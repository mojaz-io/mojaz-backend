        class=\"post\">\n\n<p>I love cross-disciplinary lists like this: <a href=\"https://slate.com/culture/2019/08/most-important-characters-movies-tv-books-21st-century.html\">The
        25 Most Important Characters of the Past 25 Years</a>.</p>\n\n<blockquote><p>We
        polled critics and other culture obsessives from Slate and beyond to assemble
