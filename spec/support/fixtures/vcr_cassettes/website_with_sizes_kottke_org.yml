        class=\"post\">\n\n\n\n<p><a href=\"https://kurzgesagt.org/\">Kurzgesagt</a>
        are known for their animated explainers about science and society. For their
        latest video, they&rsquo;ve applied their signature style to a metaphysical
        short story by Andy Weir (author of <a href=\"http://www.amazon.com/exec/obidos/ASIN/B00EMXBDMA/ref=nosim/0sil8\">The
        Martian</a>). It&rsquo;s called The Egg &mdash; <a href=\"http://www.galactanet.com/oneoff/theegg_mod.html\">you
        can read it here</a>.</p>\n\n<blockquote><p>You were on your way home when
        you died.</p>\n\n<p>It was a car accident. Nothing particularly remarkable,
        but fatal nonetheless. You left behind a wife and two children. It was a painless
        death. The EMTs tried their best to save you, but to no avail. Your body was
        so utterly shattered you were better off, trust me.</p>\n\n<p>And that&rsquo;s
        when you met me.</p>\n\n<p>&ldquo;What&hellip; what happened?&rdquo; You asked.
        &ldquo;Where am I?&rdquo;</p>\n\n<p>&ldquo;You died,&rdquo; I said, matter-of-factly.
        No point in mincing words.</p>\n\n<p>&ldquo;There was a&hellip; a truck and
        it was skidding&hellip;&rdquo;</p>\n\n<p>&ldquo;Yup,&rdquo; I said.</p>\n\n<p>&ldquo;I&hellip;
        I died?&rdquo;</p>\n\n<p>&ldquo;Yup. But don&rsquo;t feel bad about it. Everyone
        dies,&rdquo; I said.</p>\n\n<p>You looked around. There was nothingness. Just
        you and me. &ldquo;What is this place?&rdquo; You asked. &ldquo;Is this the
        afterlife?&rdquo;</p>\n\n<p>&ldquo;More or less,&rdquo; I said.</p></blockquote>\n\n\n<div
        class=\"entry-tags-title\">More about...</div>\n<ul class=\"entry-tags\">\n<li><a
        href=\"/tag/Andy%20Weir\">Andy Weir</a></li><li><a href=\"/tag/Kurzgesagt\">Kurzgesagt</a></li><li><a
        href=\"/tag/video\">video</a></li>\n</ul>\n\n</div>\n\n<div class=\"post-spacer-hr\"></div>\n\n<h2><a
        href=\"https://kottke.org/19/09/how-to-mail-a-package-from-space\">How to
        Mail a Package (From Space)</a></h2>\n\n<div class=\"meta\">\n<div class=\"author\"><span
        class=\"pre-name\">posted by </span><a href=\"http://www.kottke.org\">Jason
        Kottke</a> <span class=\"timestamp\"><i class=\"fa fa-clock-o\" aria-hidden=\"true\"
        style=\"font-weight:300;\"></i>&nbsp; Sep 04, 2019</span></div>\n</div>\n\n\n\n<div
        class=\"post\">\n\n<p>Randall Munroe&rsquo;s new book, <a href=\"https://www.amazon.com/exec/obidos/ASIN/0525537090/ref=nosim/0sil8\">How
        To: Absurd Scientific Advice for Common Real-World Problems</a>, just came
        out and Wired has a lengthy excerpt: <a href=\"https://www.wired.com/story/xkcds-randall-munroe-on-how-to-mail-a-package-from-space/\">How
        to Mail a Package (From Space)</a>.</p>\n\n<p><img src=\"data:image/gif;base64,R0lGODdhAQABAPAAAP///wAAACwAAAAAAQABAEACAkQBADs=\"
        width=\"937\" height=\"295\" border=\"0\" alt=\"How to Mail a Package (From
        Space)\" data-src=\"/plus/misc/images/how-to-package.jpg\"></p>\n\n<blockquote><p>Getting
        an object down to Earth from the International Space Station is easy: you
        can just toss it out the door and wait. Eventually, it will fall to Earth.</p>\n\n<p>There&rsquo;s
        a very small amount of atmosphere at the ISS&rsquo;s altitude. It&rsquo;s
        not much, but it&rsquo;s enough to produce a tiny but measurable amount of
        drag. This drag sooner or later causes objects to slow down, fall into a lower
        and lower orbit, and eventually hit the atmosphere and (usually) burn up.
        The ISS also feels this drag; it uses thrusters to compensate, periodically
        boosting itself up into a higher orbit to make up for lost altitude. If it
        didn&rsquo;t, its orbit would gradually decay until it fell back to Earth.</p>\n\n<p>This
        shipping method has two big problems: First, your package will burn up in
        the atmosphere before it ever reaches the ground. And second, if it does survive,
        you&rsquo;ll have no way to know where it will land. To deliver your package,
        you&rsquo;ll have to solve both these problems.</p></blockquote>\n\n<p>Fun
        fact: a piece of paper drifting down from orbit might move slowly enough not
        to burn up on reentry.</p>\n\n\n<div class=\"entry-tags-title\">More about...</div>\n<ul
        class=\"entry-tags\">\n<li><a href=\"/tag/books\">books</a></li><li><a href=\"/tag/how%20to\">how
        to</a></li><li><a href=\"/tag/Randall%20Munroe\">Randall Munroe</a></li><li><a
        href=\"/tag/science\">science</a></li><li><a href=\"/tag/space\">space</a></li>\n</ul>\n\n</div>\n\n<div
        class=\"post-spacer-hr\"></div>\n\n<h2><a href=\"https://kottke.org/19/09/air-conditioning-is-warming-the-earth\">Air
        Conditioning is Warming the Earth</a></h2>\n\n<div class=\"meta\">\n<div class=\"author\"><span
        class=\"pre-name\">posted by </span><a href=\"http://www.kottke.org\">Jason
        Kottke</a> <span class=\"timestamp\"><i class=\"fa fa-clock-o\" aria-hidden=\"true\"
        style=\"font-weight:300;\"></i>&nbsp; Sep 04, 2019</span></div>\n</div>\n\n\n\n<div
        class=\"post\">\n\n<p>Modern society has an air conditioning problem. One
        of the most popular responses by the world&rsquo;s population to global warming
        is to use air conditioning. Air conditioning is very greenhouse gas-intensive,
        which contributes to the warming of the planet. Which causes more people use
        air conditioning. And so on. <a href=\"https://www.theguardian.com/environment/2019/aug/29/the-air-conditioning-trap-how-cold-air-is-heating-the-world\">In
        a long Guardian piece</a>, Stephen Buranyi lays out how air conditioning came
        to be so ubiquitous and how we might escape this air conditioning trap we
        find ourselves in.</p>\n\n<blockquote><p>There are just over 1bn single-room
        air conditioning units in the world right now - about one for every seven
        people on earth. Numerous reports have projected that by 2050 there are likely
        to be more than 4.5bn, making them as ubiquitous as the mobile phone is today.
        The US already uses as much electricity for air conditioning each year as
        the UK uses in total. The IEA projects that as the rest of the world reaches
        similar levels, air conditioning will use about 13% of all electricity worldwide,
        and produce 2bn tonnes of CO2 a year - about the same amount as India, the
        world&rsquo;s third-largest emitter, produces today.</p>\n\n<p>All of these
        reports note the awful irony of this feedback loop: warmer temperatures lead
        to more air conditioning; more air conditioning leads to warmer temperatures.
        The problem posed by air conditioning resembles, in miniature, the problem
        we face in tackling the climate crisis. The solutions that we reach for most
        easily only bind us closer to the original problem.</p></blockquote>\n\n<p>Weirdly,
        the article doesn&rsquo;t mention that most air conditioning units contain
        chemical refrigerants (CFCs and HCFCs) that, if released, <a href=\"https://www.drawdown.org/solutions/materials/refrigerant-management\">&ldquo;have
        1,000 to 9,000 times greater capacity to warm the atmosphere than carbon dioxide&rdquo;</a>.
        Phasing out the use of CFCs &amp; HCFCs in new units and capturing the refrigerants
        in discarded units can prevent global warming to such a degree that it&rsquo;s
        <a href=\"https://www.drawdown.org/solutions-summary-by-rank\">the #1 way
        to mitigate the effects of climate change</a>.</p>\n\n\n<div class=\"entry-tags-title\">More
        about...</div>\n<ul class=\"entry-tags\">\n<li><a href=\"/tag/global%20warming\">global
        warming</a></li><li><a href=\"/tag/Stephen%20Buranyi\">Stephen Buranyi</a></li>\n</ul>\n\n</div>\n\n<div
        class=\"post-spacer-hr\"></div>\n\n<h2><a href=\"https://kottke.org/19/09/bolas-de-fuego-the-annual-fireball-street-fight-in-el-salvador\">Bolas
        de Fuego, the Annual Fireball Street Fight in El Salvador</a></h2>\n\n<div
        class=\"meta\">\n<div class=\"author\"><span class=\"pre-name\">posted by
        </span><a href=\"http://www.kottke.org\">Jason Kottke</a> <span class=\"timestamp\"><i
        class=\"fa fa-clock-o\" aria-hidden=\"true\" style=\"font-weight:300;\"></i>&nbsp;
        Sep 03, 2019</span></div>\n</div>\n\n\n\n<div class=\"post\">\n\n<p>Every
        year on Aug 31, the residents of Nejapa, El Salvador throw flaming kerosene-soaked
        balls at each other in the streets surrounded by thousands of onlookers, with
        little apparent concern for the safety of the participants or onlookers. Just
        check out this madness:</p>\n\n<p class=\"widescreen embedded\"><iframe width=\"100%\"
        src=\"data:image/gif;base64,R0lGODdhAQABAPAAAP///wAAACwAAAAAAQABAEACAkQBADs=\"
        frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture\" allowfullscreen data-src=\"https://www.youtube.com/embed/SfYiZMc76IE\"></iframe></p>\n\n<p>The
        event is called <a href=\"https://www.bbc.com/news/av/world-latin-america-19458463/el-salvador-town-marks-volcano-eruption-with-fireballs\">Bolas
        de Fuego</a> and it started almost 100 years ago as a religious commemoration
        of a 1658 volcanic eruption.</p>\n\n<blockquote><p>Residents in the town of
        Nejapa in El Salvador have been commemorating a volcanic eruption in 1658
        which destroyed the town, by hurling fireballs at each other.</p>\n\n<p>The
        annual event has been a tradition since 1922 and the fireballs are said to
        represent the local Christian saint, Jeronimo, fighting the devil inside the
        volcano with his own balls of fire.</p></blockquote>\n\n<p>I found out about
        Bolas de Fuego from travel writer <a href=\"https://ameliarayno.com/\">Amelia
        Rayno</a>, who went to this year&rsquo;s festival. In <a href=\"https://www.instagram.com/p/B14xFlEHsT-/\">her
        photo and videos from that night</a>, you can see the gloves that the participants
        wear and get a sense of just how close the onlookers are and how fast &amp;
        furious those fireballs are getting thrown around. Jiminy.</p>\n\n\n<div class=\"entry-tags-title\">More
        about...</div>\n<ul class=\"entry-tags\">\n<li><a href=\"/tag/Amelia%20Rayno\">Amelia
        Rayno</a></li><li><a href=\"/tag/El%20Salvador\">El Salvador</a></li><li><a
        href=\"/tag/video\">video</a></li>\n</ul>\n\n</div>\n\n<div class=\"post-spacer-hr\"></div>\n\n<h2><a
        href=\"https://kottke.org/19/09/how-does-waffle-house-stay-open-during-disasters\">How
        Does Waffle House Stay Open During Disasters?</a></h2>\n\n<div class=\"meta\">\n<div
        class=\"author\"><span class=\"pre-name\">posted by </span><a href=\"http://www.kottke.org\">Jason
        Kottke</a> <span class=\"timestamp\"><i class=\"fa fa-clock-o\" aria-hidden=\"true\"
        style=\"font-weight:300;\"></i>&nbsp; Sep 03, 2019</span></div>\n</div>\n\n\n\n<div
        class=\"post\">\n\n<p>Waffle House is prepared to make you breakfast at all
        hours of the day in any kind of weather. The restaurant chain is so widely
        respected for its severe weather preparedness that a former director of FEMA
        <a href=\"https://www.ehstoday.com/fire_emergencyresponse/disaster-planning/waffles-risk-management-0706\">started
        using their stores</a> as an indicator of how bad a particular storm or disaster
        was:</p>\n\n<blockquote><p>The &ldquo;Waffle House Index,&rdquo; first coined
        by Federal Emergency Management Agency Director W. Craig Fugate, is based
        on the extent of operations and service at the restaurant following a storm
        and indicates how prepared a business is in case of a natural disaster.</p>\n\n<p>For
        example, if a Waffle House store is open and offering a full menu, the index
        is green. If it is open but serving from a limited menu, it&rsquo;s yellow.
        When the location has been forced to close, the index is red. Because Waffle
        House is well prepared for disasters, Kouvelis said, it&rsquo;s rare for the
        index to hit red. For example, the Joplin, Mo., Waffle House survived the
        tornado and remained open.</p></blockquote>\n\n<p>Annie Blanks <a href=\"https://www.usatoday.com/story/news/nation/2019/09/01/hurricane-dorian-waffle-house-index-disasters/2187708001/\">recently
        visited the &ldquo;Waffle House Storm Center&rdquo;</a> in advance of Hurricane
        Dorian&rsquo;s predicted landfall in Florida.</p>\n\n<blockquote><p>When any
        of the stores are in danger of being hit by severe weather, so-called &ldquo;jump
        teams&rdquo; are activated to be ready to deploy wherever needed. </p>\n\n<p>Jump
        teams are made up of Waffle House contractors, construction workers, gas line
        experts, restaurant operators, food providers and other associates who are
        assembled and ready to go wherever needed at a moment&rsquo;s notice. Their
        purpose is to help relieve local Waffle House operators and employees who
        need to evacuate, be with their families or tend to their homes when a storm
        hits, and help make sure restaurants are able to open quickly after a storm
        or stay open during a storm.</p></blockquote>\n\n<p><a href=\"https://twitter.com/AnniePNJ/status/1168582629467312129\">On
        Twitter</a>, Blanks shared a photo of the four different pared-down menus
        that Waffle House prepares for disasters.</p>\n\n<p><img src=\"data:image/gif;base64,R0lGODdhAQABAPAAAP///wAAACwAAAAAAQABAEACAkQBADs=\"
        width=\"1000\" height=\"1334\" border=\"0\" alt=\"Waffle House Menus\" data-src=\"/plus/misc/images/waffle-house-menus.jpg\"></p>\n\n<p>(via
        <a href=\"https://twitter.com/LauraVW\">@LauraVW</a>)</p>\n\n\n<div class=\"entry-tags-title\">More
        about...</div>\n<ul class=\"entry-tags\">\n<li><a href=\"/tag/Annie%20Blanks\">Annie
