        class=\"post-spacer-hr\"></div>\n\n<h2><a href=\"https://kottke.org/19/09/how-much-better-does-an-expensive-piano-sound-than-a-cheap-one\">How
        Much Better Does an Expensive Piano Sound Than a Cheap One?</a></h2>\n\n<div
        class=\"meta\">\n<div class=\"author\"><span class=\"pre-name\">posted by
        </span><a href=\"http://www.kottke.org\">Jason Kottke</a> <span class=\"timestamp\"><i
        class=\"fa fa-clock-o\" aria-hidden=\"true\" style=\"font-weight:300;\"></i>&nbsp;
        Sep 05, 2019</span></div>\n</div>\n\n<p class=\"widescreen embedded\"><iframe
        width=\"100%\" src=\"data:image/gif;base64,R0lGODdhAQABAPAAAP///wAAACwAAAAAAQABAEACAkQBADs=\"
        frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture\" allowfullscreen data-src=\"https://www.youtube.com/embed/xd2TL88T9_s\"></iframe></p>\n\n\n<div
        class=\"post\">\n\n\n\n<p>YouTuber Lord Vinheteiro recently played the same
        pair of tunes on six different pianos, ranging from a $499 used upright to
        a $112,000 Steinway to a $2.5 million Steinway grand piano <a href=\"https://www.steinway.com/pianos/steinway/limited-edition/pictures-at-an-exhibition\">that&rsquo;s
        tacky af</a>. Which one sounds the best?</p>\n\n<p>I&rsquo;m not sure that
        you get the full effect and nuance of the super luxe pianos after the audio
        has passed through YouTube&rsquo;s audio compression and whatever phone or
        computer speaker or headphones you&rsquo;ve got going, but the more expensive
        pianos sound better than the lower-end ones for sure. I would have appreciated
        a medley at the end that repeatedly cycled through all six of the recordings
        to better hear the differences.</p>\n\n\n<div class=\"entry-tags-title\">More
        about...</div>\n<ul class=\"entry-tags\">\n<li><a href=\"/tag/audio\">audio</a></li><li><a
        href=\"/tag/music\">music</a></li><li><a href=\"/tag/video\">video</a></li>\n</ul>\n\n</div>\n\n<div
        class=\"post-spacer-hr\"></div>\n\n<h2><a href=\"https://kottke.org/19/09/how-a-30-minute-commute-has-shaped-centuries-of-cities\">How
        a 30-Minute Commute Has Shaped Centuries of Cities</a></h2>\n\n<div class=\"meta\">\n<div
        class=\"author\"><span class=\"pre-name\">posted by </span><a href=\"http://www.kottke.org\">Jason
        Kottke</a> <span class=\"timestamp\"><i class=\"fa fa-clock-o\" aria-hidden=\"true\"
        style=\"font-weight:300;\"></i>&nbsp; Sep 05, 2019</span></div>\n</div>\n\n\n\n<div
        class=\"post\">\n\n<p>Twenty-five years ago, physicist Cesare Marchetti <a
        href=\"http://www.cesaremarchetti.org/archive/electronic/basic_instincts.pdf\">argued</a>
        that people, on average, tend to keep their commutes to about an hour a day,
        round-trip. For Citylab, Jonathan English looks at how this inclination has
        interacted with advances in transportation to affect <a href=\"https://www.citylab.com/transportation/2019/08/commute-time-city-size-transportation-urban-planning-history/597055/\">how
        cities grow and evolve</a>. For instance, walking and travel by horse kept
        cities to an effective diameter of a few miles, allowing their density to
        grow over many centuries.</p>\n\n<blockquote><p>Sure enough, most cities from
        the ancients to the Industrial Revolution did not grow much bigger than a
        two-mile diameter. Their core areas were often even smaller, though some of
        the poor lived in settlements outside the city gates. Ancient Rome packed
        as many as a million people into an area a little more than two miles in diameter.
        Medieval Paris stretched about two miles from the Bastille to the Louvre,
        Vienna&rsquo;s Innere Stadt measures only one mile in diameter, and the historic
        City of London is nicknamed the &ldquo;Square Mile&rdquo; for a reason. Beijing&rsquo;s
        walls enclosed an inner city about three miles in diameter; into the 20th
        century, that still made up most of the developed area.</p></blockquote>\n\n<p>Rail,
        streetcars, bicycles, subways, and cars followed, each increasing the amount
        of distance from a city&rsquo;s center that could be reached within Marchetti&rsquo;s
        time limit.</p>\n\n<blockquote><p>The car on the expressway enabled large
        numbers of people to travel long distances on a day-to-day basis. Instead
        of small railroad suburbs, where housing was restricted to a short radius
        around stations, drivers spread out across suburbs could now commute 20 miles
        in 30 minutes. If the streetcar city covered 50 square miles, the 40-mile-diameter
        expressway city could cover over 1,250 square miles.*</p></blockquote>\n\n\n<div
        class=\"entry-tags-title\">More about...</div>\n<ul class=\"entry-tags\">\n<li><a
        href=\"/tag/cars\">cars</a></li><li><a href=\"/tag/Cesare%20Marchetti\">Cesare
        Marchetti</a></li><li><a href=\"/tag/cities\">cities</a></li><li><a href=\"/tag/Jonathan%20English\">Jonathan
        English</a></li><li><a href=\"/tag/science\">science</a></li>\n</ul>\n\n</div>\n\n<div
        class=\"post-spacer-hr\"></div>\n\n<h2><a href=\"https://kottke.org/19/09/why-is-picassos-guernica-so-shocking\">Why
        Is Picasso&#8217;s Guernica So Shocking?</a></h2>\n\n<div class=\"meta\">\n<div
        class=\"author\"><span class=\"pre-name\">posted by </span><a href=\"http://www.kottke.org\">Jason
        Kottke</a> <span class=\"timestamp\"><i class=\"fa fa-clock-o\" aria-hidden=\"true\"
        style=\"font-weight:300;\"></i>&nbsp; Sep 05, 2019</span></div>\n</div>\n\n<p
        class=\"widescreen embedded\"><iframe width=\"100%\" src=\"data:image/gif;base64,R0lGODdhAQABAPAAAP///wAAACwAAAAAAQABAEACAkQBADs=\"
        frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture\" allowfullscreen data-src=\"https://www.youtube.com/embed/DJnH5CPCImY\"></iframe></p>\n\n\n<div
        class=\"post\">\n\n\n\n<p>Guernica is one of Pablo Picasso&rsquo;s greatest
        masterpieces, and, like a lot of his other work, can be difficult to decipher.
        The painting is obviously anti-war, anti-fascist, and pro-Spain, but beyond
        that, art scholars have been puzzling over details for decades. In this TED-Ed
        video, Iseult Gillespie offers a short tour of the painting and its history.
        You might find <a href=\"https://the-artifice.com/picasso-guernica/\">this
        piece</a> (and the list of works cited at the bottom) useful as well.</p>\n\n<blockquote><p>However,
        Picasso declared the inspiration for the painting was the aftermath of the
        1937 attack of the Spanish town Guernica. On market day April 26, 1937, the
        citizens of Guernica gathered for their customary shopping and socializing;
        unfortunately, German war planes descended upon the town. The Nazis bombed
        Guernica and killed 1600 people; fires burned for three days and destroyed
        the town. Picasso captured the &ldquo;la douleur et la mort&rdquo; or &ldquo;pain
        and death&rdquo; of the aftermath. Yet, Picasso maintained his place that
        he did not assign meaning to the individual images. Nonetheless, this large-scale
        monochromatic painting encourages the inner critic to react, deconstruct,
        and create their own dialogue.</p></blockquote>\n\n<p><a href=\"https://www.nybooks.com/articles/2016/05/12/a-different-guernica/\">This
        account of the bombing</a> shows how bloodthirsty and ruthless the Nazis were
        in 1937.</p>\n\n<blockquote><p>Besides celebrating the F&uuml;hrer&rsquo;s
        birthday, the attack on Guernica served as a tactical military and aeronautical
        experiment to test the Luftwaffe&rsquo;s ability to annihilate an entire city
        and crush the morale of its people. The Condor Legion&rsquo;s chief of staff,
        Colonel Wolfram von Richthofen, painstakingly devised the operation to maximize
        human casualties, and above all deaths. A brief initial bombing at 4:30 PM
        drove much of the population into air-raid shelters. When Guernica&rsquo;s
        citizens emerged from these shelters to rescue the wounded, a second, longer
        wave of bombing began, trapping them in the town center from which there was
        no escape. Low-flying planes strafed the streets with machine-gun fire. Those
        who had managed to survive were incinerated by the flames or asphyxiated by
        the lack of oxygen. Three hours of coordinated air strikes leveled the city
        and killed over 1,500 civilians. In his war diary, Richthofen described the
        operation as &ldquo;absolutely fabulous!&hellip;a complete technical success.&rdquo;
        The F&uuml;hrer was so thrilled that, two years later, he ordered Richthofen
        to employ the same bombing techniques, on an infinitely greater scale, to
        lay waste to Warsaw, thereby setting off World War II.</p></blockquote>\n\n<p>With
        that sort of casual brutality, it&rsquo;s no wonder Picasso was <a href=\"https://www.theguardian.com/commentisfree/2009/mar/26/pablo-picasso-guernica-spain-war\">still
        livid about it</a> years later:</p>\n\n<blockquote><p>In occupied Paris, a
        Gestapo officer who had barged his way into Picasso&rsquo;s apartment pointed
        at a photo of the mural, Guernica, asking: &ldquo;Did you do that?&rdquo;
        &ldquo;No,&rdquo; Picasso replied, &ldquo;you did&rdquo;, his wit fizzing
        with the anger that animates the piece.</p></blockquote>\n\n<p>(via <a href=\"http://www.openculture.com/2019/09/what-makes-guernica-so-shocking.html\">open
        culture</a>)</p>\n\n\n<div class=\"entry-tags-title\">More about...</div>\n<ul
        class=\"entry-tags\">\n<li><a href=\"/tag/art\">art</a></li><li><a href=\"/tag/Iseult%20Gillespie\">Iseult
