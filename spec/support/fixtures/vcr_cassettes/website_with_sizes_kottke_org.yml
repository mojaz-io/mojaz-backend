        class=\"post-spacer-hr\"></div>\n\n<h2><a href=\"https://kottke.org/19/09/happy-150th-birthday-periodic-table\">Happy
        150th Birthday, Periodic Table!</a></h2>\n\n<div class=\"meta\">\n<div class=\"author\"><span
        class=\"pre-name\">posted by </span><a href=\"http://www.kottke.org\">Jason
        Kottke</a> <span class=\"timestamp\"><i class=\"fa fa-clock-o\" aria-hidden=\"true\"
        style=\"font-weight:300;\"></i>&nbsp; Sep 06, 2019</span></div>\n</div>\n\n\n\n<div
        class=\"post\">\n\n<p>Bloomberg Businessweek dedicated <a href=\"https://www.bloomberg.com/features/2019-periodic-table-elements-issue/\">their
        entire Sept 2, 2019 issue</a> to the periodic table (it&rsquo;s 150 years
        old this year) and the elements it contains. <a href=\"https://www.bloomberg.com/news/features/2019-08-28/the-modern-triumph-of-the-periodic-table-of-elements\">From
        the introductory essay</a>:</p>\n\n<blockquote><p>Over the past century and
        a half, but particularly since World War II, scientists and engineers have
        learned to treat the periodic table like a banquet table-a bountiful spread
        from which to pluck what they need. There&rsquo;s scandium in bicycle frames,
        tin (stannous fluoride) in toothpaste, tungsten in catheters, and arsenic
        in some computer chips. We are well past the Stone Age, the Bronze Age, and
        the Iron Age, and into the Everything Age, because almost every entry on the
        periodic table is being put to some kind of use in today&rsquo;s economy (excluding
        synthetic elements that are costly to make and highly radioactive, such as
        einsteinium).</p>\n\n<p>Cellphones exemplify the complexification. The first
        ones in the 1980s &ldquo;were the size of a shoebox and consisted of 25 to
        30 elements,&rdquo; Larry Meinert, U.S. Geological Survey deputy associate
        director for energy and minerals, said in 2017. &ldquo;Today, they fit in
        your pocket or on your wrist and are made from about 75 different elements,
        almost three-quarters of the periodic table.&rdquo; That may include tantalum
        from Rwanda, potassium from Belarus, silver from Mexico, tin from Myanmar,
        carbon from India, and germanium from China.</p></blockquote>\n\n<p>Scrolling
        down <a href=\"https://www.bloomberg.com/features/2019-periodic-table-elements-issue/\">on
        the main story page</a> will take you on a modern-day tour of the periodic
        table from the lightest elements (hydrogen, helium, lithium) to the heavier
        ones (uranium, polonium) to some fake ones (adamantium, unobtanium, feminum).</p>\n\n\n<div
        class=\"entry-tags-title\">More about...</div>\n<ul class=\"entry-tags\">\n<li><a
        href=\"/tag/chemistry\">chemistry</a></li><li><a href=\"/tag/periodic%20table\">periodic
        table</a></li><li><a href=\"/tag/science\">science</a></li>\n</ul>\n\n</div>\n\n<div
        class=\"post-spacer-hr\"></div>\n\n<h2><a href=\"https://kottke.org/19/09/pixars-ai-spiders\">Pixar&#8217;s
        AI Spiders</a></h2>\n\n<div class=\"meta\">\n<div class=\"author\"><span class=\"pre-name\">posted
        by </span><a href=\"http://www.kottke.org\">Jason Kottke</a> <span class=\"timestamp\"><i
        class=\"fa fa-clock-o\" aria-hidden=\"true\" style=\"font-weight:300;\"></i>&nbsp;
        Sep 06, 2019</span></div>\n</div>\n\n\n\n<div class=\"post\">\n\n<p>As I mentioned
        in <a href=\"https://kottke.org/19/08/my-2019-roadtrip-along-the-pacific-coast-of-the-us\">a
        post about my west coast roadtrip</a>, one of the things I heard about during
        my visit to Pixar was their AI spiders. For Toy Story 4, the production team
        wanted to add some dusty ambiance to the antique store in the form of cobwebs.</p>\n\n<p><img
        src=\"data:image/gif;base64,R0lGODdhAQABAPAAAP///wAAACwAAAAAAQABAEACAkQBADs=\"
        width=\"1000\" height=\"419\" border=\"0\" alt=\"Toy Story Cobwebs\" data-src=\"/plus/misc/images/toy-story-cobwebs.jpg\"></p>\n\n<p>Rather
        than having to painstakingly create the webs by hand as they&rsquo;d done
        in the past, technical director Hosuk Chang <a href=\"https://www.pixarpost.com/2019/05/toy-story-4-second-chance-antiques-store-design.html\">created
        a swarm of AI spiders</a> that could weave the webs just like a real spider
        would.</p>\n\n<blockquote><p>We actually saw the AI spiders in action and
        it was jaw-dropping to see something so simple, yet so technically amazing
        to create realistic backgrounds elements like cobwebs. The spiders appeared
        as red dots that would weave their way between two wood elements just like
        a real spider would.</p></blockquote>\n\n<p>All the animators had to do is
        <a href=\"https://www.thewaltdisneycompany.com/setting-the-scene-how-technology-created-a-richer-playset-in-toy-story-4/\">tell
        the spiders where the cobwebs needed to be</a>.</p>\n\n<blockquote><p>&ldquo;He
        guided the spiders to where he wanted them to build cobwebs, and they&rsquo;d
        do the job for us. And when you see those cobwebs overlaid on the rest of
        the scene, it gives the audience the sense that this place has been here for
        a while.&rdquo; Without that program, animators would have had to make the
        webs one strand at a time, which would have taken several months. &ldquo;You
        have to tell the spider where the connection points of the cobweb should go,&rdquo;
        Jordan says, &ldquo;but then it does the rest.&rdquo;</p></blockquote>\n\n<p>Chang
        and his colleague David Luoh <a href=\"https://dl.acm.org/citation.cfm?id=3328183&amp;preflayout=flat\">presented
        a paper about the spiders (and dust)</a> at SIGGRAPH &lsquo;19 in late July
        (which is unfortunately behind a paywall).</p>\n\n\n<div class=\"entry-tags-title\">More
        about...</div>\n<ul class=\"entry-tags\">\n<li><a href=\"/tag/artificial%20intelligence\">artificial
        intelligence</a></li><li><a href=\"/tag/Hosuk%20Chang\">Hosuk Chang</a></li><li><a
        href=\"/tag/movies\">movies</a></li><li><a href=\"/tag/Pixar\">Pixar</a></li><li><a
        href=\"/tag/Toy%20Story\">Toy Story</a></li>\n</ul>\n\n</div>\n\n<div class=\"post-spacer-hr\"></div>\n\n<h2><a
        href=\"https://kottke.org/19/09/nine-things-a-woman-couldnt-do-in-1971-in-america\">Nine
        Things a Woman Couldn&#8217;t Do in 1971 in America</a></h2>\n\n<div class=\"meta\">\n<div
        class=\"author\"><span class=\"pre-name\">posted by </span><a href=\"http://www.kottke.org\">Jason
        Kottke</a> <span class=\"timestamp\"><i class=\"fa fa-clock-o\" aria-hidden=\"true\"
        style=\"font-weight:300;\"></i>&nbsp; Sep 06, 2019</span></div>\n</div>\n\n\n\n<div
        class=\"post\">\n\n<p>Twitter user @WPCelebration <a href=\"https://twitter.com/WPCelebration/status/1165802724736155648\">recently
        compiled a list of nine activities and rights denied to women in America in
        1971</a>, just 48 years ago. The list includes:</p>\n\n<ul><li><a href=\"https://www.smithsonianmag.com/smart-news/forty-years-ago-women-had-a-hard-time-getting-credit-cards-180949289/\">A
        woman couldn&rsquo;t get a credit card in her own name</a>. They often needed
        a man to co-sign for a card. <a href=\"https://en.wikipedia.org/wiki/Equal_Credit_Opportunity_Act\">The
        Equal Credit Opportunity Act</a> put a stop to this discrimination in 1974.</li>\n\n<p></p><li>Until
        the <a href=\"https://en.wikipedia.org/wiki/Pregnancy_Discrimination_Act\">Pregnancy
        Discrimination Act</a> of 1978, women could be fired for getting pregnant
        (or not hired if they were pregnant). Despite the act, pregnancy discrimination
        <a href=\"https://www.nytimes.com/interactive/2018/10/21/business/pregnancy-discrimination-miscarriages.html\">continues
        today</a>.</li>\n\n<p></p><li>Women couldn&rsquo;t attend certain Ivy League
        schools. Harvard did not fully admit women into its undergraduate program
        <a href=\"https://news.harvard.edu/gazette/story/2012/04/hard-earned-gains-for-women-at-harvard/\">until
        1977</a>, Dartmouth took <a href=\"https://en.wikipedia.org/wiki/Coeducation_at_Dartmouth\">until
        1972</a>, and <a href=\"https://www.college.columbia.edu/cct/archive/jul_aug09/features1\">Columbia
        waited until 1983</a>.</li>\n\n<p></p><li>In some states, women couldn&rsquo;t
        say &ldquo;no&rdquo; to sex with their husbands. <a href=\"https://en.wikipedia.org/wiki/Marital_rape_in_the_United_States#To_1993\">In
        1993</a>, the last two states (Oklahoma and North Carolina) withdrew their
        marital rape exemptions. But even today, several states treat marital rape
        as a lesser offense with smaller penalties compared to non-marital rape.</li>\n\n<p></p><li><a
        href=\"https://en.wikipedia.org/wiki/Eisenstadt_v._Baird\">Until a 1972 Supreme
        Court case</a>, unmarried women in some states were prohibited from purchasing
        birth control pills.</li></ul><p>Ms magazine published <a href=\"https://msmagazine.com/2013/05/28/10-things-that-american-women-could-not-do-before-the-1970s/\">a
        similar list</a> back in 2013 that also included the difficulty in getting
        a divorce without cause and obtain a safe &amp; legal abortion in all 50 states.
        <a href=\"https://www.bustle.com/articles/136295-what-was-it-like-for-women-not-to-be-allowed-their-own-credit-cards-10-women\">Bustle
        talked to several women</a> about what discrimination was like before many
        of these changes took place.</p>\n\n<blockquote><p>I was denied a job in 1970
        because I was newly pregnant. They actually had a question on the application
        regarding the date of your last menstrual period. Also, with my second child
        in 1974, they were not required to hold your position while you were on maternity
        leave, and I was told that my job was no longer open and I had to file for
        unemployment.</p></blockquote>\n\n<p>As a reminder, women only gained the
        right to vote in America fewer than 100 years ago.</p>\n\n\n<div class=\"entry-tags-title\">More
