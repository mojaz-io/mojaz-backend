        live-action, wizard and Muggle, human and avian, fictional and based on actual
        persons, living and dead. They came from movies, books, TV series, video games,
        tweets, podcasts, comics, songs, and (in a surprise to us) more than one musical.
        Reflecting our franchise-driven time, many of them came from many of those
        media at once. The only rule was that they must have originated in a work
        of culture sometime in the past quarter-century, which meant no Simpsons or
        hobbits or diner-dwelling New Yorkers who argue about nothing. Then we ruthlessly
        winnowed down the list to the most crucial of those characters, the ones who
        have left an outsize mark on our planet circa 2019, to assemble this new pantheon.</p></blockquote>\n\n<p><img
