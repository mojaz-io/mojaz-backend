        href=\"https://mjtsai.com/blog/tag/macapp/\">Mac App</a> <a rel=\"tag\" href=\"https://mjtsai.com/blog/tag/macos-10-14/\">macOS
        10.14 Mojave</a> <a rel=\"tag\" href=\"https://mjtsai.com/blog/tag/microsoft/\">Microsoft</a>
        <a rel=\"tag\" href=\"https://mjtsai.com/blog/tag/microsoft-edge/\">Microsoft
        Edge</a> <a rel=\"tag\" href=\"https://mjtsai.com/blog/tag/privacy/\">Privacy</a>
        <a rel=\"tag\" href=\"https://mjtsai.com/blog/tag/web/\">Web</a></p>\n<div
        class=\"feedback\"><p><a href=\"https://mjtsai.com/blog/2019/08/22/microsoft-edge-for-mac-beta/#comments\">3
        Comments</a></p>\n</div>\n\n</div>\n\t\n<div class=\"post\">\n<h1 id=\"post-26371\"><a
        href=\"https://mjtsai.com/blog/2019/08/22/storing-your-apple-card-wrong/\"
        rel=\"bookmark\" title=\"Permanent Link: Storing Your Apple Card Wrong\">Storing
        Your Apple Card Wrong</a></h1>\n<p><a href=\"https://support.apple.com/en-us/HT210399\">Apple</a>
        (via <a href=\"https://www.macrumors.com/2019/08/21/apple-card-cleaning-instructions/\">MacRumors</a>,
        <a href=\"https://www.theverge.com/tldr/2019/8/21/20827303/apple-card-titanium-goldman-sachs-iphone-users-cleaning-warning-discoloration\">The
        Verge</a>):</p>\n<blockquote cite=\"https://support.apple.com/en-us/HT210399\">\n<p>If
        your titanium Apple Card comes into contact with hard surfaces or materials,
        it&rsquo;s possible that the coating can be damaged.</p>\n<p>[&#8230;]</p>\n<p>Some
        fabrics, like leather and denim, might cause permanent discoloration that
        will not wash off.</p>\n<p>[&#8230;]</p>\n<p>Place your card in a slot in
        your wallet or billfold without touching another credit card. If two credit
        cards are placed in the same slot your card could become scratched.</p>\n</blockquote>\n\n<p><a
        href=\"https://twitter.com/marcoarment/status/1164376746151567360\">Marco
        Arment</a>:</p>\n<blockquote cite=\"https://twitter.com/marcoarment/status/1164376746151567360\">\n<p>I
        always store my credit card in a leather wallet, in a slot with two other
        cards, in my denim jeans pocket &mdash; and I don&rsquo;t think this is a
        rare setup.</p>\n</blockquote>\n\n<p><a href=\"https://daringfireball.net/linked/2019/08/22/watch-the-leather\">John
        Gruber</a> (<a href=\"https://twitter.com/daringfireball/status/1164573990494593032\">tweet</a>):</p>\n<blockquote
        cite=\"https://daringfireball.net/linked/2019/08/22/watch-the-leather\">\n<p>If
        Apple Card gets genuinely sloppy-looking after carrying it like you would
        any other card&#x2009;&mdash;&#x2009;if it&rsquo;s atypically prone to staining
        or scratching&#x2009;&mdash;&#x2009;that&rsquo;s a problem. But I suspect
        these are instructions for obsessives who want to keep their cards in mint
        condition.</p>\n</blockquote>\n\n<p><a href=\"https://twitter.com/jcieplinski/status/1164535330692669440\">Joe
        Cieplinski</a>:</p>\n<blockquote cite=\"https://twitter.com/jcieplinski/status/1164535330692669440\">\n<p>All
        kidding aside, Apple is clearly trying to get out in front of the eventual
        story. And the strategy will likely be pretty effective.</p>\n</blockquote>\n\n<p>I
        hope that&rsquo;s it.</p>\n\n<p><a href=\"https://leancrew.com/all-this/2019/08/how-to-mock-your-apple-card/\">Dr.
        Drang</a> (<a href=\"https://twitter.com/drdrang/status/1164369321503678470\">tweet</a>):</p>\n<blockquote
        cite=\"https://leancrew.com/all-this/2019/08/how-to-mock-your-apple-card/\">\n<p>My
        complaint is not that the Apple Card may lose its luster in a wallet. I&rsquo;m
        not sure anything will maintain its looks when put between sheets of leather
        and compressed by my butt. My complaint is that Apple wrote a support document
        that looks absurd and invites snarky comments. Everything Apple does generates
        derision from Apple haters; this generated derision from Apple&rsquo;s best
        customers.</p>\n<p>The support document is, in fact, putting function over
        form. Apple wants to tell its customers that the card won&rsquo;t look brand
        new forever and advise them on the best way to store it. That&rsquo;s the
        function of the document. But through bad writing&mdash;how many people read
        this before it was published?&mdash;it looks like Apple made a fragile card
        and is advising you to store it in a way that will destroy it.</p>\n</blockquote>\n\n<p><a
        href=\"https://twitter.com/peternlewis/status/1164421038660210688\">Peter
        N Lewis</a>:</p>\n<blockquote cite=\"https://twitter.com/peternlewis/status/1164421038660210688\">\n<p>Only
        Apple could make a titanium card that can get scratched by plastic cards&#8230;</p>\n</blockquote>\n\n<p><a
        href=\"https://twitter.com/jessiechar/status/1164312537510248448\">Jessie
        Char</a>:</p>\n<blockquote cite=\"https://twitter.com/jessiechar/status/1164312537510248448\">\n<p>Apple
        design&rsquo;s OCD is showing. Not everyone is going to obsess over physical
        credit card maintenance and by the sound of it the cards will look bad with
        average treatment.</p>\n<p>Apple&rsquo;s biggest strength can be its biggest
        weakness. Everyone&rsquo;s so focused on flawless execution that they forget
        consumers aren&rsquo;t also going treat the products with white gloves. To
        them it&rsquo;s a sculpture, to us it&rsquo;s a thing we want to use and not
        worry about.</p>\n</blockquote>\n\n<p><a href=\"https://twitter.com/vhgalvao/status/1164456911678398464\">V&iacute;tor
        Galv&atilde;o</a>:</p>\n<blockquote cite=\"https://twitter.com/vhgalvao/status/1164456911678398464\">\n<p>Apple
        is supposed to be the design company. This card is bad design (it gets worn
        out by contact with common material).</p>\n</blockquote>\n\n<p><a href=\"https://twitter.com/DarenUlmer/status/1164350544028172288\">Daren
        Ulmer</a>:</p>\n<blockquote cite=\"https://twitter.com/DarenUlmer/status/1164350544028172288\">\n<p>What
        would any of their products be if you didn&rsquo;t need some kind of dongle
        to use them in a normal manner?</p>\n</blockquote>\n\n<p><a href=\"https://twitter.com/StormGarelli/status/1164452996899573760\">Storm
        Garelli</a>:</p>\n<blockquote cite=\"https://twitter.com/StormGarelli/status/1164452996899573760\">\n<p>&ldquo;Apple
        Card Socks!&rdquo;</p>\n</blockquote>\n\n<p><a href=\"https://twitter.com/JessicaCGlenn/status/1164414028715720706\">Jessica
        Glenn</a>:</p>\n<blockquote cite=\"https://twitter.com/JessicaCGlenn/status/1164414028715720706\">\n<p>2011
        iPhone4: avoid contact with hands</p>\n<p>2016 MacBook Keyboard: avoid contact
        with fingers</p>\n<p>2019 Apple Card: avoid contact with wallet or jeans</p>\n<p>2022
        Apple Car: avoid contact with road</p>\n</blockquote>\n\n<p><a href=\"https://www.axios.com/newsletters/axios-edge-747775a2-7e10-4bc6-ac43-7980d29b69cb.html\">Felix
        Salmon\n</a> (via <a href=\"https://twitter.com/jgordonshare/status/1164508103695638528\">John
        Gordon</a>):</p>\n<blockquote cite=\"https://www.axios.com/newsletters/axios-edge-747775a2-7e10-4bc6-ac43-7980d29b69cb.html\"><p>The
        Apple Card is a &ldquo;World Elite&rdquo; Mastercard, which carries the highest
        possible interchange fee in all circumstances. That fee, which can range as
        high as 3.25% plus 10 cents, is taken off the top of any payment before the
        merchant receives anything. The fee is the same whether you use the physical
        Apple Card or the virtual one on your phone.</p><p>The Apple Card is the first
        card without an annual fee to get World Elite status, payments consultant
        Richard Crone tells Axios. And it&rsquo;s almost certainly the first to get
        issued to subprime borrowers.</p></blockquote>\n\n<p>Update (2019-08-22):
        <a href=\"https://twitter.com/zed1291/status/1164312910245564416\">Zed Murray</a>:</p>\n<blockquote
        cite=\"https://twitter.com/zed1291/status/1164312910245564416\">\n<p>Worst
        on the mag strip and edges. But everywhere on the card that looks &ldquo;dirty&rdquo;
        cannot be rubbed off, it&rsquo;s from the white that has already come off</p>\n</blockquote>\n<p>Definitely
        <a href=\"https://www.icloud.com/photos/#0odjmvAr5BGNlIzA9RPXKifTw\">looks</a>
        worse than a regular card.</p>\n\n<p id=\"storing-your-apple-card-wrong-update-2019-08-23\">Update
        (2019-08-23): <a href=\"https://www.theguardian.com/technology/2019/aug/22/apple-card-wallet-pocket-warning\">Dominic
        Rushe</a>:</p>\n<blockquote cite=\"https://www.theguardian.com/technology/2019/aug/22/apple-card-wallet-pocket-warning\">\n<p>The
        news triggered plenty of jokes online, with people offering suggestions for
        Apple, such as making a knitted cosy for the card or hanging the card in a
        &ldquo;floating glass frame in a dimly lit, year round 70 degree, humidity
        controlled location. No flash photography please.&rdquo;</p>\n</blockquote>\n\n<p><a
        href=\"https://twitter.com/asktog/status/1164643177757700096\">Bruce Tognazzini</a>:</p>\n<blockquote
        cite=\"https://twitter.com/asktog/status/1164643177757700096\">\n<p>The Apple
        mania for visual design at the expense of usability has reached a new apex:
        The new Apple credit card must not be kept in anything made of leather or
        denim, nor left adjacent to other cards. In other words, leave it at home.</p>\n</blockquote>\n\n<p>See
        also: <a href=\"https://news.ycombinator.com/item?id=20776400\">Hacker News</a>.</p>\n\n<p
        id=\"storing-your-apple-card-wrong-update-2019-08-29\">Update (2019-08-29):
        <a href=\"https://twitter.com/mattbirchler/status/1166019636523147265\">Matt
        Birchler</a>:</p>\n<blockquote cite=\"https://twitter.com/mattbirchler/status/1166019636523147265\">\n<p>I
        can only speak for my social/workplace circles, but Apple&rsquo;s &ldquo;Apple
        Card shouldn&rsquo;t really touch leather or denim&rdquo; message has added
        tons of wood to the &ldquo;Apple doesn&rsquo;t design things for human beings&rdquo;
        fire.</p>\n</blockquote>\n\n<p><a href=\"https://twitter.com/jemmons/status/1165250216725012480\">Joshua
        Emmons</a>:</p>\n<blockquote cite=\"https://twitter.com/jemmons/status/1165250216725012480\">\n<p>Enough
        with the weird obsessing over a care doc for the Apple Card. They have these
        for every one of their products. The story isn&rsquo;t that they don&rsquo;t
        want you to put it in you wallet, it&rsquo;s that they&rsquo;re treating it
        as a full-fledged product.</p>\n<p>I mean, the cleaning guide for the iPhone
        case literally says it&rsquo;s best not to clean it. And then suggests to
        also keep it away from water, oil, denim, and sunlight. It&rsquo;s just they
        way these are written.</p>\n</blockquote>\n\n<p>However, Apple Card actually
        does seem to be a lot <a href=\"https://twitter.com/zed1291/status/1164312910245564416\">more
        sensitive</a>.</p>\n\n<p id=\"storing-your-apple-card-wrong-update-2019-09-03\">Update
        (2019-09-03): See also: <a href=\"https://atp.fm/episodes/341\">Accidental
        Tech Podcast</a> and <a href=\"https://daringfireball.net/thetalkshow/2019/08/28/ep-261\">The
        Talk Show</a>.</p><p class=\"tags\"><a rel=\"tag\" href=\"https://mjtsai.com/blog/tag/apple/\">Apple</a>
