        Gafter</a>:</p>\n<blockquote cite=\"https://accidentallyquadratic.tumblr.com/post/187336866277/accidentally-quadratic-constant-folding\">\n<p>Fixing
        the problem was fairly straightforward, using a technique I learned from the
        Cedar/Mesa compiler in the early &rsquo;80s. Rather than representing string
        constants in the compilers using strings, they are now represented using a
        data structure called&nbsp;<a href=\"https://en.wikipedia.org/wiki/Rope_(data_structure)\">Ropes</a>.
        Concatenating two ropes requires only a small constant amount of memory.</p>\n<p>Any
        compiler for a language that supports constant folding of string concatenation
        will run into this problem unless there is a similarly low-space representation
        of two concatenated strings. This is a technique that should be in the bag
        of tricks of any compiler writer.</p>\n</blockquote><p class=\"tags\"><a rel=\"tag\"
