        class=\"post\">\n<h1 id=\"post-26373\"><a href=\"https://mjtsai.com/blog/2019/08/22/microsoft-edge-for-mac-beta/\"
        rel=\"bookmark\" title=\"Permanent Link: Microsoft Edge for Mac Beta\">Microsoft
        Edge for Mac Beta</a></h1>\n<p><a href=\"https://www.macrumors.com/2019/08/20/microsoft-edge-beta-macos/\">Juli
        Clover</a> (<a href=\"https://news.ycombinator.com/item?id=20749678\">Hacker
        News</a>):</p>\n<blockquote cite=\"https://www.macrumors.com/2019/08/20/microsoft-edge-beta-macos/\">\n<p>Previously,
        the Microsoft Edge browser was available as a <a href=\"https://www.macrumors.com/2019/05/20/microsoft-edge-for-macos-now-available/\">preview
        build</a>, but Microsoft has now graduated to an official beta. Microsoft&rsquo;s
        beta channel represents more stable software than the preview channel.</p>\n<p>[&#8230;]</p>\n<p>The
        beta version of the Edge browser features new personalization options, such
        as tab page customization, dark theme support, and extensions from the Microsoft
        Insider Addons store or other Chromium-based web stores like the Chrome Web
        Store.</p>\n<p>Tracking prevention has been added to protect users from being
        tracked by websites, built-in Microsoft Search for Bing, and Internet Explorer
        mode with Internet Explorer 11 compatibility.</p>\n</blockquote>\n\n<p><a
        href=\"https://www.thurrott.com/cloud/web-browsers/google-chrome/212361/microsoft-has-first-major-impact-on-chrome\">Paul
        Thurrott</a> (via <a href=\"https://news.ycombinator.com/item?id=20726191\">Hacker
        News</a>):</p>\n<blockquote cite=\"https://www.thurrott.com/cloud/web-browsers/google-chrome/212361/microsoft-has-first-major-impact-on-chrome\">\n<p>Thanks
        to the open-source nature of Chromium, Microsoft has had its first major and
        positive impact on Chrome, Google&rsquo;s web browser. Thanks to a feature
        request from Microsoft, Google will issue a change to Chromium, the open-source
        project by which Google makes Chrome, that significantly improves battery
        life.</p>\n<p>&ldquo;Today, media content is cached to disk during acquisition
        and playback,&rdquo; Microsoft&rsquo;s Shawn Pickett <a href=\"https://chromium-review.googlesource.com/c/chromium/src/+/1708013\">explains</a>
        in his change suggestion for Chromium. &ldquo;Keeping the disk active during
        this process increases power consumption in general, and [it] can also prevent
        certain lower-power modes from being engaged in the operating system. Since
        media consumption is a high-usage scenario, this extra power usage has a negative
        impact on battery life. This change will prevent the caching of certain media
        content to disk for the purpose of improving device battery life for users.&rdquo;</p>\n</blockquote>\n\n<p><a
        href=\"https://news.ycombinator.com/item?id=20727520\">e_rationalist</a>:</p>\n<blockquote
        cite=\"https://news.ycombinator.com/item?id=20727520\">\n<p>[Microsoft&rsquo;s]
        most major chromium impact is to move input handling off the main thread which
        has been empirically a massive success on Edge.</p>\n</blockquote>\n\n<p>Previously:</p>\n<ul>\n<li><a
        href=\"https://mjtsai.com/blog/2019/05/21/microsoft-edge-for-mac-preview/\">Microsoft
        Edge for Mac Preview</a></li>\n</ul><p class=\"tags\"><a rel=\"tag\" href=\"https://mjtsai.com/blog/tag/batterylife/\">Battery
        Life</a> <a rel=\"tag\" href=\"https://mjtsai.com/blog/tag/chromium/\">Chromium</a>
