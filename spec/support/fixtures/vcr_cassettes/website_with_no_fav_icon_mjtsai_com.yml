        class=\"post\">\n<h1 id=\"post-26408\"><a href=\"https://mjtsai.com/blog/2019/08/28/installing-old-versions-of-macos/\"
        rel=\"bookmark\" title=\"Permanent Link: Installing Old Versions of macOS\">Installing
        Old Versions of macOS</a></h1>\n<p><a href=\"https://twitter.com/chockenberry/status/1166782431065591808\">Craig
        Hockenberry</a>:</p>\n<blockquote cite=\"https://twitter.com/chockenberry/status/1166782431065591808\">\n<p>TIL:
        You can no longer download older versions of macOS for testing. The <a href=\"https://itunes.apple.com/us/app/macos-sierra/id1127487414?ls=1&amp;mt=12\">Mac
        App Store link</a> works, but as soon as you GET, this appears[&#8230;]</p>\n<p>All
        of Apple&rsquo;s support documents make the assumption that you can download[&#8230;]
        That is no longer true.</p>\n<p>Meanwhile, we have customers on 10.12 who
        are having issues with Twitterrific, and we can&rsquo;t fix the problems without
        seeing them first.</p>\n</blockquote>\n\n<p><a href=\"https://twitter.com/aldrinjtauro/status/1166805715698311168\">Aldrin
        Tauro</a>:</p>\n<blockquote cite=\"https://twitter.com/aldrinjtauro/status/1166805715698311168\">\n<p>If
        you have a Mac that shipped on anything before Catalina, you can boot holding
        CMD-Shift-R and it&rsquo;ll download the recovery partition for the OS it
        shipped on. Then you can install that on another drive and use it for downloads.</p>\n</blockquote>\n<p>However,
        this doesn&rsquo;t help with getting intermediate releases. You should be
        downloading and saving copies of those as they become available. If you haven&rsquo;t
        already done so, you may be able to use this <a href=\"https://7labs.io/tips-tricks/macos-sierra-direct-download.html\">workaround</a>
        to download them manually.</p>\n\n<p>Then there&rsquo;s the question of how
        to install them. I recently set up an old Mac to use with my ScanSnap, whose
        software will <a href=\"https://mjtsai.com/blog/2018/12/10/scansnap-64-bit-software-update/\">no
        longer run</a> on macOS 10.15. When installing from the recovery partition,
        I got an error that the software couldn&rsquo;t be verified. And I kept getting
        errors like that when trying to install two separate versions of macOS from
        installers I had previously downloaded.</p>\n<p>How could all three installers
        be damaged? The answer is that <a href=\"http://osxdaily.com/2015/01/19/fix-os-x-install-errors-cant-be-verified-error-occurred-preparing-mac/\">they
        weren&rsquo;t</a>:</p>\n<blockquote cite=\"http://osxdaily.com/2015/01/19/fix-os-x-install-errors-cant-be-verified-error-occurred-preparing-mac/\"><p>Two
        unusual error messages that can occur during the attempted installation of
        OS X El Capitan or OS X Yosemite are the <em>&ldquo;This copy of the Install
        OS X El Capitan application can&rsquo;t be verified. It may have been corrupted
        or tampered with during downloading&rdquo;</em> error, or a <em>&ldquo;This
        copy of the Install OS X Yosemite application can&rsquo;t be verified. It
        may have been corrupted or tampered with during downloading&rdquo;</em> message,
        or a more vague <em>&ldquo;An error occurred while preparing the installation.
        Try running again&rdquo;</em> error message.  Sometimes these can be resolved
        by simply rebooting and trying to reinstall OS X again (or re-downloading
        the OS X installer if it was damaged), but if the error messages are persistent,
        then you may find that modifying the system date of the Mac can be the resolution.</p></blockquote>\n<p>It
        seems that the installer is signed with a certificate that has expired. When
        booted from the installer, you can open Terminal and use the <code>date</code>
        command to <a href=\"https://bensmann.no/changing-system-date-from-terminal-os-x-recovery\">set
        the clock</a> to the past, i.e. to when that version of macOS was current.
        After installing, be sure to set the clock to the correct date, or various
        other things won&rsquo;t work properly.</p>\n\n<p><a href=\"https://twitter.com/tapbot_paul/status/1166787262736191488\">Paul
        Haddad</a>:</p>\n<blockquote cite=\"https://twitter.com/tapbot_paul/status/1166787262736191488\">\n<p>The
        fact that Apple no longer supports old versions of OS X in the latest Xcode&rsquo;s
        is a much harder problem to deal with. Good luck debugging a 10.12 specific
        problem with Xcode 10.2.</p>\n</blockquote>\n\n<p><a href=\"https://twitter.com/chockenberry/status/1166788147226611712\">Craig
        Hockenberry</a>:</p>\n<blockquote cite=\"https://twitter.com/chockenberry/status/1166788147226611712\"><p>Paul
        speaks the truth. The &ldquo;easiest&rdquo; option is to build with current
        tools into a folder that&rsquo;s shared with a VM running the older OS.</p><p>Along
        with a healthy portion of <code>NSLog()</code> or <code>print()</code>.</p></blockquote>\n\n<p>Previously:</p>\n<ul>\n<li><a
        href=\"https://mjtsai.com/blog/2017/03/28/how-to-reinstall-macos/\">How to
        Reinstall macOS</a></li>\n</ul>\n\n<p id=\"installing-old-versions-of-macos-update-2019-08-29\">Update
        (2019-08-29): <a href=\"https://twitter.com/chockenberry/status/1167118177806848000\">Craig
        Hockenberry</a>:</p>\n<blockquote cite=\"https://twitter.com/chockenberry/status/1167118177806848000\">\n<p>Weirdly,
        some older macOS releases still work. Starting to think this is a bug, rather
        than a policy.</p>\n</blockquote>\n\n<p><a href=\"https://mrmacintosh.com/whats-new-in-xcode-11-beta-7-11m392r/\">Mr.
        Macintosh</a> (<a href=\"https://twitter.com/ClassicII_MrMac/status/1166952216739098624\">tweet</a>):</p>\n<blockquote
