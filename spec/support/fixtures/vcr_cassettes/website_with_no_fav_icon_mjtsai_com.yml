        href=\"https://mjtsai.com/blog/2019/09/02/thirty-years-of-fetch/\" rel=\"bookmark\"
        title=\"Permanent Link: Thirty Years of Fetch\">Thirty Years of Fetch</a></h1>\n<p><a
        href=\"https://fetchsoftworks.com/fetch/news/thirty-years-of-fetch\">Jim Matthews</a>:</p>\n<blockquote
        cite=\"https://fetchsoftworks.com/fetch/news/thirty-years-of-fetch\">\n<p>Of
        the thousands of other Mac apps on the market on September 1, 1989 I can only
        think of four (Panorama, Word, Excel and Photoshop) that are still sold today.</p>\n<p>[&#8230;]</p>\n<p>I
        imagined a new Fetch that had all the improvements that I&rsquo;d daydreamed
        about, and none of the old code that made it so hard to implement new features.</p>\n<p>This,
        of course, is one of the classic blunders in software development. It was
        exhilarating to be free of the shackles of our legacy code. But with a blank
        slate and no clear destination or deadline, we spent years without getting
        anywhere close to having a product that we could actually sell. Meanwhile
        Fetch 5 stagnated, and customers who needed more than Fetch 5 could offer
        moved on.</p>\n<p>[&#8230;]</p>\n<p>In January, 2018 I finally accepted that
        I wasn&rsquo;t going to make Fetch 6 happen. Apple had made it clear that
        32-bit apps like Fetch 5.7 weren&rsquo;t long for this world, so it looked
        like the time had come to lay Fetch to rest for good. But I wasn&rsquo;t quite
        ready to say goodbye, and it occurred to me that there was a third option,
        something between finishing Fetch 6 and letting Fetch die: I could port Fetch
        5.7&rsquo;s Carbon user interface to Cocoa and make a 64-bit Fetch 5.8.</p>\n</blockquote>\n\n<p>Previously:</p>\n<ul>\n<li><a
        href=\"https://mjtsai.com/blog/2018/12/31/the-old-guard-of-mac-indy-apps/\">The
        Old Guard of Mac Indy Apps</a></li>\n<li><a href=\"https://mjtsai.com/blog/2017/09/04/congratulations/\">Congratulations</a></li>\n</ul><p
        class=\"tags\"><a rel=\"tag\" href=\"https://mjtsai.com/blog/tag/64-bit/\">64-Bit</a>
