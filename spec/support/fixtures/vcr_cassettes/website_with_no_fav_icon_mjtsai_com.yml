        class=\"post\">\n<h1 id=\"post-26463\"><a href=\"https://mjtsai.com/blog/2019/09/03/icloud-drive-features-removedpostponed/\"
        rel=\"bookmark\" title=\"Permanent Link: iCloud Drive Features Removed/Postponed\">iCloud
        Drive Features Removed/Postponed</a></h1>\n<p><a href=\"https://twitter.com/macguru17/status/1168777874880499713\">Max
        Seelemann</a>:</p>\n<blockquote cite=\"https://twitter.com/macguru17/status/1168777874880499713\">\n<p>PSA:
        Even iOS 13.1 beta did not bring back iCloud folder sharing. (Dropped in 13.0
        beta 4 or 5?)</p>\n<p>Catalina beta 7 still seems to be lacking major iCloud
        prime-time stability.</p>\n<p>It seems that Apple has done a full rollback
        of basically all iCloud changes from Catalina / iOS 13.</p>\n<p>The sync agent
        &ldquo;bird&rdquo; is back, as is &ldquo;brctl&rdquo;. Gone is the new &ldquo;iCloudDrive&rdquo;
        agent. No folder sharing until at least iOS 13.2, it seems. Maybe even iOS
        14?</p>\n<p>Better for us that this time, the rollback came during beta. I
        applaud that they rather don&rsquo;t ship features then ship them in a broken
        state.</p>\n</blockquote>\n\n<p><a href=\"https://twitter.com/gruber/status/1168952842100629505\">John
        Gruber</a>:</p>\n<blockquote cite=\"https://twitter.com/gruber/status/1168952842100629505\">\n<p>Interesting
        but unsurprising news: it appears most/all of the iCloud Drive improvements
        announced at WWDC (pinned files that remain downloaded locally, shared folders)
        will have to wait until iOS 13.2 at the earliest.</p>\n<p>iCloud Drive is
        simply far too important for it to be buggy.</p>\n</blockquote>\n\n<p><a href=\"https://twitter.com/ishabazz/status/1168975062856359936\">Ish
        Abazz</a>:</p>\n<blockquote cite=\"https://twitter.com/ishabazz/status/1168975062856359936\">\n<p>My
        iCloud drive is littered with duplicate folders.  I&rsquo;m not sure when
        in the beta cycle this happened but it&rsquo;s a mess.</p>\n</blockquote>\n\n<p><a
        href=\"https://twitter.com/antons/status/1168902352834912259\">Anton Sotkov</a>:</p>\n<blockquote
        cite=\"https://twitter.com/antons/status/1168902352834912259\">\n<p>If app
        folders are missing from iCloud Drive on macOS Catalina beta 7:</p>\n<ol><li>1.
        Disable iCloud Drive in System Preferences &#x2192; Apple ID</li>\n<li>2.
        Run this command in Terminal: <code>find ~/Library/Mobile\\ Documents/*/Documents
        -type l -maxdepth 0 -exec  rm '{}' ';'</code></li>\n<li>3. Enable iCloud Drive.</li></ol>\n</blockquote>\n\n<p>Previously:</p>\n<ul>\n<li><a
        href=\"https://mjtsai.com/blog/2019/08/28/ios-13-1-developer-beta-1-is-already-out/\">iOS
        13.1 Developer Beta 1 Is Already Out</a></li>\n<li><a href=\"https://mjtsai.com/blog/2019/07/23/trusting-icloud-drive/\">Trusting
        iCloud Drive</a></li>\n<li><a href=\"https://mjtsai.com/blog/2019/07/11/icloud-data-loss-with-macos-10-15-and-ios-13-betas/\">iCloud
        Data Loss With macOS 10.15 and iOS 13 Betas</a></li>\n<li><a href=\"https://mjtsai.com/blog/2019/06/13/meet-the-new-dropbox/\">Meet
        the New Dropbox</a></li>\n<li><a href=\"https://mjtsai.com/blog/2015/05/27/mac-os-x-10-10-4-replaces-discoveryd-with-mdnsresponder/\">Mac
        OS X 10.10.4  Replaces discoveryd With mDNSResponder</a></li>\n</ul>\n\n<p
        id=\"icloud-drive-features-removedpostponed-update-2019-09-05\">Update (2019-09-05):
        <a href=\"https://furbo.org/2019/09/04/icloud-clusterfuck/\">Craig Hockenberry</a>:</p>\n<blockquote
        cite=\"https://furbo.org/2019/09/04/icloud-clusterfuck/\">\n<p>And when I
        say lost, I mean really lost. Entire folders were either gone or corrupted.
        Apple&rsquo;s mechanism to <a href=\"https://support.apple.com/kb/PH27917?locale=en_US\">recover
        deleted files</a> was of no help. The customers with weird folder duplicates
        were the &ldquo;lucky&rdquo; ones.</p>\n<p>[&#8230;]</p>\n<p>A few weeks later,
        Apple finally indicated that <a href=\"https://web.archive.org/web/20190704121813/https://developer.apple.com/documentation/ios_ipados_release_notes/ios_ipados_13_beta_3_release_notes#3319531\">there
        were some issues with iCloud</a> and the beta release. In the same week, they
        released a public beta and sent out an email to customers <em>encouraging
        them</em> to try out iOS 13.</p>\n<p>We did our best to understand the situation
        and provide information to Apple, but it felt like we were tossing bug reports
        into a black hole. The most discouraging part was when we tried to open an
        incident with Apple Developer Technical Support (DTS). After writing up a
        detailed report, we were informed that they don&rsquo;t support beta releases!</p>\n<p>[&#8230;]</p>\n<p>If
        a device is using an Apple ID that&rsquo;s also being used on a non-beta device,
        then iCloud shouldn&rsquo;t be allowed. If you install an iOS beta on your
        iPad, it doesn&rsquo;t get to use any cloud services because it puts the data
        on your iPhone or Mac at risk.</p>\n<p>[&#8230;]</p>\n<p>As it is now, Apple
        is effectively telling you that your storage device will be unreliable for
        a few months. It&rsquo;s like having a hard drive where the manufacturer tells
        you it won&rsquo;t work well for &#xBC; of the year. Would you purchase storage
        with a caveat that &ldquo;the drive mechanism may not work properly during
        the hot summer months&rdquo;?</p>\n</blockquote>\n\n<p>Previously:</p>\n<ul>\n<li><a
        href=\"https://mjtsai.com/blog/2019/09/04/what-beta-means/\">What Beta Means</a></li>\n<li><a
        href=\"https://mjtsai.com/blog/2019/06/24/macos-10-15-public-beta-1/\">macOS
        10.15 Public Beta 1</a></li>\n</ul>\n\n<p><a href=\"https://shapeof.com/archives/2019/9/craig_hockenberry_on_this_summers_icloud_clusterfuuuuuuuu.html\">Gus
        Mueller</a>:</p>\n<blockquote cite=\"https://shapeof.com/archives/2019/9/craig_hockenberry_on_this_summers_icloud_clusterfuuuuuuuu.html\"><p>I&rsquo;ve
        been doing this long enough to <a href=\"http://gusmueller.com/blog/archives/2005/7/21.html\">remember
        when the .Mac APIs were built against an SDK</a>. I understand why Apple ties
        iCloud API updates to OS releases, but I really wish they wouldn&rsquo;t.
        Apple&rsquo;s coders are smart enough to make things backwards compatible,
        and being able to deploy new iCloud APIs to last year&rsquo;s OS release would
        be a nice win for everyone.</p>\n<p>[&#8230;]</p>\n<p>I&rsquo;ve barely tested
        it this year, precisely because of the iCloud issues people were encountering.</p></blockquote>\n\n<p><a
        href=\"https://twitter.com/drewmccormack/status/1169524077561819137\">Drew
        McCormack</a>:</p>\n<blockquote cite=\"https://twitter.com/drewmccormack/status/1169524077561819137\">\n<p>I
        think it is fair to say that Apple have always struggled with iCloud Drive,
        as <a href=\"https://mentalfaculty.tumblr.com/post/102519824251/the-mysterious-case-of-icloud-drive-and-the\">this
        post from 2015</a> shows.</p>\n</blockquote>\n\n<p><a href=\"https://twitter.com/MuellerSimhofer/status/1169521482994737153\">Markus
        M&uuml;ller-Simhofer</a>:</p>\n<blockquote cite=\"https://twitter.com/MuellerSimhofer/status/1169521482994737153\">\n<p>This
        years iOS/iPadOS release cycle was a mess. The first public beta was surprisingly
        early considering how broken the first beta seeds were. Even in the current
        beta many things are still too buggy. I&rsquo;ll recommend everyone who asks
        me to wait for 13.1!</p>\n</blockquote>\n\n<p><a href=\"https://initialcharge.net/2019/09/icloud-sync-ios-13/\">Michael
        Rockwell</a>:</p>\n<blockquote cite=\"https://initialcharge.net/2019/09/icloud-sync-ios-13/\">\n<p>But
        I actually think having the ability to backup and restore all of your iCloud
        data is a more attainable first step that would mitigate a lot of fear from
        situations like this in the future. Essentially, Apple could prevent beta
        releases of iOS from touching iCloud data unless the service first confirms
        that the user has completed a download of an iCloud backup file. Then, if
        anything goes wrong, the user can at least restore from that point.</p>\n</blockquote>\n\n<p><a
        href=\"https://twitter.com/elkmovie/status/1169620064221487104\">Michael Love</a>:</p>\n<blockquote
        cite=\"https://twitter.com/elkmovie/status/1169620064221487104\">\n<p>A positive
        in this is that it makes it considerably easier for us to drop our long-suffering
        iCloud support in 4.0 and consign it to the curmudgeon-accommodating Pleco
        Legacy app.</p>\n<p>I literally have a support email in my inbox right now
        about somebody losing their iCloud-synced flashcards due to an iOS 13 beta
        bug; if Apple&rsquo;s willing to ship a public release with broken iCloud
        then it&rsquo;s clear it can no longer be relied upon.</p>\n</blockquote><p
