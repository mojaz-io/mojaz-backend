        less technical summary of the Project Zero report</a>, which is aimed at security
        professionals.) This is the most significant iOS security incident we are
        aware of since the launch of the iPhone. And while it&rsquo;s extremely unlikely
        that any TidBITS readers had their devices compromised, the news remains a
        concerning development.</p>\n<p>[&#8230;]</p>\n<p>Infection was easy: if a
