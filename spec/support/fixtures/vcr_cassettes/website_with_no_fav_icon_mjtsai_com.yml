        title=\"Permanent Link: What Beta Means\">What Beta Means</a></h1>\n<p><a
        href=\"https://inessential.com/2019/09/02/on_my_funny_ideas_about_what_beta_means\">Brent
        Simmons</a>:</p>\n<blockquote cite=\"https://inessential.com/2019/09/02/on_my_funny_ideas_about_what_beta_means\">\n<p>Here
        are my definitions:</p>\n<p>development (d): everything is in progress and
        the app might be completely unusable.</p>\n<p>alpha (a): the app is feature-complete
        and has no known bugs &mdash;&nbsp;but, importantly, it&rsquo;s had very little
        testing.</p>\n<p>beta (b): the app is feature-complete, has no known bugs,
        and has been tested &mdash;&nbsp;but further testing is still warranted. Every
        beta is a release candidate.</p>\n</blockquote>\n<p>The definitions I like
        to use, which I think originally came from Apple&rsquo;s guidelines, are the
        same except that known bugs are allowed in the alpha stage. In any case, Apple
        and most of the rest of the world have moved on to other definitions. All
        of Apple&rsquo;s betas these days have known bugs, and they&rsquo;re usually
        not feature complete.</p><p class=\"tags\"><a rel=\"tag\" href=\"https://mjtsai.com/blog/tag/craft/\">Craft</a>
