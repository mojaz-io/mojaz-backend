        flip the gizmo to put the briefcase icon (legal) sunny side up, and the iPhone
        app starts tracking time toward the new task.</p>\n</blockquote>\n<p>I love
        how this is a physical device that&rsquo;s always available in front of you.
        No need to switch apps on your iPhone or find the right window on your Mac.
        With that being said, I do sometimes like seeing a running counter and often
        work with my iPhone in a Qi dock, displaying <a href=\"https://www.hourstimetracking.com/\">Hours</a>.</p>\n\n<p>With
        the current summer sale, Timeular costs $53 for the hardware and basic features,
