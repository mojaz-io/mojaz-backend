        href=\"https://mjtsai.com/blog/2019/08/23/the-problems-with-homepod/\" rel=\"bookmark\"
        title=\"Permanent Link: The Problems With HomePod\">The Problems With HomePod</a></h1>\n<p><a
        href=\"https://kirkville.com/the-problems-with-apples-homepods/\">Kirk McElhearn</a>:</p>\n<blockquote
        cite=\"https://kirkville.com/the-problems-with-apples-homepods/\">\n<p>Apple
        released the HomePod in February, 2018, and the device has never seemed to
        catch on. There have been strong rumors recently about a HomePod 2 coming
        next year. But there are lots of problems with the HomePod, which Apple needs
        to address.</p>\n<p>[&#8230;]</p>\n<p>In any case, the market decides for
        products like this. The HomePod just seems like it wasn&rsquo;t thought out
        for real-world usage. It has powerful technology, which is wasted, and its
        price is way above what people want to pay.</p>\n</blockquote>\n<p>This is
        probably the most comprehensive take I&rsquo;ve seen.</p>\n\n<p id=\"the-problems-with-homepod-update-2019-08-29\">Update
        (2019-08-29): <a href=\"https://kirkville.com/the-homepod-is-a-mono-speaker/\">Kirk
        McElhearn</a>:</p>\n<blockquote cite=\"https://kirkville.com/the-homepod-is-a-mono-speaker/\">\n<p>I&rsquo;m
        correcting a statement that Daniel Eran Dilger  on AppleInsider posted <a
        href=\"https://appleinsider.com/articles/19/08/26/editorial-after-taking-the-premium-tier-homepod-will-expand-in-markets-amazon-and-google-cant\">in
        a rebuttal</a> to <a href=\"https://kirkville.com/the-problems-with-apples-homepods/\">my
        recent article about the HomePod</a>. While I&rsquo;m happy to disagree on
        some points, he makes the statement below about the HomePod not being a mono
        speaker, which is simply incorrect.</p>\n<p>[&#8230;]</p>\n<p>Listen to that
        song on a single HomePod and you&rsquo;ll quickly understand that it&rsquo;s
        not stereo. The two channels are in a single stream, and you don&rsquo;t hear
        the voice on one side and the guitar and drums on the other.</p>\n</blockquote>\n\n<p><a
        href=\"https://pxlnv.com/linklog/kirkville-homepod/\">Nick Heer</a>:</p>\n<blockquote
        cite=\"https://pxlnv.com/linklog/kirkville-homepod/\">\n<p>But I wonder if
        some of this advanced speaker technology is being prototyped for a wider rollout
        in the company&rsquo;s more mainstream products. Perhaps this is a test bed
        for getting impossibly good sound out of the speakers in a MacBook or an iMac,
        for example.</p>\n</blockquote><p class=\"tags\"><a rel=\"tag\" href=\"https://mjtsai.com/blog/tag/audio/\">Audio</a>
        <a rel=\"tag\" href=\"https://mjtsai.com/blog/tag/homepod/\">HomePod</a> <a
