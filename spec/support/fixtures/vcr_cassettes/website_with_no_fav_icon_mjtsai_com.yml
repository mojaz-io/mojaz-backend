        href=\"https://feross.org/funding-experiment-recap/\">Feross Aboukhadijeh</a>
        (via <a href=\"https://twitter.com/bcrypt/status/1167950868911493120\">Yan
        Zhu</a>):</p>\n<blockquote cite=\"https://feross.org/funding-experiment-recap/\"><p>The
        idea was this: whenever users install open source software, the <code>funding</code>
        package would display a message from a company that supports open source.
        The sponsorship would pay directly for maintainer time. That is, writing new
        features, fixing bugs, answering user questions, and improving documentation.</p>\n<p>[&#8230;]</p>\n<p>Right
        now, the status quo is that maintainers create massive amounts of value and
        then for-profit companies and SaaS startups <a href=\"https://gravitational.com/blog/open-core-vs-saas-intro/\">capture
        almost all of it</a>.</p>\n<p>[&#8230;]</p>\n<p>As long as significant personal
        sacrifice is a prerequisite for open source participation, we&rsquo;ll continue
        to exclude a lot of smart and talented folks. This isn&rsquo;t good for anyone.</p>\n<p>And
        we&rsquo;re forcing the folks who <em>are</em> able to participate to make
        extreme sacrifices that <a href=\"https://nolanlawson.com/2017/03/05/what-it-feels-like-to-be-an-open-source-maintainer/\">inevitably
        lead to burnout</a>.</p>\n</blockquote>\n\n<p><a href=\"https://changelog.com/podcast/359\">The
        Changelog</a>:</p>\n<blockquote cite=\"https://changelog.com/podcast/359\">\n<p>In
        this episode we&rsquo;re shining our maintainer spotlight on Feross Aboukhadijeh.
        Feross is the creator and maintainer of 100&rsquo;s of open source projects
        which have been downloaded 100&rsquo;s of million of times each month &mdash;
        projects like StandardJS, BitMidi, and WebTorrent to name a few. This episode
        with Feross continues our maintainer spotlight series where we dig deep into
        the life of an open source software maintainer.</p>\n</blockquote>\n\n<p>Previously:</p>\n<ul>\n<li><a
        href=\"https://mjtsai.com/blog/2019/05/23/github-sponsors/\">GitHub Sponsors</a></li>\n</ul>\n\n<p
        id=\"ending-the-npm-install-funding-experiment-update-2019-09-03\">Update
        (2019-09-03): See also: <a href=\"https://twitter.com/SimonCropp/status/1166100939792474112\">Simon
        Cropp</a>.</p><p class=\"tags\"><a rel=\"tag\" href=\"https://mjtsai.com/blog/tag/advertising/\">Advertising</a>
        <a rel=\"tag\" href=\"https://mjtsai.com/blog/tag/node-js/\">Node.js</a> <a
