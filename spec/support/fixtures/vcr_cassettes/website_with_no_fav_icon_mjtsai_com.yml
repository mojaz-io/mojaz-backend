        class=\"post\">\n<h1 id=\"post-26496\"><a href=\"https://mjtsai.com/blog/2019/09/06/apple-responds-to-project-zero/\"
        rel=\"bookmark\" title=\"Permanent Link: Apple Responds to Project Zero\">Apple
        Responds to Project Zero</a></h1>\n<p><a href=\"https://www.apple.com/newsroom/2019/09/a-message-about-ios-security/\">Apple</a>
        (<a href=\"https://news.ycombinator.com/item?id=20897368\">Hacker News</a>):</p>\n<blockquote
        cite=\"https://www.apple.com/newsroom/2019/09/a-message-about-ios-security/\">\n<p>Last
        week, Google published a blog about vulnerabilities that Apple fixed for iOS
        users in February.</p>\n</blockquote>\n<p>&ldquo;A blog,&rdquo; rather than
        &ldquo;a blog post&rdquo;? I love how Apple is subtly trying to discredit
        Project Zero by implying that it&rsquo;s a mere blog. And let&rsquo;s be sure
        everyone knows it&rsquo;s affiliated with Google, the privacy bad guys, even
        though it&rsquo;s a responsible, technically focused group. Of course, the
        quote you&rsquo;re reading is not from a blog by Apple PR. It&rsquo;s an &ldquo;Apple
        Statement.&rdquo; From the Newsroom. Which has an <a href=\"https://www.apple.com/newsroom/rss-feed.rss\">RSS
        feed</a>, like blogs do. (Though the feed isn&rsquo;t discoverable from the
        statement page.)</p>\n\n<blockquote cite=\"https://www.apple.com/newsroom/2019/09/a-message-about-ios-security/\">\n<p>First,
        the sophisticated attack was narrowly focused, not a broad-based exploit of
        iPhones &ldquo;en masse&rdquo; as described.</p>\n</blockquote>\n<p><a href=\"https://googleprojectzero.blogspot.com/2019/08/a-very-deep-dive-into-ios-exploit.html\">Project
        Zero</a> literally referred to &ldquo;a small collection of hacked websites&rdquo;
        that received &ldquo;receive thousands of visitors per week.&rdquo; And it
        does seem like a particular subpopulation was targeted &ldquo;en masse.&rdquo;
        The sites in question were on the public Internet; it wasn&rsquo;t links being
        sent to target particular individuals. Apple is blaming the messenger for
        things it didn&rsquo;t even say.</p>\n\n<blockquote cite=\"https://www.apple.com/newsroom/2019/09/a-message-about-ios-security/\">\n<p>The
        attack affected fewer than a dozen websites that focus on content related
        to the Uighur community.</p>\n</blockquote>\n<p>Oh, I get it. Most people
        would consider &ldquo;fewer than a dozen&rdquo; to be &ldquo;a small collection.&rdquo;
        But in Apple-speak, there were &ldquo;a small number&rdquo; of <a href=\"https://mjtsai.com/blog/2012/07/05/corrupt-app-store-binaries-crashing-on-launch/\">corrupt
        App Store binaries causing crashes</a>, and &ldquo;a small number&rdquo; of
        <a href=\"https://mjtsai.com/blog/2018/10/16/the-2018-macbook-keyboards-have-the-same-old-problems/#the-2018-macbook-keyboards-have-the-same-old-problems-2019-03-27\">MacBook
        Pro users experiencing butterfly keyboard problems</a>, not to be confused
        with the &ldquo;very small number&rdquo; of iPhones that <a href=\"https://support.apple.com/iphone6s-unexpectedshutdown\">unexpectedly</a>
        <a href=\"https://mjtsai.com/blog/2016/12/06/apples-support-gap/\">shut down</a>.
        So, yeah, I can see why Apple wants people to know that this &ldquo;small
        collection&rdquo; doesn&rsquo;t mean &ldquo;millions.&rdquo; Although there
        are apparently <a href=\"https://www.britannica.com/topic/Uighur\">10 million</a>
        Uigurs in China&#8230;</p>\n\n<blockquote cite=\"https://www.apple.com/newsroom/2019/09/a-message-about-ios-security/\">\n<p>Google&rsquo;s
        post, issued six months after iOS patches were released[&#8230;]</p>\n</blockquote>\n<p>It&rsquo;s
        great that Project Zero reported this in a responsible way, because now we
        can downplay it as old news.</p>\n\n<blockquote cite=\"https://www.apple.com/newsroom/2019/09/a-message-about-ios-security/\">\n<p>Second,
        all evidence indicates that these website attacks were only operational for
        a brief period, roughly two months, not &ldquo;two years&rdquo; as Google
        implies.</p>\n</blockquote>\n\n<p>I&rsquo;m not sure how they know that there
        weren&rsquo;t other sites than the ones they considered. Why would someone
        go to the trouble of targeting iOS 10.0.1 separately from iOS 10.3&mdash;or
        even target iOS 10 at all&mdash;if the attack was only for two months in 2018
        (after iOS 12 was out)?</p>\n\n<blockquote cite=\"https://www.apple.com/newsroom/2019/09/a-message-about-ios-security/\">\n<p>We
        fixed the vulnerabilities in question in February &mdash; working extremely
        quickly to resolve the issue just 10 days after we learned about it. When
        Google approached us, we were already in the process of fixing the exploited
        bugs.</p>\n</blockquote>\n<p>Apparently, this is because they were tipped
        off by the FBI first, but mentioning that would make this seems more serious
        than Apple wants. This way they get to pretend that they&rsquo;re smarter
        than Google.</p>\n\n<p>Overall, an odd response from Apple. Maybe this is
        really smart PR before the big event next week. But, from my perspective,
        it is not a good look.</p>\n\n<p><a href=\"https://twitter.com/lorenzofb/status/1170025885904359424\">Lorenzo
        Franceschi-Bicchierai</a>:</p>\n<blockquote cite=\"https://twitter.com/lorenzofb/status/1170025885904359424\">\n<p>I&rsquo;ve
        never seen a more smug statement after a breach. Let&rsquo;s remember that
        this affects a minority that is actively being suppressed and effectively
        annihilated by the Chinese government. Perhaps dismissing the gravity of the
        hacks is not the best approach.</p>\n</blockquote>\n\n<p><a href=\"https://twitter.com/_DanielSinclair/status/1170024164918484993\">Daniel
        Sinclair</a>:</p>\n<blockquote cite=\"https://twitter.com/_DanielSinclair/status/1170024164918484993\">\n<p>This
        is trash. The us vs them is just gross and disingenuous. Project Zero is doing
        all of us a service, and Apple PR should be embarrassed for having written
        this.</p>\n</blockquote>\n\n<p><a href=\"https://www.buzzfeednews.com/article/ryanmac/apple-uighurs-hack-google-china\">Ryan
        Mac</a>:</p>\n<blockquote cite=\"https://www.buzzfeednews.com/article/ryanmac/apple-uighurs-hack-google-china\"><p>In
        <a href=\"https://www.apple.com/newsroom/2019/09/a-message-about-ios-security/\">a
        blog post,</a> the iPhone-maker took issue with some of the findings released
        by Google researchers[&#8230;]</p></blockquote>\n<p>&ldquo;A blog post&rdquo;!</p>\n\n<blockquote
        cite=\"https://www.buzzfeednews.com/article/ryanmac/apple-uighurs-hack-google-china\"><p>In
        a response Friday, a Google spokesperson said the company stood by its research,
        &ldquo;which was written to focus on the technical aspects of these vulnerabilities.&rdquo;</p></blockquote>\n\n<p><a
        href=\"https://daringfireball.net/linked/2019/09/06/apple-pushes-back\">John
        Gruber</a>:</p>\n<blockquote cite=\"https://daringfireball.net/linked/2019/09/06/apple-pushes-back\">\n<p>Reading
        between the lines here, what Apple is pushing back on is the fact that Google&rsquo;s
        report on this attack against the <a href=\"https://www.rfa.org/english/news/uyghur/uyghur-spelling-09062010161733.html\">Uyghur</a>
        community only mentioned iOS. [&#8230;] Conspicuously unmentioned in Apple&rsquo;s
        response: &ldquo;China&rdquo;.</p>\n</blockquote>\n\n<p>Of course, Project
        Zero does also publish blogs about Android exploits. And nothing is stopping
        Apple&rsquo;s security team from publishing a blog about Android.</p>\n\n<p><a
        href=\"https://techcrunch.com/2019/08/31/china-google-iphone-uyghur/\">Zack
        Whittaker</a>:</p>\n<blockquote cite=\"https://techcrunch.com/2019/08/31/china-google-iphone-uyghur/\">\n<p>One
        of the sources told TechCrunch that the websites also infected non-Uygurs
        who inadvertently accessed these domains because they were indexed in Google
        search, prompting the FBI to alert Google to ask for the site to be removed
        from its index to prevent infections.</p>\n</blockquote>\n\n<p><a href=\"https://www.schneier.com/blog/archives/2019/09/massive_iphone_.html\">Bruce
        Schneier</a>:</p>\n<blockquote cite=\"https://www.schneier.com/blog/archives/2019/09/massive_iphone_.html\">\n<p>This
        upends pretty much everything we know about iPhone hacking. We believed that
        it was hard. We believed that effective zero-day exploits cost <a href=\"https://www.zdnet.com/article/zerodium-will-now-pay-2-million-for-apple-ios-remote-jailbreaks/\">$2M</a>
        or <a href=\"https://www.vice.com/en_us/article/pax987/crowdfense-offers-3-million-for-iphone-android-hacks\">$3M</a>,
        and were <a href=\"https://www.wired.com/2016/08/hacking-group-selling-ios-vulnerabilities-state-actors/\">used
        sparingly</a> <a href=\"https://www.wired.com/story/cellebrite-ufed-ios-12-iphone-hack-android/\">by
        governments</a> only against <a href=\"https://citizenlab.ca/2016/08/million-dollar-dissident-iphone-zero-day-nso-group-uae/\">high-value
        targets</a>. We believed that if an exploit was used too frequently, it would
        be quickly discovered and patched.</p>\n<p>None of that is true here. This
        operation used fourteen zero-days exploits. It used them indiscriminately.
        And it remained undetected for two years.</p>\n</blockquote>\n\n<p>Previously:</p>\n<ul>\n<li><a
        href=\"https://mjtsai.com/blog/2019/09/05/significant-ios-vulnerabilities-used-against-uyghur-muslims-in-china/\">Significant
        iOS Vulnerabilities Used Against Uyghur Muslims in China</a></li>\n<li><a
        href=\"https://mjtsai.com/blog/2019/04/29/apple-cracks-down-on-screen-time-apps-that-use-mdm/\">Apple
        Cracks Down on Screen Time Apps That Use MDM</a></li>\n<li><a href=\"https://mjtsai.com/blog/2019/03/15/apple-responds-to-spotify/\">Apple
        Responds to Spotify</a></li>\n<li><a href=\"https://mjtsai.com/blog/2010/07/02/apple-responds-to-iphone-4-reception-problems/\">Apple
        Responds to iPhone 4 Reception Problems</a></li>\n</ul>\n\n<p>Update (2019-09-06):
        I&rsquo;m still fascinated by the &ldquo;fewer than a dozen&rdquo; phrasing.
        Surely, Apple would want us to know if it were fewer than ten, i.e. single
        digits. So the number is likely ten or eleven, yet they didn&rsquo;t want
        to say the exact number. And I don&rsquo;t think the number of sites is actually
        that important. A single popular site would be worse than many small ones.
        The number that matters is how many people were affected, and it&rsquo;s likely
        not small. Yet this is the lead &ldquo;fact&rdquo; that Apple wanted to communicate.</p>\n\n<p>It&rsquo;s
        also worth noting that this response dropped on a Friday, and that it doesn&rsquo;t
        include a link to the post it&rsquo;s critiquing, or mention its title or
        author. So if you don&rsquo;t actually read it for yourself, you&rsquo;re
        left with the implication that it was some sort of dishonest corporate smear
        campaign.</p>\n\n<p>See also: <a href=\"https://www.macrumors.com/2019/09/06/apple-addresses-ios-vulnerabilities/\">MacRumors</a>,
        <a href=\"https://www.theverge.com/2019/9/6/20853115/apple-google-iphone-security-flaw-uighur-community-fud\">The
        Verge</a>, <a href=\"https://twitter.com/zeynep/status/1170042704971141120\">Zeynep
        Tufekci</a>.</p>\n\n<p><a href=\"https://www.vice.com/en_us/article/qvgv4p/apple-disputes-googles-claims-of-a-devastating-iphone-hack\">Lorenzo
        Franceschi-Bicchierai</a>:</p>\n<blockquote cite=\"https://www.vice.com/en_us/article/qvgv4p/apple-disputes-googles-claims-of-a-devastating-iphone-hack\"><p>A
        former Apple security employee criticized the company&rsquo;s reaction and
        its statement, saying it was misleading. For example, the former employee
        said, the fact that the the attack was narrowly focused &ldquo;doesn&rsquo;t
        say anything about the security of iOS, merely about the restraint of Chinese
        attackers.&rdquo;</p><p>&ldquo;There was nothing keeping the Chinese from
        putting their exploit(s) in an advertising iframe and paying Huffington Post
        to serve it. They could easily have compromised tens of millions of iPhones,
        but chose not to. As a result, we didn&rsquo;t find out about these attackers
        for years,&rdquo; the employee, who spoke on condition of anonymity, said.</p></blockquote>\n\n<p><a
        href=\"https://twitter.com/jcenters/status/1170154251269672960\">Josh Centers</a>:</p>\n<blockquote
        cite=\"https://twitter.com/jcenters/status/1170154251269672960\">\n<p>I don&rsquo;t
        care a whit for the drama at play here. Bottom line: iOS isn&rsquo;t nearly
        as secure as Apple led us to believe.</p>\n<p>Here&rsquo;s the thing: Apple
        took away a lot of freedoms in exchange for two promises:</p>\n<ol><li>No
        junk apps.</li>\n<li>No major security isssues.</li>\n</ol><p>Apple is not
        upholding their end of the bargain.</p>\n</blockquote>\n\n<p id=\"apple-responds-to-project-zero-update-2019-09-07\">Update
        (2019-09-07): <a href=\"https://twitter.com/nickheer/status/1170095215799152641\">Nick
        Heer</a>:</p>\n<blockquote cite=\"https://twitter.com/nickheer/status/1170095215799152641\">\n<p>So
        why did Apple respond to that Project Zero disclosure anyway? The researchers
        stated that the exploits had been patched months ago. Apple offered no new
        information in their statement. What was the point?</p>\n</blockquote>\n<p>I
        think it&rsquo;s because some of the reporting sensationalized Project Zero&rsquo;s
        work and didn&rsquo;t make it clear that the patches were already in place.
        Apple chose to attack Google, rather than the media responsible for that coverage.</p>\n<p>That
        might also have been avoided if Apple had kept its own customers informed
        about its products, instead of leaving its competitor to disclose the biggest
        security incident in iOS history. Now, every time Apple touts how secure its
        stuff is, you have to wonder whether there are more incidents like this that
        they are hiding from you, which is a shame because I think they&rsquo;re doing
        a pretty good job with the actual security work.</p>\n\n<p><a href=\"https://twitter.com/alexstamos/status/1170064458003054594\">Alex
        Stamos</a>:</p>\n<blockquote cite=\"https://twitter.com/alexstamos/status/1170064458003054594\"><p>Apple&rsquo;s
        response to the worst known iOS attack in history should be graded somewhere
        between &ldquo;disappointing&rdquo; and &ldquo;disgusting&rdquo;.</p><p>First
        off, disputing Google&rsquo;s correct use of &ldquo;indiscriminate&rdquo;
        when describing a watering hole attack smacks of &ldquo;it&rsquo;s ok, it
        didn&rsquo;t hit white people.&rdquo;</p>\n<p>[&#8230;]</p>\n<p>Even if we
        accept Apple&rsquo;s framing that exploiting Uyghurs isn&rsquo;t as big a
        deal as Google makes it out to be, they have no idea whether these exploits
        were used by the PRC in more targeted situations. Dismissing such a possibility
        out of hand is extremely risky.</p>\n<p>[&#8230;]</p>\n<p>Third, the pivot
        to Apple&rsquo;s arrogant marketing is not only tone-deaf but really rings
        hollow to the security community when Google did all the heavy lifting here.</p>\n<p>[&#8230;]</p>\n<p>Apple
        does some incredible security work, but this kind of legal/comms driven response
        can undermine that work.</p>\n</blockquote><p class=\"tags\"><a rel=\"tag\"
