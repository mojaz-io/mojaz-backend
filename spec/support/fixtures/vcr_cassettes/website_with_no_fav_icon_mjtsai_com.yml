        rel=\"bookmark\" title=\"Permanent Link: Amazon Has Ceded Control of Its Site\">Amazon
        Has Ceded Control of Its Site</a></h1>\n<p><a href=\"https://www.wsj.com/articles/amazon-has-ceded-control-of-its-site-the-result-thousands-of-banned-unsafe-or-mislabeled-products-11566564990\">The
        Wall Street Journal</a> (via <a href=\"https://twitter.com/mims/status/1164902683058290688\">Christopher
        Mims</a>):</p>\n<blockquote cite=\"https://www.wsj.com/articles/amazon-has-ceded-control-of-its-site-the-result-thousands-of-banned-unsafe-or-mislabeled-products-11566564990\"><p>In
        practice, Amazon has increasingly evolved like a flea market. It exercises
        limited oversight over items listed by millions of third-party sellers, many
        of them anonymous, many in China, some offering scant information.</p>\n<p>A
        Wall Street Journal investigation found 4,152 items for sale on Amazon.com
        Inc.&rsquo;s site that have been declared unsafe by federal agencies, are
        deceptively labeled or are banned by federal regulators&mdash;items that big-box
        retailers&rsquo; policies would bar from their shelves. Among those items,
        at least 2,000 listings for toys and medications lacked warnings about health
        risks to children.</p>\n<p>[&#8230;]</p>\n<p>Amazon&rsquo;s struggle to police
        its site adds to the mounting evidence that America&rsquo;s tech giants have
        lost control of their massive platforms&mdash;or decline to control them.
        This is emerging as among the companies&rsquo; biggest challenges.</p></blockquote>\n\n<p>See
        also: <a href=\"https://www.thepassivevoice.com/amazon-has-ceded-control-of-its-site-the-result-thousands-of-banned-unsafe-or-mislabeled-products/\">Passive
        Guy</a>.</p>\n\n<p>Previously:</p>\n<ul>\n<li><a href=\"https://mjtsai.com/blog/2019/03/05/amazon-to-give-power-to-brands-to-remove-fakes/\">Amazon
        to Give Power to Brands to Remove Fakes</a></li>\n<li><a href=\"https://mjtsai.com/blog/2019/02/06/amazon-and-fake-books-and-filtered-reviews/\">Amazon
        and Fake Books and Filtered Reviews</a></li>\n<li><a href=\"https://mjtsai.com/blog/2018/03/02/amazon-is-complicit-with-counterfeiting/\">Amazon
        Is Complicit With Counterfeiting</a></li>\n</ul>\n\n<p id=\"amazon-has-ceded-control-of-its-site-update-2019-08-30\">Update
        (2019-08-30): <a href=\"https://www.theverge.com/2019/8/29/20837359/amazon-basics-fake-sellers-imposters-third-party-marketplace\">Josh
        Dzieza</a>:</p>\n<blockquote cite=\"https://www.theverge.com/2019/8/29/20837359/amazon-basics-fake-sellers-imposters-third-party-marketplace\">\n<p>Under
        the surface, Amazon is a scene of constant warfare. A growing share of goods
        on the platform are sold by third parties, who compete viciously for limited
        real estate. Some hop onto fast-selling listings with counterfeit goods, or
        frame their competitors with fake reviews. One common tactic is to find a
        once popular, but now abandoned product and hijack its listing, using the
        page&rsquo;s old reviews to make whatever you&rsquo;re selling appear trustworthy.</p>\n<p>Amazon&rsquo;s
        marketplace is so chaotic that not even Amazon itself is safe from getting
        hijacked.</p>\n<p>[&#8230;]</p>\n<p>Take <a href=\"https://go.redirectingat.com?id=66960X1514734&amp;xs=1&amp;url=https%3A%2F%2Fwww.amazon.com%2Fdp%2FB00870ZHCQ\"
