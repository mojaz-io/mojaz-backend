        Crash\">The Curious Case of the Core Data Crash</a></h1>\n<p><a href=\"https://blog.iconfactory.com/2019/08/the-curious-case-of-the-core-data-crash/\">Sean
        Heber</a>:</p>\n<blockquote cite=\"https://blog.iconfactory.com/2019/08/the-curious-case-of-the-core-data-crash/\">\n<p>iOS
        routinely terminates apps for all sorts of reasons, including using too much
        memory or taking too long to do background processing. I don&rsquo;t know
        why this information isn&rsquo;t included in Xcode&rsquo;s Organizer, but
        it&rsquo;s a critical piece of a debugging puzzle.</p>\n<p>[&#8230;]</p>\n<p>But
        one result let to <a href=\"https://developer.apple.com/library/archive/technotes/tn2151/_index.html\">Tech
        Note 2151</a>, with the code listed at the end under Other Exception Types:</p>\n<blockquote
        cite=\"https://developer.apple.com/library/archive/technotes/tn2151/_index.html\"><p>The
        exception code 0xdead10cc indicates that an application has been terminated
        by the OS because it held on to a file lock or sqlite database lock during
        suspension.</p>\n</blockquote><p>[&#8230;]</p>\n<p>I discovered that Twitterrific
        was sometimes closed while it was doing a network download and iOS left it
        running in the background long enough for the network request to finish. But
        not long enough for the database update to finish.</p>\n</blockquote>\n\n<p><a
        href=\"https://twitter.com/BigZaphod/status/1164977093442191360\">Sean Heber</a>:</p>\n<blockquote
        cite=\"https://twitter.com/BigZaphod/status/1164977093442191360\"><p>Converting
        to <code>NSURLSession</code> wasn&rsquo;t very hard and we did it a long time
        ago. However something had been bothering me and I could never quite pin it
        down. Specifically, it really felt like network tasks that started while foregrounded
        and ended while backgrounded were less reliable.</p><p>[&#8230;]</p><p>I eventually
        determined that sometimes a request would fail to start and the error code
        returned by the <code>NSURLSessionDataTask</code> would be something odd like
        <code>NSURLErrorNetworkConnectionLost</code> or the ever-helpful <code>NSURLErrorUnknown</code>.</p><p>[&#8230;]</p><p>I
        scoured the <code>NSURLSession</code>s docs looking for a clue and came across
        something I had missed all the times before - a property called <code>shouldUseExtendedBackgroundIdleMode</code>
        &ldquo;In addition to requesting that the connection be kept open &#8230;
        when the app moves to the background.&rdquo;</p><p>Waitaminute! What is this?
        Does this mean there&rsquo;s now an assumption that the connection will NOT
        be kept open when moving into the background?! Holy buckets on a wagon.</p><p>It
        appears that they REALLY want you to use the special background support in
        <code>NSURLSession</code>. In fact they seem to say to go ahead and use it
        all the time - don&rsquo;t try to make it conditional.</p><p>[&#8230;]</p><p>And
        just like that, the flakiness seemed to be gone. For years I made the assumption
        that an open <code>NSURLSession</code> connection would be allowed to finish
        as long as you had a background task active like <code>NSURLConnection</code>
        did - but NOPE it doesn&rsquo;t do that by default!</p></blockquote><p class=\"tags\"><a
        rel=\"tag\" href=\"https://mjtsai.com/blog/tag/bug/\">Bug</a> <a rel=\"tag\"
