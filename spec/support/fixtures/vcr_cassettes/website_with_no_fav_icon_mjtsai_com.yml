        rel=\"bookmark\" title=\"Permanent Link: iMessage, NSKeyedArchiver, and _NSDataFileBackedFuture\">iMessage,
        NSKeyedArchiver, and _NSDataFileBackedFuture</a></h1>\n<p><a href=\"https://googleprojectzero.blogspot.com/2019/08/the-many-possibilities-of-cve-2019-8646.html\">Natalie
        Silvanovich</a>:</p>\n<blockquote cite=\"https://googleprojectzero.blogspot.com/2019/08/the-many-possibilities-of-cve-2019-8646.html\"><p><a
        href=\"https://bugs.chromium.org/p/project-zero/issues/detail?id=1858\">CVE-2019-8646</a>
        is a somewhat unusual vulnerability I reported in iMessage. It has a number
        of consequences, including information leakage and the ability to remotely
        read files on a device. This blog post discusses the ways that an attacker
        could use this bug. It is a good example of how the large number of classes
        available for <code>NSKeyedArchiver</code> deserialization can make a bug
        more versatile. It&rsquo;s also a good example of how minor functional bugs
        can make a vulnerability more useful.</p><p>Please note that this blog post
        assumes some familiarity with <code>NSKeyedArchiver</code> deserialization.
        If you haven&rsquo;t read our general <a href=\"https://googleprojectzero.blogspot.com/2019/08/the-fully-remote-attack-surface-of.html\">post</a>
        on iMessage, I&rsquo;d recommend reading that first.</p>\n<p>[&#8230;]</p>\n<p>There
        are two immediate problems with being able to deserialize this class in an
        untrusted context. One is that it has the potential to allow a process to
        access a file that it is not authorized to access, because the process doing
        the deserialization is the one that loads the file. When I reported this bug,
        I thought that this was more likely to be a concern for deserialization that
        occurs locally via IPC as opposed to deserialization that occurs on a remote
        target like iMessage. The second is that this class violates one of the guarantees
        that the <code>NSData</code> class makes, that the <code>length</code> property
        will always return the length of the <code>bytes</code> property. This is
        because the length of the buffer returned by <code>[_NSDataFileBackedFuture
        bytes]</code> is the length of the loaded file, and has no relationship to
        the deserialized length returned by <code>[_NSDataFileBackedFuture length]</code>.</p>\n<p>[&#8230;]</p>\n<p>Putting
        this all together allowed for a file to be read remotely from an iPhone.</p></blockquote><p
        class=\"tags\"><a rel=\"tag\" href=\"https://mjtsai.com/blog/tag/bug/\">Bug</a>
