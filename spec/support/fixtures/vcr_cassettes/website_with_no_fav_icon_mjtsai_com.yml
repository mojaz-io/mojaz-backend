        Icons\">Apple&rsquo;s Inconsistent Ellipsis Icons</a></h1>\n<p><a href=\"https://tidbits.com/2019/08/30/less-is-more-apples-inconsistent-ellipses-icons-inspire-user-confusion/\">Josh
        Centers</a>:</p>\n<blockquote cite=\"https://tidbits.com/2019/08/30/less-is-more-apples-inconsistent-ellipses-icons-inspire-user-confusion/\"><p>In
        this example, the ellipsis button is akin to choosing File &gt; Get Info on
        the Mac to open the Get Info window, which displays metadata about the selected
        file. Interestingly, Wallet only recently switched to using the ellipsis button;
        before that, it relied on a button that looked like the lowercase letter i.
        Perhaps the i was awkward when localizing the interface into other languages
        and script systems, but it is <a href=\"https://www.iso.org/obp/ui/#iso:grs:7001:PI_PF_001\">an
        ISO standard symbol</a>.</p><p>Let&rsquo;s say you then switch to the Music
        app to play some tunes. While playing a song, you see yet another ellipsis
        button. You might assume that tapping it would display more information about
        the song, perhaps like what you can see in iTunes when you choose Edit &gt;
        Song Info. But no, the ellipsis button in the iOS Music app brings up a list
        of track-specific actions, like adding it to your library, adding it to a
        playlist, creating an Apple Music station based on it, and so on.</p><p>[&#8230;]</p><p>These
        interface confusions extend to the Files app in iOS 13 as well. Much like
        with Wallet, Apple replaced a perfectly understandable Edit link with an ellipsis
        button. [&#8230;] No, this time it offers commands for scanning documents,
        connecting to servers, and the options to edit locations, favorites, and tags.</p></blockquote>\n<p>Reminds
        me of how the Mac gear icon has been used for so many different purposes.</p><p
        class=\"tags\"><a rel=\"tag\" href=\"https://mjtsai.com/blog/tag/design/\">Design</a>
