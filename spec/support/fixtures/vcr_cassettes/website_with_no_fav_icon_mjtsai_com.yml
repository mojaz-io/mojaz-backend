        rel=\"bookmark\" title=\"Permanent Link: Apple Will Sell iPhone Parts to Repair
        Shops\">Apple Will Sell iPhone Parts to Repair Shops</a></h1>\n<p><a href=\"https://www.apple.com/newsroom/2019/08/apple-offers-customers-even-more-options-for-safe-reliable-repairs/\">Apple</a>
        (<a href=\"https://www.macrumors.com/2019/08/29/apple-independent-repair-program/\">MacRumors</a>,
        <a href=\"https://news.ycombinator.com/item?id=20829039\">Hacker News</a>):</p>\n<blockquote
        cite=\"https://www.apple.com/newsroom/2019/08/apple-offers-customers-even-more-options-for-safe-reliable-repairs/\">\n<p>Apple
        today announced a new repair program, offering customers additional options
        for the most common out-of-warranty iPhone repairs. Apple will provide more
        independent repair businesses &mdash; large or small &mdash;  with the same
        genuine parts, tools, training, repair manuals and diagnostics as its Apple
        Authorized Service Providers (AASPs).</p>\n<p>[&#8230;]</p>\n<p>There is no
        cost to join Apple&rsquo;s independent repair program. To qualify for the
        new program, businesses need to have an Apple-certified technician who can
        perform the repairs. The process for certification is simple and free of charge.</p>\n</blockquote>\n<p>Interesting
        that non-iPhone devices are excluded.</p>\n\n<p><a href=\"https://www.vice.com/en_us/article/evjx9j/apple-will-finally-sell-iphone-parts-to-repair-shops-but-not-to-you\">Jason
        Koebler</a>:</p>\n<blockquote cite=\"https://www.vice.com/en_us/article/evjx9j/apple-will-finally-sell-iphone-parts-to-repair-shops-but-not-to-you\">\n<p>Second,
        it will have the very real effect of making it easier for people to get their
        iPhones repaired in rural areas and countries without many Apple Stores.</p>\n<p>[&#8230;]</p>\n<p>Apple
        isn&rsquo;t going to begin selling parts to the general public, it&rsquo;s
        not going to sell to people who repair phones out of their homes, and it&rsquo;s
        only making the program available to people who meet specific requirements.</p>\n<p>[&#8230;]</p>\n<p>Apple
        is also selling a limited number of parts. These include iPhone batteries,
        cameras, speakers, and displays. This means Apple isn&rsquo;t going to allow
        independent repair professionals to do a wide variety of repairs (for example,
        as of October 2018, it wasn&rsquo;t selling charging ports for iPhones, a
        part that is both easy to replace and commonly needs replacement on older
        iPhones.)</p>\n<p>[&#8230;]</p>\n<p>Buying these new parts from Apple is also
        still more expensive than buying original but refurbished parts, which are
        commonly used by independent repair companies.</p>\n</blockquote>\n\n<p><a
        href=\"https://sixcolors.com/link/2019/08/apple-expands-its-third-party-repairs-program/\">Jason
        Snell</a>:</p>\n<blockquote cite=\"https://sixcolors.com/link/2019/08/apple-expands-its-third-party-repairs-program/\"><p>Self-repair
        advocates iFixit <a href=\"https://www.ifixit.com/News/apple-now-offers-genuine-parts-and-tools-to-independent-repair-shops-but-we-have-questions\">seem
        enthusiastic about the news</a>, with some caveats. iFixit&rsquo;s Kyle Wiens
        <a href=\"https://twitter.com/kwiens/status/1167073851445927936\">applauded
        the move</a>, while also pointing out that more formal right-to-repair legislation
        is probably on the way and this is Apple&rsquo;s attempt to get in front of
        that.</p></blockquote>\n<p><a href=\"https://twitter.com/NSExceptional/status/1167113331397791744\">Tanner
        Bennett</a>:</p>\n<blockquote cite=\"https://twitter.com/NSExceptional/status/1167113331397791744\">\n<p>Repair
        &#x2192; screen or housing replacements and not much else</p>\n<p>Apple doesn&rsquo;t
        even truly repair their own iOS devices. This doesn&rsquo;t mean they&rsquo;re
        magically going to allow third parties to try advanced repairs</p>\n</blockquote>\n\n<p>Previously:</p>\n<ul>\n<li><a
        href=\"https://mjtsai.com/blog/2019/08/08/apple-is-locking-batteries-to-specific-iphones/\">Apple
        Is Locking Batteries to Specific iPhones</a></li>\n</ul><p class=\"tags\"><a
        rel=\"tag\" href=\"https://mjtsai.com/blog/tag/ios/\">iOS</a> <a rel=\"tag\"
        href=\"https://mjtsai.com/blog/tag/iphone/\">iPhone</a> <a rel=\"tag\" href=\"https://mjtsai.com/blog/tag/unauthorized-repair/\">Unauthorized
        Repair</a></p>\n<div class=\"feedback\"><p><a href=\"https://mjtsai.com/blog/2019/08/30/apple-will-sell-iphone-parts-to-repair-shops/#respond\"></a></p>\n</div>\n\n</div>\n\t\n<div
