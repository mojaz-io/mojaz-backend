        rel=\"bookmark\" title=\"Permanent Link: Preference Panes and Catalina\">Preference
        Panes and Catalina</a></h1>\n<p><a href=\"https://www.noodlesoft.com/blog/2019/08/28/preference-panes-and-catalina/\">Paul
        Kim</a>:</p>\n<blockquote cite=\"https://www.noodlesoft.com/blog/2019/08/28/preference-panes-and-catalina/\">\n<p>System
        Preferences has had a major change: preference panes now load in a separate
        process. Apple ones get their own while all the third party ones get stuck
        in a process called &ldquo;legacyLoader (System Preferences)&rdquo;.</p>\n<p>[&#8230;]</p>\n<p>The
        other problem is that magenta. What is that? Apparently, it&rsquo;s a security
        feature. Any windows besides the main preference window will have their transparent
        areas colored magenta. I&rsquo;ve been trying to pin down the rules as to
        when this occurs but it&rsquo;s been slow going and also the screenshot above
        contradicts what I&rsquo;ve been told. Note that my software is notarized
        so it&rsquo;s not like this is only applying to unknown software.</p>\n<p>[&#8230;]</p>\n<p>To
        top this all off: none of this has been announced or documented. I&rsquo;ve
        only found out about this through backchannels and then later, via a &ldquo;conversation&rdquo;
        via Feedback Assistant (FB6758586).</p>\n</blockquote>\n<p>The lack of documentation
        makes it take longer to find out about and adapt to these types of changes.
        It also adds a layer of uncertainty: it&rsquo;s not clear how things are intended
        to work, so weird behavior that you see could be by design or something that&rsquo;s
        in the process of being fixed or an unknown bug.</p>\n\n<p>Previously:</p>\n<ul>\n<li><a
        href=\"https://mjtsai.com/blog/2019/07/23/annoying-catalina-security-features/\">Annoying
        Catalina Security Features</a></li>\n</ul>\n\n<p id=\"preference-panes-and-catalina-update-2019-08-30\">Update
