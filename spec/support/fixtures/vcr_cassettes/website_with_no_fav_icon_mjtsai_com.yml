        href=\"https://mjtsai.com/blog/2019/09/05/in-screen-touch-id-coming-back-to-iphone/#comments\">3
        Comments</a></p>\n</div>\n\n</div>\n\t\n<div class=\"post\">\n<h1 id=\"post-26481\"><a
        href=\"https://mjtsai.com/blog/2019/09/05/search-ads-for-competing-products/\"
        rel=\"bookmark\" title=\"Permanent Link: Search Ads for Competing Products\">Search
        Ads for Competing Products</a></h1>\n<p><a href=\"https://twitter.com/jasonfried/status/1168986962704982016\">Jason
        Fried</a>:</p>\n<blockquote cite=\"https://twitter.com/jasonfried/status/1168986962704982016\">\n<p>When
        Google puts 4 paid ads ahead of the first organic result for your own brand
        name, you&rsquo;re forced to pay up if you want to be found. It&rsquo;s a
        shakedown. It&rsquo;s ransom.</p>\n</blockquote>\n\n<p><a href=\"https://twitter.com/tobi/status/1168989473557950465\">Tobi
        L&uuml;tke</a>:</p>\n<blockquote cite=\"https://twitter.com/tobi/status/1168989473557950465\">\n<p>It&rsquo;s
        totally crazy for google to get away with charging what&rsquo;s basically
        protection money on your own brand name. &ldquo;Nice high intend traffic you
        got there, would be a shame if something were to happen to it&rdquo;</p>\n</blockquote>\n\n<p><a
        href=\"https://daringfireball.net/linked/2019/09/03/basecamp-didnt-want-to-run-this-ad\">John
        Gruber</a>:</p>\n<blockquote cite=\"https://daringfireball.net/linked/2019/09/03/basecamp-didnt-want-to-run-this-ad\">\n<p>And
        of course, Google doesn&rsquo;t let you target any of their own trademarks
        this way, and won&rsquo;t even let you mention &ldquo;Google&rdquo; in your
        ad text. And Google no longer visually styles paid results distinctively from
        actual search results&#x2009;&mdash;&#x2009;just the little &ldquo;Ad&rdquo;
        icon before the result URL.</p>\n</blockquote>\n\n<p>I think it&rsquo;s useful
        to be able to find out about related products through ads. What feels wrong
        is that the ads <a href=\"https://twitter.com/paulredmond/status/1168997365522534408\">don&rsquo;t
        really look like ads</a>. It looks like a list of results where the organic
        one, which is almost certainly what the person wants, is never at the top.
        So, (a) you have to pay to be where you should have been anyway, and (b) some
        customers will click the first result and end up somewhere unexpected.</p>\n\n<p><a
        href=\"https://twitter.com/DigitalLawyer/status/1168989922046427139\">Pieter
        Gunst</a>:</p>\n<blockquote cite=\"https://twitter.com/DigitalLawyer/status/1168989922046427139\">\n<p>Lots
        of misleading ads also...</p>\n</blockquote>\n\n<p><a href=\"https://twitter.com/jsnell/status/1169261363157319682\">Jason
        Snell</a>:</p>\n<blockquote cite=\"https://twitter.com/jsnell/status/1169261363157319682\">\n<p>See
        also App Store ads</p>\n</blockquote>\n\n<p><a href=\"https://twitter.com/monkeydom/status/1169130409432625152\">Dominik
        Wagner</a>:</p>\n<blockquote cite=\"https://twitter.com/monkeydom/status/1169130409432625152\">\n<p>E.g.
        search for Things, then the first and full scale entry is a competitor that
        paid.</p>\n</blockquote>\n\n<p><a href=\"https://twitter.com/tapbot_paul/status/1169260806816636928\">Paul
        Haddad</a>:</p>\n<blockquote cite=\"https://twitter.com/tapbot_paul/status/1169260806816636928\">\n<p>Apple
        sure is better than Google.</p>\n</blockquote>\n\n<p>At least Apple uses a
        different color for the ad.</p>\n\n<p><a href=\"https://twitter.com/suzhi/status/1169133010324742146\">Sascha
        Rucks</a>:</p>\n<blockquote cite=\"https://twitter.com/suzhi/status/1169133010324742146\">\n<p>We
        even got a call from an Apple sales rep who made clear that we need to bid
        on our own keywords/brand name to make sure that we are at first place and
        not one of our competitors&#8230;</p>\n</blockquote>\n\n<p>For once, maybe
        it&rsquo;s good that the Mac App Store doesn&rsquo;t have feature parity.</p>\n\n<p><a
        href=\"https://www.modernretail.co/platforms/retailers-are-rethinking-their-google-search-strategies/\">Cale
        Guthrie Weissman</a>:</p>\n<blockquote cite=\"https://www.modernretail.co/platforms/retailers-are-rethinking-their-google-search-strategies/\">\n<p>Data
        from Jumpshot says that more than 50% of Google searches in June didn&rsquo;t
        result in a click. The results show that organic search clicks are going down
        even as paid Google search clicks are going up, as are searches to result
        in no clicks whatsoever. For brands, businesses and marketers who rely on
        organic Google search results to drive commerce, this means recalibrating
        how they think of Google in their plans.</p>\n</blockquote>\n\n<p><a href=\"https://twitter.com/dhh/status/1168673616248000513\">David
        Heinemeier Hansson</a>:</p>\n<blockquote cite=\"https://twitter.com/dhh/status/1168673616248000513\">\n<p>Google
        is slowly but surely choking the web. This is what monopoly power inevitably
        leads to. The noblest of founding intentions is no match for the imperative.</p>\n</blockquote>\n\n<p><a
        href=\"https://www.macrumors.com/2019/07/23/apple-apps-dominate-app-store-search/\">Juli
        Clover</a>:</p>\n<blockquote cite=\"https://www.macrumors.com/2019/07/23/apple-apps-dominate-app-store-search/\"><p>For
        basic searches like &ldquo;maps,&rdquo; Apple&rsquo;s apps ranked first more
        than 60 percent of the time in the WSJ&rsquo;s testing. Apps that generate
        revenue like Music or Books showed up first in 95 percent of related searches.</p><p>[&#8230;]</p><p>Apple
        says that it uses an algorithm that uses machine learning and past consumer
        preferences, leading to app rankings that often fluctuate. Apple suggested
        that its apps ranked first in the WSJ&rsquo;s testing because those apps are
        popular with consumers. Apple says that all apps are subjected to the same
        search algorithm, including its own.</p></blockquote>\n\n<p>Previously:</p>\n<ul>\n<li><a
        href=\"https://mjtsai.com/blog/2017/04/12/googles-search-quality-crisis/\">Google&rsquo;s
        Search Quality Crisis</a></li>\n<li><a href=\"https://mjtsai.com/blog/2016/10/06/experimenting-with-app-store-search-ads/\">Experimenting
        With App Store Search Ads</a></li>\n<li><a href=\"https://mjtsai.com/blog/2016/06/16/early-app-store-search-ads-fail/\">Early
        App Store Search Ads Fail</a></li>\n<li><a href=\"https://mjtsai.com/blog/2016/04/15/paid-app-store-search/\">Paid
        App Store Search</a></li>\n</ul>\n\n<p id=\"search-ads-for-competing-products-update-2019-09-06\">Update
        (2019-09-06): <a href=\"https://twitter.com/Freerunnering/status/1169757164245835777\">Kyle
        Howells</a>:</p>\n<blockquote cite=\"https://twitter.com/Freerunnering/status/1169757164245835777\">\n<p>It&rsquo;s
        shameful how Google has regressed from clearly showing ads, to gradually trying
        to hide them and trick people into thinking they are the search results.</p>\n</blockquote><p
