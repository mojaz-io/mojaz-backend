        more than 650 feet away.&rdquo; Many of the Amazon listings appear to undergo
        multiple hijackings. </p>\n</blockquote><p class=\"tags\"><a rel=\"tag\" href=\"https://mjtsai.com/blog/tag/amazon/\">Amazon</a>
