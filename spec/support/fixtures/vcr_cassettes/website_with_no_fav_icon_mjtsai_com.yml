        class=\"post\">\n<h1 id=\"post-26427\"><a href=\"https://mjtsai.com/blog/2019/08/29/spotlight-excludes-mail-folder-on-macos-10-15/\"
        rel=\"bookmark\" title=\"Permanent Link: Spotlight Excludes Mail Folder on
        macOS 10.15\">Spotlight Excludes Mail Folder on macOS 10.15</a></h1>\n<p><a
        href=\"https://forums.developer.apple.com/thread/121187\">iQser_Developer</a>:</p>\n<blockquote
        cite=\"https://forums.developer.apple.com/thread/121187\"><p>Spotlight search
        for emails neither works with <code>MDQueryRef</code> nor with <code>mdfind</code>
        in the Terminal.app even if the user has granted full disc access for the
        app in the security settings. The application logic of our app works for High
        Sierra bot not for Catalina any more. Is this a bug or a feature? Hopefully
        it&rsquo;s not a feature. Other content like documents, calendar events and
        contacts can be retrieved by <code>MDQueryRef</code>.</p><p>If I search with
        the default Spotlight interface (command-space), I can find emails. But even
        if I select &ldquo;Show in Finder&rdquo; in the result list, the Finder window
        is empty.</p></blockquote>\n<p>This seems to be due to Mail using Core Spotlight.
        This newer API makes it possible to index items that don&rsquo;t have a one-to-one
        correspondence with files on disk. However, though the Spotlight user interface
        integrates results from both the old file-based Spotlight and Core Spotlight,
        it seems that the APIs for apps to do their own global querying only work
        with the former. Mail has been shifting towards using Core Spotlight for several
        releases, but until now the actual files in <tt>~/Library/Mail</tt> were still
        searchable. The message files are still there in Catalina, and there&rsquo;s
        still a Spotlight importer plug-in that can read them, but you can&rsquo;t
        actually search them.</p>\n<p>And this extends to <a href=\"https://forums.developer.apple.com/thread/121187\">system
        apps</a> that use those APIs:</p>\n<blockquote cite=\"https://forums.developer.apple.com/thread/121187\"><p>We
        realized, that even Automator has a problem, if one use <em>Spotlight</em>
        in a workflow. Alternatively one can use <em>Find Email Messages</em>, but
        this takes minutes before Automator shows a result.</p></blockquote>\n<p><a
        href=\"https://forums.developer.apple.com/thread/121187\">houdah</a>:</p>\n<blockquote
        cite=\"https://forums.developer.apple.com/thread/121187\"><p>In prior versions
        of macOS, Spotlight searches allowed programatic access to mail messages.
        Mail metadata was readily available and well documented as properties on <code>MDItem</code>.
        The removal of this OS feature breaks what in essence was public API.</p>\n<p>[&#8230;]</p>\n<p>As
        a user I am worried to see more and more application data confined to closed
        &ldquo;silos&rdquo;. Previous versions of macOS / OS X have removed Safari
        bookmarks and history, Apple notes, etc. from indexing and thus from access
        by third party applications. This reduces the extensibility, scriptability,
        flexibility and thus usefulness of these core applications and ultimately
        the platform as a whole.</p></blockquote>\n<p><a href=\"https://forums.developer.apple.com/thread/121187#379221\">eskimo</a>:</p>\n<blockquote
        cite=\"https://forums.developer.apple.com/thread/121187#379221\"><p>There&rsquo;s
        an obvious conflict between the original Spotlight architecture (every app
        has access to everything) and the Core Spotlight architecture (every app is
        siloed), and it&rsquo;s also obvious that the latter is better aligned with
        Apple&rsquo;s ongoing privacy efforts.</p></blockquote>\n<p><a href=\"https://forums.developer.apple.com/thread/121187\">houdah</a>:</p>\n<blockquote
        cite=\"https://forums.developer.apple.com/thread/121187\"><p>I don&rsquo;t
        think the siloing of Core Spotlight is part of Apple&rsquo;s privacy effort
        or that it actually aligns with this. The privacy effort is focussed on user
        consent. Once consent is given the data should be readily available. This
        allows for application integration, automation, platform extension and avoids
        duplicated effort. To me it seems we are actually looking at an incomplete
        implementation. API to search Core Spotlight is missing. API to access mail
        messages is missing.</p><p>For example: once access to photos is granted,
        photos can be accessed via the file system, via scripting, via <code>PHPhotoLibrary</code>,
        and via <code>MLMediaLibrary</code> frameworks. All sorts of things become
        (resp. remain) possible. All hinges on user consent.</p><p>The current siloing
        and move to Core Spotlight has two problems:</p><ul><li>Much information is
        no longer available as siloing proceeds faster than API evolution. E.g. there
        is no API to access not notes or email messages. This limits integration and
        automation opportunities. In some cases, third-party developers can resort
        to duplicating effort. E.g. by direct access to IMAP servers</li><li>Where
        public API to silos exist (PHPhotoLibrary, Contacts, &#8230;) the API lack
        the unifying nature of Spotlight / <code>NSMetadataQuery</code>. A public
        API to Core Spotlight should solve that.</li></ul></blockquote><p class=\"tags\"><a
