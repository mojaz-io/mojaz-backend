        10.15 Catalina</a></p>\n<div class=\"feedback\"><p><a href=\"https://mjtsai.com/blog/2019/09/02/thirty-years-of-fetch/#comments\">7
        Comments</a></p>\n</div>\n\n</div>\n\t\n<div class=\"post\">\n<h1 id=\"post-26451\"><a
        href=\"https://mjtsai.com/blog/2019/09/02/privilegedhelpertools-and-checking-xpc-peers/\"
        rel=\"bookmark\" title=\"Permanent Link: PrivilegedHelperTools and Checking
        XPC Peers\">PrivilegedHelperTools and Checking XPC Peers</a></h1>\n<p><a href=\"https://blog.obdev.at/what-we-have-learned-from-a-vulnerability/\">Objective
        Development</a>:</p>\n<blockquote cite=\"https://blog.obdev.at/what-we-have-learned-from-a-vulnerability/\">\n<p>It
        all began with a security improvement by Apple in macOS High Sierra (10.13).
        Apple had revoked access to the folder <code>/Library/Logs/DiagnosticReports</code>
        for non-admin users. The protection goes so far that even a root process spawned
        by <code>AuthorizationExecuteWithPrivileges()</code> cannot access the folder.</p>\n<p>[&#8230;]</p>\n<p>Every
        installer application which needs root permissions is now urged to install
        a system-wide daemon for this purpose. This system-wide daemon is usually
        left behind, because Apple provides no API for removing it.</p>\n<p>[&#8230;]</p>\n<p>In
        an internal code review, another developer looked over the code and verified
        all assumptions. He did not find a proof for the assumption that XPC connections
        are authorized by the system. Since there was little information available,
        he made a test project and could exploit our privileged helper tool!</p>\n<p>[&#8230;]</p>\n<p>The
        helper (and the app using the helper) should check the identity of the peer
        before performing any operations. Even if an <code>AuthorizationExternalForm</code>
        is already used. The most secure way for such a check is the code signature.</p>\n<p>[&#8230;]</p>\n<p>Note
        that this example uses the private <code>NSXPCConnection.auditToken</code>
        property. If we want to avoid using a private property, we need to use the
        Unix process ID. But this is inherently insecure (see <a href=\"https://saelo.github.io/presentations/warcon18_dont_trust_the_pid.pdf\">Don&rsquo;t
        trust the PID!</a> by Samuel Gro&szlig;). We therefore decided to use <code>auditToken</code>
        anyway.</p>\n</blockquote>\n<p>So, because Apple decided to protect the logs
        folder, and the documentation is not very good, the Little Snitch developers
        ended up introducing a privilege escalation vulnerability, and even now they
        can&rsquo;t make it fully secure without using private API. These are smart
        developers with a long history building a highly regarded security-focused
        product. Of course it sounds like a good idea to make the logs secure, but
        I think we can ask whether it was worth the cost in collateral security and
        engineering time. And why should it be so difficult and error-prone for an
        app to facilitate the customer sending in a diagnostic report?</p>\n\n<p>See
        also: <a href=\"https://nvd.nist.gov/vuln/detail/CVE-2019-13013\">CVE-2019-13013</a>.</p>\n\n<p><a
        href=\"https://lists.macosforge.org/pipermail/launchd-dev/2016-October/001229.html\">Joe
        Auricchio</a> (in 2016, via <a href=\"https://twitter.com/lapcatsoftware/status/1166028996250873857\">Jeff
        Johnson</a>):</p>\n<blockquote cite=\"https://lists.macosforge.org/pipermail/launchd-dev/2016-October/001229.html\"><p>It&rsquo;s
        better to keep using the deprecated SM functions than to run launchctl. Sorry,
        but replacements are not yet available.</p>\n<p>There isn&rsquo;t presently
        API for a system-wide LaunchDaemon to open a Mach IPC or XPC connection to
        a LaunchAgent, which I&rsquo;d guess is closer to what you&rsquo;d really
        like to do? This would be a good enhancement request, please file one!</p></blockquote><p
