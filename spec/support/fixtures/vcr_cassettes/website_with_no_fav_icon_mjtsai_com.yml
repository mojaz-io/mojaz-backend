        href=\"https://mjtsai.com/blog/2019/08/28/identifiable-in-swift-5-1/\" rel=\"bookmark\"
        title=\"Permanent Link: Identifiable in Swift 5.1\">Identifiable in Swift
        5.1</a></h1>\n<p><a href=\"https://nshipster.com/identifiable/\">Mattt Thompson</a>:</p>\n<blockquote
        cite=\"https://nshipster.com/identifiable/\"><p>The Swift Evolution proposal
        for <code>Identifiable</code>, <a href=\"https://github.com/apple/swift-evolution/blob/master/proposals/0261-identifiable.md\">SE-0261</a>,
        was kept small and focused in order to be incorporated quickly. So, if you
        were to ask, <em>&ldquo;What do you actually get by conforming to <code>Identifiable</code>?&rdquo;</em>,
        the answer right now is <em>&ldquo;Not much.&rdquo;</em> As mentioned in the
        <a href=\"https://github.com/apple/swift-evolution/blob/master/proposals/0261-identifiable.md#future-directions\">future
        directions</a>, conformance to <code>Identifiable</code> has the potential
        to unlock simpler and/or more optimized versions of other functionality, such
        as the new <a href=\"https://github.com/apple/swift-evolution/blob/master/proposals/0240-ordered-collection-diffing.md\">ordered
        collection diffing</a> APIs.</p><p>[&#8230;]</p><p>Normalization is the key
        to successfully using strings as identifiers. The easiest place to do this
        is in the initializer, but, again, if you find yourself repeating this code
        over and over, <a href=\"https://nshipster.com/propertywrapper/\">property
        wrappers</a> can help you here, too. [&#8230;] Unfortunately, the Foundation
        framework doesn&rsquo;t provide a single, suitable API for URL canonicalization,
        but <code>URL</code> and <code>URLComponents</code> provide enough on their
        own to let you roll your own[&#8230;]</p><p>[&#8230;]</p><p>As we&rsquo;ve
        said <a href=\"https://nshipster.com/numericcast/\">time</a> and <a href=\"https://nshipster.com/never/\">again</a>,
        often it&rsquo;s the smallest additions to the language and standard library
        that have the biggest impact on how we write code. (This speaks to the thoughtful,
        <a href=\"https://developer.apple.com/videos/play/wwdc2015/408/\">protocol-oriented</a>
        design of Swift&rsquo;s standard library.)</p><p>Because what <code>Identifiable</code>
        does is kind of amazing: it extends reference semantics to value types.</p></blockquote><p
        class=\"tags\"><a rel=\"tag\" href=\"https://mjtsai.com/blog/tag/languagedesign/\">Language
        Design</a> <a rel=\"tag\" href=\"https://mjtsai.com/blog/tag/programming/\">Programming</a>
        <a rel=\"tag\" href=\"https://mjtsai.com/blog/tag/swift-programming-language/\">Swift
        Programming Language</a> <a rel=\"tag\" href=\"https://mjtsai.com/blog/tag/unicode/\">Unicode</a>
        <a rel=\"tag\" href=\"https://mjtsai.com/blog/tag/url/\">URL</a></p>\n<div
        class=\"feedback\"><p><a href=\"https://mjtsai.com/blog/2019/08/28/identifiable-in-swift-5-1/#comments\">1
        Comment</a></p>\n</div>\n\n</div>\n\t\n<div class=\"post\">\n<h1 id=\"post-26400\"><a
        href=\"https://mjtsai.com/blog/2019/08/28/preference-panes-and-catalina/\"
        rel=\"bookmark\" title=\"Permanent Link: Preference Panes and Catalina\">Preference
        Panes and Catalina</a></h1>\n<p><a href=\"https://www.noodlesoft.com/blog/2019/08/28/preference-panes-and-catalina/\">Paul
        Kim</a>:</p>\n<blockquote cite=\"https://www.noodlesoft.com/blog/2019/08/28/preference-panes-and-catalina/\">\n<p>System
        Preferences has had a major change: preference panes now load in a separate
        process. Apple ones get their own while all the third party ones get stuck
        in a process called &ldquo;legacyLoader (System Preferences)&rdquo;.</p>\n<p>[&#8230;]</p>\n<p>The
        other problem is that magenta. What is that? Apparently, it&rsquo;s a security
        feature. Any windows besides the main preference window will have their transparent
        areas colored magenta. I&rsquo;ve been trying to pin down the rules as to
        when this occurs but it&rsquo;s been slow going and also the screenshot above
        contradicts what I&rsquo;ve been told. Note that my software is notarized
        so it&rsquo;s not like this is only applying to unknown software.</p>\n<p>[&#8230;]</p>\n<p>To
        top this all off: none of this has been announced or documented. I&rsquo;ve
        only found out about this through backchannels and then later, via a &ldquo;conversation&rdquo;
        via Feedback Assistant (FB6758586).</p>\n</blockquote>\n<p>The lack of documentation
        makes it take longer to find out about and adapt to these types of changes.
        It also adds a layer of uncertainty: it&rsquo;s not clear how things are intended
        to work, so weird behavior that you see could be by design or something that&rsquo;s
        in the process of being fixed or an unknown bug.</p>\n\n<p>Previously:</p>\n<ul>\n<li><a
        href=\"https://mjtsai.com/blog/2019/07/23/annoying-catalina-security-features/\">Annoying
        Catalina Security Features</a></li>\n</ul>\n\n<p id=\"preference-panes-and-catalina-update-2019-08-30\">Update
