        Sparks</a>:</p>\n<blockquote cite=\"https://www.macsparky.com/blog/2019/8/time-tracking-with-timeular\">\n<p>Lately,
        I&rsquo;ve been trying a new time tracking gizmo, <a href=\"https://timeular.com/\">a
