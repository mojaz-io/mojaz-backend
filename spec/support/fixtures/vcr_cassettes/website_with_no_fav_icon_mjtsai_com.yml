        class=\"post\">\n<h1 id=\"post-26471\"><a href=\"https://mjtsai.com/blog/2019/09/04/notarization-requirements-relaxed/\"
        rel=\"bookmark\" title=\"Permanent Link: Notarization Requirements Relaxed\">Notarization
        Requirements Relaxed</a></h1>\n<p><a href=\"https://developer.apple.com/news/?id=09032019a\">Apple</a>:</p>\n<blockquote
        cite=\"https://developer.apple.com/news/?id=09032019a\">\n<p>As a reminder,
        Mac software distributed outside the Mac App Store must be notarized by Apple
        in order to run on macOS Catalina. To make this transition easier and to protect
        users on macOS Catalina who continue to use older versions of software, we&rsquo;ve
        adjusted the notarization prerequisites until January 2020.</p>\n<p>You can
        now notarize Mac software that:</p>\n<ul><li>Doesn&rsquo;t have the Hardened
        Runtime capability enabled.</li>\n<li>Has components not signed with your
        Developer ID.</li>\n<li>Doesn&rsquo;t include a secure timestamp with your
        code-signing signature.</li>\n<li>Was built with an older SDK.</li>\n<li>Includes
        the com.apple.security.get-task-allow entitlement with the value set to any
        variation of true.</li></ul>\n</blockquote>\n<p>This makes a lot of sense
        because the main benefit of notarization is the malware scan. It was never
        necessary to bundle that with all the other requirements.</p>\n\n<p><a href=\"https://twitter.com/rosyna/status/1168994427542679554\">Rosyna
        Keller</a>:</p>\n<blockquote cite=\"https://twitter.com/rosyna/status/1168994427542679554\">\n<p>It&rsquo;s
        super important to check the logs because the warnings will become fatal errors
        again come January, 2020!</p>\n</blockquote>\n\n<p><a href=\"https://twitter.com/mmunz/status/1169030081097977856\">Mark
        Munz</a>:</p>\n<blockquote cite=\"https://twitter.com/mmunz/status/1169030081097977856\">\n<p>IMO,
        they have failed at both the end-user level and the developer level.  This
        delay, while helpful, doesn&rsquo;t address the core issues.</p>\n<p>There
        is no easy way to tell if an app is notarized.  End-users can&rsquo;t tell
        which apps are or are not notarized.</p>\n</blockquote>\n\n<p>I agree that
        there remain problems, but I don&rsquo;t think this is something that end
        users need to be concerned with checking. Except for unusual ways of getting
        an app onto a Mac, and manually bypassing the launch check, the system is
        going to enforce that everything is notarized.</p>\n\n<p><a href=\"https://tombridge.com/2019/09/03/apple-updates-notarization-requirements/\">Tom
        Bridge</a>:</p>\n<blockquote cite=\"https://tombridge.com/2019/09/03/apple-updates-notarization-requirements/\">\n<p>This
        <strong>does</strong> still mean you need to get notarized packages, zips
        and disk images for your environment if you intend to have 3rd party non-AppStorer
        software installed directly by end users. If you are installing tools via
        Munki&rsquo;s LaunchDaemons or Jamf&rsquo;s framework, this doesn&rsquo;t
        apply yet.</p>\n</blockquote>\n\n<p>Previously:</p>\n<ul>\n<li><a href=\"https://mjtsai.com/blog/2019/06/17/notarizing-command-line-tools-for-macos-10-15/\">Notarizing
        Command-Line Tools for macOS 10.15</a></li>\n<li><a href=\"https://mjtsai.com/blog/2019/06/06/security-privacy-in-macos-10-15-beta/\">Security
        &amp; Privacy in macOS 10.15 Beta</a></li>\n<li><a href=\"https://mjtsai.com/blog/2019/04/22/the-true-and-false-security-benefits-of-mac-app-notarization/\">The
        True and False Security Benefits of Mac App Notarization</a></li>\n<li><a
        href=\"https://mjtsai.com/blog/2019/04/08/macos-10-14-5-requires-new-developers-to-notarize/\">macOS
        10.14.5 Requires New Developers to Notarize</a></li>\n</ul>\n\n<p id=\"notarization-requirements-relaxed-update-2019-09-06\">Update
        (2019-09-06): <a href=\"https://eclecticlight.co/2019/09/06/how-to-tell-if-an-app-will-run-in-catalina/\">Howard
        Oakley</a>:</p>\n<blockquote cite=\"https://eclecticlight.co/2019/09/06/how-to-tell-if-an-app-will-run-in-catalina/\">\n<p>It&rsquo;s
        also worth noting that some developers have reported that apps which have
        been successfully notarized don&rsquo;t always complete Catalina&rsquo;s first
        run Gatekeeper checks successfully, and as a result Catalina may refuse to
        open them.</p>\n</blockquote><p class=\"tags\"><a rel=\"tag\" href=\"https://mjtsai.com/blog/tag/codesigning/\">Code
        Signing</a> <a rel=\"tag\" href=\"https://mjtsai.com/blog/tag/gatekeeper/\">Gatekeeper</a>
        <a rel=\"tag\" href=\"https://mjtsai.com/blog/tag/mac/\">Mac</a> <a rel=\"tag\"
        href=\"https://mjtsai.com/blog/tag/macos-10-15/\">macOS 10.15 Catalina</a>
        <a rel=\"tag\" href=\"https://mjtsai.com/blog/tag/notarization/\">Notarization</a>
        <a rel=\"tag\" href=\"https://mjtsai.com/blog/tag/programming/\">Programming</a></p>\n<div
        class=\"feedback\"><p><a href=\"https://mjtsai.com/blog/2019/09/04/notarization-requirements-relaxed/#comments\">18
        Comments</a></p>\n</div>\n\n</div>\n\t\n<div class=\"post\">\n<h1 id=\"post-26469\"><a
        href=\"https://mjtsai.com/blog/2019/09/04/what-beta-means/\" rel=\"bookmark\"
        title=\"Permanent Link: What Beta Means\">What Beta Means</a></h1>\n<p><a
        href=\"https://inessential.com/2019/09/02/on_my_funny_ideas_about_what_beta_means\">Brent
        Simmons</a>:</p>\n<blockquote cite=\"https://inessential.com/2019/09/02/on_my_funny_ideas_about_what_beta_means\">\n<p>Here
        are my definitions:</p>\n<p>development (d): everything is in progress and
        the app might be completely unusable.</p>\n<p>alpha (a): the app is feature-complete
        and has no known bugs &mdash;&nbsp;but, importantly, it&rsquo;s had very little
        testing.</p>\n<p>beta (b): the app is feature-complete, has no known bugs,
        and has been tested &mdash;&nbsp;but further testing is still warranted. Every
        beta is a release candidate.</p>\n</blockquote>\n<p>The definitions I like
        to use, which I think originally came from Apple&rsquo;s guidelines, are the
        same except that known bugs are allowed in the alpha stage. In any case, Apple
        and most of the rest of the world have moved on to other definitions. All
        of Apple&rsquo;s betas these days have known bugs, and they&rsquo;re usually
        not feature complete.</p><p class=\"tags\"><a rel=\"tag\" href=\"https://mjtsai.com/blog/tag/craft/\">Craft</a>
