        href=\"https://mjtsai.com/blog/2019/09/06/apple-responds-to-project-zero/#comments\">9
        Comments</a></p>\n</div>\n\n</div>\n\t\n<div class=\"post\">\n<h1 id=\"post-26494\"><a
        href=\"https://mjtsai.com/blog/2019/09/06/when-i-took-my-zipcar-into-the-wilderness/\"
        rel=\"bookmark\" title=\"Permanent Link: When I Took My Zipcar Into the Wilderness\">When
        I Took My Zipcar Into the Wilderness</a></h1>\n<p><a href=\"https://www.theatlantic.com/ideas/archive/2019/09/zipcar-into-the-wilderness/597217/\">Annie
        Lowrey</a> (via <a href=\"https://news.ycombinator.com/item?id=20873234\">Hacker
        News</a>):</p>\n<blockquote cite=\"https://www.theatlantic.com/ideas/archive/2019/09/zipcar-into-the-wilderness/597217/\">\n<p>If
        you take a vehicle loaned out by Zipcar&mdash;a rental service where drivers
        use RFID cards or a mobile app to open up the car&mdash;to an area without
        cell reception, there&rsquo;s a chance the car will not work. The doors won&rsquo;t
        open, and even if they do, the engine will not start. And because you will
        be in an area with no cell reception, it might be impossible for you to call
        for help.</p>\n<p>[&#8230;]</p>\n<p>Zipcars in general work just fine when
        they do not have cell service, he said, as they have some internal memory
        that lets them function even when out of touch with the company servers. Indeed,
        making sure that the cars work when out of reception is a &ldquo;mission-critical
        success factor&rdquo; for the company, he said. Still, cars without reception
        become vulnerable in a few scenarios: when members lose or do not have their
        physical Zipcard with them, when they exceed their reservation time or want
        to extend their Zipcar reservation, or when the vehicle battery dies. That
        last scenario was the one my family and I found ourselves in, though we did
        not know it at the time.</p>\n<p>[&#8230;]</p>\n<p>He was amazed&mdash;and
        I was amazed&mdash;in part because Zipcar does not warn users that they need
        to take extra precautions in areas without reception, whether the bowels of
        parking garages or overlook points on mountainous roads.</p>\n</blockquote>\n<p>I
        wonder if the car battery died because it was continually searching for a
        faint cell signal.</p><p class=\"tags\"><a rel=\"tag\" href=\"https://mjtsai.com/blog/tag/batterylife/\">Battery
        Life</a> <a rel=\"tag\" href=\"https://mjtsai.com/blog/tag/car/\">Car</a>
        <a rel=\"tag\" href=\"https://mjtsai.com/blog/tag/carrier/\">Carrier</a> <a
        rel=\"tag\" href=\"https://mjtsai.com/blog/tag/cellular-data/\">Cellular Data</a></p>\n<div
        class=\"feedback\"><p><a href=\"https://mjtsai.com/blog/2019/09/06/when-i-took-my-zipcar-into-the-wilderness/#comments\">1
        Comment</a></p>\n</div>\n\n</div>\n    <p class=\"day\">Thursday, <a href=\"/blog/2019/09/\">September</a>
        <a href=\"/blog/2019/09/05/\">5</a>, <a href=\"/blog/2019/\">2019</a> [<a
        href=\"https://mjtsai.com/tweetnest/2019/09/05\">Tweets</a>] [<a href=\"https://pinboard.in/search/u:mjtsai?query=%22September+5%2C+2019%22\">Favorites</a>]</p>\n\t\n<div
        class=\"post\">\n<h1 id=\"post-26483\"><a href=\"https://mjtsai.com/blog/2019/09/05/in-screen-touch-id-coming-back-to-iphone/\"
        rel=\"bookmark\" title=\"Permanent Link: In-Screen Touch ID Coming Back to
        iPhone\">In-Screen Touch ID Coming Back to iPhone</a></h1>\n<p><a href=\"https://www.bloomberg.com/news/articles/2019-09-05/apple-working-on-in-display-fingerprint-id-for-future-iphones\">Mark
        Gurman and Debby Wu</a>:</p>\n<blockquote cite=\"https://www.bloomberg.com/news/articles/2019-09-05/apple-working-on-in-display-fingerprint-id-for-future-iphones\">\n<p>The
        upcoming fingerprint reader would be embedded in the screen, letting a user
        scan their fingerprint on a large portion of the display, and it would work
        in tandem with the existing Face ID system, the people familiar with Apple&rsquo;s
        plans said.</p>\n<p>[&#8230;]</p>\n<p>Apple is considering including this
        in-screen touch sensor in the 2020 iPhone model if testing is successful,
        the people said. Suppliers have proven their ability to integrate the technology
        into iPhones, but the company has not managed to mass-produce it yet, one
        person familiar with the development work said.</p>\n</blockquote>\n<p>Having
        redundant sensors sounds wasteful, but I&rsquo;m looking forward to this.
        The longer I use Face ID, the more I&rsquo;m annoyed at how much slower it
        makes the common case of unlocking my phone as I pull it out of my pocket.
        Yet I don&rsquo;t want to switch back to only Touch ID because there are cases
        where it doesn&rsquo;t work at all.</p>\n\n<p>Previously:</p>\n<ul>\n<li><a
        href=\"https://mjtsai.com/blog/2019/03/01/updating-from-an-iphone-se-to-an-xr/\">Upgrading
        From an iPhone SE to an XR</a></li>\n</ul>\n\n<p id=\"in-screen-touch-id-coming-back-to-iphone-update-2019-09-06\">Update
        (2019-09-06): <a href=\"https://daringfireball.net/linked/2019/09/05/gurman-touch-id\">John
        Gruber</a>:</p>\n<blockquote cite=\"https://daringfireball.net/linked/2019/09/05/gurman-touch-id\">\n<p>If
        true, I would guess this would be an optional way to increase security by
        requiring both Face ID <em>and</em> Touch ID authentication.</p>\n</blockquote><p
