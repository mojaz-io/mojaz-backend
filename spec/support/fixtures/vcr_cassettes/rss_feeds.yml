        href=\"https://www.google.com/url?q=https://bit.ly/2KA6LaX&amp;sa=D&amp;ust=1566223037011000\">https://bit.ly/2KA6LaX</a></span><span
        class=\"c0\"> (تم الدّخول إلى الرابط بتاريخ 4 حزيران 2019)</span></p>\n<p
        dir=\"rtl\">[46] <span class=\"c0\">سليمان الخالدي، حصري: مسؤولون: الأردن
