        style=\"direction: rtl;\" data-collapsible=\"accordion\">\n<li>\n<div class=\"collapsible-header\"><strong>
        نصوص مواد اتفاقيّة الغاز مع «إسرائيل» المذكورة في المقالة</strong></div>\n<div
        class=\"collapsible-body\">\n<p>مقدمة الاتفاقية «تم إبرام هذه الاتفاقية في
        26 أيلول 2016 مع وبين: 1- NBL الأردن للتسويق المحدودة، وهي شركة في جزر كايمان
        ذات مسؤولية محدودة، مملوكة بالكامل من قبل الشركاء في حقل ليفياثان، ومقرّها
        الرئيسي في 12 أبا إيبان بوليفارد، هرتسليا، 46725 إسرائيل («البائع») وهي الطرف
        الأول في هذه الاتفاقيّة و2- شركة الكهرباء الوطنيّة الأردنيّة، وهي شركة مساهمة
        عامّة مملوكة بالكامل من قبل الحكومة الأردنيّة، تم تأسيسها بموجب قوانين الأردن
        تحت رقم 316، ومقر عملها الرئيسي في شارع زهران، الدوار السابع، عمان، الأردن
        («المشتري») وهي الطرف الثاني في هذه الاتفاقية».</p>\n<p>فقرة 1.1.22 «ضمان
        المشتري» وتعني رسالة التزام تصدرها الحكومة الأردنية فيما يتعلّق بالتزامات
        دفعات المُشتري بموجب هذه الاتفاقية، المبيّنة في الجدول 3 أدناه.</p>\n<p>الجدول
        3 – نموذج كفالة المشتري – نموذج خطاب التعهّد [وفيه ترد النصوص التالية]: 1-
        عملًا بالقرار الذي اتّخذه مجلس وزراء المملكة الأردنية الهاشمية بتاريخ ( &#8212;)
        رقم (&#8212;)، يفوّض مجلس الوزراء وزارة المالية بإبرام خطاب التعهّد هذا نيابة
        عن حكومة المملكة الأردنيّة الهاشميّة («GoJ») لصالح البائع&#8230; 4- يسري خطاب
        التعهد هذا كعقد على الرغم من أن الحكومة الأردنية قد تكون قد نفذته بين الطرفين
        فقط. 5- تتعهد الحكومة الأردنية بموجب هذا بلا رجعة أو قيد أو شرط بأنه في حال
        إخفاق شركة الكهرباء الوطنية في دفع أي مبلغ مستحق إلى البائع (بما في ذلك المطلوبات
        الماليّة) أو إيداع أي مبلغ في الإيداع المشروط، وفقًا للبنود اتفاقية GSPA [أي
        هذه الاتفاقية] («المبلغ المستحق») تقوم الحكومة الأردنية بدفع المبلغ المستحق
        للبائع أو إيداعه في الإيداع المشروط (حسب الاقتضاء) نيابة عن شركة الكهرباء
        الوطنية وفقًا للأحكام الواردة أدناه. 6- في حالة عدم قيام شركة الكهرباء الوطنية
        بدفع أي مبلغ مستحق ويرغب البائع في تقديم مطالبة بموجب خطاب التعهد هذا، يجب
        على البائع تقديم إشعار كتابي («الإشعار») إلى الحكومة الأردنية (ممثلة بوزارة
        الطاقة والثروة المعدنية) بطلب الدفع، وتقوم الحكومة الأردنية بدفع المبلغ المستحق
        إلى البائع مع الفوائد المتكبدة وفقًا لسعر الفائدة المنصوص عليه في GSPA [أي
        هذه الاتفاقية]&#8230; 8- لا يجوز تخفيض مسؤولية الحكومة الأردنية بموجب خطاب
        التعهد هذا أو تجاهله&#8230; 11- يشكل خطاب التعهد هذا والتزامات الحكومة الأردنية
        أدناه ضمانًا مستمرًّا ويمتد ويشمل الرصيد النهائي لجميع المبالغ المعلقة (غير
        المستردة) من شركة الكهرباء الوطنية بغض النظر عن أي دفعة وسيطة أو صرف كليّ
        أو جزئي.. 12- يجب أن تتم جميع المدفوعات التي ستقدمها الحكومة الأردنية بموجب
        خطاب التعهد هذا بالكامل دون أي مقاصة أو قيد أو شرط ودون اي حجب من أي نوع أو
        أي خصم أو بسبب أي مطالبة مضادة.</p>\n<p>فصل 2. الشروط المسبقة، فقرة 2.1.3
        إبرام الحكومة الأردنية وحكومة إسرائيل اتفاقية كتابية تغطي عدة مسائل تتعلّق
        بتدفق الغاز بين البلدين، بما في ذلك المسائل المذكورة في المراسلات السابقة
        بشأن الموضوع بين وزراء الطاقة المعنيين من الحكومتين، وبدء نفاذ هذه الاتفاقية
        («شرط G2G»).</p>\n<p>فقرة 4.4 يجب على البائع تقديم [إشعار] إلى وزارة الطاقة
        والثروة المعدنية (MEMR)، بالنيابة عن الحكومة الأردنية، ونسخة من أي إشعار يفيد
        بتسليم البائع إلى المشتري وفقًا للمادة 4.1 أو 4.3&#8230; [و]يكون لأي دفع أو
        تصرف يتم من MEMR نفس التأثير كما لو كان الدّفع أو التصرّف قد قام به المُشتري&#8230;الخ.</p>\n<p>فقرة
        18.3.1 يجوز للمشتري التنازل عن حقوقه والتزاماته بموجب هذه الاتفاقية إلى 1-
        أي قسم أو إدارة تابعة للحكومة الأردنية أو 2- أي شركة مملوكة بالكامل من قبل
        الحكومة الأردنية أو من قبل أي كيان تم وصفه في المادة 18.3.1 شريطة أن تظل تلك
        الشركة تحت سيطرة الحكومة الأردنية أو تحت سيطرة أي كيان تم وصفه في المادة 18.3.1
        أو 3- أي هيئة عامّة رسميّة منشأة بموجب القانون الأردني.</p>\n<p>فقرة 1.1.109
        (د) يتلقى البائع ضمانًا تصدره حكومة الولايات المتحدة أو وكالة ائتمان تصدير
        فيما يتعلّق بالتزامات المشتري بموجب هذه الاتفاقية، وتكون هذه الكفالة بشكل
        وشروط مقبولة من البائع.</p>\n<p>فقرة 1.1.76 «عقود الإيجار ليفياثان» وتعني
        عقود إيجار النفط الإسرائيلية 14 / I «جنوب ليفياثان» و15 / I «شمال ليفياثان».</p>\n<p>فقرة
        1.1.78 «الشركاء في حقل ليفياثان» وتعني أصحاب المصالح في عقود إيجار ليفياثان،
        وهم في تاريخ هذه الاتفاقية (المشاركون في إيجار ليفياثان) كما يلي: [ترد أسماء
        الشركات ونسب الملكية المذكورة أعلاه].</p>\n<p>فقرة 1.1.109 (هـ) &#8230;ونقل
        هذا الغاز الطبيعي من قبل الشركاء في حقل ليفاياثان إلى البائع ومن البائع إلى
        المشتري بموجب هذه الاتفاقية.</p>\n<p>فقرة 4.2.5 [يحق للبائع إنهاء الاتفاقية
        في حال] تم إنهاء اتفاقية البائع [المنعقدة بين البائع ومالكي البائع!]، وفشل
        البائع في إبرام اتفاقية غاز أخرى مع الشركاء في حقل ليفاياثان.</p>\n<p>فقرة
        4.5 يحقّ للشركاء في حقل ليفاياثان معالجة أي حالة من حالات التقصير من البائع
        خلال فترة العلاج الممنوحة إلى البائع بموجب هذه الوثيقة. لتجنب اللبس، يجوز
        للشركاء في حقل ليفاياثان، وهم غير ملزمين، تنفيذ أي عمل من التزامات البائع&#8230;</p>\n<p>فقرة
        6.1.2 (أ) يكون للبائع الحق في شراء الغاز الطبيعي من الشركاء في حقل ليفاياثان&#8230;</p>\n<p>فقرة
        19.4.15 يؤكد المشتري ويوافق على أنه لا يوجد في هذه الاتفاقيّة أو في اتفاقية
        البائع ما يمنح المشتري أية حقوق أو مطالبات ضد الشركاء في حقل ليفاياثان فيما
        يتعلّق بموضوع هذه الاتفاقية، ولا يتحمل الشركاء في حقل ليفاياثان، تحت أي ظرف
        من الظروف، أي التزام أو مسؤولية أيًّا كانت (في القانون أو في العقد) تجاه المشتري
        فيما يتعلق بموضوع هذه الاتفاقية&#8230;</p>\n<p>فقرة 5.2 &#8230;يقر البائع
        بأن المشتري سوف يستورد إمدادات غاز أخرى وينقل مثل هذا الغاز باستخدام خط أنابيب
        نقل الغاز الأردني JGTP، وبالتالي يكون الغاز المباع والمسلم إلى المشتري بموجب
        هذه الاتافقية مختلطًا مع بعض ولا ينقل بشكل منفصل عن إمدادات الغاز الأخرى في
        JGTP.</p>\n<p>فقرة 5.3.1 &#8230;يجوز إنتاج الغاز الطبيعي المورد بموجب هذه
        الاتفاقية من حقل ليفاياثان أو من أي مصادر أخرى، ويقر الطرفان بأن هذا الغاز
        الطبيعي سوف يتم مختلطًا مع بعض ولا يسلم بشكل منفصل عن كميات الغاز الأخرى في
        نظام المصب [الأنبوب الممتد من حقل ليفاياثان إلى نقطة التسليم على الحدود الأردنية].</p>\n<p>فقرة
        5.3.2 يقر الطرفان بأنه يجوز استخدام نظام المصب ومنشآت المشتري لنقل وشراء وبيع
        الغاز الطبيعي من مصادر أخرى غير حقل ليفاياثان.</p>\n<p>فقرة 18.4.3 يقر المشتري
        بأنه قد يطلب منه إبرام اتفاقيّة مباشرة مع مقرضي ليفاياثان تحدد حقوق مقرضي
        ليفاياثان&#8230; ولا يجوز حجب هذه الموافقة دون مبرر معقول.</p>\n<p>فقرة 18.4.4
        &#8230;يوافق المشتري على تزويد مقرضي ليفاياثان بالمعلومات والبيانات المتعلقة
        بالقدرات المالية والمهنية للمشتري، كما قد يطلب ذلك بشكل معقول من قبل مقرضي
        ليفاياثان.</p>\n<p>فقرة 9.5.1 تعامل جميع أحكام وشروط هذه الاتفاقية وجميع المعلومات
        المفصح عنها أدناه (بما في ذلك أية إفصاحات يتم إجراؤها أثناء أي قرار تحكيم
        أو خبير) ونتائج أية إجراءات لتقرير الخبير والتحكيم حتى خمس (5) سنوات من انتهاء
        هذه الاتفاقية معاملة سريّة&#8230;</p>\n<p>الفقرة 16.1.3 على الرغم من الأحكام
        السابقة من هذه المادة 16.1، لا تشكل الأحداث والظروف التالية قوة قاهرة أو أساسًا
        للإعفاء من المسؤوليّة بموجب هذه المادّة 16&#8230; (و) تغيير في القانون الأردني.</p>\n</div>\n</li>\n</ul>\n]]></content:encoded>\n\t\t\t<wfw:commentRss>https://www.7iber.com/politics-economics/%d8%a8%d9%86%d9%88%d8%af-%d8%a7%d8%aa%d9%81%d8%a7%d9%82%d9%8a%d8%a9-%d8%a7%d9%84%d8%ba%d8%a7%d8%b2/feed/</wfw:commentRss>\n\t\t<slash:comments>0</slash:comments>\n\t\t</item>\n\t\t<item>\n\t\t<title>كتب:
        ماذا أقرأ عن إيران؟</title>\n\t\t<link>https://www.7iber.com/culture/%d9%83%d8%aa%d8%a8-%d9%85%d8%a7%d8%b0%d8%a7-%d8%a3%d9%82%d8%b1%d8%a3-%d8%b9%d9%86-%d8%a5%d9%8a%d8%b1%d8%a7%d9%86%d8%9f/</link>\n\t\t<comments>https://www.7iber.com/culture/%d9%83%d8%aa%d8%a8-%d9%85%d8%a7%d8%b0%d8%a7-%d8%a3%d9%82%d8%b1%d8%a3-%d8%b9%d9%86-%d8%a5%d9%8a%d8%b1%d8%a7%d9%86%d8%9f/#respond</comments>\n\t\t<pubDate>Thu,
        01 Aug 2019 11:01:57 +0000</pubDate>\n\t\t<dc:creator><![CDATA[مصطفى شلش]]></dc:creator>\n\t\t\t\t<category><![CDATA[ثقافة
        وفنون]]></category>\n\t\t<category><![CDATA[iran]]></category>\n\t\t<category><![CDATA[Iraq]]></category>\n\t\t<category><![CDATA[trump]]></category>\n\t\t<category><![CDATA[مواد
        يومية | Daily Posts]]></category>\n\n\t\t<guid isPermaLink=\"false\">https://www.7iber.com/?post_type=culture&#038;p=69949</guid>\n\t\t<description><![CDATA[في
        هذه القائمة، يختار لنا مصطفى شلش مجموعة من الكتب التي تسلّط الضوء على إيران
        منذ ما قبل الثورة على الشاه وحتى فترة قريبة.]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p
        dir=\"rtl\" style=\"text-align: right;\">على وقع تزايد التوتر في منطقة الخليج
        بين إيران والولايات المُتحدة الأمريكية وحلفائها، تقدّم قائمة الكتب التي يستعرضها
        هذا المقال عددًا من الكتب التي من الممكن أن تكون مفيدة في التعرّف على إيران
        منذ ما قبل الثورة الإسلامية على نظام الشاه، مرورًا بالثورة، وإعلان الجمهورية
        الإسلامية، وأن تساعدنا في بناء تصوّر سياسيّ واجتماعي بعيد عن البروباغاندا
        المؤيّدة أو تلك المعادية.</p>\n<p dir=\"rtl\" style=\"text-align: right;\"><strong>«مدافع
        آية الله: قصة إيران والثورة»، محمد حسنين هيكل</strong></p>\n<p dir=\"rtl\"
        style=\"text-align: right;\">كان الصحفي المصري محمد حسنين هيكل مهتمًا جدًا
        بالشأن الإيراني، وقد عرف خلال سنوات عمله الطويلة فاعلين مهمّين في إيران. فقبل
        الثورة الإيرانية التقى هيكل بالإمام الخميني في 23 كانون الأول\\ديسمبر 1978
        عندما كان الخميني منفيًا في فرنسا. ثم بعد نجاح الثورة الإسلامية 1979، زار
        هيكل إيران للتعرّف على الأوضاع على الأرض، ونتج عن هذه الزيارة كتاب «مدافع
        آية الله: قصة إيران والثورة» وصدر عام 1981.</p>\n<p dir=\"rtl\" style=\"text-align:
        right;\">في الحوار مع هيكل، لم يبد أن الخميني يملك إجابات كافية حول صيرورة
        تطوّر الثورة، ولكن التجربة الثورية الإيرانية أثبتت قدرتها على تجاوز المشكلات
        الرئيسة التي سردها هيكل في كتابه، والتي كان من بينها، الصراع بين التيارات
        السياسية المختلفة والمتناقضة، والصراعات السياسية الإقليمية، والتي ارتبطت في
        ذاكرة الشعب الإيراني بتدبير حكومتي الولايات المتحدة وبريطانيا للانقلاب العسكري
        على حكومة محمّد مصدّق عام 1953.</p>\n<p dir=\"rtl\" style=\"text-align: right;\">أعتقد
        أن هذا الكتاب مهم لأكثر من سبب، من بينها قرب هيكل، ولو بعض الشيء، من قيادة
        الثورة الإيرانية، ومخالطته لشباب الثورة وإدراكه لآليات عمل قادتها على الأرض،
        وكذلك لسرد هيكل المفصّل لأسباب الثورة والعوامل التي قادت لاشتعالها.</p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><strong>«فوكو صحافيًا، أقوال وكتابات»،
        نقله إلى العربية البكاي ولد عبد الملك</strong></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\">بالتنسيق مع صحيفة أخبار المساء الإيطالية، زار الفيلسوف الفرنسي ميشيل
        فوكو إيران في العامين 1978 و1979 وكتب عدّة مقالات عن الأوضاع داخل مملكة الشاه.
        وقد ترجمت هذه المقالات في كتاب «فوكو صحافيًا، أقوال وكتابات»، وقد صدر الكتاب
        بالعربية عن دار جداول عام 2012.</p>\n<p dir=\"rtl\" style=\"text-align: right;\">أطلق
        فوكو على نظام الشاه القائم آنذاك تسمية «نظام التحديث الزائف» حيث فشل الشاه
        في منح إيران بنية أساسية تعليمية وصناعية واجتماعية وقانونية للتقدم كدولة حديثة
        رغم الدعم الغربي السخي وخصوصًا من الولايات المتحدة.</p>\n<p dir=\"rtl\" style=\"text-align:
        right;\">ونتج عن هذا الفشل، حسب فوكو، اتساع للفجوة الطبقية بين أبناء المجتمع
        الواحد. وفاقمت الإجراءات الهيكلية الاقتصادية والاجتماعية من اضطراب المجتمع
        الإيراني. وزاد هذا الاضطراب عدم تفهم الطبقات الحاكمة للموروث الديني وقوة تيار
        الإسلام السياسي الشيعي الصاعد في المجتمع.</p>\n<p dir=\"rtl\" style=\"text-align:
        right;\">وقد عمل فوكو في مقالاته على وصف الفارق المرعب، على حد وصفه، بين أحياء
        المسؤولين والنخب والطبقات الغنية وباقي الشعب الإيراني آنذاك، وهذا ما جعل فوكو
        متحمسًا للثورة الإيرانية وداعمًا لقيادتها، بل وأكثر من ذلك عمل على تحليل الوضع
        الإيراني والاستفادة منه في مشروعه الفلسفي عن آليات القمع.</p>\n<p dir=\"rtl\"
        style=\"text-align: right;\">يمكن وصف كتابات فوكو بالحيادية لأنه لم يكن سياسيًا
        ولا صحافيًا، وإنما كتب بحس الفيلسوف الذي يعمل على تحليل كل ما تقع عليه عيناه،
        وهذا ما يعطي للكتاب أهمية أكبر لاستقراء الوضع الإيراني.</p>\n<div class=\"row\">\n<div
        class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img
        src=\"https://www.7iber.com/wp-content/uploads/2019/08/iranbooks.jpg\" alt=\"\"
        /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\" style=\"text-align: right;\"><strong>«التيارات
        السياسية في إيران»، فاطمة الصمادي</strong></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\">تحاول الدكتورة فاطمة الصمادي في كتابها «التيارات السياسية في إيران»،
        والصادر عن المركز العربي للأبحاث ودراسة السياسات عام 2012، وضْع أطرٌ مَعرفية
        تفصيلية لأهم التيارات السياسية الإيرانية خصوصًا في فترة ما بعد الثورة الإسلامية،
        والتي شهدت نشاط عدد كبير من التيارات عكس ما هو متصور عنها الآن، تيارات ماركسية
        وشيوعية وليبرالية إلى جانب القوى الدينية التقليدية الفاعلة بشقيها الإصلاحي
        والأصولي.</p>\n<p dir=\"rtl\" style=\"text-align: right;\">واستندت الصمادي
        على عدة عوامل لتقديم أسباب لبقاء أو اندثار أو تكوين تيارات سياسية في إيران،
        منها التحوّل من مستوى الثورة إلى مستوى الدولة، ومعدّلات النمو والاقتصاد في
        ظل نظام الثورة الناشئ وعلى رأسه الإمام الخميني، وإعادة تشكل الطبقات الاجتماعية
        الإيرانية من جديد على إثر الهزّة الكبيرة التي حدثت للمجتمع بفعل الثورة والحرب
        والحصار.<br />\nيقدّم الكتاب تأسيسًا لفهم المزاج السياسي للمجتمع الإيراني
        ما بعد الثورة الإيرانية وحتى العام 2012، أي قبل أن يصل الرئيس الحالي حسن روحاني
        لسدة الحُكم 2013 ويُحدث العديد من التغيرات الهيكلية في العملية السياسية ويفوز
        ما يُعرف بتيار الاعتدال.</p>\n<p dir=\"rtl\" style=\"text-align: right;\"><strong>«الخبرة
        الإيرانية، الانتقال من الثورة إلى الدولة»، أمل حمادة</strong></p>\n<p dir=\"rtl\"
        style=\"text-align: right;\">رسالة دكتوراة قدمتها أمل حمادة لقسم العلوم السياسية
        في كلية الاقتصاد والعلوم السياسية في جامعة القاهرة، وصدرت بنفس العنوان عن
        الشبكة العربية للأبحاث والنشر عام 2008. دراسة حمادة عميقة ومُحكمة من حيث كم
        المصادر والاطلاع على مختلف الآراء المهتمة بالشأن الإيراني السياسي، من بينها
        أعمال منظرين فكريين للثورة مثل علي شريعتي ومحمد خاتمي وعبد الكريم سروش.</p>\n<p
        dir=\"rtl\" style=\"text-align: right;\">قدمت الدراسة مقدمة نظرية طويلة عن
        دوافع الإنسان للثورة، ثم عملت على تفكيك تجربة الثورة الإيرانية من حيث «بناء
        الدولة» و«أدوار قيادي الثورة» وعلى رأسهم الإمام الخميني الذي قاد عملية تنظير
        ديني وسياسي فريدة من نوعها لحل مشكلة الحُكم في دولة يعد المذهب الشيعي ركنًا
        أساسيًا من أركانها.</p>\n<p dir=\"rtl\" style=\"text-align: right;\">هذا إلى
        جانب النظر لتجربة الحرب العراقية الإيرانية (1980- 1988) وما نتج عنها من فوائد
        للثورة الإيرانية رغم التكلفة البشرية الباهظة كمنح الحرب الديناميكية اللازمة
        لعمل المؤسسات الجديدة المنبثقة عن الثورة «كالحرس الثوري الإيراني» والمساهمة
        في إعادة هيكلة مؤسسات النظام القديم كالجيش الإيراني النظامي.</p>\n<p dir=\"rtl\"
        style=\"text-align: right;\">وشرّحت حمادة النظام البرلماني والرئاسي والمراحل
        التي مرت بها الدولة والصراع بين الأجنحة الإصلاحية والراديكالية حتى استقر تشكيل
        هرم الحكم عبر إلغاء منصب رئيس الوزراء والاكتفاء بمنصب أعلى لمرشد الثورة الإيرانية
        ثم رئيس الجمهورية الإسلامية ومن بعده بقية الأجهزة التنفيذية والقضائية والنيابية.</p>\n<p
        dir=\"rtl\" style=\"text-align: right;\">كما شرحت الدراسة عملية إعادة هيكلة
        الاقتصاد التي قادها آخر رئيس وزراء قبل إلغاء المنصب وهو الثوري الراديكالي
        مير حسين موسوي، والربط بين كل طبقات المجتمع، والحد من نفوذ الطبقة الغنية التي
        نمت حول شاه إيران المخلوع، وتحصين الاقتصاد من الضربات التي استهدفته من المحيط
        المُعادي له في منطقة الخليج والحكومات الغربية.</p>\n<p dir=\"rtl\" style=\"text-align:
        right;\">أعتقد أن أهم ما في هذه الدراسة هو أنها تشرح ما افتقدته ثورات الربيع
        العربي، وهو الكوادر القادرة على نقل حالة السيولة الثورية إلى نظام قادر على
        الحكم وإدارة مؤسسات الدولة.</p>\n]]></content:encoded>\n\t\t\t<wfw:commentRss>https://www.7iber.com/culture/%d9%83%d8%aa%d8%a8-%d9%85%d8%a7%d8%b0%d8%a7-%d8%a3%d9%82%d8%b1%d8%a3-%d8%b9%d9%86-%d8%a5%d9%8a%d8%b1%d8%a7%d9%86%d8%9f/feed/</wfw:commentRss>\n\t\t<slash:comments>0</slash:comments>\n\t\t</item>\n\t\t<item>\n\t\t<title>«روح
        الشعب» تعيد تشكيل السوق الشعبي في منطقة راس العين</title>\n\t\t<link>https://www.7iber.com/environment-urban/%d8%b3%d9%88%d9%82-%d8%a7%d9%84%d8%ac%d9%85%d8%b9%d8%a9/</link>\n\t\t<comments>https://www.7iber.com/environment-urban/%d8%b3%d9%88%d9%82-%d8%a7%d9%84%d8%ac%d9%85%d8%b9%d8%a9/#respond</comments>\n\t\t<pubDate>Wed,
        31 Jul 2019 14:32:45 +0000</pubDate>\n\t\t<dc:creator><![CDATA[أحمد أبو خليل]]></dc:creator>\n\t\t\t\t<category><![CDATA[بيئة
        وقضايا المدينة]]></category>\n\t\t<category><![CDATA[abdali market]]></category>\n\t\t<category><![CDATA[Amman]]></category>\n\t\t<category><![CDATA[domestic
        workers]]></category>\n\t\t<category><![CDATA[friday]]></category>\n\t\t<category><![CDATA[migrant
        workers]]></category>\n\t\t<category><![CDATA[مواد يومية | Daily Posts]]></category>\n\n\t\t<guid
        isPermaLink=\"false\">https://www.7iber.com/?post_type=environment-urban&#038;p=69925</guid>\n\t\t<description><![CDATA[بعد
        حوالي خمسة أعوام على الانتقال إليه، ما الذي يخبرنا به سوق الجمعة الجديد عن
        مرونة قطاع العمل غير الرسمي؟]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p
        dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight: 400;\">مضت
        حوالي خمسة أعوام على إنشاء السوق الشعبي في منطقة رأس العين في عمّان، الذي
        يعمل يومي الخميس والجمعة من كل أسبوع. ورث السوق جزءًا رئيسيًا من بسطات سوق
        العبدلي الشهير الذي تأسس عام 1984 تحت اسم «سوق الإثنين» لسنوات، قبل أن يتحول
        إلى «سوق الجمعة». كان نقل السوق من العبدلي إلى رأس العين </span><a href=\"https://royanews.tv/news/16859\"><span
        style=\"font-weight: 400;\">إجباريا</span></a><span style=\"font-weight: 400;\">
        في نهاية عام 2014 ولكنه باشر العمل فعليًا في مطلع العام التالي 2015، وحصل
        إثر عملية النقل اصطدام بين قوات الأمن وبين أصحاب البسطات والعاملين عليها.</span></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight: 400;\">عند
        عملية الترحيل تقلص عدد العاملين لأن مساحة سوق </span><a href=\"https://alghad.com/%D9%81%D8%B1%D8%A7%D8%BA-%D8%B3%D9%88%D9%82-%D8%A7%D9%84%D8%AC%D9%85%D8%B9%D8%A9-%D9%81%D9%8A-%D8%A7%D9%84%D8%B9%D8%A8%D8%AF%D9%84%D9%8A-%D9%84%D8%A3%D8%B3%D8%A8%D9%88%D8%B9%D9%8A%D9%86-%D9%8A%D8%AB/\"><span
        style=\"font-weight: 400;\">العبدلي</span></a><span style=\"font-weight: 400;\">
        بلغت في آخر مراحلها حوالي 34 دونمًا مقارنة بثماني دونمات في السوق الجديد،
        وقد تمكنتُ قبيل الترحيل من القيام بإحصاء «شخصي» لسوق العبدلي تبيّن من خلاله
        وجود ما يقرب من خمسة آلاف «فرش»، والتي هي وحدة بيع وقد يملك البائع الواحد
        عدة فروش أو يقوم بتأجير بعضها.</span></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><span style=\"font-weight: 400;\">كان سوق العبدلي قد تأسس بمساحة
        صغيرة غير منتظمة في الجزء السفلي من مُجمّع العبدلي، وكان يتكوّن من حوالي 200
        بسطة مرخصة ثم رُخّصت بسطات أخرى بقيت بحدود «المئات» مع تمدّد السوق، إلى أن
        بلغ ذروته بعد إلغاء خطوط النقل من مجمع العبدلي ونقْلها إلى مجمع الشمال في
        منطقة طارق في عامي 2006/2007.</span></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><span style=\"font-weight: 400;\">ومع كل توسع جديد كان سوق العبدلي
        يستوعب المزيد من البسطات، وأخذ في سنواته الأخيرة يتنوع وينتظم أكثر في طبيعة
        السلع المعروضة للبيع، فقد بدأ كسوق ملابس وأحذية مستعملة، ثم أصبح سوقا للخضار
        والأدوات المنزلية والقرطاسية والعدد اليدوية وغيرها. </span></p>\n<p dir=\"rtl\"
        style=\"text-align: right;\"><span style=\"font-weight: 400;\">وعندما نشأت
        أزمة ترحيل السوق عام 2014، قبلت أمانة عمان النقاش مع أصحاب البسطات الأصلاء
        المسجلين، وقد حددت في البداية مواقع لحوالي 450 بسطة ثم رفعت العدد إلى 520.</span></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight: 400;\">من
        خلال تناول مظاهر التنظيم الذاتي التي تمّت في هذا السوق على مدى السنوات الماضية،
        يسعى هذا المقال إلى عرض ما في قطاع العمل غير الرسمي من مرونة عالية، تسمح له
        بالاستجابة بسلاسة للتبدلات العمرانية والإدارية، وبالاستثمار الدقيق لكل الإمكانات
        والموارد المتاحة، وبتحقيق أقصى حالات الجدوى الاقتصادية للمشروع الصغير، عبر
        الحساب الدقيق للتكلفة والمنفعة. </span></p>\n<p dir=\"rtl\"><strong>بداية
        متعثّرة</strong></p>\n<p dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight:
        400;\">ووجه المكان الجديد برفض مطلق من قبل أصحاب البسطات، وعقدت اجتماعات عديدة
        بين أمانة عمان وأصحاب بسطات العبدلي، ودافعت أمانة عمان عن موقفها بقولها إنها
        بصدد إنشاء </span><a href=\"http://alnasnews.com.jo/online/local/39557.html\"><span
        style=\"font-weight: 400;\">سوق</span></a><span style=\"font-weight: 400;\">
        شعبي «حضاري» </span><span style=\"font-weight: 400;\">بمواصفات</span><span
        style=\"font-weight: 400;\"> ومعايير <a href=\"https://www.addustour.com/articles/158493-%D8%A7%D9%84%D8%A3%D9%85%D8%A7%D9%86%D8%A9-%D8%AA%D9%88%D8%A7%D8%B5%D9%84-%D8%A7%D9%84%D8%B9%D9%85%D9%84-%D9%84%D8%A5%D9%86%D8%AC%D8%A7%D8%B2-%D8%B3%D9%88%D9%82-%D8%B1%D8%A7%D8%B3-%D8%A7%D9%84%D8%B9%D9%8A%D9%86-%D8\"
        target=\"_blank\" rel=\"noopener\">عالية المستوى</a> مطابقة للمواصفات المطبقة
        في العالم.</span></p>\n<p dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight:
        400;\">جددت أمانة عمان بناء ودهان سور المساحة الجديدة، وجعلت له مدخلين، وعُبدت
        الساحة، ثم قُسّمت بالخطوط الصفراء إلى وحدات، مساحة الواحدة منها حوالي ستة
        أمتار مربّعة، وجُعلت بينها ممرات، ثم وضع في كل وحدة فرش خشبي مساحته مترات
        مربّعان مع مطلة خشبية لُفت بقماش أخضر. وتركت مساحات فارغة، وأبعدت البسطات
        عن الجدران، وأُبلغ الباعة بأنه لا يجوز لهم استخدام الجدران ذاتها التي زينت
        برسومات وشعارات عن المدينة وجمالها ونظافتها.</span></p>\n<div class=\"row\">\n<div
        class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img
        src=\"https://www.7iber.com/wp-content/uploads/2019/07/راس-العين١.jpg\" alt=\"\"
        /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\" style=\"text-align: center;\"><strong><sup>
        سوق الجمعة بعد أن جهزته الأمانة.</sup></strong></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><span style=\"font-weight: 400;\">تمنّع أصحاب البسطات في البداية،
        ولكن أجهزة الأمانة تعرف بحكم الخبرة هشاشة مجتمع أصحاب البسطات والفردية العالية
        التي تميز القطاع، وضعف حجم السلطة التي يحوزونها، فأخذ الباعة يستجيبون تدريجيًا
        بعد تحقيق بعض المطالب الإضافية.</span></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><span style=\"font-weight: 400;\">استمر السوق بلا باعة وتقريبًا بلا
        مشترين لأسابيع، ثم بدأ العمل الفعلي فيه بتردد، وكان على الباعة أن يتعرفوا
        على الزبائن الجدد، إذ لم يلتحق زبائن العبدلي فورًا بالموقع الجديد مباشرة،
        كما كان عليهم أن يتعاملوا مع حيّز جديد ومع حركة جديدة للزبائن، وهو ما يتطلب
        انتباهًا من أجل تحديد طبيعة استجاباتهم بما يحقق أقصى حالات الفائدة.</span></p>\n<div
        class=\"row\">\n<div class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img src=\"https://www.7iber.com/wp-content/uploads/2019/07/راس-العين-٣.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\" style=\"text-align:
        center;\"><strong><sup> التقطت هذه الصورة بعد ثلاثة أشهر على بدء العمل في
        السوق</sup></strong></p>\n<p dir=\"rtl\" style=\"text-align: right;\"><span
        style=\"font-weight: 400;\">أُخذت هذه الصورة بعد حوالي ثلاثة شهور </span><span
        style=\"font-weight: 400;\">من بدء العمل في السوق</span><span style=\"font-weight:
        400;\">. كان السوق قد تغير كليًا، أزيلت المظلات الخفيفة الملفوفة بالقماش،
        وحلت مكانها مظلات من الشادر المتين باللون البرتقالي الذي كان مستخدمًا في العبدلي،
        وأحضر الباعة القوائم المعدنية التي اعتادوا بناءها ونصبها بسرعة وشد شوادرهم
        فوقها وحولها، وأعيد شق الممرات من جديد بما يلائم الأطراف ذات الصلة، وقد استسلمت
        الأمانة لعملية التخطيط والتصميم وهي ترى جدواها في جلب الزبائن. </span></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight: 400;\">امتد
        عمل الباعة إلى كل المساحات الفارغة، بما في ذلك المدخل الرئيسي، ونشرت البضائع
        المختلفة على الجدران، وأقيمت بسطات عشوائية جديدة، وانتشرت في السوق مواقع تخصصت
        في تقديم خدمة الكافتيريا.</span></p>\n<div class=\"row\">\n<div class=\"col
        l12 s12 m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img src=\"https://www.7iber.com/wp-content/uploads/2019/07/راس-العين-٤.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\" style=\"text-align:
        center;\"><strong><sup>التقطت هذه الصورة  في 26 تموز 2019، أي بعد أن أُعيد
        تشكيل السوق </sup></strong></p>\n<p dir=\"rtl\" style=\"text-align: right;\"><span
        style=\"font-weight: 400;\">أخذت هذه الصورة يوم الجمعة الماضي، 26 تموز 2019،
        أي بعد حوالي خمسة أعوام من بدء العمل، لقد غطي السوق بالكامل بشكل أكثر تنسيقًا
        بشادر قماشي متين أبيض، معلنًا اكتمال السوق!</span></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><span style=\"font-weight: 400;\">كانت الأمانة قد سمحت في البداية
        للعاملين بإحضار بضائعهم مساء الخميس، على أن يعمل السوق طوال الجمعة حتى ظهيرة
        السبت، وفي مرحلة لاحقة، أخذ العاملون يحضرون بضائعهم من صباح الخميس، ويستمرون
        في العمل حتى مساء يوم الجمعة. كما كان السوق يعمل في البداية لساعات محدّدة،
        لكن وفي فترة لاحقة أخذ الباعة يتركون بضائعهم بعد تعيين عدد من «المناوبين»
        كحراسة ليلية بعد أن يخلو السوق من الزبائن</span></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><span style=\"font-weight: 400;\">حاليًا، اكتمل تنظيم المكان، وصار
        يعمل على مدار الساعة، فقد حضرتُ إلى السوق في العاشرة من مساء الخميس وغادرتُ
        في الثانية من فجر الجمعة، وكان الزبائن لا يزالوا يحضرون إلى السوق، بعضهم على
        شكل عائلات، وكانت نداءات الباعة تُسمع في كل أنحاء السوق.</span></p>\n<p dir=\"rtl\"
        style=\"text-align: right;\"><span style=\"font-weight: 400;\">يُقسّم العاملون
        وقت العمل إلى ثلاثة أقسام، ويعملون بالتناوب، ولكن لساعات طويلة تصل إلى 24
        ساعة لكل منهم، من أصل 36 ساعة. وبالنسبة للعاملين من غير المالكين للبسطات،
        فإنهم يحصلون على أجرة يومين.</span></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><span style=\"font-weight: 400;\">هذه المرونة العامة تواجه بعض المعيقات،
        بينها أن الساحة المقابلة للسوق، التي كانت تستعمل موقفًا مجانيًا للسيارات،
        أزيلت بسبب مشروع الباص السريع، وهو ما جعل حضور الكثيرين أصعب. كما أن </span><a
        href=\"https://www.7iber.com/politics-economics/friday-market/\"><span style=\"font-weight:
        400;\">انهيار</span></a><span style=\"font-weight: 400;\"> السور الرئيسي للسوق
        في شتاء العام 2018، ووفاة شخص وإصابة آخرين، أدّى لركود السوق لفترة من الزمن.
        كما تأثر السوق، بحسب العاملين، بركود التجارة العامّة في البلد. </span></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight: 400;\">هذه
        المرونة في السوق تأتي من المرونة التي تميّز قطاع العمل غير الرسمي إجمالًا.
        فمثلًا أغلب العاملين في هذا السوق سينتقلون ابتداءً من صباح اليوم التالي، أي
        يوم السبت، إلى أسواق أخرى أو إلى مواقع أخرى في العمل غير الرسمي. لقد راكموا
        خبرة طويلة عبر السنوات، يقول شاب هو الآن في العشرين من عمره، إنه بدأ العمل
        من سن السابعة مع «المعلم» نفسه المختص بالأحذية المستعملة المستوردة، ويوضح
        أنه كان في البداية يعمل في تنظيف الأحذية وترتيبها وحشوها بالأوراق كي تستعيد
        قوامها، وذلك قبل أن ينزل إلى السوق كبائع، يتلقى 15 دينار في سوق مثل سوق الجمعة،
        يعتبر العمل فيه شاقًّا، بينما يتلقى 10 دنانير في أسواق شعبية أخرى تحتاج لزمن
        عمل أقل مثل سوق زيزيا أو سحاب.</span></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><span style=\"font-weight: 400;\">يسود السوق جو مريح وآمن، وتدل المظاهر
        العامة للزبائن أن كثيرين منهم من مستويات متوسطة أو عليا أحيانًا، وهناك عدد
        كبير من الأجانب، كما تتكاثر في أيام الجمع الزبونات من عاملات المنازل. </span></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight: 400;\">تتخلل
        مظاهر الفكاهة مجريات البيع، وخاصة من خلال النداءات التي يتنافس الباعة في تلحينها،
        بما تتضمنه أحيانًا من «تلطيشات» هنا وهناك. صاح صبي ربما لم يتجاوز العاشرة
        من عمره وهو ينادي على بضاعته قائلًا: «بنبيع بخسارة وعلمناهم التجارة»، ولمّا
        كان صياحه مسموعًا بعد منتصف الليل فقد أثار ذلك كثيرًا من الضحك والابتهاج.</span></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\">\n]]></content:encoded>\n\t\t\t<wfw:commentRss>https://www.7iber.com/environment-urban/%d8%b3%d9%88%d9%82-%d8%a7%d9%84%d8%ac%d9%85%d8%b9%d8%a9/feed/</wfw:commentRss>\n\t\t<slash:comments>0</slash:comments>\n\t\t</item>\n\t\t<item>\n\t\t<title>كيف
        نتخلص من كلمات السرّ المتعددة ونُبقي عليها في الوقت نفسه؟</title>\n\t\t<link>https://www.7iber.com/technology/%d9%83%d9%84%d9%85%d8%a9-%d8%b3%d8%b1-%d8%a2%d9%85%d9%86%d8%a9/</link>\n\t\t<comments>https://www.7iber.com/technology/%d9%83%d9%84%d9%85%d8%a9-%d8%b3%d8%b1-%d8%a2%d9%85%d9%86%d8%a9/#respond</comments>\n\t\t<pubDate>Wed,
        31 Jul 2019 12:11:10 +0000</pubDate>\n\t\t<dc:creator><![CDATA[عمر فارس]]></dc:creator>\n\t\t\t\t<category><![CDATA[تكنولوجيا]]></category>\n\t\t<category><![CDATA[cyber
        law]]></category>\n\t\t<category><![CDATA[hacking]]></category>\n\t\t<category><![CDATA[how
        to]]></category>\n\t\t<category><![CDATA[Internet]]></category>\n\t\t<category><![CDATA[مواد
        يومية | Daily Posts]]></category>\n\n\t\t<guid isPermaLink=\"false\">https://www.7iber.com/?post_type=technology&#038;p=69932</guid>\n\t\t<description><![CDATA[هل
        يمكن لنا أن نحفظ عشرات كلمات السر، لعشرات المواقع التي نتعامل معها بشكل مستمر،
        دون استعمال كلمات سر سهلة الاختراق؟]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p
        dir=\"rtl\"><em>(هذا المقال هو الأول ضمن سلسلة مقالات تنشرها حبر، بشكل شهري،
        خلال الفترة القادمة، بهدف تعريف القرّاء على تقنيات وممارسات تساعد على جعل
        استعمال الإنترنت أكثر أمانًا)</em></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><span style=\"font-weight: 400;\">في عالم الإنترنت اليوم، المليء
        بالكثير من المواقع التي تتطلّب منا أن نُنشئ فيها حسابًا حتى نتمكّن من الحصول
        على خدمةٍ ما، يعاني عدد منّا من مشكلة تعدّد الحسابات، وبالتالي تعدّد كلمات
        السر المستخدمة. </span><span style=\"font-weight: 400;\">وعادة ما تصاحب هذه
        المشكلة مشكلة نسيان كلمات السر هذه، أو التسرّع واستخدام كلمة سر واحدة للكثير
        من الحسابات والمواقع. </span></p>\n<p dir=\"rtl\" style=\"text-align: right;\"><span
        style=\"font-weight: 400;\">التصرّف الأسلم هو أن تكون عندنا عدة إيميلات نصنّفها
        حسب الأهميّة، فنجعل واحدًا للعمل، وآخر للمراسلات الشخصية أو العمل المستقلّ
        والمعاملات المالية، بالإضافة إلى آخر نخصّصه للمواقع غير الهامة، وأن نخصّص
        لكل حساب كلمة سرّ مختلفة. هذا الخيار وإن كان الأسلم إلّا أنه صعب، ولذا يذهب
        الكثيرون منّا إلى الخيار الأسهل وهو استخدام إيميل أو اثنين وكلمة سرّ واحدة
        لجميع أنواع الحسابات المختلفة.</span></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><span style=\"font-weight: 400;\">يسعى هذا المقال إلى أن يطرح حلًّا،
        هو في اعتقادي الأسهل والآمن لهذه المشكلة.</span></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><span style=\"font-weight: 400;\">بدايةً، من المهم أن نفصل بين الإيميلات
        المتعددة، وألّا نستخدم الإيميل الواحد إلّا لنوع واحد من الخدمات، (عمل، عمل
        مستقلّ، مالية ومصرفية، ألعاب وتسلية وغيرها)، وأن نكتب جملة سرّ مختلفة لكلّ
        إيميل أو حساب. جملة سر طويلة تحتوي على أحرف وأرقام ورموز وعلامات مسافة، ونكتبها
        بصيغة لا يعرفها سوانا. ومن الضروري أن تكون الجملة مرتبطة بشيء لا يعرفه عنا
        أحد. نحفظها جيدًا ونتدرّب عليها، وعلى طريقة واحدة لكتابتها.</span></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight: 400;\"> بعد
        تأليف كلمة السر المحكمة، نذهب إلى أحد برامج حفظ كلمات السر، وهي برامج ظهرت
        لإعانة المستخدمين على إدارة حساباتهم المتعددة والمتزايدة مع تزايد الخدمات
        التي يشتركون بها على الإنترنت. تحفظ هذه البرامج بيانات الحساب (اسم الحساب
        وكلمة السر) في ملف واحد تقوم بتأمينه بكلمة سر واحدة مُحكمة. ومن أكثر البرامج
        الموصى بها هو برنامج </span><a href=\"https://keepass.info/download.html\"><span
        style=\"font-weight: 400;\">Keepass </span></a></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><span style=\"font-weight: 400;\">كي-باس برنامج </span><a href=\"https://ar.wikipedia.org/wiki/%D9%85%D8%B5%D8%AF%D8%B1_%D9%85%D9%81%D8%AA%D9%88%D8%AD\"><span
        style=\"font-weight: 400;\">مفتوح المصدر</span></a><span style=\"font-weight:
        400;\"> يحفظ جُمَل السرّ خاصتنا، حيث تدرجها رفقة الحساب الذي تخصّه، ولا يمكن
        الوصول إلى الكلمات إلا من خلال كلمة سرّ واحدة تعمل بمثابة المفتاح الرئيسي
        لكل كلمات السر الأخرى. نستطيع من خلال هذا </span><a href=\"https://www.youtube.com/watch?v=78e0lRo1a7U\"><span
        style=\"font-weight: 400;\">الرابط</span></a><span style=\"font-weight: 400;\">
        معرفة جميع الخطوات من التنزيل حتى إضافة الحسابات وكلمات السرّ خاصتها.</span></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight: 400;\">بعد
        تنزيل البرنامج من خلال الرابط، نفتح البرنامج ونضغط على خيار ملف أو (File)،
        ومن ثم نضغط على خيار جديد (New).</span></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><span style=\"font-weight: 400;\">عند فعل هذا، فإننا نقوم بإنشاء
        قاعدة بيانات تحفظ كلمات السرّ مع الحسابات المرتبطة فيها، دون الحاجة لحفظها
        غيبًا. وكل ما علينا فعله هو أن نحفظ كلمة السر المفتاحية فقط. نختار مكان قاعدة
        البيانات في جهازنا، ومن المناسب ألا نطلق اسم قاعدة بيانات (Database) على الملف،
        وأن نموّه الملف بمنحه اسم فيلم، مثلًا، وأن نضعه بعدها في الملف الذي نحفظ فيه
        الأفلام.</span></p>\n<p dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight:
        400;\">بعد ذلك، سيطلب منّا البرنامج أن ننشئ جملة سر رئيسية لفتح قاعدة بيانات
        حساباتك. ومن ثم نضيف الحسابات التي نرغب بحفظها (add entry). سوف يسألنا أن
        نكتب اسم المستخدم (username) الخاص بنا، يمكننا استخدام كلمات السر المحكمة
        التي أنشأناها لكل من حساباتنا أعلاه أو نطلب من البرنامج أن يقترح علينا جملة
        سرّ عشوائية لهذا الحساب. إن اخترت اقتراح كي-باس لكلمة سر لحسابك على الفيسبوك
        مثلا، عليك أن تغيّر\\ي كلمة السر القديمة التي استخدمتها على موقع فيسبوك نفسه.</span></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight: 400;\">بعد
        الانتهاء من هذه الخطوات، سيكون عندنا ملفّ يحتوي على اسم المستخدم وجملة السر
        الخاصة بفيسبوك، والتي لن نضطّر لحفظها أبدًا. لكن علينا أن نتذكر أننا يجب أن
        نحفظ كلمة السر المفتاحية لقاعدة بيانات حساباتنا. نغلق كي-باس ونعاود فتحه مرة
        أخرى لنتأكد أننا ما زلنا نحفظ جملة السرّ الوحيدة التي علينا حفظها، إن اشتغل
        كي-باس فنحن جاهزون لاستخدام البرنامج والاستراحة من عبء الذاكرة. بعد أن ننتهي
        من إدخال معلومات حساباتنا على قاعدة البيانات هذه، نذهب إلى الموقع الذي خزنّاها
        عليه ونأخذ نسخة احتياطيّة منها ونحفظها على جهاز مستقلّ (USB أو هارديسك مثلًا)
        تحسّبًا لفقدانها. </span></p>\n<p dir=\"rtl\" style=\"text-align: right;\"><span
        style=\"font-weight: 400;\">باستخدام برامج إدارة الحسابات سنتخلص من عناء حفظ
        العديد من كلمات السر لمختلف حساباتنا على الإنترنت. لكن فلنتذكر أن نفعل ما
        بوسعنا لحفظ كلمة السر المفتاحية الوحيدة لقاعدة بيانات حساباتنا، في حال ضياعها
        سيضيع النفاذ لكل حساباتنا. بعض هذه البرامج تقدم خدمة مدفوعة حفظ معلومات الحسابات
        على السحابة مثل (</span><a href=\"http://1password.com\"><span style=\"font-weight:
        400;\">1password.com</span></a><span style=\"font-weight: 400;\">) أو برنامج
        (</span><a href=\"https://chriszarate.github.io/supergenpass/\"><span style=\"font-weight:
        400;\">supergenpass</span></a><span style=\"font-weight: 400;\">) الذي يُضاف
        للمتصفح لخلق كلمات سر صعبة لكل حساب دون الحاجة لتخزينها في ملف على جهازك،
        لكنه يحددك بمتصفح واحد.</span></p>\n<p dir=\"rtl\" style=\"text-align: right;\"><span
        style=\"font-weight: 400;\">عبر هذه الإجراءات لا نَعِد بالأمان التام، فهذا
        مستحيل، إلا أننا نصعّب محاولات الشركات والحكومات والمخترقين المتربّصين ببياناتنا. </span></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\">\n]]></content:encoded>\n\t\t\t<wfw:commentRss>https://www.7iber.com/technology/%d9%83%d9%84%d9%85%d8%a9-%d8%b3%d8%b1-%d8%a2%d9%85%d9%86%d8%a9/feed/</wfw:commentRss>\n\t\t<slash:comments>0</slash:comments>\n\t\t</item>\n\t\t<item>\n\t\t<title>الاقتصاد
        الأردني قبل 1989: تعبيد الطريق لحتمية الصندوق</title>\n\t\t<link>https://www.7iber.com/politics-economics/%d8%a7%d9%84%d8%a7%d9%82%d8%aa%d8%b5%d8%a7%d8%af-%d8%a7%d9%84%d8%a3%d8%b1%d8%af%d9%86%d9%8a-%d9%82%d8%a8%d9%84-%d9%a1%d9%a9%d9%a8%d9%a9/</link>\n\t\t<comments>https://www.7iber.com/politics-economics/%d8%a7%d9%84%d8%a7%d9%82%d8%aa%d8%b5%d8%a7%d8%af-%d8%a7%d9%84%d8%a3%d8%b1%d8%af%d9%86%d9%8a-%d9%82%d8%a8%d9%84-%d9%a1%d9%a9%d9%a8%d9%a9/#respond</comments>\n\t\t<pubDate>Tue,
