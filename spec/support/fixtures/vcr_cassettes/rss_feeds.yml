        يومية | Daily Posts]]></category>\n\n\t\t<guid isPermaLink=\"false\">https://www.7iber.com/?post_type=culture&#038;p=69671</guid>\n\t\t<description><![CDATA[«ظل
        عزت أبو عوف رائعًا، وسيمًا، ذكيًا في انحيازاته، ولا يتذكر له جمهوره الآن موقفًا
        فجًا أو سخيفًا أو اختيارًا غير موفق». مقال دنيا كمال.]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">في أواخر سبعينات القرن الماضي،
        ومع انتشار الفرق الموسيقية التي كانت تعتبر مستقلة لأنها لا تقدم محتوى موسيقيًا
        سائدًا، لفت الأنظار مجموعة جديدة: أربع فتيات جميلات، أنيقات، عصريات يقدمن
        أغنيات تتميز بخفة الدم الشديدة واللطف المتناهي وسهولة الدخول الى القلب، ويقف
        خلف الفتيات الأربعة فتى طويل لا يقل وسامة ولطافة عن أخواته، الموسيقي الشاب
        عزت أبو عوف.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">تجربة
        موسيقية تقدمية، وألحان يحفظها الجميع في مصر وفي دول عربية مجاورة، وأغنيات
        غير تقليدية وأسرة موهوبة تقدم فنًا مغايرًا، كان هذا الطريق الذي اتخذه الطبيب
        الشاب الذي غلبه حبه الفن فلم يستكمل مسيرته العلمية المتوقعة وقرر أن يسلك طريقًا
        مختلفًا ليضع بصمة حقيقية في عالم الفن سواء كموسيقي أو مؤدي أو كممثل وحتى كإداري
        يدير أحد أكبر المهرجانات السينمائية في العالم العربي.</span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">تعرف جيلي – جيل الثمانينيات – على عزت أبو عوف
        من خلال أغاني فرقة الفور-إم، وكانت أغنية «لا عاجبه كده ولا كده» وأغنية «الولا
        ده» من أكثر الأغنيات المعروفة والمحبوبة بين شباب هذا الجيل. في هذا الزمن،
        كانت فرقة الفور-إم هي الموازي المحلي لتجارب عالمية مثل البيتلز والآبا. فحتى
        إن اختلف المحتوى الموسيقي كل الاختلاف، إلا إن أعضاء الفرقة كانوا يُقَابلوا
        باحتفاء رهيب وقدر لا يستهان به من الهوس الجماهيري. هؤلاء الفتيات الجميلات
        يحملن الميكروفونات في المحافل الشبابية التي يحلم الكثيرون بحضورها، مثل حفلات
        ملكات الجمال والحفلات على شواطئ العجمي بالإسكندرية وغيرها من أماكن يراها الشباب
        على شاشات التلفاز ويحسدون الذين ساقتهم حظوظهم لأن يكونوا جزءًا منها، هؤلاء
        الفتيات الأنيقات وأخوهم الطويل الوسيم الذي رأيناه فيما بعد يجلس على البيانو
        في أغنية لمطرب حقق نجومية ساحقة وهو عمرو دياب وهو يعزف نغمات أغنيته المعروفة
        «</span><a href=\"https://www.youtube.com/watch?v=iSwlAonYLa0\"><span style=\"font-weight:
        400;\">راجعين</span></a><span style=\"font-weight: 400;\">».</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">بعد سنوات من تألق ونجاح فرقة
        الفور-إم، ظهر عزت أبو عوف مجددًا، هذه المرة كممثل بجانب المطرب الكبير «عمرو
        دياب» في فيلمه «آيس كريم في جليم» عام 1992، في دور أيقوني لا يشي أبدًا بأنها
        تجربته الأولى في التمثيل. وعلى الرغم من بساطة الفيلم الذي أخرجه خيري بشارة
        وعلى الرغم أيضًا من وجود نجم مثل عمرو دياب كبطل للفيلم، إلا أن دور عزت أبو
        عوف يظل دورًا أيقونيًا يتذكره كل من شاهد الفيلم، ولم ينس الكثيرون كلامه مع
        سيمون وهو يقول لها «مافيش عيون فقيرة، فيه عيون غبية أو ذكية». </span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">كثيرًا ما يضع عزت أبو عوف –
        أو يضع صناع الأفلام التي يقوم بأدوار فيه – أجزاء من حياته الحقيقية في شخصيات
        أفلامه. ففي «آيس كريم في جليم» هو الطبيب الذي ترك الطب من أجل حياة أكثر تحررًا
        وغير تقليدية. وفي «إسماعيلية رايح جاي»، يقدم قصة اكتشافه لمطرب آخر كما حدثت
        بالضبط في الواقع. يحكي المطرب المصري محمد فؤاد، الذي حظى بشعبية كبيرة في التسعينيات،
        أنه كان شابًا بسيطًا يجلس مع أصدقائه أمام بوابة أحد النوادي الرياضية ليجد
        عزت أبو عوف يمر بسيارته ويتوقف ليسألهم عن الطريق لبوابة النادي، وقتها هتف
        أحد الشباب للموسيقي المعروف أن صديقهم «صوته حلو» ويحلم بالغناء، لنعرف بعدها
        أنه احتضن الشاب ودعمه حتى أصبح المطرب المعروف محمد فؤاد.</span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\"><div class=\"simplePullQuote right\"><p>ظل عزت
        أبو عوف رائعًا، وسيمًا، ذكيًا في انحيازاته، ولا يتذكر له جمهوره الآن موقفًا
        فجًا أو سخيفًا أو اختيارًا غير موفق.</p>\n</div></span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">شارك عزت أبو عوف في عشرات الأفلام المهمة في تاريخ
        السينما المصرية، فهو فاروق حسونة، بطل المشهد الافتتاحي لفيلم «طيور الظلام»
        الذي أخرجه شريف عرفة، وهو رجل الأعمال الغني الذي يضطر لتحمل تصرفات ابنه الذي
        يقع في حب فتاة فقيرة في «اضحك الصورة تطلع حلوة» أيضًا لشريف عرفة، وهو الأب
        الحنون الذي يواجه صدمة كبيرة عندما يكتشف حمل ابنته المراهقة في «أسرار البنات»
        لمخرجه مجدي أحمد علي، وغيرها من الأدوار والشخصيات المهمة وأيضًا الخفيفة والمسلية
        في تاريخ السينما المصرية.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">ومع استكماله لمسيرته الفنية، اشتهر عزت أبو عوف أيضًا بتقديم بعض فقرات
        أحد البرامج المسائية الذي اشتهر كثيرًا في العالم العربي في السنوات الماضية
        وهو برنامج «القاهرة اليوم» لمذيعه الأساسي عمرو أديب وبالاشتراك مع مجموعة من
        الشخصيات العامة التي تقدم فقرات ثابتة في البرنامج على مدار الأسبوع مثل حسين
        الإمام ورجاء الجداوي وغيرهم. وعلى الرغم من عدم احتكاك أبو عوف بالمشهد السياسي
        بشكل عام، إلا في مواقف بسيطة مثل رفضه للمشاركة الإسرائيلية في مهرجان القاهرة
        السينمائي عندما كان يرأس إدارة المهرجان في السنوات بين 2006 و2012، إلا أنه
        بجانب هذا الموقف قام بتسجيل كلمة حادة وذكية في مقدمة البرنامج مع زميلته المذيعة
        شافكي المنيري، ليحذر الشعب المصري من أن ينجر إلى الانقلاب على حكم الإخوان
        المسلمين وقتها، الأمر الذي شرحه في بساطة شديدة </span><a href=\"https://www.youtube.com/watch?v=AdgqBhZWXug\"><span
        style=\"font-weight: 400;\">قائلًا</span></a><span style=\"font-weight: 400;\">
        «اصبر تلات سنين عشان الشرعية تكون معاك، تلات سنين أحسن ما يبقوا 30 سنة»، في
        إشارة واضحة إلى احتمالية انتهاء تظاهرات الثلاثين من يونيو بسيناريو كابوسي،
        وهو بالفعل ما حدث. وبجانب وضوح أبو عوف في التخوف من الحكم العسكري، كان الفنان
        من الأشخاص الذين دعموا ثورة يناير بلا تحفظ، الموقف الذي لم يجده الشباب المصري
        عند معظم الفنانين والممثلين المصريين.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">رحل عزت أبو عوف بعد كثير من الشائعات المتعلقة بمرضه والتغيير الذي لاحظه
        جمهوره في السنوات الأخيرة، على الرغم من ظهوره الأخير في </span><a href=\"https://www.youtube.com/watch?v=guLORQtCp_U\"><span
        style=\"font-weight: 400;\">إعلان</span></a><span style=\"font-weight: 400;\">
        رمضاني بجانب عمرو دياب في لقطة يظهر فيها بنفس أناقته ووسامته وإن كان الإرهاق
        يظهر على وجهه على الرغم من ابتسامته الظاهرية. ظل عزت أبو عوف رائعًا، وسيمًا،
        ذكيًا في انحيازاته، ولا يتذكر له جمهوره الآن موقفًا فجًا أو سخيفًا أو اختيارًا
        غير موفق، حتى وإن جاءت بعض أدواره السينمائية والتليفزيونية صغيرة في مساحتها
        الفنية.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">وعلى
        الرغم من شياكة الرجل المبالغ فيها وتعليمه الراقي الذي لا يستطيع معظم المصريين
        من الطبقة المتوسطة أن يحلموا به لأولادهم مثلًا، وعلى الرغم من إنجليزيته السليمة
        وفرنسيته المضبوطة وبذلاته التي قد يساوي ثمنهم دخل موظف في عام كامل، إلا أنه
        لم يكن بعيدًا عن عالم المصريين بفقره وبؤسه وبساطته. يأتي أبو عوف من طبقة تثير
        الانبهار لدى عموم الشعب المصري، إلا أنه ظل قريبًا من قلوبهم، لا يشعرون بالغربة
        تجاهه، فيدعون له حيًا وميتًا. رحل عزت أبو عوف، ورحل جزء عزيز ولطيف من الفن
        المصري والعربي من الصعب تعويضه، ومعه جزء كبير من ذكريات هذا الجيل. ولا يسعنا
        الآن سوى أن نتذكر كم كان كريمًا وجميلًا وذكيًا وموهوبًا، ونتمنى أن يكون في
        مكان أفضل.</span></p>\n]]></content:encoded>\n\t\t\t<wfw:commentRss>https://www.7iber.com/culture/%d8%b9%d8%b2%d8%aa-%d8%a3%d8%a8%d9%88-%d8%b9%d9%88%d9%81/feed/</wfw:commentRss>\n\t\t<slash:comments>0</slash:comments>\n\t\t</item>\n\t\t<item>\n\t\t<title>النساء
        في الضمان الاجتماعي: عقود من التمييز الممأسس</title>\n\t\t<link>https://www.7iber.com/society/%d8%a7%d9%84%d9%86%d8%b3%d8%a7%d8%a1-%d9%81%d9%8a-%d8%a7%d9%84%d8%b6%d9%85%d8%a7%d9%86-%d8%a7%d9%84%d8%a7%d8%ac%d8%aa%d9%85%d8%a7%d8%b9%d9%8a/</link>\n\t\t<comments>https://www.7iber.com/society/%d8%a7%d9%84%d9%86%d8%b3%d8%a7%d8%a1-%d9%81%d9%8a-%d8%a7%d9%84%d8%b6%d9%85%d8%a7%d9%86-%d8%a7%d9%84%d8%a7%d8%ac%d8%aa%d9%85%d8%a7%d8%b9%d9%8a/#comments</comments>\n\t\t<pubDate>Thu,
        04 Jul 2019 23:51:56 +0000</pubDate>\n\t\t<dc:creator><![CDATA[محمد الزعبي]]></dc:creator>\n\t\t\t\t<category><![CDATA[Featured]]></category>\n\t\t<category><![CDATA[Media
        Stories]]></category>\n\t\t<category><![CDATA[مجتمع]]></category>\n\t\t<category><![CDATA[employment]]></category>\n\t\t<category><![CDATA[social
        justice]]></category>\n\t\t<category><![CDATA[Social Security]]></category>\n\t\t<category><![CDATA[unemployment]]></category>\n\t\t<category><![CDATA[women]]></category>\n\n\t\t<guid
        isPermaLink=\"false\">https://www.7iber.com/?post_type=society&#038;p=69625</guid>\n\t\t<description><![CDATA[بعد
        عقود على تأسيس المؤسسة العامة للضمان الاجتماعي، لم تحقق المؤسسة تقدمًا ملموسا
        باتجاه نيل النساء العاملات لحقوقهن. مقال محمد الزعبي.]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">منذ هيمنة النيوليبراليين على
        مفاصل صنع القرار في الأردن والعالم عمومًا منذ الربع الأخير من القرن الماضي،
        وجه العديدون نقدًا للنيوليبرالية كمنظومة فكرية لا تعير اهتمامًا للآثار الاجتماعية
        لسياساتها الاقتصادية حتى لو كانت قاسية، إلا بقدر تأثيرها على الاقتصاد. ومن
        هذه الزاوية فقط نظر العديد من النيوليبرالين لقضية الدفاع عن حقوق النساء، التي
        باتت في العقود الأخيرة عنوانًا عريضًا لعدة حملات على نطاق عالمي في كافة المجالات
        السياسية والاقتصادية والاجتماعية، شملت الحكومات والمنظمات غير الحكومية.</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">في الأردن، يمكن القول إن مجال
        الضمان الاجتماعي يمثل أحد أوضح النماذج على قصور المقاربة النيوليبرالية لحقوق
        النساء. فقد خضعت المؤسسة العامة للضمان الاجتماعي أيضًا للنهج النيوليبرالي
        في سنواتها الأخيرة، والكشف عن التغير في حقوق النساء في الضمان هو خير مؤشر
        على صحة التقدم المزعوم في وضع الأردنيات في ظل التحول الاقتصادي منذ بداية الألفية
        الجديدة.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">فبعد
        مرور عدة عقود على تأسيس مؤسسة الضمان، نستطيع أن نرى بوضوح أنها لم تحقق تقدمًا
        ملموسًا باتجاه نيل النساء العاملات لحقوقهن، فقد ظلت معظم النساء اللواتي لا
        يعملن عملًا مأجورًا أو يعملن بدخل محدود معرضات لكافة أنواع الحرمان من حقوقهن
        الأساسية. بل أن تعديلات قانون الضمان السابقة، وممارسات إدارة الضمان قد ألحقتا
        ضررًا كبيرًا بالنساء العاملات من عدة مناحي. علمًا بأن عددًا من هذه التغيرات
        السلبية قد تمت بتوجيه من البنك الدولي وبإشراف مباشر من النيوليبراليين حكام
        الأردن الجدد. </span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">لكن
        هذه الصورة القاتمة يجب ألا تخفي حقيقة أهمية الضمان الاجتماعي الذي حقق الكثير
        من الإنجازات للمواطنين (وخصوصا للعمال رجالًا ونساءً)، وحمى أعدادًا كبيرة من
        الأردنيين والأردنيات في حالات الشيخوخة والعجز والوفاة وإصابات العمل. وأتمنى
        أن يُفهم أن تسليط الضوء على هذه الجوانب السلبية للتغيرات التي جرت ضد النساء
        يهدف إلى إعادة الضمان الاجتماعي ليكون قاعدة الحماية الاجتماعية الأولى لكل
        من يحتاجه، خصوصًا للنساء.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">لذا، سيحاول هذا المقال البحثي الإضاءة على هذه الجوانب، بالاستناد للإحصاءات
        الرسمية الصادرة عن دائرة الإحصاءات العامة والتقارير السنوية لمؤسسة الضمان
        الاجتماعي.</span></p>\n<p dir=\"rtl\"><b>ما تقوله أرقام الضمان عن نسبة العاملات</b></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">نقف مندهشين أمام الإحصاءات المتناقضة
        التي تتناول العمل المأجور للنساء في الأردن. فعند الاطلاع على عدد المشتغلين
        الأردنيين والأردنيات وعدد المشتركين منهم إلزاميًا بالضمان الاجتماعي لعام 2017،
        نرى ألا مشكلة في الإحصاءات التي تتعلق بالذكور، فالضمان يشمل حوالي ثلثي المشتغلين.
        لكن كما يظهر أدناه، فإن عدد المشتركات بالضمان يفوق العدد الرسمي للمشتغلات
        أساسًا. فهل يعقل أن الضمان قد استطاع شمول كل النساء المشتغلات، بل أكثر؟</span></p>\n<div
        class=\"row\">\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/07/ss1.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/07/ss2.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">يتكرر هذا التناقض في جميع الإحصاءات السنوية السابقة. ولا يحتاج المرء
        لذكاء خارق ليكتشف أن الخطأ يكمن في أرقام دائرة الإحصاءات العامة المتعلقة بمجموع
        المشتغلات، التي قللت بشكل كبير من عدد النساء العاملات (وسنحاول الاجتهاد لاحقًا
        في معرفة السبب وراء هذا الخطأ). فأرقام الضمان الواردة أعلاه أوثق لأنها مستندة
        للمعلومات الواردة في سجلاتها عن المشتركين بالضمان، وليس لمسوحات قد لا تكون
        دقيقة. </span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">من المنطقي
        أن الضمان، الذي عجز عن شمول كل العمال الذكور الأردنيين ولم يشمل إلا ثلثيهم،
        يعجز أيضًا عن شمول النسبة نفسها إن لم تكن أعلى من النساء الأردنيات العاملات.
        وهو أمر تعترف به مؤسسة الضمان بتقاريرها وتصريحاتها الرسمية. إذ لم يستطع الضمان
        (ولن يستطيع في القريب العاجل) شمول آلاف السكرتيرات في المكاتب الصغيرة، أو
        العاملات في صالونات التجميل، أو العاملات من منازلهن في إعداد وجبات الطعام
        الجاهزة أو موادها الأولية، أو الأردنيات اللواتي يقمن بالتدريس الخصوصي في المنازل
        أو الخياطة المنزلية أو غيرها من المهن المنتشرة بين النساء بنسبة أكبر، إضافة
        للعراقيل التي يواجهها الضمان في شمول العاملين في القطاع غير المنظم أو في المنشآت
        صغيرة الحجم.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">بناءً
        على ما تقدم، نستطيع تقدير الحجم الحقيقي لعدد النساء الأردنيات المشتغلات في
        أدنى تقدير لأكثر من 400 ألف امراة أردنية عاملة يشمل الضمان ثلثيهن فقط. وقد
        يصل العدد الحقيقي لأكثر من نصف مليون امراة أردنية عاملة، بحيث ترتفع نسبة النساء
        لعدد المشتغلين الكلي لتصل إلى 28-30% منهم.</span></p>\n<div class=\"row\">\n<div
        class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img
        class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/07/ss3.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/07/ss4.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">لقد حقق النيوليبراليون مسعاهم لزيادة عرض العمالة في الأردن من خلال
        مسارين، الأول هو استيراد العمالة الرخيصة من شرق آسيا ومن غيرها من البلدان.
        والثاني هو زيادة تشغيل النساء الأردنيات في كافة المهن، وقد قامت المشاريع الاستثمارية
        الأجنبية في المناطق الحرة QTZ أساسًا على تشغيل النساء الأردنيات والأجنبيات
        بأجور متدنية جدًا. </span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">لكن النجاح في هذين الهدفين لم يؤدي لتخفيض كبير في أجور العمال الأردنيين،
        بسبب استمرار فتح أبواب الخليج للعمالة الأردنية من جهة، وعزوف الشباب الأردني
        عن القبول بأعمال متدنية الأجور من جهة أخرى، إضافة إلى عدم تمكن الحكومات الأردنية
        حتى فترة قريبة من التوقف عن توظيف الأردنيين في وظائف حكومية. لكنها تمكنت رغم
        ذلك من إحراز تقدم خفيف في تخفيض الأجور الحقيقية لكثير من العمال، بل أنها خفضت
        مستوى الأجور الحقيقية لكثير من المهن في ظل ازدياد الغلاء، الأمر الذي دفع الحكومة
        لفرض حد أدنى للأجور ولزيادته عدة مرات. </span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">جاء إشراك المزيد من النساء في سوق العمل نتيجةً طبيعيةً للتوجهات النيوليبرالية.
        </span><span style=\"font-weight: 400;\">ومع زيادة عرض العمالة النسائية</span><span
        style=\"font-weight: 400;\">، ازدادت الهوة بين أجور الأردنيات العاملات والأردنيين
        العاملين في </span>القطاع الخاص<span style=\"font-weight: 400;\"> من 86% من
        أجر الذكور في تسعينيات القرن الماضي إلى 75% من أجور الذكور في عام 2017، وارتفع
        الفرق بين المعدلين من أقل من 20 دينار شهريًا إلى ما يزيد عن 150 دينار شهريًا
        في الفترة نفسها.</span></p>\n<div class=\"row\">\n<div class=\"col l6 s12
        m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img class=\"materialboxed\"
        src=\"https://www.7iber.com/wp-content/uploads/2019/07/bb2.jpg\" alt=\"\"
        /></div>\n</div>\n</div>\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/07/bb1.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\"><b>النساء يساهمن
        في تمويل رواتب هنّ أقل استفادةً منها</b></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">يهدف الضمان الاجتماعي لحماية المشتركين وتأمين راتب مستمر لهم في حالات
        الشيخوخة والعجز والوفاة أو أثناء انقطاعهم المؤقت عن العمل بسبب المرض أو الإصابة،
        إضافة للتأمين الصحي والتأمين ضد البطالة. وشمل النساء بشكل خاص بتأميني الأمومة
        أو بتأمين المنح العائلية لرعاية الأطفال. وهذه التأمينات التسعة هي الحد الأدنى
        الذي أقرته الأمم المتحدة للضمان الاجتماعي، وقد وردت جميع هذه التأمينات في
        أول قانون أردني للضمان الاجتماعي الذي صدر في عام 1978. الاطلاع على نسب المستفيدين
        من كل من هذه التأمينات يظهر أن استفادة النساء منها أقل من استفادة الرجال،
        وسنوضح ذلك لكل منها تباعًا.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">لغاية نهاية 2017، فإن عدد المتقاعدين تراكميًا<sup>[1]</sup></span><span
        style=\"font-weight: 400;\"> (بمختلف أنواع التقاعد بما فيها رواتب الاعتلال
        والوفاة الإصابية) بلغ 203 آلاف متقاعد منهم 170 ألفًا من الذكور و33 ألفًا من
        الإناث، أي أن النساء يشكلن 16% فقط من مجمل المتقاعدين الأردنيين بينما يشكلن
        28% من المشتركين، أي أن نسبة كبيرة جدًا من النساء لا يحصلن على راتب تقاعد
        من الضمان الاجتماعي. ويشمل ذلك كل أنواع الرواتب التقاعدية ابتداءً من من التقاعد
        المبكر والشيخوخة والعجز، وانتهاءً براتب الوفاة. </span></p>\n<div class=\"row\">\n<div
        class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img
        class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/07/cc1.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/07/cc2.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">لنضع المسألة بطريقة أخرى تستخدمها كثيرًا الدراسات الاكتوارية (التي
        تستهوي إدارة مؤسسة الضمان) وهي نسبة الإعالة، أو عدد المشتركين نسبة لعدد المتقاعدين،
        فكلما زادت هذه النسبة، فإن ذلك يعني أن الوضع المالي للضمان يتحسن. في عام 2017،
        بلغت هذه النسبة 5.2 مشترك لكل متقاعد أردني. بينما بلغت للأردنيين الذكور 4.5
        مشترك لكل متقاعد، وللنساء 8.8 مشتركة لكل متقاعدة. مما يعني أن النساء المشتركات
        بالضمان يساهمن في تمويل تقاعد الذكور بصورة غير منطقية أو منصفة، كونهن أقل
        تلقيًا لرواتب الضمان. </span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">ولا يقف الظلم عند هذا الحد، فالرواتب التقاعدية للنساء أقل من رواتب
        الذكور لجميع أنواع التقاعد، نظرًا إلى أن متوسط عدد سنوات اشتراك النساء في
        الضمان أقل منه للرجال. والمصيبة أن الهوة بين رواتب التقاعد للذكور والإناث
        تزداد سنة بعد سنة. فقد بلغ معدل الراتب التقاعدي للمتقاعدين الذكور تراكميًا
        (القدامى والجدد) 425 دينارًا مقابل 343 دينارًا للنساء المتقاعدات، أي ما يعادل
        81% من راتب المتقاعد الذكر. بينما بلغ معدل راتب التقاعد للمتقاعدين الجدد من
        القطاع الخاص 629 دينارًا شهريًا للذكور مقابل 425 دينارًا شهريًا للإناث. أي
        ما يعادل 68% من معدل راتب المتقاعد الجديد الذكر. </span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">كما أن هذه الهوة تتصاعد في حالة التقاعد المبكر.
        حيث تنخفض هذه النسبة للمتقاعدين الجدد لتصل إلى 61% من راتب التقاعد المبكر
        للذكر، وهذا مؤشر لاضطرار النساء الأردنيات للتقاعد المبكر حتى لو كان تقاعدها
        يقل عن تقاعد الذكر.</span></p>\n<div class=\"row\">\n<div class=\"col l6 s12
        m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img class=\"materialboxed\"
        src=\"https://www.7iber.com/wp-content/uploads/2019/07/dd1.jpg\" alt=\"\"
        /></div>\n</div>\n</div>\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/07/dd22.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">أما فيما يتعلق بتقاعد الاعتلال الطبيعي، فمن المعروف أن النساء يصبن
        بالعجز نتيجة المرض بنسب مساوية (إن لم تكن أعلى) من الرجال. ومع ذلك فإن نسبة
        النساء المستحقات لراتب اعتلال من الضمان تشكل 11% من مجموع المستحقين لهذا الراتب.
        وهذه النسبة أقل بكثير من النسب التي تقارن تقاعد النساء والرجال في حالة الشيخوخة
        أو التقاعد المبكر. ودون الخوض في تفاصيل كثيرة، أعتقد أن هذه النسبة الضئيلة
        جدًا تعكس بالدرجة الأولى عدم مراعاة الفروق الجندرية في مسائل العجز بين النساء
        والرجال. فالنساء يضطررن في معظم الأحيان لترك العمل قبل استفحال الحالة المرضية
        لدرجة تؤهلهن أمام لجان الضمان الطبية لاستحقاق حالة العجز الدائم التي يستند
        إليها راتب تقاعد الاعتلال، مما يحرمهن من تلقيه.</span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">تنخفض هذه النسبة أكثر كذلك فيما يتعلق بالوفاة
        الطبيعية. حيث تشكل النساء اللواتي حصلت عائلاتهن على رواتب وفاة 9% من مجمل
        هذه الرواتب التي يدفعها الضمان لعائلات المتوفين المشتركين. ويعكس هذا الرقم
        المنخفض جدًا أكثر من مسألة تخص عمل النساء واشتراكهن بالضمان، منها نسبة التشغيل
        المنخفضة، وانخفاض نسبة اشتراكهن بالضمان، وترك الكثير منهن للعمل (وبالتالي
        للاشتراك بالضمان) بسن مبكرة، واختيار بعضهن تعويض الدفعة الواحدة بدلًا من انتظار
        الراتب التقاعدي، وتعرضهن بدرجة أقل لعوامل الوفاة المبكرة (وخصوصًا الحوادث)
        مما يجعل معدلات الوفاة عند النساء في سن العمل أقل منها لدى الرجال من نفس الفئة
        العمرية، وأخيرًا تصميم نظام الضمان الاجتماعي في الأردن الذي يتعامل مع رواتب
        الوفاة بشكل مختلف في حالتي الرجل والمرأة، حيث أن راتب المرأة المتوفاة لا يورث
        لزوجها إلا إذا كان مصابًا بعجز كلي، بعكس حالة الرجل المتوفى الذي يورث راتبه
        لزوجته على جميع الأحوال. </span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">وتنخفض نسبة رواتب الضمان للنساء للقاع في حالة إصابات العمل، حيث تشكل
        5% فقط من مجمل الرواتب (الاعتلال والوفاة الإصابية) التي يدفعها الضمان بسبب
        إصابات العمل. وتعكس هذه النسبة برأيي التطبيق المجحف لتأمين إصابات العمل، وتحيزه
        بشكل خاص ضد النساء. فصحيح أن النساء يتعرضن للحوادث الصناعية وإصابات العمل
        أقل من تعرض العمال الذكور، لكن هذا الفرق لا يصل إلى حد 5%. فالأرقام العالمية
        تشير إلى أن الإصابات تقع بين النساء بمعدل الثلث للنصف. كما أن هذا الفرق يتضاءل
        في الصناعات التي تستخدم العمالة النسائية. وأخيرًا، فإن النساء والرجال يتعرضون
        لحوادث الطرق بنفس النسبة تقريبًا. كما تعكس هذه النسبة عدم شمول بعض النساء
        العاملات بأعمال خطرة في مظلة الضمان، فالكثير من الإصابات تقع لعاملات غير مشتركات
        بالضمان. </span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">المشكلة
        تكمن في الأطراف الثلاثة: الضمان الذي يرفض الاعتراف بالعديد من الإصابات التي
        تتعرض لها النساء، وبأصحاب العمل الذين يرفضون إشعار المؤسسة ببعضها، وبالنساء
        العاملات أنفسهن اللواتي لا يبلغن عن بعض الإصابات مثل العنف أو الاعتداءات التي
        يتعرضن لها أثناء العمل. لكن حتى حين يبلَّغ الضمان، فإنه يعترف بإصابات النساء
        بدرجة أقل، إذ اعترف عام 2017 بـ74% من إشعارات إصابات العمل التي قدمها الذكور،
        مقابل 68% من إشعارات إصابات العمل للنساء.</span></p>\n<div class=\"row\">\n<div
        class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img
        class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/07/ee1.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/07/ee2.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">وسأكتفي بمثال واحد على هذا الفرق في الاعتراف. فغالبًا ما تضطر المرأة
        العاملة لإرسال طفلها للحضانة، أو إلى أهلها، لرعايته. لكن الضمان لا يعترف بأي
        إصابة تتعرض لها المرأة العاملة عند إرسال طفلها أو إعادته من المكان المخصص
        للرعايته، كما لا يعترف أيضًا بأي إصابة تتعرض لها المرأة العاملة أثناء مغادرتها
        للعمل لإرضاع طفلها، أو أثناء عودتها، رغم أن إصابات العمل بشكل عام تشمل الإصابات
        التي يتعرض لها العمال في طريقهم إلى العمل أو عودتهم منه.</span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">أخيرًا، فيما يخص تأمين الأمومة، كان يفترض أن يشكل
        شمول هذا التأمين في قانون الضمان نقلة نوعية بالنسبة للأمهات العاملات، لكنه
        حافظ على الوضع السابق الذي عانيْن منه كثيرًا. فالتأمين لا يشمل الأمهات إلا
        بعد ست شهور من شمولهن بالضمان، كما بقيت إجازة الأمومة كما هي ولم يتم إطالة
        فترتها، كما أنها لا تشمل حالات الإجهاض، مما يضطر الكثير من الأمهات العاملات
        للحصول على إجازة إضافية دون راتب ( وطبعًا دون تغطية من الضمان) لرعاية أطفالهن،
        وخصوصًا حين تعاني الأم أو الطفل من مشاكل خاصة بعد الولادة.</span></p>\n<p
        dir=\"rtl\"><b>النساء والتأمينات الملغاة من قانون الضمان</b></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">في توجيهات البنك الدولي منذ </span><a href=\"http://documents.albankaldawli.org/curated/ar/973571468174557899/Averting-the-old-age-crisis-policies-to-protect-the-old-and-promote-growth\"><span
        style=\"font-weight: 400;\">تقريره المشهور</span></a><span style=\"font-weight:
        400;\"> «مجابهة المسنين : سياسات حمايات المسنين وتحسين النمو» الصادر عام 1994،
        شهد العالم ومنه الأردن هجمة على أنظمة الضمان الاجتماعي، فرضت معها إجراءات
        التقشف والحد من التأمينات الاجتماعية في مختلف أنحاء العالم. وكان البنك الدولي
        أحد الجهات المعنية بتعديل قانون الضمان الاجتماعي في الأردن عام 2001 ثم في
        عامي 2010 و2014، بحجة تخفيض كلفة الإنتاج التي يتحملها المستثمرون نتيجة لارتفاع
        أقساط الضمان الاجتماعي. ونجح البنك الدولي بإدخال الكثير من التعديلات، كما
        شرحت في </span><a href=\"https://www.neelwafurat.com/itempage.aspx?id=lbb240229-223036&amp;search=books\"><span
        style=\"font-weight: 400;\">كتابي</span></a><span style=\"font-weight: 400;\">
        عن الضمان الاجتماعي «حماية المسنين بين اقتصاد السوق والعدالة الاجتماعية».
        وسأوضح تاليًا التأثير السلبي لتوجيهات البنك الدولي بإلغاء بعض التأمينات من
        قانون الضمان على النساء الأردنيات العاملات بشكل خاص.</span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">بدايةً، شمل التعديل المذكور لقانون الضمان إلغاء
        تأمين المنح العائلية، وهو أحد التأمينات التي شملها أول قانون للضمان الاجتماعي
        في الأردن عام 1978، الذي أتى ملتزمًا بقرارات الأمم المتحدة ومنظمة العمل الدولية.
        نظريًا، يعمل تأمين المنح العائلية على حماية النساء الأمهات اللواتي يتركن عملهن
        للتفرغ لتربية أطفالهن في العائلات كبيرة العدد (عندما يتجاوز عدد الأطفال الصغار
        اثنين أو ثلاثة)، وإلغاؤه يعني معاقبة الأم التي تجبر على التفرغ لتربية أطفالها.
        وتأمين المنح العائلية وثيق الارتباط بتأمين الأمومة، ولا يمكن فهم إلغائه من
        قانون الضمان الأردني إلا ضمن سياسة الحد من النسل التي تبنتها الحكومات الأردنية
        بتوجيه من نفس الجهات المعروفة. </span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">ثانيًا، فقد رفض مجلس إدارة الضمان تطبيق التأمين الصحي عدة مرات وأجله
        لأمد غير معروف، رغم ورود هذا التأمين في قانون الضمان، ورغم المطالبات المتكررة
        من قبل المشتركين بالضمان وخصوصًا النساء منهم، ورغم علم الحكومة بأن عددًا كبيرًا
        من مشتركي الضمان غير مشمولين بأي نوع من أنواع التأمين الصحي، أو يضطرون لشرائه
        من شركات التأمين الخاصة بأسعار مرتفعة جدًا، ورغم المطالبات المتكررة من مشتركي
        الضمان وحتى من بعض أصحاب العمل لتطبيقه. والمتسببون في هذا الرفض عدة، من أصحاب
        العمل الذين يرفضون دفع الاشتراكات، إلى شركات التأمين الخاصة التي تخشى انخفاض
        المؤمنين لديها، والمستشفيات الخاصة وأطباء القطاع الخاص الذين يخشون انخفاض
        أعمالهم أو تشديد الرقابة عليهم، وحتى بعض العمال الذين يعملون في شركات توفر
        تأمينًا صحيًا ممتازًا، ويخشون من تدني جودته في حال تغير الجهة المقدمة له.</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">ومعروف أن التأمين الصحي مهم
        بشكل خاص للنساء العاملات أكثر من الرجال، فالمرأة العاملة في سن الإنجاب معرضة
        للأمراض أكثر من الرجل وهي تحتاج لرعاية صحية بعد الزواج وقبل الحمل وأثنائه،
        وأثناء الولادة وبعدها، كما يحتاج طفلها الوليد لرعاية طبية ضرورية. كما أن مرض
        الأطفال وعلاجهم هو أمر تتولاه الأمهات العاملات بشكل أكبر. لذا فإن ضرر الحرمان
        من التأمين الصحي يقع على النساء بدرجة أعلى.</span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">كذلك، الأمر بالنسبة إلغاء تأمين العجز المؤقت بسبب
        المرض، أي الإجازات المرضية. إذ يستحق موظفو وموظفات الحكومة إجازات مرضية مدفوعة
        الأجر لفترة 6-12 شهرًا، بينما لا تتجاوز هذه المدة في القطاع الخاص 14 يومًا.
        ومن المفهوم أنه لا يمكن المطالبة برفعها لأكثر من هذا الحد إلا إذا شملت بالتأمين
        من خلال الضمان الاجتماعي.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">إلغاء هذا التأمين يؤثر أيضًا على النساء أكثر من الرجال. حيث أن النساء
        يتغيبن عن العمل بسبب المرض بنسبة أعلى من الذكور. وقد يؤدي غياب هذا التأمين
        إلى ترك النساء للعمل دون حماية اجتماعية، ويحول دون ضمان عودتهن للعمل في حال
        تحسن صحتها. ويعتبر ترك العمل المؤقت بسبب المرض أحد الأسباب الرئيسية لارتفاع
        نسب البطالة بين النساء، ولاختيار العديد منهن تعويض الدفعة الواحدة، أي سحب
        اشتراكاتهن من الضمان، بدلًا من انتظار موعد الراتب التقاعدي.</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">وفيما يتعلق بالبطالة، من المعروف
        أن نسبتها بين النساء أكبر من نسبتها بين الذكور، ومن هنا تكمن أهمية تأمين البطالة
        للنساء بشكل خاص، الذي ألغي واستبدل بتأمين التعطل عن العمل. فالأخير هو تأمين
        ادخاري يستفيد منه في النهاية جميع المشتركين، سواء تعرضوا للبطالة أو لم يتعرضوا
        لها، ويشترط أن يعمل الشخص لفترة ثلاثة سنين على الأقل حتى يستفيد منه، مما يجعله
        لا يشكل بديلًا للتأمين ضد البطالة. وقد جاء هذا التعديل كمخرج نيوليبرالي ذكي
        للتخلص من التأمين ضد البطالة والتأمين ضد العجز المؤقت اللذين نص عليهما القانون
        الأصلي للضمان، واللذين كان يجب تطبيقهما في الوقت القريب المناسب.</span></p>\n<p
        dir=\"rtl\"><b>لماذا يلجأن لتعويضات الدفعة الواحدة؟ </b></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">جاء الضمان الاجتماعي واستند لتأمين الشيخوخة والعجز
        والوفاة، وشكل ذلك بديلًا متقدمًا لتعويض نهاية الخدمة الذي كان يحصل عليه العمال
        قبل صدور الضمان. وإلا فما الداعي للضمان إذا كان العامل سيحصل على مبلغ مقطوع
        بدلًا من الراتب التقاعدي؟ وكيف سيدبر معيشته عندما يكبر أو يعجز عن العمل أو
        يقع تحت تأثير البطالة؟ وطبعًا لن يستطيع ساعتها أي مسن أو مريض أن يتدبر ذلك
        إذا لم يكن هو أو هي من الأثرياء الذين ادخروا مبالغ ضخمة لشيخوختهم ومرضهم،
        أو أنه سيشكل عبئًا على عائلته (إن استطاعت مساعدته ماليًا)، أو سيقع تحت رحمة
        المعونة الوطنية أو المزكين أو المحسنين، أو يعاني ويموت من الحاجة والقهر. </span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">بلغ عدد النساء الأردنيات اللواتي
        حصلن على تعويض دفعة واحدة من الضمان الاجتماعي عام 2017 أكثر من 10 آلاف امرأة،
        أي ما يعادل ثلاثة أضعاف النساء اللواتي حصلن على راتب تقاعدي من الضمان في السنة
        نفسها (3440 امرأة). فمعظم النساء اللواتي يشتركن بالضمان ينتهي بهن المطاف بالحصول
        على تعويض الدفعة الواحدة، وليس على راتب تقاعدي. وبلغ عدد الحاصلات على تعويض
        الدفعة الواحدة تراكميًا 150 ألف امرأة أردنية، مقابل 33 ألفًا حصلن على راتب
        تقاعدي منذ تأسيس الضمان. أي أن الضمان الاجتماعي قدم راتبًا تقاعديًا لخُمس
        النساء فقط، بينما حصلت 80% منهن على تعويض دفعة واحدة فقط. </span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">بالتالي، فإن اللجوء لهذا التعويض</span>
        <span style=\"font-weight: 400;\">يحرم أكثر من 80% من النساء اللواتي اشتركن
        بالضمان الاجتماعي من رواتب التقاعد، وترتفع هذه النسبة لتصل لأكثر من 90% من
        جميع النساء الأردنيات العاملات، المشتركات وغير المشتركات بالضمان، عندما يتركن
        العمل بسبب الشيخوخة أو العجز، وقد يرتفع ليصل لأكثر 95% من مجمل النساء الأردنيات،
        العاملات وغير العاملات.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">يعود ارتفاع هذه النسبة لعدة أسباب. فالكثير من النساء يتركن العمل بسن
        مبكرة قبل وقت طويل من سن التقاعد. فهناك من تتزوج، وهناك من تربي أطفالها، وهناك
        من تمرض، وهناك من يستغنى عن خدماتها لاستبدالها بشابات أصغر سنًا، وهناك من
        يعانين من المضايقات في العمل، وهناك من أجرهن قليل، وغير ذلك من الأسباب. كما
        يرتبط ارتفاع هذه النسبة بترك النساء للعمل في وقت أبكر، حيث تنتهي علاقتهن بالضمان
        إن لم يعدن للعمل مرة ثانية. كذلك، يرتبط اللجوء لتعويضات الدفعة الواحدة بإلغاء
        التأمينات المذكورة سابقًا المرتبطة بتربية الأولاد أو المرض المؤقت أو البطالة،
        وبعجز النساء عن تسديد الاشتراكات بحال رغبتهن بالاستمرار بالاشتراك اختياريًا.</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">كما أن الضمان يسمح للمرأة أن
        تحصل على تعويض الدفعة الواحدة في حالات متعددة لا يسمح بمثلها للرجال، مما يسهل
        حصول المرأة ويغريها بالحصول على مبلغ من المال قد تكون بأشد الحاجة له بدلًا
        من انتظار فترة طويلة للحصول على راتب تقاعدي. فضلًا عن أن أقاربها قد يضغطوا
        باتجاه التعويض من أجل تلبية احتياجاتهم الضرورية (وأحيانًا غير الضرورية)، مما
        يدفع بالمرأة للتضحية باشتراكاتها، وترك العمل مؤقتًا، وتقديم ما تحصل عليه من
        الضمان لأحد أفراد عائلتها، مضحية أيضًا باحتمالية حصولها على راتب تقاعدي عندما
        تكبر أو تعجز عن العمل.  </span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">لتعويض الدفعة الواحدة عدة أوجه سيئة. فهو أولًا يتعارض مع مبادئ الضمان
        الاجتماعي الذي يهدف لتأمين دخل مستقر ودائم للمؤمن عليهم في حالات الشيخوخة
        والعجز والوفاة. وهو يتعارض أيضًا مع قانون الضمان الأردني الذي ذكر في نصوصه
        الرواتب فقط، وسمح بتعويض الدفعة الواحدة في حالات الشيخوخة والعجز والوفاة فقط
        إذا لم تتوفر المدة الكافية قانونيًا لاستحقاق هذه الرواتب. لكن إدارة مؤسسة
        الضمان استغلت نصًا غير واضح في القانون يسمح لها بمنح تعويض الدفعة الواحدة
        بما يسميه حالات الخروج من القانون التي شملت بشكل خاص النساء ضمن نظام المنافع
        التأمينية. </span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">وجه
        سلبي آخر يتعلق بمقدار هذا التعويض. فالضمان يدفع لصاحبة تعويض الدفعة الواحدة
        أقل مما دُفع عنها من اشتراكات. فالاشتراكات تصل بمجملها لحوالي 22% من الأجر
        الخاضع للضمان،  وتصل في تأمين الشيخوخة والعجز والوفاة لـ17.5%. بينما يُدفع
        للمؤمن عليها 10% من مجموع الأجور، وقد ترتفع هذه النسبة لـ 12% إذا زادت خدمتها
        عن العشر سنوات، ولـ15% إذا زادت الخدمة عن 18 سنة. أي أن الضمان يحتفظ لنفسه
        (أي يربح) من هذه الفئة، ومعظمها من النساء، ما يقارب نصف الاشتراكات التي تُدفع
        له في معظم الحالات، وثلثها في بعض الحالات. وهنا أيضًا نجد أن الضمان يحافظ
        على ديمومته المالية وقدرته على توفير رواتب للرجال على حساب المشتركات النساء
        اللواتي يحصلن على تعويض الدفعة الواحدة. </span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">أخيرًا، فإن هذا التعويض أنه يشكل تراجعًا بالمقارنة
        مع قيمة تعويض نهاية الخدمة التي كانت تحصل عليه النساء إذا كن غير مشتركات بالضمان.
        حيث ينص قانون العمل على تعويض العامل عند تركه العمل بمبلغ يوازي راتب شهر عن
        كل سنة قضاها في الخدمة على أساس الأجر الشهري الأخير. أما تعويض الضمان، فهو
        يبلغ 10% أو 12% أو 15% من متوسط الأجور التي تم دفع الاشتراكات عنها، وليس من
        أجر آخر شهر. بحسبة بسيطة، نجد أن تعويض العاملة سيكون أعلى لو لم تشترك بالضمان،
        وخصوصًا أنها ساهمت شخصيًا بثلث الاشتراكات:</span></p>\n<p dir=\"rtl\"><b>تعويض
        نهاية الخدمة</b><span style=\"font-weight: 400;\"> = الأجر الأخير × عدد السنوات
        التي عملت فيها.</span></p>\n<p dir=\"rtl\"><b>تعويض الضمان</b><span style=\"font-weight:
        400;\"> = متوسط الأجور × (10% أو 12% أو 15%) × عدد أشهر اشتراكاتها بالضمان.</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">علمًا بأن قيمة متوسط الأجور
        قد لا تصل إلى نصف أو ثلثي قيمة آخر أجر، وعلمًا بأن هذا المتوسط يقل مع زيادة
        عدد سنوات الاشتراك في الضمان، نظرًا لأن الكثير من العمال والعاملات يبدأون
        بأجور زهيدة تزداد تصاعديًا مع طول مدة خدمتهم في العمل. مما يعني أن تعويض الضمان
        يقل بنسب تتراوح بين 10- 40% عن تعويض نهاية الخدمة الذي يقدمه صاحب العمل، بل
        سينخفض بأكثر من النصف إذا علمنا أن ثلث الاشتراكات لم يدفعها صاحب العمل، بل
        كانت مساهمة مباشرة من النساء العاملات.</span></p>\n<p dir=\"rtl\"><b>هل يعوض
        النساء استحقاقهن لرواتب المتوفين؟</b></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">يقدم الضمان رواتب تقاعدية لأفراد محددين من عائلة المؤمن عليه المتوفى
        أثناء اشتراكه بالضمان، كما يورث الرواتب التقاعدية الأخرى في حال وفاة المتقاعد.
        بلغ عدد المستحقين لحصصهم المحددة في القانون من رواتب تقاعد الضمان حوالي 20
        ألف من الذكور وحوالي 77 ألف من النساء. ويعود هذا الفرق لتركيبة قانون الضمان
        الذي يحرم الزوج غير المصاب بعجز كلي، ويحرم الأبناء الذكور الذين تجاوزوا سن
        23 سنة من حصتهم من الراتب التقاعدي الموروث عن زوجته أو أمهم، مما يزيد من نسبة
        النساء اللواتي يحصلن على حصصهن منه. </span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">قد يشكل ذلك نوعًا من التوازن، مع انخفاض نسب التقاعد بين النساء وانخفاض
        عدد الحاصلات منهن على رواتب تقاعدية، خصوصًا وأنه يشمل بشكل خاص النساء كبيرات
        السن اللواتي هن بحاجة أمس لراتب التقاعد. حيث يبلغ معدل أعمار المستحقات النساء
        لحصصهم من جميع الرواتب التقاعدية 48 سنة، مقارنة مع 27 سنة للمستحقين الذكور،
        ويرتفع في حالة راتب تقاعد الشيخوخة إلى 52 سنة للنساء وينخفض لـ 22 سنة للذكور.
        مما يدل على أن معظم اللواتي يحصلن على حصص من رواتب التقاعد هن من النساء الكبيرات
        في السن، وتشكل الزوجة والوالدة أكثريتهن.</span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">لكننا لا نستطيع أن نجزم بدقة بأن هذا الفرق يعوض
        الفرق في تلقي النساء للرواتب التقاعدية، ولا يمكن التوسع في تحليل الآثار الاقتصادية
        لهذه الرواتب على النساء بسبب عدم ذكر بيانات وافية عن هذا الموضوع بتقارير الضمان،
        في ظل أن بعض النساء يجمعن بين أكثر من راتب تقاعدي واحد، مما يرفع نسبة المستحقات
        لرواتب المؤمن عليهم المتوفين، وخصوصًا للرواتب التقاعدية المرتفعة.</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">كما يجب الانتباه إلى أن حصة
        المستحق لراتب تقاعد المتوفى هي أقل قيمة من الراتب كاملًا، وأن توزيع هذه الرواتب
        قد لا يكون متساويًا وعادلا بين جميع النساء. حيث قد تتمكن قلة من النساء الحصول
        على راتب تقاعدي لها، يضاف له حصتها من راتب زوجها المتوفى، بل قد تحصل على راتب
        ثالث من حصتها من راتب ولدها المتوفى. بينما لا تتمتع أكثرية النساء بأي راتب
        تقاعدي ولا بأي حصة من رواتب التقاعد، وينطبق ذلك بشكل خاص على النساء المطلقات،
        والعازبات، والمتزوجات من أشخاص لم يحصلوا على رواتب تقاعدية من الضمان، كما
        أن الأرملة تفقد حصتها إذا تزوجت. </span></p>\n<p dir=\"rtl\"><b>خاتمة</b></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">تلخيصًا لما سبق، فإن مطابقة
        الأرقام ترجح ارتفاع عدد النساء العاملات في الأردن، لتصل نسبتهن إلى ما يقارب
        ثلث المشتغلين في الأردن. هذا الارتفاع ساهم في الحفاظ على مستوى منخفض من الأجور
        وخصوصًا للاستثمارات الأجنبية، في ظل استمرار الاعتماد الرسمي لأرقام غير دقيقة
        لعدد العاملات. وما محاولة إخفاء هذه المعلومة إلا لزيادة هذه النسبة.</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">وفضلًا عن غير المشتركات بالضمان
        بين هذه الأعداد المتصاعدة من الأردنيات العاملات، فإن المشتركات فيه لم يستفدن
        بنفس المستوى الذي استفاد منه الرجال. فعدد الحاصلات على رواتب تقاعدية أقل،
        ورواتبهن التقاعدية أقل. بل يمكننا القول أن الضمان يستفيد ماليًا من إشراك النساء
        بمظلة الضمان في جميع التأمينات التي يطبقها. هذه التأمينات باتت مقلصة بعد أن
        ساهمت توجيهات البنك الدولي، وبتنفيذ من النيوليبراليين، في تعديل قانون الضمان
        بوقف تطبيق عدد من التأمينات التي تفيد المرأة بشكل خاص، وإلغاء بعضها بالكامل. </span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">كما لم يقدم الضمان الاجتماعي
        الحماية الاجتماعية للنساء في حالات الشيخوخة والمرض والعجز والوفاة، حيث أن
        معظم المشتركات من الضمان يحصلن على تعويض الدفعة الواحدة. وأضر كذلك بمن يحصلن
        عليه، حيث أن قيمته قلت عمّا قرره قانون العمل من تعويض نهاية الخدمة لها في
        حال عدم اشتراكها بالضمان. ورغم أنه لا يمكن إنكار أن الضمان قد يكون منحازًا
        للنساء في مسألة رواتب الوفاة وتوريث الرواتب التقاعدية الأخرى، حيث أن أغلبية
        المستفيدين منه نساء، لكن هذا النفع لوحده لا يوازي الضرر الذي تعرضت له النساء
        في التأمينات المختلفة للضمان الاجتماعي.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">في ظل الحملة النيوليبرالية للدفاع عن حقوق النساء، تم الاعتداء على حقوق
        النساء العاملات في الأردن بدلًا من إنصافهن. على الضمان الاجتماعي أن ينهج نهجًا
        جديدًا يحمي النساء الأردنيات العاملات باستعادة التأمينات التي ألغيت، وإلغاء
        الممارسات التي تمنعها من الحصول على رواتب تقاعدية، وإيقاف أشكال التحيز ضد
        المرأة عن طريق مراعاة وضع المرأة الخاص في سوق العمل ومسؤولياتها المنزلية.</span></p>\n<hr
        />\n<p dir=\"rtl\">[1]:<span style=\"font-weight: 400;\"> مفهوم يستخدمه الضمان
        ليشمل المتقاعدين الحاليين منذ تأسيس الضمان، ويقصد به المتقاعدين القدامى مضافًا
        إليهم الجدد، باستثناء من توقفت رواتبهم بسبب وفاتهم ووفاة المستحقين الورثة.</span></p>\n]]></content:encoded>\n\t\t\t<wfw:commentRss>https://www.7iber.com/society/%d8%a7%d9%84%d9%86%d8%b3%d8%a7%d8%a1-%d9%81%d9%8a-%d8%a7%d9%84%d8%b6%d9%85%d8%a7%d9%86-%d8%a7%d9%84%d8%a7%d8%ac%d8%aa%d9%85%d8%a7%d8%b9%d9%8a/feed/</wfw:commentRss>\n\t\t<slash:comments>1</slash:comments>\n\t\t</item>\n\t\t<item>\n\t\t<title>الاقتصاد
