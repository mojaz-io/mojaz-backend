        />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br
        />\n&nbsp;<br />\n&nbsp;</p>\n<p class=\"c2\" dir=\"rtl\"><strong><span class=\"c15
        c9 c1\">الاستثمار في مجتمع طفران</span></strong></p>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c6 c1\">شكك نقاد القروض الصغيرة في قدرة هذا الشكل من الإقراض الموجه
        للفقراء على تأسيس مشاريع صغيرة تعمل على انتشال العائلات الفقيرة من فقرها.
        كان الاعتقاد السائد عند المبشرين بالقروض الصغيرة أنه يمكن للفقراء، وتحديدًا
        النساء، أن ينشئوا مشاريع ليبيعوا السلع والخدمات لفقراء آخرين في المجتمع نفسه،
        وأنه طالما يستطيع الفقراء إنتاج سلعة ما، فإنهم بالضرورة يمكنهم بيعها وتسويقها.</span></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c1\">قبل أربع سنوات، أخذت </span><span
        class=\"c3 c1\">عائشة</span><span class=\"c1\"> (39 سنة) وزوجها الأربعيني
        قرضًا من صندوق التنمية والتشغيل بقيمة 15,000 دينار لتأسيس مطعم شاورما. وكي
        يتمكنوا من تجهيز المطعم ببعض المعدات، اقترضت</span><span class=\"c3 c1\">عائشة</span><span
        class=\"c1\"> 5000 دينار من البنك الوطني، فزودت المطعم بثلاجة ألبان </span><span
        class=\"c1\">وماكينة</span><span class=\"c1\"> عصير، ومعدات أخرى.</span></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c1\">بعد ثلاثة شهور، بدأت معالم تعثر
        المطعم تظهر، وبدأت مصاريفه تتراكم، لتلتهم إيراداته المتواضعة. تمسكت </span><span
        class=\"c3 c1\">عائشة</span><span class=\"c1\"> وزوجها بالمشروع وحاولا ألا
        يستسلما مبكرًا، فأعادا جدولة قرض البنك الوطني بعد سداد الجزء الأكبر منه، ليقترضا
        5000 دينار، وي</span><span class=\"c1\">زودا</span><span class=\"c1\"> المطعم
        بمكيفات لحماية للشاورما من التلف صيفًا، واستبدلا سيخ الشاورما المتعطل بسيخ
        آخر.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c1\">لم يغير ذلك
        من ضعف الإقبال على المشروع، وأصبح المطعم عبئًا كبيرًا على </span><span class=\"c3
        c1\">عائشة</span><span class=\"c1\"> وزوجها. بعد عام ونصف من افتتاحه، </span><span
        class=\"c1\">أخذت </span><span class=\"c3 c1\">عائشة</span><span class=\"c1\"> وزوجها
        قرارًا بإغلاق المطعم لوقف المصاريف المترتبة عليه، التي تتراكم يوميًا طالما
        بقي مفتوحًا. «اللي بنشتغل فيه يا دوب نجيب حق جاج، مرات كنا ننزل الجاج واللحمة
        بالدين، تعون الثلاجات لهسا بدهم منا مصاري، قاعدين بنعطيهم كل شهر من اللي بتوفر
        معنا»، تقول </span><span class=\"c3 c1\">عائشة</span><span class=\"c1\">.
        إضافة لذلك، يطالب صاحب المحل بمستحقات 14 شهرًا من الإيجار المترتب عليهما.</span><span
        class=\"c6 c1\"> </span></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c1\">يعمل
        زوج </span><span class=\"c3 c1\">عائشة</span><span class=\"c6 c1\"> سائقًا
        في شركة البوتاس العربية، ويتقاضى قرابة 700 دينار شهريًا، يدفع منها 300 دينار
        قسطًا لقرض منزل، و261 قسطًا لقرض من صندوق التنمية والتشغيل، و161 قسطًا لقرض
        من البنك الوطني. لا يغطي ما تبقى الراتب قيمة الدفعة الشهرية للقرض الأخير،
        فيضطر زوج عائشة أن يدفع باقي الدفعة نقدًا، أي لا يتبقى من راتبه أي شيء.</span></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c1\">اضطرت </span><span class=\"c3
        c1\">عائشة</span><span class=\"c1\"> للعمل في تنظيف البيوت بعد أن التهمت القروض
        راتب زوجها. حيث تعتمد العائلة المكونة من خمسة أبناء على راتب أكبرهم (22 سنة)
        الذي يعمل في مغسلة سيارات ويتقاضى راتبًا قدره 220 دينار، وعلى الأجر الذي تتقاضاه </span><span
        class=\"c3 c1\">عائشة</span><span class=\"c1\">. «هنه اللي بناكل وبنشرب منهن»،
        تقول </span><span class=\"c3 c1\">عائشة</span><span class=\"c1\">.</span></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c1\">أدخل مطعم الشاورما عائلة </span><span
        class=\"c3 c1\">عائشة</span><span class=\"c1\"> في شبكة من الالتزامات والدفعات
        الشهرية التي تسحب من حصة أساسيات حياتية كالأكل والصحة والتعليم. «كل القروض
        هاي أخذناها عشان المطعم، وربنا ما وفقنا بالمطعم، وبندفع قاعدين هسا عشان نغطي
        كل هالقروض»، تقول </span><span class=\"c3 c1\">عائشة</span><span class=\"c6
        c1\">.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c1\">يؤكد الاقتصادي </span><span
        class=\"c7 c1\"><a class=\"c0\" href=\"https://www.google.com/url?q=https://jacobinmag.com/2015/11/microcredit-muhammad-yunus-bono-clinton-foundation-global-poverty-entrepreneurial-charity&amp;sa=D&amp;ust=1562018227384000\">ميلفورد
        بيتمن</a></span><span class=\"c1\"> أن الغالبية العظمى ممن حصلوا على قروض
        صغيرة لإنشاء مشاريع تدر دخلًا انتهى بهم المطاف إما بالفشل أو إزاحة مشروع آخر
        يعتمد على القروض الصغيرة. ويشير بيتمن إلى أن الفشل يؤدي إلى الإفراط في المديونية
        وتحويل تدفقات الدخل من تأمين الأساسيات لتسديد القروض، فضلًا عن «</span><span
        class=\"c1\">الإذلال واليأس والانحطاط إلى مستوى الفقر الذي لا مفرّ منه في
        الكثير من الحالات»، كما يقول. هذا جليٌ في حالة </span><span class=\"c3 c1\">عائشة</span><span
        class=\"c6 c1\"> التي انتهى بها المطاف في تنظيف البيوت بعد أن دخلت مشروعًا
        يهدف لجعلها صاحبة عمل ذات استقلال مادي.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c1\">تعزو </span><span class=\"c3 c1\">عائشة</span><span class=\"c1\"> فشل
        المشروع إلى ضعف القوة الشرائية في مجتمعها الفقير. «</span><span class=\"c6
        c1\">ما فيه بيع، إحنا بالغور، الحركة بآخر الشهر ع الرواتب كم يوم، وبعد هيك
        ما في. كنا نحط ربع السيخ وما بمشي (..) إحنا هينا أخذنا قروض عشان نعمل مشروع،
        بس المنطقة اللي عملنا فيها المشروع في مشاريع كثيرة فيها ما بتزبط. المشكلة
        بالمنطقة، منطقة فقيرة وما عنا سوق كبير».</span></p>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c1\">ما تقوله </span><span class=\"c3 c1\">عائشة</span><span class=\"c1\"> يتقاطع
        بشكل كبير مع النقد الموجه للقروض الصغيرة التي ادعت أن الإنتاج يخلق طلبًا خاصًا
        به، لكن حالة </span><span class=\"c3 c1\">عائشة</span><span class=\"c1\"> وغيرها
        من النساء الغور تنقض ذلك، إذ أن ضعف القوة الشرائية في مجتمع فقير كان عاملًا
        أساسيًا في فشل مشروعها وغيره، كمشروع المجمدات التي أسسته </span><span class=\"c3
        c1\">ولاء</span><span class=\"c6 c1\">.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c1\">في</span><span class=\"c1\"> بعض الحالات، أدت برامج شركات التمويل
        الأصغر ومعدّلات فوائدها </span><span class=\"c1\">المرتفعة</span><span class=\"c1\"> (التي
        تبدأ أحيانًا بنسبة 18%) إلى تعميق حالة الفقر، على عكس ما تعد به، خصوصًا في
        أسواق تشجّع على الاستيراد، مثل معظم الدول النامية في العالم، ما يضعف تنافسية
        المنتجات التي يستطيع أصحاب المشاريع الصغيرة إنتاجها.</span><sup class=\"c1\">[17]</sup></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c1\">ويعتقد بعض المتحمّسين للتمويل
        الأصغر أن قطاع الأعمال غير المنظّم، الذي تنتمي له معظم مشاريع متلقّي القروض
        الصغيرة في الدول النامية، هو الحل لتحريك الأسواق والاقتصادات الراكدة. لكنّ
        75% من مشاريع النساء الصغيرة تحصّل أرباحًا لا تتجاوز الحدّ الأدنى للدخل، ومعدّلاتها
        هي الأدنى مقارنةً بمداخيل القطاعات الأخرى عالميًّا.</span><sup class=\"c1\">[18]</sup></p>\n<p>&nbsp;</p>\n<div
        class=\"e-content\">\n<div class=\"parallax-container full-width\">\n<div
        id=\"day1\" class=\"parallax\"><img src=\"https://www.7iber.com/wp-content/uploads/2019/07/قروض-لسداد-قروض.jpg\"
        /></div>\n</div>\n</div>\n<div class=\"after-parallax e-content day1\">\n</div>\n<p>&nbsp;<br
        />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br
        />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br
        />\n&nbsp;<br />\n&nbsp;</p>\n<p class=\"c2\" dir=\"rtl\"><strong><span class=\"c15
        c9 c1\">قروض لسداد قروض</span></strong></p>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c1\">قبل أربع سنوات تقدمت </span><span class=\"c3 c1\">ولاء</span><span
        class=\"c1\"> (40 سنة) لصندوق التنمية والتشغيل بطلب قرض على كفالة شقيق زوجها
        وصديقه، وحصلت على مبلغ 4000 دينار، افتتحت به محل مجمدات لم يعش أكثر من سنة
        ونصف. «ما زبط معنا والله، عشان المحلات كثيرة هان، والناس بتاخذ بالدين»،</span><span
        class=\"c1\"> تقول </span><span class=\"c3 c1\">ولاء</span><span class=\"c1\">.
        فكثرة المحلات تخلق منافسة مفرطة، تحفزها مؤسسات القروض الصغيرة؛ منافسة لن تكون
        «</span><span class=\"c1\">الطريق للخروج من الفقر والمعاناة، بل هي مجرّد تجلّ
        قبيح متزايد للفقر»، كما يقول </span><span class=\"c1\">ميلفورد بيتمن.</span></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c1\">بعد تعثر المشروع، تخلّفت </span><span
        class=\"c3 c1\">ولاء</span><span class=\"c1\"> عن سداد الدفعات المترتبة عليها
        للصندوق، وقدرها 66 دينار شهريًا. ومنذ قرابة السنتين توقفت عن السداد. اليوم،
        يطالب الصندوق </span><span class=\"c3 c1\">ولاء</span><span class=\"c1\"> بدفع
        المبالغ المتراكمة عليها والتي بلغت 2500 دينار.</span></p>\n<p class=\"c2\"
        dir=\"rtl\"><span class=\"c1\">تعيش </span><span class=\"c3 c1\">ولاء</span><span
        class=\"c1\"> وزوجها العاطل عن العمل وأبناؤها الأربعة في بيت أهل زوجها. وتعمل </span><span
        class=\"c3 c1\">ولاء</span><span class=\"c1\"> في المزارع مقابل ستة دنانير
        يوميًا. ويعمل نشأت، أكبر أبنائها (20 سنة)</span><span class=\"c1\">، </span><span
        class=\"c1\">مع متعهد بناء بالمياومة أيضًا. بعد زيارات عدة من قبل محامي صندوق
        التنمية والتشغيل للمطالبة بالمبالغ المتراكمة، قررت </span><span class=\"c3
        c1\">ولاء</span><span class=\"c6 c1\"> قبل شهرين أن تقترض ألف دينار من تمويلكم
        كي تدفعها لقرض الصندوق.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c1\">تقول </span><span
        class=\"c3 c1\">ولاء</span><span class=\"c6 c1\"> إن المبلغ الذي تتقاضاه من
        العمل بالبساتين يذهب كله للدفعة الشهرية لقرض تمويلكم الجديد، ومقدارها 77 دينارًا.
        في حين تصرف العائلة على نفسها من الراتب الذي يتقاضاه نشأت من المتعهدين.</span></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c1\">تعزّي </span><span class=\"c1
        c3\">ولاء</span><span class=\"c6 c1\"> نفسها بالتأكيد على أن حالتها ليست حالة
        خاصة، فالعديد من الغورانيات مدينات. ولا يتوقف الاقتراض فقط عند فئة العاملات
        بالمياومة أو المتلقيات للمعونة الوطنية، بل يتعدى هذا إلى المعلمات الحاصلات
        على تعليم جامعي أيضًا كما تقول. «كل البلد ماخذة، لف على الغور كله، فش بيت
        إلا ماخذ (..) إذا المعلمات مكسورات، إيش حالي أنا واللي زيّ؟».</span></p>\n<p>&nbsp;</p>\n<div
        class=\"e-content\">\n<div class=\"parallax-container full-width\">\n<div
        id=\"day1\" class=\"parallax\"><img src=\"https://www.7iber.com/wp-content/uploads/2019/07/ما-يتبقى-من-راتب-معلمة.jpg\"
        /></div>\n</div>\n</div>\n<div class=\"after-parallax e-content day1\">\n</div>\n<p>&nbsp;<br
        />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br
        />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br
        />\n&nbsp;<br />\n&nbsp;</p>\n<p class=\"c2\" dir=\"rtl\"><strong><span class=\"c9
        c3 c1\">49</span><span class=\"c15 c9 c1\"> دينارًا ما يتبقى من راتب معلمة</span></strong></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c1\">لا ينحصر الاقتراض في مجتمع الغور
        في الفئة الدنيا من الطبقة الفقيرة، المتمثلة بالعاملات في المزارع بأجر يومي
        أو العاطلات عن العمل أو المتلقيات للمعونات. ولا يقتصر الاقتراض الاستهلاكي
        -وهو السائد- على غير المتعلمات. </span><span class=\"c3 c1\">ربيحة</span><span
        class=\"c1\">، </span><span class=\"c1\">و</span><span class=\"c3 c1\">سهيلة</span><span
        class=\"c1\">،</span><span class=\"c1\"> و</span><span class=\"c3 c1\">أفنان </span><span
        class=\"c1\">ثلاث معلمات يعملن في إحدى مدارس غور الصافي الحكومية، برواتب تتراوح
        من 350 إلى 450 دي</span><span class=\"c1\">نار أردني. ثلاثتهن ملتزمات </span><span
        class=\"c1\">بتسديد</span><span class=\"c6 c1\"> قروض بنكية أخذنها لشراء أو
        بناء منازل، عن طريق البنك الذي تُحول رواتبهن إليه. وساهم ظهور القروض الصغيرة
        وانتشارها في ازدياد قروضهن حتى التهمت دفعات هذه القروض البنكية والصغيرة مجمل
        رواتبهم الشهرية.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c1\">«إحنا
        ساعات بنقعد بيننا وبين بعض نقول إحنا بنشتغل لله وللوطن، ما في. نفسه الواحد
        يشتريله إشي من نفسه، بس ما في»، تقول </span><span class=\"c3 c1\">ربيحة</span><span
        class=\"c1\"> (34 سنة)، وهي متزوجة وعندها أربعة أطفال، تُعلم اللغة العربية
        وتتقاضى راتبًا قدره 430 دينار، يتبقى منه قرابة السبعين دينارًا بعد خصم دفعات
        القروض المترتبة عليها.</span><span class=\"c1\">تدفع </span><span class=\"c3
        c1\">ربيحة</span><span class=\"c1\"> شهريًا 255 دينارًا قسطًا لقرض منزلي من
        بنك القاهرة عمان، قيمته 18 ألف دينار، و34 دينارًا قسطًا لقرض من صندوق المرأة،
        كانت قد اقترضته بحجة تأسيس مشروع تربية غنم، لكنها كانت تنوي دفع فواتير كهرباء
        متراكمة، و68 دينارًا قسطًا لقرض من تمويلكم، حصلت عليه لتركيب أبواب للمنزل.</span></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c1\">تعتقد </span><span class=\"c3
        c1\">ربيحة</span><span class=\"c6 c1\"> أن قلة فرص العمل في الغور، إضافة إلى
        تدني الأجور عمومًا، أجبرا الناس على اللجوء لشركات التمويل الأصغر. «لو في متنفس
        غير القروض هون للناس في الغور، ممكن تخف هاي المشكلة. لو في فرصة أنه نشتغل
        يوم سبت ولا يوم جمعة سواء إحنا ولا غيرنا، ممكن شوي الناس تتنفس. المتنفس الوحيد
        هون هو القروض».</span></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c3 c1\">سهيلة</span><span
        class=\"c1\"> و</span><span class=\"c3 c1\">أفنان</span><span class=\"c1\"> شريكتان
        في عدد من القروض، تتقاسمان مبالغها ودفعاتها الشهرية. 49 دينارًا كل ما يتبقى
        ل</span><span class=\"c3 c1\">سهيلة</span><span class=\"c1\"> من راتبها البالغ
        356 دينارًا شهريًا بعد اقتطاع دفعات القروض الشهرية، بينما يتبقى ل</span><span
        class=\"c3 c1\">أفنان</span><span class=\"c1\"> 60 دينارًا من راتبها الشهري
        البالغ 444 دينار.</span></p>\n<div class=\"row\">\n<div class=\"col l12 s12
        m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img src=\"https://www.7iber.com/wp-content/uploads/2019/07/ماذا-يبقى-من-راتب-معلمة.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c1\">كانت </span><span class=\"c3 c1\">سهيلة</span><span class=\"c1\"> من
        أوائل المعلمات اللاتي لجأن للقروض الصغيرة بين زميلاتها في المدرسة. عام 2011،
        حصلت </span><span class=\"c3 c1\">سهيلة</span><span class=\"c6 c1\"> من الصندوق
        الهاشمي على منحة مالية لبناء غرفتين، واقترضت 8000 دينار من بنك القاهرة عمان
        لبناء صالة وغرفة إضافية. حينها حصلت على أول قرض صغير لها من فرع تمويلكم في
        الكرك، حيث لم يكن للمؤسسة فروع في الغور الصافي، وكان بقيمة 1200 للقصارة والبلاط.
        ثم اقترضت من تمويلكم أيضًا 300 دينار أخرى لدفع إيجار العمال.</span></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c1\">قبل سنتين، كانت </span><span class=\"c3
        c1\">سهيلة</span><span class=\"c1\"> كفيلة أخيها في قرض من صندوق التنمية والتشغيل.
        اقترض أخوها 5000 دينار وافتتح محلًا لكي الملابس، لكنه فشل بعد أقل من عام.
        «مين بكوي عنا؟! أخواني عشرة بكووا عنده كل واحد بيودي أربع أو خمس قطع بدون
        ما يدفعوا. كل الشغل بالدين»، تقول </span><span class=\"c3 c1\">سهيلة</span><span
        class=\"c6 c1\">. توقف أخوها عن دفع دفعته الشهرية البالغة 70 دينارًا قبل عام،
        فرفعت المؤسسة قضية عليها لسداد المبلغ المتبقي، وحاليًا يبحث أخوها عن قرض جديد
        لسداد قرض التنمية والتشغيل.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c1\">في آب الماضي، أخذت </span><span class=\"c3 c1\">سهيلة</span><span
        class=\"c1\"> و</span><span class=\"c3 c1\">أفنان</span><span class=\"c1\"> قرضًا
        مشتركًا بقيمة 1200 دينار من تمويلكم، حصلت كل منهما على 600 دينار منه لتغطية
        مصاريف العيد وبداية المدارس، بعد أن حوّل زوج </span><span class=\"c3 c1\">سهيلة</span><span
        class=\"c1\"> صافي راتبه لثلاثة شهور لسداد قرض أخذه لشراء مكيف من جمعية المتقاعدين
        العسكريين. بعدها بشهرين، اقترضت </span><span class=\"c3 c1\">سهيلة</span><span
        class=\"c1\"> 700 دينار من البنك الوطني لسداد دين مترتب عليها لمقصف المدرسة،
        كما دفعت 200 دينار منها بدل أربع دفعات متراكمة، لجمعية توفير شهرية تنظمها
        أختها، باشتراك قدره 50 دينارًا في الشهر. «بستلف من المقصف وبسجّل. بتراكمن
        بوصلن 200 و300، حسب. كانوا بدهم يعملوا جرد أولي للفصل الأول، فأخذت [قرض] وسكّرت
        باقي الحساب ودفعت لجمعية أختي»، تقول </span><span class=\"c3 c1\">سهيلة</span><span
        class=\"c6 c1\">.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c1\">في
        آذار الماضي، تقاسمت </span><span class=\"c3 c1\">سهيلة</span><span class=\"c1\"> و</span><span
        class=\"c3 c1\">أفنان</span><span class=\"c1\"> قرضًا آخر بقيمة 1000 دينار
        من البنك الوطني. سددت </span><span class=\"c3 c1\">سهيلة</span><span class=\"c1\"> به
        دفعات قروض متراكمة ومصاريف معيشية أخرى، ودفعت </span><span class=\"c3 c1\">أفنان</span><span
        class=\"c6 c1\"> حصتها منه لتصليح السيارة.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c1\">إضافة إلى </span><span class=\"c1\">قرضي</span><span class=\"c1\"> تمويلكم
        والبنك الوطني، الذين تشارك </span><span class=\"c3 c1\">سهيلة</span><span
        class=\"c1\"> فيهما، تدفع </span><span class=\"c3 c1\">أفنان</span><span class=\"c1\"> 214
        دينارًا قسطًا شهريًا لقرض منزلي قيمته 18 ألف دينار اقترضته من بنك القاهرة
        عمان عام 2013. وتدفع 29 دينارًا للبنك نفسه قسطًا لقرض صغير بقيمة </span><span
        class=\"c1\">1300</span><span class=\"c1\"> دينار كانت قد اقترضته قبل سنتين
        لتسدد دفعات تراكمت على زوجها لمؤسسة الإقراض الزراعي بعد أن اقترض منها 5000
        دينار اشترى بها سيارة للعائلة.</span><span class=\"c6 c1\"> </span></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c1\">تعيش </span><span class=\"c3 c1\">أفنان</span><span
        class=\"c1\"> وزوجها وأطفالها الخمسة بصافي دخل شهري قدره 200 دينار تقريبًا.
        يبلغ راتب زوجها الذي يعمل في البلدية 300 دينار، يتقطع منه 160 دينار سدادًا
        لقرضين، ولسلفة على ا</span><span class=\"c1\">لراتب</span><span class=\"c1\">. </span><span
        class=\"c1\">أما راتب </span><span class=\"c3 c1\">أفنان</span><span class=\"c1\">،
        فيتبقى منه 60 دينار بعد اقتطاع الدفعات الشهرية</span><span class=\"c1\">.</span></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c3 c1\">سهيلة</span><span class=\"c1\"> كذلك</span><span
        class=\"c1\"> تعيش وزوجها وأطفالها الخمسة بـ200 دينار تقريبًا في الشهر. حيث
        يتبقى من راتب تقاعد زوجها العسكري البالغ 340 دينارًا، 160 دينارًا بعد اقتطاع
        دفعات </span><span class=\"c1\">قرضي</span><span class=\"c1\">ن إحداهما للإقراض
        الزراعي والآخر لبنك الإسكان، كان قد اقترضه بعد أن احتاج أخوه مبلغًا لضمان
        أرض وزراعتها. فيما يتبقى من راتب </span><span class=\"c3 c1\">سهيلة</span><span
        class=\"c1\"> قرابة الأربعين دينار، بعد اقتطاع دفعات قرضين للوطني، وقرض لتمويلكم،
        وقرض للقاهرة عمان. «وبنضل نتدين من هون ومن هون، وبنرقّع هاي بهاي»، تقول </span><span
        class=\"c3 c1\">أفنان</span><span class=\"c1\">.</span></p>\n<p>&nbsp;</p>\n<div
        class=\"e-content\">\n<div class=\"parallax-container full-width\">\n<div
        id=\"day1\" class=\"parallax\"><img src=\"https://www.7iber.com/wp-content/uploads/2019/07/كيف-تستمر-المقترضات-بالسداد.jpg\"
        /></div>\n</div>\n</div>\n<div class=\"after-parallax e-content day1\">\n</div>\n<p>&nbsp;<br
        />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br
        />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br
        />\n&nbsp;<br />\n&nbsp;</p>\n<p class=\"c2\" dir=\"rtl\"><strong><span class=\"c1
        c9\">كيف</span><span class=\"c9 c1\"> </span><span class=\"c15 c9 c1\">يواصلن
        السداد؟ ولماذا ما زلن يقترضن؟</span></strong></p>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c6 c1\">مع غياب أي دلائل واضحة على مدى نجاح مؤسسات التمويل الأصغر
        في تحقيق هدفها الرئيسي في القضاء على الفقر وتمكين المرأة اقتصاديًا وتحسين
        حياة الناس، يقول سليم النمري، المدير التنفيذي لجمعية تنمية، إن استمرار النساء
        في السداد «بحدّ ذاته برهان على النجاح».</span></p>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c3 c1\">رقية</span><span class=\"c1\"> (35 سنة) من فئة أخرى من النساء
        المقترضات في الغور، فئة العاملات بأجر شهري من غير الجامعيات. فهي عاملة تنظيف
        في مدرسة ثانوية في الغور، براتب يبلغ 220 دينارًا شهريًا</span><span class=\"c1\">.
        كغيرها من المقترضات، تأتي الدفعات الشهرية على حساب جزء كبير الاحتياجات الأساسية
        لها ولزوجها وطفليها. والسداد عند </span><span class=\"c3 c1\">رقية</span><span
        class=\"c1 c6\"> وغيرها من المقترضات لا يعود للقدرة المالية، بل للخوف من العواقب
        وتراكم الغرامات. «أنا كنت أضغط حالي بسبيل إني ما أنهان أو أوصل لمرحلة إني
        أجيب إساءة لجوزي أو لإخواني أو أتعرض للسجن، مش لأنه معي. بحرم حالي، برنّ ع
        عمتي تأمنّ لي فوط لابنتي، ما بكون معي، من وين بدي أجيب؟!»، تقول رقية.</span></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c1\">هذا الخوف مبرر بالنظر إلى متابعة
        موظفي مؤسسات الإقراض الحثيثة لسداد المقترضات. فكثيرًا ما كان المحصّلون يسببون
        لهن الإحراج عبر ملاحقتهن في بيوتهن وبيوت أقاربهن وأصدقائهن، وحتى في مناسبات
        اجتماعية، والضغط عليهن لتوفير الدفعات بأي طريقة. تقول إحدى المقترضات المتأخرات
        عن الدفع اللواتي قابلناهن: «كل يوم بيجوا تاعون البنوك، يمكن هسا تيجي وراي.
        بتقول لي [الموظفة] دبّري من الجيران، طب الجيران ما معهم. حتى وصلت بتقول لي
        اشحدي. أقسم بالله العظيم بتقول لي اشحدي. أحيانًا أروح ع [غور] فيفا أنام عند
        أختي عشان ما أشوفهم وأتمشكل معهم. بيجن بزهقن أهلي وبضغطن عليهم».</span></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c1\">تشارك </span><span class=\"c3
        c1\">رقية</span><span class=\"c1\"> زوجها العسكري إدارة المنزل، وتعتبر نفسها
        شريكة أساسية في تأمين متطلبات العيش لها</span><span class=\"c1\">ولأسرتها</span><span
        class=\"c1\">. فهي وغيرها من المقترضات في غور الصافي منخرطات في إدارة أمور
        العائلة مسؤولات عنها بشكل يفوق مسؤوليات الكثير من النساء في مجتمعات وطبقات
        أخرى، أكثر اتكالية على أزواجهن وعائلاتهن. وكثيرًا ما تمتد مسؤولية هؤلاء النساء
        الفقيرات إلى أهاليهن وأهالي أزواجهن، لا أسرهن الصغيرة فحسب،</span><span class=\"c6
        c1\"> بشكل يجعل من «تمكين» المرأة الفقيرة أو انتشالها وحدها من الفقر أمرًا
        مستحيلًا.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c1\">تدفع </span><span
        class=\"c3 c1\">رقية</span><span class=\"c6 c1\"> ثلاثة أقساط شهرية لسداد
        ثلاثة قروض، إضافة إلى أنها كفيلة لأخيها في قرض بنكي، ولأختها علا (31 سنة)
        في قرض صغير كانت قد اقترضته لدفع كمبيالات مترتبة على أخيهما جراء ضمان أرض
        وزراعتها. تتحدث علا عن حجم المسؤوليات المترتبة على المرأة في مجتمع زراعي فقير
        بشكل يجعلها منخرطة ومتورطة اقتصاديًا مثلها مثل الرجل أو أكثر. «المرأة هي المتحملة
        أعباء ومسؤولية البيت، هون معظمهم مزارعين، المزارع شو بسوي؟ بروح ع محل زراعي
        وبوقع ع حاله كمبيالات وبوخذ وبروح بزرع، سنة بتزبط وسنة لا، بتروح أمه أو بنته،
        صعب ترضاها على أبوها ينسجن، بتروح توخذ قروض وبتسد عنه»، تقول علا العاملة في
        شركة تنظيفات بأجر شهري قدره 200 دينار.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c1\">تعتقد </span><span class=\"c3 c1\">رقية</span><span class=\"c1\"> أن
        الخيار الوحيد المتاح لتغطية الاحتياجات الأساسية اليومية في الغور هو الاقتراض.
        فالبطالة والفقر يجبران العائلات على اللجوء للقروض، خاصة وأن الفقر يطال عائلات
        ممتدة بأكملها، دون أن يترك فيها طرفًا يمكن للعائلة اللجوء إليه عند الحاجة.
        «ما في ملجأ، الأخو دوبه داره، والأم دوبها دارها، كل واحد همّه على قدّه. بعمان
        بشتغلوا شغلتين، إحنا هون شغلة وحدة، أغلب اللي عنا عاطلين. وظايف ما في، شو
        بدك تعمل؟ بنضطر لما تضغطك الحياة، بنضطر نروح ع [البنك] الوطني، ع [صندوق] المرأة،
        فش مجال»، تقول </span><span class=\"c3 c1\">رقية</span><span class=\"c6 c1\">.</span></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c1\">اقترضت </span><span class=\"c3
        c1\">رقية</span><span class=\"c1\"> الصيف الماضي 600 دينار من البنك الوطني
        لتغطية تكاليف ولادتها </span><span class=\"c1\">ومصاريف</span><span class=\"c1\"> مترتبة
        عليها. وسببّت الولادة في الصيف تراكم فاتورة الكهرباء بشكل يفوق المعتاد، فاضطرت
        لاقتراض 600 دينار من تمويلكم لسداد الفواتير. إضافة لهذين </span><span class=\"c1\">القرضين</span><span
        class=\"c1\">، تدفع </span><span class=\"c3 c1\">رقية</span><span class=\"c1\"> دفعة </span><span
        class=\"c1\">لقرض</span><span class=\"c1\"> صغير من بنك القاهرة عمان كانت
        قد اقترضته لسداد إيجار البيت المتراكم.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c1\">يتبقى </span><span class=\"c1\">ل</span><span class=\"c3 c1\">رقية</span><span
        class=\"c1\"> من راتبها الشهري 67 دينارًا بعد اقتطاع الدفعة الشهرية لقرضي
        الوطني وتمويلكم بقيمة 68 دينارًا لكل منهما، و17 دينار لقرض القاهرة عمان. كما
        تدفع </span><span class=\"c3 c1\">رقية</span><span class=\"c1\"> 50 دينارًا
        لحضانة طفليها، فيتبقى 17 دينار من مجمل راتبها. </span><span class=\"c1\">أما</span><span
        class=\"c1\"> راتب زوجها البالغ 400 دينار، فيتبقى منه قرابة 130 دينارًا بعد
        اقتطاع 150 دينارًا كدفعة شهرية لقرض الزواج البالغ 9000 دينار، وإيجار البيت
        البالغ 120 دينارًا.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c1\">تزيد </span><span
        class=\"c3 c1\">رقية</span><span class=\"c1\"> من ساعات عملها في المدرسة وهي
        حامل لتوفير قليل من المال لا تلتهمه أقساط القروض. يبدأ دوامها عند السادسة
        والنصف صبًاحا وينتهي رسميًا عند الثانية، لكنها منذ شهور تعمل عملًا إضافيًا
        حتى الساعة الخامسة والنصف مساءً. «رغم أني تعبانة ونفسي أخذ يومين أريح من الحمل،
        بس ما بقدر (..) بسبيل أأمنلي قرش نعيش منه»، تقول </span><span class=\"c3 c1\">رقية</span><span
        class=\"c6 c1\">.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c1\">توشك </span><span
        class=\"c3 c1\">رقية</span><span class=\"c1\"> على تسديد قرض الوطني، وتعتقد
        أن هذا سيجعلها «تتنفس» قليلًا كما تقول، أي تتخلص من دفعات القرض لتأمين حاجات
        أخرى يومية. «بجيبلي ثلاث طيور جاج، بحطهن بالثلاجة، بجيب لبنتي فوط، بجيب احتياجات
        الدار»، تقول </span><span class=\"c3 c1\">رقية</span><span class=\"c6 c1\">.</span></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c1\">لكن رقية، التي قابلناها قبل شهر
        رمضان، كانت قلقة من مصاريف رمضان والعيد، إضافة إلى مصاريف ما بعد الولادة.
        «</span><span class=\"c1\">إحنا هسا جايينا شهر رمضان، طيب رمضان لحاله بده
        مونة، وبعد رمضان بده يجي العيد، أواعي للأطفال، بعد العيد الكبير بتيجي المدارس،
        ببصملك بالعشرة، أكبر عدد من الناس رح تلجأ للقروض»، تقول </span><span class=\"c3
        c1\">رقية</span><span class=\"c1\"> قبل أن نسألها: «يعني ممكن ترجعي تاخذي؟»،
        «أكيد، ببصملك بالمية»، تجيب أختها علا وتبتسم </span><span class=\"c3 c1\">رقية</span><span
        class=\"c6 c1\">.</span></p>\n<p>&nbsp;</p>\n<div class=\"e-content\">\n<div
        class=\"parallax-container full-width\">\n<div id=\"day1\" class=\"parallax\"><img
        src=\"https://www.7iber.com/wp-content/uploads/2019/07/الخاتمة.jpg\" /></div>\n</div>\n</div>\n<div
        class=\"after-parallax e-content day1\">\n</div>\n<p>&nbsp;<br />\n&nbsp;<br
        />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br
        />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br
        />\n&nbsp;</p>\n<p class=\"c2\" dir=\"rtl\"><strong><span class=\"c9 c1 c15\">خاتمة</span></strong></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c6 c1\">لا توحي هذه الحالات من المقترضات
        والمقترضين أن الفقراء تسلقوا «سلم التنمية» كما بشّر المتحمسون للتمويل الأصغر.
        إذ زاد دمج السكان الفقراء في حلقة مفرغة من الاقتراض من تغلغل رأس المال المالي
        إلى جيوب الفقراء، كما زاد من حدة الفقر المعاش. فقد أصبحت القروض الوسيلة المتاحة
        لمواصلة العيش حتى آخر الشهر أو لحين الحصول على قرض جديد تستنزف دفعاته رواتب
        العمل والتقاعدات المعيشية، وتوسع من نطاق العمل الهش الذي يفرض ظروف عمل صعبة
        وساعات عمل طويلة.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c1\">النساء
        اللواتي وعدن بالتمكين الاقتصادي عبر علاقة غير متكافئة بين مؤسسات التمويل وزبائنها،
        تفاقمت صعوبات حياتهن وسلب الاقتراض مواردهن الشحيحة أصلًا، وفرض ما يمكن تسميته
        بـ«التمكين المقلوب» القائم على تمويل معدومي الدخل للمؤسسات المالية وليس العكس.</span><sup
        class=\"c1\">[19]</sup><span class=\"c1\">  فالمرأة الغورانية التي تخنقها
        القروض، قد تجبر إما على العمل لساعات أطول </span><span class=\"c1\">وبأجور</span><span
        class=\"c1\"> قليلة أو القبول بوظائف متدنية كي تغطي دفعات القروض الشهرية بما
        فيها الفوائد وغرامات التأخير. إضافة إلى أن القروض الصغيرة تستنزف الرواتب التقاعدية
        للنساء والرجال الكبار في العمر، مما يهدد بشكل أكبر كل مفهوم التقاعد وما يحمله
        من أمان اجتماعي، مما قد يجبر المتقاعدات والمتقاعدين على العودة للعمل بشروط
        أكثر </span><span class=\"c1\">استغلالية</span><span class=\"c6 c1\"> من قبل.</span></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c1\">هذا الواقع يشكك بقدرة التمويل
        الأصغر على انتشال النساء بشكل فردي من الفقر. فمعظم الحالات التي </span><span
        class=\"c1\">قابلناها</span><span class=\"c6 c1\"> تثبت أن التعامل مع الفقر
        باعتباره مشكلة خاصة بالمرأة وبحاجة لحلول فردية خاصة بها، لا يمّكن المرأة،
        بل يزيد من شدة الفقر التي تعيش فيه. فالمرأة الفقيرة في الغور هي عضو في أسرة
        فقيرة ومجتمع فقير، تلعب فيه أدوارًا عديدة، ويؤدي استهدافها بقروض خاصة بها
        إلى زيادة في الأعباء الملقاة على كاهلها. فالقروض التي تحصل عليها المرأة تلتهمها
        حاجات الأسرة الصغيرة والممتدة التي لا تغطيها دخول رجالها ونسائها الضئيلة،
        وتتحمل المرأة بشكل رئيسي مسؤولية سدادها، مما يعمق من مديونيتها.</span></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c1\">بعد أكثر من عقدين من عمل مؤسسات
        التمويل الأصغر في الأردن، لم تحقق قروضها المالية هدف تعزيز الإنتاجية والقضاء
        على الفقر. معظم قروض أهالي الغور تذهب لدفع ثمن سلع استهلاكية، يصبح ثمن بعضها
        مضاعفًا مع الفوائد وغرامات التأخير، فيما تحرمهم الدفعات الشهرية من تأمين سلع
        أساسية أخرى مما يؤدي إلى ازدياد إقبال الفقراء على القروض </span><span class=\"c1\">وت</span><span
        class=\"c6 c1\">كبيلهم في شبكات من الديون تشل قدرتهم على أي شكل من أشكال التنظيم
        الاجتماعي.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c6 c1\">لم
        تحسّن القروض الصغيرة من حياة المقترضات والمقترضين في الغور كما توقعت الملكة
        رانيا، ولم تقضِ على الفقر خلال جيل واحد كما بشّر يونس. ومن المستبعد أن يتحرر
        جيل أبناء وبنات مقترضي الغور -المحرومين من التنمية- من الفقر أو أن تتحسن حياتهم،
        بعد أن سرقت دفعات القروض الشهرية ما كان يمكن أن يؤمن لهم مستوى من التعليم
        والرعاية الصحية يمكّنهم من الخروج من دوائر هذا الفقر الذي يبدو أزليًا.</span></p>\n<p
        class=\"c2\" dir=\"rtl\"><em><span class=\"c10 c1\">* ساهمت الزميلة دلال سلامة
        في إجراء المقابلات الميدانية.</span></em></p>\n<p class=\"c2\" dir=\"rtl\"><em><span
