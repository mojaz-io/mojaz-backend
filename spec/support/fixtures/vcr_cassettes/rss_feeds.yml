        22 Jul 2019 09:02:25 +0000</pubDate>\n\t\t<dc:creator><![CDATA[عمّار الشقيري]]></dc:creator>\n\t\t\t\t<category><![CDATA[Media
        Stories]]></category>\n\t\t<category><![CDATA[بيئة وقضايا المدينة]]></category>\n\t\t<category><![CDATA[Amman]]></category>\n\t\t<category><![CDATA[petra]]></category>\n\t\t<category><![CDATA[Theater]]></category>\n\t\t<category><![CDATA[مواد
        يومية | Daily Posts]]></category>\n\n\t\t<guid isPermaLink=\"false\">https://www.7iber.com/?post_type=environment-urban&#038;p=69797</guid>\n\t\t<description><![CDATA[تعاني
        مجموعة من الأماكن الأثرية في الأردن من غياب الاهتمام بها، فنرى كتابات على
        جدرانها، وتنقيبًا عن الذهب داخلها. يأخذنا هذا التقرير في رحلة إلى مجموعة من
        تلك الآثار.]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p dir=\"rtl\"
        style=\"text-align: right;\">لأجل معاينة واقع بعض الآثار الأردنيّة التي تنتمي
        إلى حقب تاريخية مختلفة، انطلقنا في رحلة إلى أربع مناطق مختلفة من المملكة هي
        الجيزة، والكرك، والصحراء الشرقيّة، والطفيلة. ومن بين أربعة مواقع أثرية حاولنا
        الوصول إليها، لم نعثر على أحدها، ولم تتمكن السيارة من الوصول إلى آخرٍ فوصلنا
        إليه مشيًا، أمّا الموقعان اللذان تمكنّا، بعد جهد، من وصولهما، فلم نجد فيهما
        قيّمًا يرشد الزوار ويشرح لهم تاريخ المكان، ولا وجدنا حارسًا يحفظ المكان من
        الباحثين عن الدفائن، أو أولئك المهووسين بالكتابة على الجدران.</p>\n<p dir=\"rtl\"
        style=\"text-align: right;\"><b>قصر المُشتَّى: رُمّمَ ليُترك</b></p>\n<p dir=\"rtl\"
        style=\"text-align: right;\">عندما انتشرت أخبار مجون الوليد بن يزيد بن عبد
        الملك (709- 744م) ووصلت عمّه الخليفة الأمويّ هشام بن عبد الملك، عزم الأخير
        على حرمانه من الخلافة المقرّة له باتفاق مع أبيه عندما كان صغيرًا. فرَّ الوليد
        إلى الصحراء «وجعلا يتراسلان بأقبح المراسلات، وجعل هشام يتوعَّده وعيدًا شديدًا
        ويتهدَّده، ولم يزل كذلك حتّى مات هشام، والوليد في البرية»<sup>(1)</sup>.</p>\n<p
        dir=\"rtl\" style=\"text-align: right;\">يُقال إنَّ هذه المدة التي أمضاها
        الوليد في البرية قاربت عشرين سنةً، وكانت في صحراء بلاد الشام. وعند تسلّمه
        الخلافة، عقب وفاة عمّه، بنى مجموعة قصورٍ صحراوية ليقضي الشتاء فيها أو ليكون
        قريبًا من البدو، أصدقائه القدامى أيام فراره، وكان بين هذه القصور التي بناها
        قصر المشتّى عام 744م. لكنَّه لم يكتمل؛ إذ انتهت فترة حكم يزيد قبل إتمام القصر.</p>\n<p
        dir=\"rtl\" style=\"text-align: right;\">تعرَّض القصر غير مكتمل البناء لزلزالٍ
        عام 749م، وبقي جزءٌ كبيرٌ منه قائمًا، ولكن منسيًا. في العام 1903 أهدى السلطان
        العثماني عبد الحميد واجهة القصر إلى قيصر ألمانيا وليام الثاني فانتقلت الواجهةُ
        مع بعض التماثيل التي عُثر عليها في القصر لمتحف <a href=\"https://www.smb.museum/en/exhibitions/detail/mshatta-in-focus.html\">بيرجامون</a>
        في ألمانيا.</p>\n<p dir=\"rtl\" style=\"text-align: right;\">في العام 2009
        بدأت أعمال ترميم قصر المشتى ضمن مشروع مشترك بين دائرة الآثار العامّة وجامعة
        برلين التقنية والمؤسسة الوطنية للمتاحف في برلين بهدف ترميم وتدعيم الأجزاء
        الداخليّة من القصر باستخدام الطوب، وترميم قوس مدخل القصر، وإعادة بناء الجدار
        الرئيسي المحيط بالموقع. انتهى الترميم في العام 2013 وفي عام 2014 <a href=\"http://alrai.com/article/645365/%D9%85%D8%AD%D9%84%D9%8A%D8%A7%D8%AA/%D8%A7%D9%84%D8%A7%D9%85%D9%8A%D8%B1-%D8%A7%D9%84%D8%AD%D8%B3%D9%86-%D8%AD%D9%85%D8%A7%D9%8A%D8%A9-%D8%A7%D9%84%D8%AA%D8%B1%D8%A7%D8%AB-%D8%A7%D9%84%D8%AB%D9%82%D8%A7%D9%81%D9%8A-%D8%AC%D8%B2%D8%A1-%D8%AD%D9%8A%D9%88%D9%8A-%D9%85%D9%86-%D8%AD%D9%85%D8%A7%D9%8A%D8%A9-%D8%A7%D9%84%D9%86%D8%A7%D8%B3-%D9%81%D9%8A-%D8%A7%D9%84%D8%A3%D8%B2%D9%85%D8%A7%D8%AA\">افتتح
        </a>القصر المُرمّم، برعاية رسمية.</p>\n<p dir=\"rtl\" style=\"text-align:
        right;\">عند وصولنا للقصر كان السياج المحيط به متهالكًا، وقد التصقت به أكياس
        فارغة، وكان القصر دون حارسٍ، وبلا قيّمٍ، وعلت جدرانه كتابات كثيرة من قبل هواة
        تخليد الذكريات، وخلف القصر كانت هناك أكوام من طوب الترميم.</p>\n<p dir=\"rtl\"
        style=\"text-align: right;\">سألنا دائرة الآثار العامّة عن السبب الذي يجعل
        قصر المشتَّى دون حارسٍ فكانت إجابتها بشكلٍ عامٍ عن المواقع الأثريّة في الأردنّ،
        وأنَّ عدد حراسها ضمن كادر دائرة الآثار العامّة 370 حارسًا، وعدد المواقع الأثريّة
        المسجلة قرابة 15 ألف موقعٍ، وللتغلب على هذه المشكلة تقول الدائرة إنها اعتمدت
        العام الفائت نظام شراء الخدمات لحراس المواقع الأثرية والذي يعتمد على تشغيل
        أحد المجاورين للموقع الأثري.</p>\n<p dir=\"rtl\" style=\"text-align: right;\">تقول
        الدائرة إنها طبّقت هذا النظام على 75 موقعًا أثريًا في المرحلة الأولى، دون
        أن تقول إن كان قصر المشتّى أحد هذه المواقع. وعن نتائج هذا النظام تقول الدائرة:
        «أظهرت النتائج فعالية ممتازة من خلال متابعة المواقع وحراستها، وسيتم تطبيقه
        على المواقع التي تنطبق عليها الشروط من حيث ضرورة تواجد سكان مجاورين للموقع
        الأثري».</p>\n<div class=\"row\">\n<div class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/07/mshatta2.ammar_.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/07/mshattaA.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/07/mshattaB.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\" style=\"text-align:
        center;\"><sup><strong>من داخل قصر المشتّى، ومن محيطه. تصوير عمار الشقيري.</strong></sup></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><b>قصر طوبة: القصر </b>«<b>الشبح</b>»</p>\n<p
        dir=\"rtl\" style=\"text-align: right;\">تركنا المشتَّى واتجهنا مسافة 54 كيلومتر
        إلى الجنوب عبر الطريق الصحراوي، ثم انعطفنا شرقًا مسافة 67 كيلومتر عبر شارعٍ
        يُطلق عليه سائقو الشاحنات اسم شارع الباطون، وعند مكب النفايات الخطرة في المنطقة
        الصحراوية توقفنا للبحث عن قصر طوبة، أحد قصور الوليد بن يزيد بن عبد الملك كذلك،
        لكننا لم نجد ما يدلّ عليه، ولا حتّى لافتة تقول إن في المنطقة قصرًا أمويًا.
        من أمام مكب النفايات الخطرة بدأ البحث وسط الصحراء، وبعد ساعتين من البحث لم
        نجد شيئًا مع أنَّ القصر موجودٌ على موقع دائرة الآثار العامة، ويتم الحديث عنه
        عند تناول القصور الأموية في المنهاج المدرسي.</p>\n<p dir=\"rtl\" style=\"text-align:
        right;\">بحسب معلومات زودتنا بها دائرة الآثار العامّة، يقع القصر في منطقة
        هضاب الحماد ضمن أرض صوّانية قليلة الارتفاعات، على الضفة الشرقية من وادي الغدف
        في المنطقة الصحراوية. وقد بُني القصر من الطوب المشوي فوق أساسات من الحجر الجيري،
        ومن هنا جاء الاسم طوبة.</p>\n<p dir=\"rtl\" style=\"text-align: right;\">قبل
        سنوات كان الجيولوجي الدكتور أحمد الغرايبة مع فريقه البحثي يقومون بمسحٍ للمنطقة
        حين وجدوا القصر، داهمتهم يومها عاصفةٌ فلجأوا للقصر وناموا ليلتهم فيه. يصف
        الغرايبة لحبر وضع القصر: «آثار التنقيب عن الدفائن داخل باحة القصر موجودة،
        بالإضافة إلى وجود آبار المشاش<sup>(2)</sup>، وتبعد تقريبًا 1500 متر إلى الشمال
        من القصر».</p>\n<div class=\"row\">\n<div class=\"col l6 s12 m12\">\n<div
        class=\"card\">\n<div class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/07/toubagharaibah.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/07/touba.ammar_.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\" style=\"text-align:
        center;\"><sup><strong>إلى اليمين، لافتة قديمة تدل على قصر طوبة، تصوير عمار
        الشقيري، وإلى اليسار صورة من داخل قصر طوبة، تصوير أحمد الغرايبة.</strong></sup></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><b>قصر بشير</b></p>\n<p dir=\"rtl\"
        style=\"text-align: right;\">عدنا إلى الطريق الصحراوي، وواصلنا جنوبًا. عند
        القطرانة قرب الكرك، انعطفنا يمينًا لأكثر من 10 كيلو متراتٍ في طريقٍ ضيقة معبّدة،
        وبعدها إلى اليمين في طريق ترابيّة وعرةٍ، وبعدها مشيًا على الأقدام لنبحث من
        فوق التلال الصغيرة عن بناء في هذا الخلاء الواسع استخدمه الرومان من أجل «مراقبة
        البدو والسيطرة عليهم». بدا القصر من بعيد مثل فزاعةٍ. واصلنا المشي إليه وكان
        واقفًا هناك مهدّمًا في منطقة تسمّى قصور بشير وسط منطقةٍ غير مأهولة.</p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><a href=\"http://whc.unesco.org/en/tentativelists/1553/\">حاول
        </a>الأردن إدراج هذا القصر على قائمة اليونسكو للتراث العالميّ قبل 18 عامًا.</p>\n<p
        dir=\"rtl\" style=\"text-align: right;\">وعن سبب عدم وجود طريق يؤدّي إليه،
        وهو ما يشترك به مع قصر طوبة، تقول دائرة الآثار العامّة، إن هذا جاء من أجل
        المحافظة على المنظر العام، ومنح الموقعين خصوصيّتهما لحين وضعهما على خارطة
        المسارات السياحية.</p>\n<p dir=\"rtl\" style=\"text-align: right;\">تركنا
        القصر وسط مجموعة تلالٍ دون طريق إليه. كان القصر وحيدًا إلّا من زيارات نادرة
        لبعض الزوار أو الباحثين عن الدفائن، أو أصحاب الموهبة في تخليد أسمائهم على
        حجارته.</p>\n<div class=\"row\">\n<div class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/07/bashir2.ammar_.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/07/bashirA.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/07/bashirB.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\" style=\"text-align:
        center;\"><sup><strong>مشهد عام لقصر بشير ومحيطه. تصوير عمار الشقيري.</strong></sup></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><b>قلعة السلع: من أكبر قلاع الأردن</b></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\">عدنا إلى الطريق الصحراويّ، واتجهنا
        إلى الطفيلة. ابتعدنا عن مركز الطفيلة 14 كيلو متر، وعن قرية عين البيضا ستة
        كيلو مترات، ووصلنا قلعة السلع التي تعدّ من أكبر قلاع الأردنّ التاريخيّة والتي
        «جاءت نتاج حضارة عربيّة (أدوميّة ونبطيّة) امتدت من القرن التاسع قبل الميلاد
        وحتّى القرن الثاني بعد الميلاد. (..) والسلع اسم أدوميّ قديم للمكان»<sup>(3)</sup>.</p>\n<p
        dir=\"rtl\" style=\"text-align: right;\">تقف القلعة على جبل، وللوصول إليها
        لا بد من صعود شقّ فيه درج منحوت في الصخر، وعلى جانبي الجبل حفرت ممرّات مائية،
        وفي الأسفل سدود استعملت كتحصينات للقلعة. وفي الجبل مجموعة من الكهوف لم نعرف
        إن كانت من صنع الطبيعة أم من عمل الأنباط. وكان قد أقام في أحد تلك الكهوف متسكّعون
        أو مارّة وتركوا فيه فِراشًا وبقايا طعام، وكالعادة كتابات على الجدران.</p>\n<p
        dir=\"rtl\" style=\"text-align: right;\">زرنا القلعة منتصف حزيران الماضي،
        فلم نجد حارسًا، ولا قيّمًا على المكان، ولكن تطوّع أحد أبناء المنطقة، ويدعى
        قصي الشباطات، ليصعد بنا إلى القلعة. تخرّج الشباطات من جامعة الطفيلة بتخصص
        الهندسة الكهربائيّة، لكنّه يتطوّع للتعريف بالقلعة ويرافق أحيانًا الزوار. يستقي
        الشباطات معلوماته من مراجع باللغة الإنجليزية وبعض الكتب العربيّة. وعن الاهتمام
        بآثار المنطقة يقول إن المنطقة تعاني من قلة الاهتمام بها فلا وجود للوحات إرشادية
        تشرح أهمية المكان وتاريخه، كما إن القلعة «بتتعرض كثير للتخريب من الناس إلي
        بتدور على الذهب والآثار».</p>\n<p dir=\"rtl\" style=\"text-align: right;\">يؤكّد
        مدير مديريّة الآثار في الطفيلة عماد الضروس أنَّ المديريّة عيّنت حارسًا يوم
        14 حزيران الماضي، من سكّان قرية السلع.</p>\n<p dir=\"rtl\" style=\"text-align:
        right;\">يقول الشباطات: «للأسف هون الزوار قليل ما ييجي حدا، وحتّى إذا ييجي
        حدا ما يعرف من وين يبلش أو ما عنده فكرة عن المكان إلي زاره، وما حدا اصلًا
        بدلّه». يؤكّد مدير مديرية الآثار في الطفيلة عماد الضروس: «أي زيارات نتمنى
        يكون فيه اتصال معانا حتى نقدم أي خدمة لزوار القلعة». وعن التنقيبات والمشاريع
        في القلعة يقول: «فيه تعاون مع الأشغال العامّة قريب توسعة للطريق حاطين هذا
        الموضوع على موازنة 2020 وأعمال ترميم نركز على المسارات السياحية تشمل القارمات
        الإرشاديّة والتعريفيّة والطريق المؤدي وترميم الأدراج».</p>\n<div class=\"row\">\n<div
        class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img
        class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/07/sili3ammar.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/07/sili3B.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/07/sili3A.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\" style=\"text-align:
        center;\"><sup><strong>الأعلى صورة للدرج المؤدّي إلى قلعة السلع، وفي الأسفل
        صورتان لكهفين في القلعة. تصوير عمار الشقيري.</strong></sup></p>\n<p dir=\"rtl\"
        style=\"text-align: right;\">أخيرًا، في العام 2017 خصّصت الحكومة لهيئة تنشيط
        السياحة مبالغ مالية أكثر بكثير مما خصصته لدائرة الآثار العامّة، أيّ أنَّ الترويج
        له حصة أكبر من التأهيل في الإنفاق. بلغت <a href=\"https://www.mota.gov.jo/Documents/MoTA%20Strategic%20Plan%202018-2020_for%20design_final.pdf\">ميزانيّة
        </a>دائرة الآثار العامّة عام 2017 تسعة ملايين دينار فيما بلغت ميزانيّة هيئة
        تنشيط السياحة لنفس السنة 23 مليون دينار. ويتشابه الفارق في الميزانيتين في
        السنوات السابقة.</p>\n<p dir=\"rtl\" style=\"text-align: right;\">كان مدير
        دائرة الآثار العامّة منذر الجمحاوي سنة 2017 قد <a href=\"http://alrai.com/article/10399742/%D9%85%D8%AD%D9%84%D9%8A%D8%A7%D8%AA/(%D9%82%D8%B5%D8%B1-%D8%A7%D9%84%D8%A8%D8%B4%D9%8A%D8%B1)-%D8%AD%D8%A7%D8%B6%D8%B1-%D9%81%D9%8A-%D9%84%D9%88%D8%A7%D8%A6%D8%AD-%D8%A7%D9%84%D8%AA%D8%B1%D8%A7%D8%AB-%D9%88%D8%BA%D8%A7%D8%A6%D8%A8-%D8%B9%D9%86-%D9%88%D8%A7%D9%82%D8%B9-%D8%A7%D9%84%D8%A7%D9%87%D8%AA%D9%85%D8%A7%D9%85\">قال</a>
        خلال حديثه عن قصر البشير بأنَّه: «ليس لديهم في دائرة الآثار العامّة أيّ نوعٍ
        من أدوات المراقبة على مواقع الآثار، وعلى أدوار الحراسة فيها بالمحافظات، وأنَّهم
        لا يملكون آليّة لضبط عمل الحراسة في المواقع الأثريّة».</p>\n<p dir=\"rtl\"
        style=\"text-align: right;\">من خلال تجربته كدليلٍ سياحيٍّ لمدة 27 سنةً ورئاسته
        لجمعيّة أدلّاء السيّاح الأردنيّة سابقًا يقول خالد عياصرة لحبر حول هذه المعالم
        الأربعة: «هاي عيّنة، ما تفكّر إنو الآثار إلي فيها خدمات محميّة كثير»، وعمّا
        سيحدث لو تم الاهتمام بهذه الأماكن يقول: «هاي المواقع لو يجري الاهتمام فيها
        وتسويقها (..) بتطوّل من مدة إقامة السائح في الأردن».</p>\n<p dir=\"rtl\" style=\"text-align:
        right;\">ويرى العياصرة أن السيّاح باتوا يعرفون عن وجود البترا وجرش وغيرها
        من الأماكن، بينما لا يعرفون عن معظم القصور الصحراوية المنتشرة في المملكة.</p>\n<div>\n<ul
        class=\"collapsible\" style=\"direction: rtl;\" data-collapsible=\"accordion\">\n<li>\n<div
        class=\"collapsible-header\"><strong>الهوامش</strong></div>\n<div class=\"collapsible-body\">\n<p
        dir=\"rtl\">[1] ابن كثير الدمشقي، البداية والنهاية، دار الكتب العلميّة &#8211;
        بيروت ج 10 ص 4..</p>\n<p dir=\"rtl\">[2] آبار صحراوية عميقة تُحفر إلى أن تصل
        إلى مستوى المياه الجوفية ويتم بعدها سحب الماء بواسطة النشل اليدوي</p>\n<p
        dir=\"rtl\">[3]علي سليمان الشباطات الإدارة البيئيّة عند الأدوميين والأنباط
        ما بين القرن التاسع قبل الميلاد والقرن الثاني الميلادي، قلعة السلع جنوب الأردن،
        حالة دراسيّة، مجلّة دمشق، المجلد 25 العدد الأول+ الثاني 2009. ص 301.</p>\n</div>\n</li>\n</ul>\n</div>\n]]></content:encoded>\n\t\t\t<wfw:commentRss>https://www.7iber.com/environment-urban/%d8%a2%d8%ab%d8%a7%d8%b1-%d9%85%d8%aa%d8%b1%d9%88%d9%83%d8%a9/feed/</wfw:commentRss>\n\t\t<slash:comments>0</slash:comments>\n\t\t</item>\n\t\t<item>\n\t\t<title>ملف
        &#124; الأردن وصندوق النقد الدولي: ثلاثون عامًا من «الإصلاحات»</title>\n\t\t<link>https://www.7iber.com/politics-economics/%d9%85%d9%84%d9%81-%d8%a7%d9%84%d8%a3%d8%b1%d8%af%d9%86-%d9%88%d8%b5%d9%86%d8%af%d9%88%d9%82-%d8%a7%d9%84%d9%86%d9%82%d8%af-%d8%a7%d9%84%d8%af%d9%88%d9%84%d9%8a/</link>\n\t\t<comments>https://www.7iber.com/politics-economics/%d9%85%d9%84%d9%81-%d8%a7%d9%84%d8%a3%d8%b1%d8%af%d9%86-%d9%88%d8%b5%d9%86%d8%af%d9%88%d9%82-%d8%a7%d9%84%d9%86%d9%82%d8%af-%d8%a7%d9%84%d8%af%d9%88%d9%84%d9%8a/#comments</comments>\n\t\t<pubDate>Thu,
