        اللي قطع النت؟</title>\n\t\t<link>https://www.7iber.com/technology/%d9%85%d9%8a%d9%86-%d8%a7%d9%84%d9%84%d9%8a-%d9%82%d8%b7%d8%b9-%d8%a7%d9%84%d9%86%d8%aa%d8%9f/</link>\n\t\t<comments>https://www.7iber.com/technology/%d9%85%d9%8a%d9%86-%d8%a7%d9%84%d9%84%d9%8a-%d9%82%d8%b7%d8%b9-%d8%a7%d9%84%d9%86%d8%aa%d8%9f/#respond</comments>\n\t\t<pubDate>Thu,
        20 Jun 2019 15:36:23 +0000</pubDate>\n\t\t<dc:creator><![CDATA[ريم المصري]]></dc:creator>\n\t\t\t\t<category><![CDATA[Featured]]></category>\n\t\t<category><![CDATA[Media
        Stories]]></category>\n\t\t<category><![CDATA[تكنولوجيا]]></category>\n\t\t<category><![CDATA[censorship]]></category>\n\t\t<category><![CDATA[facebook]]></category>\n\t\t<category><![CDATA[net
        neutrality]]></category>\n\t\t<category><![CDATA[protests]]></category>\n\t\t<category><![CDATA[website
        block]]></category>\n\n\t\t<guid isPermaLink=\"false\">https://www.7iber.com/?post_type=technology&#038;p=69374</guid>\n\t\t<description><![CDATA[بعد
        أشهر من المظاهرات التي شهدها الدوار الرابع والتي شهدت تعطلًا لمشاهدة البث
        المباشر عبر فيسبوك، أكدت دراسة صدرت الأسبوع الماضي أن تدخلًا خارجيًا هو سبب
        هذا العطل.]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">مع تجدد الاحتجاجات المطالبة بإصلاحات سياسية واقتصادية
        في عمّان في نهاية تشرين الثاني 2018، امتلأت حسابات شركات الاتصالات بشكاوى
        من تعذر مشاهدة البث المباشر على فيسبوك أو تشغيل معظم الفيديوهات عليه، إلا
        باستخدام خدمة الـVPN. فمع بدء تجمع المتظاهرين قرب الدوار الرابع أيام الخميس،
        الموعد الأسبوعي للمظاهرات، كانت رسائل «هنالك عُطل ما» تبدأ بالظهور على شاشات
        فيديوهات البث المُباشر على فيسبوك في جميع أنحاء الأردن، لكنها تعود للعمل من
        جديد في اللحظة التي تخلو فيها ساحة الدوار الرابع. وهكذا، على مدى أيام التظاهرات
        الأسبوعية التي استمرت لشهر كانون الثاني 2019، قبل أن تبدأ بالتراجع تدريجيًا.</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">«ما انقطع» كان رد وزير الاقتصاد
        الرقمي والريادة (وزير الاتصالات حينها) مُثنى غرايبة، على استفسار المذيع عن
        شكاوى تعطل مشاهدة البث المباشر في </span><a href=\"https://www.youtube.com/watch?time_continue=3&amp;v=I_Fg7y5Yw2w\"><span
        style=\"font-weight: 400;\">مقابلة</span></a><span style=\"font-weight: 400;\">
        له على قناة رؤيا عقب أول مظاهرة. حيث شدد على أن «النت كان معبي الرابع» وأن
        الفيديوهات لم تكن مُعطلة بل بطيئة، بسبب ضغط المشاهدة. لكن تكرر هذا الانقطاع
        في الأسابيع اللاحقة ولّد عاصفة من التساؤلات والنظريات حول أسبابه، انتهت باستجواب
        رسمي من قبل النائب </span><a href=\"https://www.khaberni.com/news/%D8%A7%D9%84%D8%BA%D8%B1%D8%A7%D9%8A%D8%A8%D8%A9-%D9%8A%D8%AC%D9%8A%D8%A8-%D8%B7%D9%87%D8%A8%D9%88%D8%A8-%D8%B9%D9%86-%D9%81%D9%8A%D8%B3%D8%A8%D9%88%D9%83-%D8%A7%D9%84%D8%B1%D8%A7%D8%A8%D8%B9-261037\"><span
        style=\"font-weight: 400;\">ديمة طهبوب</span></a><span style=\"font-weight:
        400;\">. الرد الرسمي للوزير لم يبتعد عن تصريحه السابق، إذ اعتبر أن الانقطاع
        «مسألة متعلقة بالشركات المزودة لهذه التطبيقات [أي فيسبوك] وليست من شركات الاتصالات
        المحلية».</span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">لكن
        الخميس الماضي شهد إصدار تقرير مستقل جاء بنتيجة مغايرة. فقد أطلقت الجمعية الأردنية
        للمصدر المفتوح </span><a href=\"https://jordanopensource.org/technical-report/\"><span
        style=\"font-weight: 400;\">تقريرًا</span></a><span style=\"font-weight: 400;\">
        سعى للتحقق من وجود تدخل لتعطيل مشاهدة البث المباشر على فيسبوك أثناء الاحتجاجات،
        عبر اختبارات فنية مُوثقة. وخلص التقرير إلى أن سبب العُطل الذي شهدته خدمة مشاهدة
        البث المُباشر على شبكة الإنترنت في الأردن لم يكن الضغط على البنية التحتية،
        كما أشار الوزير غرايبة، ولا خللًا من موقع شركة فيسبوك، بل كان «تدخلًا فنيًا
        مُؤقتًا في حُزم البيانات التي تطلب خدمة البث المُباشر على فيسبوك»، أي أن طرفًا
        ثالثًا، لم يحدده التقرير، عرقل سير الطلبات التي ترسلها أجهزة المشاهدين إلى
        خوادم فيسبوك من أجل مشاهدة الفيديو، على الأقل على شبكات </span><a href=\"https://www.jo.zain.com/arabic/consumer/Pages/default.aspx\"><span
        style=\"font-weight: 400;\">زين</span></a><span style=\"font-weight: 400;\">
        و</span><a href=\"https://www.damamax.jo/\"><span style=\"font-weight: 400;\">دماماكس</span></a><span
        style=\"font-weight: 400;\"> و</span><a href=\"http://vtel.jo/user_site/site/home_page.aspx\"><span
        style=\"font-weight: 400;\">ڤي تل</span></a><span style=\"font-weight: 400;\">.
        </span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">عقب نشر التقرير،
        طلبت حبر من الوزير غرايبة التعليق على التناقض بين تفسيره السابق لتعطل البث
        والنتائج الحالية. وفي إجابته، أكد الوزير على تصريحاته السابقة بأنه «ليس هناك
        إمكانية فنيّة لوزارة الاقتصاد الرقمي والريادة بالتدخل في تقديم الخدمات وحجبها»،
        وبأن هيئة تنظيم قطاع الاتصالات لم تقم بأي حجب رسمي لخدمة البث المباشر، </span><span
        style=\"font-weight: 400;\">دون أن يعلق على ما أثبتته الدراسة من وجود تدخل
        مقصود في نقل حُزم البيانات مما عطّل إمكانية مشاهدة الفيديوهات.</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">في رده، شكر الوزير الجمعية على
        جهدها في التحقق مما أسماه أسباب «الاختناقات التي حدثت العام الماضي على بعض
        خدمات الاتصالات وبالتحديد إرسال واستقبال الفيديوهات على شبكات التواصل الاجتماعي»،
        لكنه علق على الدراسة بأنها «كان يمكن أن تكون أكثر شمولية في حال شملت العينة
        المزودين ذوي الحصة السوقية الأكبر حيث أن الدراسة لم تتعامل مع الشركات التي
        تخدم 70% من السوق»، كونها لم تركز على شركتي أورانج وأمنية. </span></p>\n<p
        dir=\"rtl\"><b>كيف تعمل خدمة البث المباشر على فيسبوك؟ </b></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">بشكل عام، عندما نستخدم أي متصفح أو تطبيق متصل
        بالإنترنت، تجري في الخلفية عملية اتصال مستمرة وغير مرئية لنا، بين المتصفح
        أو التطبيق والخوادم التي تستضيف بيانات الموقع الذي نزوره أو التطبيق الذي نستخدمه.
        </span><span style=\"font-weight: 400;\">وفي عملية الاتصال هذه، يطلب المتصفح
        أو التطبيق بيانات من الخادم (وهو حاسوب ذو سعة تخزين عالية تُحفظ فيه بيانات
        موقع أو تطبيق ما بأكملها)، ليرسل الخادم هذه البيانات إلى المتصفح أو التطبيق
        المفتوح على أجهزتنا، فنشاهد ما طلبناه. هذه البيانات تنتقل في حُزم، وتحوي الكثير
        من المعلومات التي لا نراها،</span><span style=\"font-weight: 400;\"> ومنها
        عنوان الـIP الخاص بوجهتها، أي عنوان الخادم الذي يُخزن المُحتوى الذي نطلبه،
        يكون في حالة البث المُباشر عنوان الخوادم المحلية الخاصة بفيسبوك.</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\"><div class=\"simplePullQuote
        right\"><p>سبب العُطل لم يكن الضغط على البنية التحتية، ولا خللًا من موقع شركة
        فيسبوك، بل كان «تدخلًا فنيًا مُؤقتًا في حُزم البيانات التي تطلب خدمة البث
        المُباشر على فيسبوك».</p>\n</div></span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">قد نعتقد للوهلة الأولى أننا حين نفتح فيديو ما على فيسبوك فإننا نتصل
        بالخوادم الرئيسية التابعة للشركة، التي تخزن النُسخ الأصلية من أي مُحتوى أو
        خدمة على الموقع. إلا أن التقرير يُوضح أن شركة فيسبوك صممت بنية تحتية متعددة
        الطبقات لاستخدام أو مشاهدة فيديوهات البث المُباشر حتى تضمن فاعلية وصول المحتوى
        بأكبر سرعة قياسية ممكنة. فبالإضافة للخوادم الرئيسية الخاصة بها، تخزن فيسبوك
        نسخًا من محتوى الفيديوهات التي شوهدت في دولة معينة على خوادم محلية تستضيفها
        عادة شركات الاتصالات ومزودي خدمة في تلك الدولة، تُسمى </span><span style=\"font-weight:
        400;\">نقاط تواجد</span><span style=\"font-weight: 400;\"> (Point of Presence
        &#8211; PoP)، كما تُخزن أيضًا نسخ من هذه الفيديوهات في خوادم إقليمية تُسمى
        مراكز البيانات (Data Centers). أي أنك عندما تبدأ مشاهدة أي فيديو على فيسبوك،
        يتصل متصفحك أولًا</span><span style=\"font-weight: 400;\"> بالخوادم</span><span
        style=\"font-weight: 400;\"> المحلية التي تستضيفها شركات الاتصالات المحلية،
        للبحث عن نُسخة من محتوى الفيديو المطلوب وإرساله لمُتصفحك، وهو ما يوفر بعض
        الوقت، فتشاهد الفيديو المطلوب بسرعة أعلى.</span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">في اللحظة التي يظهر فيها لفيسبوك أن هنالك بثًا
        مباشرًا</span><span style=\"font-weight: 400;\"> حاول شخص ما في الأردن مشاهدته،</span><span
        style=\"font-weight: 400;\"> تخزن الشركة نسخًا منه على نقاط التواجد المحلية،
        كلها تحت رقم تعريفي خاص بالفيديو. وباستخدام هذا الرقم التعريفي، يطلب متصفحك
        من الخوادم المحلية إرسال البيانات الخاصة بالفيديو، فإن لم يجده، يعيد الخادم
        المحلي توجيه الطلب إلى الخوادم الإقليمية، وإن لم تجده تعيد توجيهه إلى خوادم
        فيسبوك الرئيسية. </span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">لدى
        فيسبوك تسعة خوادم محلية في الأردن تستضيفها شركات الاتصالات ومزودو الخدمة،
        تتوزع كما يلي: 3 لدى زين، 2 لدى أورانج، 2 لدى أمنية، 1 دماماكس، و1 لدى ڤي
        تل. ومن خلال تتبع الاتصالات التي أجرتها المتصفحات في الأردن</span><span style=\"font-weight:
        400;\"> أثناء الاحتجاجات من 30 تشرين الثاني 2018 إلى 10 كانون الثاني 2019</span><span
        style=\"font-weight: 400;\">، بينت دراسة الجمعية الأردنية للمصدر المفتوح أن
        طرفًا ثالثًا استطاع اعتراض وتغيير قيمة حزم البيانات التي حاولت الوصول للخادم
        المحلي الخاص بفيسبوك.</span><span style=\"font-weight: 400;\"> أي أنه تم تعطيل
        الاتصال بالخادم المحلي الذي كان يفترض أن يرسل محتوى فيديوهات البث المباشر
        إلى الأجهزة التي تطلب مشاهدتها. </span><span style=\"font-weight: 400;\">ولأن
        خوادم البث المُباشر مختلفة عن خوادم الخدمات الأخرى على فيسبوك، كان باستطاعة
        الناس في الأردن الوصول لفيسبوك، لكن لم يستطيعوا مشاهدة البث المباشر.  </span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">في نهاية تشرين الثاني من العام
        الماضي، تواصلت حبر مع شركة فيسبوك لمعرفة سبب تعطل البث في أوقات الاحتجاجات
        بعينها. حينها، أقرت الشركة في ردها بأنه «أثناء ساعات العطل [على البث المباشر]
        لم يكن باستطاعة خوادمنا في الأردن استقبال أية طلبات لتشغيل الفيديوهات» (video
        playback requests). </span><span style=\"font-weight: 400;\">أي أنه في تلك
        الساعات المحددة من أيام الخميس، فإن حزم البيانات التي أرسلها مستخدمو فيسبوك
        في الأردن إلى خوادمها المحلية لطلب مشاهدة فيديوهات البث المباشر لم تصل تلك
        الخوادم أساسًا، وهو ما يقصي احتمالية أن يكون سبب التعطل هو الضغط على الشبكة</span><span
        style=\"font-weight: 400;\">. كما صرحت فيسبوك حينها أيضًا بأنها ستتحقق إن
        كان العُطل ناتجًا عن عامل داخلي أم خارجي. </span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">لكن الاختبارات الفنية التي أجرتها الجمعية في دراستها
        توصلت إلى أن تدخلًا مؤقتًا هو ما حال دون وصول طلبات المشاهدة إلى الخوادم.
        فقد اعترض هذا التدخل الخارجي (أي من خارج الشركة) طريق الحُزم التي كانت تنطلق
        من المُتصفحات والتطبيقات طالبةً مشاهدة الفيديوهات أثناء فترة الانقطاع، وعليه
        أصبحت مشاهدة البث المباشر عندها غير ممكنة. عقب إطلاق الدراسة، تواصلت حبر مجددًا
        مع فيسبوك للاستفسار عن نتائج التحقيق الداخلي الذي أعلنت فيسبوك إطلاقه العام
        الماضي، ولطلب تعليق الشركة على نتائج دراسة الجمعية، إلا أن فيسبوك لم تُعلق.</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">في </span><a href=\"https://www.youtube.com/watch?v=I_Fg7y5Yw2w\"><span
        style=\"font-weight: 400;\">مقابلته</span></a><span style=\"font-weight: 400;\">
        سابقة الذكر، استدل غرايبة على عدم وجود أي انقطاع بأن قناة رؤيا كانت تبث من
        الرابع، وأن الفيديوهات على مواقع يوتيوب وإنستغرام كانت تعمل. سألنا المدير
        التنفيذي للجمعية الأردنية للمصدر المفتوح، عيسى محاسنة، إن كانت الدراسة تفسر
        عدم تأثر خدمات البث المباشر للمحطات التلفزيونية والفيديوهات على المواقع الأخرى،
        فأجاب: «لأنها، بالطبع، تستخدم عناوين إنترنت مختلفة عن تلك التي تعمل عليها
        فيسبوك، والاختلالات في الشبكة التي رأيناها كانت متواجدة فقط عند الاتصال بهذه
        العناوين»، أي عناوين فيسبوك.</span></p>\n<p dir=\"rtl\"><b>من يملك القدرة
        على التدخل بحُزم البيانات؟ </b></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">انطلقت الدراسة من فرضية أن العُطل الذي تعرض له البث المباشر في أنحاء
        الأردن في ساعات المظاهرات كان بسبب ضغط المشاهدة على خوادم فيسبوك، وسَعت للتحقق
        من هذه الفرضية. لكن نتائجها جاءت بخلاف ذلك، إذ خلُصت إلى أن سبب الانقطاع لم
        يكن الضغط على البنية التحتية ولا موقع شركة فيسبوك، بل كان تدخلًا متعمدًا في
        حُزم البيانات التي تحاول الاتصال بالخوادم المحلية الخاصة بفيسبوك دون فائدة.
        </span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">حتى يتمكن طرف
        ثالث من اعتراض حُزم بيانات أو تعطيل اتصالها، فإنه يحتاج إلى أجهزة أو أدوات
        تَفحص هذه الحزم على الشبكة، وتسمى أجهزة «فحص الحُزم العميق» (Deep Packet Inspection
        &#8211; DPI). وجود هذه الأجهزة لا يعني بالضرورة استخدامها لاعتراض الحُزم أو
        الحجب، إذ يمكن أن تستخدمها شركات الاتصالات لفحص نسبة صغيرة من الحزم لأهداف
        تحسين أداء الشبكة دون أي تعديل في مسارها. لكن عبر السنوات السابقة، بينت عدة
        تقارير أن هذه المعدات قد استُخدمت بالفعل في </span><a href=\"https://www.7iber.com/wireless_research/how-digital-content-is-controlled-in-jordan/\"><span
        style=\"font-weight: 400;\">حجب</span></a><span style=\"font-weight: 400;\">
        عشرات المواقع على شبكة زين في الأردن عام 2013، وحجب مئات المواقع في </span><a
        href=\"https://www.7iber.com/technology/bad-internet-traffic-in-egypt/\"><span
        style=\"font-weight: 400;\">مصر</span></a><span style=\"font-weight: 400;\">
        عام 2017، وجني أرباح مادية عبر تسخير آلافٍ من مستخدمي الإنترنت للمشاركة في
        عملية تعدين للعملات الرقمية. </span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">لم تحدد الدراسة الجهة التي يمكنها التأثير على الحُزم أو اعتراضها، فالدراسات
        التقنية لا تذهب عادة أبعد من «قياس مدى التدخلات على الاتصال بعنوان ما على
        الإنترنت»، بحسب محاسنة. لكن ما نعرفه عن هذه الجهة هو أنها لا بد أن تملك «القدرة
        على النفاذ إلى بنية الشبكة التحتية لدى مزود خدمة إنترنت أو شركات الاتصالات،
        أو القدرة على فلترة هذه الاتصالات قبل أو بعد وصولها عند مزودي خدمة إنترنت».</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">يشدد غرايبة في رده على حبر على
        أن «دور الوزارة في القانون هو وضع السياسات العامة بينما تقوم هيئة تنظيم قطاع
        الاتصالات بتنظيم القطاع والشركات المقدمة لخدمات الاتصالات والإنترنت»، وأن
        الوزارة لا تملك الإمكانية الفنية للتدخل في تقديم الخدمات. ورغم أن الصلاحيات
        القانونية لهيئة تنظيم قطاع الاتصالات (بحسب </span><a href=\"http://trc.gov.jo/Pages/viewpage.aspx?pageID=222\"><span
        style=\"font-weight: 400;\">قانون الاتصالات</span></a><span style=\"font-weight:
        400;\">) لا تشمل إصدار أوامر حجب، كونها هيئة تنفيذية، إلا أن وزارة الاقتصاد
        الرقمي وجهت سؤالًا رسميًا للهيئة عقب استفسار حبر، وكان الجواب هو أنه «لم تطلب
        الهيئة من الشركات حجب الخدمات عن المواطنين، بحسب ما أكدته الشركات أيضًا».</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">وتُعنى الهيئة بوضع أسس تنظيم
        القطاع وتراخيص الشركات. أما دورها في مسألة الحجب، فيتمثل في تنفيذ القرارات
        الصادرة عن جهات لها صلاحية الحجب، كالقضاء وهيئة الإعلام، مثل تنفيذ </span><a
        href=\"http://trc.gov.jo/DetailsPage/TRC_Ar/NewsDetailsAr.aspx?ID=428\"><span
        style=\"font-weight: 400;\">قرار قضائي </span></a><span style=\"font-weight:
        400;\">بحجب تطبيق كريم العام الماضي، أو </span><a href=\"http://www.jfranews.com.jo/more-63208-1-%D8%A7%D9%84%D9%85%D8%B7%D8%A8%D9%88%D8%B9%D8%A7%D8%AA%20%D8%AA%D9%82%D8%B1%D8%B1%20%D8%AD%D8%AC%D8%A8%20%D8%A7%D9%84%D9%85%D9%88%D8%A7%D9%82%D8%B9%20%D8%BA%D9%8A%D8%B1%20%D8%A7%D9%84%D9%85%D8%B1%D8%AE%D8%B5%D8%A9\"><span
        style=\"font-weight: 400;\">تنفيذ</span></a><span style=\"font-weight: 400;\">
        القرارات الصادرة عن هيئة الإعلام بحجب مواقع إلكترونية غير مُرخصة. لكن هيئة
        تنظيم قطاع الاتصالات ليست مخولة بإصدار هذه القرارات. </span></p>\n<p dir=\"rtl\"><b>كيف
        تمت الاختبارات الفنية؟ </b></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">بعد أن تواردت أخبار عن انقطاع البث في الأسبوع الأول لعودة المظاهرات
        في تشرين الثاني 2018، بدأت الجمعية  الأردنية للمصدر المفتوح استخدام أدوات
        تقليدية لفحص الشبكة، قبل أن تنتقل لأدوات قياس أكثر تقنية مثل مِسبار أووني
        (OONI Probe) بالتعاون مع مجموعة من الباحثين والمتطوعين. تُسجل أدوات أووني
        تفاصيل الاتصال بموقع معين، وتتبع حُزم البيانات التي يرسلها المتصفح عندما يطلب
        أن يبث أو يشاهد فيديوهات بث مباشر على فيسبوك. وردًا على سؤالنا عن مدى مصداقية
        هذه الاختبارات، يقول محاسنة إن مجموعة أدوات أووني تحظى بثقة كبيرة بين المجتمع
        الدولي التقني حيث أنها «استُخدمت حتى الآن للحصول على أكثر من 250 مليون اختبار
        لشبكة الإنترنت (..) وهذه الأدوات كلها مفتوحة المصدر، أي أننا مدركون بالضبط
        لآلية عملها وتفاصيلها»، يقول محاسنة.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">بالإضافة إلى تقرير الأردن، نجد على </span><a href=\"https://ooni.torproject.org/post/\"><span
        style=\"font-weight: 400;\">موقع</span></a><span style=\"font-weight: 400;\">
        مجموعة أووني تقارير عن حالة الحجب في عشرات الدول، منها إثيوبيا، ونيجيريا،
        وأوغندا، وجنوب السودان، </span><a href=\"https://blog.torproject.org/egypt-internet-censorship\"><span
        style=\"font-weight: 400;\">ومصر</span></a><span style=\"font-weight: 400;\">
        التي كشف تقريرها عن تقنيات متقدمة وظفتها جهات حكومية في 2017 لحجب مئات المواقع
        والخدمات، منها خدمات الـVPN. ومن الجدير بالذكر أنه عام </span><a href=\"https://www.7iber.com/wireless_research/how-digital-content-is-controlled-in-jordan/\"><span
        style=\"font-weight: 400;\">2013</span></a><span style=\"font-weight: 400;\">،
        استخدمت أدوات أووني أيضًا لفحص طرق حجب مئات المواقع في الأردن، عقب تعديل قانون
        المطبوعات والنشر. </span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">بالرغم
        من ورود شكاوى عن انقطاعات للبث المباشر على فيسبوك من مناطق خارج عمان، إلا
        أن الدراسة غطت مناطق من عمان فقط، لأن «اختباراتنا لم تهدف إلى تحديد مدى الاتساع
        الجغرافي للانقطاعات، بل [تحديد] التفاصيل التقنية المتعلقة بكيفية حدوث الانقطاع»،
        كما يقول محاسنة، خاصة وأن قطع خدمة البث المباشر فقط، هو «أمر غريب» حتى في
        سياق انقطاعات الانترنت العالمية. «عادة ما تُقطع الخدمة بأكملها، لا البث المُباشر
        وحده» يقول محاسنة.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">الحصة
        الأكبر من عينات الاختبارات التي جمعتها الجمعية كانت على شبكات زين ودماماكس
        وڤي تل.  لكن هذا لا يعني أنه لم يكن هناك انقطاع على شبكات أورانج وأمنية، بل
        أن العينات التي جُمعت من شبكات الشركتين لم تؤكد، بحسب محاسنة، وجود تدخلات
        فيهما بنسبة مئة بالمئة، وهو ما تم تأكيده في الشبكات الأخرى. فالبلاغات التي
        وردت الجمعية أثناء المظاهرات شملت انقطاعات على أورانج وأمنية. </span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">خلال إحدى المظاهرات التي شهدت
        تلك الانقطاعات، جمعت حبر أيضًا من قرائها </span><a href=\"https://docs.google.com/spreadsheets/d/1f2womAq4xv2RDpN1eV-b0SWCJbd9J2YYYWtpTDsE5Rs/edit#gid=118603585\"><span
        style=\"font-weight: 400;\">بلاغات</span></a><span style=\"font-weight: 400;\">
        شبيهة، عبر استبيان يستفسر عما إذا استطاعوا تشغيل فيديوهات البث المباشر، وعن
