        يومية | Daily Posts]]></category>\n\n\t\t<guid isPermaLink=\"false\">https://www.7iber.com/?post_type=environment-urban&#038;p=69766</guid>\n\t\t<description><![CDATA[في
        شرق عمان، تتبع عدد من الأسر الأراضي الفارغة المتفرقة لضمانها وزراعتها، بما
        يوفر لهم دخلًا ويوظّف مساحات حضرية غير مستغلة.]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p
        dir=\"rtl\" style=\"text-align: right;\">هناك مثل شعبي يتخذ شكل تساؤل يقول:
        «هي كايْنِة خيار وفقوس؟»، وذلك احتجاجًا على التمييز على العموم، وخاصة التمييز
        بين الناس وفي المجتمع. لقد حدد المثل موقعًا متقدمًا للخيار على الفقوس.</p>\n<p
        dir=\"rtl\" style=\"text-align: right;\">في الواقع يعود محتوى هذا المثل إلى
        زمن سابق كان فيه الفقوس متوفرًا بكثرة مقارنة بالخيار. فالأول يُزرع بسهولة
        وينمو بسرعة وعندما يكبر يتخذ شكلًا قاسيًا صلبًا، بعكس الخيار الذي يتمتع بحساسية
        عالية ويحتاج للعناية نظرًا لقوامه الطري.</p>\n<p dir=\"rtl\" style=\"text-align:
        right;\">ولكن الزمن تغير، وصار الخيار يزرع بكثافة في البيوت البلاستيكية على
        مدار العام، بينما بقي الفقوس مقتصرًا على موسم قصير لا يتعدى الشهرين خلال العام،
        فارتفع سعره وصار نادرًا في بعض السنوات، وفي أول الموسم يتجاوز سعر الكيلو منه
        الدينارين.</p>\n<p dir=\"rtl\" style=\"text-align: right;\">زيادة إنتاج الفقوس
        هذا العام، جعلت المثل يستعيد صحة محتواه إلى حدٍ ما، ولذا صار من الممكن أن
        تشتري ثلاثة كيلوغرامات من الفقوس بدينار. في هذا التقرير نتعرّف على تجربة عائلتين
        تزرعان الفقوس داخل أو على أطراف المدن.</p>\n<p dir=\"rtl\"><b>زراعة يساهم
        فيها الزوجان فقط</b></p>\n<p dir=\"rtl\" style=\"text-align: right;\">منذ
        أكثر من ربع قرن، يواظب أبو سمير* على تتبّع المساحات الفارغة في عمّان، ويختار
        المناسب منها للزراعة الصيفية، ويتصل بأصحابها فيتضمنها وحده، أو «شَرَك» مع
        آخرين وفق ما تتطلبه مساحة الأرض.</p>\n<p dir=\"rtl\" style=\"text-align: right;\">أبو
        سمير اليوم في النصف الأول من عقده السادس، ترافقه زوجته أم سمير. يمتلك بيته
        الدائم في إحدى مناطق شرق عمان، لكنه يمضي شهور الموسم في خيمة كبيرة مصنوعة
        من مواد مختلفة؛ خيش وشوادر وبلاستيك وكرتون، وقد قسّمها إلى مساحات بقواطع قماشية:
        واحدة للجلوس واستقبال الزبائن وأخرى للنوم وثالثة للطبخ، مع حمام صغير يبعد
        عن الخيمة حوالي عشرة أمتار.</p>\n<p dir=\"rtl\" style=\"text-align: right;\">ورث
        أبو سمير العمل في الزراعة الصيفية عن والده الذي قدِمَ من منطقة بئر السبع جنوب
        فلسطين عام 1948 بعد النكبة. وهو مع أسرته، مثل العديد من أسر مناطق بئر السبع،
        عائلات كانت تعمل في الزراعة وفي تربية الحلال والرعي، وهم اليوم يشكلون بالفعل
        «سادة الكَدح»، إذ أصبح التعب وبذل الجهد جزءًا من التنشئة الأُسرية عندهم، فما
        أن يبلغ الطفل سنواته الأولى حتى يبدأ بالتعرف على أسرار تحصيل الرزق عن طريق
        العمل اليدوي المباشر، وفي كثيرٍ من الحالات طوّر هؤلاء أعمالًا وبعض الاستثمارات
        في هذا القطاع وغيره.</p>\n<p dir=\"rtl\" style=\"text-align: right;\">تنقّل
        أبو سمير وزوجته في أكثر من مكان، لكنه الآن وللسنة الثانية على التوالي يزرع
        مساحة تبلغ حوالي ثمانية دونمات في إحدى مناطق شرق عمان. لقد حضر هذا العام وبنى
        خيمته في شهر آذار، وهو الوقت المعتاد للبدء في الزراعة الصيفية، لكن موسم المطر
        هذا العام امتد، وهو ما جعله ينتظر في الخيمة حتى أواخر نيسان ومطلع أيار كي
        يبدأ عمله.</p>\n<p dir=\"rtl\" style=\"text-align: right;\">يحتاج تجهيز الأرض
        إلى خطوات طويلة؛ إذ يتعين حراثة الأرض عدة مرات، وتعشيبها، وبَذْرها، ثم «تفريدها»،**
        وعليه بعد ذلك أن يواظب على العناية والتعشيب، وقد يحتاج لرش المبيدات أحيانًا،
        ولكن العمل الحقيقي يبدأ عند النُضج إذ تتعين على المزارع المتابعة الحثيثة حتى
        يكون القطاف في موعده ويوميًا نظرًا لسرعة نمو المحاصيل الصيفية.</p>\n<p dir=\"rtl\"
        style=\"text-align: right;\">يزرع أبو سمير الفقوس بشكل رئيسي ولكنه خصص هذا
        العام جزءًا زرع فيه البامية واللوبياء والبندورة البعلية. وفي المساحة أمام
        خيمته زرع المدخل ببذور عبّاد الشمس.</p>\n<p dir=\"rtl\" style=\"text-align:
        right;\">ولطرد العصافير التي تعد خصمًا رئيسيًا للمحاصيل الصيفية، نشر أبو سمير
        عدة فزّاعات صنعها بيده، وهي فزّاعات متنوعة الشكل، منها ما هو على شكل إنسان
        مفتوح الذراعين، ومنها ما هو على شكل مروحة، شكّلها من عبوات مياه بلاستيكيّة.</p>\n<p
        dir=\"rtl\" style=\"text-align: right;\">يقطف الزوجان على فترتين؛ واحدة صباحية
        والثانية مسائية. ويبيعان للزبائن من الجيران والمارة، ويحتفظان بدفتر كبير لتسجيل
        المبيعات والنفقات.</p>\n<p dir=\"rtl\" style=\"text-align: right;\"><b>زراعة
        تساهم فيها الأسرة والعائلة الممتدّة</b></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\">على بعد عدة كيلومترات من حقل أبي سمير، يقع حقل آخر أكبر، تبلغ مساحته
        عشرين دونمًا، تعمل فيه أسرة مكوّنة من الأب وأولادهما الثمانية وعدد من أبناء
        العمومة عاملين بالأجرة.</p>\n<p dir=\"rtl\" style=\"text-align: right;\">لهذه
        الأسرة بيت دائم في الزرقاء، لكنهم طوال موسم الصيف يتبعون زراعتهم مصدر رزقهم.
        ومن المساحات الكبيرة بجوار مدينة مادبا، ينتقون مساحة ما ويتضمّنونها من أصحابها،
        للزراعات الصيفية، وأحيانا لزراعة القمح.</p>\n<p dir=\"rtl\" style=\"text-align:
        right;\">عبد الله،* أحد الإخوة العاملين في الأرض، هو الآن في الثالثة والعشرين،
        يضع بسطته في جوار سيارة «بكب أب» قديمة يستخدمها للتنقل والنقل وكمخزن مؤقت،
        ويجلس على طرف الصندوق الخلفي للسيارة بانتظار الزبائن. وقد اختار الشارع المجاور
        للحقل، وهو شارع فرعي، يقول أن هذا المكان أحسن من الشارع الرئيسي، فبعد خمس
        سنوات من العمل المتواصل في الموقع ذاته، نجح في تكوين شبكة واسعة من الزبائن.</p>\n<p
        dir=\"rtl\" style=\"text-align: right;\">عند لقائنا به كانت أمامه بسطة كبيرة
        يضع فوقها ثلاثة أكوام من الفقوس، وقد قسّمها حسب سعر الكيلوغرام: كوم بدينار
        والثاني بنصف دينار والأخير كل ثلاثة كيلوغرامات بدينار.</p>\n<p dir=\"rtl\"
        style=\"text-align: right;\">في صندوق السيارة وضع كمية من الباميا، فهي حساسة
        للشمس ولهذا يبقيها في الظل، كما عرض فيها كمية من اليقطين والكوسا البلدية،
        بينما كان قد باع كل ما قطفه من البندورة.</p>\n<p dir=\"rtl\" style=\"text-align:
        right;\">نظم الإخوة تقسيم العمل بينهم بشكل منضبط: يبيت عبد الله في خيمة مادبا،
        يستيقظ في الخامسة صباحًا ويشارك في القطاف في مادبا، ثم يركب السيارة، ويورد
        بعض المنتوج للسوق، ثم يسرع إلى شرق عمان، حيث يكون شقيقه واثنان من أبناء عمومته
        قد قطفوا من حقل شرق عمان، فيتولى هو البيع على البسطة حتى المغرب أو بعد ذلك
        بقليل، ثم يغادر من جديد إلى مادبا.</p>\n<p dir=\"rtl\" style=\"text-align:
        right;\">يقول عبد الله إن الموسم هذا العام «خَصَاب» بسبب كثرة الأمطار، وبالتالي
        فالمنتوج كبير، وقد انخفض السعر بسرعة نسبيًا. يتحدد السعر وفق عنصرين؛ حالة
        السوق المركزي، ثم حجم الإنتاج في الحقل نفسه. قال لي إنه في اليوم السابق مثلًا
        باع كيلو الفقوس من الصنف الأول بـ75 قرشًا، ولكن اليوم لم يكن القطاف جيدًا
        فرفع السعر.</p>\n<p dir=\"rtl\" style=\"text-align: right;\">بدأ عبد الله
        العمل مع والده في الزراعة الصيفية عندما كان في الصف السادس، أي في سن الثانية
        عشرة تقريبًا، وخلال هذه السنوات، ولأن موسم الزراعة يقتصر على زمن محدود، فقد
        تعلم حرفتين خارج الزراعة، فهو حلاق رجال، كما تعلّم الطبخ الحديث في مركز متخصص.</p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><b>الزراعة الحضرية: احتفاء أمام الجهات
        الدولية، وتشديد على المزارع المحلي</b></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\">ينتمي عمل هاتين الأسرتين إلى ما يعرف بالزراعة الحضرية، وهو قطاع أخذ
        ينال المزيد من الأهمية الرسمية على مستوى منظمات الأمم المتحدة ذات الصلة وخاصة
        منظمة «<a href=\"http://www.fao.org/urban-agriculture/ar/\">الفاو</a>» باعتباره
        عنصرًا في التنمية بيئيًا وغذائيًا واقتصاديًا.</p>\n<p dir=\"rtl\" style=\"text-align:
        right;\">تعتمد الزراعة الحضرية في حالتنا على مياه الأمطار، وتتطلّب عمالة أسرية،
        ولا يتطلب المنتوج نقلًا إلى مسافات بعيدة، وتتوفر له إمكانية العناية القصوى،
        كما تشتمل على عناصر بيئية وجمالية وتربوية للأجيال الجديدة.</p>\n<p dir=\"rtl\"
        style=\"text-align: right;\">وقد طوّرت الدراسات المرتبطة بالزراعة الحضرية
        أفكار تشمل تشغيلًا للأرض على مدار السنة، كما اشتهرت في مدن كبرى زراعة السطوح،
        وخاصة في المدن التي لا تتوفر فيها المساحات الأرضية.</p>\n<p dir=\"rtl\" style=\"text-align:
        right;\">بالإضافة إلى المساحات داخل المدن، تشمل الزراعة الحضرية المساحات المحيطة
        بالمدن، التي يمكن تسويق منتجها مباشرة إلى المدينة.</p>\n<p dir=\"rtl\" style=\"text-align:
        right;\">تستحق مبادرات مئات الأسر للزراعة الحضرية سواء لغايات البيع أو الاستهلاك،
        أن تعطى الانتباه والاحترام اللازمين. ومن اللافت أن البلديات وأمانة عمّان تتعامل
        مع الظاهرة باعتبارها جزءًا من «البيع العشوائي» وتقوم أحيانًا بحملات متفرقة
        قاسية تتضمن إتلاف المعروض منها وحجز البسطات ومخالفة العاملين، وتكبيدهم خسائر
        مالية. إن هذا يحصل في الواقع بينما هناك اعتراف <a href=\"http://www.fao.org/family-farming/detail/ar/c/462705/\">رسمي</a>
        بالزراعة الحضرية عندما يتعلق الأمر بالعلاقة مع الجهات الدولية أو في <a href=\"http://www.jo24.net/post.php?id=20449\">الحالات</a>
        الاحتفالية.</p>\n<p dir=\"rtl\" style=\"text-align: right;\">إن ظاهرة الزراعة
        الحضرية تتكامل مع ظاهرة أقل انتشارًا تتمثل برعي الماشية في ساحات المدن أو
        تربية الدواجن في بعض الأحياء، وينبغي أن ينظر إليها باعتبارها مظهرًا من مظاهر
        التوظيف الذاتي، وفي حالات الفقراء تعد جزءًا من الاستراتيجيات الذاتية للفقراء
        في مكافحة فقرهم.</p>\n<hr />\n<p dir=\"rtl\" style=\"text-align: right;\">*أسماء
        مستعارة، بناء على رغبة أصحابها في الحفاظ على خصوصيّتهم.</p>\n<p dir=\"rtl\">**
        التفريد هو وضع المزارع عدة حبات من البذور في النقطة أو الحفرة الصغيرة الواحدة،
        وبعد أن تنمو البذور وتظهر فوق السطح، يكون على المزارع أن يختار ساقًا واحدة
        قوية أو ساقين على الأكثر وينزع الباقي</p>\n<p dir=\"rtl\">\n]]></content:encoded>\n\t\t\t<wfw:commentRss>https://www.7iber.com/environment-urban/%d9%85%d9%88%d8%b3%d9%85-%d8%a7%d9%84%d9%81%d9%82%d9%88%d8%b3/feed/</wfw:commentRss>\n\t\t<slash:comments>0</slash:comments>\n\t\t</item>\n\t\t<item>\n\t\t<title>شاي
        مع البعبع: نحو قراءة عربية لمنى حاطوم</title>\n\t\t<link>https://www.7iber.com/culture/%d9%85%d9%86%d9%89-%d8%ad%d8%a7%d8%b7%d9%88%d9%85/</link>\n\t\t<comments>https://www.7iber.com/culture/%d9%85%d9%86%d9%89-%d8%ad%d8%a7%d8%b7%d9%88%d9%85/#respond</comments>\n\t\t<pubDate>Tue,
        16 Jul 2019 10:36:11 +0000</pubDate>\n\t\t<dc:creator><![CDATA[يزن اللُجَمي]]></dc:creator>\n\t\t\t\t<category><![CDATA[ثقافة
        وفنون]]></category>\n\t\t<category><![CDATA[Art]]></category>\n\t\t<category><![CDATA[classical
        music]]></category>\n\t\t<category><![CDATA[fine art]]></category>\n\t\t<category><![CDATA[صول:
        زاوية للموسيقى الكلاسيكية والحديثة]]></category>\n\t\t<category><![CDATA[مواد
        يومية | Daily Posts]]></category>\n\n\t\t<guid isPermaLink=\"false\">https://www.7iber.com/?post_type=culture&#038;p=69757</guid>\n\t\t<description><![CDATA[عبر
        تحليل عدد من أعمالها، يزن اللجمي يقدّم قراءة في أعمال الفنانة الفلسطينية منى
        حاطوم بعيدًا عن الفهم الغربي لها كفنانة «معاصرة» و«عالمية».]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p
        class=\"c2\" dir=\"rtl\"><span class=\"c1\">تنتمي الفنانة المعاصرة منى حاطوم
        إلى مجموعة نجوم يحرّك حضورهم في العواصم الغربية كثيرًا من الأقلام النقدية،
        بينما لا تكاد تولد معارضها في </span><span class=\"c9 c1\"><a class=\"c5\"
        href=\"https://www.google.com/url?q=http://daratalfunun.org/?event%3Dmona-hatoum%26lang%3Dar&amp;sa=D&amp;ust=1563272993028000\">عمّان</a></span><span
        class=\"c1\"> أو </span><span class=\"c1 c9\"><a class=\"c5\" href=\"https://www.google.com/url?q=http://www.mathaf.org.qa/ar/mona-hatoum&amp;sa=D&amp;ust=1563272993028000\">الدوحة</a></span><span
        class=\"c6 c1\"> أكثر من بضعة أسطر إخبارية في قسم المنوعات.</span></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c6 c1\">نشأت منى حاطوم في بيروت في
        عائلة حيفاوية لجأت مع النكبة، ووجدت ذاتها عالقة في لندن بعمر الثلاثة وعشرين
        عامًا عند تفجر الحرب الأهلية اللبنانية، لتراكم منفىً على آخر، ولتنتج باكورة
        أعمالها في بريطانيا الثاتشرية، متأثرةً بتكاثر الحروب والحدود التي حالت بينها
        وبين حياتها الأولى.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">يواجه بعض النقاد الغربيون صعوبة في هضم تلك الخلفية، خصوصًا منذ أن وصلت
        شهرة حاطوم إلى حد إقامة معارض منفردة في محافل مثل </span><a href=\"https://www.centrepompidou.fr/cpv/resource/cMbapqd/rLbapLy\"><span
        style=\"font-weight: 400;\">مركز بومبيدو</span></a><span style=\"font-weight:
        400;\"> في باريس و</span><a href=\"https://www.tate.org.uk/whats-on/tate-modern/exhibition/mona-hatoum\"><span
        style=\"font-weight: 400;\">تايت مودرن</span></a><span style=\"font-weight:
        400;\"> في لندن، وفي مدن مثل </span><a href=\"https://www.fmirobcn.org/en/foundation/premi-joan-miro/prize/3/mona-hatoum\"><span
        style=\"font-weight: 400;\">برشلونة</span></a><span style=\"font-weight: 400;\">
        و</span><a href=\"https://kiasma.fi/en/exhibitions/mona-hatoum/\"><span style=\"font-weight:
        400;\">هيلسينكي</span></a><span style=\"font-weight: 400;\"> و</span><a href=\"https://www.icaboston.org/exhibitions/mona-hatoum\"><span
        style=\"font-weight: 400;\">بوسطن</span></a><span style=\"font-weight: 400;\">.
        في مقدمة كاتالوج معرضها الأخير في بومبيدو</span><sup><span style=\"font-weight:
        400;\">[1]</span></sup><span style=\"font-weight: 400;\"> نقرأ مثلًا: «منى
        حاطوم لا تنتج أعمالها كفلسطينية منفية في لندن (…) فهي فنانة من الحاضر، في
        توافق مع حداثتنا». كأن الفلسطينيين المنفيين ليسوا من الحاضر ولا من «حداثتنا»
        (الـ«نا» عائدة طبعًا على الغرب)، بل ترسبات أجنبية وبدائية قد تعكّر صفو عالمية
        حاطوم إذا ما تدخلت أكثر من اللازم في قراءتنا لأعمالها، وهو تمامًا ما سيقوم
        به هذا المقال، أولًا من باب الاستفزاز، وثانيًا من باب مجابهة الخطاب الذي يهدد
        بكتابة أعمال حاطوم كمنتج غربي بحت مع رشة بهارات.</span></p>\n<p class=\"c2\"
        dir=\"rtl\"><span class=\"c1\">لن يغير ذلك من قائمة الإنجازات التي سيذكر بها
        الفن الغربي حاطوم: النجاح بالخروج من «</span><span class=\"c1\">اختزالية»<sup
        class=\"c1 c4\">[2]</sup><span class=\"c6 c1\"> </span> السبعينيات إلى </span><span
        class=\"c1\">«ما بعد-الاختزالية<span class=\"c6 c1\">»</span></span><span
        class=\"c1 c6\"> أو المزج بين الالتزام السياسي ومكتسبات الفن التجريدي للقرن
        العشرين، وما إلى ذلك من المسائل التي لن تعني الكثير للمشاهد العربي، كونه سينبهر
        مباشرة وبلا مقدمات بسحر أعمالها الذي لا يقاوم، وبقدرتها على مخاطبته بلغة يفهمها
        جيدًا.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c6 c1\">بالمقابل،
        تحمل محاولة إعادة توطين فن حاطوم أخطارها. فمقياس أعمالها وغناها يتجاوزان أي
        محاولة لحصرها في سياق مناطقي أو هوياتي، كما أن أعمالها تستمد سحرها من غربتها،
        ومن حضور خاص لما يعنيه الوطن، حضور مموه وحالم قد تهدد محاولة الإصرار على تحديده
        وتعريفه بسحقه.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c1\">في
        عملها «</span><span class=\"c9 c1\"><a class=\"c5\" href=\"https://www.google.com/url?q=http://kvadratinterwoven.com/media/image-section/image-id/large/01-mona-hatoum-keffieh.jpeg&amp;sa=D&amp;ust=1563272993032000\">كوفية</a>»</span><span
        class=\"c6 c1\">، خاطت حاطوم قصائص من شَعرها لتخرج من أطراف كوفية فلسطينية
        في لفاليف عشوائية، كأعشاب ضارّة. النتيجة مقلقة، والكثير يمكن أن يقال عنها:
        ربما هي طريقة للحديث عن أنوثة خطرة تولد من صميم رمز وطني، أليست الكوفية في
        النهاية غرضًا ذكوريًا لطالما قامت النساء بحياكته للرجال على حساب وقتهن وأجسادهن؟
        أليست كذلك رمزًا لمقاومة يمكن القول إن الرجال احتكروا كتابة تاريخها، بينما
        يمكن بالاقتراب منه رؤية أنوثة جرى بترها لحياكته؟ وماذا عن شعر المرأة؟ هل يظل
        عورة إذا ما قصته وصنعت منه الغطاء ذاته الذي قد يستخدم لتغطيته؟</span></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c1\">لكن كوفية حاطوم لا تطرح في الحقيقة
        أيًا من تلك الأسئلة، فهي في النهاية غرض صامت كل ما يفعله هو أنه موجود، أنه
        مستفز، أما الأسئلة فتولد من محاولتنا لتبرير اضطرابنا المفاجئ ولتفسير الغرض
        لعله يصبح أقل خطورة. </span><span class=\"c1\">قوة أعمال حاطوم تكمن في مقاومتها
        لمحاولات تفسيرها، وإصرارها على نقل معناها بطريقة غرائزية ومحسوسة، ومع ذلك
        واضحة كالشمس</span><span class=\"c6 c1\">.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c6 c1\">باستخدام أغراض توضيحية، تعيد حاطوم تعليمنا كيفية النظر إلى
        الأشياء، كمحو أمية بصري. لا غرض بريء، ولا غرض يسلم من علاقات القوى أو من عنف
        أخرس يختبئ في ثناياه، لا يحتاج إلا إلى قلبة بسيطة، إلى من ينكزه، حتى يكشر
        عن أنيابه، ولا أحد أبرع من حاطوم في إيقاظ ذلك البعبع الكامن في الأشياء ومن
        ثم تركه بلا أي وعظ أو تحذير لإخافتنا مثل أطفال، كي يستخلص كل منا الدرس الذي
        يستحقه.</span></p>\n<p dir=\"rtl\"><strong><div class=\"simplePullQuote right\"><p>قوة
        أعمال حاطوم تكمن في مقاومتها لمحاولات تفسيرها، وإصرارها على نقل معناها بطريقة
        غرائزية ومحسوسة، ومع ذلك واضحة كالشمس</p>\n</div></strong></p>\n<p id=\"h.gjdgxs\"
        class=\"c2\" dir=\"rtl\"><span class=\"c1\">ماذا لو ألصقنا فنجاني شاي ببعضهما
        مثلًا؟ يكفي النظر إلى عملها </span><span class=\"c9 c1\"><a class=\"c5\" href=\"https://www.google.com/url?q=https://whitecube.com/media/_source/News/mona-hatoum-and-rachel-kneebone-at-the-museum-of-royal-worcester.jpg&amp;sa=D&amp;ust=1563272993033000\">T42</a></span><span
        class=\"c1\"> من عام 1999 ليصبح من الواضح أنهما كانا ملتصقين منذ البداية.
        فناجين حاطوم هي أغراض مستفزّة وفي ذات الوقت حساسة جدًا وقابلة للكسر، فيها
        شيء من الابتزاز العاطفي الخاص بجلسات الشاي العائلية، بالمحادثات الشائكة التي
        لا ترضي إلا طرفًا واحدًا. هنا لم يعد من الممكن للشخصين أن يشربا معًا، أحدهما
        سيأخذ كل شيء، إلّا إذا قرر الآخر الرد على عنف الغرض بعنف جديد وكسر الفنجان
        ليكسب حريته، على حساب خسارة الآخر وجرحه، أو ربما تدميره بالكامل، أو تدمير
        الفنجانين معًا. وبمناسبة الحديث عن الدمار، تزداد كابوسية العمل عندما نعرف
        أن عنوانه «تي فور تو»، الذي يُلمح إلى كلمة شاي الإنكليزية، وإلى الأغنية الشهيرة </span><span
        class=\"c9 c1\"><a class=\"c5\" href=\"https://www.google.com/url?q=https://www.youtube.com/watch?v%3Dy0zc7x434Aw&amp;sa=D&amp;ust=1563272993033000\">شاي
        لشخصين</a></span><span class=\"c6 c1\">، هو أيضًا اسم دبابة.</span></p>\n<div
        class=\"row\">\n<div class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img src=\"https://whitecube.com/media/_source/News/mona-hatoum-and-rachel-kneebone-at-the-museum-of-royal-worcester.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\" style=\"text-align:
        center;\"><sup><strong>عمل «<span class=\"c1\"> </span><span class=\"c9 c1\">T42»،
        منى حاطوم،</span><span class=\"c1\"> 1999.</span></strong></sup></p>\n<p class=\"c2\"
        dir=\"rtl\"><span class=\"c1\">في إحدى مقالاته</span><sup class=\"c1 c4\">[3]</sup><span
        class=\"c6 c1\"> عن حاطوم، يرى إدوارد سعيد في الأغراض المنزلية هذه تعلقًا
        بوطن لا تمكن العودة إليه لإنه لم يعد موجودًا كما عرفناه، ونوعًا من العنف الذي
        يمارسه المنفى على ذاكرتنا، مُحمّلًا الأغراض اليومية هلوسات وندبات مستخدمها،
        والذي يعيد خلقها على صورته لتصبح مسوخًا عالقة بين أماكن مختلفة: «تصرّ الذاكرة
        على أننا كنا نعرف تلك الأغراض، ولسبب ما، لم نعد نعرفها، وتستمر مع ذلك بالتعلق
        بها (&#8230;) تتحول البيتوتية إلى سلسلة من الأغراض العدائية وغير المرحِبة،
        وظيفتها التي لم تعد منزلية، تنتظر تعريفًا. هي أشياء لا يمكن إنقاذها، لا يمكن
        إرسال تشويهاتها ليجري تصحيحها أو إصلاحها، فالعنوان القديم (ولو أنه لا يزال
        موجود) لا يمكن الوصول إليه».</span></p>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c1\">في عمل من نوع آخر، تعاونت حاطوم مع لاجئات فلسطينيات في لبنان
        لإنتاج أقمشة مطرزة قامت بنشرها مثل الغسيل في غرفة العرض، وهو عمل قد يبدو عاديًا
        في البداية، حتى يقوم عنوانه، </span><span class=\"c16 c1\"><a class=\"c5\"
        href=\"https://www.google.com/url?q=https://dailyartfair.com/upload/large/31/3179_3.jpg&amp;sa=D&amp;ust=1563272993034000\">اثنتا
        عشرة نافذة</a></span><span class=\"c6 c1\"> بتفعيل السحر الكامن فيه: فجأة
        تتحوّل كل قماشة إلى نافذة على مدينة فلسطينية ما.</span></p>\n<p class=\"c2\"
        dir=\"rtl\"><span class=\"c6 c1\">يعيدنا ذلك إلى عصر النهضة، حين وصف الفنان
        والمنظّر الإيطالي ليون باتيستا ألبيرتي اللوحة الجيدة بأنها «نافذة» نشاهد من
        خلالها قصة ما، وهو المبدأ الذي قام عليه الفن الغربي حتى القرن العشرين. أما
        عمل حاطوم فيأتي كرد ساخر على ألبيرتي، فهو عبارة عن اثنتي عشرة نافذة مستحيلة،
        لا تُطلّ إلا على وطن تجريدي من الألوان، الأفق فيه مسدود، تدل فيه كل تطريزة
        على فكرة بلدة أو مدينة فلسطينية دون أن ترينا إياها، ربما لأنها لم تعد موجودة
        أو لأن مواجهتها تفوق تحملنا، فنغطي على ركامها برموز تراثية تعطينا نوعًا من
        الدفء والألفة بينما تخنقنا سرًا، فكل نوافذ حاطوم لا يمكن أن تُدخل نَفَسَ أوكسيجين
        واحد، وغرفة العرض مسدودة لا متنفس فيها.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c1\">مجددًا، لا يمكن تجاهل البعد النسوي لتلك النوافذ. ففنون التطريز
        اعتبرت تاريخيًا حرفًا ثانوية لا ترقى إلى مكانة النحت والرسم والعمارة، التي
        حرمت النساء من ممارستها أساسًا، وبالتالي يأتي عمل حاطوم كاستمرار لأفكار نسوية
        بدأتها الكاتبة الأميركية أليس ووكر</span><sup class=\"c1 c4\">[4]</sup><span
        class=\"c1\"> عندما نادت بإعادة النظر في قيمة تلك الأعمال «الثانوية» كشاهد
        وحيد على موهبة اضطرت للتعبير عن ذاتها بأدوات محدودة. وفي السياق العربي، </span><span
        class=\"c1 c18\">حيث لم تمتلك النساء، قبل القرن العشرين، أي دور يذكر، تقريبًا،
        في كتابة التاريخ أو في الممارسة الفنية، </span><span class=\"c6 c1\">يقدم
        التطريز طريقة بديلة لكتابة الوطن، ليس عبر تسلسل من الأحداث السياسية التي صنعها
        الرجال، بل عبر علاقة حسية مع الألوان والزخارف التي تربط الأرض بالعائلات وبالممارسات
        التي حملتها معها نحو المنفى. إضافة إلى ذلك، فإن تعليق الأقمشة بملاقط غسيل
        يسهّل تخيل أم أو زوجة تنشرها على السطح في مخيم ما، نافذتها الوحيدة نحو وطنها
        هو «أمان» عملها المنزلي. أما الغسيل فهو «معلق» حرفيًا، في حالة انتظار لن تنتهي.</span></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c1\">إلى جانب الأغراض اليومية، تمتاز
        أعمال حاطوم بهوس عربي آخر هو الخرائط. سواء أكان ذلك في عملها الشهير </span><span
        class=\"c9 c1\"><a class=\"c5\" href=\"https://www.google.com/url?q=https://spacefiction.files.wordpress.com/2015/08/ma-hotspot.jpg&amp;sa=D&amp;ust=1563272993035000\">بقعة
        ساخنة</a></span><span class=\"c1\">، أو في </span><span class=\"c9 c1\"><a
        class=\"c5\" href=\"https://www.google.com/url?q=https://spacefiction.files.wordpress.com/2015/08/ma-3dcities-beirut.jpg&amp;sa=D&amp;ust=1563272993035000\">المدن
        ثلاثية الأبعاد</a></span><span class=\"c6 c1\">، تتعامل حاطوم مع الخرائط بطريقة
        تذكر بأستاذ الجغرافية في مسرحية سعد الله ونوس «حفلة سمر من أجل 5 حزيران»،
        والذي يخبئ الأجزاء الممزقة من خريطة الوطن العربي في درج مكتبه على أمل منحها
        حياة أخرى أو محاولة لفهم كيف ولماذا سقطت عن الخريطة.</span></p>\n<p dir=\"rtl\"><strong><div
        class=\"simplePullQuote right\"><p>موقع حاطوم كفلسطينية منفية في لندن ليس
        شيئًا حققت شهرتها بالرغم عنه بل بسببه، وبسببه أيضًا نجحت بإخراج الفن المعاصر
        الغربي من بعض الطرق المسدودة التي وصلها</p>\n</div></strong></p>\n<p class=\"c2\"
        dir=\"rtl\"><span class=\"c1\">في عملها </span><span class=\"c9 c1\"><a class=\"c5\"
        href=\"https://www.google.com/url?q=https://www.tate.org.uk/art/artworks/hatoum-present-tense-t13867&amp;sa=D&amp;ust=1563272993036000\">فعل
        مضارع</a></span><span class=\"c6 c1\"> مثلًا، من عام 1996، قامت حاطوم برسم
        خريطة اتفاقية أوسلو بالخرز على أكثر من ألفي صابونة نابلسية. قد يكون أقوى ما
        في العمل هو رائحة الصابون الواخزة التي تنعش ذاكرة الزائر وتشوشها معًا بمجرد
        دخوله الغرفة، وتنفذ بنضارتها في مسامات الفراغ الميت والمعقم لصالة المعرض البيضاء،
        تخرق حياديتها ونقاءها، تمامًا كما تخرق جدية الحدود المرسومة عليها والتي ستذوب
        أصلًا بمجرد ذوبان الصابون. فإن كانت الحدود قد فرضت عنوة على الصابون (أي الأرض)،
        فإنه يرد بطريقة أخرى وبمنطق آخر، فتطغى حاسة الشم بغرائزيتها على حاسة النظر
        الأكثر عقلانية، محررةً فكرة الوطن من قيود الخرائط والأراضي ليصبح شيئًا نحسه
        في الهواء، يحيط بنا ويخترقنا.</span></p>\n<p id=\"h.30j0zll\" class=\"c2\"
        dir=\"rtl\"><span class=\"c1 c12\">تتميز الكثير من أعمال حاطوم بذلك التوتر
        الدائم بين مكون </span><span class=\"c1 c12\">عقلاني</span><span class=\"c6
        c1 c12\"> يحمل دمغة المؤسسة (الذكورية أو الاستعمارية أو البيروقراطية)، كالخريطة
        والنافذة المسدودة ومساحة العرض ذاتها، ومكوّن حسي قد يستدرج المُشاهد العربي
        برموز ذات ثقل عاطفي في سياقه، أقوى من أن ينجح بالتحكم بها أو تفسيرها بشكل
        عقلاني، كالكوفية والتطريز والصابون النابلسي. يدخل المكوّنان في أزمة مع بعضهما،
        ويقوم التوتر بين هذين القطبين، كما في بطارية، على صعق المشاهد وإيقاظه.</span></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c1\">بين استقائها المستمر من مخزون
        بصري ونفسي عربي، واستخدامها ذلك المخزون لخلق أعمال ترفض التصالح مع ذاتها ومع
        الفراغ المعروضة فيه، يصبح من الواضح أن لتجربة حاطوم كامرأة عربية فلسطينية
        دورًا بنيويًا في عملها. أمّا أن يشعر بعض النقاد الغربيين بحاجة إلى تصفية البعبع
        العربي في عملها واستملاكه كمنتج غربي فهو شيء طبيعي، فلطالما وجد الفن الغربي
        (كأي فن آخر) </span><span class=\"c1\">حلولًا لمشاكله في أماكن أخرى،</span><span
        class=\"c1\"> من الفن اليوناني الذي تبناه فنانو النهضة لإخراج أوروبا من العصور
        الوسطى، وحتى الفنون الإفريقية والآسيوية التي رأى فيها فنانو نهاية القرن التاسع
        عشر بديلًا عن الطريق المسدود للفن الأكاديمي الغربي، فكانت مسؤولة عن إشعال
        فتيل الفن الحديث. وموقع حاطوم يجعل منها المرشح الأمثل لتسهيل ذلك اللقاء وضمان
        أن يتم بطريقة متبادلة وعادلة، فوجودها في مشهد اتسم بمزيج من الارتباك واللامبالاة
        تجاه الحال العربي جعل منها المؤهل الوحيد لابتكار أدوات جديدة تنجح بالتعبير
        عن قضايا هي وحدها أدركت مدى إلحاحها. </span><span class=\"c1\">موقع حاطوم
        كفلسطينية منفية في لندن ليس شيئًا حققت شهرتها بالرغم عنه بل بسببه، وبسببه
        أيضًا نجحت بإخراج الفن المعاصر الغربي من بعض الطرق المسدودة التي وصلها</span><span
        class=\"c6 c1\">، واستخدامه كوسيلة لمساعدة فئات المجتمع المهمّشة.</span></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c6 c1\">في النهاية، تبقى صفة «ملتزم»
        قديمة وفجة على أعمال بتفرّد وخصوصية أعمال حاطوم، والتي تختلف عن أي فن «ملتزم»
        بقدرتها المستمرة على التشكيك بذاتها. بين يديها، تنجح أكثر الرموز الفلسطينية
        حميمية في مخاطبة قضايا تمس الجميع دون أن تفقد خصوصيتها، فهدف حاطوم بالنهاية
        ليس الفصل بين تجربة عربية أو غربية، بل إيجاد المشترك بينهما للفصل بين الجيد
        والسيء في التجربة الإنسانية ككل، أو ربما لتذكيرنا بأن ذلك الفصل ليس بالسهولة
        التي نظنها.</span></p>\n<ul class=\"collapsible\" style=\"direction: rtl;\"
        data-collapsible=\"accordion\">\n<li>\n<div class=\"collapsible-header\"><strong>الهوامش</strong></div>\n<div
        class=\"collapsible-body\" dir=\"rtl\" style=\"text-align: right;\">\n<p dir=\"ltr\"
        style=\"text-align: left;\">[1] . Van Assche, C. (Dir.), (2015) «Mona Hatoum».
        Paris: Centre Pompidou.</p>\n<p dir=\"rtl\">[2] <a href=\"https://en.wikipedia.org/wiki/Minimalism\"
        target=\"_blank\" rel=\"noopener\">حركة</a> فنية ظهرت منتصف الستينيات تقوم
        على استخدام الحد الأدنى من الموارد الممكنة لإنتاج أعمال فنية غالبًا ما تمتاز
        ببساطتها الشديدة.</p>\n<p dir=\"ltr\" style=\"text-align: left;\">[3] Said,
        E.W. (2000) «The Art of Displacement: Mona Hatoum’s Logic of Irreconcilables»
        in Mona Hatoum: The Entire World as a Foreign Land. London: Tate.</p>\n<p
        dir=\"ltr\" style=\"text-align: left;\">[4] Walker, A. « Everyday use », 1973.</p>\n</div>\n</li>\n</ul>\n]]></content:encoded>\n\t\t\t<wfw:commentRss>https://www.7iber.com/culture/%d9%85%d9%86%d9%89-%d8%ad%d8%a7%d8%b7%d9%88%d9%85/feed/</wfw:commentRss>\n\t\t<slash:comments>0</slash:comments>\n\t\t</item>\n\t\t<item>\n\t\t<title>منذ
        أكثر من أسبوعين: ثلاثة موقوفين بعد مسيرة مناهضة لـ«صفقة القرن»</title>\n\t\t<link>https://www.7iber.com/politics-economics/%d9%85%d9%88%d9%82%d9%88%d9%81%d9%88%d9%86-%d8%a8%d8%b9%d8%af-%d9%85%d8%b3%d9%8a%d8%b1%d8%a9-%d9%85%d9%86%d8%a7%d9%87%d8%b6%d8%a9-%d9%84%d8%b5%d9%81%d9%82%d8%a9-%d8%a7%d9%84%d9%82%d8%b1%d9%86/</link>\n\t\t<comments>https://www.7iber.com/politics-economics/%d9%85%d9%88%d9%82%d9%88%d9%81%d9%88%d9%86-%d8%a8%d8%b9%d8%af-%d9%85%d8%b3%d9%8a%d8%b1%d8%a9-%d9%85%d9%86%d8%a7%d9%87%d8%b6%d8%a9-%d9%84%d8%b5%d9%81%d9%82%d8%a9-%d8%a7%d9%84%d9%82%d8%b1%d9%86/#respond</comments>\n\t\t<pubDate>Mon,
