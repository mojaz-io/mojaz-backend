        يومية | Daily Posts]]></category>\n\n\t\t<guid isPermaLink=\"false\">https://www.7iber.com/?post_type=politics-economics&#038;p=69739</guid>\n\t\t<description><![CDATA[بعد
        أيام من مشاركتهم في مسيرة مناهضة لصفقة القرن في عمان، اعتقل ثلاثة شبان بتهمة
        تعكير الصلات بدولة أجنبية.]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">منذ 18 يومًا، يمكث صهيب نصر
        الله، ومحمد أبو عجاج، ومالك الجيزاوي في سجن الجويدة، بعد أن تم توقيفهم على
        ذمة التحقيق مساء الأربعاء 26 حزيران الماضي، بسبب مشاركتهم في </span><a href=\"http://alrai.com/article/10489847/%D9%85%D8%AD%D9%84%D9%8A%D8%A7%D8%AA/%D9%85%D8%B3%D9%8A%D8%B1%D8%AA%D8%A7%D9%86-%D9%81%D9%8A-%D8%B9%D9%85%D8%A7%D9%86-%D8%B1%D9%81%D8%B6%D8%A7-%D9%84-%D8%B5%D9%81%D9%82%D8%A9-%D8%A7%D9%84%D9%82%D8%B1%D9%86\"><span
        style=\"font-weight: 400;\">المسيرة </span></a><span style=\"font-weight:
        400;\">التي انطلقت من دوار تاج مول باتجاه السفارة الأمريكية في عمّان، والتي
        دعت لها أحزاب وقوى سياسيّة مساء الجمعة 21 حزيران الماضي تنديدًا بـ«صفقة القرن».</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">صباح اليوم التالي لتوقيفهم،
        أي الخميس 29 حزيران، تمَّ تحويل الموقوفين الثلاثة لمدعي عام محكمة أمن الدولة،
        ووجهت لهم تهمة بالاستناد للمادة 3/ب من </span><a href=\"http://moi.gov.jo/EchoBusV3.0/SystemAssets/PDFs/AR/Laws/lawNew/%D9%82%D8%A7%D9%86%D9%88%D9%86%20%D9%85%D9%86%D8%B9%20%D8%A7%D9%84%D8%A7%D8%B1%D9%87%D8%A7%D8%A8.pdf\"><span
        style=\"font-weight: 400;\">قانون </span></a><span style=\"font-weight: 400;\">منع
        الإرهاب التي تنصّ على «القيام بأعمال من شأنها أن تعرض المملكة لخطر أعمال عدائيّة
        أو تعكّر صلاتها بدولة أجنبيّة أو تعرّض الأردنيين لخطر أعمال ثأريّة تقع عليهم
        أو على أموالهم». وبحسب محامية الموقوفين، نور الإمام، فإن ملف القضيّة يوضح
        أن الهتاف الذي وُجهت التهمة على أساسه يتعلق بالسعودية.</span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">صباح أمس الأحد، تقدمَّت الإمام بطلب تكفيل لهم
        الثلاثة، بعد أن تم تمديد توقيف الثلاثة تلقائيًا لـ15 يومًا إضافيًا. ويفترض
        أن يُبت في طلب التكفيل يوم الإثنين أو الأربعاء المقبلين. وكان ذوو اثنين من
        الموقوفين قد حاولوا تكفيل أبنائهم خلال الأيام الماضية دون جدوى، فيما قيل لأحد
        أن السبب في ذلك هو أن «السيستم عطلان».</span></p>\n<p dir=\"rtl\"><b>علامات
        استفهام على طريقة التوقيف </b></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">يوم الأربعاء 26 حزيران الماضي، تلقى مالك الجيزاوي مكالمةً من مجهول
        يبلغه بأن أخاه في المستشفى، وعليه الاطمئنان عليه هناك، وحين وصل الجيزاوي،
        تم اعتقاله، وفقًا لروايات متقاطعة للمحامية نور الإمام ومقربين من مالك. «طريقة
        غير لائقة من خلال اللعب على عواطفه، وتقلوا أخوك بالمستشفى؟»، يقول مروان عيد
        الصديق المقرب من مالك.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">وبحسب الإمام، فإن هذا التوقيف يخالف أحكام </span><a href=\"http://www.iclc-law.com/ar/%D8%A7%D9%84%D9%85%D9%86%D8%B4%D9%88%D8%B1%D8%A7%D8%AA/113-%D9%82%D8%A7%D9%86%D9%88%D9%86-%D8%A3%D8%B5%D9%88%D9%84-%D8%A7%D9%84%D9%85%D8%AD%D8%A7%D9%83%D9%85%D8%A7%D8%AA-%D8%A7%D9%84%D8%AC%D8%B2%D8%A7%D8%A6%D9%8A%D8%A9\"><span
        style=\"font-weight: 400;\">المادة 100 </span></a><span style=\"font-weight:
        400;\">من أصول المحاكمات الجزائيّة، التي تنص على عدد من الإجراءات الواجب اتباعها
        عند التوقيف، من بينها «</span><span style=\"font-weight: 400;\">تنظيم محضر
        خاص موقّع من ويبلغ إلى المشتكى عليه وإلى محاميه إن وجد» يُوضح فيه «اسم الموظف
        الذي أصدر أمر القبض والذي قام بتنفيذه» و«اسم المشتكى عليه وتاريخ إلقاء القبض
        عليه ومكانه وأسبابه».</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">مالك من مواليد سنة 1991، ويقيم في مخيّم البقعة، وهو طالب ماجستير في
        الدراسات الدوليّة في الجامعة الأردنيّة، يفصله شهران فقط على التخرج في أيلول
        المقبل. تخرَّج الجيزاوي من جامعة البترا سنة 2014 حاملًا شهادة البكالوريوس
        في الصحافة والإعلام، وهذا التوقيف الثاني له بعدما استدعي للمخابرات وهو طالب
        في مرحلة البكالوريوس وأوقف ليومٍ واحد.</span><span style=\"font-weight: 400;\"> </span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">وفي نفس الوقت الذي اعتقل فيه
        مالك الجيزاوي، اعتقل جاره محمد أبو عجاج من منزله بمخيّم البقعة. وبحسب عيد،
        وهو صديق للموقوفَين، فقد سبق أن تم توقيف محمد من قبل لاشتراكه في مظاهرات.
        «اللي صار طلعنا من المخيم رافضين لـ«صفقة القرن» بالمسيرة اللي دعت إلها الأحزاب،
        حمودة أول مرة بطلع يهتف وللأسف تم اعتقاله على أثر هتاف ضد السعودية» يقول عيد.</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">محمد مواليد 1994، وتخرّج من
        كليّة وادي السير حيث درس الطهي. «ما حالفوا الحظ بالشغل بأحد الفنادق، بيشتغل
        بدهان البيوت»، يقول عيد.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">أما الموقوف الثالث، صهيب نصر الله، فقد هاتفه عناصر من الأمن الوقائي
        عقب المسيرة بيومين، طالبين منه مراجعتهم، لكنه رفض الذهاب، ليعتقل بعدها في
        الشارع، كما يقول خاله محمود نصر الله. «قبل بيومين كاينين حاكيين معاه الأمن
        الوقائي مشان يراجعهم، مراحش، فهمّ أجوا له [إلى جبل اللويبدة]، أحاطوا فيه أربعة
        وأخذوه على مكتب أمن المقابلين، وهناك أظهروا له سي دي المسيرة اللي كان فيها،</span>
        <span style=\"font-weight: 400;\">قايلين له مش إنتَ هاظا وهذا صوتك؟». وتؤكد
        المحامية نور الإمام أنه تم </span><span style=\"font-weight: 400;\">مواجهة
        الموقوفين بالفيديوهات التي التقطت يوم المسيرة.</span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">«الأربعا طلع من البيت وراح ع اللويبدة، هو شكله
        كان عارف، حكالي يمّا إذا رنيتي عليّ و[وكان] تلفوني مغلق إحكي مع المحامية هاي
        [كان] مخزّنلي رقمها على التلفون»، تقول والدة صهيب. وفي وقت لاحق ذلك اليوم،
        اتصل صهيب بوالدته ليخبرها بأنه تم اعتقاله وهو في الطريق للمخفر، لتبلغ بدورها
        المحامية عقب ذلك.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">صهيب
        من مواليد سنة 1991، ويسكن هو ووالدته وحدهما. عمل فنيًا للصرّافات الآليّة مع
        أحد البنوك قبل أن يفقد عمله قبل ثلاث سنوات ونصف، كما تقول والدتهُ، وهذه المرة
        الأولى التي يُوقف فيها. </span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">وحاول والد صهيب الأسبوع الماضي تكفيل ابنه أكثر من مرّة، كان آخرها يوم
        الخميس، دون أن يتمكن من ذلك، «لأنه السيستم عطلان لإنه محل ما بيحفروا للباص
        السريع ضاربين الكابلات»، كما ينقل محمود نصر الله ما دار من حديث مع والد صهيب
        في المحكمة. فيما حاول ذوو الجيزاوي تكفيله الأسبوع الماضي كذلك دون جدوى.</span></p>\n<p
        dir=\"rtl\"><b>«ابتزاز سياسي»؟</b></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">بحسب الإمام، فقد تم توزيع الموقوفين على المهاجع يوم الإثنين الماضي،
        أي بعد توقيفهم بستّة أيّام. وشكا محمود نصرالله الذي زار ابن شقيقته في سجن
        الجويدة في الإدخالات، قبل أن يتم تحويله لمهجع، من أن «الإدخال بهدلة وفيه نوع
        من الإذلال»، فيما قالت الإمام إن الموقوفين لم يتعرضوا إلى </span><span style=\"font-weight:
        400;\">«إساءة أو تعذيب». </span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">وانتقدت الإمام توجيه التهم للموقوفين بالاستناد إلى قانون منع الإرهاب،
        معتبرةً أن تعديل عام 2014 على القانون جعل تعريف جريمة الإرهاب تعريفًا «مطاطًا».
        «أصبحت مسألة الاتهام واسعة جدًا. بدنا نستنى المحكمة لغاية ما تثبت إنه لم يقوموا
        بأعمال [من شأنها أن تعكر صفو العلاقات مع دولة أجنبية] أو قاموا بأعمال أو تخلي
        سبيلهم وتعتبرهم ما عندهم مسؤولية وتقرر عدم مسؤوليتهم عن الجرم. هاي إجراءات
        طويلة وبتكون الناس تبهدلت».</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">ولم تتوقف الملاحقات على خلفية المسيرات المناهضة لـ«صفقة القرن» عند
        توقيف الشبان الثلاثة. إذ يقول عضو حزب الوحدة الشعبيّة الطالب في جامعة العلوم
        والتكنولوجيا، مالك أبو الهيجاء، إن دائرة المخابرات العامّة في مدينة إربد استدعته،
        مع مجموعة من منتسبي الحزب، بعد مشاركتهم في المسيرة المنددة بـ«صفقة القرن»
        في عبدون بأيام قليلة. </span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">«بيسألوا عن مسائل إلها دخل بالحزب ومين اجتمع ومين قرر، هددوني بدراستي
        كوني طالب جامعي، طلبوا مني عدم المشاركة وجمع المعلومات»، ينقل أبو الهيجاء
        عمّا دار خلال التحقيق معه. «المفروض أنا ابن حزب سياسي مرخص وبيعبر عن رأيي
        وهذا حق مكفول. الاستدعاءات هاي ما إلها مبرر».</span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">حزب الوحدة الشعبية، ا</span><span style=\"font-weight:
        400;\">لذي يُعد صهيب نصر الله مقربًا منه بحسب عضو المكتب السياسي للحزب فاخر
        دعاس،</span><span style=\"font-weight: 400;\"> أصدر </span><a href=\"https://www.wihdaparty.com/%D8%A7%D9%84%D9%88%D8%AD%D8%AF%D8%A9-%D8%A7%D9%84%D8%B4%D8%B9%D8%A8%D9%8A%D8%A9-%D9%8A%D8%B3%D8%AA%D9%86%D9%83%D8%B1-%D8%A7%D8%B3%D8%AA%D9%85%D8%B1%D8%A7%D8%B1-%D8%AD%D9%85%D9%84%D8%A9-%D8%A7%D9%84/\"><span
        style=\"font-weight: 400;\">بيانًا</span></a><span style=\"font-weight: 400;\">
        استنكر ما أسماه «حملة الاعتقالات والاستدعاءات الأمنية التي تمت مؤخرًا واستهدفت
        عددًا كبيرًا من الناشطين والحراكيين والحزبيين (..) على خلفية مشاركتهم في مسيرات
        رفضًا لـ«صفقة القرن» وتنديدهم بالدور المشبوه الذي تقوم به بعض الدول العربية
        على هذا الصعيد». ورأى الحزب في الاعتقالات «محاولة إسكات كافة الأصوات المعارضة
        لهذا المسار التصفوي للقضية الفلسطينية»، مطالبًا «الحكومة بإطلاق سراح كافة
        معتقلي الرأي، ووقف ملاحقة الناشطين والاستدعاءات الأمنية بحقهم».</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">أمس الأحد، طرحت لجنة الحريّات
        وحقوق الإنسان في مجلس النوّاب قضيّة الشبان الثلاثة أمام وزير الداخليّة سلامة
        حمّاد ومدير الأمن العام. وطالب عضو اللجنة النائب خالد رمضان في حديث لحبر بالإفراج
        عن الشبان الثلاثة وتكفيلهم و«إحالتهم إلى المحكمة المختصّة»، معتبرًا أن «التهم
        التي وجهت للشباب الثلاث لا تصل إلى تهديد الأمن الوطني». </span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">سياسيًا يرى رمضان أنَّ المسيرة التي نظمتها أحزاب
        وقوى سياسيّة والتي بسببها اعتقل الشبان الثلاثة «أتت على هدى الحراك الشعبي
        الذي يدين ويرفض صفقة القرن وورشة البحرين»، مضيفًا أن هذا التوقيف «يقع في إطار
        عملية ابتزاز سياسيّ يتعرّض لها الأردنّ من دولة مجاورة» على حد تعبيره. </span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">ووفقًا </span><a href=\"https://www.facebook.com/pages/category/Community/%D9%84%D8%AC%D9%86%D8%A9-%D9%85%D8%AA%D8%A7%D8%A8%D8%B9%D8%A9-%D9%85%D8%B9%D8%AA%D9%82%D9%84%D9%8A-%D8%A7%D9%84%D8%B1%D8%A3%D9%8A-%D9%88%D8%A7%D9%84%D8%AD%D8%B1%D9%8A%D8%A9-%D9%88%D8%A7%D9%84%D9%85%D8%B8%D9%84%D9%88%D9%85%D9%8A%D9%86-%D9%81%D9%8A-%D8%A7%D9%84%D8%A3%D8%B1%D8%AF%D9%86-2221574938105809/\"><span
        style=\"font-weight: 400;\">لرصد</span></a><span style=\"font-weight: 400;\">
        لجنة شعبية تدعى «لجنة متابعة معتقلي الرأي والحرية والمظلومين في الأردن»، يبلغ
        عدد الأشخاص المرتبطين بقضايا تتعلّق بالتعبير عن الرأي مع هؤلاء الثلاثة 28
        شخصًا ما بين موقوف ومحكوم. وكانت منظمة «هيومن رايتس ووتش» قد </span><a href=\"https://www.hrw.org/ar/news/2019/06/04/330752\"><span
        style=\"font-weight: 400;\">قالت </span></a><span style=\"font-weight: 400;\">الشهر
        الماضي إنَّ السُلطات الأردنيّة «تستهدف بشكل متزايد النشطاء السياسيين ومُناهضي
        الفساد بتهم تنتهك حقهم في حريّة التعبير». </span></p>\n]]></content:encoded>\n\t\t\t<wfw:commentRss>https://www.7iber.com/politics-economics/%d9%85%d9%88%d9%82%d9%88%d9%81%d9%88%d9%86-%d8%a8%d8%b9%d8%af-%d9%85%d8%b3%d9%8a%d8%b1%d8%a9-%d9%85%d9%86%d8%a7%d9%87%d8%b6%d8%a9-%d9%84%d8%b5%d9%81%d9%82%d8%a9-%d8%a7%d9%84%d9%82%d8%b1%d9%86/feed/</wfw:commentRss>\n\t\t<slash:comments>0</slash:comments>\n\t\t</item>\n\t\t<item>\n\t\t<title>وحيدون
        معًا: مقاربة أخرى لفهم الوحدة</title>\n\t\t<link>https://www.7iber.com/society/%d9%88%d8%ad%d9%8a%d8%af%d9%88%d9%86-%d9%85%d8%b9%d9%8b%d8%a7-%d9%85%d9%82%d8%a7%d8%b1%d8%a8%d8%a9-%d8%a3%d8%ae%d8%b1%d9%89-%d9%84%d9%81%d9%87%d9%85-%d8%a7%d9%84%d9%88%d8%ad%d8%af%d8%a9/</link>\n\t\t<comments>https://www.7iber.com/society/%d9%88%d8%ad%d9%8a%d8%af%d9%88%d9%86-%d9%85%d8%b9%d9%8b%d8%a7-%d9%85%d9%82%d8%a7%d8%b1%d8%a8%d8%a9-%d8%a3%d8%ae%d8%b1%d9%89-%d9%84%d9%81%d9%87%d9%85-%d8%a7%d9%84%d9%88%d8%ad%d8%af%d8%a9/#respond</comments>\n\t\t<pubDate>Thu,
        11 Jul 2019 10:02:23 +0000</pubDate>\n\t\t<dc:creator><![CDATA[غيداء أبو الخيران]]></dc:creator>\n\t\t\t\t<category><![CDATA[مجتمع]]></category>\n\t\t<category><![CDATA[mental
