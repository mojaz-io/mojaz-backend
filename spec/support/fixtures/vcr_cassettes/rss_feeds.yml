        Bank]]></category>\n\t\t<category><![CDATA[احتجاجات حزيران 2018]]></category>\n\t\t<category><![CDATA[صندوق
        النقد]]></category>\n\t\t<category><![CDATA[مواد يومية | Daily Posts]]></category>\n\n\t\t<guid
        isPermaLink=\"false\">https://www.7iber.com/?post_type=politics-economics&#038;p=69899</guid>\n\t\t<description><![CDATA[كيف
        وصلنا إلى الانخراط في برامج صندوق النقد الدولي؟ يعرض هذا المقال الوضع الاقتصادي
        الذي كان سائدًا في الأردن قبل اللجوء للتعامل مع صندوق النقد، محاولًا تحليل
        المشاكل البنيوية في الاقتصاد الأردني، والتي تفاقمت عبر عقود حتى وصلنا إلى
        أزمة الثمانينيات]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p dir=\"rtl\"><em>(هذا
        هو المقال الثاني ضمن سلسلة مقالات <a href=\"https://www.7iber.com/politics-economics/%d9%85%d9%84%d9%81-%d8%a7%d9%84%d8%a3%d8%b1%d8%af%d9%86-%d9%88%d8%b5%d9%86%d8%af%d9%88%d9%82-%d8%a7%d9%84%d9%86%d9%82%d8%af-%d8%a7%d9%84%d8%af%d9%88%d9%84%d9%8a/\"
        target=\"_blank\" rel=\"noopener\">ملف الأردن وصندوق النقد الدولي</a>، والذي
        تستعرض مقالاته ثلاثين عامًا من العلاقة بين الأردن وصندوق النقد، وتنشر كل ثلاثاء
        على مدى الأسابيع القادمة)</em></p>\n<p class=\"c3\" dir=\"rtl\"><span class=\"c2
        c0\">تتطرق وجهات النظر الرسمية وغير الرسمية للحديث عن علاقة الحكومة الأردنية
        بالمؤسسات المالية العالمية (صندوق النقد والبنك الدوليين) ضمن سياق المديونية
        العامة للدولة، أكان ذلك في إطار التوصيف العام للوضع الاجتماعي الاقتصادي، أو
        لدى التعرض لأحداث معينة مثل الاحتجاجات والإضرابات والمسيرات الشعبية والمهنية
        المطالبة بتغيير الوضع القائم، أو عند التعليق على أسلوب الحكومة من خلال أذرعها
        المتخصصة في إدارة الاقتصاد، وهذا ما شهدناه، على سبيل المثال، من تحليلات تناولت
        تنظيم مؤتمر أو «مبادرة» لندن لدعم الاقتصاد الأردني والذي عقد في نهاية شهر
        شباط من العام الجاري.</span></p>\n<p class=\"c3\" dir=\"rtl\"><span class=\"c2
        c0\">إن أغلب وجهات النظر هذه، والتي يُصور للعامة بل وحتى للمراقبين والدارسين
        للوضع الاقتصادي أنها مختلفة في آلية تعاطيها مع الحدث المعني، يمكن أن تتم غربلتها
        وفرزها استنادًا لطرحها تجاه ملف المديونية إلى مجموعتين أساسيتين:</span></p>\n<p
        class=\"c3\" dir=\"rtl\"><span class=\"c2 c0\">الأولى يتحدث فريقها عن المديونية
        العامة كوضع طبيعي ينطبق على جميع اقتصادات العالم وعلى رأسها اقتصادات «الدول
        المتقدمة»، ويقول إن كل ما هو مطلوب من الدولة الأردنية إيجاد بدائل أخرى مثل
        الاستثمار وتشجيعه باعتباره الطريق الرئيسي لدولة الإنتاج.</span></p>\n<p class=\"c3\"
        dir=\"rtl\"><span class=\"c2 c0\">وكرد سريع على هذا التحليل المبدئي، يمكن
        القول إنه لمن «الخرافة» مقارنة الأردن، وهي دولة  من العالم الثالث، مع دول
        صاحبة تراكمات رأسمالية ضخمة تأتّت عبر مستوى عالٍ من التكنيك المستخدم في العملية
        الإنتاجية، والذي تحقق من خلال التقدم التقني الكبير على فترات منذ بداية القرن
        التاسع عشر وإلى الآن، مع عدم إغفال استغلال العمال في تلك الدول، بالإضافة إلى
        النهب الاستعماري بغض النظر عن شكله الكلاسيكي أو الجديد لدول العالم الثالث.
        التشابه الوحيد بين الأردن وهذه الدول في سياق «اعتيادية اللجوء للدين» من أجل
        حل التناقضات الاقتصادية والاجتماعية الداخلية هو ارتهان هذه البلدان للمؤسسات
        المالية الدولية المعبّرة عن مصالح حكومات الدول صاحبة الحصة الأكبر فيها، والمعبّرة
        بدورها عن مصالح تآلف الشركات والمصارف العملاقة.</span></p>\n<p class=\"c3\"
        dir=\"rtl\"><span class=\"c2 c0\">أصحاب هذه الفكرة عادة ما يكونون من مرددي
        ومؤيدي الاعتقاد بتساوي الدول كفاعلين اقتصاديين وسياسيين على الساحة الدولية.</span></p>\n<p
        class=\"c3\" dir=\"rtl\"><span class=\"c0\">أما المجموعة الثانية فتقول بأن
        الدين العام يشكل عقبة ضخمة في طريق التنمية والبناء، ورغم أن وجهة النظر هذه
        تبدو أكثر واقعية من الأولى إلا أنها لا تفصح عن الأسباب التي أدت إلى انتهاج
        الاقتراض كوسيلة لحل الأزمات الاقتصادية. بكلمات أخرى يتم التعامل مع المديونية
        كنقطة انطلاق لتحليل الوضع الاقتصادي</span><sup class=\"c0 c8\"><a id=\"ftnt_ref1\"
        href=\"#ftnt1\">[1]</a></sup><span class=\"c2 c0\">، دون الإجابة على أسئلة
        من نوع: ما السبب الذي يؤدي إلى ارتفاع المديونية العامة إلى الحد الذي قارب
        على مطابقة الناتج المحلي الإجمالي؟ وهل يؤدّي لجوء الدولة للاستدانة، سواء الداخلية
        أو الخارجية، للتغلب على الاختلالات العميقة التي تواجه الحقل الاقتصادي وانعكاساته
        على ميادين الحياة كافة؟ وما هو الوضع الاقتصادي الذي كان سائدًا قبل نيسان 1989
        وهو تاريخ أول انخراط للأردن في برامج «التصحيح والتكيف الهيكلي» تحت إشراف صندوق
        النقد الدولي؟</span></p>\n<p class=\"c3\" dir=\"rtl\"><span class=\"c2 c0\">محاولة
        الإجابة على هذه الأسئلة (وتحديدًا السؤال الأخير)، ستكون موضوع هذا المقال.</span></p>\n<p
        class=\"c3\" dir=\"rtl\"><strong><span class=\"c2 c16\">اقتصاد مشوّه منذ عهد
        الإمارة</span></strong></p>\n<p class=\"c3\" dir=\"rtl\"><span class=\"c0\">يعتبر</span><span
        class=\"c0\"> الأثر الأبرز للانتداب البريطاني على إمارة شرق الأردن، هو المساهمة
        في إنشاء اقتصاد وطني على أساس مشوّه، حيث أن بريطانيا كانت تُموّل النفقات العامة
        للإمارة بنسب تتراوح بين 60٪ إلى 70٪، وذلك طوال الفترة التي سبقت إلغاء المعاهدة
        البريطانية – الأردنية في آذار من عام 1957، وهنا لم يتم التخلي عن مبدأ المساعدات
        لتمويل الإنفاق الجاري، وإنما جرى فقط استبدال هذه المساعدات بأخرى أمريكية.
        والملفت هنا أن جزءًا كبيرًا جدًا من هذه المساعدات كان مخصصًا للقطاع العسكري،
        على حساب دعم أو خلق قطاعات إنتاجية يتمخض عنها تراكم رأسمالي يضع الخطة الأولى
        لتكوين شكل من أشكال الاقتصاد المتولّد ذاتيًا.</span><sup class=\"c0 c8\"><a
        id=\"ftnt_ref2\" href=\"#ftnt2\">[2]</a></sup></p>\n<p class=\"c3\" dir=\"rtl\"><span
        class=\"c0\">فمنذ بداية نشوء الدولة الأردنية، امتلكت الحكومة وأذرعها المختلفة
        نصيب الأسد من الدخل الوطني، ما وضع الاقتصاد على سكة الطُفيليّة والريعية </span><span
        class=\"c0\">والإنفاق الاستهلاكي</span><span class=\"c0\">،</span><span class=\"c0\"> بالإضافة
        إلى استمالة الرأسمال الوطني الممثل بشكل رئيسي بالبرجوازية التجارية، آنذاك،
        إلى القبول بالسياسات الحكومية غير الإنتاجية مما أدى إلى اندماجها في الجهاز
        الرسمي للدولة</span><span class=\"c2 c0\"> التي كانت طريق سهلًا وسريعًا للإثراء
        الشخصي وكسب المال.</span></p>\n<p class=\"c3\" dir=\"rtl\"><span class=\"c0\">نقطة
        البداية هذه، أوجدت وعمّقت الاختلالات الجوهرية في الاقتصاد الأردني، بالأخص
        في سنوات ما يعرف بـ«الفورة الاقتصادية» خلال الفترة (1973 – 1983)، والتي شهدت
        ازديادًا في المساعدات والقروض العربية والأجنبية، وتوسع السوق المحلي والخارجي
        أمام الصادرات الأردنية، واتساع رقعة الاستثمار الخاص والعام. فوصل متوسط معدّل
        النمو خلال الفترة المذكورة 8.5%. إلّا أن هذه المعدلات كانت وما تزال تُقاس
        بغض النظر عن نوعية وحجم مشاركة كل قطاع، فإلى الآن تُمثّل القطاعات الخدمية
        (غير المنتجة) بما فيها: القطاع العام الخدمي، والعقارات، والمصارف، والتجارة
        الجزء الأكبر من الناتج المحلي الإجمالي على حساب القطاع الصناعي والزراعي (الإنتاج
        السلعي أو الاقتصاد المادي الحقيقي)، والذي يَدخل مردوده في إعادة الإنتاج عبر </span><span
        class=\"c0\">الدورات الاقتصادية</span><span class=\"c0\"> على عكس الأول، وعليه
        يكون التغني بمعدلات النمو المرتفعة ذا طابع تضليلي للرأي العام.</span><sup
        class=\"c0 c8\">[3]</sup></p>\n<p class=\"c3\" dir=\"rtl\"><span class=\"c0\">خلال
        سنوات «الفورة»، وَضعت الدولة ثلاث خطط «تنموية» هي: الخطة الثلاثية (1973 –
        1975)، والخطة الخمسية الأولى (1976 – 1980)، والخطة الخمسية الثانية (1981 –
        1985)، ودعت كل هذه الخطط لزيادة حصة القطاع الإنتاجي الحقيقي في الدخل الوطني،
        إلّا أن هذا لم يتحقق، ففي الخطة الثلاثية كان الهدف أن تصل مساهمة القطاع المذكور
        في الناتج المحلي الإجمالي بمعدل وسطي إلى 37.5 % إلّا أنها لم تصل إلّا إلى
        33.5% بعدما كانت 31% قبل الخطة، وفي الخطة الخمسية الأولى بلغت مساهمة القطاعات
        السلعية 39% مقابل النسبة المستهدفة والتي كانت 44.1%. وأخيرًا في الخطة الخمسية
        الثانية، انخفضت نسبة المساهمة هذه إلى الناتج المحلي الإجمالي لتصل إلى 36.5%
        مقابل نسبة مستهدفة قدرها 46%.</span><sup class=\"c0 c8\">[4]</sup></p>\n<p
        class=\"c3\" dir=\"rtl\"><span class=\"c0\">كان هدف الحكومات الأردنية من خلال
        زيادة مساهمة</span><span class=\"c0\"> الإنتاج الحقيقي</span><span class=\"c0\"> في
        الناتج المحلي الإجمالي، هو التقليل من المساعدات الخارجية والأجنبية بالذات،
        وهذا ما تضمّنته خطة السنوات السبع (1964 – 1970) الصادرة عن مجلس الإعمار الأردني،
        لكن هذا التوجه لم ينجح بل على العكس تمامًا، فالسفير الأمريكي في عمان أوعز </span><span
        class=\"c0\">للحكومة</span><span class=\"c0\"> في منتصف الستينيات بالبدء بتحويل
        المساعدات إلى قروض على الحكومة واجبة التسديد مع الفوائد.</span><sup class=\"c0
        c8\">[5]</sup></p>\n<p dir=\"rtl\"><strong><div class=\"simplePullQuote right\"><p><span
        class=\"c0\">منذ بداية نشوء الدولة الأردنية، امتلكت الحكومة وأذرعها المختلفة
        نصيب الأسد من الدخل الوطني، ما وضع الاقتصاد على سكة الطُفيليّة والريعية </span><span
        class=\"c0\">والإنفاق الاستهلاكي</span></p>\n</div></strong></p>\n<p class=\"c3\"
        dir=\"rtl\"><span class=\"c0\">وترافق طغيان القطاعات غير الإنتاجية على الاقتصاد
        مع عجز دائم في الموازنات العامة، حيث غطت الإيرادات المحلية ما نسبته 66٪ من
        الإنفاق الجاري في النصف الثاني من السبعينيات، و67.3٪ عام 1980، بينما غطت ما
        يتراوح من 79% إلى 85% خلال السنوات الثلاث الأولى من عقد الثمانينيات، وكل ما
        تبقّى كان يجب تمويله، من وجه نظر الدولة، من خلال المساعدات والاقتراض الداخلي
        والخارجي، وبلغت قيمة المساعدات للأردن خلال عقد «الفورة» 7.2 مليار دولار، متربعًا
        بذلك على رأس قائمة تضم 25 دولة منها (سوريا، عُمان، و«اسرائيل») باعتبارها أكثر
        الدول التي تتلقى مساعدات في العالم، حيث بلغ المعدل السنوي لنصيب الفرد من المساعدات
        210 دولار؛ وشكلت المساعدات العربية جزءًا مهمًّا في تمويل عجز الموازنة </span><span
        class=\"c0\">وز</span><span class=\"c0\">ادت قيمة هذه المساعدات بعد القمة
        العربية في الرباط 1974 والقمة العربية في بغداد 1978. وشكّل </span><span class=\"c0\">الديْن
        العام</span><span class=\"c0\"> إحدى المؤشرات دائمة الصعود بالنسبة للناتج
        المحلي الإجمالي فبلغت نسبته 29.4%، 38%، 66.6% للأعوام 1972، 1980، 1985، على
        التوالي.</span><sup class=\"c0 c8\">[6]</sup></p>\n<p class=\"c3\" dir=\"rtl\"><span
        class=\"c0\">بالتالي، اعتمدت الدولة بشكل كبير على المصادر الخارجية، وتحديدًا
        على المساعدات والقروض لتمويل إنفاقها الاستهلاكي الذي كان يلتهم أغلبية الدخل
        الوطني، الذي وصل أرقامًا قياسية في عام 1981 حيث بلغ الإنفاق الجاري 90.3٪ من
        الناتج المحلي الإجمالي وارتفع إلى 96.2% عام 1985. هذا النزوع الريعي للاقتصاد
        استمر بضرب أسس أي شكل من أشكال الاكتفاء الذاتي أو إيجاد قاعدة إنتاجية ولو
        بسيطة تعمل على إسناد العجز في ميزان المدفوعات والميزان التجاري.</span><sup
        class=\"c0 c8\">[7]</sup></p>\n<p class=\"c3\" dir=\"rtl\"><span class=\"c0\">وعلى
        ذكر الميزان التجاري، كان هناك هدف في الخطط التنموية المذكور آنفًا، يتمثل بزيادة
        نسبة الواردات الرأسمالية (التقنيات والمعدات الداخلة في الانتاج الصناعي والزراعي)
        مقابل الواردات الأخرى، وبالفعل ارتفعت قيمة واردات النوع الأول من 18.6 مليون
        دينار عام 1979 لتصل إلى 391.4 مليون دينار 1982، إلا أن هذا الرقم مضلل إذا
        ما أخذناه من ناحيتين، الأولى أن السيارات الصغيرة المخصصة للاستهلاك الشخصي
        شكلت 170.3 مليون دينار من مجمل الواردات عام 1982، وباعتبارها حسبت على السلع
        الرأسمالية فإنها شكلت قرابة نصف قيمة هذه الواردات، والناحية الثانية هي أن
        قيمة الواردات بشكل عام في نفس السنة بلغت 1142.5 مليون دينار بعد أن تضاعفت
        12 مرة عن عام 1972 حيث كانت قيمتها 95.3 مليون دينار، وبالتالي بقيت نسبة هذه
        الواردات منخفضة جدًا بالمقارنة مع نظيراتها من السلع الغذائية والترفيهية والكمالية.</span><sup
        class=\"c0 c8\">[8]</sup></p>\n<p class=\"c3\" dir=\"rtl\"><span class=\"c0\">وبالمجمل،
        تكوّنت الصادرات من المواد الغذائية (الخضار والفواكه بالدرجة الأولى)، بالإضافة
        إلى عدد من الصناعات الخفيفة مثل: الدهانات، البطاريات، الأسمدة الكيماوية، الأثاث
        واللدائن، التي ارتفع نصيبها قليلًا بالنسبة لإجمالي الصادرات في أواخر السبعينيات.
        وبالنسبة للصناعات التحويلية فكانت تشكل ثلث الصادرات عند مطلع الثمانينيات،
        إلّا أنها كانت بحاجة إلى سلع وسيطة لاستكمال عملية إنتاجها مما أضعف تنافسيتها
        في السوق العالمي. في عام 1980 كان على الأردن أن يسدد 75% من قيمة مستورداته
        من خلال المساعدات والديون وحوالات العاملين في الخارج، الذين كانوا قد هاجروا
        للعمل في الدول النفطية تحديدًا بعد أن ضاقت بهم السبل في الأردن خلال عقد السبعينيات
        بسبب نسب التضخم العالية التي جلبها نهج الانفاق الاستهلاكي بالأخص على المستوردات
        الترفيهية وحتى الأساسية التي رفعت من الطلب عليها وبالتالي رفعت أسعارها هي
        والسلع المحلية الشبيهة، إلى جانب فتح باب العمالة الوافدة منذ منتصف السبعينيات،
        هذا العقد الذي عندما شارف على النهاية كان ما يقارب 43% من السكان القادرين
        على العمل قد هاجروا خارج البلاد.</span></p>\n<div class=\"row\">\n<div class=\"col
        l12 s12 m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img src=\"https://www.7iber.com/wp-content/uploads/2019/07/imf1.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p class=\"c3\" dir=\"rtl\"><span
        class=\"c2 c0\">إحدى الوظائف الأساسية للطبقات الحاكمة في البلاد هي دمج سوقها
        المحلية مع السوق الرأسمالي العالمي محققة بذلك مصلحة المهيمنين عليه. في الأردن
        تحقق هذا الاندماج بالسوق العالمية من مواقع التخلف والضعف، إذ فضّلت التركيبة
        الطبقية التابعة رهن اقتصاد البلاد الريعي لتقلبات السوق العالمية. وبديهي أنه
        لم يكن هناك توجه لرفع مستويات التبادل التجاري مع البلدان الاشتراكية (سابقًا)
        أو البلدان النامية خلال سنوات «الفورة»، هذا التبادل الذي كان من الممكن أن
        يشكل علاقات تجارية منصفة تركز على المستوردات التقنية والآلية التي قد تسند
        العملية الانتاجية، لكن وحدة النظام الوجودية مع الاستعمار الكلاسيكي و«استقلاله»
        في إطار الاستعمار الجديد لم تكن لتسمح بغير هذا الشكل من التبادل التجاري، ناهيك
        عن أن الطبقات الحاكمة لم تكن لترضى لا سابقًا ولا الآن بخلق ثقافة استهلاكية
        من نوع يناسب موقعها كدولة نامية، لهذا السبب فتحت الباب على مصراعيه لمختلف
        أشكال الاستهلاك الترفي والكمالي.</span></p>\n<p class=\"c3\" dir=\"rtl\"><span
        class=\"c2 c0\">قد يعود بعض المحلّلين للقول إن هناك العديد من الدول المتقدمة
        التي تستورد الجزء الأكبر من احتياجاتها الغذائية الأساسية وغيرها من السلع،
        فلماذا يتوجب على دول العالم الثالث بما فيها الأردن أن تكون الاستثناء؟ وللإجابة
        على ذلك سوف نضرب المثال التالي:</span></p>\n<p class=\"c3\" dir=\"rtl\"><span
        class=\"c0\">في الثلث الأخير من القرن المنصرم كانت بريطانيا تستورد قرابة نصف
        احتياجاتها الغذائية من السوق العالمية وتحديدًا من دول العالم النامي، لكن هذا
        الاستيراد الضخم كان يقابله تصدير لصناعات عالية التعقيد، هذا التصنيع الذي لا
        يتوفر لدى دولة مثل أثيوبيا التي كان جسم صادراتها الرئيسي -في تلك الفترة- تشكله
        أطنان البن، وعليه كانت بريطانيا تبادل منتجها النوعي مقابل منتج ذي جوهر كمي
        كبير ويحتاج إلى كمية عمل هائلة تُضعف قدرة الدولة المتخلفة على تنمية القطاعات
        الإنتاجية الأخرى، وهذا كان يتم تحت غطاء استغلال أفضليات التقسيم الدولي للعمل
        بالنسبة لبريطانيا، هذه الأفضلية تُسقط على الطرف الآخر كتبادل لا متكافئ وكتعميق
        للتبعية.</span><sup class=\"c0 c8\">[9]</sup><span class=\"c2 c0\"> </span></p>\n<p
        class=\"c3\" dir=\"rtl\"><span class=\"c0\">وبالعودة إلى التوجهات الاستثمارية
        غير الإنتاجية التي شهدها الأردن خلال سنوات «الفورة»، وجهت حكومات تلك الفترة
        رأس المال الأجنبي لتأسيس تسعة بنوك إمّا برأسمال خاص صرف أو بالشراكة مع القطاع
        العام، وعلى رأس هذه البنوك (البنك الإسلامي، البنك الأردني الكويتي، بنك تشيس
        مانهاتن، بنك البتراء) لتنضم لقائمة البنوك التي كانت موجودة،</span><sup class=\"c0
        c8\">[10]</sup><span class=\"c0\"> ورعى القطاع المصرفي نمو وتفاقم أزمة اقتصاد
        الريع من خلال منح الحصة الأكبر من التسهيلات الائتمانية للقطاع التجاري يليه
        قطاع البناء والإسكان، حيث بلغت حصتهما منها 68.6%عام 1975، و56.5% عام 1982،
        مقابل حصة ضئيلة للقطاع الصناعي بلغت 12.4% عام 1975، و12.7% عام 1982. ووصلت
        بشاعة التركيبة الاقتصادية إلى أنه في خضم الاعتماد الحكومي المتزايد على القروض
        الخارجية عالية الكلفة (بالإضافة للدين الداخلي)، كانت قد «تضخمت موجودات المصارف
        التجارية بالودائع الادخارية والآجلة وتعاظمت الودائع للمصارف، التي توجهت للتوظيف
        في الأسواق المالية العالمية أو لتمويل النشاطات التجارية والعقارية والخدمات».</span><sup
        class=\"c0 c8\">[11]</sup></p>\n<p class=\"c3\" dir=\"rtl\"><span class=\"c0\">سلوك
        القطاع المصرفي لا يُبرئ السياسة الرسمية التي لم تُقدم على استخدام أدواتها
        المالية والضريبية لتوجيه سياسة الإقراض وإيجاد سياسة استثمارية مثلى للادخارات
        البنكية، بل على العكس من ذلك، جرى تسهيل التشريعات القانونية لنشوء سوق عمّان
        المالي عام 1976 والذي شرع مباشرة بالمضاربات التي استنزفت الادخارات البنكية،
        وكذلك السماح بإنشاء جمعية البنوك الأردنية 1978، لتكون شريكًا رسميًا ورئيسًا
        للحكومة</span><span class=\"c0\"> في التواطؤ الإداري على ما يمكن أن نسميه
        «فوضى الإنتاج الطفيلي».</span></p>\n<p class=\"c3\" dir=\"rtl\"><span class=\"c0\">هذا
        البناء الهش للاقتصاد الأردني ما كان له إلا أن يتهاوى عند أول التحديات التي
        واجهته، حيث </span><span class=\"c0\">انخفضت قيمة المساعدات المالية الإجمالية
        من 200 مليون دينار في السنة إلى 106 مليون في الفترة ما بين 1979 – 1983</span><span
        class=\"c0\">، تبع ذلك أزمة تصريف للصادرات الأردنية، بالأخص الخضروات والفوسفات،
        نتيجة وجود نظائر أكثر كفاءة لها. أزمة التصدير هذه انعكست أيضًا على حجم الطلب
        على الأيدي العاملة الأردنية، حيث انخفضت قيمة الحوالات من 24% من </span><span
        class=\"c0\">إجمالي الاستهلاك العام والخاص</span><span class=\"c0\"> عام 1981
        إلى 5.5% عام 1983 لتعاود الارتفاع إلى 15.3% عام 1985، هذا الانخفاض إلى جانب
        انخفاض عوائد التصدير، كما ذكرنا، أدّى إلى أزمة تصريف داخلية تمثّلت بالكساد
        التجاري وركودٍ خيّم على قطاع العقارات، بمعنى آخر أن القطاعين اللذين تضمّنا
        استثمارات بمئات الملايين دخلا في أزمة شح طلب عميقة مع مطلع الثمانينيات.</span><sup
        class=\"c0 c8\">[12]</sup></p>\n<div class=\"row\">\n<div class=\"col l12
        s12 m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img src=\"https://www.7iber.com/wp-content/uploads/2019/07/imf2.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p id=\"h.gjdgxs\" class=\"c3\"
        dir=\"rtl\"><span class=\"c0\">أدّى هذا الوضع كله إلى أزمة سيولة، وظهر توجه
        بعض الناس، وبالأخص الأغنياء، إلى تحويل أموالهم إلى نقد مكتنز كشراء الذهب، </span><span
        class=\"c0\">وإلى ودائع آجلة وادخارية في البنوك بدلًا من ودائع تحت الطلب،</span><sup
        class=\"c0\">[13]</sup><span class=\"c0\"> </span><span class=\"c0\">كما ولجأ
        البعض لاستبدال أموالهم بالعملات الأجنبية، وبدأت البنوك تنتهج سياسة أكثر تشددًا
        في منح القروض بالأخص بعد وصول قيمة الشيكات المرتجعة إلى قرابة 200 مليون دينار
        في نهاية عام 1983، وحدث في تلك الفترة شبه انهيار لسوق عمّان المالي بسبب التوجه
        الواسع لبيع الأسهم مما دمّر قيمتها السوقية، وتحمل القطاع الصناعي بما فيه الشركات
        الحكومية النسبة الكبرى من الخسائر والتي بلغت 31.3 مليون دينار في نهاية عام
        1985. وتبين في خضم هذه الفوضى أن طابع المضاربة هو الطاغي على السوق وأن هناك
        عددًا كبيرًا من الشركات كانت قد أسست لأغراض المضاربة البحتة. انعكاسات الأزمة
        الاقتصادية هذه وجدت أثرها على المواطنين، </span><span class=\"c0\">حيث ازدادت
        نسب البطالة من </span><span class=\"c15\">6.7% عام 1981 إلى 9٪ عام 1985</span><span
        class=\"c0\"> </span><span class=\"c0\">إلى جانب نسب انتشار الفقر والفقر المدقع،
        ناهيك عن انتشار الجرائم وبالأخص الاقتصادية (الاحتيال والتزوير) وحالات الوفاة
        الناتجة عن الانتحا</span><span class=\"c0\">ر.</span><sup class=\"c0 c8\">[14]</sup></p>\n<p
        class=\"c3\" dir=\"rtl\"><span class=\"c2 c0\">وللتصدي للأزمة أفرز التحالف
        الطبقي الحاكم، حكومة زيد الرفاعي مطلع عام 1985، والتي جاء تكوينها وتوجهها
        النيوليبرالي المتطرف لا تعبيرًا عن الأزمة فقط بل وعن إفلاس النظام السياسي.</span></p>\n<p
        dir=\"rtl\"><div class=\"simplePullQuote right\"><p>مثّلت أزمة الثمانينات
        الاقتصادية، والتي تكلّلت بانخراط الأردن ببرامج الصندوق، انعطافة نوعية فتحوّلت
        الدولة الأردنية من إدارة الاقتصاد إلى لعب دور الرقيب عليه، بما فيه ملف الدين
        العام.</p>\n</div></p>\n<p class=\"c3\" dir=\"rtl\"><span class=\"c0\">وسنّت
        هذه الحكومة مجموعة من القرارات والتشريعات التي مهدت لانسحاب </span><span class=\"c0\">القطاع
        العام</span><span class=\"c0\"> من الحياة الاقتصادية والاجتماعية للمواطنين،
        ومن جملة هذه القرارات على سبيل المثال، الحد من دور وزارة التموين والتضييق
        عليها من جانب استيرادها لبعض المواد الغذائية الأساسية والاحتفاظ بها كمخزون،
        وتحويل عدد من شركات القطاع العام إلى شركات مساهمة لتهيئة بيعها للقطاع الخاص،
        وهذا ما حصل لكل من شركة عالية للطيران، ومؤسسة النقل العام، ومؤسسة الاتصالات
        السلكية واللاسلكية.</span><sup class=\"c0 c8\">[15]</sup></p>\n<p class=\"c3\"
        dir=\"rtl\"><span class=\"c0\">ومن الإجراءات الدالة على الانبطاح للرأسمال
        الخاص، تأسيس المجلس الاقتصادي الاستشاري الذي ضم جمعية البنوك الأردنية، ونقابة
        المقاولين، والغرف الصناعية والتجارية وغيرها، تحت شعار «المشاركة» في وضع السياسة
        الاقتصادية للحكومة، ناهيك عن منح البنوك والشركات </span><span class=\"c0\">المالية
        إعفاءات ضريبية على الفوائد والأرباح المتأتية من شراء وبيع سندات وأذونات الخزينة</span><sup
        class=\"c0\">[16]</sup><span class=\"c0\">، وهذا ما أدى بالتحديد إلى القفزة
        التي حققها الدين الداخلي بين عامي 1986 – 1987 من 414.9 مليون دينار إلى 624.3
        مليون.</span><sup class=\"c0 c8\">[17]</sup></p>\n<p class=\"c3\" dir=\"rtl\"><span
        class=\"c0\">وإلى جانب ذلك، يشار إلى أنه من الأسباب الرئيسية التي أدت إلى
        ارتفاع مقدار الدين الداخلي في تلك الفترة، قرار لجنة الأمن الاقتصادي (وهي لجنة
        عرفية أُسست بعد حرب 1967)</span><span class=\"c0\"> بالسماح للحكومة بالاستلاف
        من البنك المركزي</span><span class=\"c0\"> بمقادير خالفت قانون البنك المركزي
        آنذاك وقانون الدين العام الصادر عام 1971. </span><sup class=\"c0 c8\">[18]</sup></p>\n<p
        class=\"c3\" dir=\"rtl\"><span class=\"c0\">خسر الدينار الأردني نصف قيمته
        تقريبًا في الفترة ما بين أواخر عام 1988 وحتى النصف الأول من عام 1990، وهذا
        ما أوصل، إلى جانب وجود عقود</span><span class=\"c0\"> عسكرية</span><span class=\"c0\"> واجبة
        السداد لم تكن تدرج في الموازنات العامة، إلى أن تتضاعف المديونية العامة بالنسبة
        للناتج المحلي الإجمالي بين عامي 1987 &#8211; 1988 من 49% إلى 124% خلال عام
        واحد.</span><sup class=\"c0 c8\">[19]</sup></p>\n<p class=\"c3\" dir=\"rtl\"><span
        class=\"c0\">قامت أجهزة الدولة الإعلامية بخداع الرأي العام، من خلال الادعاء
        بأن التحدي </span><span class=\"c0\">خارجي بالدرجة الأولى</span><span class=\"c0\">،
        وأن الأزمة عابرة، وأن على الجميع التكاتف من أجل الوطن، وغيره من هذا الكلام
        الذي ازداد بعد الحراك الجماهيري المحتج على الواقع الاقتصادي الاجتماعي والذي
        يعرف بهبة نيسان. إضافة إلى هذا الخطاب الإعلامي، قامت حكومة الرفاعي بإجراء
        «أسطوري» للحد من جماح الأزمة، حيث أغلقت بتاريخ 11/2/1989 محلّات الصرافة العاملة
        في البلاد بعد إلغائها لقانون أعمال الصرافة الصادر عام 1976، موجهة بذلك أصابع
        الاتهام إلى هذا القطاع باعتباره يتحمل الجزء الأكبر من المسؤولية عن انخفاض
        قيمة الدينار جرّاء قيادته لعمليات المضاربة على العملة، وبديهي أن هذا الإجراء
        لم يفض لأي نتيجة لأن الأزمة بنيوية متراكمة عبر العقود.</span><sup class=\"c0
        c8\">[20]</sup></p>\n<p class=\"c3\" dir=\"rtl\"><span class=\"c0\">وصلت السياسة
        الرسمية مرحلة من العجز والتخبط في اتخاذ القرارات تجاه القضايا الاقتصادية المستعصية،
        والتي جاء على رأسها عدم القدرة على الوفاء بالديون المترتبة على الدولة، حيث
        وصلت نسبة الدين العام إلى الناتج المحلي الإجمالي عام 1989 إلى 178% موزعة على
        100% </span><span class=\"c0\">دين خارجي بواقع 3.836 مليار دينا</span><span
        class=\"c0\">ر، و78% دين داخلي بواقع 995 مليون، وكان اللجوء لصندوق النقد الدولي
        في إطار ما يسمى ببرامج «التصحيح والتكيّف الهيكلي»، لإعادة جدولة ديون الأردن
        الخارجية، بعد تفاهم الصندوق على ذلك مع كلٍ من نادي لندن وباريس، وهذا السبب
        الرئيس وراء الاستقرار النسبي للدين الخارجي ما بعد 1989.</span><sup class=\"c0
        c8\">[21]</sup></p>\n<p class=\"c3\" dir=\"rtl\"><span class=\"c2 c0\">لم
        يكن هناك لدى المتحكمين بمفاصل الدول الأردنية نية لتطوير المؤسسات والشركات
        التي كانت تحت غطاء القطاع العام -قبل خصخصتها- من ناحية تجديدها تكنيكيًا وتسخيرها
        لخدمة السوق المحلية، بل كان همهم تسيير الاقتصاد كيفما اتفق، فاتسم السلوك الاقتصادي
        بالبعد الكمي (الرقمي) بعيدًا عن أي توجه لتثوير وسائل الإنتاج بهدف خلق خصوصية
        سلعية قادرة على تحصين جسم الاقتصاد في وجه الهزات الداخلية والخارجية، وهذا
        التدمير الواعي أو الساذج للاقتصاد جرى في ظل غياب المؤسسات الممثلة للشعب والتضييق
        الحريات والعمل النقابي، أي في غياب الرقابة الشعبية على الاقتصاد وتمثلاتها
        من سياسة داخلية وخارجية.</span></p>\n<p class=\"c3\" dir=\"rtl\"><span class=\"c2
        c0\">وفي النهاية، تحوّلت الدولة من دور الإداري إلى دور الرقيب على الاقتصاد
        بما فيه ملف الدين العام، باعتبار أن أزمة الثمانينيات التي تكللت بالانخراط
        ببرامج الصندوق، قد مثّلت هذا الانعطاف النوعي في عمر الدولة القصير نسبيًا،
        وهذا ما انعكس على خطاباتها «التنموية» ما بعد عام 1989، والتي تميزت بشيء واحد
        وبشيء واحد فقط ألا وهو صراحتها الطبقية المعادية لمصالح العمال والفلاحين وذوي
        الدخل المحدود. نقتبس فقرة دالة على ذلك تضمّنتها مقدمة الخطة الاقتصادية والاجتماعية
        للأعوام (1993 – 1997) الصادرة عن وزارة التخطيط: «إذا كانت الخطط السابقة أقرب
        ما تكون إلى برامج استثمارية وجداول مشروعات، فإن هذه الخطة هي أقرب ما تكون
        إلى الحزم المتكاملة من السياسات الاقتصادية والاجتماعية، وإذا كانت الخطط السابقة
        تمثل ترجمة عملية لسيطرة الحكومة على الحياة الاقتصادية، ونهوض القطاع العام
        بالدور الأكبر من الاستثمار، فإن هذه الخطة تستهدف تعظيم دور القطاع الخاص ليأخذ
        دوره الريادي في الاستثمار والانتاج والتشغيل».</span></p>\n<p class=\"c3\"
        dir=\"rtl\"><span class=\"c0\">دخل الأردن النفق المظلم للدين العام، وكان دخوله
        هذا حتميًا بالنظر لبنية اقتصاده المتخلّفة التي جرى ايجازها بشكل شديد من خلال
        هذا المقال، إلى جانب طبقاته التي تقتضي مصلحتها رهن البلاد بما فيها للخارج
        والتي لم تر قط الجانب الاقتصادي بمثابة مسألة أمن وطني بالحد الأدنى، ولم تكن
        نتيجة التنمية التابعة المشوّهة إلا لتدفع الدولة باتجاه اللجوء لصندوق النقد
        كسمسار ينظم علاقتها مع الدائنين الدوليين، ويعيد تنظيم الاقتصاد الداخلي بما
        يتوافق مع مصلحة هؤلاء الدائنين.</span></p>\n<hr />\n<ul class=\"collapsible\"
