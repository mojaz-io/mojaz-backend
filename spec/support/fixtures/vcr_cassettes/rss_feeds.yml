        style=\"text-align: right;\">على صعيد الأيديولوجيا، لم تتناول الوثيقة السياسية
        علاقة الديني بالسياسي، وعلى الصعيد الهيكلي لم تتطرق إلى الازدواجية التنظيمية،
        بينما حسمت حركات مماثلة بوضوح خياراتها. فقد أقرّت حركة النهضة الإسلامية في
        تونس في أيار 2016 خلال مؤتمرها العاشر الفصل بين أنشطتها الدينية والسياسية،
        والتحول إلى حزب مدني. وكان حزب العدالة والتنمية التركي، ونظيره حزب العدالة
        والتنمية المغربي، قد أنجزا مقاربتهما في مراحل مبكرة، بل إن الأحزاب الجديدة
        التي خرجت من رحم الإخوان في الأردن أمثال حزب الشراكة والإنقاذ، وحزب المؤتمر
        الوطني الأردني (زمزم) خلت أنظمتها الأساسية من أي إشارة أو عبارة تنتمي إلى
        أدبيات الإسلام السياسي التقليدية، أمثال: تطبيق الشريعة، وقيام الدولة الإسلامية،
        وتقوم مفاهيمها السياسية على مبادئ حداثية مثل: الدولة المدنية وسيادة القانون
        والتعددية الدينية والسياسية، والوحدة الوطنية.</p>\n<p dir=\"rtl\" style=\"text-align:
        right;\">كما أنجزت حركة المقاومة الإسلامية (حماس) مراجعتها دون التباس، فميثاق
        حماس الذي نشر في آب 1988 عقب تأسيس الحركة بثمانية شهور استند إلى معجم هوياتي
        ديني يقوم على مفاهيم أيديولوجية دينية تتأسس على مصطلحات الأمة والجهاد واليهود.
        لكن في وثيقة «المبادئ والسياسات العامة» الصادرة في أيار 2017 تحول الميثاق
        بوضوح إلى تقديم حركة قومية تركز على الحقوق الوطنية وفق معجم سياسي يتأسس على
        مصطلحات الشعب والمقاومة، وأسقطت حركة حماس جميع الإشارات إلى جماعة الإخوان
        المسلمين<b>، </b>وعرّفت نفسها باعتبارها «حركة تحرر ومقاومة وطنية فلسطينية
        إسلامية»، وصولًا إلى قبول إقامة دولة فلسطينية مستقلة وكاملة السيادة وعاصمتها
        القدس على خطوط الرابع من حزيران 1967<b>.</b></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\">خلاصة القول أن الوثيقة السياسية للإخوان جاءت متأخرة وملتبسة، وتفتقر
        إلى الوضوح في المسائل الحيوية، كعلاقة الديني والسياسي، وعلاقة الجماعة بالحزب،
        وهي لا تزال تراهن على الصبر في مواجهة التحديات، وتراهن على استعادة منظورات
        التعامل مع الجماعة باعتبارها «جدار وقاية» ضد التطرف والعنف، ولذلك جاء الاسترسال
        بالحديث عن الإرهاب والتطرف والتشديد على اعتدال الإخوان. لكن ذلك قد تبدل إلى
        الأبد، فالجماعة باتت دوليًا تعرّف كـ«حزام ناقل» للتطرف والعنف.</p>\n<p dir=\"rtl\"
        style=\"text-align: right;\">كما أن الوثيقة السياسية تعبر بوضوح عن منظمة تواجه
        مأزقًا مستمرًا يتمثل بالاختيار بين توسيع قاعدته عبر مد جسور التواصل مع الآخر
        أو ترسيخ قاعدته من خلال نهج أكثر تشددًا، عبر تحقيق مسعى «الإصلاحيين» بالمشاركة
        السياسية المباشرة والانخراط مع غير الإسلاميين لتوسيع قاعدتهم، أو عبر الاستجابة
        لخشية «المحافظين» من أن هذا النهج سوف يضعف من المصداقية الإسلامية لجماعة «الإخوان»،
        ومن ثم سيقوّض من تكاملها التنظيمي. هذا المأزق هو ما أنتج الوثيقة السياسية
        الهشّة بتوفيقية معهودة في سياق الصراع التاريخي بين المحافظية والإصلاحية داخل
        الجماعة.</p>\n]]></content:encoded>\n\t\t\t<wfw:commentRss>https://www.7iber.com/politics-economics/%d8%a7%d9%84%d9%88%d8%ab%d9%8a%d9%82%d8%a9-%d8%a7%d9%84%d8%b3%d9%8a%d8%a7%d8%b3%d9%8a%d8%a9-%d9%84%d9%84%d8%a5%d8%ae%d9%88%d8%a7%d9%86-%d8%a7%d9%84%d9%85%d8%b3%d9%84%d9%85%d9%8a%d9%86/feed/</wfw:commentRss>\n\t\t<slash:comments>0</slash:comments>\n\t\t</item>\n\t\t<item>\n\t\t<title>التمكين
        المتوحش: كيف أنهكت القروض الصغيرة حياة النساء وعائلاتهن</title>\n\t\t<link>https://www.7iber.com/society/%d8%a7%d9%84%d8%ba%d8%a7%d8%b1%d9%85%d8%a7%d8%aa-%d8%a7%d9%84%d9%82%d8%b1%d9%88%d8%b6-%d8%a7%d9%84%d8%b5%d8%ba%d9%8a%d8%b1%d8%a9-%d9%81%d9%8a-%d8%a7%d9%84%d8%a3%d8%b1%d8%af%d9%86/</link>\n\t\t<comments>https://www.7iber.com/society/%d8%a7%d9%84%d8%ba%d8%a7%d8%b1%d9%85%d8%a7%d8%aa-%d8%a7%d9%84%d9%82%d8%b1%d9%88%d8%b6-%d8%a7%d9%84%d8%b5%d8%ba%d9%8a%d8%b1%d8%a9-%d9%81%d9%8a-%d8%a7%d9%84%d8%a3%d8%b1%d8%af%d9%86/#comments</comments>\n\t\t<pubDate>Tue,
        02 Jul 2019 08:40:49 +0000</pubDate>\n\t\t<dc:creator><![CDATA[شاكر جرّار]]></dc:creator>\n\t\t\t\t<category><![CDATA[Featured]]></category>\n\t\t<category><![CDATA[Media
        Stories]]></category>\n\t\t<category><![CDATA[مجتمع]]></category>\n\t\t<category><![CDATA[Economy]]></category>\n\t\t<category><![CDATA[employment]]></category>\n\t\t<category><![CDATA[empowerment]]></category>\n\t\t<category><![CDATA[poverty]]></category>\n\t\t<category><![CDATA[unemployment]]></category>\n\t\t<category><![CDATA[women]]></category>\n\n\t\t<guid
        isPermaLink=\"false\">https://www.7iber.com/?post_type=society&#038;p=69472</guid>\n\t\t<description><![CDATA[رغم
        التغطية الواسعة التي حظيت بها قضية الغارمات في الأردن، لم يُدرس الواقع الذي
        دفع هؤلاء الناس لدخول دوامة من القروض الصغيرة التي هددت حرية بعض هؤلاء النساء.
        \r\nفي غور الصافي، مزارعات ومعلمات وعاملات مياومة يروين قصتهن المعقدة مع مؤسسات
        الإقراض الأصغر، التي سعت لتمكينهن وتخليصهن من الفقر، لكنها أدت إلى تعميقه.]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p
        class=\"c2\" dir=\"rtl\"><span class=\"c1 c5\">«</span><span class=\"c1 c5\">على
        مدى الخمس سنوات السابقة، عملنا على الترويج للتمويل الأصغر في الأردن. واليوم،
        أفخر بأن أقول أن لدينا في الأردن العديد من مؤسسات التمويل الأصغر ذات المستوى
        العالمي، </span><span class=\"c1 c5\">تمكّن</span><span class=\"c1 c5\"> آلاف
        البشر من </span><span class=\"c1 c5\">تحسين</span><span class=\"c1 c5\"> حياتهم
        بأيديهم». هكذا </span><span class=\"c7 c1\"><a class=\"c0\" href=\"https://www.google.com/url?q=https://www.queenrania.jo/en/media/speeches/her-majesty-queen-rania-al-abdullah-jordan-unlocking-potential-microfinance-middle-ea&amp;sa=D&amp;ust=1562018227342000\">تحدثت</a></span><span
        class=\"c1 c5\"> الملكة رانيا و</span><span class=\"c7 c1\"><a class=\"c0\"
        href=\"https://www.google.com/url?q=https://finca.org/about-finca/leadership/board-of-directors/&amp;sa=D&amp;ust=1562018227342000\">العضوة
        في مجلس إدارة</a></span><span class=\"c4 c1\"> منظمة فينكا العالمية للتنمية،
        عام 2005 في المؤتمر العالمي لشركات التمويل في واشنطن.</span></p>\n<p class=\"c2\"
        dir=\"rtl\"><span class=\"c4 c1\">بعد 14 سنة على هذا الخطاب، رسّخت مؤسسات
        التمويل الأصغر أقدامها في الأردن، وأصبح من الممكن والمهم دراسة التحولات التي
        قادتها في المجتمعات التي عملت فيها، خاصة الفقيرة منها كونها الهدف الأول لهذه
        المؤسسات.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c1 c5\">مجتمع
        غور الصافي هو مثال نموذجي على المجتمعات التي استهدفتها مؤسسات التمويل الأصغر
        بالتمكين. وفي هذا المجتمع الصغير، باتت كثير من النساء اللواتي تلقين قروضًا
        صغيرة واقعات في شبكة معقدة من الالتزامات المالية التي عمّقت فقرهن، وجعلت مهمة
        الخروج منه أصعب مما </span><span class=\"c1 c5\">قبل</span><span class=\"c4
        c1\"> عليهن وعلى عائلاتهن. جزء من هؤلاء النساء بتن يوصفن بالغارمات بعد تعثرهن
        في سداد تلك القروض.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c1
        c5\">«والله مرات بالليل ما بنام وأنا بفكّر، لو مسكوا بنت منهن، من وين بدي
        أجيب 1000 ليرة؟ هاي معاناة، الله لا يسامحه اللي طلعهن القروض». هكذا تصف نعيمة
        حالها بعد عدة قروض صغيرة أخذتها بكفالة قريباتها، باتت هي وإياهن على إثرها
        «غارمات».</span></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c1 c5\">ارتبط
        اسم الغارمات بمؤسسات الإقراض الأصغر، وازداد الحديث عن قضيتهن مع إطلاق</span><span
        class=\"c1\"> </span><span class=\"c7 c1\"><a class=\"c0\" href=\"https://www.google.com/url?q=https://www.almamlakatv.com/news/%25D8%25A7%25D9%2584%25D9%2585%25D9%2584%25D9%2583-%25D9%258A%25D9%2588%25D8%25AC%25D9%2587-%25D9%2584%25D8%25A5%25D8%25B7%25D9%2584%25D8%25A7%25D9%2582-%25D8%25AC%25D9%2587%25D8%25AF-%25D9%2588%25D8%25B7%25D9%2586%25D9%258A-%25D9%2584%25D9%2585%25D8%25B3%25D8%25A7%25D8%25B9%25D8%25AF%25D8%25A9-%25D8%25A7%25D9%2584%25D8%25BA%25D8%25A7%25D8%25B1%25D9%2585%25D8%25A7%25D8%25AA-16219&amp;sa=D&amp;ust=1562018227343000\">حملة
        ملكيّة</a></span><span class=\"c1\"> في شهر آذار الماضي دعت لسداد ديونهن وفق </span><span
        class=\"c7 c1\"><a class=\"c0\" href=\"https://www.google.com/url?q=https://www.almamlakatv.com/news/%25D8%25A5%25D8%25B9%25D9%2584%25D8%25A7%25D9%2586-%25D8%25B4%25D8%25B1%25D9%2588%25D8%25B7-%25D8%25A7%25D8%25B3%25D8%25AA%25D9%2581%25D8%25A7%25D8%25AF%25D8%25A9-%25D8%25A7%25D9%2584%25D8%25BA%25D8%25A7%25D8%25B1%25D9%2585%25D8%25A7%25D8%25AA-%25D9%2585%25D9%2586-%25D8%25AD%25D9%2585%25D9%2584%25D8%25A9-%25D8%25A3%25D8%25B1%25D8%25AF%25D9%2586-%25D8%25A7%25D9%2584%25D9%2586%25D8%25AE%25D9%2588%25D8%25A9-16298&amp;sa=D&amp;ust=1562018227344000\">شروط
        محدّدة</a></span><span class=\"c1\">،</span><span class=\"c1\"> تضمّنت ألا
        تكون الغارمة مطلوبة للتنفيذ القضائي على ذمم مالية تزيد على ألف دينار، وأن
        توفر إثباتًا يُفيد بأن ملكية الأسرة وقدرتها المالية لا تمكنها من سداد الدين،
        وأن تكون استفادتها من الحملة لمرّة واحدة. كما اشترط مجلس الوزراء ألا يزيد
        دخل أسرة المستفيدة من الحملة عن 600 دينار شهريًّا. </span><span class=\"c1\">ووصل
        عدد المستفيدات إلى</span><span class=\"c7 c1\"><a class=\"c0\" href=\"https://www.google.com/url?q=https://alghad.com/%25D9%2583%25D9%2581-%25D8%25A7%25D9%2584%25D8%25B7%25D9%2584%25D8%25A8-%25D8%25B9%25D9%2584%25D9%2589-560-%25D8%25BA%25D8%25A7%25D8%25B1%25D9%2585%25D8%25A9-%25D8%25A8%25D8%25B9%25D8%25AF-%25D8%25AA%25D8%25B3%25D8%25AF%25D9%258A%25D8%25AF-%25D8%25AF%25D9%258A%25D9%2588%25D9%2586%25D9%2587%25D9%2586/&amp;sa=D&amp;ust=1562018227344000\"> 5,974
        غارمة</a></span><span class=\"c1\">، وبلغ إجمالي التبرّعات حواليّ</span><span
        class=\"c7 c1\"><a class=\"c0\" href=\"https://www.google.com/url?q=https://alghad.com/%25D9%2583%25D9%2581-%25D8%25A7%25D9%2584%25D8%25B7%25D9%2584%25D8%25A8-%25D8%25B9%25D9%2584%25D9%2589-560-%25D8%25BA%25D8%25A7%25D8%25B1%25D9%2585%25D8%25A9-%25D8%25A8%25D8%25B9%25D8%25AF-%25D8%25AA%25D8%25B3%25D8%25AF%25D9%258A%25D8%25AF-%25D8%25AF%25D9%258A%25D9%2588%25D9%2586%25D9%2587%25D9%2586/&amp;sa=D&amp;ust=1562018227345000\"> ثلاثة
        ملايين </a></span><span class=\"c1\">دينار</span><span class=\"c1\">.</span><span
        class=\"c4 c1\"> </span></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c1
        c5\">إلا أن النقاش العام في قضية الغارمات انحصر في تعثر </span><span class=\"c1
        c5\">المقترضات</span><span class=\"c1 c5\"> وعدم قدرتهن على السداد، مع أن
        نسب التعثر، بحسب القائمين على المؤسسات نفسها،</span><sup class=\"c1 c5\">[1]</sup><span
        class=\"c1 c5\"> تبدو طبيعية بمعايير المؤسسات المالية المُقرضة. وأخذت معظم
        ردود الفعل الرسمية والشعبية أشكالًا تضامنية، صوّرت المقترضات وكأنهنّ المستفيد
        الوحيد من هذا التضامن، لا ا</span><span class=\"c1 c5\">لمؤسسات</span><span
        class=\"c4 c1\"> المقرضة أيضًا. وتم التعامل مع نتائج الأزمة دون تفسير أسبابها،
        وكيف تحولت هؤلاء النساء إلى مقترضات، ودون التطرق إلى مؤسسات التمويل نفسها
        وفلسفتها الرامية إلى «محاربة الفقر وتمكين المرأة»، ودون فهم معنى أن تكون مقترضًا
        وانعكاس ذلك على حياة المقترضين.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c1 c5\">لذا، واستنادًا إلى بحث موسع ومقابلات ميدانية، يتناول هذا المقال
        تاريخ مؤسسات التمويل الأصغر في الأردن والسياق الذي ظهرت فيه، محاولًا مساءلة
        المقولات التي تبنتها هذه المؤسسات، من خلال معاينة عملها وأثر قروضها على مجتمع
        الغور ونسائه باعتباره جيبًا للفقر،</span><sup class=\"c1 c5\">[2]</sup><span
        class=\"c4 c1\"> ومحطّ اهتمام العديد من مؤسسات التمويل الأصغر.  </span></p>\n<p>&nbsp;</p>\n<div
        class=\"e-content\">\n<div class=\"parallax-container full-width\">\n<div
        id=\"day1\" class=\"parallax\"><img src=\"https://www.7iber.com/wp-content/uploads/2019/07/ماذا-نعرف-عن-التمويل-الأصغر.jpg\"
        /></div>\n</div>\n</div>\n<div class=\"after-parallax e-content day1\">\n</div>\n<p>&nbsp;<br
        />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br
        />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br
        />\n&nbsp;<br />\n&nbsp;</p>\n<p class=\"c2\" dir=\"rtl\"><strong><span class=\"c15
        c9 c1\">ماذا نعرف عن التمويل الأصغر؟</span></strong></p>\n<p class=\"c2\"
        dir=\"rtl\">بدأت فكرة التمويل الأصغر (Microfinance, Microlending)  في ثمانينيات
        القرن الماضي، حين أسس الاقتصادي البنغالي محمد يونس مصرفًا يهدف لخدمة الفقراء،
        عُرف باسم «بنك غرامين»، أي «مصرفُ الفقراء» بالبنغالية،<sup class=\"c1\">[3]</sup><span
        class=\"c1\"> يقدّم قروضًا صغيرة جدًّا وفقًا لاحتياجات كلّ مقترض، بنسب فائدة
        تصاعديّة. صوّر يونس القروض الصغيرة على أنها علاج شافٍ، من شأنه أن يخلق بسرعة
        عددًا غير متناهٍ من الوظائف، وأن يقضي على الفقر المدقع. تبنت الوكالة الأمريكية
        للتنمية الدولية (USAID)، والبنك الدولي، وغيرها من المؤسسات الدولية، نموذج
        يونس، وموّل المانحون الدوليون مصرفه، كما </span><span class=\"c7 c1\"><a class=\"c0\"
        href=\"https://www.google.com/url?q=https://jacobinmag.com/2015/11/microcredit-muhammad-yunus-bono-clinton-foundation-global-poverty-entrepreneurial-charity&amp;sa=D&amp;ust=1562018227347000\">يشير</a></span><span
        class=\"c6 c1\"> ميلفورد باتمان، أحد أهم نقاد مؤسسات التمويل الأصغر.</span></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c1\">شهد عام 1997 اللحظة التأسيسية
        الأولى للتمويل الأصغر، حين أصدرت</span><span class=\"c1\"> الجمعيّة العامّة
        للأمم المتحدة قرارها </span><span class=\"c7 c1\"><a class=\"c0\" href=\"https://www.google.com/url?q=https://www.un.org/en/ga/search/view_doc.asp?symbol%3DA/RES/52/194&amp;sa=D&amp;ust=1562018227348000\">رقم
        194/52</a></span><span class=\"c1\"> الذي اعتبرَ نظام الائتمانات الصغيرة أداةً
        مهمّةً لمساعدة الفقراء، والنساء منهم على وجه الخصوص، في جميع أنحاء العالم.</span><sup
        class=\"c1\">[4]</sup><span class=\"c6 c1\"> احتفى المؤتمر حينها بمساهمة التمويل
        الأصغر الهامّة في «القضاء على الفقر، وتمكين المرأة، وتحسين المجتمع»، كما أشار
        القرار.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c1\">وبالتزامن
        مع صعود نجم التمويل الأصغر في العالم باعتباره أحد أدوات محاربة الفقر، بدأ
        سوق التمويل الأصغر </span><span class=\"c1\">بالانبثاق</span><span class=\"c1\"> في
        الأردن في التسعينيات. عام 1998، تعاونت وزارة التخطيط والتعاون الدولي الأردنية
        مع الـ«USAID» في إطلاق برنامج «دعم وتطوير بيئة الأعمال في الأردن» (AMIR).
        وفّر هذا البرنامج، بميزانية 40 مليون دولار، الدعم المالي والتقني والمشورة
        لمجموعة من مؤسسات التمويل الأصغر التي تأسست حينها في الأردن،</span><sup class=\"c1\">[5]</sup><span
        class=\"c1\"> كان من بينها «</span><span class=\"c7 c1\"><a class=\"c0\" href=\"https://www.google.com/url?q=http://www.tamweelcom.org/ar/page/%25D8%25B9%25D9%2586-%25D8%25AA%25D9%2585%25D9%2588%25D9%258A%25D9%2584%25D9%2583%25D9%2585&amp;sa=D&amp;ust=1562018227349000\">تمويلكم</a></span><span
        class=\"c1\">»،</span><span class=\"c1\"> المملوكة من قِبل مؤسسة نور الحسين،
        و</span><span class=\"c7 c1\"><a class=\"c0\" href=\"https://www.google.com/url?q=http://ahlimicrofinance.com/ar/%25D9%2586%25D8%25A8%25D8%25B0%25D8%25A9-%25D8%25B9%25D9%2586%25D8%25A7/%25D8%25B9%25D9%2586-%25D8%25A7%25D9%2584%25D8%25B4%25D8%25B1%25D9%2583%25D8%25A9-%25D8%25A7%25D9%2584%25D8%25A3%25D9%2587%25D9%2584%25D9%258A%25D8%25A9&amp;sa=D&amp;ust=1562018227349000\">الأهليّة
        للتمويل الأصغر</a></span><span class=\"c1\">،</span><span class=\"c6 c1\"> المملوكة
        من قِبل البنك الأهلي، وشركة الشرق الأوسط للتمويل الأصغر (MEMCC).</span></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c1\">في منتصف العقد الأول من الألفية،
        زاد الترحيب بهذا الشكل المؤسساتي من الإقراض واعتُبر نموذجًا للتنمية «</span><span
        class=\"c7 c1\"><a class=\"c0\" href=\"https://www.google.com/url?q=https://jacobinmag.com/2015/11/microcredit-muhammad-yunus-bono-clinton-foundation-global-poverty-entrepreneurial-charity&amp;sa=D&amp;ust=1562018227350000\">من
        الأسفل إلى الأعلى</a></span><span class=\"c1\">»،</span><span class=\"c1\"> وتلقّى
        تمويلًا ودعمًا كبيرين من شخصيات سياسية واقتصادية عديدة، من ضمنها بيل وهيلاري
        كلينتون، وبيل غيتس. وأطلقت منظمة الأمم المتحدة على عام 2005 اسم «عام القروض
        الصغيرة»، قبل عام من منح </span><span class=\"c1\"><a class=\"c0\" href=\"https://www.google.com/url?q=https://www.nobelprize.org/prizes/peace/2006/yunus/prize-presentation/&amp;sa=D&amp;ust=1562018227351000\">يونس
        جائزة نوبل للسلام</a></span><span class=\"c6 c1\"> مناصفةً مع «بنك غرامين».</span></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c1\">عام </span><span class=\"c1\">2005
        أيضًا، صدرت الاستراتيجيّة الوطنية للتمويل الأصغر عن وزارة التخطيط والتعاون
        الدولي بهدف تنظيم هذا القطاع وتوجيهه نحو مستقبل أكثر استدامة.</span><sup class=\"c1\">[6]</sup><span
        class=\"c1\"> وكانت إحدى أهم توصيات تلك الاستراتيجية هي التوجّه نحو جعله قطاعًا
        خاصًّا وتقليص الدعم الحكومي والقروض التي تقدّمها الحكومة في هذا المجال.</span><sup
        class=\"c1\">[7]</sup><span class=\"c1\"> وبتوجيه من المانحين، وعلى رأسهم
        الـ«USAID»، انعكس ذلك على حصّة القطاع الحكومي من التمويل الأصغر في السوق،
        حيث كان لديه ما مقداره 60% من إجمالي القروض في السوق عام 2003،</span><sup
        class=\"c1\">[8]</sup><span class=\"c1\"> ليصير 40% عام 2011،</span><sup class=\"c1\">[9]</sup><span
        class=\"c1\"> متمثلًا بصندوق التنمية والتشغيل فقط. تزامن ذلك مع تحوّل اهتمام
        المانحين نحو مؤسسات التمويل الأصغر من القطاع الخاص.</span><sup class=\"c1\">[10]</sup></p>\n<div
        class=\"row\">\n<div class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img src=\"https://www.7iber.com/wp-content/uploads/2019/07/إجمالي-عدد-العملاء-الناشطين.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p class=\"c2\" dir=\"rtl\" style=\"text-align:
        center;\"><strong><sup><span class=\"c1\">المصدر</span><sup class=\"c1\">[11]</sup></sup></strong></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c1\">حتى منتصف العقد الأول من الألفية،
        لم تكن هنالك تشريعات خاصة ناظمة لعمل شركات التمويل الأصغر.</span><sup class=\"c1\">[12]</sup><span
        class=\"c1\"> حيث كانت معظم شركات التمويل الأصغر تقع كغيرها تحت عين دائرة
        مراقبة الشركات في وزارة الصناعة والتجارة. وككل الشركات تحت سلطة الدائرة، </span><span
        class=\"c1\">كانت هذه الشركات تقدم </span><span class=\"c1\">تقارير سنوية
        حول نشاطاتها وإقرارًا ماليًّا مدققًا سنويًّا. أما أنشطة بعض البنوك التجارية
        في التمويل الأصغر فكان يشرف عليها البنك المركزي بحكم أن البنك كمؤسسة مالية
        يتبع للمركزي.</span><sup class=\"c1\">[13]</sup><span class=\"c6 c1\"> عام
        2009، ووفقًا لقانون الجمعيات الجديد، صارت شركات التمويل الأصغر غير الربحية
        تقع تحت رقابة وزارة التنمية الاجتماعية، أما شركات التمويل الأصغر الربحية فتقع
        تحت رقابة وزارة الصناعة والتجارة، وبقيت البنوك التي تقدّم خدمات التمويل الأصغر
        تقع تحت رقابة البنك المركزي.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c1\">استمرّت هذه الحالة من تعدّد المرجعيّات حتى صدور </span><span
        class=\"c7 c1\"><a class=\"c0\" href=\"https://www.google.com/url?q=http://www.ammanchamber.org.jo/Uplaoded/PRNews/397.pdf&amp;sa=D&amp;ust=1562018227354000\">نظام
        شركات التمويل الأصغر</a></span><span class=\"c1\"> عن مجلس الوزراء عام 2014
        جاعلًا من البنك المركزي الجهة الرقابية الرئيسية على شركات التمويل الأصغر،
        ونظّم العلاقة ما بين الشركات والحكومة والعميل. لكن لم يُعمَل بهذا النظام حتى
        عام 2018، </span><span class=\"c1\">ليتم وفقًا له في ذلك العام ترخيص مجموعة
        الشركات</span><span class=\"c1\"> التي تمثّلها مظلّة </span><span class=\"c7
        c1\"><a class=\"c0\" href=\"https://www.google.com/url?q=https://tanmeyahjo.com/&amp;sa=D&amp;ust=1562018227355000\">جمعيّة
        تنمية للتمويل الأصغر</a></span><span class=\"c1\">، التي أُسّست عام 2009 لتمثيل
        مجموعة من شركات التمويل الأصغر</span><sup class=\"c1\">[14]</sup><span class=\"c1\">. </span><span
        class=\"c1 c7\"><a class=\"c0\" href=\"https://www.google.com/url?q=https://www.almamlakatv.com/videos/singleepisode/11293&amp;sa=D&amp;ust=1562018227355000\">وبحسب</a></span><span
        class=\"c1\"> </span><span class=\"c6 c1\">محمد العمايرة، مدير دائرة الاستقرار
        المالي في البنك المركزي، فإن إجمالي عدد المؤسسات العاملة في التمويل الأصغر
        هو 43 مؤسسة، رخص منها حتى الآن تسع مؤسسات تمثلها جمعية تنمية للتمويل الأصغر.</span></p>\n<div
        class=\"row\">\n<div class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img src=\"https://www.7iber.com/wp-content/uploads/2019/07/الشركات-تحت-مظلة-تنمية.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c6 c1\">رغم أن محاربة الفقر وتمكين النساء هما هدف مؤسسات التمويل الأصغر،
        إلا أن أدبيات وأوراق هذه المؤسسات التسع ممثلة بجمعية تنمية خلت من أي دراسة
        لقياس مدى تحقق هذا الهدف. يقول سليم النمّري، المدير التنفيذي لـ«تنمية» أن
        الجمعية بصدد إعداد دراسة لقياس الآثار الاجتماعية لقطاع التمويل الأصغر، بعد
        أن تعثرت دراسة كان من المفترض أن تجريها شركة ألمانية عام 2015 بسبب كلفة الدراسة
        المرتفعة.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c6 c1\">لكن
        النمري يعتقد أن هناك مؤشرات لآثار إيجابية لهذا النمط من القروض على حياة الناس،
        يمكن لمسها من خلال الزيارات الميدانية والتواصل مع المقترضين والتعرف على «قصص
        النجاح» الخاصة بهم. عند النمري قصص نجاح عديدة لا ينساها، منها قصة شاب بدأ
        بقرض قدره 300 دينار وانتهى به المطاف مالكًا مصنعًا بـ90 ألف دينار، وآخر لديه
        «بزنس» بقيمة مليون دينار، مؤكدًا على أن النجاح مرتبط بـ«البدايات الصحيحة»
        كما يقول.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c1\">قد يكون
        مجتمع الغور نموذجًا مثاليًا لمعاينة مدى مساهمة القروض الصغيرة في الوصول إلى
        هذا النجاح</span><span class=\"c6 c1\">، والأبعاد الاجتماعية لهذه القروض،
        وأثرها المباشر على المجتمع ككل، ونسائه تحديدًا، إضافة إلى معرفة كيف تشتغل
        هذه القروض في مجتمع فقير.</span></p>\n<p>&nbsp;</p>\n<div class=\"e-content\">\n<div
        class=\"parallax-container full-width\">\n<div id=\"day1\" class=\"parallax\"><img
        src=\"https://www.7iber.com/wp-content/uploads/2019/07/من-أجل-ماذا-يقترض-الفقراء.jpg\"
        /></div>\n</div>\n</div>\n<div class=\"after-parallax e-content day1\">\n</div>\n<p>&nbsp;<br
        />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br
        />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br
        />\n&nbsp;<br />\n&nbsp;</p>\n<p class=\"c2\" dir=\"rtl\"><strong><span class=\"c15
        c9 c1\">من أجل ماذا يقترض الفقراء؟</span></strong></p>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c1\">تنتشر القروض الصغيرة في مجتمع الغور الصافي انتشارًا واسعًا بين
        العائلات من مختلف الشرائح، وتشكل النساء النسبة الأكبر من مجمل المقترضين. عاملات
        بأجر يومي بالزراعة، معلمات جامعيات، ربات منزل، عاملات غير جامعيات بأجر شهري،
        وغيرهن، يلجأن بشكل مستمر لمؤسسات التمويل الأصغر التي افتتحت أول فروعها في
        الغور عام 2013، كما يقول </span><span class=\"c3 c1\">أبو زيد</span><span
        class=\"c1\">، مدير فرع إحدى مؤسسات التمويل الأصغر</span><span class=\"c6
        c1\"> الثلاث المتواجدة في الغور.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c1\">يرى </span><span class=\"c3 c1\">أبو زيد</span><span class=\"c1\"> أن
        الهدف الرئيسي من القروض الصغيرة هو التشجيع على فتح مشاريع إنتاجية تستفيد منها
        الأسر الفقيرة، وتحديدًا النساء في هذه الأسر. «لغاية اليوم الفكرة إنه بدي أموّل
        مشروعك مشان إنت توقف على رجليك. الهدف تبعنا إنك تكون إنسان قادر، إنتاجي مش
        بس استهلاكي»، يقول </span><span class=\"c3 c1\">أبو زيد</span><span class=\"c6
        c1\">. لكن في الوقت نفسه تقدم هذه المؤسسات قروضًا أخرى، إضافة إلى قروض المشاريع
        الإنتاجية، مثل قروض العلاج، والتعليم، وتحسين المنزل، وغيرها.</span></p>\n<div
        class=\"row\">\n<div class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img src=\"https://www.7iber.com/wp-content/uploads/2019/07/نسبة-النساء-من-إجمالي-متلقي-القروض-من-مؤسسات-التمويل-الأصغر.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p class=\"c2\" dir=\"rtl\" style=\"text-align:
        center;\"><sup><strong><span class=\"c1\">المصدر</span><sup class=\"c1\">[15]</sup></strong></sup></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c1\">تتحدث الخمسينية </span><span class=\"c3
        c1\">أم علي</span><span class=\"c1\">،</span><span class=\"c1\"> التي تعيش
        من راتب تقاعد زوجها </span><span class=\"c1\">الراحل</span><span class=\"c1\"> مقداره
        136 دينار، من شركة البوتاس العربية، عن الأسباب التي تدفع الغورانيات </span><span
        class=\"c1\">للجوء</span><span class=\"c1\"> إلى مؤسسات التمويل الأصغر. «في
        نسوان بوخذن مثل ما قلتلك، قصارة، شباك، باب، خِلفة. مثلًا والله الجنابي ما
        عليهن وجوه، بدي أروح أجيب لَيّ 200 نيرة، أفصل بيهن وجوه»، تقول </span><span
        class=\"c3 c1\">أم علي</span><span class=\"c6 c1\">. بحسب من قابلناهن من المقترضات،
        فإن معظم النساء يقترضن من أجل صيانة منازلهن، أو لسداد ديون أو قروض أخرى، أو
        لدفع فواتير كهرباء متراكمة. كما تقترض أخريات بعد الولادة لسدّ المصاريف المترتبة
        عليهن، أو لشراء ملابس لأطفالهن في العيد.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c1\">بالتالي، تذهب الغالبية العظمى من القروض الصغيرة في الغور للاستهلاك،
        من أجل تغطية الحاجات الأساسية اليومية، في تناقض مع الهدف الإنتاجي الذي تسعى
        مؤسسات الإقراض تحقيقه، ومع الفكرة الأساسية في هذه المؤسسات، وهي، كما يقول </span><span
        class=\"c3 c1\">أبو زيد،</span><span class=\"c6 c1\"> التمكين الاقتصادي لفئات
        لا تملك قدرة مالية على الاقتراض من البنوك. فعدم توفر القدرة والسيولة المالية
        للأسر لتغطية الحاجات الأساسية يدفع بالآلاف للجوء إلى هذه المؤسسات، وتكبد غرامات
        تأخير وفوائد تستنزف دخولهم المحدودة جدًا، كي يتمكنوا من العيش.</span></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c1\">يعتقد </span><span class=\"c3
        c1\">أبو زيد</span><span class=\"c6 c1\"> أن المشكلة ليست بالقروض نفسها وآلية
        عملها في مجتمع فقير، بل في «ثقافة» المقترضين أنفسهم: «الثقافة المالية معدومة
        هون. إذا بكون معه شوية مصاري، مش ممكن يفتح مشروع أو يتطوّر بموضوع معيّن. مباشرة
        توجّهاته استهلاكية؛ بدي آكل بدي أشرب بدي أطشّ وبرجع من الصفر (..) وسوء إدارة
        وبنفس الوقت مافي تنظيم للوقت ولشو الاحتياجات».</span></p>\n<div class=\"row\">\n<div
        class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img
        src=\"https://www.7iber.com/wp-content/uploads/2019/07/تصنيف-المستفيدين-من-القروض-الصغيرة.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p class=\"c2\" dir=\"rtl\" style=\"text-align:
        center;\"><strong><sup><span class=\"c1\">المصدر</span><sup class=\"c1\">[16]</sup></sup></strong></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c1\">تؤكد </span><span class=\"c3 c1\">أم
        علي</span><span class=\"c1\"> وغيرها من نساء الغور أن الإقبال على القروض الصغيرة
        في مجتمع الغور يزداد بشكل ملاحظ. لا توجد نسب دقيقة لمقدار الزيادة في الاقتراض
        في الغور، لكن </span><span class=\"c3 c1\">أبو زيد</span><span class=\"c1\"> يقدّر
        أن نسبة الاقتراض تزيد سنويًا من 3 إلى 4%. وتعمل المؤسسات على وضع نسب زيادة
        سنوية في الإقراض تسعى لتحقيقها. «كل سنة، في نسبة نموّ بتحطها الشركة ولازم
        تتحقّق. اذا بدك ع مناطق الأغوار الجنوبية، كل الفروع بتحقق النسبة. مثلا أنا
        سنة 2018 حطيت هدف 1.5% نموّ. هسا أنا بالـ2019 بحط النسبة نفسها أو بزيدها شوي،
        2.5% مثلًا» يقول </span><span class=\"c3 c1\">أبو زيد</span><span class=\"c6
        c1\">.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c1\">تلجأ المؤسسات
        إلى تحقيق نسب النمو هذه من خلال زيارات ميدانية من موظفيها للأسر، بغية إقناعهم
        بطلب قروض جديدة أو تجديد القروض القديمة. حاول العديد من الموظفين إقناع </span><span
        class=\"c3 c1\">أم علي</span><span class=\"c1\"> بالحصول على قرض من مؤسساتهم.
        ترفض </span><span class=\"c3 c1\">أم علي</span><span class=\"c1\"> التعامل
        مع مؤسسات الإقراض بالمطلق، فراتب تقاعد زوجها المتوفى بالكاد يكفي لتأمين أساسيات
        الحياة الرئيسية جدًا. «بقولّي [موظف إحدى المؤسسات] تعالي </span><span class=\"c3
        c1\">أم علي</span><span class=\"c1\"> خذي قرض، بلّطي مطبخكي، بقول له ما بقدر.
        بقول لي تعالي علينا، هاتي دفتركي وتعالي، بقوله لا، ما بقدر آخذ، راتب رحمة
        جوزي ما بكفي. أنا أخذ منك، وبعدين منين أسدك؟! تطلبوني للشرطة؟!»، تقول </span><span
        class=\"c3 c1\">أم علي</span><span class=\"c6 c1\">.</span></p>\n<p class=\"c2\"
        dir=\"rtl\"><span class=\"c1\">عامل أساسي في ازدياد نسب الإقراض هو سهولة الحصول
        على القرض نفسه. إذ تستطيع امرأة غير عاملة</span><span class=\"c1\"> الحصول
        على قرض مقداره 1500 دينار مثلًا، بكفالة نفسها وامرأتين غير عاملتين </span><span
        class=\"c1\">أخريين</span><span class=\"c1\">، أو بكفالة ثلاثة نساء أخريات.
        كما يمكنها</span><span class=\"c1\"> أن تحصل على القرض نفسه بكفالة إمرأتين
        غير عاملات ورجل يتقاضى راتبًا شهريًا. يختلف شكل توزيع القرض على المقترضة </span><span
        class=\"c1\">وكفيلاتها</span><span class=\"c6 c1\"> من حالة لحالة. فأحيانًا
        تحصل المقترضة على مجمل مبلغ القرض لوحدها مع تعهدها بالسداد، وأحيانًا أخرى
        تقتسم قيمة القرض مع كفيلاتها ويدفعن دفعته الشهرية سويًا. وفي حالات أخرى، تتقاضى
        الكفيلة مبلغًا محدودًا من المقترضة الرئيسية كدين تسده كما هو دون فوائد.</span></p>\n<p>&nbsp;</p>\n<div
        class=\"e-content\">\n<div class=\"parallax-container full-width\">\n<div
        id=\"day1\" class=\"parallax\"><img src=\"https://www.7iber.com/wp-content/uploads/2019/07/اقتراض-تحت-سطوة-الحاجة.jpg\"
        /></div>\n</div>\n</div>\n<div class=\"after-parallax e-content day1\">\n</div>\n<p>&nbsp;<br
        />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br
        />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br
        />\n&nbsp;<br />\n&nbsp;</p>\n<p class=\"c2\" dir=\"rtl\"><strong><span class=\"c15
        c9 c1\">تحت سطوة الحاجة</span></strong></p>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c3 c1\">جميلة</span><span class=\"c1\"> (28 سنة) و</span><span class=\"c3
        c1\">سلام</span><span class=\"c3 c1\"> </span><span class=\"c1\">(29 سنة)
        أختان تعملان في الزراعة بأجر يومي، اشتركتا قبل خمس سنوات مع امرأة ثالثة في
        كفالة قرض حصلت عليه </span><span class=\"c1\">قريبتهن</span><span class=\"c1\"> </span><span
        class=\"c3 c1\">نعيمة</span><span class=\"c1\"> (26 سنة) من البنك الوطني لتمويل
        المشاريع الصغيرة، بعد أن احتاجت ابنتها ذات الثلاث شهور آنذاك صورة رنين بقيمة
        315 دينار. كان القرض بقيمة 1200 دينار، حصلت </span><span class=\"c3 c1\">نعيمة</span><span
        class=\"c1\"> على 700 دينار منها، وحصلت </span><span class=\"c3 c1\">جميلة</span><span
        class=\"c1\"> على 200 دينار، لكي يصلّح زوجها الباص الذي يعمل عليه، وحصلت </span><span
        class=\"c3 c1\">سلام</span><span class=\"c6 c1\"> على 100 دينار لشراء ملابس
        العيد لأخواتها الصغار، وأخذت الكفيلة الثالثة 200 دينار.</span></p>\n<p class=\"c2\"
        dir=\"rtl\"><span class=\"c1\">بعد سبعة شهور من الحصول على القرض، تفاجأت </span><span
        class=\"c3 c1\">سلام</span><span class=\"c1\"> بموظف البنك يدق بابها طالبًا
        دفعة القرض الشهرية البالغة 87 دينارًا، حينها عرفت </span><span class=\"c3
        c1\">سلام</span><span class=\"c1\"> أن </span><span class=\"c3 c1\">نعيمة</span><span
        class=\"c1\"> كانت قد توقفت عن السداد. كانت </span><span class=\"c3 c1\">سلام</span><span
        class=\"c1\"> قبل ذلك الوقت قد أعادات الـ100 دينار التي اقترضتها من </span><span
        class=\"c3 c1\">نعيمة</span><span class=\"c1\">، وقسّط زوج </span><span class=\"c3
        c1\">جميلة</span><span class=\"c1\"> الـ200 دينار ل</span><span class=\"c3
        c1\">نعيمة</span><span class=\"c6 c1\"> على دفعات، تبلغ كل دفعة 15 دينار.</span></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c1\">تعيش </span><span class=\"c3 c1\">جميلة</span><span
        class=\"c1\"> التي تطلقت من زوجها مع ابنتيها وأختها </span><span class=\"c3
        c1\">سلام،</span><span class=\"c1\"> مع خمسة اخوة، وأمها وأبيها وزوجات أبيها
        الثلاث. منذ ثلاث سنوات، و</span><span class=\"c3 c1\">جميلة</span><span class=\"c1\"> و</span><span
        class=\"c3 c1\">سلام</span><span class=\"c1\"> مطلوبات للقضاء بسبب توقف </span><span
        class=\"c3 c1\">نعيمة</span><span class=\"c1\"> عن سداد دفعات القرض، الأمر
        الذي كثيرًا ما يصّعب عليهن التنقل بأريحية. «أنا مش قادر أروح لا عمرة، ولا
        قادر أطلع ع العقبة ولا على عمان»، تقول </span><span class=\"c3 c1\">سلام</span><span
        class=\"c6 c1\"> التي خسرت وظيفة في مديرية الزراعة لعدم تمكنها من الحصول على
        شهادة عدم محكومية.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c1\">دفعت </span><span
        class=\"c3 c1\">نعيمة</span><span class=\"c1\"> 580 دينارًا من قيمة القرض
        ثم توقفت عن سداد الدفعات الشهرية. «ما قدرت أسدّ قد ما حاولت، اشتغلت كثير وما
        زبطت معي»، تقول </span><span class=\"c3 c1\">نعيمة</span><span class=\"c1\"> التي
        تحصل على راتب قدره 150 دينار من صندوق المعونة الوطنية، ولديها طفلان، وزوجها
        عاطل عن العمل. عملت </span><span class=\"c3 c1\">نعيمة</span><span class=\"c1\"> منذ
        عام 2014 في مزارع البندورة في الغور والشوبك والطفيلة والقويرة ومعان، وكثيرًا
        ما كانت تضطر لمغادرة المنزل الساعة الواحدة صباحًا لتعود عصرًا في النهار اللاحق.
        «مشوار الطريق تقريبًا أربع ساعات من الغور، بنلم كل العاملات، بنطلع من الغور
        عالـ2، بصل غاد ع الخمسة أو ستة الصبح، بشتغل، بخلص عالـ12 أو 1 [ظهرًا]، بدي
        كمان أربع ساعات تا أصل الدار»، كي تحصل على أجر يومي لا يتجاوز سبعة دنانير.
        بالتالي، يدفع الاقتراض </span><span class=\"c3 c1\">نعيمة</span><span class=\"c1\"> وغيرها
        من </span><span class=\"c1\">المقترضات</span><span class=\"c1\"> لزيادة ساعات </span><span
        class=\"c1\">عملهن</span><span class=\"c6 c1\"> -الطويلة أصلًا- لتأمين الدفعات
        الشهرية للقروض.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c1\">ساءت
        العلاقة بين </span><span class=\"c3 c1\">نعيمة</span><span class=\"c1\"> والكفيلات،
        وازداد المبلغ المستحق بعد توقفهن عن السداد لسنوات. حيث تراكمت الفوائد والغرامات،
        ليصل المبلغ المطلوب منهن للبنك اليوم لـ1035 دينارًا. ترفض </span><span class=\"c3
        c1\">جميلة</span><span class=\"c1\"> و</span><span class=\"c3 c1\">سلام</span><span
        class=\"c1\"> دفع أي مبلغ لقرض لا علاقة لهن به، كما تقولان، فضلًا عن أن ليس
        بمقدورهن تحمل أي مبالغ إضافية على مصاريف حياتهن اليومية. «أنا قلت ليها، أنا
        بنت بشتغل والله بعلم بحالتي، أنا يا دوب أمي وخواتي الصغار»، تقول </span><span
        class=\"c3 c1\">سلام</span><span class=\"c6 c1\">.</span></p>\n<p class=\"c2\"
        dir=\"rtl\"><span class=\"c1\">تعبر </span><span class=\"c3 c1\">نعيمة</span><span
        class=\"c1\"> عن ندمها الشديد كونها لجأت للاقتراض، وتشعر بالقلق المستمر كون
        كفيلاتها مطلوبات للتنفيذ القضائي، لكنها تؤكد على سطوة الحاجة التي دفعتها للقيام
        بذلك. «والله مرات بالليل ما بنام وأنا بفكّر، لو مسكوا بنت منهن، من وين بدي
        أجيب 1000 ليرة؟ هاي معاناة، الله لا يسامحه اللي طلعهن القروض».</span><span
        class=\"c6 c1\"> </span></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c1\">لكن
        مشكلة </span><span class=\"c3 c1\">نعيمة</span><span class=\"c6 c1\"> مع القروض
        لم تتوقف عند هذا القرض، بل أصبحت واقعًا معاشًا يرتبط بعائلتها، ويزيد حياتَها
        مصاعب أخرى.</span></p>\n<p>&nbsp;</p>\n<div class=\"e-content\">\n<div class=\"parallax-container
        full-width\">\n<div id=\"day1\" class=\"parallax\"><img src=\"https://www.7iber.com/wp-content/uploads/2019/07/أن-تعيش-في-دوامة-من-القروض.jpg\"
        /></div>\n</div>\n</div>\n<div class=\"after-parallax e-content day1\">\n</div>\n<p>&nbsp;<br
        />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br
        />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br
        />\n&nbsp;<br />\n&nbsp;</p>\n<p class=\"c2\" dir=\"rtl\"><strong><span class=\"c9
        c1\">دوامة من القروض</span></strong></p>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c1\">قصة </span><span class=\"c3 c1\">نعيمة</span><span class=\"c1\"> وعائلة
        زوجها مع القروض تفسر لنا سبب هذا الندم الذي أبدته، وتشكل مثالًا يوضح كيف علقت
        هي وغيرها من المقترضات وعائلاتهن في شبكة معقدة من الأقساط والديون وغرامات
        التأخير، كلما حاولن الخروج منها صار ذلك أصعب.</span></p>\n<p class=\"c2\"
        dir=\"rtl\"><span class=\"c1\">تعيش </span><span class=\"c3 c1\">نعيمة</span><span
        class=\"c1\"> وزوجها </span><span class=\"c3 c1\">ماجد</span><span class=\"c1\"> (33
        سنة) في بيت والديّ زوجها، </span><span class=\"c3 c1\">سامية</span><span class=\"c1\"> (69
        سنة) </span><span class=\"c1\">و</span><span class=\"c3 c1\">أكرم</span><span
        class=\"c1\"> (72 سنة). تزوج</span><span class=\"c3 c1\">أكرم</span><span
        class=\"c1\"> من سامية قبل أكثر من أربعة عقود، وأنجبا خمسة أبناء و خمس بنات.
        خرج </span><span class=\"c3 c1\">حسين</span><span class=\"c1\">،</span><span
        class=\"c1\"> الابن الأكبر، من بيت العائلة بعد أن تزوج من </span><span class=\"c3
        c1\">حمدة</span><span class=\"c1\">،</span><span class=\"c1\"> وخرجت البنات
        الخمس تباعًا من البيت بعد أن تزوجن. يعيش اليوم في بيت العائلة أربع أبناء وزوجاتهم
        وأبنائهم، إضافة إلى والديهم </span><span class=\"c3 c1\">سامية</span><span
        class=\"c1\"> و</span><span class=\"c3 c1\">أكرم</span><span class=\"c6 c1\">.
        ومعظمهم اقترضوا قروضًا صغيرة أكثر من مرة منذ عام 2013، سواء من بنوك أو من
        مؤسسات التمويل الأصغر.</span></p>\n<p><iframe src=\"https://web.facebook.com/plugins/video.php?href=https%3A%2F%2Fweb.facebook.com%2F7iber%2Fvideos%2F390578061582489%2F&#038;show_text=0&#038;width=560\"
        width=\"560\" height=\"400\" style=\"border:none;overflow:hidden\" scrolling=\"no\"
        frameborder=\"0\" allowTransparency=\"true\" allowFullScreen=\"true\"></iframe></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c1\">اقترض الأب </span><span class=\"c3
        c1\">أكرم</span><span class=\"c1\"> ثلاثة قروض متتالية من البنك الإسلامي،
        كان أولها عام 2013 بقيمة 8000 دينار لتأمين تكاليف زواج ابنه </span><span class=\"c3
        c1\">ماجد</span><span class=\"c1\"> ب</span><span class=\"c3 c1\">نعيمة</span><span
        class=\"c1\">، وسدده بدفعات شهرية قدرها 173 دينار. في السنة التالية، اقترض
        المبلغ نفسه لتغطية تكاليف زواج ابنه </span><span class=\"c3 c1\">إسماعيل</span><span
        class=\"c1\"> (28 سنة) ب</span><span class=\"c3 c1\">أسيل</span><span class=\"c1\"> (24
        سنة)، سدده بدفعات شهرية قدرها 180 دينارًا. وعام 2015، اقترض 6000 دينار كي
        يتمكن من تزويج ابنه </span><span class=\"c3 c1\">محمود</span><span class=\"c1\"> (25
        سنة)</span><span class=\"c1\">ب</span><span class=\"c3 c1\">ياسمين</span><span
        class=\"c3 c1\"> </span><span class=\"c1\">(24 سنة)، وما زال يسدده بدفعة شهرية
        قدرها 133 دينارًا. في تموز 2018، كفل </span><span class=\"c3 c1\">أكرم</span><span
        class=\"c1\"> إحدى بناته بقرض من مؤسسة الإقراض الزراعي بقيمة 5000 دينار حيث
        يتم اقتطاع 88 دينارًا شهريًا من راتبه التقاعدي. يعتمد </span><span class=\"c3
        c1\">أكرم</span><span class=\"c1\"> في تسديد هذه القروض على </span><span class=\"c1\">راتبي</span><span
        class=\"c6 c1\"> تقاعد، أحدهما من الجيش والآخر من شركة البوتاس، يتجاوز مجموعهما
        الـ600 دينار.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c1\">أما
        سامية، فبدأ </span><span class=\"c1\">مشاورها</span><span class=\"c1\"> مع
        القروض عام 2013؛ العام الذي أخذ فيه </span><span class=\"c3 c1\">أكرم</span><span
        class=\"c1\"> أول قروضه لتزويج ابنه الأول. اقترضت سامية من صندوق المرأة 900
        دينار بكفالة نفسها و</span><span class=\"c3 c1\">نعيمة</span><span class=\"c6
        c1\"> وسمية إحدى قريباتها، لتأسيس مشروع لبيع مواد التنظيف من المنزل، بعد أن
        تأكد الصندوق من أن المشروع حقيقي كما تبيّن في الكشف الميداني لأحد موظفيه.
        فشل المشروع بعد ثلاثة شهور لأن معظم الزبائن كانوا يلجؤون للدفع الآجل ولا يسددون
        في أغلب الأحيان. «وقّف [المشروع]. كله دين بدين الغورانيات هون، وما بسدّوا،
        وقفت وقلت ولا بدي أساوي إشي»، تقول سامية.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c1\">عام 2015، وقبل أن تنهي سامية سداد قيمة القرض بشهرين، </span><span
        class=\"c1\">أعادت جدولة القرض </span><span class=\"c1\">من صندوق المرأة،
        حيث اقترضت 1200 دينار أخرى لتركيب أبواب </span><span class=\"c1\">وشبابيك</span><span
        class=\"c1\"> للمنزل، بكفالة </span><span class=\"c3 c1\">نعيمة</span><span
        class=\"c1\"> و</span><span class=\"c3 c1\">ياسمين</span><span class=\"c1\"> وسمية،
        دون أن يتأكد الصندوق من أن المشروع ما زال قائمًا. بعد عامين، أعادت سامية جدولة
        القرض مرة أخرى، فاقترضت هي وجارتها 1500 دينار بكفالة </span><span class=\"c3
        c1\">أسيل</span><span class=\"c1\"> و</span><span class=\"c3 c1\">ياسمين </span><span
        class=\"c1\">وسمية</span><span class=\"c6 c1\">. بعد أشهر توفيت الجارة، فأسقطوا
        عنها جزءًا من قيمة القرض.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c1\">وقبل
        أن تنهي سامية سداد القرض بشهرين، أعادت </span><span class=\"c3 c1\">ياسمين</span><span
        class=\"c1\"> جدولة القرض باقتراض المبلغ نفسه بكفالة نفسها و</span><span class=\"c3
        c1\">أسيل</span><span class=\"c1\"> و</span><span class=\"c3 c1\">حمدة</span><span
        class=\"c1\">، </span><span class=\"c1\">لتوفير ثمن ضمان أرض يسعى حسين، زوج </span><span
        class=\"c3 c1\">حمدة</span><span class=\"c1\"> لزراعتها. وفي الأشهر الأولى
        من العام الماضي، اقترضت </span><span class=\"c3 c1\">ياسمين</span><span class=\"c1\"> 1000
        دينار من مؤسسة تمويلكم كي يتمكن </span><span class=\"c3 c1\">حسين</span><span
        class=\"c1\"> من شراء منتجات ومواد زراعية للأرض التي تضمنها. في الفترة نفسها،
        اقترضت </span><span class=\"c3 c1\">ياسمين</span><span class=\"c1\"> من البنك
        الوطني 1000 دينار لدفع فواتير كهرباء متراكمة على المنزل بقيمة 800 دينار، وفواتير
        مياه بقيمة 250 دينارًا، بدفعة شهرية مقدارها 69 دينارًا، يتقاسمها كل من </span><span
        class=\"c3 c1\">محمود</span><span class=\"c1\"> و</span><span class=\"c3 c1\">ماجد</span><span
        class=\"c1\"> و</span><span class=\"c3 c1\">إسماعيل</span><span class=\"c6
        c1\">، حيث يتكفّل كل من الإخوة الثلاثة بدفع 23 دينار شهريًا.</span></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c1\">في نيسان الماضي</span><span class=\"c1\">،
        تم دفع الدفعة الأخيرة من القرض، لكن فواتير الكهرباء كانت تتراكم من جديد أثناء
        سداده، حيث لم تدفع العائلة فواتيرها منذ أكثر من ستة شهور. «شو بدنا نعمل؟!
        بدنا نجدد القرض حتى ندفع الكهربا قبل ما يقطعوها علينا بالصيف»، تقول </span><span
        class=\"c3 c1\">ياسمين</span><span class=\"c6 c1\">.</span></p>\n<p class=\"c2\"
        dir=\"rtl\"><span class=\"c1\">في شباط الماضي</span><span class=\"c1\">، اقترض </span><span
        class=\"c3 c1\">س</span><span class=\"c3 c1\">ائد</span><span class=\"c3 c1\">،
        ابن أكرم،</span><span class=\"c1\"> 1000 دينار من البنك الوطني و8000 دينار
        من مؤسسة الإقراض الزراعي كي يتزوج. بعد زواج </span><span class=\"c3 c1\">سائد</span><span
        class=\"c1\"> في آذار الماضي، ترتبت على </span><span class=\"c3 c1\">أكرم</span><span
        class=\"c1\"> ديون بقيمة 1000 دينار، كجزء من مصاريف زواج </span><span class=\"c3
        c1\">سائد</span><span class=\"c1\">. قدمت </span><span class=\"c3 c1\">نعيمة</span><span
        class=\"c1\"> على قرض من البنك الوطني بقيمة 1000 دينار، لكنها حصلت على موافقة
        لقرض بقيمة 500 دينار، ثم أقرضتها ل</span><span class=\"c3 c1\">أكرم</span><span
        class=\"c6 c1\"> ليسد نصف الدين المترتب عليه.</span></p>\n<p class=\"c2\"
        dir=\"rtl\"><span class=\"c6 c1\">هذه القصة المعقدة توضح كيف تستنزف أقساط
        القروض وفوائدها وغرامات تأخيرها جزءًا كبيرًا من رواتب المقترضات في الغور،
        وهي رواتب ضئيلة أصلًا. ويُبرز اللجوء إلى القروض الاستهلاكية تناقض الواقع مع
        الهدف المرجو من الإقراض الصغير المتمثل في تحقيق إنتاجية تؤدي إلى «تمكين اقتصادي».
        كما أن هذه القروض باتت تأخذ من حصة حاجات أساسية كالتعليم والعلاج والطعام والشراب،
        إضافة إلى رواتب التقاعد التي فقدت وظيفتها في توفير الأمان والراحة لكبار السن
        بعد سنوات من العمل.</span></p>\n<p>&nbsp;</p>\n<div class=\"e-content\">\n<div
        class=\"parallax-container full-width\">\n<div id=\"day1\" class=\"parallax\"><img
        src=\"https://www.7iber.com/wp-content/uploads/2019/07/أن-تقترض-من-أجل-البقاء.jpg\"
        /></div>\n</div>\n</div>\n<div class=\"after-parallax e-content day1\">\n</div>\n<p>&nbsp;<br
        />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br
        />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br />\n&nbsp;<br
        />\n&nbsp;<br />\n&nbsp;</p>\n<p class=\"c2\" dir=\"rtl\"><strong><span class=\"c15
        c9 c1\">الاقتراض من أجل البقاء</span></strong></p>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c1\">ستة دنانير كأجر يومي غير ثابت، ومعونة غذائية شهرية تقدمها تكية
        أم علي، هي كل ما تعتمد عليه أم </span><span class=\"c3 c1\">فادي</span><span
        class=\"c1\"> وزوجها وأطفالهما الثلاثة للعيش</span><span class=\"c1\">. تسكن
        العائلة في بيت صغير يحتوي على الحد الأدنى من الأساسيات، يتكون من غرفتين بجدران
        مصفرة نتيجة الرطوبة وتسريب المياه، و</span><span class=\"c1\">يبلغ</span><span
        class=\"c6 c1\"> إيجاره الشهري 100 دينار.</span></p>\n<p class=\"c2\" dir=\"rtl\">يعمل
        أبو <span class=\"c3 c1\">فادي</span><span class=\"c1\"> في مزارع الغور بستة
        دنانير يوميًا،</span><span class=\"c1\"> وكان قبلها قد عمل بالقطعة مع متعهدي
        بناء في القطرانة. «بستنى الست ليرات وبروّح. الست ليرات هنّ بدفعن أجار دار
        ولا خبز ولا بجيبن أكل ولا بجيبن فوط للبنت؟ الست ليرات بجيبن قد حاجتهن»، يقول
        أبو </span><span class=\"c3 c1\">فادي</span><span class=\"c1\">. ولكي تؤمن
        العائلة ما لا تؤمنه الستة دنانير من حاجات أساسية، تلجأ أم </span><span class=\"c3
        c1\">فادي</span><span class=\"c6 c1\"> للقروض الصغيرة.</span></p>\n<p class=\"c2\"
        dir=\"rtl\"><span class=\"c1\">بدأت رحلة أم </span><span class=\"c3 c1\">فادي</span><span
        class=\"c1\"> وزوجها مع القروض قبل ثلاث سنوات. كان أبو </span><span class=\"c3
        c1\">فادي</span><span class=\"c1\"> محكومًا قضائيًا لعدم سداده دينًا مقداره
        500 دينار ترتّب عليه منذ وقت زواجه. أخذت أم </span><span class=\"c3 c1\">فادي</span><span
        class=\"c1\"> قرضًا من مؤسسة تمويلكم بقيمة 500 دينار لتسديد هذا الدين. وبعد
        ثمانية أشهر، جددت أم </span><span class=\"c3 c1\">فادي</span><span class=\"c1\"> القرض
        واقترضت 1000 دينار لسداد دين متراكم للدكانة، ولمالكة المنزل، إضافة </span><span
        class=\"c1\">لسداد</span><span class=\"c6 c1\"> غرامات تأخير القرض الأول.</span></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c1\">بعد تسعة أشهر من القرض الثاني،
        تم توقيف أبو فادي لعدم سداده ثمن غرفة نوم بقيمة 1400 دينار كان قد فصّلها بالدين
        عند زواجه. اقترضت أم </span><span class=\"c3 c1\">فادي</span><span class=\"c1\"> قرضها
        الثالث بقيمة 1200 دينار، دفعت منه غرامات تأخير مترتبة على القرض الثاني، و100
        دينار إيجار البيت الشهري، ودفعة لسداد دين غرفة النوم خرج على إثرها زوجها من
        السجن، متعهدًا بتقسيط بقية المبلغ على دفعات شهرية قدرها 50 دينارًا، الأمر
        الذي لم يتمكن منه، مما أدى إلى تجدد القضية مرة أخرى، وتجدد مخاوف أبو </span><span
        class=\"c3 c1\">فادي</span><span class=\"c1\"> وزوجته من توقيفه في أي لحظة.
        «[القرض] الثالث سديناه بطلوع الروح، لإنه انسجن 90 يوم وأنا سديت. كل واحد بعطيني
        من إخواني ومن إخوانه، وكنت بشتغل يوميات وسددته».</span></p>\n<p class=\"c2\"
        dir=\"rtl\"><span class=\"c1\">بعد ذلك، اشتركت أم </span><span class=\"c3
        c1\">فادي</span><span class=\"c1\"> في قرض رابع من صندوق المرأة مع </span><span
        class=\"c1\">جارتيها</span><span class=\"c1\"> بقيمة 1400 دينار، كانت أم</span><span
        class=\"c3 c1\">فادي</span><span class=\"c1\"> فيه كفيلة وحصلت على 200 دينار،
        والتزمت بدفع 13 دينار شهريًا لجارتيها، لكنهما تأخرتا في سداد الدفعات الشهرية
        للصندوق، مما رتّب على أم </span><span class=\"c3 c1\">فادي</span><span class=\"c1\"> غرامات
        لا علاقة لها بها، لم تسددها حتى اليوم. بسبب ذلك، </span><span class=\"c13
        c1\">امتنع</span><span class=\"c13 c1\"> كل من صندوق المرأة وتمويلكم عن منح
        أم </span><span class=\"c1 c13\">فادي</span><span class=\"c13 c1\"> قروضًا
        جديدة.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c1\">بسبب</span><span
        class=\"c1\"> هذا الامتناع، لجأ الزوجان في</span><span class=\"c1\"> أواخر
        2018</span><span class=\"c1\"> للحصول على قرض خامس من البنك الوطني لكي يدفع
        إيجار البيت المتراكم. «اترجيته [موظف تمويلكم] يا ابن الناس، يرضيك؟ العيال
        بدهم يطلعوا برا، بدنا نسدّ أجار الدار»، يقول أبو </span><span class=\"c3 c1\">فادي</span><span
        class=\"c1\"> الذي بات يقترض لتأمين إيجار البيت. «أنا ساكن ببيت بالأجار (..)
        وصاحبة البيت المستأجر فيه بتقولي يا بتدفع يا بتطلع (..) وين بدي أروح بهالعيال؟
        فبنجبر أروح أسحب قرض أسدّ أجار البيت». حصلت أم </span><span class=\"c3 c1\">فادي</span><span
        class=\"c1\"> على قرض البنك الوطني بقيمة 1400 دينار، ودفعت إيجار البيت المتراكم،
        لكنها تعثرت في تأمين الدفعة الشهرية، فرهنت خاتم أخت زوجها لسداد دفعة شهر آذار،
        مقابل 50 دينارًا، </span><span class=\"c6 c1\">على أن تفك الرهن قبل حزيران
        وإلا أصبح الخاتم ملكًا للصائغ.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c1\">في هذا الوقت، كان إيجار البيت قد تراكم من جديد، حيث لم يدفعه
        الزوجان </span><span class=\"c1\">لأربعة شهور</span><span class=\"c1\"> ولا
        يستطيعان الحصول على قروض جديدة. «لما أنا أسحب قرض من البنك أسد أجار البيت،
        بتعيد نفس السالفة. مهي هي، أنا أخذت القرض وانكسرت أربع وثلاث شهور، وبدي أرجع
        ع البنك، والبنك بدهم قروش مني (..) وهيني إلي أربع شهور منا دافع أجار»، يقول
        أبو</span><span class=\"c1\"> </span><span class=\"c3 c1\">فادي</span><span
        class=\"c1\">، معبرًا عن إدراكه للدوائر المغلقة من القروض والديون التي بات
        عالقًا فيها، لعدم قدرته على تأمين مسكن إيجاره 100 دينار.</span></p>\n<p>&nbsp;</p>\n<div
        class=\"e-content\">\n<div class=\"parallax-container full-width\">\n<div
