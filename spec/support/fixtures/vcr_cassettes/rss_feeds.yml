        isPermaLink=\"false\">https://www.7iber.com/?post_type=society&#038;p=69541</guid>\n\t\t<description><![CDATA[ما
        هي الأسباب التي تقف وراء «ظاهرة» الاعتداء على العاملين في القطاعات الطبية؟
        وهل من سبيل إلى حلّ هذه المشكلة قبل تفاقمهما؟ ]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">أثارت قضية الاعتداء على الطبيبة
        </span><a href=\"https://royanews.tv/news/182194\"><span style=\"font-weight:
        400;\">روان سامي</span></a><span style=\"font-weight: 400;\"> في مستشفى الأمير
        حمزة الحكومي من قبل مرافق مريض موجة واسعة من السخط في القطاع الطبي، كونها
        لم تكن الحادثة الأولى من نوعها، ولن تكون الأخيرة، بحسب كثيرين، ما لم تُتخذ
        التدابير لوقف هذه الحوادث قبل أن تصبح ظاهرة مرافقة لسمعة القطاع الصحي في الأردن.</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">تفاعلت المسألة اجتماعيًا ورسميًا
        خلال أيام، ولكن يبدو أن هذا التفاعل كان أقرب للتعاطف منه إلى إيجاد حلول عملية
        وعلمية، وقائية وعلاجية. وسرعان ما تلقفته بعض وسائل الإعلام لتصوره كحرب مفتوحة
        بين الأطباء والمجتمع. ففي غضون أسابيع، ضجت وسائل الإعلام بعناوين تتعلق باعتداءات
        على أطباء (آخرها في </span><a href=\"http://alrai.com/article/10488030/%D9%85%D8%AD%D9%84%D9%8A%D8%A7%D8%AA/%D8%A7%D9%84%D8%A7%D8%B9%D8%AA%D8%AF%D8%A7%D8%A1-%D8%B9%D9%84%D9%89-%D8%B7%D8%A8%D9%8A%D8%A8-%D9%81%D9%8A-%D9%85%D8%B3%D8%AA%D8%B4%D9%81%D9%89-%D8%A7%D9%84%D9%85%D9%84%D9%83-%D8%A7%D9%84%D9%85%D8%A4%D8%B3%D8%B3\"><span
        style=\"font-weight: 400;\">إربد</span></a><span style=\"font-weight: 400;\">)
        و</span><a href=\"https://www.addustour.com/articles/1076720-%D8%A7%D8%B9%D8%AA%D8%AF%D8%A7%D8%A1-%D8%B9%D9%84%D9%89-%D8%B7%D8%A8%D9%8A%D8%A8-%D8%A3%D8%B3%D9%86%D8%A7%D9%86-%D9%88%D8%A7%D9%84%D9%86%D9%82%D8%A7%D8%A8%D8%A9-%D8%AA%D8%B7%D8%A7%D9%84%D8%A8-%D8%A8%D9%85%D9%88%D9%82%D9%81-%D8%AD%D8%A7%D8%B2%D9%85-%D8%AA%D8%AC%D8%A7%D9%87-%D8%A7%D9%84%D8%B8%D8%A7%D9%87%D8%B1%D8%A9\"><span
        style=\"font-weight: 400;\">أطباء أسنان </span></a><span style=\"font-weight:
        400;\">و</span><a href=\"http://www.jo24.net/post.php?id=320402\"><span style=\"font-weight:
        400;\">كوادر طبية</span></a><span style=\"font-weight: 400;\">، وعناوين حول
        أخطاء طبية و</span><a href=\"https://www.sarayanews.com/article/549705\"><span
        style=\"font-weight: 400;\">بيانات إعلامية</span></a><span style=\"font-weight:
        400;\"> من ذوي مرضى، مقابل </span><a href=\"https://www.ammonnews.net/article/460306\"><span
        style=\"font-weight: 400;\">بيانات مضادة</span></a><span style=\"font-weight:
        400;\"> من إدارة المستشفيات، في ظل سيل هائل من التعليقات على وسائل التواصل
        الاجتماعي، وكأن العنوان غير المعلن لهذه الحرب الافتراضية «هذه بتلك، وإن عدتم
        عدنا». فكيف نفهم كل هذا التوتر؟</span></p>\n<p dir=\"rtl\"><b>المريض مرتكز
        الرعاية الصحية</b></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">تشير
        </span><a href=\"https://catalyst.nejm.org/what-is-patient-centered-care/\"><span
        style=\"font-weight: 400;\">الدراسات</span></a><span style=\"font-weight:
        400;\"> إلى أن أمثل أنظمة الرعاية الصحية هي تلك التي تجعل من المريض المرتكز
        الأساس في عملية الرعاية الصحية (Patient-Centered Care)، بهذا تكون احتياجات
        المريض ونتائج حالته الصحية هي البوصلة التي تتوجه إليها العملية العلاجية وتتخذ
        في صددها القرارات الناظمة للقطاع الصحي، ويصبح المريض مشاركًا فاعلًا في ما
        يتعلق بحالته الصحية، وهذا يتطلب علاقة إنسانية متميزة بين المريض والكادر الطبي؛
        علاقة لا يمكن أن تبنى إذا انعدمت الثقة. إذ ليس مطلوبًا من الأطباء الاهتمام
        بحالة المريض السريرية فقط، وإنما بحالته العاطفية والنفسية والروحية والاجتماعية
        وحتى المالية. وكما يتطلب من الطبيب تطوير مهاراته ومنها فن الاستماع للمريض
        والتواصل معه، فإنه يتطلب من الإدارات الصحية توفير الأجواء والبنى التحتية الملائمة
        لذلك، ومن المجتمع بمجموعه العام الوقوف عند مسؤوليته في بناء أواصر الثقة بين
        المريض والكادر الطبي، ومواجهة الأسباب التي تؤدي إلى اتساع فجوة الثقة واقعيًا
        وافتراضيًا.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">في
        الأردن، هناك الكثير من المنجزات المتعلقة ببناء مؤسسات صحية متميزة في القطاعين
        العام والخاص، انعكست إيجابًا على العديد من المعايير التي تقيّم جودة القطاع
        الصحي من مؤسسات عالمية مثل منظمة الصحة العالمية، كمتوسط عمر المواطنين مقارنة
        مع الدول النامية. وحقق النظام الصحي في الأردن نجاحًا في مجالات عديدة مثل مجانية
        التطعيم والرعاية الصحية والأولية لجميع المواطنين، وخصوصًا الفئات الأكثر احتياجًا،
        مثل الأطفال والأمهات والحوامل.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">واستطاع القطاع الصحي الأردني رفد الموازنة العامة من خلال السياحة العلاجية،
        بعد سمعة متميزة حققها في هذا المجال إذ </span><a href=\"http://www.esc.jo/documents/report/18.pdf\"><span
        style=\"font-weight: 400;\">قُدر</span></a><span style=\"font-weight: 400;\">
        دخل الأردن من السياحة العلاجية عام 2015 بـ1.3 مليار دولار. لكن هل كفاءة البيئة
        الصحية الأردنية منسجمة في كل قطاعاتها العامة والخاصة؟ وهل هذه المعطيات دوافع
        للتطوير أم مبررات توضع في وجه من يطالبون بتحسين الخدمة الصحية؟</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">تشير الأرقام إلى فجوة آخذة بالاتساع
        في القطاع الصحي بين وزارة الصحة وكلٍ من المستشفيات الجامعية ومستشفيات الخدمات
        الطبية الملكية والقطاع الخاص، وعدم انسجام بين حصص وزارة الصحة من الموازنة
        بشقيها الجاري والرأسمالي مع زيادة أعداد المواطنين المؤمنين صحيًا من الوزارة.
        فبحسب </span><a href=\"http://www.esc.jo/documents/report/18.pdf\"><span style=\"font-weight:
        400;\">تقرير حالة البلاد</span></a><span style=\"font-weight: 400;\"> الصادر
        عن المجلس الاقتصادي والاجتماعي العام الماضي، فقد بلغت موازنة وزارة الصحة 651
        مليون دينار لعام 2016، وكانت التقديرات تشير إلى حاجة الوزارة لـ690 مليون دينار
        لعام 2017، لكن ما أقر في الموازنة كان 581 مليون دينارًا فقط، ثم تم حجز مبلغ
        سبعة ملايين دينار، لتستقر الموازنة عند حدود 574 مليون دينار. أي أن موازنة
        وزارة الصحة في عام 2017 انخفضت بنسبة 11% مقارنة بـ2016.</span> <span style=\"font-weight:
        400;\">وأشار التقرير إلى عوائق أخرى تواجه مستشفيات وزارة الصحة مثل تناقص الكوادر
        البشرية، خصوصًا أطباء الاختصاص، بالإضافة لهجرة الكوادر للخارج وانتقال بعضهم
        للعمل في القطاع الخاص.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">هذه الأرقام والحقائق تشير إلى ضغط هائل على مستشفيات وزارة الصحة يفوق
        قدرة الكوادر الطبية فيها على التعامل مع عدد المرضى المتزايد. وبحسب الدكتور
        هشام الفتياني، مسؤول ملف الاعتداء على الأطباء في نقابة الأطباء من 2016-2019،
        فإن هذا الضغط من الأسباب الأساسية التي تؤدي إلى الاعتداء على الأطباء. يستدل
        الفتياني على ذلك بأرقام النقابة التي سجلت أعلى نسب للاعتداء على الأطباء في
        مستشفيات وزارة الصحة مقارنة بمستشفيات المؤسسات الصحية الأخرى.</span></p>\n<div
        class=\"row\">\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/07/1doctors.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/07/2doctors.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\"><b>أقسام الطوارئ:
        البيئة الأعلى توترًا</b></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">بحسب
        أرقام نقابة الأطباء، فإن 111 اعتداءً جسديًا سُجل في الفترة بين 2016-2019 (عمر
        الدورة الماضية لمجلس النقابة). معظم هذه الاعتداءات كانت في وزارة الصحة، وبالتحديد
        في أقسام الطوارئ، بحسب محامي النقابة الأستاذ يزيد حياصات، مما يستدعي وقفة
        متأنية لبحث هذه المسألة.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">من أبرز المشاكل التي تؤثر على مستوى تقديم الرعاية الصحية وسرعتها نقص
        الكوادر الطبية وعدم تناسب عددها مع الأعداد المتزايدة للمرضى، مع إلزام جزء
        من هذه الكوادر بالعمل لساعات طويلة يتجاوز ما يسمح به قانون العمل والعمال.
        فمثلًا، يتعدى دوام الطبيب المقيم عند مناوبته أكثر من 30 ساعة متواصلة في كثير
        من المؤسسات الصحية. أضف إلى ذلك الأعداد الكبيرة للمرافقين، وهو ما يسبب إرباكًا
        ملحوظًا في أقسام الطوارئ.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">يجدر التنبه إلى أن أعداد المرضى الهائلة في أقسام الطوارئ لا يعزى إلى
        ازدياد أعداد المواطنين فقط، إذ إن نسبة كبيرة من المراجعين لأقسام الطوارئ هم
        من غير ذوي الحالات الطارئة. فبالرجوع إلى </span><a href=\"http://www.moh.gov.jo/Echobusv3.0/SystemAssets/5a872ebc-3198-43a0-9f77-e1d7497b3962.pdf\"><span
        style=\"font-weight: 400;\">أرقام وزارة الصحة </span></a><span style=\"font-weight:
        400;\">لعام 2018، فإن نسبة 43.5% من الحالات التي راجعت أقسام الطوارئ فقط كانت
        حالات طارئة، مقابل 56.5% من الحالات -أي قرابة المليوني مراجع- هم مرضى يمكن
        التعامل معهم خارج أقسام الإسعاف والطوارئ وحتى خارج المستشفيات. مع العلم أن
        وزارة الصحة </span><a href=\"http://www.moh.gov.jo/Echobusv3.0/SystemAssets/5a872ebc-3198-43a0-9f77-e1d7497b3962.pdf\"><span
        style=\"font-weight: 400;\">توفر</span></a><span style=\"font-weight: 400;\">
        659 مركزًا صحيًا أوليًا وشاملًا وفرعيًا يمكن لها في حال وضع خطة تطوير وتنظيم
        شاملة حل جزء كبير من هذه المعضلة، مع خطة بالمقابل تعالج الأسباب التي تدفع
        المرضى للتوجه لأقسام الطوارئ في الحالات غير المستعجلة، مثل عدم معرفة المرضى
        بالمكان الأمثل للتوجه له، أو بحكم أن الطوارئ هي الطريق الأسرع للعلاج، أو بسبب
        تقديمها للعلاج على مدار الساعة كافة أيام الأسبوع.</span></p>\n<p dir=\"rtl\"><b>هل
        يمكن استلهام النموذج البريطاني لغرف الطوارئ؟</b></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">التفكير في حلول لأزمة أقسام الطوارئ يستدعي دراسة
        نماذج من دول أخرى. فمثلًا، يعتبر النظام الصحي البريطاني من الأنظمة المتقدمة
        في المجال الصحي، خصوصًا عند الحديث عن الإنجاز المتحقق بتأمين جميع المواطنين
        والوافدين إلى المملكة المتحدة صحيًا وبالمجان. عام 2004، تم تطبيق </span><a
        href=\"https://en.wikipedia.org/wiki/NHS_targets\"><span style=\"font-weight:
        400;\">نظام</span></a><span style=\"font-weight: 400;\"> يسمى بقاعدة الأربع
        ساعات (four-hour rule) في أقسام الطوارئ. يتابع هذا النظام حالة المريض منذ
        أن يدخل قسم الطوارئ، إذ يتعين على الكوادر الطبية في المستشفى أن تؤمن الوضع
        الصحي له وتتخذ قرارًا خلال مدة أقصاها أربع ساعات، فإما أن يتم إدخال المريض
        للمستشفى، أو تحويله في حال عدم توفر الإمكانات للتعامل مع الحالة، أو الانتهاء
        من علاجه والمغادرة، أو يتم إدخاله إلى وحدة مستقلة وسيطة (Clinical Decision
        Unit) إن كان هناك فحوصات قيد انتظار نتائجها. وبعد انقضاء الأربع ساعات، تبدأ
        المستشفى بدفع غرامة يستوفيها النظام الصحي الوطني عن كل تأخير (حوالي 120 جنيه
        إسترليني عن كل مريض متأخر). الهدف من هذا النظام تسريع تقديم الخدمة الطبية
        في أقسام الطوارئ وتخفيف العبء عليها، وفي الوقت نفسه تخفيف الازدحام السريري
        داخل الطوابق في المستشفى (وهي مشكلة كبيرة في بريطانيا بسبب مجانية العلاج).
        ويتيح هذا النظام معرفة فعالية أداء أقسام الطوارئ وإعادة تقييم أدائها وتعزيز
        إمكانيتها وكوادرها في حال النقص.</span><span style=\"font-weight: 400;\">
        ولكن حتى في بريطانيا التي تنفق مبالغ طائلة على نظام الرعاية الصحية، لا زالت
        مشكلة المرضى المراجعين لأقسام الإسعاف والطوارئ من ذوي الحالات غير الطارئة
        من المشاكل التي تحظى بقدر كبير من الدراسات لمحاولة التعامل معها.</span></p>\n<p
        dir=\"rtl\"><strong><div class=\"simplePullQuote right\"><p>من المشاكل التي
        تؤثر على مستوى تقديم الرعاية الصحية نقص الكوادر الطبية وعدم تناسب عددها مع
        الأعداد المتزايدة للمرضى، مع إلزام جزء من هذه الكوادر بالعمل لساعات طويلة
        يتجاوز ما يسمح به قانون العمل.</p>\n</div></strong></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">في الأردن، حققت المؤسسات الصحية قفزات جيدة من
        خلال حوسبة القطاع الصحي مثل </span><a href=\"https://ehs.com.jo/ar/%D8%A8%D8%B1%D9%86%D8%A7%D9%85%D8%AC-%D8%AD%D9%83%D9%8A%D9%85\"><span
        style=\"font-weight: 400;\">نظام حكيم</span></a><span style=\"font-weight:
        400;\"> في مستشفيات وزارة الصحة، وهو نظام محوسب تم إطلاقه عام 2009 يهدف إلى
        إنشاء ملف طبي إلكتروني لكل مواطن وتيسير الوصول إليه من أية منشأة طبية باستخدام
        الرقم الوطني، عن طريق الربط بين قاعدة بيانات دائرة الأحوال المدنية وقاعدة
        بيانات النظام الصحي.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">كانت هذه خطوة مهمة باتجاه تنظيم مستشفيات وزارة الصحة بالإضافة لفائدتها
        في علاج المرضى، لكن من الواضح أن أقسام الطوارئ في مستشفيات الوزارة بحاجة إلى
        خطة تطوير شاملة، متعلقة بزيادة عدد الكوادر الطبية بشكل كبير، بالإضافة لوضع
        تعليمات جديدة للتعامل مع الحالات غير الطارئة مترافقة مع توعية المرضى بالوجهات
        التي يجب عليهم قصدها قبل التوجه لأقسام الطوارئ، إضافة إلى تطوير إجراءات الدخول
        والمحاسبة، وتطبيق نظام محوسب متكامل يشمل جميع مستشفيات وزارة الصحة لإدارة
        الأسرّة في الطوابق، ووحدات العناية الحثيثة، ويسرع عملية تحديد المستشفيات ذات
        الأسرة الشاغرة في حال الاحتياج إلى إدخال المريض أو تحويله. كما يمكن ربط هذا
        النظام بسيارات الإسعاف والدفاع المدني، وفي المستقبل المركز الوطني للأمن وإدارة
        الأزمات، لتحديد المستشفيات الأقرب إلى الحوادث والتي يمكنها استقبال الحالات
        الطارئة. </span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">غياب
        كل ذلك يلقي على الطبيب في كثير من الأحيان عبء مواجهة هذا الخلل البنيوي في
        «السيستم»، ليُترك وحيدًا أمام مرضى ومرافقين ليس متوقعًا منهم فهم كل هذه التعقيدات
        في النظام الصحي، ويتحول الكادر الطبي إلى ضحية شأنه شأن متلقي الرعاية الصحية،
        مع التأكيد على أن محاولة فهم أسباب المشكلة لا تبرر بأي حال الاعتداءات على
        الكوادر الطبية أثناء عملهم.</span></p>\n<p dir=\"rtl\"><b>كيف نخلق أمنًا صحيًا؟</b></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">إحدى النقاط التي أثيرت حول مسؤولية
        منع هذه الاعتداءات تعلقت بضرورة تأمين مفرزة أمنية في أقسام الطوارئ التي تكثر
        فيها الاعتداءات. يقول الدكتور علي العبوس، نقيب الأطباء، إنه تم </span><a href=\"http://www.ammonnews.net/demo/article/273738\"><span
        style=\"font-weight: 400;\">الاتفاق</span></a><span style=\"font-weight: 400;\">
        مع وزيري الصحة والداخلية عام 2016 على تأمين ذلك، لكن عُطّل تنفيذ الاتفاق.
        حيث رأت وزارة الداخلية وقتها أن هذه المفارز يجب أن تصرف مخصصاتها المالية المتعلقة
        بالسكن والأكل والشرب من وزارة الصحة لا من موازنتها. لكن العبوس يقول إنه أعاد
        طرح الموضوع مؤخرًا، وتم الاتفاق مع وزير الداخلية على أن يصرف هذا المبلغ من
        الموازنة العامة. </span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">ويرى
        العبوس أن تحقيق الأمن الصحي الشامل هو من مصلحة المريض كما هو من مصلحة الطبيب،
        إذ يؤكد على ضرورة شعور المواطن بالأمن عند مراجعته للمستشفيات، أضف إلى ذلك
        بعض الحالات القضائية التي لم يعد يأمن فيها المريض على نفسه من أذى يلحق به
        في المستشفيات في حال عدم تأمينها، وأن الاعتداء على الطبيب سيؤدي إلى تعطيل
        الرعاية الصحية على مواطنين آخرين لا ذنب لهم بإساءة فئة محدودة. «يعني شوف الخدمات
        الطبية [العسكرية] نفس المراجعين ونفس الشعب لكن ما في اعتداءات، لأنه بيعد للعشرة
        قبل ما يعتدي ع الطبيب»، يقول العبوس. فمن بين الـ111 اعتداءً التي حصلت بين
        2016 و2019، كان اثنان منها فقط في مستشفيات عسكرية.</span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">من جهة أخرى، كثيرًا ما ساهم الإعلام في هز ثقة
        الناس بالقطاع الصحي عبر تغطيته لأخبار هذا القطاع. ففي عام 2015، انتشرت </span><a
        href=\"https://www.youtube.com/watch?reload=9&amp;v=Gsuyp6beSrA\"><span style=\"font-weight:
        400;\">قصة</span></a><span style=\"font-weight: 400;\"> عن سيدة ادعت وجود
        هاتف نقال نسيه الكادر الطبي في جسدها بعدما أجريت لها عملية جراحية. واعتمدت
        القصة على صورة أشعة سينية لبطن المريضة ظهر فيها هاتف نقال. انتشرت القصة انتشار
        النار في الهشيم لغرابتها، ليظهر فيما بعد أنها </span><a href=\"http://www.gerasanews.com/print/185247\"><span
        style=\"font-weight: 400;\">عارية عن الصحة</span></a><span style=\"font-weight:
        400;\">، وتبين أن الصورة لم تكن سوى تقاطع وجود الهاتف في مجال تصوير الأشعة
        خارج بطن المريضة. أثار الموضوع تندرًا واسعًا من الأطباء على الخبر وطريقة تغطيته
        التي لا تراعي أدنى معايير المهنية برأيهم، وتضر بسمعة القطاع الصحي.</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">وسائل الإعلام رأت أنها تنقل
        الرأي والرأي المقابل والفصل للقضاء، فيما اعتبرت نقابة الأطباء أن هذه الأخبار
        وأمثالها لا يكفي نفيها للتخلص من أثرها السلبي الذي يدوم، وتزيد من حالة التجييش
        ضد الأطباء، وتضر بسمعة القطاع الصحي داخل وخارج الأردن. فقد انتقلت هذه القصة
        المفبركة مثلًا إلى وسائل إعلام في دول خليجية كانت على الدوام من أهم روافد
        القطاع السياحي العلاجي. وزارة الصحة </span><a href=\"http://assabeel.net/news/2015/5/11/%D8%A7%D9%84%D8%B5%D8%AD%D8%A9-%D9%84%D9%85-%D8%AA%D9%82%D8%B1%D8%B1-%D9%85%D9%82%D8%A7%D8%B6%D8%A7%D8%A9-%D9%86%D8%A7%D8%B4%D8%B1%D9%8A-%D8%AE%D9%84%D9%88%D9%8A-%D9%85%D8%B1%D9%8A%D8%B6%D8%A9-%D8%A7%D9%84%D8%AA%D9%88%D8%AA%D9%86%D8%AC%D9%8A\"><span
        style=\"font-weight: 400;\">لم تقرر مقاضاة </span></a><span style=\"font-weight:
        400;\">أي جهة على تداولها لهذه الأخبار، ولكن نقيب الأطباء وقتها أعلن أنه خاطب
        المستشار القانوني للنقابة لمقاضاة قناة رؤيا ووكالة عمون الإخبارية. سألنا المستشار
        القانوني للنقابة في الدورة التي تليها، الأستاذ يزيد حياصات، الذي أكد أنه لم
        يتسلم شيئًا يخص متابعة قضية من هذا النوع، إذ يبدو أن القضية لم ترفع أصلًا.</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">المتابع لوتيرة الاعتداء على
        الأطباء يستطيع بسهولة ملاحظة الترابط الزمني بين التجييش الإعلامي وارتفاع وتيرة
        الاعتداءات على الأطباء. يطرح الفتياني على ذلك مثالًا نشرت الصحف فيه أخبار
        عن مريض في مستشفى الجامعة الأردنية قالت إنه تعرض لخطأ طبي ولم يثبت ذلك، وخلال
        أقل من أسبوعين بحسبه تم الاعتداء على طبيبتين في المستشفى نفسها، وفي سياق منفصل
        عن الحالة الطبية وذويها. قد يكون من الضروري دراسة هذه العلاقة بشكل علمي لتحديد
        إذا ما كان هناك ارتباط سببي مباشر بين طريقة التغطية الإعلامية وارتفاع نسب
        الاعتداء على الأطباء.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">العبوس بدوره أشار إلى أن مجلس النقابة سيتحرك في مسارين في الأيام المقبلة،
        الأول باجتماع مع نقابة الصحفيين، والثاني برفع دعاوى قضائية على مجموعة من المواقع
        الإعلامية التي ساهمت في تشويه سمعة القطاع الطبي حسب رأيه.</span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">من جهة أخرى، فإن هناك بعدًا قانونيًا يعرقل منع
        الاعتداءات على الأطباء. إذ يشير كل من الفتياني والحياصات إلى أنه في غالبية
        الحالات التي تم فيها الاعتداء على الأطباء خلال دورة المجلس الماضية، تم إسقاط
        الحق الشخصي، ليبقى الحق العام المتعلق بالاعتداء على موظف عام أثناء تأديته
        لمهمته، وعقوبتها بحسب الحياصات الحبس من ستة أشهر إلى سنتين، يتم تخفيفها من
        القاضي بصلاحياته التقديرية في كثير من الأحيان بعد إسقاط الحق الشخصي إلى ما
        دون الثلاثة أشهر، ليصار إلى استبدالها بغرامة تبلغ دينارين عن كل يوم حبس. </span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">يطرح الدكتور أسيد الذنيبات،
        أستاذ القانون في جامعة مؤتة، في اتصال أجريناه معه، حلولًا تشريعية لتجاوز هذه
        الثغرة القانونية، منها «استثناء الجرائم الواقعة على الكوادر الطبية أثناء عملهم
        أو بمناسبته من صلاحية القضاء في استبدال الحبس بالغرامة في الحالات التي يتيح
        القانون فيها ذلك، وأن يُنص على ذلك في تشريع مستقل أو في تعديل لقانون العقوبات
        أو في تعديل لأي من القوانين الناظمة للعمل الطبي في المملكة، وبهذا يقيد الخاص
        العام، ويُمنع استبدال الحبس بغرامة مما يشكل عقوبة رادعة للمعتدي».</span></p>\n<p
        dir=\"rtl\"><b>هل الأطباء معفون من المسؤولية؟</b></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">عند مراجعة التعليقات على وسائل التواصل الاجتماعي
        واستثناء التعليقات المؤيدة للاعتداء، نجد موضوعين أساسيين يتصدران التعليقات
        بحاجة للتوقف عندهما، وهما طريقة تواصل بعض الأطباء مع المرضى، والأخطاء الطبية. </span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">تتهم كثير من التعليقات قطاعًا
        من الأطباء بالفوقية والتكبر أثناء التعامل، وأحيانًا عدم اختيار التعابير المناسبة
        وخصوصًا في الحالات الحرجة. يقول الدكتور إبراهيم بني هاني، عضو لجنة الصحة النيابية
        وعميد كلية الطب الأسبق في جامعة العلوم والتكنولوجيا، إن تطوير مهارات الأطباء
        في التواصل يستدعي تدريبًا مستمرًا لهم، وتغيير لغة بعض المساقات في كليات الطب
        من اللغة الإنجليزية إلى العربية. ففي اجتماع لعمداء كليات الطب العربية عام
        2005 في جامعة مؤتة، اتُخذ قرار بضرورة تدريس مساقات «صحة المجتمع»، و«أخلاقيات
        الطب» و«الطب الشرعي» باللغة العربية، وسمي هذا الاتفاق إعلان مؤتة. ويضيف بني
        هاني أن في الأردن أطباء متخصصين بما أسماه «Breaking Bad News» (تخفيف وقع الصدمة)
        والتواصل مع المرضى، ويمكن الاستفادة من مهاراتهم في تدريب غيرهم. وحين سؤاله
        عن تنفيذ هذه التوصيات أجاب بأنها على الرغم من تطبيقها في بعض الدول العربية،
        استجابةً لإعلان مؤتة، إلا أنها لم تطبق في الأردن.</span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">لا يبدو تعريب اللغة في هذه المواد وحده الحل النهائي
        لهذه المسألة، ولكنه قد يكون الخطوة الأولى لتسليط الضوء على أهمية هذه المسائل
        والتعامل معها من خلال اللغة العربية والبيئة الأردنية منذ بدايات التعلم لدى
        طالب الطب، وهي مهارات يبقى الطبيب يطورها طيلة مسيرته الطبية ويرتبط قدر كبير
        من نجاحه الطبي والإنساني بمقدار إحسانها.</span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">يتساءل كثير من المواطنين حول حالات يرون أنها أخطاء
        طبية يتم التغاضي عنها أو «لفلفتها» بحسب بعضهم، وأن الطبيب هو الخصم والحكم
        في كثير من الأحيان. توجهنا بالسؤال للدكتور علي شوتر صاحب الخبرة الطويلة كرئيس
        قسم الطب الشرعي التعليمي لإقليم الشمال، فأجاب بأن «هناك الكثير من الحالات
        التي بت فيها القضاء كأخطاء طبية نال فيها الطبيب جزاءه، ولكن بالمقابل هناك
        حالات لا يأخذ فيها المريض أو ذووه في حالة الوفاة حقهم؛ وذلك لأسباب منها: الطعن
        المتكرر في شهادات الخبرة من الأطراف المتنازعة عند القضاء، مما يطيل إجراءات
        التقاضي، وهذا يدفع الكثير من المواطنين للتنازل أحيانًا بسبب عدم القدرة المالية
        على متابعة القضية ودفع أتعاب المحامين، وأحيانًا بسبب طول الوقت».</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">يرى الدكتور شوتر بأن إقرار </span><a
        href=\"http://www.adaleh.info/Art.aspx?Typ=2&amp;Id=1194\"><span style=\"font-weight:
        400;\">قانون المسؤولية الطبية</span></a><span style=\"font-weight: 400;\">
        الجديد كقانون مستقل بحد ذاته يعد تقدمًا في التشريع، إذ لم يكن هناك قانون مستقل
        قبل 2018 لمساءلة الكوادر الطبية، وإنما مواد موجودة في قوانين متفرقة. ومن المسائل
        التي عالجها القانون، مسألة البطء في الإجراءات. إذ ألزم القانون الجديد لجنة
        الخبرة بتقديم شهادتها للوزير خلال ثلاثة أشهر كحد أقصى ليصار بعدها للتقاضي،
        بحسب شوتر. وأكد على أهمية متابعة الحالات الطبية التي يعتقد أصحابها بحصول أخطاء
        في التعامل معها «وعدم التهاون فيها وتقديم الشكاوى، ولكن بالمقابل عدم الاستعجال
        بإطلاق الأحكام جزافًا أو التسرع في اللجوء للإعلام، بل التمهل لحين البت من
        لجان الخبرة التي تعطي رأيها في وقت سريع نسبيًا حسب القانون الجديد، وهذه اللجان
        متخصصة في تحديد الأخطاء الطبية التي يتحمل الطبيب مسؤوليتها من المضاعفات الطبية
        واردة الحدوث والمترافقة مع أي إجراء طبي».</span></p>\n<p dir=\"rtl\"><b>لا
        زلنا نمتلك الفرصة</b></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">ختامًا
        يبدو أن فجوة الثقة بين المواطن ومؤسسات الدولة آخذة بالاتساع، وأن المؤسسات
        الصحية لم تكن استثناء من هذه الأزمة وإن كانت من أواخر تجلياتها. ومن الواضح
        أن ردم هذه الفجوة يحتاج جهودًا متكاملة من جميع الجهات المعنية. هناك الكثير
        من الحلول التي يمكن ويجب المباشرة بالعمل نحوها، مثل زيادة أعداد الكوادر الطبية
        في القطاع العام، والعمل على تطوير كفاءاتهم وتخفيف العبء على أقسام الطوارئ
        وتنظيم أكبر فيها، وتفعيل دور الرعاية الصحية الأولية والتوعية الشاملة للمواطن
        بالوجهة الصحيحة لتلقي العلاج. كل هذا يتطلب ليس فقط زيادة الإنفاق على القطاع
        الصحي، وإنما أيضًا إعادة توزيع النفقات فيه، والاهتمام بالتعليم الطبي المستمر
        وتطوير مهارات الأطباء في التواصل مع المواطنين، وإعادة النظر في بيئة العمل
        للكوادر الطبية ومنها ساعات العمل الطويلة التي يقضيها الأطباء المقيمون، بالإضافة
        لتعزيز مفهوم الأمن الصحي وتطوير الإجراءات والتشريعات الرادعة للجم ظاهرة الاعتداء
        على الكوادر الطبية، وتفعيل التشريعات والقوانين التي تحفظ حق المواطن بالحصول
        على رعاية صحية مثالية، والتركيز على دور الإعلام في الرقابة على كل المنظومة
        الصحية ابتداء بإقرار الموازنات وحتى تقديم الرعاية الصحية للمواطن.</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">كل هذه الحلول وغيرها تتطلب دراستها
        وتطبيق المناسب منها جهودًا مؤسسية شاملة، أبعد ما تكون عن نظام الفزعات الموسمي،
        لتوفير بيئة آمنة وكريمة للمواطن حال تلقي الرعاية الصحية، وللكوادر الطبية من
        أطباء وأطباء أسنان وصيادلة وممرضين وفنيين وموظفين. إن لم تتدارك المؤسسات المعنية
        ذلك فإن ما بناه الأردنيون والأردنيات من مؤسسات صحية عريقة حققت سمعة متقدمة
        عبر عقود يمكن هدمه في سنوات قليلة. فمن سيعيد ضبط بوصلة الرعاية الصحية؟</span></p>\n]]></content:encoded>\n\t\t\t<wfw:commentRss>https://www.7iber.com/society/%d8%a7%d9%84%d8%a7%d8%b9%d8%aa%d8%af%d8%a7%d8%a1-%d8%b9%d9%84%d9%89-%d8%a7%d9%84%d8%a3%d8%b7%d8%a8%d8%a7%d8%a1/feed/</wfw:commentRss>\n\t\t<slash:comments>0</slash:comments>\n\t\t</item>\n\t\t<item>\n\t\t<title>وردة
        وصلاح والتستر على التحرش: نحن أيضًا نستحق العدل</title>\n\t\t<link>https://www.7iber.com/society/%d8%b9%d9%85%d8%b1%d9%88-%d9%88%d8%b1%d8%af%d8%a9-%d9%85%d8%ad%d9%85%d8%af-%d8%b5%d9%84%d8%a7%d8%ad-%d8%a7%d9%84%d8%aa%d8%b3%d8%aa%d8%b1-%d8%b9%d9%84%d9%89-%d8%a7%d9%84%d8%aa%d8%ad%d8%b1%d8%b4/</link>\n\t\t<comments>https://www.7iber.com/society/%d8%b9%d9%85%d8%b1%d9%88-%d9%88%d8%b1%d8%af%d8%a9-%d9%85%d8%ad%d9%85%d8%af-%d8%b5%d9%84%d8%a7%d8%ad-%d8%a7%d9%84%d8%aa%d8%b3%d8%aa%d8%b1-%d8%b9%d9%84%d9%89-%d8%a7%d9%84%d8%aa%d8%ad%d8%b1%d8%b4/#respond</comments>\n\t\t<pubDate>Sun,
        30 Jun 2019 10:55:38 +0000</pubDate>\n\t\t<dc:creator><![CDATA[إسراء فاروق
        الجزّار]]></dc:creator>\n\t\t\t\t<category><![CDATA[مجتمع]]></category>\n\t\t<category><![CDATA[harrassment]]></category>\n\t\t<category><![CDATA[sexism]]></category>\n\t\t<category><![CDATA[sexual
        harrasment]]></category>\n\t\t<category><![CDATA[sexual violence]]></category>\n\t\t<category><![CDATA[مواد
        يومية | Daily Posts]]></category>\n\n\t\t<guid isPermaLink=\"false\">https://www.7iber.com/?post_type=society&#038;p=69529</guid>\n\t\t<description><![CDATA[بعد
        اتهامه بالتحرش مجددًا، مُنح اللاعب المصري عمرو وردة «فرصة ثانية» وعاد إلى
        صفوف منتخبه.]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">منذ فترة طويلة، يروج محمد صلاح لنفسه على أنه داعم
        لحقوق المرأة </span><a href=\"https://time.com/5568633/mohamed-salah-women-middle-east/\"><span
        style=\"font-weight: 400;\">ويرى</span></a><span style=\"font-weight: 400;\">
        «أننا يجب أن نغير الطريقة التي نعامل بها النساء في ثقافتنا». الحديث عن المرأة
        تحدٍ صعب للاعب كرة من «الشرق الأوسط» يحترف في الدوري الإنجليزي، ويتطلب قدرًا
        من الذكاء، كما أنه ورقة رابحة لكسر الصورة النمطية عن الرجل البني، وملائمة
        لميل الصحافة العالمية المناهض للعنف الجنسي بعد حملة MeToo. لكنها، في الوقت
        ذاته، ورقة مكلفة واقعيًا، تطالبه بإعلان مواقف واضحة، وتضعه في موضع مساءلة
        عندما يحين استخدامها في موقف حقيقي وقريب منه.</span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">يكتب محمد صلاح على تويتر تغريدتين بخصوص اتهامات
        تحرش لعمرو وردة اللاعب في المنتخب الوطني المصري في البطولة كأس الأمم الأفريقية،
        لكنه يكتبهما بلغة إنجليزية وبمصطلحات لا يعرفها أغلب متحدثي الإنجليزية في مصر
        مثل «guillotin» و«</span><span style=\"font-weight: 400;\">shunning</span><span
        style=\"font-weight: 400;\">». يتحدث محمد صلاح عنّا، لكنه يخاطب الجمهور الغربي
        بموقف بدا له غالبًا داعمًا للمرأة، لإنه يبدأ بإقرار قاعدة «لا تعني لا» المناهضة
        للانتهاك الجنسي. ثم يكمل صلاح أنه يجب علينا أن نعطي الناس فرصة ثانية، ولا
        يجب إرسالهم للمقصلة بسبب خطأ؛ لأن هذه ليست الطريقة الصحيحة لحل الأمور. </span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">جمل دبلوماسية كادت أن تنجح في
        مسك العصا من المنتصف، لو لم يتبعها توسط محمد صلاح في اجتماعات اتحاد الكرة
        المصري لعودة وردة للمنتخب الوطني في اليوم ذاته، بالضبط مثل شيخ قبيلة غير معني
        سوى بفرض السلم العام.</span></p>\n<p dir=\"rtl\"><b>من يحدد سقف العقوبة؟ وبأي
        حق؟</b></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">كلما تردد أمامي
        جمل عن ضرورة التسامح وإعطاء فرص أخرى لمرتكبي التحرش أفكر أنني بالفعل ضد أحكام
        الوصم الأبدي، ضد الاغتيال النهائي وغلق أبواب العودة. مبادئ الرحمة والعدل تقتضي
        ألا يعاقب الفرد على الجريمة الواحدة أكثر من مرة، ولا يعاقب بعقاب أكبر من الجريمة،
        وأن يكون العقاب تأديبيًا للردع، وليس الانتقام. في الوقت نفسه تحاول المنظومة
        الحقوقية تطويع القانون لتكون العقوبة للإصلاح بالأساس، بحيث يخرج الناس من عقوبتهم
        أفضل مما كانوا عليه. تفترض العقوبة حقوقيًا أن العفو هو الطريقة الأصلح لبناء
        وتطور المجتمعات، ودون ذلك يتحول المجتمع لمجموعة من القضاة يحاكمون وينهون بعضهم
        باستمرار.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">لكن
        العفو لا يُقدم بشكل مجاني، ولا يمنحه من لم يقع عليه الضرر نيابةً عن الضحايا.
        هنالك ضريبة للأذى في جرائم الحق العام والخاص، ثمن يحقق العدالة ويضمن عدم التكرار.
        يتضمن ذلك تحقيقًا قانونيًا في الوقائع المقدمة ضده، ويندرج تحته استبعاد وردة
        من تمثيل مصر في المنتخب، والاعتذار الصريح لضحاياه، والالتزام ببرنامج علاج
        وتأهيل نفسي. يفرض المجتمع الحقوق بالعدل ثم العفو، ويفتح الباب للأفراد أن يكونوا
        النسخ الأفضل من أنفسهم عن طريق تحملهم مسؤولية أخطائهم وفهمها وتخطيها. كل ما
        عدا ذلك هو كارت أبيض للإيذاء. </span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\"><div class=\"simplePullQuote right\"><p>لا يعيب المنتخب المصري اتهام
        أحد لاعبيه بالتحرش، ما يعيبه فعلًا هو التستر عليه.</p>\n</div></span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">أنكر وردة كل محتوى التسريبات،
        وسخر من الفتيات اللواتي اتهمنه، ثم اضطر للاعتذار بعد صدور محادثات جديدة من
        فتاة مكسيكية وفيديو جنسي له. اضطر للاعتذار في النهاية بعد استبعاده من المعسكر،
        لكنه اعتذر للمنتخب والجهاز الفني وأهله والجميع فيما عدا ضحاياه. لا لأنه أخطأ،
        بل لأنه «جابلهم الكلام». </span></p>\n<p dir=\"rtl\"><a href=\"https://www.theguardian.com/football/2019/jun/26/amr-warda-cut-from-egypt-afcon-squad-following-sexual-harassment-allegations?fbclid=IwAR05yX4wytNk3xnPg_tSy9Fp6sBLntwnMd2qGZXxjXGgjkEI5basJ8aA_ro\"><span
        style=\"font-weight: 400;\">اتهم عمرو وردة</span></a><span style=\"font-weight:
        400;\"> عدة مرات بالتحرش والتهديد وتعمد الإهانة عند رفض الفتيات له. تم تغريمه
        وإيقافه عن اللعب </span><a href=\"https://www.youm7.com/story/2011/7/16/%D8%A7%D9%84%D8%A3%D9%87%D9%84%D9%89-%D9%8A%D9%82%D8%B1%D8%B1-%D8%A5%D9%8A%D9%82%D8%A7%D9%81-%D9%88%D8%B1%D8%AF%D8%A9-3-%D8%B4%D9%87%D9%88%D8%B1-%D9%88%D8%BA%D8%B1%D8%A7%D9%85%D8%A9-50-%D8%A3%D9%84%D9%81-%D8%AC%D9%86%D9%8A%D9%87/455995?fbclid=IwAR2hUi8gurAeRNz8n7rpPejpyX00qWuh9YIVOKB5lqJZMS24rOU2-kveY8Y\"><span
        style=\"font-weight: 400;\">مع الأهلي في 2011 </span></a><span style=\"font-weight:
        400;\">بسبب تهم أخلاقية. </span><a href=\"https://www.alhurra.com/a/%D8%A7%D9%84%D9%84%D8%A7%D8%B9%D8%A8-%D8%A7%D9%84%D9%85%D8%B5%D8%B1%D9%8A-%D8%B9%D9%85%D8%B1%D9%88-%D9%88%D8%B1%D8%AF%D8%A9-%D8%AA%D8%AD%D8%B1%D8%B4-%D8%AD%D9%88%D8%A7%D8%AF%D8%AB-2013-2017-%D8%A7%D9%84%D8%A8%D8%B1%D8%AA%D8%BA%D8%A7%D9%84-%D8%A7%D9%84%D9%8A%D9%88%D9%86%D8%A7%D9%86-%D9%86%D8%A7%D8%AF%D9%8A-%D8%A8%D8%A7%D9%88%D9%83-%D9%81%D9%8A%D8%B1%D9%86%D8%B3%D9%8A-%D8%A7%D9%84%D9%85%D9%86%D8%AA%D8%AE%D8%A8-%D9%85%D9%86%D8%AA%D8%AE%D8%A8/500700.html\"><span
        style=\"font-weight: 400;\">طرد</span></a><span style=\"font-weight: 400;\">
        من نادي باوك باليونان بسبب «تحفظ المدرب على سلوكياته»، وطرد من نادي </span><span
        style=\"font-weight: 400;\">فيرينسي البرتغالي</span> <a href=\"https://sport.elwatannews.com/ar/1/2/250371/%D8%B7%D8%B1%D8%AF-%D9%88%D8%B1%D8%AF%D9%87-%D9%85%D9%86-%D8%AA%D8%AF%D8%B1%D9%8A%D8%A8%D8%A7%D8%AA-%D9%81%D9%8A%D8%B1%D9%86%D8%B3%D9%8A-%D8%A8%D8%B9%D8%AF-%D8%A7%D9%84%D8%AA%D8%AD%D8%B1%D8%B4-%D8%A8%D8%B2%D9%88%D8%AC%D8%A7%D8%AA-%D8%B2%D9%85%D9%84%D8%A7%D8%A6%D9%87-%D9%81%D9%8A-%D8%A7%D9%84%D9%81%D8%B1%D9%8A%D9%82\"><span
        style=\"font-weight: 400;\">لشكاوى تحرش من زوجات زملائه اللاعبين</span></a><span
        style=\"font-weight: 400;\"> وفتيات في نطاق إقامته. عدد من الحوادث أبدى فيها
        سلوكًا مهووسًا جنسيًا ومبتزًا وبنمط متكرر؛ إلحاح شديد، يعقبه تهديد وسبّ ثم
        إلحاح مرة أخرى. في سياق الإصلاح، يجبر صاحب هذا السلوك على العلاج النفسي. أما
        في الحق العام، فالتحرش جريمة مخلّة بالشرف لا تسقط بالاعتذار ويعاقب عليها القانون
        المصري بالسجن والغرامة. لا يبدو الحرمان من المشاركة في بطولة الأمم الأفريقية
        عقابًا قاسيًا بالنسبة لما يفرضه القانون بدءًا، وبالطبع لا يمكن تشبيهه بالموت
        بالمقصلة. </span></p>\n<p dir=\"rtl\"><b>الستر على «الولايا» فقط </b></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">شاركت دار الإفتاء المصرية في
        الدفاع عن عمرو وردة مصرحةً بأن الستر على مؤمن من صفات الأنبياء، وهو ما يبدو
        كلامًا عاقلًا ومتسامحًا لولا خلوه من أي حديث عن العدل ورد المظالم وحرمة رمي
        المحصنات في الإسلام. يمكنك أن تطلب من الناس تحري الستر دون العدل في حالة واحدة؛
        أن يكون الطرفان مخطئان خطأً رضائيًا تسرب للتداول العام، حينها يصبح الستر هو
        فعلًا الموقف الإسلامي المتسامح الوحيد. لكن في أفضل الحالات، لا تعترف دار الإفتاء
        بوجود تهمة التحرش، ربما لأنهم نساء متبرجات يتحدثن مع ذكر غريب على مواقع التواصل
        الاجتماعي. </span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">يمكنني
        حتى تفهم ذلك الموقف المحافظ الداعي للستر، فعلًا، لولا أنه ظهر في حالة عمرو
        وردة ولم يظهر في حالة تسريب فيديو جنسي بالتراضي لممثلتين مصريتين مع المخرج
        خالد يوسف، ليُقبض على الفتاتين فقط ويُدمر مستقبلهن المهني والشخصي بعد اتهامهن
        على أثره بتهم مخلة بالشرف. ولا في حالة الممثلة رانيا يوسف حين قُدم ضدها بلاغ
        للنائب العام بسبب فستان حضرت به مهرجانًا فنيًا. ولا في حالة الممثلة غادة عبد
        الرازق حين ظهر جزء من صدرها بالخطأ في فيديو على إنستجرام. في الواقع، أجبرن
        جميعهن على طلب العفو والاعتذار علانية للدولة والمجتمع والأهل والأصدقاء.</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">كان الستر في مصر تاريخيًا وشعبيًا
        من نصيب النساء، الولايا المستضعفات، لأن شرف الرجل في كلمته أو في جيبه أو في
        المرأة المسؤول عنها، أما فضح فتاة في مجتمع محافظ لا يختلف كثيرًا عن إهدار
        دمها وفتح أبواب للثأر. اعتدنا أن نرى الستر في الوعي الشعبي عن طريق درء المفاسد
        في صور الحماية وتزويج الأرامل والمطلقات، بتقديم المساعدات المادية والدعم للمرأة
        المعيلة والفتيات المقبلات على الزواج، في تحريم الخوض في الأعراض وربطها بالشهامة
        والشرف، والستر حتى في معناه الحرفي في تغطية أجساد النساء واشاحة النظر عما
        يظهر منها بالخطأ. ربما كان ذلك الوعي الشعبي هو ما جعل رانيا يوسف تدافع عن
        نفسها </span><a href=\"https://www.youtube.com/watch?v=eiDPkMX1CXA\"><span
        style=\"font-weight: 400;\">بجملة</span></a><span style=\"font-weight: 400;\">
        «بدل ما تصورني نبهني لوجود مشكلة»، قبل أن تتحول الكلمة إلى نكتة تتداول على
        مواقع التواصل الاجتماعي.</span></p>\n<p dir=\"rtl\"><b>دروس في العار المجتمعي
        والردح الشعبي</b></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">في
        نهاية يوم شديد الإحباط والفجاجة، ظهرت رانيا يوسف بنفس صورة فستانها القديم،
        </span><a href=\"https://twitter.com/RaniahYousief/status/1144297011790917637\"><span
        style=\"font-weight: 400;\">تسأل</span></a><span style=\"font-weight: 400;\">
        المحامين: فستاني خدش الحياء والتحرش لأ؟ </span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">لم يمر عام واحد على </span><a href=\"https://www.youtube.com/watch?v=eiDPkMX1CXA\"><span
        style=\"font-weight: 400;\">حلقة عمرو أديب</span></a><span style=\"font-weight:
        400;\"> التي أجبرت فيها رانيا يوسف فيها على اختلاق مبررات واعتذارات بسبب فستان.
        مستوى من الإذلال العام أوصل النقاش إلى أسئلة مثل هل كان للفستان بطانة قماشية
        أم لا، هل أدارت ظهرها للمصورين أم لا، هل كانت تتخيل أن ترى صورها هذه في الجرائد
        والمجلات العالمية؟ باعتبار ما حدث فضيحة، قالت رانيا أنها في كابوس ولا تصدق
        أن كل ذلك يحدث بسبب فستان. قاطعها عمرو أديب «بس الناس عندها حق»، لترد «أيوة
        طبعًا، مش هعمل كده تاني».</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">الخوف يعلم الناس الخضوع، لذا، قدمت فروض الولاء والطاعة أمام تهديدها
        بالحبس وبوقف مستقبلها الفني. والقهر يعلّم التحايل وتلقيح الكلام، كما نقول
        في العامية المصرية، لأن من يملك سلطة وحق الحديث غير مضطر لرمي الكلام بالمجازات.
        فحين أعلنت عودة عمرو وردة للمنتخب مرة أخرى، ظهرت رانيا يوسف بعدة تصريحات عن
        مناهضة التحرش، بلهجة أنا مش مع حد ضد حد، أنا عندي بنات وعايزاهم يمشوا آمنين
        في بلدهم.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">يشعر
        الكل بالذنب والتهديد في مجتمعات العار، لأن الكل مذنب في قرارة نفسه، وطلبهم
        للتستر على الانتهاك هو بمثابة طلبهم بالستر على ولاياهم وذنوبهم الشخصية، حتى
        المتخيِّل منها. نستطيع أن نرى ذلك الهلع كنساء مشاهدات للموقف عن بُعد، ولا
        يستطيع أغلبنا في الوقت ذاته أن نخرج مع عمرو أديب لتلقينه هو والمحامي درسًا
        أن أجسادنا ليست موضوع للنقاش العام.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\"><div class=\"simplePullQuote right\"><p>ترفع المقصلة للنساء طيلة الوقت،
        مهما وصلت شهرتهن أو مكانتهن أو مستواهن الاجتماعي. تبقى النساء نساءً، وتظل
        أجسادهن موضوعًا عامًا تُرفع بسببه دعاوى قضائية.</p>\n</div></span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">لم يكن التضامن هو السمة الغالبة
        بين اللاعبين قبل قصة وردة. لم نرَ وقفة التضامن ودعاوى التسامح والإصلاح ذاتها
        مع لاعبين آخرين دُمر مستقبلهم الكروي بلا رجعة، مثل اللاعب أحمد المرغني حين
        </span><a href=\"https://arabi21.com/story/1106150/%D8%A3%D8%AD%D9%85%D8%AF-%D8%A7%D9%84%D9%85%D9%8A%D8%B1%D8%BA%D9%86%D9%8A-%D9%8A%D8%AA%D8%B3%D8%A7%D8%A1%D9%84-%D8%B9%D9%86-%D8%AE%D8%B3%D8%A7%D8%B1%D8%A9-%D9%85%D8%B3%D8%AA%D9%82%D8%A8%D9%84%D9%87-%D8%A8%D8%B9%D8%AF-%D8%A7%D9%86%D8%AA%D9%82%D8%A7%D8%AF-%D8%A7%D9%84%D8%B3%D9%8A%D8%B3%D9%8A\"><span
        style=\"font-weight: 400;\">فسخ عقده واستبعد نهائيًا</span></a><span style=\"font-weight:
        400;\"> من الدوري الممتاز منذ أربع سنوات وحتى وقتنا هذا بسبب تغريدة منتقدة
        للسيسي، ومثل </span><a href=\"https://www.alhurra.com/a/abdelzaher-ahly-egypt-football-rabaa/238513.html\"><span
        style=\"font-weight: 400;\">إيقاف أحمد عبد الظاهر </span></a><span style=\"font-weight:
        400;\">عن اللعب وإحالته للتحقيق لأنه رفع إشارة رابعة في المباراة، ولا حتى
        عند </span><a href=\"https://www.skynewsarabia.com/sport/44507-%D8%A7%D9%95%D9%8A%D9%82%D8%A7%D9%81-%D8%A7%D9%94%D8%A8%D9%88-%D8%AA%D8%B1%D9%8A%D9%83%D8%A9-%D9%88%D8%AA%D8%BA%D8%B1%D9%8A%D9%85%D9%87-80-%D8%A7%D9%94%D9%84%D9%81-%D8%AF%D9%88%D9%84%D8%A7%D8%B1\"><span
        style=\"font-weight: 400;\">إيقاف أبو تريكة وتغريمه</span></a><span style=\"font-weight:
        400;\"> نصف مليون جنيه عند رفضه اللعب احتجاجًا على إقامة مباراة كأس السوبر
        المصري وبداية موسم جديد الدوري دون القصاص لضحايا مجزرة بورسعيد، ثم إدراجه
        فيما بعد على قوائم الإرهاب وحرمانه فرصة العودة لمصر حتى لحضور جنازة أبيه. </span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">لا يعيب المنتخب المصري اتهام
        أحد لاعبيه بالتحرش، ما يعيبه فعلًا هو التستر عليه. ما يهين المنتخب المصري
        هو رفع قميص عمرو وردة ورقمه في الملعب في المباراة التي مُنع من المشاركة فيها
        بأمر من اتحاد الكرة، وتحويله لرمز مظلوم وضحية قبل حتى اعتذاره. سارع اللاعبون
        </span><a href=\"https://www.youtube.com/watch?v=B2BOOL61dbc\"><span style=\"font-weight:
        400;\">لطلب العفو</span></a><span style=\"font-weight: 400;\">، ومر دعم وردة
        مرور الكرام، حتى تحول المنتخب في عيون مشجعيه إلى أشبال نادي شباب متواضع يقومون
        بتسليك جماعي وصريح للمتحرشين.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">في المقابل، </span><a href=\"https://twitter.com/Yallakoranow/status/1145037100154273793\"><span
        style=\"font-weight: 400;\">عاد وردة للمنتخب</span></a><span style=\"font-weight:
        400;\"> ورفع علامة النصر في المباراة. لم يعد مهزومًا ولا معاقبًا، وإنما ضحية
        ومظلوم رافعًا علامة النصر.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">يحدث حين نريد تغيير الطريقة التي نتعامل بها في «الشرق الأوسط» مع المرأة،
        أن ننظر لها نظرة استشراقية متماهية مع خطاب الرجل الأبيض؛ يكون التغيير فيها
        بالقدر الذي تستحقه كإنسان يعيش في العالم الثالث متخلفًا عن ركب «الحضارة» وليس
        لكونها على قدم المساواة مع غيرها من النساء والرجال. لا يمكن مجرد التفكير في
        تصريحات وإجراءات مشابهة من محمد صلاح وزملائه في نادي إنجليزي، لكن في دولنا
        نطالب بالستر وحماية مستقبل المتحرشين تحت شعار «كلنا فاسدون»، كأننا في خصوصيتنا
        هذه لا نستحق معايير محاسبة عادلة، ولا يجب علينا السعي لتسمية الأشياء بمسمياتها.</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">ترفع المقصلة للنساء طيلة الوقت،
        مهما وصلت شهرتهن أو مكانتهن أو مستواهن الاجتماعي. تبقى النساء نساءً، وتظل
        أجسادهن موضوعًا عامًا تُرفع بسببه دعاوى قضائية. لذا يبدو أننا ما زلنا بحاجة
        للقول: أجل، نحن سيدات عالم ثالث ونحن أيضًا نستحق معايير واضحة وعادلة.</span></p>\n]]></content:encoded>\n\t\t\t<wfw:commentRss>https://www.7iber.com/society/%d8%b9%d9%85%d8%b1%d9%88-%d9%88%d8%b1%d8%af%d8%a9-%d9%85%d8%ad%d9%85%d8%af-%d8%b5%d9%84%d8%a7%d8%ad-%d8%a7%d9%84%d8%aa%d8%b3%d8%aa%d8%b1-%d8%b9%d9%84%d9%89-%d8%a7%d9%84%d8%aa%d8%ad%d8%b1%d8%b4/feed/</wfw:commentRss>\n\t\t<slash:comments>0</slash:comments>\n\t\t</item>\n\t\t<item>\n\t\t<title>ليلى
        في المغارة: قصة مصرية سكنت البترا 38 عامًا</title>\n\t\t<link>https://www.7iber.com/society/%d9%85%d8%b5%d8%b1%d9%8a%d8%a9-%d9%81%d9%8a-%d8%a7%d9%84%d8%a8%d8%aa%d8%b1%d8%a7/</link>\n\t\t<comments>https://www.7iber.com/society/%d9%85%d8%b5%d8%b1%d9%8a%d8%a9-%d9%81%d9%8a-%d8%a7%d9%84%d8%a8%d8%aa%d8%b1%d8%a7/#respond</comments>\n\t\t<pubDate>Sat,
        29 Jun 2019 09:13:50 +0000</pubDate>\n\t\t<dc:creator><![CDATA[دلال سلامة]]></dc:creator>\n\t\t\t\t<category><![CDATA[Featured]]></category>\n\t\t<category><![CDATA[Media
        Stories]]></category>\n\t\t<category><![CDATA[مجتمع]]></category>\n\t\t<category><![CDATA[jebel
        amman]]></category>\n\t\t<category><![CDATA[petra]]></category>\n\t\t<category><![CDATA[Tourism]]></category>\n\t\t<category><![CDATA[um
        sayhoon]]></category>\n\t\t<category><![CDATA[wadi rum]]></category>\n\n\t\t<guid
        isPermaLink=\"false\">https://www.7iber.com/?post_type=society&#038;p=69208</guid>\n\t\t<description><![CDATA[عام
        1981، جاءت المصرية ليلى أبو سكسوكة إلى البترا، عروسًا في العشرين من عمرها،
        لتقيم في كهف.]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p dir=\"rtl\"
        style=\"text-align: right;\">المرة الأولى التي رأت فيها ليلى أبو سكسوكة كهفًا
        في حياتها، كان الكهف الذي قادها إليه زوجها على سفح أحد جبال البترا، وأبلغها
        أنه المكان الذي سيكون من الآن فصاعدًا منزلها.</p>\n<p dir=\"rtl\" style=\"text-align:
        right;\">حدث هذا قبل 38 سنة، وكانت ليلى عروسًا في العشرين من عمرها، قادمة
        للتو من قريتها «المناوات» في محافظة الجيزة المصرية، حيث تمّ قبلها بخمسة أيام
        حفل زفافها من عريسها الأردني، سلامة أبو سكسوكة، الذي يكبرها بـ55 سنة.</p>\n<p
        dir=\"rtl\" style=\"text-align: right;\">كانت تعرف أن لديه زوجة في الأردن
        وأبناء كبار. وعرفت أيضًا أنه تزوج قبلها بستة أشهر من مصرية أخرى رفضت مرافقته
        إلى الأردن؛ أمر لم تقف عنده ليلى التي لم تكن قد غادرت آنذاك حدود محافظتها،
        فتحمست للسفر، على عكس أهلها. «تزوجته وأهلي ما هم رايدينه. قالوا لي لا تتغربي
        لبعيد، فقلت لأ، خلص، نصيبي، وأنا ودي أمشي».</p>\n<p dir=\"rtl\" style=\"text-align:
        right;\">عندما نزلت عن الحمار، الذي كان آخر وسيلة نقلتها من قريتها إلى البترا،
        وقفت مذهولة، تتلفت محاولة استيعاب أن هذا التجمع البشري الذي هبطت عليه فجأة،
        يعيش فعلًا في العام 1981، برجاله ونسائه وأطفاله وماعزه ودجاجه في ثقوب الجبال،
        وأنها منذ هذه اللحظة ستكون جزءًا منه. استجمعت نفسها والتفتت إلى زوجها قائلة
        «ودي أروّح»، فرد عليها بهدوء «ما في ترويحة». كانت هذه هي اللحظة التي بدأت
        فيها بقية حياتها المستمرة إلى الآن؛ عندما أصبحت «أم عبد الله»، أرملة في الثامنة
        والخمسين من عمرها، أم لخمسة أبناء، وجدة لثلاثة عشرة حفيدًا، تعرّف عن نفسها
        باسم عائلة زوجها الراحل، وتتحدث بلهجة لم يبقَ فيها من مصر سوى ظل خفيف.</p>\n<p
        dir=\"rtl\" style=\"text-align: right;\">ظلت ليلى شهورًا، بعد قدومها ممتنعة
        عن الأكل، تنتحب في الليل والنهار. كانت تجد صعوبة هائلة في أداء أبسط المهام.
        صحيح أنها جاءت هي نفسها من بيئة فلاحين، لكنها كانت بيئة يتوفر فيها حد أدنى
        من خدمات البنية التحتية. والآن، بدلًا من فرن الغاز، عليها أن تدور لتجمع الحطب
        من أرجاء المكان لتوقد نار الطبخ. وبدلًا من الماء في الحنفيات، عليها أن تستيقظ
        في الصباح، وترافق ثلاثة حمير محملة بجراكن البلاستيك إلى عين ماء «الصِيّغ»،
        التي تبعد نصف ساعة عن مغارتها، ثم تقف هناك تنتظر دورها في طابور النساء القادمات
        مع حميرهن، ثم تسير نصف ساعة أخرى في طريق العودة.</p>\n<p dir=\"rtl\" style=\"text-align:
        right;\">وما زاد الأمر سوءًا هو أن ضرة ليلى، رَفعت، بمجرد وصولها، يدها عن
        قطيع الأغنام الذي كان يملكه زوجها، ويبلغ 350 رأسًا، وأوكلت المهمة إليها. 
        تقول ليلى إنها تجد نفسها، بعد كل هذه السنوات، تعذرها. فقد كانت هذه ابنة عمه
        التي أنجبت له ثمانية، وأمضت حياتها تكد في رعاية أبنائه وأغنامه ليتزوج عليها
        صبيتين دفعة واحدة. «هي تعبت أكثر مني ومن غيري بكتير، وسوّتله مال. وراح اتجوز
        عليها».</p>\n<p dir=\"rtl\" style=\"text-align: right;\">كانت ليلى غريبة في
        هذا المكان، ووحيدة من دون أهل، لم يكن بإمكانها في ظل صعوبة الاتصالات في ذلك
        الوقت التواصل معهم بسهولة. وحتى عندما كانت تفعل، لم يكن لها «عين» للشكوى،
        لأن أهلها كانوا أصلًا رافضين لهذه الزيجة.</p>\n<p dir=\"rtl\" style=\"text-align:
        right;\">احتاجت قرابة الستة أشهر لتبدأ شيئًا فشيئًا في تقبل واقعها والانخراط
        فيه. «خلص، قلت نصيبي، ورضيت بنصيبي». وخفف عليها أن ضرتها المصرية جاءت بعدها
        بأشهر قليلة، وشاركتها مهام العناية بالأغنام. وهي تتذكر بالضبط تاريخ وصولها؛
        6 تشرين الأول 1981، لأنها كانت «ليلة ما انطخّ السادات».</p>\n<div class=\"row\">\n<div
        class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img
        src=\"https://www.7iber.com/wp-content/uploads/2019/06/um3abdallah1.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\" style=\"text-align:
        center;\"><strong><sup> تقدم ليلى في الاستراحة قلايات البندورة، وسندويشات
        البيض والجبنة، والمشروبات الباردة للعاملين في المكان.</sup></strong></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\">كان زوجها يعمل في استراحة تقدم المشروبات
        للسياح، في حين تتولى الزوجات الثلاث، التي كانت تسكن كل واحدة منهن مع أولادها
        في مغارة، أمور المنزل والقطيع، فيبدأ يومهن بالاستيقاط فجرًا، والدخول في دوامة
        العجن والخبز والطبخ والحلب والخضّ والتحطيب، وبالطبع، رعي الأغنام. تتذكر ليلى
        عندما كانت تصعد بالأغنام الجبال، وتجمع في الوقت نفسه الحطب الذي تعود به آخر
        النهار محمّلًا في حزمة على رأسها. بعد أقل من سنتين، عندما أنجبت ابنتها البكر
        حياة، التي فقدتها بعد ذلك وهي طفلة، صارت تحمل الرضيعة على رأسها، بدلًا من
        الحطب. عادت ليلى إلى الرعي وهي ما تزال في النفاس. «سرحت وحياة عمرها 14 يوم.
        كنت أحطها في المِصْفَر». وتشرح أن «المِصْفَر» هو الشيء الذي يسميه الناس في
        الوقت الحاضر «الكوت»، وكانت النساء أيامها يصنعنه من الصوف، ويستخدمنه في نقل
        الرضّع على رؤوسهن.</p>\n<p dir=\"rtl\" style=\"text-align: right;\">أنجبت
        ليلى، بعد حياة التي توفيت وعمرها أقل من سنتين، ثلاثة أولاد وبنتين. أول ولادتين
        لها كانتا في المغارة، بمساعدة الداية حمدة. أما أولادها الباقون فأنجبتهم في
        مستشفى معان، لأنهم جاؤوا بعد الرحيل إلى <a href=\"https://www.7iber.com/society/%d8%b3%d9%83%d8%a7%d9%86-%d9%83%d9%87%d9%88%d9%81-%d8%a7%d9%84%d8%a8%d8%aa%d8%b1%d8%a7/\">قرية
        أم صيحون</a>، وهو تجمع مكون من 122 وحدة سكنية، بنته الحكومة للعائلات التي
        تسكن الكهوف، وانتقلت إليه عائلة ليلى العام 1985.</p>\n<p dir=\"rtl\" style=\"text-align:
        right;\">في كل أحمالها، تقول ليلى إنها كانت تظل في العمل إلى ما قبل ولادتها
        بساعات. «كنت أسرح مع الغنم، أحلب، وأغسّل على إيدي، وأجيب المي. ولما كان يصير
        معي الوجع، ما أفكر إنه وجع ولادة، أفكر إنه وجع من الشغل».</p>\n<p dir=\"rtl\"
        style=\"text-align: right;\">تعلمت ليلى ممن حولها على مرّ السنوات أن تفعل
        الكثير من الأشياء، وفي المقابل، علّمت من حولها أشياء أخرى. هي فخورة بالأطباق
        التي أضافتها إلى غذاء عائلتها، التي رأت أنه كان يفتقر وقتها إلى التنوع، ويكاد
        يقتصر على الرشوف والجريش وخبز الشراك والسمن والزبدة. «أنا سنة ما جيت، كانوا
        يعلقوا على الشاي وخبز الشراك الحامي. خلاص هذا الفطور. الظهر رشوف، وعند الليلة،
        إذا واحد عنده منسف، يروحوا يتعشوا عنده».</p>\n<p dir=\"rtl\" style=\"text-align:
        right;\">تقول بفخر إنها علمتهم عمل «المحشي زي مصر»، ولفّ الملفوف الذي وجدتهم
        يفرمونه ويقلونه مع بصل وبندورة. كما علمتهم صنع الكعك بالتمر، والكيك الذي كانت
        تخبزه في الطابون. وفي المقابل، تعلمت منهم «الخبز واللزاقيات. وتعلمت أحلب وأخضّ
        وأسوّي جميد وسمن بلدي». وتقول إنها تعلمت أيضًا «النطع»، أي الغزْل بلهجة المنطقة.
        فصنعت بسطًا وحقائب كانت تبيعها للسياح، «وسويت لعيالي حرامات، كنت ألفهم فيها
        لما أخلّفهم».</p>\n<p dir=\"rtl\" style=\"text-align: right;\">خلال السنوات
        الثماني والثلاثين الأخيرة، كانت ليلى تزور عائلتها في مصر بين فترة وأخرى. وكانت
        لهجتها سنة بعد سنة، تتحول أكثر فأكثر نحو لهجة بدو البترا. لدرجة أن أهلها في
        مصر «قالولي ودنا مترجم نفهم عليكي».</p>\n<p dir=\"rtl\" style=\"text-align:
        right;\">أطول مدة بقيتها من دون زيارة، كانت في الفترة التي أعقبت وفاة والدتها
        العام 1986. ففي أول زيارة لها بعد زواج والدها مرة أخرى، تقول ليلى إنها صدمت
        عندما رأت امرأة أخرى تسكن بيت والدتها، وترتدي ذهبها. «صار معي عقدة نفسية،
        وقلت خلاص، مصر ما بروحها». وقتها غابت 14 سنة، لدرجة أنهم في مصر «قالوا هاي
        ماتت».</p>\n<p dir=\"rtl\" style=\"text-align: right;\">بعد الرحيل إلى أم
        صيحون، ومثل معظم العائلات التي كان لديها حلال، لم تقطع عائلة ليلى صلتها بالمغارات،
        فقد كانت الوحدات السكنية الجديدة بالغة الضيق، لا تزيد مساحة الواحدة عن 40
        مترًا مربعًا، مقامة على أرض مساحتها أقل من 400 متر. لم يكن هناك متسع، ليس
        فقط لقطيع من مئات الرؤوس، كالذي يملكه زوجها، بل كان صعبًا، في البيوت المتقاربة،
        الاحتفاظ حتى ببضع رؤوس من الماعز بسبب «الريحة والبعوض والقارص». على عكس الوضع
        في البترا، حيث مساحات شاسعة للسكن ولـ«خزن الحلال». لهذا ظلت عائلة ليلى، محتفظة
        بكهوفها في البترا. وظلت هي ترعى الأغنام، وتنام في كثير من الليالي معها في
        المغارة.</p>\n<p dir=\"rtl\" style=\"text-align: right;\">كانت البيوت الجديدة،
        كما تقدم، صغيرة جدًا «فصار اللي معه قرشين يبني». بنى زوجها على المساحة الملحقة
        بالوحدة السكنية غرفًا إضافية، وسكنت كل امرأة مع أطفالها في غرفة. وتتذكر ليلى
        أنه في تلك السنة بدأ التحوّل الأول في غذاء عائلتها وكثير غيرهم، عندما كفّوا
        عن الخبيز، بسبب انشغالهم بالبناء الذي كان عبئًا أضيف إلى الأعباء اليومية الموجودة
        أصلًا. فتحولوا إلى الخبز الأبيض الذي كانوا يجلبونه من المخابز القريبة في وادي
        موسى، علمًا بأنهم لم يأكلوه قبلها في حياتهم. فوقت سكنى الكهوف، تقول ليلى،
        إن الأطفال كانوا ينزلون إلى الموقع الأثري، ويعودون أحيانًا بخبز أبيض أعطاهم
        إياه السياح فـ«كنا ننقعه في مية ونحطه للدجاج».</p>\n<p dir=\"rtl\" style=\"text-align:
        right;\">قبل أم صيحون، تقول إنه لم تكن هناك محلات قريبة، فكان الناس يجلبون
        أغراضهم من محلات وادي موسى. وبشكل عام، لم يحتاجوا الكثير من هذه المحلات، فقد
        كانت العائلات في الكهوف تنتج تقريبًا كل غذائها. «المونة» كانت منتجاتهم الخاصة
        من سمن وجميد وبيض من الدجاج الذي يربونه. وكانوا يأكلون من كروم الرمان والعنب
        والتين المزروعة حول عينيّ ماء الصِيّغ وأبو عليقة. وأيضًا «كان كل واحد عنده
        مسكبة، نزرع فيها كم بيت بندورة وكوسا».</p>\n<div class=\"row\">\n<div class=\"col
        l12 s12 m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img src=\"https://www.7iber.com/wp-content/uploads/2019/06/um3abdallah1234.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\" style=\"text-align:
        center;\"><strong><sup>مغارة ليلى التي تزوجت فيها، ولا زالت تقضي فيها شهور
        الشتاء.</sup></strong></p>\n<p dir=\"rtl\" style=\"text-align: right;\">يضاف
        إلى ذلك، تقول ليلى، القمح الذي كانوا يزرعونه في سطوح النبي هارون. الآن، قليلون
        هم من يزرعون القمح، فقد انشغل الناس عن الزراعة بالسياحة. والقلائل الذي يزرعون
        لا يفعلون ذلك لحصاده، بل لكي يرعى فيه حلالهم في الربيع. إذ لم يعد هناك مطر
        مثل الماضي، والقمح المزروع حاليًا ينبت قصيرًا جدًا، على عكس الماضي عندما كانت
        سنابله بطول طفل، كما تقول.</p>\n<p dir=\"rtl\" style=\"text-align: right;\">توفي
        زوج ليلى قبل 20 سنة، ووجدت نفسها فجأة أرملة في الثامنة والثلاثين، مضطرة لإعالة
        خمسة أبناء، عمر أكبرهم 15 سنة، وأصغرهم أربع سنوات. ترفض ليلى الخوض في تفاصيل
        اضطرارها إعالة أطفالها، مكتفية بالقول: «الحمد لله. المهم سلامة عيالي».</p>\n<p
        dir=\"rtl\" style=\"text-align: right;\">تركت بعد زوجها العمل في الأغنام،
        وعملت في خبز الشراك، فكانت تخبز كل يوم ما يقارب الـ300 رغيف، توزعها على الدكاكين
        التي تعاقدت معها. «كنت أقوم من الساعة خمسة بعد صلاة الفجر، أعجن، وأطهى وأودي
        للدكانة. وبعدين أعجن وأطهى وأودي للدكانة الثانية». كانت تخبز أيضًا لمناسف
        حفلات الزفاف، ويستأجرها منظمو الفعاليات السياحية التي تجري في المكان، لصنع
        الخبز.</p>\n<p dir=\"rtl\" style=\"text-align: right;\">لكنها تركت «الشراك»
        بعد أربع سنوات، فإضافة إلى أن كثيرين جدًا دخلوا على المهنة، تعبت ركبتاها من
        جلوسها لساعات طويلة، تعجن وتخبز ما مقداره شوال طحين كل يوم. اشتغلت، بعد تركها
        الخبيز، سبع سنوات، عاملة نظافة مع شركة خاصة داخل الموقع الأثري. ثم تركت العمل،
        وافتتحت محلًا صغيرًا على طريق الدير لبيع التذكارات التي كان ياتي لها بها أبناؤها
        من عمّان. وهذا تركته أيضًا بعد بضع سنوات. «صرت أتعب من درج الدير، طالعة نازلة،
        وأخاف أركب حمار».</p>\n<p dir=\"rtl\" style=\"text-align: right;\">قبل ثلاث
        سنوات، فتحت ليلى استراحة في كهف يقع في منطقة «ثم الوادي» مقابل مبنى <a href=\"https://ar.wikipedia.org/wiki/%D9%82%D8%A8%D8%B1_%D8%A7%D9%84%D8%AC%D8%B1%D8%A9\"
        target=\"_blank\" rel=\"noopener\">المحكمة</a> الأثري، تقدم فيه للعاملين في
        المكان قلايات البندورة، وصحون الفول والحمص، وسندويشات البيض والجبنة، والمشروبات
        الباردة. وجهزتها ببضع فرشات، وقطعة من الحصير، يجلس عليها زبائنها لتناول الطعام.
        استراحتها مقصد العشرات يوميًا ممن يدفعون لها، إضافة إلى الدينار، بالدولار
        واليورو وغيرها من عملات أجنبية، يتقاضونها من السياح نظير خدماتهم. وهي تميز
        كل عملة، وقيمتها، وعندما يتجمع لديها ما يكفي، تستبدلها في البنك.</p>\n<p dir=\"rtl\"
        style=\"text-align: right;\">تملك ليلى في مسقط رأسها أرضًا ورثتها عن والدها،
        ويتولى أبناء شقيقها استثمارها لها. وهي تتمنى العودة للتقاعد في مصر، التي عندما
        تزورها، يعاملها أقاربها هناك مثل «الشيخة». في هذه المرحلة من حياتها، تقول
        ليلى إنها تستطيع التقاعد والعودة إلى مصر، لكنها باقية باختيارها لتكون قريبة
        من أولادها وأحفادها. لقد تزوجت ابنتاها، واحدة في أم صيحون والثانية في الولايات
        المتحدة، ويعمل ابنها الأكبر في مراقبًا في المحمية الأثرية، والثاني في ترميم
        الآثار، أما الصغير، حماد، وهو في الرابعة والعشرين، فهو يعمل على بغل في الموقع
        الأثري. وتزوج قبل سنة من فتاة دانماركية، تعمل دليلة سياحية، تعرف عليها عندما
        جاءت مع مجموعتها إلى استراحة ليلى، ويقيم الاثنان بين الدنمارك والأردن.</p>\n<div
        class=\"row\">\n<div class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img src=\"https://www.7iber.com/wp-content/uploads/2019/06/um3abdalla123.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\" style=\"text-align:
        center;\"><strong><sup>ليلى في الاستراحة مع الشاب الذي يقلّد شخصية جاك سبارو
        للممثل جوني ديب.</sup></strong></p>\n<p dir=\"rtl\" style=\"text-align: right;\">المفارقة
        أن ليلى التي المفترض أن تكون المأساة الأكبر في حياتها قد انقضت بانتقالها بعد
        أربع سنوات من زواجها إلى منزل من الإسمنت، صارت تفضل سكنى المغارة على الوحدات
        السكنية. تقول إنها لا تطيق ضجة الحياة في أم صيحون، وإحساسها بالحصر داخل بيوتها.
        «بحب سكن المغارة. أنا ما بريد الحِس والإزعاج والحركة، بريد الهدوء».</p>\n<p
        dir=\"rtl\" style=\"text-align: right;\">بعد وفاة زوجها، أرادت أن تعود للإقامة
        الدائمة في المغارة، لكن الذي أبقاها في أم صيحون هو أولادها الذين كانوا ما
        يزالون على مقاعد الدراسة، ولم ترد لهم أن يتعذبوا في الرحلة كل يوم إلى المدرسة.
        فقط خلال العشر سنوات الأخيرة، بعد أن زوّجت ابنتها الأخيرة، شعرت أنها امتلكت
        أخيرًا حريتها. وهي تذهب إلى أم صيحون، حيث يسكن أبناؤها، فقط وقت اشتداد الحر
        في الصيف، من أجل المكيف. أما الشتاء فتقضيه بكامله في المغارة التي تزوجت فيها،
        وتنصب داخلها الآن خيمة صغيرة، تنام فيها، مؤكدة أنها أدفأ بكثير من منازل أم
        صيحون المكشوفة للبرد القارص.</p>\n<p dir=\"rtl\" style=\"text-align: right;\">حين
        زرناها، لم يكن لديها كهرباء في المغارة، لكنها كانت تخطط لتركيب ألواح طاقة
        شمسية بعد رمضان، من أجل السهر في الليل. «عندي جيران بالمغارة، وييجوا عيالي،
        نساوي عشا، نتعلل وننام».</p>\n<p dir=\"rtl\" style=\"text-align: right;\">تقول
        ليلى إنها ستظل تعمل في الاستراحة ما دامت قادرة على الوقوف على قدميها، الاستراحة
        التي تعرف كل زبائنها تقريبًا، فتسأل أحدهم وهي تلف له السندويشة عن أخبار عائلته،
        وتقول لآخر إن حمارته التي كان يشكو من أنها ترفض المشي، وأعطاها لشخص آخر «راحت
        على الـView ومركز الزوار»، وتمزح مع الشاب الذي قلد هيئة الممثل جوني ديب في
        شخصية <a href=\"https://arabicpost.net/wp-content/uploads/2018/10/39582183_1114626598695056_862387612940238848_n.jpg\">جاك
        سبارو</a>، فأطال شعره، وخطط عينيه بالكحل الكثيف، فتقول له إنه يفعل ذلك لإغواء
        السائحات. ثم تستدرك ملتفتة للزبون الغريب الذي تصادف وجوده في الاستراحة، قائلة
        بأمومة «العيال هدول أنا عارفيتهم من قبل، هدول عيالنا».</p>\n]]></content:encoded>\n\t\t\t<wfw:commentRss>https://www.7iber.com/society/%d9%85%d8%b5%d8%b1%d9%8a%d8%a9-%d9%81%d9%8a-%d8%a7%d9%84%d8%a8%d8%aa%d8%b1%d8%a7/feed/</wfw:commentRss>\n\t\t<slash:comments>0</slash:comments>\n\t\t</item>\n\t\t<item>\n\t\t<title>انتخابات
        رئاسة بلدية إسطنبول الكبرى مرة أخرى: العناد وثمنه</title>\n\t\t<link>https://www.7iber.com/politics-economics/%d8%a7%d9%86%d8%aa%d8%ae%d8%a7%d8%a8%d8%a7%d8%aa-%d8%b1%d8%a6%d8%a7%d8%b3%d8%a9-%d8%a8%d9%84%d8%af%d9%8a%d8%a9-%d8%a5%d8%b3%d8%b7%d9%86%d8%a8%d9%88%d9%84-%d8%a7%d9%84%d9%83%d8%a8%d8%b1%d9%89/</link>\n\t\t<comments>https://www.7iber.com/politics-economics/%d8%a7%d9%86%d8%aa%d8%ae%d8%a7%d8%a8%d8%a7%d8%aa-%d8%b1%d8%a6%d8%a7%d8%b3%d8%a9-%d8%a8%d9%84%d8%af%d9%8a%d8%a9-%d8%a5%d8%b3%d8%b7%d9%86%d8%a8%d9%88%d9%84-%d8%a7%d9%84%d9%83%d8%a8%d8%b1%d9%89/#respond</comments>\n\t\t<pubDate>Thu,
        27 Jun 2019 18:24:10 +0000</pubDate>\n\t\t<dc:creator><![CDATA[نور الدين العايدي]]></dc:creator>\n\t\t\t\t<category><![CDATA[سياسة
        واقتصاد]]></category>\n\t\t<category><![CDATA[elections]]></category>\n\t\t<category><![CDATA[istanbul]]></category>\n\t\t<category><![CDATA[turkey]]></category>\n\t\t<category><![CDATA[مواد
        يومية | Daily Posts]]></category>\n\n\t\t<guid isPermaLink=\"false\">https://www.7iber.com/?post_type=politics-economics&#038;p=69453</guid>\n\t\t<description><![CDATA[ما
        الذي تعنيه نتائج إعادة انتخابات بلدية إسطنبول التي أكدت فوز مرشح المعارضة
        بعد اعتراض العدالة والتنمية؟]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">أبرزت نتائج الانتخابات المحلية
        التركية التي عُقدت في 31 آذار الماضي حِدَّة الجدل بين التيارات السياسية التركية،
        خاصة في ظل الاستقطاب الداخلي الشديد الذي يتصاعد باستمرار منذ محاولة الانقلاب
        الفاشلة في تموز عام 2016. حيث اعتبر البعض هذه النتائج بداية نهاية مرحلة ما
        بينما حاول البعض الآخر تهميش أثرها على الساحة السياسية. بيد أن الواقع يشير
        إلى أن خسارة تحالف الشعب بين حزب العدالة والتنمية وحزب الحركة القومية في بلديات
        عدة مدن كبرى، على رأسها المدن الثلاثة الأكبر في البلاد إسطنبول وأنقرة وإزمير
        معًا، حدثٌ مؤسس في خريطة تركيا السياسية منذ التسعينيات. </span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">إلا أن نتائج انتخابات رئاسة بلدية إسطنبول الكبرى،
        التي تحظى نظرًا لأهميتها السياسية والرمزية بمكانة خاصة لدى كافة الأحزاب التركية،
        شكلت بشكل خاص أكبر المفاجآت في هذه الانتخابات حيث تقدم مرشح تحالف الأمة بين
        حزب الشعب الجمهوري والحزب الجيد، أكرم إمام أوغلو (48.77% من الأصوات)، بدعم
        ضمني من حزب الشعوب الديمقراطي الكردي في الجولة الأصلية من انتخابات رئاسة بلدية
        إسطنبول الكبرى، على منافسه من تحالف الشعب بن علي يلدرم الذي حل ثانيًا (48.61%
        من الأصوات) بفارق ضئيل بلغ في النهاية قرابة 13 ألف صوت فقط أي ما نسبته 0.16%
        من مجمل الأصوات، وذلك بعد أن تقدم حزب العدالة والتنمية بالعديد من الطعون لدى
        هيئة الانتخابات العليا لإعادة فرز الأصوات في بعض المناطق وإعادة النظر في الأصوات
        الباطلة. كان ذلك في ظل مشاركة بلغت نسبتها 83.88% في مدينة يزيد فيها عدد الناخبين
        الذين يحق لهم التصويت عن 10 مليون ونصف ناخب. وبعد 17 يومًا من المماطلة، أصبح
        أكرم إمام أوغلو رئيسًا لبلدية إسطنبول الكبرى.</span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">بيد أن فترة رئاسته الأولى المحفوفة بالتراشق الإعلامي
        والصراع بينه وبين مجلس البلدية الكبرى، الذي يحظى العدالة والتنمية فيه بالأغلبية،
        لم تستمر إلا لمدة 19 يومًا. إذ سرعان ما خلطت هيئة الانتخابات العليا كافة الأوراق
        بقرارها إلغاء انتخابات رئاسة بلدية إسطنبول الكبرى وإعادتها في تاريخ 23 حزيران
        على إثر الاعتراض الاستثنائي الذي تقدم به حزب العدالة والتنمية. </span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">استند هذا الاعتراض الاستثنائي
        على ذرائع منها اعتبار هذه الانتخابات انتخاباتٍ مشكوكًا في صحتها، حصل فيها
        تلاعب، بل «وتم سرقة أصوات فيها»، وصولًا إلى اتهام اللجان المشرفة على الانتخابات
        في بعض المناطق بالقيام بممارسات غير قانونية منظمة. ليصبح قرار الهيئة نقطة
        انطلاق لماراثون انتخابي جديد أكثر استقطابًا وجدلًا، خاصة وأنه أثار حفيظة العديد
        من شرائح الشعب التركي حول مدى استقلالية هيئة الانتخابات العليا أمام ضغوط السلطة
        السياسية. </span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">بدأت
        هذه الجولة الانتخابية الجديدة في أجواء مشحونة كان أبرز سماتها الغضب العارم
        وأزمة الثقة التي ظهرت بوضوح على وسائل التواصل الاجتماعي. حيث شعر أنصار مختلف
        تيارات المعارضة، التي توحدت خلف مرشحين مشتركين بهدف إسقاط تحالف الشعب، بأن
        نصرهم التاريخي يسرق منهم، وأن قرار الهيئة قرارٌ سياسيٌّ، خاصة وأن القرار شمل
        إعادة انتخاب رئيس بلدية إسطنبول الكبرى فقط، دون أن يشمل إعادة انتخاب رؤساء
        بلديات المناطق وأعضاء مجالسها أو حتى المخاتير.</span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">بيد أن مرشح المعارضة أكرم إمام أوغلو نجح في استغلال
        حالة الغضب وأزمة الثقة الناتجة في رص الصفوف خلفه، من خلال تصريحه الذي جاء
        ردًا على قرار الهيئة، حيث توجه مخاطبًا أنصاره </span><a href=\"https://m.bianet.org/english/politics/208204-istanbul-mayor-imamoglu-everything-will-be-fine\"><span
        style=\"font-weight: 400;\">قائلًا</span></a><span style=\"font-weight: 400;\">:
        «كل شيء سيكون جميلًا»، لتتحول هذه المقولة إلى شعار لحملته الانتخابية الجديدة.
        أما حزب العدالة والتنمية وحلفاؤه، فقد روّجوا أن نتائج الجولة الأصلية مشكوك
        فيها، خاصة في ظل الحديث عن المخالفات في العديد من اللجان الانتخابية والفارق
        الضئيل بين المرشحين مؤكدين على ضرورة احترام قرارات القضاء والجهات المختصة.
        حيث عوَّل الحزب على هذه الفرصة للإعادة ترتيب أوراقه واستعادة إسطنبول التي
        تتجلى أهميتها في السياسة التركية ومن منظور الحزب من خلال تصريح سابق لأردوغان
        نفسه حيث </span><a href=\"https://www.ft.com/content/5487f394-95d9-11e9-8cfb-30c211dcd229\"><span
        style=\"font-weight: 400;\">قال</span></a><span style=\"font-weight: 400;\">:
        «من يخسر إسطنبول، يخسر تركيا»، في معرض حديثه عن الانتخابات المحلية.</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">ارتكزت الاستراتيجية التي اتبعها
        حزب العدالة والتنمية في حملته الانتخابية هذه المرة بشكل رئيس على مساعي زيادة
        نسبة المشاركة في الانتخابات واستغلالها لصالح مرشحه، خاصة في ظل عزوف ما يزيد
        عن مليون و700 ألف ناخب عن المشاركة في الجولة الأولى. كما أوضح الحزب أيضًا
        بأن هنالك شريحة تزيد عن 700 ألف ناخب من أنصاره، في المناطق التي تعتبر قلاعه
        التقليدية، عزفوا عن المشاركة في تلك الجولة. بالإضافة إلى ذلك، عملت حملة الحزب
        على منافسة الخصم في حلبة الوعود الانتخابية ذات الطابع الاقتصادي، خاصة في ظل
        الأزمة الاقتصادية الحالية، في محاولة لجذب فئات مختلفة إلى صفوف ناخبيه (مثلًا
        وعود دعم للمقبلين على الزواج). </span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">أما على الصعيد الهوياتي في تركيا، فقد سعت هذه الحملة لاجتذاب الناخبين
        الأكراد المحافظين. يتجلى ذلك بوضوح في تصريحات مختلفة لمرشح الحزب بن علي يلدرم،
        فمثلًا حيَّا حضور مهرجانه مدينة ديار بكر بالكردية، واستخدم مصطلح «كردستان»
        الذي يعتبر واحدًا من أكثر المصطلحات إثارة للجدل في تركيا. كما أن سماح الحكومة
        لزعيم تنظيم العمال الكردستاني المعتقل، عبد الله أوجلان، بتوجيه رسائل إلى أنصاره
        قبيل أيام من موعد هذه الانتخابات، دعاهم فيها إلى التزام الحياد، اعتبرمن طرف
        المعارضة مناورة انتخابية أخرى تهدف إلى حرمان إمام أوغلو من الأصوات الاستراتيجية
        الكردية. حاولت الحملة العدالة والتنمية أيضًا التقرب من أنصار حزب السعادة الإسلامي،
        الذي اتخذ قرار تقديم مرشحه الخاص، من خلال التذكير بالجذور المشتركة لكلا الحزبين،
        وتاريخ حزب الشعب الجمهوري والنخب الكمالية ضد المحافظين والإسلاميين، في محاولة
        للحصول على دعمهم ليلدرم بعيدًا عن قرار حزبهم. </span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">كما يلاحظ أن هذه الحملة التي شارك فيها وزراء من
        الحكومة التركية قد قدمت وعودًا تُبدي تفهمًا «للمخاوف» الاجتماعية القومية العابرة
        للطبقات والتوجهات حول مسألة وجود اللاجئين، خاصة من خلال تصريحات وزير الداخلية
        التركي سليمان صويلو التي طلب فيها من إسطنبول وأهلها مهلة ست أشهر لحل موضوع
        اللاجئين، واعدًا بترحيل 50 ألف لاجئ غير شرعي من المدينة خلال هذا العام. هذا
        بالإضافة إلى تصريحات بن علي يلدرم نفسه التي سبقت موعد الانتخابات بيوم عن حتمية
        عودة اللاجئين إلى ديارهم، وأنهم هنا على بند الحماية المؤقتة، مشددًا على كونها
        مؤقتة، ومؤكدًا «أن السوريين أصبحوا تدريجيًا مشكلة حقيقية»، وأنه سيبدأ بلا
        تأخير من الأقضية والمناطق المكتظة باللاجئين في إسطنبول، وسيعمل على رفع العدد
        الذي وعد وزير الداخلية بترحيله قدر الإمكان، عبر إعادة توزيعهم في مناطق جنوب
        تركيا في البداية، ومن ثم إلى بلادهم. </span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">بيد أن الأسلوب الهجومي الذي اتبعه أنصار حزب العدالة والتنمية في هذه
        الحملة يبدو واضحًا. فقد وصل الأمر إلى نسج نظريات مؤامرة، والطعن في أصول مرشح
        المعارضة من خلال استغلال تصريح إحدى الصحف اليونانية التي احتفلت بفوز أكرم
        إمام أوغلو الأول بقولها: «فاز الپونتوسي/اليوناني في إسطنبول» في إشارةٍ إلى
        منطقة پونتوس (Pontus)، التي كانت تعرف بكثافة سكانية يونانية، حيث تقع مدينة
        طرابزون التي ينحدر منها إمام أوغلو ضمن تلك المنطقة اليوم. </span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">أما حملة مرشح المعارضة أكرم
        إمام أوغلو، فلقد تركزت بالأساس على إبراز سردية مظلوميته باعتبار قرار الإعادة
        قرارًا سياسيًا، مشددًا على أن الحق سيعود لأصحابه وأن «كل شيء سيكون جميلًا».
        إذ أن الأمل الذي بثه فوزه في الانتخابات الأصلية، والذي يعتبر الفوز الأول الأبرز
        للمعارضة طوال حكم العدالة والتنمية، بالإضافة إلى مظلوميته الحالية، كانا عاملين
        حاسمين في منحه شعبية جماهيرية لافتة ليصبح بفضل ذلك رمزًا للأمل لدى شريحة واسعة
        تدعم التغيير. </span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">كما
        أن إمام أوغلو تبنى بوضوح سياسة احتضان مختلف فئات المجتمع والتوجه إليها، في
        محاولة منه لتجاوز حدود ناخبي حزبه وتحالفه التقليديين. إذ عمل بشكل خاص على
        محاولة استقطاب الشريحة المحافظة في المجتمع التركي، التي تتميز بكونها عماد
        ناخبي حزب العدالة والتنمية. حيث يمكننا القول بأن سياسة تجنب إبراز الخطاب السياسي
        التقليدي لحزبه، الذي يرتكز على دعم قيم العلمنة والعداء مع «الرجعية»، كانت
        أهم الاستراتيجيات التي اتبعها في حملته الانتخابية. فإمام أوغلو الذي حرص دائمًا
        على إظهار اهتمامه بمفاهيم محافظة، مثل العائلة المترابطة، وقيم دينية مثل شهر
        رمضان وشعائره، استطاع بشكل أو بآخر إطفاء فتيل قنبلة الشك تجاهه لدى جزء من
        هذه الشريحة من خلال مراعاة حساسياتها. يظهر ذلك بوضوح في تصريحه أثناء المناظرة
        مع منافسه، التي أكد فيه بأنه لن يكون هنالك مشروبات كحولية في منشآت البلدية
        تحت إدارته كما وأنه لن يسمح بالاختلاط في المسابح التابعة لها مؤكدًا على أنه
        لطالما كان يحرص على مراعاة هذه القيم أثناء رئاسته لبلدية منطقة بيليكدوزو.
        اهتم إمام أوغلو في وعوده الانتخابية أيضًا باستقطاب فئة الشباب بشكل عام والطلبة
        بشكل خاص، مقدمًا وعودًا ذات طابع اقتصادي (مثلًا وعود بمِنَح لآلاف الطلبة في
        إسطنبول) ليعزز بذلك صورته بوصفه رمزًا للتغيير في مخيلة هذه الفئة، التي تعتبر
        أهم العوامل الداعمة والمشجعة لحركة التغيير في تركيا اليوم.</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">شكلت نتائج جولة الإعادة هزيمة
        حقيقية هي الأقسى حتى الآن على حزب العدالة والتنمية. ففي حين بدا قرار إعادة
        الانتخابات في البداية بارقة أمل للحزب لاستعادة إسطنبول، تحول هذا القرار وفي
        ظل هذه النتائج إلى كابوس. </span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">فبحسب النتائج غير الرسمية بعد فرز 100% من الأصوات في جولة الإعادة،
        حقق إمام أوغلو المركز الأول في هذه الانتخابات بنسبة 54.21% من الأصوات (4,741,885
        صوتًا) ليحقق بذلك فوزًا ساحقًا بنسبة قياسية هي الأعلى منذ عقود، حاصدًا </span><span
        style=\"font-weight: 400;\">572,129‬ </span><span style=\"font-weight: 400;\">صوتًا
        جديدًا مقارنة بالجولة الأصلية. بينما حل يلدرم ثانيًا بنسبة 44.99% من الأصوات
        (3,935,429 صوت)، حيث خسر220,607 أصوات مقارنة بالجولة الأصلية. ليصل بذلك الفارق
        بين المرشحين إلى 806,456 صوت وهو ما يعادل نسبة 9.22% من مجموع الأصوات. أما
        مرشح حزب السعادة الإسلامي، فقد حصل على نسبة 0.55% من الأصوات (47,829) حيث
        خسر أكثر من نصف أصواته (55,471 صوتًا) من الجولة الأصلية. أما نسبة المشاركة
        هذه المرة فلقد وصلت إلى 84.44 % من الناخبين أي بارتفاع وصل إلى 0.56% فقط (58,442
        ناخبًا جديدًا). أما على مستوى الأقضية والمناطق، فيُلاحظ تراجع نسب أصوات يلدرم
        في كافة مناطق إسطنبول وأحيائها، ففي حين تقدم في 24 منطقة من أصل 39 منطقة في
        الجولة الأصلية، خسر هذه المرة تفوقه في 28 منطقة من أصل 39 منطقة، منها مناطق
        تعتبر قلاعًا تقليدية للشريحة المحافظة وأنصار الحزب.</span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">إن هذه النتائج دليل واضح على فشل الحملة الانتخابية
        لحزب العدالة والتنمية. إذ لا تشير فقط إلى انهيار استراتيجية الحزب الرئيسة،
        التي تمثلت في السعي لخطب ود أنصاره الممتنعين وحملهم على التصويت بل وتشير بشكل
        أساسي إلى خسارته لمعركة السردية. حيث تدل الزيادة الطفيفة في نسب التصويت، على
        فشل محاولة العدالة والتنمية في جذب الممتنعين، إذ يُرجح أن هذه الزيادة كانت
        بالأساس لصالح مرشح المعارضة، خاصة في ظل الزيادات الطفيفة في نسب المشاركة في
        مناطق سيطرة المعارضة التقليدية والتي نتجت عن زيادة الأمل لدى أنصاره بالفوز. </span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">كما لم تؤثر سردية المظلومية
        التي تبناها مرشح المعارضة أكرم إمام أوغلو على أنصاره ومعارضي العدالة والتنمية
        فقط، بل يلاحظ تأثيرها على ناخبي العدالة والتنمية أنفسهم، لا سيما غير المنتمين
        منهم. الأمر الذي دفع يلدرم إلى التصريح بأنه هو المظلوم في الحقيقة ليكون السخط
        على قرار الإعادة ودلالاته السياسية. من جهة أخرى، فإن غضب أنصار حزب الحركة
        القومية، حلفاء العدالة والتنمية، بسبب السماح لأوجلان بتوجيه رسائل إلى أنصاره
        ومحاولة توظيفها في هذه الانتخابات، ساهم كذلك في خسارة مرشح العدالة والتنمية
        ما يزيد عن 220 ألف صوت. </span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">بالإضافة إلى ذلك، يُرجح أن الأصوات التي خسرها مرشح حزب السعادة، بالإضافة
        إلى ما يزيد عن 199 ألف صوت هي ناتج الفرق بين الأصوات الصحيحة في الجولة الأصلية
        وجولة الإعادة، ذهبت إلى مرشح المعارضة. أما المعركة الأخرى التي فاز بها إمام
        أوغلو، فهي التواصل مع الأحزاب الصغيرة، حيث أعلن مرشحو أربعة أحزاب صغيرة سبق
        ونجحت في الحصول على 91,036 صوت في الجولة الأصلية عن انسحابهم من جولة الإعادة،
        ودعا بعضهم صراحة للتصويت لإمام أوغلو، ويُعتقد أنه حظي بأصواتها أيضًا. </span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">إن كنا سنعتبر نتائج الانتخابات
        المحلية التركية في 31 آذار الماضي حدثًا مؤسسًا في التاريخ السياسي لتركيا القرن
        الواحد والعشرين، فيمكننا القول بأن نتائج إعادة انتخابات رئاسة بلدية إسطنبول
        الكبرى منعطفٌ حادٌ يحمل رسالة قاسية إلى حزب العدالة والتنمية الحاكم، قد يساهم
        في موازنة السلطة وكبح التفرد فيها، وكذلك تقليص المسافة بين الأحزاب السياسية
        وشرائح الشعب المختلفة ومطالبها، الأمر الذي سيجبر هذه الأحزاب على إعادة حساباتها
        بدقة. </span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">كما لا
        يقتصر الأثر السياسي لهذه الانتخابات على تأكيد فرصة المعارضة الذهبية في السيطرة
        على أكبر مدينة تركية من حيث الكثافة السكانية وأهمها سياسيًا واقتصاديًا وثقافيًا
        ودعم قدرتهم على التواصل المباشر مع كافة شرائح مواطنيها. بل ويمتد إلى رأسمال
        الرمزي الذي حظي به أكرم إمام أوغلو لدى شريحة واسعة من الشعب التركي، الأمر
        الذي يشير إلى بروز وجوه جديدة على الساحة السياسية.</span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\"> تشير هذه الإرادة الشعبية التي تجلت في صناديق
        الاقتراع إلى ضرورة تبني كافة الأطراف -لا سيما العدالة والتنمية- خطابًا سياسيًا
        ولغة أقل هجومية وأكثر دبلوماسية داخليًا وربما خارجيًا حتى. كما توحي بأهمية
        الانفتاح الحقيقي والملموس على شرائح وفئات مجتمعية أخرى غير الكتلة التصويتية
        الصلبة للأحزاب. </span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">بيد
        أن أهم نتائج هذه الانتخابات على الإطلاق هي زيادتها لثقة الشعب بنفسه وبقدرته
        على إحداث التغيير وتعزيزها لإيمانه بالديمقراطية بوصفها الملاذ الأخير لإيصال
        الرسائل الحاسمة إلى السلطة والأحزاب السياسية الأمر الذي قد يفتح المجال مستقبلًا
        أمام مشاركة شعبية أوسع تحتم على الأحزاب السياسية مرونة وانفتاحًا أكبر في مرحلة
        يقترب فيها استحقاق انتخابي قد يكون مصيريًا ولا يحتمل العناد.</span></p>\n]]></content:encoded>\n\t\t\t<wfw:commentRss>https://www.7iber.com/politics-economics/%d8%a7%d9%86%d8%aa%d8%ae%d8%a7%d8%a8%d8%a7%d8%aa-%d8%b1%d8%a6%d8%a7%d8%b3%d8%a9-%d8%a8%d9%84%d8%af%d9%8a%d8%a9-%d8%a5%d8%b3%d8%b7%d9%86%d8%a8%d9%88%d9%84-%d8%a7%d9%84%d9%83%d8%a8%d8%b1%d9%89/feed/</wfw:commentRss>\n\t\t<slash:comments>0</slash:comments>\n\t\t</item>\n\t\t<item>\n\t\t<title>عبد
