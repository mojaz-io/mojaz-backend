        class=\"c6 c8\">Myths of Microfinance, p. 204.</span></p>\n</div>\n<div>\n<p
        class=\"c11\" dir=\"rtl\">[19]<span class=\"c6 c8\"> تشير دراسة أجرتها جمعية
        «أطاك المغرب» عام 2016 أن مؤسسات التمويل الأصغر في المغرب تربح مليار درهم
        مغربي مقابل كل 3 مليارات تقدمها كقروض. نظام القروض الصغرى بالمغرب: فقراء يمولون
        أغنياء، دراسة ميدانية وتحليلية لنظام السلفات الصغيرة بالمغرب، جمعية أطاك المغرب،
        2016، ص 59.</span></p>\n</div>\n</div>\n</li>\n</ul>\n</div>\n]]></content:encoded>\n\t\t\t<wfw:commentRss>https://www.7iber.com/society/%d8%a7%d9%84%d8%ba%d8%a7%d8%b1%d9%85%d8%a7%d8%aa-%d8%a7%d9%84%d9%82%d8%b1%d9%88%d8%b6-%d8%a7%d9%84%d8%b5%d8%ba%d9%8a%d8%b1%d8%a9-%d9%81%d9%8a-%d8%a7%d9%84%d8%a3%d8%b1%d8%af%d9%86/feed/</wfw:commentRss>\n\t\t<slash:comments>2</slash:comments>\n\t\t</item>\n\t\t<item>\n\t\t<title>الأطباء
        والمجتمع: قراءة هادئة وسط الاعتداءات</title>\n\t\t<link>https://www.7iber.com/society/%d8%a7%d9%84%d8%a7%d8%b9%d8%aa%d8%af%d8%a7%d8%a1-%d8%b9%d9%84%d9%89-%d8%a7%d9%84%d8%a3%d8%b7%d8%a8%d8%a7%d8%a1/</link>\n\t\t<comments>https://www.7iber.com/society/%d8%a7%d9%84%d8%a7%d8%b9%d8%aa%d8%af%d8%a7%d8%a1-%d8%b9%d9%84%d9%89-%d8%a7%d9%84%d8%a3%d8%b7%d8%a8%d8%a7%d8%a1/#respond</comments>\n\t\t<pubDate>Mon,
