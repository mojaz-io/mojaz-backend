        مليون فرنك</a></span><span class=\"c10 c3\"> من الدين الفرنسي على الأردن إلى
        استثمارات ومشاريع فرنسية في الأردن</span></p>\n<p class=\"c5\" dir=\"rtl\"><span
        class=\"c3\">وتأتلف الشركات الفرنسية المستثمرة في الأردن ضمن نادي «كافراج»<sup>[3]</sup>
        (CAFRAJ)</span><span class=\"c3\">، وهو «نادي الأعمال الأردنيّ الفرنسيّ»،
        والذي يعود تأسيسه إلى العام 1998، وجاء تأسيسه بهدف تعزيز فرص الاستثمار الفرنسي
        في الأردن، وهو عضو في اتحاد غرف الصناعة والتجارة الفرنسية في الخارج، ويعمل
        كتجمّع مهمته تذليل الصعاب أمام الرأسمال الفرنسي الطامح لدخول السوق الأردنية،
        ويعتمد أسلوب عقد الاجتماعات مع الجهات الأردنية المعنيّة، سواء أكانت جهات حكومية
        أو ممثلين عن القطاع الخاص، وفي عام 2012 وصل عدد أعضائه إلى </span><span class=\"c0\"><a
        class=\"c7\" href=\"https://www.google.com/url?q=http://en.ammonnews.net/article.aspx?articleNO%3D15286%26fbclid%3DIwAR1QYhVFDdwXBo7OjONI5vRDW4TsSAmNxnVe5zcdM0aRqR8xCdeqN_huM08%23.XPUo3ogzbIV&amp;sa=D&amp;ust=1565083906649000\">188</a></span><span
        class=\"c10 c3\"> عضو من الشركات الأردنية والشركات الفرنسية العاملة في الأردن.</span></p>\n<p
        class=\"c5\" dir=\"rtl\"><span class=\"c3\">كانت الشركات الفرنسية في مقدمة
        المستفيدين من عملية الخصخصة في الأردن؛ وبإلقاء نظرة على أهم الشركات الفرنسية
        المستثمرة في الأردن، نجد من ضمنها شركة «لافارج» التي بدأ استحواذها على قطاع
        الإسمنت عندما باعتها الحكومة </span><span class=\"c0\"><a class=\"c7\" href=\"https://www.google.com/url?q=https://www.lafarge.com.jo/ar/1_1-Lafarge_in_Jordan&amp;sa=D&amp;ust=1565083906649000\">36%</a></span><span
        class=\"c3\"> من أسهم شركة الإسمنت الأردنية عام 1998. وشركة «أورانج»، المملوكة
        من قبل عملاق الاتصالات الفرنسي «فرانس تيليكوم»، والتي دخلت السوق الأردنية
        العام 2000 مع بيع الحكومة الأردنية لنسبة من أسهم شركة الاتصالات الأردنية،
        وشركة «مطارات باريس» (ADP)، المشارك الرئيسي في «مجموعة المطار الدولي» (AIG)
        التي تدير مطار الملكة علياء الدولي منذ العام 2007، وقد رفعت الشركة الفرنسية
        حصّتها في المجموعة عام 2018 </span><span class=\"c0\"><a class=\"c7\" href=\"https://www.google.com/url?q=https://youtu.be/i4sYZiDNFR4&amp;sa=D&amp;ust=1565083906649000\">من
        9.5% إلى نسبة 51%</a></span><span class=\"c10 c3\">.<sup class=\"c3 c14\">[4]</sup>
        بالإضافة إلى شركات أخرى مثل «توتال»، والتي افتتحت فرعها الأردني في العام 2007
        وأصبحت اليوم أحد أكبر المنافسين في قطاع الطاقة في الأردن.</span></p>\n<p class=\"c5\"
        dir=\"rtl\"><span class=\"c10 c3\">وهناك شركات أخرى حضرت خارج إطار عملية الخصخصة،
        كمجموعة «الفطيم»، التي تمتلك العلامة التجارية لشركة «كارفور» الفرنسية، وتعتبر
        من كبار المساهمين في قطاع المتاجر الكبرى (Grand Stores)، وقد افتتحت فرعها
        الأول العام 2007. وكشركة «سان جوبان» في مجال المعادن، وخاصّة الزجاج.</span></p>\n<p
        class=\"c5\" dir=\"rtl\"><span class=\"c3\">بالإضافة إلى ذلك، يبدي المستثمر
        الفرنسي اهتمامًا متزايدًا بالاستثمار وتعزيز المستوى التجاري مع قطاع الصحة
        والعلاج الأردني، وهو ما انعكس في إشراف «كافراج» على عقد </span><span class=\"c0\"><a
        class=\"c7\" href=\"https://www.google.com/url?q=http://www.venturemagazine.me/2017/03/france-in-jordan/&amp;sa=D&amp;ust=1565083906650000\">لقاء</a></span><span
        class=\"c3\"> العام 2017 مع ممثلين عن المستشفيات الخاصّة الأردنية، وتلاه </span><span
        class=\"c0\"><a class=\"c7\" href=\"https://www.google.com/url?q=http://www.almadenahnews.com/article/648074-%25D8%25AC%25D9%2585%25D8%25B9%25D9%258A%25D8%25A9-%25D8%25A7%25D9%2584%25D9%2585%25D8%25B3%25D8%25AA%25D8%25B4%25D9%2581%25D9%258A%25D8%25A7%25D8%25AA-%25D8%25A7%25D9%2584%25D8%25AE%25D8%25A7%25D8%25B5%25D8%25A9-%25D8%25AA%25D8%25A8%25D8%25AD%25D8%25AB-%25D9%2585%25D8%25B9-%25D9%2588%25D9%2581%25D8%25AF-%25D9%2581%25D8%25B1%25D9%2586%25D8%25B3%25D9%258A-%25D8%25B3%25D8%25A8%25D9%2584-%25D8%25A7%25D9%2584%25D8%25AA%25D8%25B9%25D8%25A7%25D9%2588%25D9%2586&amp;sa=D&amp;ust=1565083906650000\">اجتماع</a></span><span
        class=\"c3\"> آخر في شباط العام الماضي، بهدف تسويق الصناعات الطبية الفرنسية
        للمستشفيات الأردنية. بالإضافة إلى الاهتمام الفرنسي بالاستثمار في </span><span
        class=\"c0\"><a class=\"c7\" href=\"https://www.google.com/url?q=http://www.hala.jo/2018/03/15/%25D8%25A7%25D9%2584%25D8%25B3%25D9%2581%25D9%258A%25D8%25B1-%25D8%25A7%25D9%2584%25D9%2581%25D8%25B1%25D9%2586%25D8%25B3%25D9%258A-%25D9%2584%25D9%2580-%25D9%2587%25D9%2584%25D8%25A7-%25D8%25A3%25D8%25AE%25D8%25A8%25D8%25A7%25D8%25B1-%25D8%25A7%25D9%2584%25D8%25A3%25D8%25B1%25D8%25AF%25D9%2586-%25D9%2585%25D9%2586/&amp;sa=D&amp;ust=1565083906650000\">مشروع
        مستشفى مستقبلي</a></span><span class=\"c3\"> من المخطط تدشينه في العقبة، وكذلك
        الاهتمام بالاستثمار في </span><span class=\"c0\"><a class=\"c7\" href=\"https://www.google.com/url?q=http://www.hala.jo/2018/03/15/%25D8%25A7%25D9%2584%25D8%25B3%25D9%2581%25D9%258A%25D8%25B1-%25D8%25A7%25D9%2584%25D9%2581%25D8%25B1%25D9%2586%25D8%25B3%25D9%258A-%25D9%2584%25D9%2580-%25D9%2587%25D9%2584%25D8%25A7-%25D8%25A3%25D8%25AE%25D8%25A8%25D8%25A7%25D8%25B1-%25D8%25A7%25D9%2584%25D8%25A3%25D8%25B1%25D8%25AF%25D9%2586-%25D9%2585%25D9%2586/&amp;sa=D&amp;ust=1565083906651000\">المدينة
        الطبية الجديدة</a></span><span class=\"c3\"> المقرر الشروع بها هذا العام،
        حيث يتعاون المنتدى مع الخدمات الطبية الملكية بهذا الخصوص. بالإضافة إلى ذلك،
        أيضًا يبدي الفرنسيون اهتمامًا بالاستثمار في </span><span class=\"c0\"><a class=\"c7\"
        href=\"https://www.google.com/url?q=http://www.hala.jo/2018/03/15/%25D8%25A7%25D9%2584%25D8%25B3%25D9%2581%25D9%258A%25D8%25B1-%25D8%25A7%25D9%2584%25D9%2581%25D8%25B1%25D9%2586%25D8%25B3%25D9%258A-%25D9%2584%25D9%2580-%25D9%2587%25D9%2584%25D8%25A7-%25D8%25A3%25D8%25AE%25D8%25A8%25D8%25A7%25D8%25B1-%25D8%25A7%25D9%2584%25D8%25A3%25D8%25B1%25D8%25AF%25D9%2586-%25D9%2585%25D9%2586/&amp;sa=D&amp;ust=1565083906651000\">البحر
        الميت</a></span><span class=\"c3\">، والاستثمار في مشروع «ناقل البحرين»، وقد
        بدأوا فعلًا بتقديم </span><span class=\"c0\"><a class=\"c7\" href=\"https://www.google.com/url?q=https://www.ammonnews.net/article/390636&amp;sa=D&amp;ust=1565083906651000\">الدعم
        المالي</a></span><span class=\"c10 c3\"> له العام الماضي من خلال الوكالة الفرنسية
        للتنمية.</span></p>\n<p class=\"c5\" dir=\"rtl\"><strong><span class=\"c8
        c3\">دبلوماسية الفضيلة</span></strong></p>\n<p class=\"c5\" dir=\"rtl\"><span
        class=\"c10 c3\">وفي مقابل كونها المستثمر الأجنبي الأول، فإن فرنسا تقدّم مقابل
        ذلك ما يضمن لها تحقيق هذه المرتبة والمحافظة عليها، وذلك عبر الوكالة الفرنسية
        للتنمية (AFD)، والتي بدأت نشاطها في الأردن منذ العام 2006، بالتزامن مع تصاعد
        الاستثمارات والصادرات الفرنسية إلى الأردن.</span></p>\n<p class=\"c5\" dir=\"rtl\"><span
        class=\"c3\">في عام 2005 وافقت الحكومة الفرنسية للوكالة بفتح فرع لها في المملكة،
        وبدأت بمراقبة الأوضاع في الأردن وإعداد الدراسات، وقد عبّرت بدايةً عن اهتمامها
        بدعم مشروع قناة البحرين، إضافة إلى التعاون مع البنك الدولي لدعم وتطوير البلديات.
        وفي آذار </span><span class=\"c0\"><a class=\"c7\" href=\"https://www.google.com/url?q=https://jo.ambafrance.org/%25D8%25A7%25D9%2584%25D9%2588%25D9%2583%25D8%25A7%25D9%2584%25D8%25A9-%25D8%25A7%25D9%2584%25D9%2581%25D8%25B1%25D9%2586%25D8%25B3%25D9%258A%25D8%25A9-%25D9%2584%25D9%2584%25D8%25AA%25D9%2586%25D9%2585%25D9%258A%25D8%25A9-3241&amp;sa=D&amp;ust=1565083906652000\">2006</a></span><span
        class=\"c3\"> افتتحت الوكالة مكتبها في الأردن، وفي العام 2009 كانت فرنسا من
        أكبر الدول الأوروبية المانحة للمساعدات للأردن، بمساهمة وصلت إلى نحو </span><span
        class=\"c0\"><a class=\"c7\" href=\"https://www.google.com/url?q=https://www.addustour.com/articles/659408-%25D8%25A7%25D9%2584%25D8%25A3%25D8%25B1%25D8%25AF%25D9%2586-%25D9%2588%25D9%2581%25D8%25B1%25D9%2586%25D8%25B3%25D8%25A7-%25D9%258A%25D8%25A4%25D9%2583%25D8%25AF%25D8%25A7%25D9%2586-%25D8%25A7%25D9%2584%25D8%25B4%25D8%25B1%25D8%25A7%25D9%2583%25D8%25A9-%25D8%25A7%25D9%2584%25D8%25AD%25D9%2582%25D9%258A%25D9%2582%25D9%258A%25D8%25A9-%25D9%2581%25D9%258A-%25D9%2585%25D8%25AE%25D8%25AA%25D9%2584%25D9%2581-%25D8%25A7%25D9%2584%25D9%2585%25D8%25AC%25D8%25A7%25D9%2584%25D8%25A7%25D8%25AA-%25D8%25A7%25D9%2584%25D8%25A7%25D9%2582%25D8%25AA%25D8%25B5%25D8%25A7%25D8%25AF%25D9%258A%25D8%25A9&amp;sa=D&amp;ust=1565083906652000\">20%</a></span><span
        class=\"c3\"> من إجمالي الدعم الذي يقدمه الإتحاد الأوروبي للأردن. خلال 11
        سنة من عملها وبحلول العام 2017 كانت الوكالة قد قدمت التزامات بقيمة </span><span
        class=\"c0\"><a class=\"c7\" href=\"https://www.google.com/url?q=https://www.afd.fr/en/page-region-pays/jordan&amp;sa=D&amp;ust=1565083906653000\">1.2
        مليار يورو، مع تمويل (45) مشروع</a></span><span class=\"c3 c10\">.</span></p>\n<p
        class=\"c5\" dir=\"rtl\"><span class=\"c3\">وفي نهاية العام 2018 وصل المبلغ
        التراكمي لالتزامات الوكالة في الأردن </span><span class=\"c0\"><a class=\"c7\"
        href=\"https://www.google.com/url?q=https://www.jo24.net/%25D8%25A7%25D9%2584%25D9%2588%25D9%2583%25D8%25A7%25D9%2584%25D8%25A9-%25D8%25A7%25D9%2584%25D9%2581%25D8%25B1%25D9%2586%25D8%25B3%25D9%258A%25D8%25A9-%25D9%2584%25D9%2584%25D8%25AA%25D9%2586%25D9%2585%25D9%258A%25D8%25A9-%25D8%25AA%25D8%25AC%25D8%25AF%25D8%25AF-%25D8%25AF%25D8%25B9%25D9%2585%25D9%2587%25D8%25A7-%25D9%2584%25D9%2584%25D8%25A3%25D8%25B1%25D8%25AF%25D9%2586-%25D8%25A8%25D9%2582%25D9%258A%25D9%2585%25D8%25A9-%25D9%2585%25D9%2584%25D9%258A%25D8%25A7%25D8%25B1-%25D9%258A%25D9%2588%25D8%25B1%25D9%2588-%25D9%2584%25D9%2584%25D9%2581%25D8%25AA%25D8%25B1%25D8%25A9-2019-2022&amp;sa=D&amp;ust=1565083906653000\">1.6</a></span><span
        class=\"c3\"> مليار يورو، منها (900) مليون كمساعدات ومنح، والباقي على شكل
        قروض مُيَّسّرة. وفي مؤتمر لندن الأخير، والذي عقد نهاية شباط 2019، تعهدت الوكالة
        بتجديد دعمها للأردن وبقيمة </span><span class=\"c0\"><a class=\"c7\" href=\"https://www.google.com/url?q=https://www.jo24.net/%25D8%25A7%25D9%2584%25D9%2588%25D9%2583%25D8%25A7%25D9%2584%25D8%25A9-%25D8%25A7%25D9%2584%25D9%2581%25D8%25B1%25D9%2586%25D8%25B3%25D9%258A%25D8%25A9-%25D9%2584%25D9%2584%25D8%25AA%25D9%2586%25D9%2585%25D9%258A%25D8%25A9-%25D8%25AA%25D8%25AC%25D8%25AF%25D8%25AF-%25D8%25AF%25D8%25B9%25D9%2585%25D9%2587%25D8%25A7-%25D9%2584%25D9%2584%25D8%25A3%25D8%25B1%25D8%25AF%25D9%2586-%25D8%25A8%25D9%2582%25D9%258A%25D9%2585%25D8%25A9-%25D9%2585%25D9%2584%25D9%258A%25D8%25A7%25D8%25B1-%25D9%258A%25D9%2588%25D8%25B1%25D9%2588-%25D9%2584%25D9%2584%25D9%2581%25D8%25AA%25D8%25B1%25D8%25A9-2019-2022&amp;sa=D&amp;ust=1565083906654000\">مليار
        يورو</a></span><span class=\"c3\"> إضافية ما بين قروض ومساعدات. وتتوزع التزاماتها
        بين </span><span class=\"c0\"><a class=\"c7\" href=\"https://www.google.com/url?q=https://www.jo24.net/%25D8%25A7%25D9%2584%25D9%2588%25D9%2583%25D8%25A7%25D9%2584%25D8%25A9-%25D8%25A7%25D9%2584%25D9%2581%25D8%25B1%25D9%2586%25D8%25B3%25D9%258A%25D8%25A9-%25D9%2584%25D9%2584%25D8%25AA%25D9%2586%25D9%2585%25D9%258A%25D8%25A9-%25D8%25AA%25D8%25AC%25D8%25AF%25D8%25AF-%25D8%25AF%25D8%25B9%25D9%2585%25D9%2587%25D8%25A7-%25D9%2584%25D9%2584%25D8%25A3%25D8%25B1%25D8%25AF%25D9%2586-%25D8%25A8%25D9%2582%25D9%258A%25D9%2585%25D8%25A9-%25D9%2585%25D9%2584%25D9%258A%25D8%25A7%25D8%25B1-%25D9%258A%25D9%2588%25D8%25B1%25D9%2588-%25D9%2584%25D9%2584%25D9%2581%25D8%25AA%25D8%25B1%25D8%25A9-2019-2022&amp;sa=D&amp;ust=1565083906654000\">قطاع
        المياه (45%) والطاقة (25%، الطاقة المتجددة تحديدًا)</a></span><span class=\"c0\">،<sup
        class=\"c0 c14\">[5]</sup><a class=\"c7\" href=\"https://www.google.com/url?q=https://www.jo24.net/%25D8%25A7%25D9%2584%25D9%2588%25D9%2583%25D8%25A7%25D9%2584%25D8%25A9-%25D8%25A7%25D9%2584%25D9%2581%25D8%25B1%25D9%2586%25D8%25B3%25D9%258A%25D8%25A9-%25D9%2584%25D9%2584%25D8%25AA%25D9%2586%25D9%2585%25D9%258A%25D8%25A9-%25D8%25AA%25D8%25AC%25D8%25AF%25D8%25AF-%25D8%25AF%25D8%25B9%25D9%2585%25D9%2587%25D8%25A7-%25D9%2584%25D9%2584%25D8%25A3%25D8%25B1%25D8%25AF%25D9%2586-%25D8%25A8%25D9%2582%25D9%258A%25D9%2585%25D8%25A9-%25D9%2585%25D9%2584%25D9%258A%25D8%25A7%25D8%25B1-%25D9%258A%25D9%2588%25D8%25B1%25D9%2588-%25D9%2584%25D9%2584%25D9%2581%25D8%25AA%25D8%25B1%25D8%25A9-2019-2022&amp;sa=D&amp;ust=1565083906655000\">
        والتطوير الحضري (25%، ويشمل النقل، مثل: مشروع الباص السريع)، والتدريب المهني
        (5%)</a></span><span class=\"c10 c3\">. وقد تعاونت الوكالة مع جهات حكومية
        عدّة مثل وزارة الطاقة، ووزارة الشؤون البلدية، وأمانة عمّان، وسلطة المياه،
        وسلطة وادي الأردن، وشاركت في دعم مشاريع استراتيجية مثل مشروع الباص السريع،
        ومشروع جرّ مياه الديسي.</span></p>\n<p class=\"c5\" dir=\"rtl\"><span class=\"c3\">وتأتي
        هذه المساعدات ضمن ما يمكن أن يسمّى «دبلوماسية الفضيلة»، والتي تهدف إلى تسهيل
        ومضاعفة فُرَص الاستثمار لرأس المال في الدولة صاحبة الفضيلة، وهي فرنسا في هذه
        الحالة، باعتبار أن من يقدم المال والمساعدات الأكبر تكون له الأولوية والفرصة
        الأكبر للاستفادة من السوق المحلية في البلد المُتَفَضَل عليه، والعلاقات بين
        البلدين عمومًا</span><span class=\"c10 c3\">.<sup class=\"c3 c14\">[6]</sup></span></p>\n<p
        class=\"c5\" dir=\"rtl\"><span class=\"c10 c3\">كما تنشط عدد من المنظمات الإغاثية
        الفرنسية غير الحكومية في الأردن، والتي تعاملت مع ملفات إقليمية في السنوات
        الأخيرة، كاللجوء السوري.</span></p>\n<p class=\"c5\" dir=\"rtl\"><strong><span
        class=\"c8 c3\">البُعد الثقافي</span></strong></p>\n<p class=\"c5\" dir=\"rtl\"><span
        class=\"c3\">ويواكب التمدد الاقتصادي تمدد ثقافي موازي، حيث </span><span class=\"c0\"><a
        class=\"c7\" href=\"https://www.google.com/url?q=http://www.hala.jo/2018/03/15/%25D8%25A7%25D9%2584%25D8%25B3%25D9%2581%25D9%258A%25D8%25B1-%25D8%25A7%25D9%2584%25D9%2581%25D8%25B1%25D9%2586%25D8%25B3%25D9%258A-%25D9%2584%25D9%2580-%25D9%2587%25D9%2584%25D8%25A7-%25D8%25A3%25D8%25AE%25D8%25A8%25D8%25A7%25D8%25B1-%25D8%25A7%25D9%2584%25D8%25A3%25D8%25B1%25D8%25AF%25D9%2586-%25D9%2585%25D9%2586/&amp;sa=D&amp;ust=1565083906656000\">يشير
        السفير الفرنسي</a></span><span class=\"c3\">، ديفيد برتولي، إلى الاهتمام الفرنسي
        بتوسيع رقعة وعدد الدارسين الأردنيين للغة الفرنسية، وقد بلغ عدد الأردنيين الذين
        يدرسون الفرنسية في العام 2018 أربعين ألف أردني، في </span><span class=\"c0\"><a
        class=\"c7\" href=\"https://www.google.com/url?q=https://www.sarayanews.com/article/476411&amp;sa=D&amp;ust=1565083906656000\">200
        مدرسة</a></span><span class=\"c3\">، بالإضافة إلى ألفين يدرسون في المعهد الفرنسي،
        بينما وصل عدد المدارس إلى </span><span class=\"c0\"><a class=\"c7\" href=\"https://www.google.com/url?q=http://alrai.com/article/608554.html&amp;sa=D&amp;ust=1565083906656000\">187</a></span><span
        class=\"c3\"> في العام 2013</span><span class=\"c10 c3\">.</span></p>\n<p
        class=\"c5\" dir=\"rtl\"><span class=\"c3\">ويعتبر تعلّم اللغة وعدد الدارسين
        لها وزيادته عاملًا مهمًا في تزايد وتعزيز فرص جذب ودخول الاستثمارات الفرنسية؛
        حيث يُعزز ذلك من إمكان وجود موظفين قادرين على العمل مع المدراء الفرنسيين،
        ولا يعود التفضيل منحصرًا فقط للشركات الناطقة إدراتها باللغة الانجليزية، بالإضافة
        إلى ذلك يعزز انتشار اللغة من فرصة استقطاب أصحاب المهارات والكفاءات وهجرتهم
        إلى فرنسا ودعم الاقتصاد الفرنسي في مركزه</span><span class=\"c10 c3\">.<sup
        class=\"c3 c14\">[7]</sup></span></p>\n<p class=\"c5\" dir=\"rtl\"><span class=\"c10
        c3\">وينشط في الأردن منذ العام 1963 المعهد الفرنسي، وبالإضافة إلى تقديمه دروس
        تعليم اللغة الفرنسية، يشرف المعهد على نشاطات متعددة من محاضرات وورش عمل، إضافة
        إلى إشرافه على «أسبوع الفرانكفونية» في آذار من كل عام، والذي يتضمن أيضًا فعالية
        «أسبوع الفيلم الفرنسي» بالتعاون مع الهيئة الملكيّة للأفلام، كما تنظم الأخيرة
        أسبوعًا للفيلم الفرنسي-العربي في شهر حزيران من كل عام. وقد شهد العقدان الأخيران
        تأسيس عدد من الهيئات الثقافية الفرنسية في الأردن، كالمعهد الفرنسي للشرق الأدنى،
        عام 2003، وجمعية شمس، التي تأسست سنة 2007، وفي عام 2017 أشرف المعهد الفرنسي
        على افتتاح زاوية فرنسية في الجامعة الأردنية.</span></p>\n<p class=\"c5\" dir=\"rtl\"><strong><span
        class=\"c8 c3\">التعاون السياسي</span></strong></p>\n<p class=\"c5\" dir=\"rtl\"><span
        class=\"c10 c3\">أما على المستوى السياسي، فقد أسهم هذا التمدد الاقتصادي في
        تعزيز وتوثيق العلاقات السياسية بين البلدين على أرفع مستوى، بدايةً من زيارة
        الملك إلى باريس في بداية عهده. وفي السنوات الأخيرة، وخلال فترة رئاسته (2012-2017)
        قام الرئيس الفرنسي السابق، فرانسوا اولاند، بزيارتين إلى عمّان، في 2013، و2016،
        كان من ضمن برنامج عمله فيهما حضور أعمال «كافراج». كما التقى الملك عبدالله
        والرئيس الفرنسي الحالي، إيمانويل ماكرون، ثلاث مرات، مرتان منهما في زيارة للملك
        إلى باريس، حيث قام بزيارتين منذ تولى ماكرون الرئاسة عام 2017، الأولى في حزيران
        2017 والثانية في كانون الأول من العام ذاته، إضافة إلى لقاء ثالث في مؤتمر دافوس
        بسويسرا.</span></p>\n<p class=\"c5\" dir=\"rtl\"><span class=\"c3\">على مستوى
        الوزراء، وفي العام 2018، </span><span class=\"c0\"><a class=\"c7\" href=\"https://www.google.com/url?q=http://www.petra.gov.jo/Include/InnerPage.jsp?ID%3D71568%26lang%3Dar%26name%3Dnews&amp;sa=D&amp;ust=1565083906658000\">زار</a></span><span
        class=\"c10 c3\"> وزير الخارجية الفرنسي، جان إيف لودريان، عمّان، في آب 2018،
        وعقد لقاء مع رئيس الوزراء، عمر الرزاز، أكدّ فيه الأخير على عمق العلاقات التاريخية
        التي تربط الأردن وفرنسا والحرص على تعزيزها في المجالات كافة، وأشاد فيه بالسياسة
        الخارجية لفرنسا. في حين شهد العام 2016 زيارتين لوزير الدفاع الفرنسي، جان إيف
        لودريان، إلى عمّان، وذلك في خضم استمرار تصاعد أحداث الأزمة في سوريا، وبعد
        أقل من عامين من بداية نشاط أعمال التحالف الدولي ضد تنظيم الدولة الإسلامية
        الذي كانت فرنسا إحدى الدول المشاركة فيه.</span></p>\n<p class=\"c5\" dir=\"rtl\"><span
        class=\"c10 c3\">وتحرص فرنسا بشكل دائم على التأكيد على مواقفها المتوافقة مع
        أساسات وثوابت السياسة الخارجية الأردنية، ويأتي في مقدمة ذلك تأكيد التزامها
        بحل الدولتين كحلّ وحيد للقضية الفلسطينية، والتزامها كذلك بعدم نقل سفارتها
        من «تل أبيب» إلى القدس.</span></p>\n<p class=\"c5\" dir=\"rtl\"><span class=\"c3\">وفي
        المستويات الأخرى من التعاون، أشار رئيس الوزراء، عمر الرزاز، في </span><span
        class=\"c0\"><a class=\"c7\" href=\"https://www.google.com/url?q=https://www.addustour.com/articles/1024257-%25D8%25A7%25D8%25AA%25D9%2581%25D8%25A7%25D9%2582-%25D8%25A3%25D8%25B1%25D8%25AF%25D9%2586%25D9%258A-%25D9%2581%25D8%25B1%25D9%2586%25D8%25B3%25D9%258A-%25D9%2584%25D8%25B9%25D9%2582%25D8%25AF-%25D9%2585%25D9%2586%25D8%25AA%25D8%25AF%25D9%2589-%25D8%25A3%25D8%25B9%25D9%2585%25D8%25A7%25D9%2584-%25D9%2584%25D9%2584%25D8%25AA%25D8%25B9%25D8%25B1%25D9%258A%25D9%2581-%25D8%25A8%25D9%2581%25D8%25B1%25D8%25B5-%25D8%25A7%25D9%2584%25D8%25A7%25D8%25B3%25D8%25AA%25D8%25AB%25D9%2585%25D8%25A7%25D8%25B1-%25D9%2581%25D9%258A-%25D8%25A7%25D9%2584%25D9%2585%25D9%2585%25D9%2584%25D9%2583%25D8%25A9&amp;sa=D&amp;ust=1565083906659000\">لقاء</a></span><span
        class=\"c10 c3\"> عقد في عمّان في آب 2018 جمعه مع وزير الخارجية الفرنسي، جان
        إيف لودريان، إلى «إمكانية التعاون بين الشركات الأردنية والفرنسية للاستفادة
        من فرص إعادة الإعمار في سوريا والعراق». وفي إطار الزيارات المتبادلة المعبّرة
        عن تزايد مستويات التعاون بين البلدين خلال السنوات الأخيرة، زار جان ماري لوجان،
        وزير التنمية والفرانكفونية عمّان، في آذار 2017، وفي الشهر ذاته زارت عمّان
        جان باتيست لوموين، وهي وزيرة حقوق العائلة والطفل والمرأة، وفي كانون الثاني
        من العام ذاته شاركت لوموين في أعمال منتدى العقبة لمكافحة الإرهاب، في حين زار
        يعرب القضاة، وزير الصناعة والتجارة الأردني باريس في أيلول من العام 2017، وفي
        نيسان 2016 زار باريس بسام التلهوني، وزير العدل.</span></p>\n<p class=\"c5\"
        dir=\"rtl\"><strong><span class=\"c3 c8\">خاتمة</span></strong></p>\n<p class=\"c5\"
        dir=\"rtl\"><span class=\"c10 c3\">لا بد من الإشارة ختامًا إلى أن العلاقة
        الاقتصادية بين الأردن وفرنسا ليست منفصلة تمامًا عن العلاقة مع الاتحاد الأوروبي،
        وذلك تحديدًا فيما يتعلق بالصادرات الأردنية إلى فرنسا، والتي تخضع لاتفاقية
        المناطق الصناعية المؤهلة لأوروبا، كما إن مساعدات الوكالة الفرنسية تحتسب من
        ضمن حزم المساعدات التي يقدمها الاتحاد الأوروبي للأردن.</span></p>\n<p class=\"c5\"
        dir=\"rtl\"><span class=\"c3\">وكتقييم للعلاقة المتصاعدة، فإن الرصد السابق
        يشير بالدرجة الأولى إلى مدى الاستفادة الفرنسية منها وتزامن ذلك مع التحوّلات
        في الاقتصاد الأردني، ولا يشير في المقام الأول إلى الضرر الأردني؛ فالعلاقة
        تتضمن فائدة للطرفين، كما في الاستفادة الأردنية من تشغيل الأردنيين مثلًا، ومن
        الضرائب على الشركات المستثمرة، وإن كان بالنظر إلى المستوى الأبعد، يُمكن الحديث
        عن ضرر للاقتصاد الأردني، خصوصًا في ظل استمرار ارتفاع مستوى الاستيراد، وذلك
        بالاستناد إلى افتراض أن التحوّل إلى الاقتصاد المنتج و«دولة الإنتاج» يتطلب
        تعزيزًا للقطاعات المنتجة واتجاهًا نحو فرض نوع من التقييد على الواردات عمومًا،
        مقابل دعم المنتج المحلي في الأسواق الداخلية، بل والبحث عن منافذ له في الأسواق
        الخارجية أيضًا.</span></p>\n<ul class=\"collapsible\" style=\"direction: rtl;\"
        data-collapsible=\"accordion\">\n<li>\n<div class=\"collapsible-header\"><strong>الهوامش</strong></div>\n<div
        class=\"collapsible-body\">\n<p dir=\"rtl\">[1] تأتي بعد الاستثمارات الكويتية
        والسعودية.</p>\n<p dir=\"rtl\">[2] ليس المقصود هنا الإشارة بالدرجة الأولى
        لتضرر الاقتصاد والصناعة الأردنية من الاختلال في الميزان التجاري، وإنما إلى
        مدى الاستفادة الفرنسية من العلاقة الاقتصادية المتصاعدة بين البلدين.</p>\n<p
        dir=\"rtl\">[3] اختصار لـ: French Chamber of Commerce &amp; Industry In Jordan.</p>\n<p
        dir=\"rtl\">[4] عند تأسيسها، كانت مجموعة المطار تتكون من: شركة مطارات باريس
        (فرنسا) بنسبة %9.5، أبوظبي للاستثمار بنسبة %38 ، وAVAX (اليونان) بنسبة %9.5
        وavax (قبرص) بنسبة %9.5، وشركة نور للاستثمار المالي بنسبة %24، ومجموعة ادكو
        بنسبة %9.5.</p>\n<p dir=\"rtl\">[5] في 2014 جرى إطلاق أعمال منتدى خاص باسم
        «المنتدى الفرنسي الأردني حول الطاقة المتجددة».</p>\n<p dir=\"rtl\">[6] لا
        يوجد ارتباط مباشر بالضرورة بين عمل الوكالة الفرنسية والشركات الفرنسية المستثمرة،
        إنما يأتي عملها ضمن استراتيجية القوة الناعمة للدولة الفرنسية والتي تضمن من
        خلالها تعزيز علاقاتها مع الدول الأخرى (الأردن في هذا الحالة) وضمان نفاذ مصالحها
        فيها، وفي مقدمة ذلك الحفاظ على مستوى الاستثمار والتبادل التجاري وتعزيزه.</p>\n<p
        dir=\"rtl\">[7] هذا التحليل يستند إلى مبدأ وفكرة عامة بخصوص علاقة اللغة وانتشارها
        بالاقتصاد في العالم، ولا يستند إلى تصريح عن شخص أو جهة معيّنة. للاستزادة،
        انظر مثلًا: كتاب (اللغة والاقتصاد، فلوريان كولماس، من منشورات عالم المعرفة،
        نوفمبر 2000).</p>\n</div>\n</li>\n</ul>\n]]></content:encoded>\n\t\t\t<wfw:commentRss>https://www.7iber.com/politics-economics/%d9%81%d8%b1%d9%86%d8%b3%d8%a7-%d9%88%d8%a8%d8%b1%d8%a7%d9%85%d8%ac-%d8%a7%d9%84%d8%aa%d8%b5%d8%ad%d9%8a%d8%ad-%d8%a7%d9%84%d8%a7%d9%82%d8%aa%d8%b5%d8%a7%d8%af%d9%8a-%d9%81%d9%8a-%d8%a7%d9%84%d8%a3/feed/</wfw:commentRss>\n\t\t<slash:comments>1</slash:comments>\n\t\t</item>\n\t\t<item>\n\t\t<title>نظرات
        هدّامة: آنسات أفينيون لبابلو بيكاسو</title>\n\t\t<link>https://www.7iber.com/culture/%d8%a2%d9%86%d8%b3%d8%a7%d8%aa-%d8%a3%d9%81%d9%8a%d9%86%d9%8a%d9%88%d9%86-%d9%84%d8%a8%d8%a7%d8%a8%d9%84%d9%88-%d8%a8%d9%8a%d9%83%d8%a7%d8%b3%d9%88/</link>\n\t\t<comments>https://www.7iber.com/culture/%d8%a2%d9%86%d8%b3%d8%a7%d8%aa-%d8%a3%d9%81%d9%8a%d9%86%d9%8a%d9%88%d9%86-%d9%84%d8%a8%d8%a7%d8%a8%d9%84%d9%88-%d8%a8%d9%8a%d9%83%d8%a7%d8%b3%d9%88/#respond</comments>\n\t\t<pubDate>Mon,
        05 Aug 2019 12:35:53 +0000</pubDate>\n\t\t<dc:creator><![CDATA[يزن الأشقر]]></dc:creator>\n\t\t\t\t<category><![CDATA[Media
        Stories]]></category>\n\t\t<category><![CDATA[ثقافة وفنون]]></category>\n\t\t<category><![CDATA[Art]]></category>\n\t\t<category><![CDATA[classical]]></category>\n\t\t<category><![CDATA[modernity]]></category>\n\t\t<category><![CDATA[picasso]]></category>\n\t\t<category><![CDATA[مواد
        يومية | Daily Posts]]></category>\n\n\t\t<guid isPermaLink=\"false\">https://www.7iber.com/?post_type=culture&#038;p=69987</guid>\n\t\t<description><![CDATA[
        يزن الأشقر يعرّفنا على لوحة آنسات أفنيون لبيكاسو، موضحًا أهمية هذه اللوحة
        في مسيرة بيكاسو وفي تاريخ الفن الحديث]]></description>\n\t\t\t\t<content:encoded><![CDATA[<blockquote>\n<p
        class=\"c6\" dir=\"rtl\" style=\"text-align: right;\"><span class=\"c4\">«في
        عالمٍ محكومٍ بالاختلال الجنسي، تم تقسيم متعة النظر ما بين ذكر/فاعل وأنثى/مستسلمة.
        تُسلِّط النَّظرة الذُّكورية المُحدِّدَة نَزوتها على الشكل الأنثوي المُصَمَّم
        وفقًا لذلك. النساء يُعرَضْنَ ويُنظَرُ إليهِنَّ -في الآن ذاته- كجزء من وظيفتهن
        التقليدية الافتضاحية، حيث تُرَمَّزُ هيئاتهن لتعطي أثَرًَا بَصَرِيًَّا وإيروتيكيًا
        قَوِيًَّا ليُقال أنَّ ذَلِكَ يُشِيرُ ضمنًَا إلى ظهوُرِيَّتهنَّ كَفُرجَة».<br
        />\n</span>لورا مُلفِي، متع بصريّة ومتع أخرى</p>\n</blockquote>\n<blockquote>\n<p
        id=\"h.1fob9te\" class=\"c19 subtitle\" dir=\"rtl\" style=\"text-align: right;\"><span
        class=\"c4\">«ما الوجه فعلًا؟ هل هو صورته؟ أم الماكياج؟ أم هل هو الوجه الذي
        رَسَمَهُ هذا الفنّان أمْ تلك الفنّانة؟ هل هو ما يَظهر أمامنا؟ أم هو ما في
        الداخل؟ أم الخَلف؟ ماذا عن باقي الاعتبارات؟ ألا يَرى الجميعُ أنْفُسَهُم بِطريقتهم
        الخاصّة؟ ببساطة، لا يوجد شيء اسمه تشوهات».<br />\n</span>بابلو بيكاسو</p>\n</blockquote>\n<p
        class=\"c6\" dir=\"rtl\" style=\"text-align: right;\"><span class=\"c8\">في
        عام 1900، سافر المراهق بابلو بيكاسو من إسبانيا إلى فرنسا. هناك في باريس، اكتشف
        الحياة البوهيمية، وعاش في فقر مُدقع مع صديقه الشّاعر والفنّان الفرنسي ماكس
        جاكوب. كانت البيئة البوهيمية تختلف تمامًا عن البيئة البرجوازية التي عاشها
        في مدينة مالقة في إسبانيا. ولحُسن حظ بيكاسو، لم يكن من الضروري أن يولد المرء
        لطبقة اجتماعية مُعيّنة شرطًا ليصير بوهيميًّا، بل كان شرطها التكيُّف. تكيّف
        بيكاسو مع الحياة الجديدة، وشكّلت له نقطة تحوّل معيشيٍّ وفكريٍّ وفنّي. بالنسبة
        للبوهيميين آنذاك، تلك الطبقة الاجتماعية الغريبة، كانت باريس هي المَلاذ؛ «وليمة
        مُتنقلة» كما وصفها الروائي الأميركي إرنست همنغواي، الذي عاصر بيكاسو هناك لاحقًا
        مع ماتيس وجوزفين بيكر وجيمس جويس والعشرات غيرهم</span><sup class=\"c7\">[1]</sup><span
        class=\"c4\">. عاش البوهيميون هناك على هامش الحياة البرجوازية التي رفضوا آدابها
        الباردة، و سكنوا الغرف الرخيصة و ارتادوا الملاهي والمقاهي والحانات والصّالونات
        الأدبية وبيوت الدعارة.</span></p>\n<p class=\"c6\" dir=\"rtl\" style=\"text-align:
        right;\"><span class=\"c8\">بطبيعة الحال، أثّّر الجو الجديد على فن بيكاسو.
        كانت أعماله الأولى ملتزمة بالمعايير الواقعية الأكاديمية، وخاضَ بعدها مرحلة </span><span
        class=\"c2\"><a class=\"c1\" href=\"https://www.google.com/url?q=https://ar.wikipedia.org/wiki/%25D8%25B1%25D9%2585%25D8%25B2%25D9%258A%25D8%25A9&amp;sa=D&amp;ust=1565004370382000\">رمزية</a></span><span
        class=\"c8\"> قصيرة قبل أن يدخل </span><span class=\"c2\"><a class=\"c1\"
        href=\"https://www.google.com/url?q=https://ar.wikipedia.org/wiki/%25D8%25AD%25D8%25B1%25D9%2583%25D8%25A9_%25D8%25AD%25D8%25AF%25D8%25A7%25D8%25AB%25D9%258A%25D8%25A9&amp;sa=D&amp;ust=1565004370383000\">الحداثية</a></span><span
        class=\"c8\"> مع تأثُّره بأعمال فنانين مثل </span><span class=\"c2\"><a class=\"c1\"
        href=\"https://www.google.com/url?q=https://ar.wikipedia.org/wiki/%25D8%25A5%25D9%2584_%25D8%25BA%25D8%25B1%25D9%258A%25D9%2583%25D9%2588&amp;sa=D&amp;ust=1565004370383000\">إل
        غريكو</a></span><span class=\"c8\"> </span><span class=\"c2\"><a class=\"c1\"
        href=\"https://www.google.com/url?q=https://ar.wikipedia.org/wiki/%25D8%25A5%25D8%25AF%25D9%2581%25D8%25A7%25D8%25B1%25D8%25AA_%25D9%2585%25D9%2588%25D9%2586%25D9%2583&amp;sa=D&amp;ust=1565004370383000\">ومونك</a></span><span
        class=\"c8\">. مع اختبار الفقر في باريس وانتحار صديقه الفنّان والشاعر </span><span
        class=\"c2\"><a class=\"c1\" href=\"https://www.google.com/url?q=https://www.wikiart.org/en/pablo-picasso/evocation-the-burial-of-casagemas-1901&amp;sa=D&amp;ust=1565004370383000\">كارلوس
        كاساجيماس</a></span><span class=\"c8\">، بدأت مرحلة بيكاسو </span><span class=\"c2\"><a
        class=\"c1\" href=\"https://www.google.com/url?q=https://ar.wikipedia.org/wiki/%25D8%25A7%25D9%2584%25D9%2581%25D8%25AA%25D8%25B1%25D8%25A9_%25D8%25A7%25D9%2584%25D8%25B2%25D8%25B1%25D9%2582%25D8%25A7%25D8%25A1&amp;sa=D&amp;ust=1565004370384000\">الزَّرقاء</a></span><span
        class=\"c8\"> (1901-1904) التي شابتها تدرُّجات الأزرق ومواضيع تعكس أ</span><span
        class=\"c2\"><a class=\"c1\" href=\"https://www.google.com/url?q=https://www.pablopicasso.org/self-portrait.jsp&amp;sa=D&amp;ust=1565004370384000\">حزانه</a></span><span
        class=\"c8\"> الشخصيَّة، وتَبِعتها المرحلة </span><span class=\"c2\"><a class=\"c1\"
        href=\"https://www.google.com/url?q=https://www.egyres.com/%25D8%25A7%25D9%2584%25D9%2581%25D8%25AA%25D8%25B1%25D8%25A9-%25D8%25A7%25D9%2584%25D9%2588%25D8%25B1%25D8%25AF%25D9%258A%25D8%25A9-%25D9%2584%25D8%25A8%25D9%258A%25D9%2583%25D8%25A7%25D8%25B3%25D9%2588/&amp;sa=D&amp;ust=1565004370384000\">الوردية</a></span><span
        class=\"c4\"> (1904-1908) الأكثر إشراقًا بتدرّجات الأحمر والزّهري وتدرجات
        البُنِّي الترابية. صَوَّرت مُعظم لوحاته في الحقبتين شُخوصَ المُدنِ الهامشية:
        دَجّالون ومُهرّجون ومُوِمسات ولُصوص ولاعبي سيرك وفقراء وشَحّاذون. لم تكن لوحاته
        سياسية أبدًا، إلاّ أنّها كانت عاطفية ومباشرة.</span></p>\n<p class=\"c6\"
        dir=\"rtl\" style=\"text-align: right;\"><span class=\"c4\">بحلول القرن العشرين،
        أثّرت آخر التطورات الصناعية والتكنولوجيا على الفلسفة والسياسة، وبدأ يسري شعور
        بين النخب الفكرية والفنيّة الأوروبية بضرورة تجاوز كل ما هو تقليدي في الشَّكْل
        لكي يتمكّن الأدب والفنّ من مواكبة حداثة العصر وما تقوم بتوليده من أفكار. كان
        رفضُ السُّلطة والمؤسسات السياسية والاجتماعية الرسمية -وبالتالي الثقافة السائدة-
        سِمَة بوهيمية، وانعكس ذلك أيضًا على الكِتابة والشِّعر، وبدأت تنشط محاولات
        خلق أعمال أدبية طليعية تستغلُّ الإمكانيّات التِّكنولوجية الجَديدة لتُمثِّل
        قيمهم الرّافضة.</span></p>\n<p class=\"c6\" dir=\"rtl\" style=\"text-align:
        right;\"><span class=\"c8\">بطبيعة الحال، انعكس هذا على الفنّ الذي كان لا
        يزال حبيس المؤسسة الأكاديمية وقواعِدها الصّارمة في </span><span class=\"c2\"><a
        class=\"c1\" href=\"https://www.google.com/url?q=https://en.wikipedia.org/wiki/Portrait_painting%23/media/File:Mona_Lisa,_by_Leonardo_da_Vinci,_from_C2RMF_retouched.jpg&amp;sa=D&amp;ust=1565004370385000\">الجمال</a></span><span
        class=\"c8\"> </span><span class=\"c2\"><a class=\"c1\" href=\"https://www.google.com/url?q=https://en.wikipedia.org/wiki/Rembrandt%23/media/File:Rembrandt_van_Rijn_-_Self-Portrait_-_Google_Art_Project.jpg&amp;sa=D&amp;ust=1565004370386000\">والمنظور</a></span><span
        class=\"c8\">، فكان الحلّ الواضح هو الخروج على هذه القواعد التي كانت تعتبر
        الجمال مِعيارًا واقعيًا ومِثاليًا. وَجدت </span><span class=\"c2\"><a class=\"c1\"
        href=\"https://www.google.com/url?q=https://ar.wikipedia.org/wiki/%25D8%25A7%25D9%2586%25D8%25B7%25D8%25A8%25D8%25A7%25D8%25B9%25D9%258A%25D8%25A9%23/media/%25D9%2585%25D9%2584%25D9%2581:Claude_Monet,_Impression,_soleil_levant.jpg&amp;sa=D&amp;ust=1565004370386000\">المدرسة
        التعبيرية</a></span><span class=\"c8\"> مع فنانين مثل </span><span class=\"c2\"><a
        class=\"c1\" href=\"https://www.google.com/url?q=https://ar.wikipedia.org/wiki/%25D9%2583%25D9%2584%25D9%2588%25D8%25AF_%25D9%2585%25D9%2588%25D9%2586%25D9%258A%25D9%2587&amp;sa=D&amp;ust=1565004370386000\">كلود
        مونيه</a></span><span class=\"c4\"> أسلوبًا جديدًا بالاعتماد على ضربات فراشي
        الرّسم الصغيرة والتركيز على الإضاءة والزوايا غير التقليدية للمنظور، لكنَّ
        هذا لم يكن كافيًا كخروج كلّي، ومع الوقت، لم يعد لدى التعبيرية أيَّ جديد لتقدّمه
        أيضًا.</span></p>\n<p class=\"c6\" dir=\"rtl\" style=\"text-align: right;\"><span
        class=\"c4\">من ناحيته، دخل بيكاسو في صراع طويل مع نفسه وفنّه. كان يطمح إلى
        إنتاج فني جديد يغيّر مسار الفن الحديث، فصمَّم على تجاوز حدود قدراته الشخصية،
        وأدرك أنه لكي يعثر على تعابير فنية جديدة توائم العصر فعليه ألا يستسلم للإفراط
        العاطفي في لوحاته.</span></p>\n<p class=\"c6\" dir=\"rtl\" style=\"text-align:
        right;\"><span class=\"c8\">من ناحية أخرى، كان هناك تنافس مُستعرّ بين بيكاسو
        و</span><span class=\"c2\"><a class=\"c1\" href=\"https://www.google.com/url?q=https://ar.wikipedia.org/wiki/%25D9%2587%25D9%2586%25D8%25B1%25D9%258A_%25D9%2585%25D8%25A7%25D8%25AA%25D9%258A%25D8%25B3&amp;sa=D&amp;ust=1565004370387000\">هنري
        ماتيس</a></span><span class=\"c8\">. اعتبر بيكاسو -الذي كان لا يُقيم اعتبارًا
        لأحد- أن ماتيس هو منافسه الأول والوحيد: «لم يسبق لأحد أن نظر إلى لوحة لماتيس
        بعناية أشد مني، ولم ينظر أحد إلى لوحاتي بعناية أشد مما فعل هو».</span><sup
        class=\"c7\">[2]</sup><span class=\"c8\"> عزّز هذا التنافس تبنّي جيرترود شتاين</span><sup
        class=\"c7\">[3]</sup><span class=\"c8\"> لبيكاسو، ووَضعه في منافسة مباشرة
        مع ماتيس الذي سبقه في تلك الدّائرة. كان ماتيس وأندريه ديران وجماعتهم في </span><span
        class=\"c2\"><a class=\"c1\" href=\"https://www.google.com/url?q=https://ar.wikipedia.org/wiki/%25D8%25AD%25D9%2588%25D8%25B4%25D9%258A%25D8%25A9&amp;sa=D&amp;ust=1565004370388000\">المدرسة
        الوحشية</a></span><span class=\"c8\"> قد سبقوا بيكاسو في إيجاد مخرج من السجن
        الأكاديمي، فاستخدموا ألوان صارخة وأظهروا ضربات فراشي الرسم بشكل واضح على اللوحة
        للتلاعب في المنظور، وعِوضًا عن تصوير ما تراه العين مُباشرة، كانت اللوحات تُصِّور
        واقعًا</span><span class=\"c2\"><a class=\"c1\" href=\"https://www.google.com/url?q=https://en.wikipedia.org/wiki/Fauvism%23/media/File:Matisse-Woman-with-a-Hat.jpg&amp;sa=D&amp;ust=1565004370388000\"> مُلونًا</a></span><span
        class=\"c8\"> و</span><span class=\"c2\"><a class=\"c1\" href=\"https://www.google.com/url?q=https://en.wikipedia.org/wiki/Fauvism%23/media/File:Matisse-Luxe.jpg&amp;sa=D&amp;ust=1565004370388000\">صارِخًا
        ولعُوبًا</a></span><span class=\"c4\"> بدلًا من تصويره بشكل طبيعي كما تراه
        العين. لكن هذا لم يكن كافيًا أيضًا.</span></p>\n<p class=\"c6\" dir=\"rtl\"
        style=\"text-align: right;\"><span class=\"c4\">رَفض بيكاسو رَفْع الجمال إلى
        مرتبة مِثالية وتقييمه وفق معايير موضوعة، وعِوضًا عن ذلك، فَضَّل معايير حواسِّه
        وغرائزه ومعتقداته الشَّخصية النَّابعة من الحُرِّية الدَّاخلية التي يحملها
        كفنّان. بالنسبة له، عنى إخضاع الجمال لمعايير رسمية أن عمليات النظر والحُكم
        هي عمليّات مقوّضة ومحكومة، أي أن تلك المعايير تصادر الواقع وتقلّصه إلى موقف
        رسمي لا يحتمل إلا ردودًا ثنائية من نوع جميل أو بشع.</span></p>\n<p class=\"c6\"
        dir=\"rtl\" style=\"text-align: right;\"><span class=\"c8\">في عام 1906، رسم
        بيكاسو بورتريه جيرترود</span><span class=\"c8 c13\"><a class=\"c1\" href=\"https://www.google.com/url?q=https://en.wikipedia.org/wiki/Gertrude_Stein%23/media/File:GertrudeStein.JPG&amp;sa=D&amp;ust=1565004370389000\"> شتاين</a></span><span
        class=\"c4\">. كان قد أُعجب هو مُبكرًا بشخصية شتاين الهائلة وأصبحا أصدقاء،
        إلا أن عملية رسمها لم تكن سهلة أبدًا. جلست شتاين أمام بيكاسو أكثر من ثمانين
        مرة حتى قال أنه لم يعد بإمكانه رؤية وجهها. ازداد ثِقلُ حُضور شتاين أمامه أكثر
        فأكثر، وأرهق غرورها ذكوريّته إلى أن استصعب إنهاء الرّسم. وعندما شارف على الانتهاء،
        مسح بيكاسو وجه جيرترود من اللوحة وسافر إلى إسبانيا. عندما عاد بعد أشهر، أكمل
        رسم الوجه من الذّاكرة، وكانت النتيجة مُفاجِئة.</span></p>\n<p class=\"c6\"
        dir=\"rtl\" style=\"text-align: right;\"><span class=\"c13 c8\"><a class=\"c1\"
        href=\"https://www.google.com/url?q=https://en.wikipedia.org/wiki/Portrait_of_Gertrude_Stein%23/media/File:GertrudeStein.JPG&amp;sa=D&amp;ust=1565004370389000\">في
        البورتريه</a></span><span class=\"c8\">، يملأ اللوحة جسدٌ أنثوي طاغِ الحُضور.
        الشعر متناسق، واليدان بالكاد مستريحة على الركبتين. الأذن غير مُكتملة وكأنها
        مغطّاة، ولا ينم الوجه عن أي تعابير. الجوّ بني ورمادي وأحمر. لكن العينان غير
        طبيعيتان؛ أنهتهما ضربة فرشاة سميكة لتعطيهم هيئة سيراميكيّة. العين اليمنى أكبر
        من اليسرى قليلًا، والاثنتان تحدقان في نقطة غير مرئية. كره الجميع تقريبًا البورتريه
        بحجة أنه لا يشبه جيرترود، إلا هي التي علّقت بأن هذه هي «أنا» الوحيدة،</span><sup
        class=\"c7\">[4]</sup><span class=\"c8\"> أما بيكاسو، فعلّق أنَّ جيرترود ستُشبه
        صورتها في البورتريه في نهاية المطاف.</span><sup class=\"c7\">[5]</sup></p>\n<div
        class=\"row\">\n<div class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img src=\"https://www.7iber.com/wp-content/uploads/2019/08/GertrudeStein١-e1565004032264.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\" style=\"text-align:
        center;\"><sup><strong>بورتريه جيرترود شتاين، لبابلو بيكاسو، المصدر ويكيبيديا.</strong></sup></p>\n<p
        class=\"c6\" dir=\"rtl\" style=\"text-align: right;\"><span class=\"c8\">كان
        بورتريه شتاين بداية شيء بدأت ملامحه تظهر في لوحته آنسات أفينيون (1907)، قبل
        أن يأخذ بيكاسو مع </span><span class=\"c2\"><a class=\"c1\" href=\"https://www.google.com/url?q=https://ar.wikipedia.org/wiki/%25D8%25AC%25D9%2588%25D8%25B1%25D8%25AC_%25D8%25A8%25D8%25B1%25D8%25A7%25D9%2583&amp;sa=D&amp;ust=1565004370390000\">جورج
        براك</a></span><span class=\"c8\"> لاحقًا منحى أكثر ثورية مع المدرسة التكعيبية
        عام 1908. رأى بيكاسو أن في أعماله في الفترات الزرقاء والوردية -قبل بورتريه
        شتاين- وفي أعمال الفنّانين الآخرين كذلك، فَصْلٌ بين الشَّكل والمُحتوى، وبالتّالي
        رَفضَها كأعمال عاطفية. كان هذا الفصل هو «العيب القاتل» في الفن الأكاديمي الذي
        اعتبر موضوع الّلوحة هو الأهم، إذ كانت أساليب التَّصوير تُحسب إلى الحد الذي
        تُساعد فيه على سرد قصة. مع بورتريه شتاين، تغيّر ذلك كلّه. بدأ بيكاسو يدرك
        أن الأمر الأكثر منطقية هو نقل المضمون عبر الشكل؛ أي لا ينبغي أن تكون اللوحة
        عاطفية، لكن في الوقت نفسه، عليها أن تظل مُرتبطة ببعض تصوُّراتنا العاطفية.
        وبخلاف ذلك، ليس لِلَّوحة أي مَعنى على الإطلاق. بطريقة ما، يمكن أن يَقومَ الشَّكْل
        بحَمل المعنى.</span><sup class=\"c7\">[6]</sup></p>\n<p class=\"c6\" dir=\"rtl\"
        style=\"text-align: right;\"><span class=\"c4\">تُصوِّر لوحة آنسات أفينون
        خمس مومسات بأجساد عارية، لكنّ الوجوه غريبة: نرى الأعين غير الطبيعية وغير المتناسقة
        كالتي رسمها بيكاسو على وجه جيرترود شتاين. وجهان من الوجوه الخمسة أقرب إلى
        قناع إفريقي منه إلى وجه إنساني. الأجساد لا معالم لها، الأثداء غير واضحة بل
        هندسية، والأيدي والأرجل غريبة ومتداخلة مع الخلفية. المكان غير واضح لكن وضعية
        الأجساد تدل على بيت دعارة، بخلفية من الأزرق والأبيض والأحمر الضّارب إلى البنّي.</span></p>\n<p
        class=\"c6\" dir=\"rtl\" style=\"text-align: right;\"><span class=\"c8\">عمل
        بيكاسو على اللوحة بسريّة في مرسمه في حي مونمارتر في باريس. وعندما شارف على
        الانتهاء، سمح لبعض أصدقائه المقرّبين بإلقاء نظرة. صُدِم معظم أصدقاء بيكاسو
        وأقرانه باللوحة، بما في ذلك ماتيس نفسه، الذي ظن أن بيكاسو يمزح. عندما رأى
        جورج براك اللوحة للمرة الأولى، استغرب هو أيضًا، وعلّّق قائلًا «كما لو أن بيكاسو
        فرض علينا استبدال طعامنا المعتاد بالشمع». وعلّق ليو شتاين: «هذه فوضى فظيعة»،
        واعتبر رجل الأعمال الروسي ومقتني الأعمال الفنيّة </span><span class=\"c13
        c8\"><a class=\"c1\" href=\"https://www.google.com/url?q=https://ar.wikipedia.org/wiki/%25D8%25B3%25D9%258A%25D8%25B1%25D8%25AC%25D9%258A_%25D8%25A5%25D9%258A%25D9%2581%25D8%25A7%25D9%2586%25D9%2588%25D9%2581%25D9%258A%25D8%25AA%25D8%25B4_%25D8%25B4%25D9%2588%25D9%2583%25D9%258A%25D9%2586&amp;sa=D&amp;ust=1565004370391000\">سيرجي
        شوكين</a></span><span class=\"c8\"> الّلوحة «خسارة للفن الفرنسي».</span><sup
        class=\"c7\">[7]</sup><span class=\"c4\"> كانَت اللوحة نقطة تحول متطرّف للغاية،
        ليس فقط عن أعماله السابقة، بل وعن كل شيء آخر موجود تقريبًا.</span></p>\n<p
        class=\"c6\" dir=\"rtl\" style=\"text-align: right;\"><span class=\"c8\">ألقى
        هذا الاستقبال أثره السلبي على بيكاسو، حتى أن صديقه الفنان </span><span class=\"c2\"><a
        class=\"c1\" href=\"https://www.google.com/url?q=https://www.marefa.org/%25D8%25A3%25D9%2586%25D8%25AF%25D8%25B1%25D9%258A%25D9%2587_%25D8%25AF%25D9%258A%25D8%25B1%25D8%25A7%25D9%2586&amp;sa=D&amp;ust=1565004370392000\">أندريه
        ديرين</a></span><span class=\"c8\"> علّق لصديق آخر مشترك، هو المؤرخ الفني
        دانييل هنري كانويلر: «يومًا ما سنعثر على بابلو مشنوقًا خلف هذه القماشة الضخمة».</span><sup
        class=\"c7\">[8]</sup><span class=\"c4\"> بقيت اللوحة مخفية عن العيان في مرسم
        بيكاسو قرابة تسع سنوات حتى بدأت تخرج إلى العلن، فعرضت للمرّة الأولى عام 1916
        لتحدث ضجّة، لتعود مرة أخرى حبيسة استوديو بيكاسو إلى أن اشتراها صديقه المصمم
        جاك دوزيه عام 1924 قبل أن يشتريها متحف الفن الحديث في مدينة نيويورك عام 1937،
        حيث لا تزال اللوحة معروضة إلى الآن.</span></p>\n<p class=\"c6\" dir=\"rtl\"
        style=\"text-align: right;\"><span class=\"c8\">ما الذي كان صادمًا إذن؟ ليس
        أن بيكاسو رسم خمسة أجساد عارية بوجوه غريبة، ولا لأنه رسم مومسات في بيت دعارة،
        إذ كان بيت الدعارة في ذلك الوقت موضوعًا فنيّا مألوفًا، وصوّره الكثير من الفنانين
        الحداثيين بالفعل، وكان </span><span class=\"c2\"><a class=\"c1\" href=\"https://www.google.com/url?q=https://ar.wikipedia.org/wiki/%25D8%25B4%25D8%25A7%25D8%25B1%25D9%2584_%25D8%25A8%25D9%2588%25D8%25AF%25D9%2584%25D9%258A%25D8%25B1&amp;sa=D&amp;ust=1565004370393000\">بودلير</a></span><span
        class=\"c4\"> في نصّه الشهير «رسّام الحياة الحديثة» قد اعتبر المومس «شخصية
        العصر الرمزية». لكن ما فاجئ الناظرين هو هذا المنظور الجديد الذي استحدثه بيكاسو
        برسمه هذه الأشكال العارية وترتيبه لبقية عناصر اللوحة. تحدّى بيكاسو بتشويهه
        المتعمّد هذا كل ما نصّت عليه قواعد الفن الأكاديمية عن الوجوه والأجساد والمساحة.</span></p>\n<p
        class=\"c6\" dir=\"rtl\" style=\"text-align: right;\"><span class=\"c8\">في
        اللوحة خمس مومسات يحدّقن مباشرة في الناظر بنوع من الاستغراب أو حتى القرف.
        هذه النظرات المباشرة هي ما «حدّد أحد أهم التطورات المركزية للفن في القرن العشرين»</span><sup
        class=\"c7\">[9]</sup><span class=\"c8\">، فبالنظر إلى اللوحة، يصبح المتفرج
        نفسه هو «مركز الاهتمام»</span><sup class=\"c7\">[10]</sup><span class=\"c8\"> وليس
        اللوحة. يمكن للمرء أن ينظر إلى تصوير وضعية المومسات الخمس في بيت الدعارة بما
        يشبه وضعية اختيار الزبون للفتاة. لكن في اللوحة، الزبون هو المتفرج على اللوحة.
        وأكثر من ذلك، هذه نظرات غير مريحة، ومن فتيات «قبيحات» على عكس ما كانت تظهر
        به الأنثى عادة في اللوحات، وليس في تلك النظرات أي دعوة لعوبة ولا إثارة جنسية.
        وإذا ما دقق الناظر جيدًا، سيدرك أن المومسات لسن جميعًا واقفات، بل تستلقي اثنتان
        منهن على ظهورهن، وتجلس إحداهن وتعطينا ظهرها، لكن رأسها ينظر لنا في وضع مخالف
        تمامًا لجسدها. هذا قلب كٌلّي للمَنظور. بالنسبة للناقد روبرت هيوز، هنا يكمن
        موضوع اللوحة الرئيسي، فهذه النظرات تحمل القلق الجنسي للمُتَفَرِّج الذَّكر
        وتَرُدَّهُ إليه. هذه تحديقات «استجوابية أو غير مبالية أو متعذّرة مثل الحجر.
        لا يمكن تفسير أي شيء من تعبيراتها على أنها ترحيب، ناهيك عن كونها غنجًا او
        مغازلة. هن قُضاة أكثر من كونهن حوريات».</span><sup class=\"c7\">[11]</sup><span
        class=\"c4\"> يعكس هذا موضوعًا رئيسيًا في فن بيكاسو، وهو الخوف، أو حتى رهبة
        النساء. سلّط بيكاسو مخاوفه عبر هذا التحوير الكامل للشَّكل بطريقة لم يفعلها
        أحد قبله. وبالنسبة إلى هيوز، حتى شريحة البطيخ في اللوحة تشبه قطعة سلاح.</span></p>\n<div
        class=\"row\">\n<div class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img src=\"https://www.7iber.com/wp-content/uploads/2019/08/Les_Demoiselles_dAvignon1.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\" style=\"text-align:
        center;\"><sup><strong>لوحة آنسات أفنيون، لبابلو بيكاسو، المصدر ويكيبيديا</strong></sup></p>\n<p
        class=\"c6\" dir=\"rtl\" style=\"text-align: right;\"><span class=\"c8\">كان
        معظم من حظي بفرصة النظر إلى اللوحة في استوديو بيكاسو من الرجال. ولم يكن مفاجئًا
        أنهم أصيبوا بالصدمة والفزع. بدا النظر إلى اللوحة غير مريح، ولم يتمكنوا من
        معرفة السَّبب.</span><sup class=\"c7\">[12]</sup><span class=\"c8\"> لم يدرك
        الرجال أنه وبنظرهم إلى تلك الأجساد الأنثوية الخمسة أصبحوا هم مركز الاهتمام.
        لم يفهموا سبب اختلال اللوحة ولا قباحتها ولا عدم اتساقها، ولماذا لا تتحدّث
        إلى رغباتهم الجنسية ولماذا لم تبعث فيهم إرادة الهيمنة. كانت تلك هي «صدمة الجديد»</span><span
        class=\"c4\"> بالفعل.<sup class=\"c7\">[13]</sup></span></p>\n<p class=\"c6\"
        dir=\"rtl\" style=\"text-align: right;\"><span class=\"c8\">من ناحية أخرى،
        عكست لوحة فتيات أفينون صراع بيكاسو الداخلي ورغبته في التجديد.</span><sup class=\"c7\">[14]</sup><span
        class=\"c4\"> لا تعكس الأجساد الخمسة أي حركة، بل تبدو ثابتة إلى حد ما، مستريحة
        ومتحدية، وموجودة فقط دون أن نعرف لماذا هي هناك، كما لو أن بيكاسو قام بتجميعها
        أمام الستائر، وكما لو كنّ قد خرجن من حلم رجل محبط، ليس مخيفًا بما يكفي ليشكّل
        كابوسًا، ولكنه مربك بما يكفي ليحث على الاستيقاظ.</span></p>\n<p class=\"c6\"
        dir=\"rtl\" style=\"text-align: right;\"><span class=\"c8\">هذا القُبح الكامن
        في اختلالات اللوحة هو مفتاح فهم معناها الكامن، فتوظيف بيكاسو للقبح هو محاولة
        استراتيجية للتعبيرعن أن جسد الإنسان ليس فقط مُجرَّد شيء «يمكن فهمه وتمثيله
        كما اعتبره الفن الأكاديمي آنذاك، بل هو بحد ذاته &#8211; كجسد &#8211; شرط ضروري
        للتمثيل».</span><sup class=\"c7\">[15]</sup><span class=\"c8\"> يمكن القول
        أيضًا أن بيكاسو -المغرور الّلعوب الذي عانت معه جميع من ارتبطن به كزوجات وعشيقات-
        كان مُدركًا تمامًا في نفسه لمغزى نظرته الذكورية تجاه الإناث عبر قراءة سيرته
        وصراعاته الطويلة الداخلية والخارجية معهن في حياته: تزوج بيكاسو مرتين، لكنه
        اتخذ عدّة عشيقات كان يرسمهن ثم يستبدلهن في كل فترة من فتراته العملية الجديدة
        كما كان يتعامل مع جُلسائه كمصادر إلهام جديدة:</span><span class=\"c2\"><a
        class=\"c1\" href=\"https://www.google.com/url?q=https://www.museunacional.cat/en/colleccio/woman-hat-and-fur-collar-marie-therese-walter/pablo-picasso/214090-000&amp;sa=D&amp;ust=1565004370395000\"> ماري
        تيريز والتر</a></span><span class=\"c8\"> التي انتحرت شنقًا، والمُصوِّرة والشاعرة</span><span
        class=\"c2\"><a class=\"c1\" href=\"https://www.google.com/url?q=https://www.tate.org.uk/art/images/work/T/T05/T05010_10.jpg&amp;sa=D&amp;ust=1565004370395000\"> دورا
        مار</a></span><span class=\"c8\">، والرسَّامة والناقدة</span><span class=\"c2\"><a
        class=\"c1\" href=\"https://www.google.com/url?q=https://www.pablo-ruiz-picasso.net/images/works/1222.jpg&amp;sa=D&amp;ust=1565004370395000\"> فرانسواز
        جيلو</a></span><span class=\"c8\"> الوحيدة التي تركت بيكاسو بملء إرادتها.</span><sup
        class=\"c7\">[16]</sup></p>\n<p class=\"c6\" dir=\"rtl\" style=\"text-align:
        right;\"><span class=\"c8\">جاء القبح (أو التقبيح) طريقة بيكاسو لتحويل مسار
        الفن الذي اعتبر الجمال الأنثوي ومحاولات الاستحواذ عليه -عبر النظر واللمس-
        «متعة جمالية»</span><sup class=\"c7\">[17]</sup><span class=\"c8\"> بعيدًا
        عن غواية الجسد المرسوم. ولهذا السبب أيضًا، اعتبر ثيودور </span><span class=\"c2\"><a
        class=\"c1\" href=\"https://www.google.com/url?q=https://ar.wikipedia.org/wiki/%25D8%25AA%25D9%258A%25D9%2588%25D8%25AF%25D9%2588%25D8%25B1_%25D8%25A3%25D8%25AF%25D9%2588%25D8%25B1%25D9%2586%25D9%2588&amp;sa=D&amp;ust=1565004370396000\">أدورنو</a></span><span
        class=\"c8\"> أن هذا الإطار القديم الذي يحدد لنا معايير الجمال هو ما يحجب
        الجمال الحقيقي: «لأجل الجمال لم يعد هناك جمال: لأنه لم يعد جميلًا أبدًا».</span><sup
        class=\"c7\">[18]</sup><span class=\"c7\"> </span><span class=\"c4\">أي أن
        اللوحة تُعد عملًا فنيًا أصيلًا فقط عندما تعمل على تحطيم هذا الوهم الكامن في
        النظرة الذكورية المثالية للجمال. فإذا كان يمكن اعتبار الجمال شكلًا من أشكال
        السلطة، فإن النظرة الذكورية للجسد الأنثوي هي نظرة سلطوية أيضًا.</span></p>\n<p
        class=\"c6\" dir=\"rtl\" style=\"text-align: right;\"><span class=\"c4\">هذا
        ما تفعله لوحة نساء أفينيون: تُحطّم القباحة تلك النَّظرة السُّلطوية ولو بشكل
        لحظي. وربّما لهذا السبب لم يكن بيكاسو مرتاحًا مع اللوحة أيضًا. وحتّى وبعد
        مرور قرن، لا تزال اللوحة تصدم الناظرين وخصوصًا الذكور منهم. ولأول مرة في تاريخ
        الفنّ الحديث، تهدِم لوحة نظرة المُشاهِد وتفْقِده السّيطرة.</span></p>\n<ul
        class=\"collapsible\" style=\"direction: rtl;\" data-collapsible=\"accordion\">\n<li>\n<div
        class=\"collapsible-header\"><strong>الهوامش</strong></div>\n<div class=\"collapsible-body\">\n<p
        dir=\"rtl\">[1] فيلم مُنتصف الليل في باريس لوودي آلِن 2011 يُصوّر أجواء تلك
        الحقبة وشخصياتها بشكل ممتاز.</p>\n<p dir=\"rtl\">[2] Pierre Daix, Picasso:
        Life and Art.</p>\n<p dir=\"rtl\">[3] جيرترود شتاين أديبة ومُقتنية فنّ أميركية،
        كانت تقيم في باريس آنذاك مع أخيها ليو شتاين وشريكتها في الحياة اليس توكلاس.
        كان صالون شتاين في منزلها في27 شارع فلورو في الدائرة السادسة هو الأشهر وارتادته
        نخب باريس الثقافية والفنيّة.</p>\n<p dir=\"rtl\">[4] Gertrude Stein, Picasso.</p>\n<p
        dir=\"rtl\">[5] Gertrude Stein, The Autobiography of Alice B. Toklas.</p>\n<p
        dir=\"rtl\">[6] العلاقة بين الشكل والمضمون هي علاقة إشكالية أزلية في النظريات
        الفنيّة والأدبية والتصميم.</p>\n<p dir=\"rtl\">[7] Roland Penrose, Picasso:
        His Life and Work</p>\n<p dir=\"rtl\">[8] نفس المصدر السابق</p>\n<p dir=\"rtl\">[9]
        Christopher Green, Picasso’s Les Demoiselles d’Avignon</p>\n<p dir=\"rtl\">[10]
        نفس المصدر السابق</p>\n<p dir=\"rtl\" style=\"text-align: right;\">[11] The
        Portable Picasso, Introduction by Robert Hughes.</p>\n<p dir=\"rtl\">[12]Tamar
        Garb, Picasso’s Les Demoiselles d’Avignon, in Chapter 4: To Kill the Nineteenth
        Century: Sex and spectatorship with Gertrude and Pablo.</p>\n<p dir=\"rtl\">[13]
        التعبير للناقد روبرت هيوز</p>\n<p dir=\"rtl\">[14] انظر\\ي Roland Penrose,
        Picasso: His Life and Work، صفحة 130.</p>\n<p dir=\"rtl\">[15] انظر\\ي Jay
        M. Bernstein, The Demand for Ugliness, صفحة 9.</p>\n<p dir=\"rtl\">[16] نشرت
        جيلو مذكراتها عن حياتها مع بيكاسو عام 1964.</p>\n<p dir=\"rtl\">[17] للاستزادة،
        راجع\\ي ثلاث مقالات في النظرية الجنسية لسيجموند فرويد.</p>\n<p dir=\"rtl\">[18]
        هذه ترجمة عربية عن الترجمة الانجليزية الواردة في كتاب (Aesthetic Theory) صفحة
        73. للاطلاع على الترجمة العربية الأصلية، انظر\\ي ثيودور أدورنو، «نظرية استطيقية»،
        ترجمة ناجي العونلي.</p>\n</div>\n</li>\n</ul>\n]]></content:encoded>\n\t\t\t<wfw:commentRss>https://www.7iber.com/culture/%d8%a2%d9%86%d8%b3%d8%a7%d8%aa-%d8%a3%d9%81%d9%8a%d9%86%d9%8a%d9%88%d9%86-%d9%84%d8%a8%d8%a7%d8%a8%d9%84%d9%88-%d8%a8%d9%8a%d9%83%d8%a7%d8%b3%d9%88/feed/</wfw:commentRss>\n\t\t<slash:comments>0</slash:comments>\n\t\t</item>\n\t\t<item>\n\t\t<title>صفقة
        التبعيّة والإذعان: أبرز بنود اتفاقيّة الغاز المستورد من «إسرائيل»</title>\n\t\t<link>https://www.7iber.com/politics-economics/%d8%a8%d9%86%d9%88%d8%af-%d8%a7%d8%aa%d9%81%d8%a7%d9%82%d9%8a%d8%a9-%d8%a7%d9%84%d8%ba%d8%a7%d8%b2/</link>\n\t\t<comments>https://www.7iber.com/politics-economics/%d8%a8%d9%86%d9%88%d8%af-%d8%a7%d8%aa%d9%81%d8%a7%d9%82%d9%8a%d8%a9-%d8%a7%d9%84%d8%ba%d8%a7%d8%b2/#respond</comments>\n\t\t<pubDate>Sun,
        04 Aug 2019 10:53:50 +0000</pubDate>\n\t\t<dc:creator><![CDATA[هشام البستاني]]></dc:creator>\n\t\t\t\t<category><![CDATA[Featured]]></category>\n\t\t<category><![CDATA[Media
        Stories]]></category>\n\t\t<category><![CDATA[سياسة واقتصاد]]></category>\n\t\t<category><![CDATA[Gas]]></category>\n\t\t<category><![CDATA[israeli
        gas]]></category>\n\t\t<category><![CDATA[normalization]]></category>\n\t\t<category><![CDATA[parliament]]></category>\n\t\t<category><![CDATA[razzaz]]></category>\n\t\t<category><![CDATA[غاز
        العدو احتلال]]></category>\n\n\t\t<guid isPermaLink=\"false\">https://www.7iber.com/?post_type=politics-economics&#038;p=69958</guid>\n\t\t<description><![CDATA[هشام
        البستاني يسلّط الضوء على أبرز ما ورد في اتفاقية الغاز مع العدو الصهيوني، والتي
        كشف النائب صالح العرموطي نصّها مؤخرًا، موضحًا تناقض الاتفاقية مع ما أعلنته
        الحكومة حولها.]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p class=\"c2\"
        dir=\"rtl\"><span class=\"c1\">في مؤتمر صحفيّ عقد يوم الأربعاء 3 تموز 2019،
        كشف النائب صالح العرموطي</span><sup class=\"c1\">[1]</sup><span class=\"c1\"> عن
        النصّ المُترجم الكامل لاتفاقيّة استيراد الغاز من «إسرائيل»،</span><sup class=\"c1\">[2]</sup><span
        class=\"c1\"> والتي وقّعتها شركة الكهرباء الوطنيّة، وحجبتها الحكومة عن المواطنين
        باعتبارها وثيقة محميّة وسريّة</span><sup class=\"c1\">[3]</sup><span class=\"c1\"> منذ
        إعلان رسالة النوايا المتعلّقة بها في شهر أيلول من عام 2014، وبقيت مخفيّة في
        أدراج مجلس النوّاب بدعاوى مختلفة منذ شهر آذار 2017،</span><sup class=\"c1\">[4]</sup><span
        class=\"c0\"> بعد أن سلّمت الحكومة المجلس نسخة منها.</span></p>\n<p class=\"c2\"
        dir=\"rtl\"><span class=\"c0\">تجدون أدناه استعراضًا لأبرز النّقاط التي تضمّنتها
        نصوص هذه الاتفاقيّة، وتبعاتها على الأردن، وتناقضها مع الخطاب الذي قدّمته السّلطة
        حولها طوال كلّ تلك السّنوات، بما يعني أن الحكومة ضلّلت مواطنيها فعليًّا وقدّمت
        لهم معلومات خاطئة عن سبق عمد وإصرار.</span></p>\n<p id=\"h.gjdgxs\" class=\"c2\"
        dir=\"rtl\"><span class=\"c0\">لن تدخل هذه المقالة في المعلومات العامّة التي
        باتت معروفة، مثل مدّة الاتفاقيّة (15 عامًا أو استيراد كامل المدة المتعاقد
        عليها)، أو القيمة الإجمالية التقديرية للاتفاقيّة (10 مليار دولار)، أو الكميّة
        المتعاقد على استيرادها (ثلاثمئة ألف مليون وحدة حرارية بريطانية يوميًّا)، ولا
        في التفاصيل الفنيّة الدقيقة التي ستحتاج إلى متخصّصين للنظر فيها (نوعيّة الغاز،
        طرق فحصه، إجراءات التسليم، التعديل وترصيد الكميّات غير المُسلّمة، الخ)، بل
        ستستعرض البنود الرئيسيّة ذات الأهميّة الاقتصاديّة والسياسيّة والاستراتيجيّة
        الضروريّة للجمهور العام، وستخلص إلى خاتمة تبحث إمكانيّة إلغاء الاتفاقيّة،
        مع ملاحظة أنني سأورد بعضًا من الاقتباسات الحرفيّة الهامّة من نصوصها المترجمة
        داخل المقالة، أما بقيّة المواد المشار إليها فموجودة في الملحق الخاص بعدها.</span></p>\n<p
        class=\"c2\" dir=\"rtl\"><strong><span class=\"c8\">التورّط الحكوميّ الكامل
        والمُركّب في صفقة الغاز مع «إسرائيل»</span></strong></p>\n<p class=\"c2\"
        dir=\"rtl\"><span class=\"c1\">كثيرًا ما تحدّثت مصادر حكوميّة مختلفة، من مستوى
        رؤساء وزراء فما دون، عن أن اتفاقيّة استيراد الغاز من «إسرائيل» لا علاقة للحكومة
        الأردنيّة بها، وأنّها اتفاقيّة تجاريّة معقودة بين «شركتين»</span><span class=\"c1\">،</span><sup
        class=\"c1\">[5]</sup><span class=\"c1\"> وكانت هذه هي الذريعة الأساسيّة التي
        من خلالها رفضت الحكومات المختلفة المتورّطة في الاتفاقيّة عرضها على مجلس النوّاب</span><sup
        class=\"c1\">[6]</sup><span class=\"c1\"> بحسب المقتضى الدستوري الذي تنص عليه
        الفقرة 2 من المادّة 33 من الدستور الأردني.</span><sup class=\"c1\">[7]</sup></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c0\">تبيّن نصوص الاتفاقيّة أن الحكومة
        الأردنيّة هي جزء أساسيّ لا يتجزأ منها، ومتورّطة بها على مستوىً عميق ومُركّب،
        ويتضح ذلك في خمسة محاور. فأولًا، الحكومة الأردنيّة هي التي تمتلك شركة الكهرباء
        الوطنيّة بشكل كامل، وهذا واضح ومنصوص عليه في مقدّمة الاتفاقية التي تورد أسماء
        الأطراف المتعاقدة فيها.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c0\">ثانيًا،
        الحكومة الأردنيّة هي أيضًا كفيل شركة الكهرباء الوطنيّة التي تمتلكها بالكامل،
        تدفع عنها أي مبالغ مترتّبة عليها وقصّرت في دفعها دون أي شروط (فقرة 1.1.22)،
        وتقدّم كفالة شاملة بهذا المعنى يقرّها مجلس الوزراء، ويوقّعها (مفوّضًا عنه)
        وزير الماليّة (الجدول 3 – نموذج كفالة المشتري – نموذج خطاب التعهّد الملحق
        بالاتّفاقيّة).</span></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c0\">ثالثًا،
        هناك شرط مُسبق يقضي بإبرام الحكومة الأردنيّة ونظيرتها الإسرائيليّة اتفاقيّة
        ثنائيّة أخرى إضافيّة تتعلّق بتدفّق الغاز بين البلدين، وتتضمّن المراسلات السّابقة
        بين وزارتي الطاقة في الأردن و«إسرائيل»، واسم هذا الشرط دالّ عليه بشكل واضح:
        شرط G2G، أي government to government: حكومة لِحكومة (فصل 2. الشروط المسبقة،
        فقرة 2.1.3)، ما يعني أنّ اتفاقية استيراد الغاز تتضمّن -حُكمًا- من بين بنودها،
        وكشرطٍ مسبق لنفاذها، اتفاقيّة أخرى تُعقد بين الحكومتين الأردنيّة والصهيونيّة.</span></p>\n<div
        class=\"row\">\n<div class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img src=\"https://www.7iber.com/wp-content/uploads/2019/08/gas-01-1.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c0\">رابعًا، هناك دور خاص لوزارة الطاقة والثروة المعدنية تنصّ عليه
        الاتفاقية (فقرة 4.4)، يتعلّق بتلقّيها الإشعارات بالنيابة عن الحكومة الأردنية،
        والتصرّف، والدّفع، ومتابعة ومعالجة أي تقصير قد ينشأ عن شركة الكهرباء الوطنيّة.</span></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c0\">وأخيرًا، شركة الكهرباء الوطنيّة
        المملوكة بالكامل للحكومة الأردنيّة لا تستطيع التنازل عن حقوقها والتزاماتها
        في هذه الاتفاقيّة إلا لهيئة عامّة رسميّة (أي حكوميّة)، أو شركة أخرى تابعة
        لـ، أو مملوكة من قبل، الحكومة الأردنيّة حصريًّا (فقرة 18.3.1).</span></p>\n<p
        class=\"c2\" dir=\"rtl\"><strong><span class=\"c3\">الحكومة الأميركيّة تضمن
        وتكفل التزامات شركة الكهرباء الوطنيّة</span></strong></p>\n<p class=\"c2\"
        dir=\"rtl\"><span class=\"c0\">لا تكتفي الاتفاقيّة بالضمانات المركّبة للحكومة
        الأردنيّة لسداد التزامات شركة الكهرباء الوطنيّة، بل تتضمّن بندًا يتلقى بموجبه
        البائع ضمانات من الحكومة الأميركيّة فوق كلّ تلك الضّمانات، الأمر الذي قد يعني
        أنّه وفي حال تخلّف الحكومة الأردنيّة عن السّداد أو تنفيذ الاتفاقيّة، قد تُحوّل
        الحكومة الأميركيّة جزءًا من مساعداتها الماليّة الخاصّة بالأردن إلى «إسرائيل»
        لسداد تبعات الاتّفاقيّة.</span></p>\n<div class=\"row\">\n<div class=\"col
        l12 s12 m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img src=\"https://www.7iber.com/wp-content/uploads/2019/08/gas-02-1.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p class=\"c2\" dir=\"rtl\"><strong><span
        class=\"c3\">تمّ توقيع الاتفاقيّة مع شركة وسيطة مسجّلة في جزر الكيمان ومقرّها
        الرئيسي في «إسرائيل» وتستأجر حقل الغاز من الحكومة الإسرائيلية</span></strong></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c1\">ظلّت الحكومة الأردنيّة مصرّة طوال
        الوقت أن الاتفاقيّة قد وقّعت مع شركة نوبل إنرجي الأميركيّة،</span><sup class=\"c1\">[8]</sup><span
        class=\"c1\"> وشدّدت طوال الوقت على هذه التفصيلة لتضليل المواطنين عن مصدر
        الغاز الخاضع لسيطرة «إسرائيل»، ونفي أي «علاقة إسرائيليّة» بالغاز،</span><sup
        class=\"c1\">[9]</sup><span class=\"c1\"> لتكشف الاتّفاقيّة ما نشرته الحملة
        الوطنيّة الأردنيّة لإسقاط اتّفاقيّة الغاز مع الكيان الصهيوني (غاز العدو احتلال)
        مرارًا من خلال معلوماتها المستقاة من إفصاحات شركتي نوبل إنرجي الأميركيّة وديليك
        الإسرائيليّة،</span><sup class=\"c1\">[10]</sup><span class=\"c1\"> أن الاتفاقيّة
        قد وقّعت مع شركة وسيطة اسمها NBL Jordan Marketing Limited، مسجّلة في جزر الكيمان
        (مقدّمة الاتفاقيّة)، ومملوكة من قبل الشّركاء في حقل ليفاياثان المشاطئ لفلسطين
        المُحتلة، وربّما آخرين لا يمكن معرفتهم، نظرًا لتسجيل الشركة في جزر الكيمان،
        وهي إحدى الملاذات الضريبيّة التي يستخدمها المتورّطون في غسيل الأموال والتهرّب
        الضريبيّ، كما تفصح الاتفاقيّة عن هويّة الشركاء في حقل ليفاياثان (فقرة 1.1.78)،
        وهم: نوبل إنرجي الأميركيّة بنسبة 39.66%، ديليلك للحفريات 22.67%، آفنر للاستكشاف
        النفطي 22.67% (وكلا الشركتين مملوكتان لمجموعة ديليك الإسرائيلية)، راشيو للتنقيب
        عن النفط 15% (وهي شركة إسرائيليّة)، بمعنى أن حصّة الشركات الإسرائيلية في الحقل
        تبلغ 60.34%، فيما تملك مجموعة ديليك الإسرائيلية الحصّة الأكبر في الحقل بنسبة
        45.34%، كما</span><span class=\"c0\">كشفت الاتفاقيّة أن شركاء حقل ليفاياثان
        يستأجرون الحقول من الحكومة الإسرائيليّة بموجب عقود إيجار(فقرة 1.1.76).</span></p>\n<p
        class=\"c2\" dir=\"rtl\"><strong><span class=\"c3\">شركاء حقل ليفاياثان معفون
        من أي تبعة ومسؤولية</span></strong></p>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c1\">مقابل الضمانات الهائلة المُترتّبة على «المشتري» (شركة الكهرباء
        الوطنيّة)، والمتمثّلة بالكفالات العميقة والمركّبة المتعلّقة بربطه الوثيق بالحكومة
        الأردنيّة (مالكة الشركة)، وصولًا إلى كفالة الحكومة الأميركيّة نفسها، نجد أن
        الاتّفاقيّة تعفي شركاء حقل ليفاياثان بالكامل من أي التزام أو مسؤولية (فقرة
        19.4.15)، فيما تُجهد نصوص الاتفاقيّة نفسها إلى حدّ كبير لتثبيت أن «البائع»
        (NBL الأردن للتسويق المحدودة، المسجلة في جزر الكايمان) هو إطار منفصل تمامًا
        عن مالكيه (الشّركاء في حقل ليفاياثان: نوبل إنرجي الأميركية، ومجموعة ديليك،
        وراشيو الاسرائيليّتان)، وأن هؤلاء المالكين ذوات مستقلّة قانونيًّا عن «البائع»
        (المملوك لهم) وأنّهم ليسوا مسؤولين عن أفعاله أو تقصيره (فقرة 1.1.109 (</span><span
        class=\"c0\">هـ)، فقرة 4.2.5، فقرة 4.5، فقرة 6.1.2 (أ)).</span></p>\n<div
        class=\"row\">\n<div class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img src=\"https://www.7iber.com/wp-content/uploads/2019/08/gas-03.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p class=\"c2\" dir=\"rtl\"><strong><span
        class=\"c3\">إعاقة وردع تطوير إنتاج الغاز في الأردن مقابل إعطاء الأولويّة
        لاستيراد الغاز من «إسرائيل»</span></strong></p>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c0\">تتضمّن الاتفاقيّة بندًا خاصًّا (فقرة 7.9) مُصمّمًا لتثبيط وردع
        تطوير مصادر الغاز المحليّة في الأردن من خلال وضع اشتراطات تعيق تخفيض الكميّات
        المستوردة من «إسرائيل» في حال تم إنتاج غاز طبيعي في الأردن، الأمر الذي يجعل
        من جدوى استخراج الغاز محليًّا شبه معدوم، ويثبّط من جهود تطوير مصادر الغاز
        الأردنيّة السياديّة مقابل الاعتماد على استيراد الغاز من «إسرائيل».</span></p>\n<div
        class=\"row\">\n<div class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img src=\"https://www.7iber.com/wp-content/uploads/2019/08/gas-04.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p class=\"c2\" dir=\"rtl\"><strong><span
        class=\"c3\">إدخال الغاز المستورد من «إسرائيل» إلى خط الغاز العربي في سياق
        إدماج إقليمي</span></strong></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c1\">كما
        صرنا نعرف من خط مسار أنبوب الغاز، سيشبك الأنبوب القادم من حقل ليفاياثان من
        الغرب إلى الشرق، مع خط الغاز العربي القادم جنوبًا من مصر وميناء الغاز المسال
        في العقبة، والمتّجه شمالًا إلى سوريا ولبنان،</span><sup class=\"c1\">[11]</sup><span
        class=\"c1\"> وتورد الاتفاقيّة </span><span class=\"c0\">ما يفيد باختلاط الغاز
        من هذين المصدرين المختلفين بعضهما ببعض (فقرة 5.2)، وما يفيد بنقل وشراء وبيع
        الغاز الطبيعي من قبل «البائع» من مصادر أخرى غير حقل ليفاياثان (فقرة 5.3.1)،
        وجواز استخدام منشآت نقل الغاز في الأردن و«إسرائيل» لنقل وشراء وبيع الغاز الطبيعي
        من مصادر أخرى غير حقل ليفاياثان (فقرة 5.3.2)، مما يعني -عمليًّا- تحويل الأردن
        إلى جسر وممرّ يتمّ من خلاله تصدير الغاز المستورد من «إسرائيل»، ومن مصادر مختلفة
        قد تتضمّن حقولًا أخرى غير حقل ليفاياثان، إلى دول عربيّة أخرى، مخلوطًا بالغاز
        المصريّ أو أي غاز آخر نستورده في الأردن من السوق العالمي من خلال ميناء الغاز
        المسال، ودون إمكانية للتمييز أو الفصل، الأمر الذي يعني إدخال «إسرائيل» عضويًّا
        (باعتبارها قوّة طاقة إقليميّة، ومصدّرةً للغاز)، وبالحيلة والتّضليل، إلى بقيّة
        الدول العربيّة التي يمكن أن تستفيد من خطّ الغاز العربي وتشبك عليه.</span></p>\n<p
        class=\"c2\" dir=\"rtl\"><strong><span class=\"c3\">سعر الغاز المستورد من
        «إسرائيل» أعلى من سعر السّوق العالمي للغاز المُسال</span></strong></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c0\">يتضمن الفصل 11 من الاتفاقية معادلة
        احتساب سعر الغاز المستورد من «إسرائيل»، وتتكوّن من سعر أساسي مرتبط بسعر خام
        برنت هو الجزء الأكبر والأساسي من المعادلة، ويتراوح بتصاعد هرميّ بين 5.65 دولار
        لكل مليون وحدة حرارية بريطانية (م.و.ح.ب) في حال كان سعر خام برنت يساوي أو
        أقل من 30 دولار، وصولًا إلى 11 دولار لكل م.و.ح.ب في حال كان سعر خام برنت يساوي
        أو أكثر من 320 دولار. يضاف إلى السعر الأساسيّ رسوم تسويق ورسم تابع توضّح آلية
        احتسابهما في الاتفاقيّة. إذًا، وباختصار:</span></p>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c0\">سعر الغاز = السعر الأساسي + رسوم التسويق + رسم تابع</span></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c1\">لو افترضنا جدلًا (للتسهيل) بأن
        رسوم التسويق والرسم التابع تساويان صفرًا، فإن أقل سعر ممكن للغاز المستورد
        من «إسرائيل» سيكون 5.65 دولار لكل م.و.ح.ب، وهذا السّعر هو أعلى من السّعر العالمي
        للبيع الآني والمتوفّر في السوق لتعاقدات الغاز المُسال</span><sup class=\"c1
        c9\">[12]</sup><span class=\"c1\">، والذي يستورد منه الأردن من خلال ميناء
        الغاز المُسال في العقبة كل احتياجاته ويزيد؛ وهو نفس السّعر الذي رفضته شركة
        الكهرباء الإسرائيلية في شهر نيسان من عام 2016، أي قبل توقيع هذه الاتفاقية
        بخمسة أشهر، مفضّلة استيراد الغاز المسال من السوق العالمي في ذلك الوقت، من
        خلال شركة بريتش بيتروليوم، بسعر 4.9 دولار لكل م.و.ح.ب، بدلًا من استخدام الغاز
        الذي تنتجه «إسرائيل» من حقل تامار القريب من ليفاياثان.</span><sup class=\"c1\">[13]</sup></p>\n<p
        class=\"c2\" dir=\"rtl\"><strong><span class=\"c3\">الأردن مُجبر على مساعدة
        شركاء حقل ليفاياثان للحصول على قروض لإنشاء الحقل واستخراج الغاز</span></strong></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c1\">تطوير حقل غاز يحتاج إلى توفّر
        زبون سلفًا، لأن الغاز في حالته الغازيّة يجب استخدامه فورًا، ولا يمكن تخزينه
        إلا عند تحويله إلى غاز مُسال بمنشآت خاصة لا تمتلكها «إسرائيل»؛ إضافة إلى أن
        كميّات الغاز الموجودة في حقل ليفاياثان أكبر بكثير من إمكانية استهلاكها محليًّا
        داخل «إسرائيل»</span><sup class=\"c1 c9\">[14]</sup><span class=\"c0\">، إذًا:
        كان لا بدّ من وجود (أو إيجاد) زبون لهذا الغاز، وهنا جاء دور أصحاب القرار في
        الأردن بتوفيرهم «سوقًا» ليتمكن الصهاينة من استخراج الغاز من الأساس، وتصديره
        واستخدامه.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c0\">من جانب
        آخر، يستدعي بناء منشآت ومنصّات استخراج الغاز من البحر، تكاليف يقترضها مطوّرو
        حقول الغاز من البنوك، والاتفاقيّة في هذا الجانب تجبر «المشتري» على تقديم المستندات
        والوثائق المطلوبة التي ستساعد شركاء حقل ليفاياثان على تأمين التمويل اللازم
        للبدء بالأعمال الإنشائية (فقرة 18.4.4)، أو إبرام اتفاقيّات مباشرة مع هؤلاء
        المقرضين (فقرة 18.4.3).</span></p>\n<p class=\"c2\" dir=\"rtl\"><strong><span
        class=\"c3\">تحصّن الاتفاقيّة نفسها ضد الرأي العام، والمواطنين الذين سيتأثرون
        مباشرة بنتائجها، باشتراط السريّة</span></strong></p>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c0\">رغم أن هذه الاتفاقيّة تمسّ بشكل واضح بأمن وسيادة ومستقبل الأردن،
        وبأموال دافعي الضرائب الأردنيين، ومصالح المواطنين العامّة والخاصّة، إلا أنها
        تحصّن نفسها بالكامل عبر فصل خاص (هو الفصل 9) يشترط السريّة، ولغاية خمس سنوات
        بعد انتهائها (أي بعد عشرين عامًا -تقريبًا- من اليوم).</span></p>\n<div class=\"row\">\n<div
        class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img
        src=\"https://www.7iber.com/wp-content/uploads/2019/08/gas-05.jpg\" alt=\"\"
        /></div>\n</div>\n</div>\n</div>\n<p class=\"c2\" dir=\"rtl\"><strong><span
        class=\"c3\">شرط جزائي غير متساوٍ بين الطرفين</span></strong></p>\n<p class=\"c2\"
        dir=\"rtl\"><span class=\"c1\">ترتّب الاتفاقيّة في الفقرة 21.5 حقًّا للبائع
        (شركاء حقل ليفاياثان) بأن ينهي الاتفاقية في حال تقصير المشتري (شركة الكهرباء
        الوطنيّة)، مرتّبة له مبالغ ماليّة مُحددة: مليار و500 مليون دولار في حال كان
        الإنهاء خلال السنوات </span><span class=\"c0\">الخمس الأولى من عمر الاتفاقية،
        و800 مليون دولار في حال كان الإنهاء بعد السنة الخامسة وقبل السنة العاشرة،
        و400 مليون دولار في حال كان الإنهاء بعد السنة العاشرة.</span></p>\n<p class=\"c2\"
        dir=\"rtl\"><span class=\"c0\">ورغم أن الاتفاقية في الفقرة 21.6 ترتّب نفس
        الحقّ للمشتري في حال تقصير البائع، إلا أن مبالغ الغرامات أقلّ: مليار و200
        مليون دولار في حال كان الإنهاء خلال السنوات الخمس الأولى من عمر الاتفاقية،
        و600 مليون دولار في حال كان الإنهاء بعد السنة الخامسة وقبل السنة العاشرة،
        و400 مليون دولار في حال كان الإنهاء بعد السنة العاشرة.</span></p>\n<p class=\"c2\"
        dir=\"rtl\"><strong><span class=\"c3\">مواد مخلّة بالسيادة ومهينة للكرامة
        الوطنيّة</span></strong></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c0\">هناك
        العديد من المواد المتضمّنة في الاتفاقيّة تخل بالسيادة وتهين الكرامة الوطنيّة،
        منها أن العملات المذكورة والمعتمدة في الاتفاقيّة هي الدولار الأميركي والشيكل
        الإسرائيلي بحسب سعر الصّرف المنشور من قبل بنك إسرائيل (فقرة 1.1.37) دون أي
        ذكر للدينار الأردني أو البنك المركزي الأردني؛ ومنها أن تعريفات الوقت والأيام
        محددة بالتوقيت المحلّي الإسرائيلي فقط (فقرة 1.1.42)، وأن القانون المطبّق في
        التّحكيم هو قانون إنجلترا وويلز (فقرة 19.1)، وأن التّحكيم يكون وفقًا لقواعد
        قاعة لندن للتّحكيم الدوليّ، وأن مقر التّحكيم هو لندن (فقرة 19.4.1)، وأن جميع
        الاجراءات والبلاغات والتقارير الخاصة بالتّحكيم تكون حصريًّا باللّغة الإنجليزيّة
        (الفقرات 19.3.2 (ب) و19.3.3 (د) و19.4.7)، وبينما أدخلت الاتفاقيّة في الفقرة
        16.1.2 (ز) عبارة «حصول تغيير في القانون» ضمن تعريف القوّة القاهرة التي يمكن
        من خلالها إلغاء الاتفاقيّة دون تبعات، إلا أنّها عادت لتستثني حصول تغيير في
        القانون الأردني من هذا التّعريف (الفقرة 16.1.3)، حاصرة هذا الامتياز -إذًا-
        بحصول تغيير في القانون الإسرائيلي فقط.</span></p>\n<p class=\"c2\" dir=\"rtl\"><strong><span
        class=\"c3\">الإرادة السياسية الغائبة</span></strong></p>\n<p class=\"c2\"
        dir=\"rtl\"><span class=\"c0\">من هذا الاستعراض العام والسريع، تتبيّن حجم
        الكارثة التي رتّبها من مهّد ووقّع ونفّذ هذه الاتفاقية، وهي كارثة ستلحق فعليًّا
        بالبلاد في حال أصرّ أصحاب القرار على المضيّ قدمًا بها إلى حين بدء ضخ الغاز
        المتوقع أوائل 2020.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c1\">تتمّ
        كلّ هذه التّرتيبات التي تضع الأردن تحت رحمة «إسرائيل» في ملف استراتيجيّ هام
        هو الطاقة، وفي سلعة أساسيّة لكلّ مواطن وقطاع، هي الكهرباء، في ظلّ انهيار كامل
        وشامل لأوهام «السّلام»، واعتراف للولايات المتحدة بضم «إسرائيل» للجولان، وبالقدس
        عاصمة لـ«إسرائيل» مع نقل سفارتها إليها، ومشاريع لبنيامين نتنياهو تقضي بضمّ
        مستوطنات الضفّة الغربيّة إلى «إسرائيل»، واقتراح جاريد كوشنر للمبادرة المعروفة
        بـ«صفقة القرن» التي رتّبت للمجموعة الحاكمة في الأردن مبلغًا كاريكاتوريًّا
        مقداره 7.5 مليار دولار (جزء كبير منه على شكل قروض)</span><sup class=\"c1 c9\">[15]</sup><span
        class=\"c0\">، مقابل الـ10 مليار دولار التي ستدفعها ذات المجموعة الحاكمة من
        جيوب دافعي الضرائب الأردنيين لصالح الإرهاب الصهيوني (عبر صفقة الغاز)، بخسارة
        مقدارها 2.5 مليار دولار تقريبًا!</span></p>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c0\">هذه هي «صفقة القرن» التي تمثّل «اتفاقيّة الغاز» واحدة من أهم
        ركائزها وأدواتها، وتلك كانت الرّهانات الفاشلة لأصحاب القرار في الأردن: شراء
        التبعيّة للصهاينة بالمليارات، وتحويل الأردن إلى وسيط وجسر لمدّ النفوذ الصهيونيّ
        إلى المحيط العربيّ، ورهن أمن ومستقبل ومواطني الأردن بمجملهم للهيمنة الصهيونية،
        مقابل حرمان الاقتصاد الأردني من فرص تنميته عبر تحويل المليارات من المال العام
        إلى الصهاينة، وحرمان الأردن من استثمار مصادر طاقته السيادية العديدة (حقول
        الغاز الأردنيّة غير المطوّرة، الطاقة الشمسيّة، طاقة الرّياح، الطاقة الجوفيّة،
        الصخر الزيتي، وغيرها)، وحرمان المواطن الأردني من عشرات آلاف فرص العمل التي
        ستنتج عن هكذا استثمار في وقت تعاني فيه البلاد من أعلى نسب بطالة على الإطلاق.</span></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c1\">كل هذا يتمّ في ظلّ خطاب ملكيّ
        وحكوميّ يدين «صفقة القرن»</span><sup class=\"c1 c9\">[16]</sup><span class=\"c1\">،
        ويضع القدس كـ«خط أحمر»</span><sup class=\"c1 c9\">[17]</sup><span class=\"c0\">،
        دون أن يتوقّف عند الازدواجيّة الكامنة في أن المليارات العشرة المدفوعة في صفقة
        الغاز ستصبّ في جيب من ينتهك مقدّسات، ويحتل وينكّل بمواطني، ويهدم بيوت، القدس
        تحديدًا؛ وستمثّل دعمًا ماديًّا مُباشرًا لصالح من صُمّمت «صفقة القرن» لإدامة
        نفوذه وهيمنته على حساب المصالح الاستراتيجيّة الأردنيّة، والفلسطينيّة، والعربيّة
        عمومًا.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c0\">أشهر قليلة
        باقية على سقوطنا في الفخّ الاستراتيجيّ الكارثيّ، بلدًا ومواطنين، بينما تُتيح
        التغيّرات الحاصلة في الظروف الدوليّة والإقليميّة إلغاء صفقة الغاز فعليًّا:
        فالرئيس الأمريكيّ ترامب مُنسحب نسبيًّا من التدخّل المباشر في المنطقة وتفاصيل
        الملفّ الفلسطينيّ تحديدًا، ولا يضع اعتبارًا للأردن والمجموعة الحاكمة فيه إذ
        استبعدها من مجرّد التشاور في ملفات القدس و«صفقة القرن»، أمّا نتنياهو والقيادة
        الإسرائيليّة فلا تقيم وزنًا للأردن والمجموعة الحاكمة فيه ولا لدورهما الوظيفيّ
        كـ«جسر» للتّطبيع بعد أن وجدت ممرًّا مباشرًا وأكثر جدوى لتحالف متين يجمعها
        مع السعوديّة وبقيّة دول الخليج، عنوانه الأول معاداة إيران.</span></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c0\">كما تُتيح بنود وفقرات ومخارج قانونيّة
        وفنيّة كثيرة في الاتفاقيّة إمكانيّة إلغائها دون تحمّل الشّرط الجزائيّ (الفقرات
        2.4.1 و2.5.1 و4.2 و4.3 و6.2.3 والفصل 16 إضافة إلى العديد من الأمور الفنيّة
        التفصيليّة واجبة الحدوث أو المشروطة مسبقًا).</span></p>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c0\">الأمر -إذًا- يتعلّق بالإرادة السياسيّة الغائبة حتى الآن لأصحاب
        القرار، والمطلوب منهم اليوم ليس فقط إلغاء هذه الاتفاقية الكارثة، بل محاكمة
        ومحاسبة ومساءلة كل من أوصلنا إلى توقيع اتفاقية استيراد الغاز العبثية هذه،
        وكل المتواطئين معها والمشاركين في إنشاءاتها، المسؤولين عن صهينة الأردن وتدمير
