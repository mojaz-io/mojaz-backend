        isPermaLink=\"false\">https://www.7iber.com/?post_type=politics-economics&#038;p=69434</guid>\n\t\t<description><![CDATA[صباح
        أول أيام عيد الفطر الماضي، توجّه الفلسطيني عبد الحليم الأشقر، المقيم في الولايات
        المتحدة الأمريكية منذ 30 عامًا، إلى مبنى وكالة إنفاذ قوانين الهجرة والجمارك
        من أجل مراجعة عادية. وفي تمام الساعة العاشرة إلّا ربع صباحًا، كان على متن
        طائرة تنقله بشكل سرّيٍ إلى «إسرائيل».\r\nجابر جابر يروي قصة الأشقر الذي أمضى
        في السجون الأمريكية أكثر من 11 عامًا.]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p
        class=\"c0\" dir=\"rtl\" style=\"text-align: right;\"><span class=\"c3 c2\">صباح
        الرابع من حزيران الحالي، وبينما كان الناس يحتفلون بعيد الفطر، توجّه عبد الحليم
        الأشقر، المقيم في الولايات المتحدة الأمريكية منذ ثلاثين عامًا، على غير حبٍ
        منه، برفقة زوجته إلى مبنى وكالة إنفاذ قوانين الهجرة والجمارك في الولايات المتحدة
        من أجل مراجعة عادية. وبعد إجراءات قيل له أنها طبيعية، وفي تمام الساعة العاشرة
        إلّا ربع صباحًا، كان الأشقر على متن طائرة تنقله بشكل سرّيٍ إلى إسرائيل.</span></p>\n<p
        class=\"c0\" dir=\"rtl\" style=\"text-align: right;\"><span class=\"c2\">بمساعدة
        من الزملاء تمارا نصّار وعلي أبو نعمة من موقع «</span><span class=\"c8 c2\"><a
        class=\"c4\" href=\"https://www.google.com/url?q=https://electronicintifada.net/&amp;sa=D&amp;ust=1561638944979000\">إلكترونيك
        انتفاضة</a></span><span class=\"c2\">»، الذي كان مبادرًا في كشف </span><span
        class=\"c2 c8\"><a class=\"c4\" href=\"https://www.google.com/url?q=https://electronicintifada.net/content/drama-tarmac-us-judge-foils-secret-deportation-israel/27551&amp;sa=D&amp;ust=1561638944980000\">قصّة
        الترحيل</a></span><span class=\"c2\">، أجريت مقابلة مطوّلة مع الأشقر عبر برنامج
        «سكايب»، هي أساس هذا البروفايل. خلال المقابلة سأكتشف أن ترحيل السلطات الأمريكية
        للأشقر، بشكل سري، إنما هو فصل آخر من فصول حياته التي كان عنوانها تعرّضه للعقاب
        لأنه رفض أن يكون واشيًا.</span><span class=\"c2\"> </span></p>\n<p class=\"c0\"
        dir=\"rtl\" style=\"text-align: right;\"><span class=\"c2\">ولد عبد الحليم
        في العام 1958، في قرية صيدا، إحدى قرى مدينة طولكرم في فلسطين المحتلة، لعائلة</span><span
        class=\"c2\">متدينة</span><span class=\"c3 c2\"> يعمل الوالد فيها إمامًا في
        زاوية القرية الصوفية، والتي كانت تتبع الطريقة الرحمانية الخلوتية.</span></p>\n<p
        class=\"c0\" dir=\"rtl\" style=\"text-align: right;\"><span class=\"c3 c2\">أنهى
        عبد الحليم دراسته الابتدائية في مدرسة القرية، وانتقل بعدها إلى مدرسة قرية
        علّار لافتقار قريته لمدرسة إعدادية، ثم مدرسة عتّيل لأنه لم يكن في قريته، ولا
        في قرية علّار مدرسة ثانوية فيها التخصص العلمي، ليتخرّج من الثانوية في العام
        1977.</span></p>\n<p class=\"c0\" dir=\"rtl\" style=\"text-align: right;\"><span
        class=\"c2\">ومن القرية التي كان أهلها، بحسب الأشقر، فلّاحين محافظين، متدينين،
        يؤيّدون بطبيعة الحال حركة فتح، وينظرون لها على أنها حركة إسلامية تحرّرية،
        انتقل الشاب </span><span class=\"c2\">عبد الحليم</span><span class=\"c2\"> إلى </span><span
        class=\"c2\">جامعة بيرزيت حديثة التأسيس</span><span class=\"c2\">، والتي يصف
        تجربته فيها بأنها «كانت مرحلة التحول في حياتي»، إذ فيها صار الانفتاح، لأول
        مرّة، على تيارات سياسية تملك مواقف فكرية لا تجاه تحرير فلسطين فقط، ولكن تجاه
        العالم بأسره، وفي كثيرٍ من الأحيان كان ما يتم طرحه، بحسبه، «مصادمًا للإسلام».
        وفي ردّة فعلٍ على هذا الصدمة، عمل الأشقر مع زملاء له على</span><span class=\"c2
        c10\"> تأسيس كتلة طلّابية الهدف منها، بحسب الأشقر دومًا، المحافظة على الهوية
        الإسلامية، والقيام بأنشطة دعوية،</span><span class=\"c2 c10\"> </span><span
        class=\"c3 c2\">رغم الصعوبات التي كانوا يواجهونها من مجلس الطلبة الذي كان
        يسيطر عليه طلبة مؤيدون أو منتمون لفصائل منظمة التحرير.</span></p>\n<p class=\"c0\"
        dir=\"rtl\" style=\"text-align: right;\"><span class=\"c2\">ويذكر الأشقر أن
        قوات الاحتلال قامت في أحد أيّام العام 1981، وعلى إثر مظاهرة خرجت في جامعة
        بيرزيت، باقتحام بيوت الطلبة، واعتقال عدد منهم، وخاصة من قيادات العمل الطلابي،
        وكان الأشقر من بين المعتقلين واستمرّ اعتقاله 16 يومًا، تعرّض فيها للضرب، والدوس
        على الأقدام، وعرض على الطلبة أن يشهدوا ضد بعضهم، إلّا أنهم رفضوا.</span></p>\n<p
        class=\"c0\" dir=\"rtl\" style=\"text-align: right;\"><span class=\"c2\">من
        تخصص إدارة الأعمال سيتخرّج الأشقر عام 1982. وعلى خلاف العديد من زملائه، كان
        الأشقر قد قرّر ألّا ينتقل للعمل في الخليج، وأن يبقى في فلسطين، لكن عدم عثوره
        على عمل أجبره على البحث عن فرصة لمواصلة تعليمه. وبالفعل، حصل على قبول أوّلي
        في جامعة الشرق الأوسط في العاصمة التركية أنقرة عام 1983، وعندما وصل الجامعة
        اكتشف أن كل القبولات التي منحت للطلبة الفلسطينيين تم التراجع عنها، إذ اعتبرت
        السلطات وقتها أن الفلسطينيين كلهم يساريون، وهذا كان مخيفًا بالنسبة لسلطات
        وصلت الحكم </span><span class=\"c8 c2\"><a class=\"c4\" href=\"https://www.google.com/url?q=https://ar.wikipedia.org/wiki/%25D8%25A7%25D9%2586%25D9%2582%25D9%2584%25D8%25A7%25D8%25A8_1980_%25D9%2581%25D9%258A_%25D8%25AA%25D8%25B1%25D9%2583%25D9%258A%25D8%25A7&amp;sa=D&amp;ust=1561638944982000\">بانقلاب
        عسكري</a></span><span class=\"c3 c2\">. وعوضًا عن العودة بخفي حنين، بحث الأشقر
        عن فرصة أخرى، وبالفعل حصل على منحة في جامعة أمريكية في اليونان، لينتقل إليها،
        ويحصل على شهادة الماجستير في الإدارة، ويعود بعدها إلى فلسطين، ولكن هذه المرّة
        إلى قطاع غزة.</span></p>\n<p class=\"c0\" dir=\"rtl\" style=\"text-align:
        right;\"><strong><span class=\"c2 c13\">قطاع غزة </span><span class=\"c2 c13\">(1985-1989):
        في الجامعة الإسلامية</span></strong></p>\n<p class=\"c0\" dir=\"rtl\" style=\"text-align:
        right;\"><span class=\"c2\">بعد توقيع اتفاقية كامب ديفيد بين نظام السادات
        و«إسرائيل»، توقفت الجامعات المصرية عن </span><span class=\"c8 c2\"><a class=\"c4\"
        href=\"https://www.google.com/url?q=https://books.google.jo/books?id%3Da3NZDwAAQBAJ%26pg%3DPA129%26lpg%3DPA129%26dq%3D%25D8%25A8%25D8%25B9%25D8%25AF%2B%25D9%2583%25D8%25A7%25D9%2585%25D8%25A8%2B%25D8%25AF%25D9%258A%25D9%2581%25D9%258A%25D8%25AF%2B%25D8%25B7%25D9%2584%25D8%25A7%25D8%25A8%2B%25D9%2582%25D8%25B7%25D8%25A7%25D8%25B9%2B%25D8%25BA%25D8%25B2%25D8%25A9%2B%25D9%2581%25D9%258A%2B%25D8%25A7%25D9%2584%25D8%25AC%25D8%25A7%25D9%2585%25D8%25B9%25D8%25A7%25D8%25AA%2B%25D8%25A7%25D9%2584%25D9%2585%25D8%25B5%25D8%25B1%25D9%258A%25D8%25A9%26source%3Dbl%26ots%3D2FoBkZodGf%26sig%3DACfU3U1CBD8AaY-o4HPISQGbO98XRBfwLQ%26hl%3Den%26sa%3DX%26ved%3D2ahUKEwjWz9b4uIHjAhWFIVAKHRbrBvoQ6AEwBnoECAkQAQ%23v%3Donepage%26q%3D%25D8%25A8%25D8%25B9%25D8%25AF%2520%25D9%2583%25D8%25A7%25D9%2585%25D8%25A8%2520%25D8%25AF%25D9%258A%25D9%2581%25D9%258A%25D8%25AF%2520%25D8%25B7%25D9%2584%25D8%25A7%25D8%25A8%2520%25D9%2582%25D8%25B7%25D8%25A7%25D8%25B9%2520%25D8%25BA%25D8%25B2%25D8%25A9%2520%25D9%2581%25D9%258A%2520%25D8%25A7%25D9%2584%25D8%25AC%25D8%25A7%25D9%2585%25D8%25B9%25D8%25A7%25D8%25AA%2520%25D8%25A7%25D9%2584%25D9%2585%25D8%25B5%25D8%25B1%25D9%258A%25D8%25A9%26f%3Dfalse&amp;sa=D&amp;ust=1561638944983000\">قبول</a></span><span
        class=\"c3 c2\"> الطلبة الفلسطينيين في جامعاتها، وتحديدًا طلبة قطاع غزة. وبناء
        على هذا، تداعى عدد من أبناء القطاع من أجل تأسيس جامعة في القطاع، وبالفعل تم
        تأسيس الجامعة الإسلامية في قطاع غزة.</span></p>\n<p class=\"c0\" dir=\"rtl\"
        style=\"text-align: right;\"><span class=\"c3 c2\">عاد الأشقر إلى فلسطين من
        اليونان، وبحث عن فرصة عمل في جامعات الضفة الغربية المحتلة، لكن جامعاتها كانت
        قد استكملت طاقمها الإداري والتدريسي، وكذلك الحال بالنسبة للجامعة الإسلامية،
        لكن قرارًا صدر عن سلطات الاحتلال، بطرد الأساتذة غير الفلسطينيين من الجامعة
        الإسلامية، وفّر شواغر في الجامعة، ليتم تعيين الأشقر مديرًا لمكتب العلاقات
        العامّة، وناطقًا رسميًا باسم الجامعة.</span></p>\n<p class=\"c0\" dir=\"rtl\"
        style=\"text-align: right;\"><span class=\"c2\">في تلك الفترة، كان القطاع
        يعاني إضافة إلى الاحتلال فقرًا في المؤسسات فلم يكن فيه مؤسسات كبيرة إضافة
        إلى الجامعة الإسلامية إلّا وكالة الغوث، وبناء على هذا كان الناطق باسم الجامعة
        يضطّلع بأدوار تتجاوز الجامعة، من بينها الإجابة على أسئلة الصحفيين، عربًا وغربيين،
        حول حقيقة ما يجري في القطاع، وحول الجرائم التي يرتكبها الاحتلال، وهو ما سبّب
        مشاكل للأشقر، </span><span class=\"c2\">حتى أنه وبعد زواج الأشقر بداية العام
        1987 استدعاه ضابط في قوات الاحتلال، واعترض على تصريحات الأشقر للإعلام عن اجتياحات
        الاحتلال للجامعة، و«قاللي إنت عريس، فبلاش نبعدك ونفرّقك عن زوجتك».</span></p>\n<p
        class=\"c0\" dir=\"rtl\" style=\"text-align: right;\"><span class=\"c2\">مع
        اندلاع الانتفاضة الفلسطينية الأولى أواخر العام 1987 أغلق الاحتلال الجامعة،
        وانتقل التعليم إلى بيوت الأساتذة ومقرّات الجمعيات الخيرية والمساجد، واعتقل
        عدد من طلاب الجامعة والعاملين فيها. أمّا الأشقر ففي كل مرّة التقى فيها صحفيًا
        ما، استدعاه الاحتلال إلى مقر الحاكم العسكري، وهدّده، تارة بالسجن وتارة بالإبعاد.
        واستمرّ هذا الوضع حتى العام 1989، عندما حصل الأشقر على منحة </span><span class=\"c8
        c2\"><a class=\"c4\" href=\"https://www.google.com/url?q=https://ar.wikipedia.org/wiki/%25D8%25A8%25D8%25B1%25D9%2586%25D8%25A7%25D9%2585%25D8%25AC_%25D9%2581%25D9%2588%25D9%2584%25D8%25A8%25D8%25B1%25D8%25A7%25D9%258A%25D8%25AA&amp;sa=D&amp;ust=1561638944985000\">فولبرايت</a></span><span
        class=\"c2\">،</span><span class=\"c3 c2\"> من حكومة الولايات المتحدة، لدراسة
        الدكتوراه.</span></p>\n<p class=\"c0\" dir=\"rtl\" style=\"text-align: right;\"><span
        class=\"c3 c2\">وللخروج خارج فلسطين، كان على الراغب بالسفر الحصول على وثيقة
        «ليسيه باسيه»، وهي وثيقة تصدرها سلطات الاحتلال تمنح حاملها فرصة السفر من دون
        امتلاك جواز سفر، ويمكن لحاملها السفر من مطارات الاحتلال.</span></p>\n<p class=\"c0\"
        dir=\"rtl\" style=\"text-align: right;\"><span class=\"c2\">لم يوافق الاحتلال
        على منح الأشقر هذه الوثيقة، وقالوا له، بحسبه دومًا، </span><span class=\"c2\">في
        مقرّ جهاز الأمن العام الإسرائيلي </span><span class=\"c2\">(</span><span class=\"c2\">الشاباك</span><span
        class=\"c2\">)</span><span class=\"c2\"> في مدينة طولكرم</span><span class=\"c2\">:
        «أنت ناشط هنا، ولا نريدك أن تكون ناشطًا في الخارج، لإنه نشاطك في الخارج أخطر
        علينا من هون». لكن الأشقر وكّل محاميًا، ليتمكن في النهاية من الحصول على الوثيقة،
        ومغادرة فلسطين بتاريخ تشرين الثاني 1989</span><span class=\"c2\"> </span><span
        class=\"c3 c2\">من مطار اللد.</span></p>\n<p class=\"c0\" dir=\"rtl\" style=\"text-align:
        right;\"><strong><span class=\"c2 c13\">الولايات المتحدة  (1989-1998): بدء
        الدراسة، وبدء الملاحقة</span></strong></p>\n<blockquote>\n<p class=\"c0\"
        dir=\"rtl\" style=\"text-align: right;\"><span class=\"c12 c11 c2\">جابر جابر:
        وأنت تخرج من فلسطين، هل كان ببالك تاريخ للعودة؟<br />\n</span><span class=\"c11
        c2\">عبد الحليم الأشقر: والله، أنا كان كل همي إني أرجع، وكنت عامل حساب إني
        أخلص في أربع سنوات، [وأرجع].</span></p>\n</blockquote>\n<p class=\"c0\" dir=\"rtl\"
        style=\"text-align: right;\"><span class=\"c3 c2\">بدأ الأشقر دراسته في جامعة
        مسيسيبي، والتي تسمّى اختصارًا «Ole Miss» في مدينة أكسفورد في ولاية مسيسيبي،
        في العام 1990، والتحقت به زوجته بعد وصوله للولايات المتحدة بثلاثة أشهر.</span></p>\n<p
        class=\"c0\" dir=\"rtl\" style=\"text-align: right;\"><span class=\"c3 c2\">ومنذ
        البداية، وعلى مدى الأعوام الثلاثين التالية التي سيقضيها الأشقر في الولايات
        المتحدة، ستصبغ الملاحقات الأمنية حياته، حتى تكون سمتها الأبرز.</span></p>\n<p
        class=\"c0\" dir=\"rtl\" style=\"text-align: right;\"><span class=\"c3 c2\">ففي
        العام 1990، وبينما كان الأشقر مجرّد طالب مستجد في الجامعة التي لم يكن عدد
        طلابها يزيد عن 11 ألف طالب، كان مكتب التحقيقات الفيدرالي، يتصل بمسؤولي الجامعة،
        وخاصة بمسؤولي مكتب الطلبة الأجانب ويسأل عن الأشقر، وهو الأمر الغريب وقتها،
        على جامعة ومدينة صغيرة. وعندما كان مسؤولو الجامعة يسألون المكتب عن مشكلتهم
        مع الأشقر، كانوا يجيبونهم بأنه لا مشكلة للجهاز معه، وأن مشكلته مع «الإسرائيليين».</span></p>\n<p
        class=\"c0\" dir=\"rtl\" style=\"text-align: right;\"><span class=\"c2\">وفي
        العام 1991 استدعى </span><span class=\"c2\">مكتب التحقيقات</span><span class=\"c3
        c2\"> الفيدرالي الأشقر، وكان هذا أول اتصال مباشر بين الأشقر وبين الجهاز، وقالوا
        له أن هذا الاستدعاء جاء بناء على طلب من وزارة الخارجية الأمريكية. وفي العام
        1994، قابل مسؤول في قسم القضايا الخارجية في مكتب التحقيقات الفيدرالي الأشقر،
        وقالوا له «هذه المقابلة بناء على طلب الحكومة الإسرائيلية».</span></p>\n<p
        class=\"c0\" dir=\"rtl\" style=\"text-align: right;\"><span class=\"c3 c2\">واصل
        الأشقر دراسته في الجامعة، وكان على تواصل مع أعضاء الجالية المسلمة في المدينة،
        والذين كانوا من موظفي الجامعة وطلبتها، وكان يعمل على دراسته راغبًا في إنهائها
        في أسرع وقت ممكن، حتى يرجع إلى فلسطين.</span></p>\n<p class=\"c0\" dir=\"rtl\"
        style=\"text-align: right;\"><span class=\"c3 c2\">أما العلاقة بين الأشقر
        والأستاذ المشرف عليه فكانت طيبة، وكانا يتزاوران، وأشبه بصديقين، حتى ورد لهذا
        الأستاذ اتصال من مكتب التحقيقات الفيدرالي عام 1993، لينقلب حاله مع الأشقر
        بعدها، ويخاف. فبدأ مضايقة طالبه، ليضّطره إلى تغيير موضوع البحث عدّة مرّات،
        لدرجة أن الأشقر قد فكّر بتغيير الجامعة، لكن ما منعه عن هذا هو شعوره بأن هذا
        الأمر سيتكرر في كل مكان يذهب الأشقر إليه.</span></p>\n<p class=\"c0\" dir=\"rtl\"
        style=\"text-align: right;\"><span class=\"c3 c2\">سألتُ الأشقر عمّا كانوا
        يريدونه منه في تلك الفترة، في اعتقاده فقال لي: «كانوا بدهم يجمعوا أكبر [كمية]
        أدلة ممكنة لبناء قضية ضدي وضد غيري».</span></p>\n<p class=\"c0\" dir=\"rtl\"
        style=\"text-align: right;\"><span class=\"c2\">وفي أيلول من العام 1996 </span><span
        class=\"c2\">طلب</span><span class=\"c2\"> عناصر من مكتب المدعي العام في مسيسيبي
        وعناصر من مكتب التحقيقات الفيدرالي لقاء الأشقر، وهي الجهات التي كانت تشترك
        في التحقيق مع الأشقر، وفي اللقاء أخبروه أن أمامه أحد خيارين، الأول هو أن يتعاون
        معهم في بناء قضايا ضد شخصيات ومؤسسات عربية وإسلامية كانوا يعتقدون أن الأشقر
        على علاقة بها، مثل مؤسسة الأراضي المقدّسة (Holy Land Foundation for Relief
        and Development) والاتحاد الإسلامي لفلسطين ومجلس العلاقات الإسلامية الأمريكية،
        وهي مؤسسات </span><span class=\"c2\">كانت السلطات الأمريكية تشتبه في ارتباطها
        بحركة المقاومة الإسلامية حماس</span><span class=\"c3 c2\">، وفي مقابل هذا
        التعاون وُعِد الأشقر بالحصول على الجنسية، وعلى نقود ووظيفة. أمّا الخيار الآخر
        فكان أن يرفض وبالتالي يبعدونه عن الولايات المتحدة أو يطلبونه أمام هيئة محلفين
        أو يسجنونه.</span></p>\n<p class=\"c0\" dir=\"rtl\" style=\"text-align: right;\"><span
        class=\"c2\">في </span><span class=\"c8 c2\"><a class=\"c4\" href=\"https://www.google.com/url?q=https://www.amazon.com/Midnight-Guntown-Stories-Prosecutor-Mississippi/dp/1496802594&amp;sa=D&amp;ust=1561638944989000\">كتابه</a></span><span
        class=\"c2\"> «من ميدنايت إلى غنتاون:</span><sup class=\"c2\">[1]</sup><span
        class=\"c2\"> قصص جرائم حقيقية من مدعٍ عام فيدرالي في ميسيسيبي» خصص جون هيلمان،</span><span
        class=\"c2\"> والذي كان مسؤول قسم الجرائم في مكتب المدعي العام للناحية شمال
        المسيسيبي</span><span class=\"c2\">، الذي كان مسؤولًا عن التحقيق مع الأشقر
        في هذه المرحلة، فصلًا للأشقر اختار له عنوان «الإرهابي الشريف»،</span><sup
        class=\"c2\">[2]</sup><span class=\"c2\"> </span><span class=\"c2\">وفيه يروي
        بعضًا من أشكال المتابعة والملاحقة التي كانت السلطات تستعملها مع الأشقر وعائلته
        حينها. فيروي أن عناصر من مكتب التحقيقات الفيدرالي</span><span class=\"c2\"> </span><span
        class=\"c2\">استغلوا رحلة قامت بها عائلة الأشقر خارج المدينة وتسلّلوا إلى
        بيته، وصوّروا البيت كلّه وفتّشوه. وفي حادثة أخرى أكّدها الأشقر، استأجر الجهاز
        البيت المجاور لبيت عائلة الأشقر، وصور عناصره الداخلين إليه والخارجين. بل إنهم
        وبحسب الأشقر كانوا يفتّشون في نفاياته، ويسجّلون ما يرد فيها، وعلى أثر المراقبة
        قام مكتب التحقيقات الفيدرالي باستصدار مذكرة تسمح لها بمراقبة هاتف الأشقر وحساباته
        البنكية </span><span class=\"c2\">وعوائده الضريبية</span><span class=\"c2\">.</span><sup
        class=\"c2\">[3]</sup><span class=\"c3 c2\"> وتصاعدت المتابعة في هذه المرحلة
        حتى أن الأشقر صار يلاحظ وجود سيارات حكومية تلاحقه، وتسير خلفه أينما سار.</span></p>\n<p
        class=\"c0\" dir=\"rtl\" style=\"text-align: right;\"><span class=\"c2\">رفض
        الأشقر هذا العرض والتهديد،</span><span class=\"c2\"> وكذلك فعل مع رسالة وصلته
        في العام نفسه من وكالة المخابرات المركزية (CIA) تدعوه للعمل معهم مخبرًا عبر
        الحدود.</span><span class=\"c3 c2\"> </span></p>\n<p class=\"c0\" dir=\"rtl\"
        style=\"text-align: right;\"><span class=\"c2\">وفي العام 1997 حصل الأشقر
        على شهادة الدكتوراة، رغم محاولة مكتب </span><span class=\"c2\">التحقيقات الفيدرالي</span><span
        class=\"c2\"> منعه من الحصول على الشهادة، وكما يروي جون هيلمان، فقد أرسل أحد
        عناصر المباحث رسالة إلى إدارة الجامعة يزعم فيها أن الأشقر اشترى رسالة الدكتوراة
        من الإنترنت مقابل 600 دولار، وهو ما يقول هيلمان أنه «قد لا يكون صحيحًا».</span><sup
        class=\"c2\">[4]</sup><span class=\"c3 c2\"> وبعد تخرّجه حصل الأشقر على عمل
        في مؤسسة بحثية، وانتقل للعيش في العاصمة الأمريكية، وسكن في شمال ڤرجينيا.</span></p>\n<p
        class=\"c0\" dir=\"rtl\" style=\"text-align: right;\"><span class=\"c2\">وفي
        شباط </span><span class=\"c2\">1998</span><span class=\"c3 c2\"> طُلِب الأشقر
        للمثول أمام هيئة محلفين كبرى.</span></p>\n<p class=\"c0\" dir=\"rtl\" style=\"text-align:
        right;\"><strong><span class=\"c5 c2\">الولايات المتحدة (1998-2003): المحاكمة
        الأولى</span></strong></p>\n<p class=\"c0\" dir=\"rtl\" style=\"text-align:
        right;\"><span class=\"c2\"> طلبت هيئة المحلّفين في نيويورك من الأشقر المثول
        أمامها، لكن الأشقر </span><span class=\"c2\">استعمل حقه في رفض</span><span
        class=\"c2\"> الإدلاء بشهادة بناء على التعديل الخامس في دستور الولايات المتحدة،
        والذي يتيح للشخص الحق في ألّا يدلي بشهادة قد تجرّمه. ولإجبار الأشقر على الشهادة
        منحته الحكومة الحصانة، وبذا صار من غير الممكن أن يجرّم نفسه عبر الإدلاء بالشهادة،
        لكن الأشقر مع هذا رفض الإدلاء بالشهادة. «[قلت للقاضي] </span><span class=\"c2\">لا</span><span
        class=\"c2\"> أستطيع الشهادة، لاعتبارات دينية ومبدئية وسياسية، وأنا إن فعلت
        هذا أكون قد خنت شعبي وقضيتي»، يقول الأشقر في حديثنا. ولذا وجهوا له تهمة العصيان
        المدني، </span><span class=\"c2\">وأمر القاضي بتوقيفه.</span><span class=\"c3
        c2\"> </span></p>\n<p class=\"c0\" dir=\"rtl\" style=\"text-align: right;\"><span
        class=\"c2\">وبمجرّد دخوله السجن، أعلن الأشقر إضرابه عن الطعام رفضًا لسجنه.
        في الأيّام العشرة الأولى من الإضراب عن الطعام بقي الأشقر في السجن، وانطلاقًا
        من اليوم الحادي عشر نُقل إلى المستشفى، وبدأ الأطباء بتغذيته قسرًا بناء على
        طلب من قاضي المحكمة، ليستمر </span><span class=\"c8 c2\"><a class=\"c4\" href=\"https://www.google.com/url?q=https://www.washingtonpost.com/archive/politics/2003/11/04/palestinian-activist-is-released/c4301ea9-1b6c-4165-b639-19cf3608d4e9/?utm_term%3D.f6625c39e7d2&amp;sa=D&amp;ust=1561638944992000\">الإضراب
        عن الطعام</a></span><span class=\"c2\">، مع تغيّر بسيط في التفاصيل، من شباط
        1998 وحتى آب 1998. أي ستة أشهر كاملة، فقد فيها الأشقر أكثر من 27 كيلوغرام
        بحسب ما نقلت صحيفة </span><span class=\"c8 c2\"><a class=\"c4\" href=\"https://www.google.com/url?q=https://www.washingtonpost.com/archive/local/2000/11/27/muslims-see-new-clouds-of-suspicion/791c4564-98aa-46df-8456-e0d1a1f155b3/?utm_term%3D.f007ca4ddcde&amp;sa=D&amp;ust=1561638944992000\">الواشنطن
        بوست</a></span><span class=\"c3 c2\">، ويبلغ وزنه، بحسبه، 55 كيلوغرام.</span></p>\n<p
        class=\"c0\" dir=\"rtl\" style=\"text-align: right;\"><span class=\"c2\">أفرج
        عن الأشقر </span><span class=\"c2\">بعد</span><span class=\"c2\"> هذه الأشهر
        الست، والسبب في </span><span class=\"c8 c2\"><a class=\"c4\" href=\"https://www.google.com/url?q=https://electronicintifada.net/content/grand-jury-and-persecution-dr-abdelhaleem-ashqar/7296&amp;sa=D&amp;ust=1561638944993000\">رأي</a></span><span
        class=\"c2\"> المحامي </span><span class=\"c2\">مايكل دو</span><span class=\"c3
        c2\">يتش كان أن المحكمة وجدت أن المبادئ التي يحملها الأشقر لن يغيّرها وقت
        إضافي في السجن.</span></p>\n<div class=\"row\">\n<div class=\"col l6 s12 m12\">\n<div
        class=\"card\">\n<div class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/06/000_WAS2004120393722.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/06/EMG-Ashqar-B-7.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\" style=\"text-align:
        center;\"><strong><sup>عبد الحليم الأشقر في منزلة في ولاية فرجينيا اليوم (تصوير
        إيمان محمد)، والأشقر عام 1998 في نيويورك، بعد إطلاق سراحه أول مرة (صورة عائلية،
        أ ف ب). </sup></strong></p>\n<p class=\"c0\" dir=\"rtl\" style=\"text-align:
        right;\"><span class=\"c3 c2\">بعد خروجه من السجن مباشرة تقدّم الأشقر بطلب
        لجوء سياسي، وذلك لإن إقامته في الولايات المتحدة كانت تنتهي بعد أيّام، وبذا
        كان بإمكان السلطات ترحيله إلى «إسرائيل» مباشرة. في البداية تم قبول طلبه، لكنه
        ألغي بعدها، وبقي الموضوع في المحكمة ما بين الأعوام 1999 و2003. وفي هذه الفترة
        كان قد حصل على عمل كأستاذ جامعي، في جامعة هاورد في واشنطن.</span></p>\n<p
        class=\"c0\" dir=\"rtl\" style=\"text-align: right;\"><span class=\"c2\">وفي
        العام 2003، كان الأشقر قد ملّ من الإجراءات والصعوبات التي تواجهه في الولايات
        المتحدة، وقال لممثلي الحكومة: «يا عمي أنا خليني أطلع من البلد»</span><span
        class=\"c2\">. وبالفعل، توصل لاتفاق مع الحكومة يغادر بموجبه البلاد ويسحب طلب
        اللجوء، وتم توقيع اتفاق في محكمة الهجرة، يشترط مغادرة الأشقر خلال ستين يومًا.
        وحينها كان الأشقر قد تحصّل على جواز سفر فلسطيني يمكّنه من السفر، ومكّنه من
        الحصول على عقد عمل وفيزا في دولة عربية</span><span class=\"c2\"> لم يسمّها</span><span
        class=\"c3 c2\">.</span></p>\n<p class=\"c0\" dir=\"rtl\" style=\"text-align:
        right;\"><span class=\"c3 c2\">بعد توقيع الاتفاق، عاد الأشقر إلى البيت، ليجد
        موظفين من مكتب التحقيقات الفيدرالية بانتظاره، فسّلموه طلب استدعاء أمام هيئة
        محلّفين كبرى، ولكن هذه المرّة في شيكاغو، فيما كانت الأولى في نيويورك.</span></p>\n<p
        class=\"c0\" dir=\"rtl\" style=\"text-align: right;\"><strong><span class=\"c5
        c2\">الولايات المتحدة (2003-2018): المحاكمة من جديد</span></strong></p>\n<blockquote>\n<p
        class=\"c0\" dir=\"rtl\" style=\"text-align: right;\"><span class=\"c2 c11\">«</span><span
        class=\"c11 c2\">بكل</span><span class=\"c11 c2\"> احترام، أرفض الإجابة على
        أي سؤال يطرح علي، سوى سؤالي عن اسمي وعنواني ووظيفتي بناء على عدة أسباب، أهمها،
        أن إجابتي [على أي شيء آخر] تمثّل خرقًا لإيماني الراسخ والمتواصل، ولقناعاتي
        السياسية والشخصية».<br />\nعبد الحليم الأشقر أمام هيئة المحلّفين الكبرى</span><span
        class=\"c11 c2\"> في شيكاغو، بحسب نص الشهادة التي اطلعنا عليها في حبر.</span></p>\n</blockquote>\n<p
        class=\"c0\" dir=\"rtl\" style=\"text-align: right;\"><span class=\"c2\">طُلب
        الأشقر للشهادة أمام هيئة محلّفين كبرى في شيكاغو، وهذه المرّة أيضًا رفض الشهادة
        ووقف أمام المحكمة</span><span class=\"c2\"> قارئًا من ورقة في يده</span><span
        class=\"c2\">، وفيها </span><span class=\"c2\">عدّد الأسباب</span><span class=\"c2\"> التي
        تدفعه إلى رفض الإدلاء بشهادة، والتي كان من بينها أن الإدلاء بالشهادة مخالف
        لمبادئه الدينية والسياسية، وأن الإجابات التي من الممكن أن يدلي بها ستستعمل
        ضده في محاكمات غير عادلة قد يتعرّض لها عند عودته فلسطين. فحبس لشهرين بتهمة
        العصيان المدني، </span><span class=\"c8 c2\"><a class=\"c4\" href=\"https://www.google.com/url?q=https://www.washingtonpost.com/archive/politics/2003/11/04/palestinian-activist-is-released/c4301ea9-1b6c-4165-b639-19cf3608d4e9/?utm_term%3D.aaf41ba582e5&amp;sa=D&amp;ust=1561638944995000\">أضرب</a></span><span
        class=\"c3 c2\"> خلالهما عن الطعام، وبعدها وُجهت له تهمة العصيان الجنائي وإهانة
        المحكمة، وبعد عدّة أشهر وجهت له تهمة تعطيل العدالة، وفي شهر آب من العام 2004
        وجهت له، بسبب رفضه الشهادة مرّتين في فترة تقل عن خمس سنوات، تهمة التآمر مع
        حركة حماس.</span></p>\n<p class=\"c0\" dir=\"rtl\" style=\"text-align: right;\"><span
        class=\"c3 c2\">أفرج عن الأشقر أول مرّة بكفالة قدرها مليون دولار، ووضع قيد
        الإقامة المنزلية، التي كانت تعني ضرورة التزامه بيته وعدم الخروج من البيت،
        وأن يضع في قدمه سوارًا إلكترونيًا يدل على موقعه، ويمنعه من الحركة بحرية، من
        تشرين الثاني 2004 وحتى شهر تشرين الثاني من العام 2007.</span></p>\n<p class=\"c0\"
        dir=\"rtl\" style=\"text-align: right;\"><span class=\"c2\">قبل نهاية العام
        2004، وفي خطوة غير متوقعة، ترشح عبد الحليم الأشقر، من بيته في الولايات المتحدة
        حيث تفرض عليه الإقامة الجبرية، ليكون خلفًا للرئيس الفلسطيني المتوفى ياسر عرفات.
        وعن سبب خوضه هذه المعركة الإضافية، وهو الذي كان يخوض معارك على عدة جبهات،
        أخبرني الأشقر أن لقراره بالترشّح عدّة أسباب، من بينها: أنه من الضروري أن يتم
        الانتباه إلى قضية الأسرى، إذ أن هذه القضية، بحسبه، تم تجاهلها في جولات المفاوضات
        التي أجرتها السلطة على مدى عمرها. كما أنه يعتقد أن على الإسلاميين أن يكفوا
        عن الدور الذي فرض عليهم، يعني دور المعارضة التقليدية، وأن يقودوا بلدانهم،
        خاصة في ظل «قضية مقدّسة» كالقضية الفلسطينية.</span><span class=\"c2\"> وعن
        فرصه بالفوز يقول إنه كان يعتقد أنه امتلك فرصة ما، لو كانت نسبة الاقتراع في
        الانتخابات عالية، كما كانت عليه في انتخابات المجلس التشريعي التي أجريت في
        العام 2006.</span><span class=\"c3 c2\"> كما اعتقد الأشقر أن فوزه في الانتخابات
        الرئاسية سيغيّر من وضعه في الولايات المتحدة، وربما حينها سيرفع قضية على الحكومة
        الأمريكية أمام المحاكم الدولية لتفرج عنه.</span></p>\n<div class=\"row\">\n<div
        class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img
        src=\"https://www.7iber.com/wp-content/uploads/2019/06/000_WAS2004121606592.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\" style=\"text-align:
        center;\"><strong><sup>عبد الحليم الأشقر عند إعلانه ترشحه للرئاسة الفلسطينية
        في كانون الثاني 2004 في واشنطن، وإلى جانبه زوجته أسماء (أ ف ب).</sup></strong></p>\n<p
        class=\"c0\" dir=\"rtl\" style=\"text-align: right;\"><span class=\"c2\">حصل
        الأشقر على </span><span class=\"c8 c2\"><a class=\"c4\" href=\"https://www.google.com/url?q=https://ar.wikipedia.org/wiki/%25D8%25A7%25D9%2586%25D8%25AA%25D8%25AE%25D8%25A7%25D8%25A8%25D8%25A7%25D8%25AA_%25D8%25A7%25D9%2584%25D8%25B1%25D8%25A6%25D8%25A7%25D8%25B3%25D8%25A9_%25D8%25A7%25D9%2584%25D9%2581%25D9%2584%25D8%25B3%25D8%25B7%25D9%258A%25D9%2586%25D9%258A%25D8%25A9_2005&amp;sa=D&amp;ust=1561638944997000\">المركز
        الرابع</a></span><span class=\"c3 c2\"> في الانتخابات الرئاسية الفلسطينية،
        بنسبة بلغت 2.76%.</span></p>\n<p class=\"c0\" dir=\"rtl\" style=\"text-align:
        right;\"><span class=\"c3 c2\">في النهاية، وجهت الحكومة عددًا من التهم للأشقر،
        كان من بينها إعاقة العدالة، وإهانة المحكمة، كما اتهمته بجمع أموال لحماس.</span></p>\n<p
        class=\"c0\" dir=\"rtl\" style=\"text-align: right;\"><span class=\"c3 c2\">وفي
        تشرين الثاني 2007 وجدت المحكمة الأشقر بريئًا من كل التهم المرتبطة بالإرهاب،
        لكنها أدانته بتهمة إهانة المحكمة وإعاقة العدالة، وحكمت عليه بالسجن 135 شهرًا،
        وهو ما يعادل 11 عامًا وثلاثة أشهر.</span></p>\n<p class=\"c0\" dir=\"rtl\"
        style=\"text-align: right;\"><span class=\"c2\">و</span><span class=\"c2\">عن
        هذا الحكم كتب المحامي </span><span class=\"c2\">مايكل دو</span><span class=\"c2\">يتش
        لموقع إلكترونيك انتفاضة: «</span><span class=\"c2\">لا </span><span class=\"c2\">أعرف</span><span
        class=\"c8 c2\"><a class=\"c4\" href=\"https://www.google.com/url?q=https://electronicintifada.net/content/grand-jury-and-persecution-dr-abdelhaleem-ashqar/7296&amp;sa=D&amp;ust=1561638944998000\"> قضية</a></span><span
        class=\"c2\"> لأحد رفض الشهادة أمام هيئة المحلفين العليا فحكم بالسجن لأكثر
        من خمس سنوات، فضلًا عن الحكم عليه بأحد عشر عامًا كما في قضية الدكتور الأشقر».</span></p>\n<p
        class=\"c0\" dir=\"rtl\" style=\"text-align: right;\"><span class=\"c8 c2\"><a
        class=\"c4\" href=\"https://www.google.com/url?q=https://electronicintifada.net/content/drama-tarmac-us-judge-foils-secret-deportation-israel/27551&amp;sa=D&amp;ust=1561638944999000\">أنهى</a></span><span
        class=\"c2\"> الأشقر الحكم المترتب عليه في حزيران 2017، لكن وعوضًا عن تركه</span><span
        class=\"c2\"> يذهب إلى عائلته، احتجزته </span><span class=\"c3 c2\">وكالة
        إنفاذ قوانين الهجرة والجمارك في الولايات المتحدة، والتي تعرف اختصارًا بـ(ICE)،
        تمهيدًا لإبعاده. ولكن ولأنه لا دولة قبلت بمنحه وثيقة سفر، لم يكن من الممكن
        إبعاده ولذا ظل محتجزًا، حتى حكمت المحكمة العليا في الولايات المتحدة، بحسب
        «إلكترونيك انتفاضة»، بأنه لا يحق للحكومة الأمريكية احتجاز شخص إلى ما لا نهاية،
        فأفرج عنه بعد شد وجذب في كانون الأول 2018</span></p>\n<p class=\"c0\" dir=\"rtl\"
        style=\"text-align: right;\"><strong><span class=\"c5 c2\">الولايات المتحدة:
        الاختطاف</span></strong></p>\n<p class=\"c0\" dir=\"rtl\" style=\"text-align:
        right;\"><span class=\"c2\">كان من المفترض أن يراجع الأشقر دائرة الهجرة (ICE)
         في شهر تموز القادم، لكن وفي أحد أيّام أيّار الماضي، وصل محاميه بريد إلكتروني
        من دائرة الهجرة يغيّر موعد المراجعة إلى الرابع من حزيران، أي أول أيّام عيد
        الفطر، الذي كانت </span><span class=\"c2\">العائلة</span><span class=\"c2\">،
        المكوّنة من </span><span class=\"c2\">عبد الحليم وزوجته أسما وابنهما</span><span
        class=\"c3 c2\"> أحمد، تنتظره منذ زمن، على اعتبار أنها لم تحتفل بالعيد منذ
        العام 2007 على الأقل. حاول المحامي والأشقر الاعتراض بسبب العيد، ولأن الأشقر
        كان قد أجرى عملية استبدال ركبة قبلها بفترة قصيرة، إلّا أن رد دائرة الهجرة
        كان أن اللقاء سيكون سريعًا، وأنه لن يعطّل على الأشقر الاحتفال بالعيد.</span></p>\n<p
        class=\"c0\" dir=\"rtl\" style=\"text-align: right;\"><span class=\"c3 c2\">ذهب
        الأشقر، رغم القلق الذي راوده، إلى دائرة الهجرة صباح يوم العيد برفقة زوجته،
        وبمجرّد وصوله تم تقييده، وقيل له إن هذا بسبب حاجتهم لنقله لمكان آخر، وبعدها
        بقليل طُلِب منه أن يعطي الأشياء التي كانت بحوزته لزوجته، وهو ما زاد من قلقه.
        وفصل عناصر الأمن عن زوجته بحجّة أنهم بحاجة إلى أخذ بصماته. وبعدها أخبروه أنه
        قد تم إلغاء قرار الإفراج عنه، وأنه سيتم ترحيله إلى بلد ما، من دون أن يخبروه
        عن وجهته القادمة.</span></p>\n<p class=\"c0\" dir=\"rtl\" style=\"text-align:
        right;\"><span class=\"c3 c2\"> وفي العاشرة إلّا ربع صباحًا، كان قد وضع مكبّل
        اليدين والرجلين في مؤخرة طائرة صغيرة، وقد صارت الطائرة في الجو. في هذا الوقت،
        كان موظفو دائرة الهجرة يخبرون زوجة الأشقر ألّا تقلق، وأنه سيكون معها بعد قليل.</span></p>\n<p
        class=\"c0\" dir=\"rtl\" style=\"text-align: right;\"><span class=\"c3 c2\">بعد
        ساعات في الجو، عرف الأشقر أنه في طريقه إلى تل أبيب. حاول الاعتراض وتعداد الأسباب
        القانونية والإنسانية التي تجعل من تسليمه لـ«إسرائيل» مشكلة، لكن دون جدوى.
        نزلت الطائرة بداية في مدينة ڤينا، وبعدها طارت إلى تل أبيب.</span></p>\n<p
        class=\"c0\" dir=\"rtl\" style=\"text-align: right;\"><span class=\"c2\">حطّت
        الطائرة في </span><span class=\"c2\">مطارٍ في تل أبيب،</span><span class=\"c3
        c2\"> وأحاطت بالطائرة، بحسب ما يروي الأشقر، سيارات يعتقد أنها تنتمي لجهاز
        الشاباك «الإسرائيلي».</span></p>\n<p class=\"c0\" dir=\"rtl\" style=\"text-align:
        right;\"><span class=\"c2\">في تلك الساعات التي كان فيها الأشقر في الجو، كانت
        زوجته ومحاميه قد تمكنا من استصدار قرار من قاض يأمر فيه الحكومة بعدم تسليم
        الأشقر لـ«إسرائيل»، وبإعادته للولايات المتحدة على الفور. وبالفعل، عاد الأشقر
        للولايات المتحدة في الطائرة نفسها، بعد حوالي 72 ساعة من الاختطاف،</span><span
        class=\"c2\"> وظلّ محتجزًا لدى دائرة الهجرة حتى 14 حزيران 2019، ليفرج عنه
        بعدها، ويوضع قيد الإقامة المنزلية، وسوار الرقابة الإلكترونية في قدمه.</span></p>\n<div
        class=\"row\">\n<div class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img src=\"https://www.7iber.com/wp-content/uploads/2019/06/EMG-Ashqar-B-3.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\" style=\"text-align:
        center;\"><sup><strong>عبد الحليم الأشقر في منزله شمال ولاية فيرجينيا الأمريكية،
        وحول قدمه سوار المراقبة الإلكتروني (تصوير إيمان محمد).</strong></sup></p>\n<p
        class=\"c0\" dir=\"rtl\" style=\"text-align: right;\"><span class=\"c2\">عند
        رؤيته لسيارات الشاباك في مطار تل أبيب فكّر أن الاعتقال مسألة وقت، وبعد انتهاء
        القضية وعودته للولايات المتحدة عرف الأشقر من مصدرين موثوقين مختلفين أن «إسرائيل»
        كانت ستعتقله. </span></p>\n<p class=\"c0\" dir=\"rtl\" style=\"text-align:
        right;\"><strong><span class=\"c2 c5\">ماذا عن الغد؟</span></strong></p>\n<blockquote>\n<p
        class=\"c0\" dir=\"rtl\" style=\"text-align: right;\"><span class=\"c11 c2\">«أريد
        أن أخرج إلى بلد يحميني. مش [بلد] يسلّمني كمان مرة لـ«إسرائيل».</span></p>\n</blockquote>\n<p
        class=\"c0\" dir=\"rtl\" style=\"text-align: right;\"><span class=\"c2 c3\">سألت
        الأشقر عما يخطط له، وعم يرتجيه من المستقبل، فأخبرني أنه وبسبب التجاوزات التي
        حصلت خلال محاولة إبعاده عن الولايات المتحدة فقد رفع قضية على الحكومة. التجاوزات
        التي يعنيها الأشقر كان من بينها أنه يجب إبلاغ محاميه بقرار إلغاء الإفراج قبل
        إبلاغه، وأنه كان من المفروض اعتقاله لثلاثة أيام قبل إبعاده لمنح محاميه فرصة
        للمتابعة. وتجري حاليًا مفاوضات بشأن هذه القضية.</span></p>\n<p class=\"c0\"
        dir=\"rtl\" style=\"text-align: right;\"><span class=\"c3 c2\">وعن القادم
        أخبرني الأشقر أن زوجته تحاول منذ العام 2015 توفير ملاذ آمن لعائلتها في تركيا،
        وقد تواصلت لأجل هذا مع الرئيس التركي رجب طيب أردوغان، وقد وعدوها خيرًا. ويقول
        أنه الآن يحاولون العثور على ملاذ في تركيا وغيرها. «أنا أريد أن أخرج من هذا
        البلد، (..) إلي 16 سنة في هذا العذاب».  </span></p>\n<p class=\"c0\" dir=\"rtl\"
        style=\"text-align: right;\"><span class=\"c3 c2\">يعتب الأشقر على المؤسسات
        العربية والإسلامية التي أدارت له ظهرها خلال السنوات الماضية، رغم أن الحكومة
        الأمريكية كانت تطلب من الأشقر أن يشهد ضد بعضها. ويقول أنه لم يقف معه خلال
        السنوات الماضية سوى عائلته وعائلة زوجته، التي يذكر لها أنه هي من تعمل وتنفق
        على العائلة على الأقل منذ العام 2003، وحتى اليوم.</span></p>\n<p class=\"c0\"
        dir=\"rtl\" style=\"text-align: right;\"><span class=\"c3 c2\">كنت قد سألت
        الأشقر خلال المقابلة إن كان قد شعر بالخوف بينما تشن أجهزة أكبر دولة في العالم
        حربًا شخصية عليه، فأجابني: «أنا قناعتي، من يريد أن يتدخل في العمل الفلسطيني،
        والذي لم يكن في يوم من الأيّام إجباري، عليه أن يتحمل تبعات قراره، أمّا إنها
        تكون شهرة ومناصب، وإذا ابتلي [يستسلم]؟ أنا لست ذاك الشخص».</span></p>\n<p
        class=\"c0\" dir=\"rtl\"><span class=\"c2\">   </span></p>\n<hr class=\"c17\"
        />\n<div>\n<p dir=\"rtl\">* حصلت حبر على صور الأشقر اليوم بإذن خاص من المصورة
        إيمان محمد، بعد جلسة تصوير أجرتها لصالح موقع The Intercept.</p>\n<p class=\"c7\"
        dir=\"rtl\">[1]<span class=\"c3 c9\"> ميدنايت وغنتاون منطقتان في ولاية مسيسيبي.</span></p>\n</div>\n<div>\n<p
        class=\"c7\">[2]<span class=\"c3 c9\"> John Hailman, 2013. «An Honorable Terrorist:
        Abdel Ashqar Finances Hamas through Oxford Banks». In: From Midnight to Guntown:
        True Crime Stories from a Federal Prosecutor in Mississippi. </span></p>\n<div>\n<p
        class=\"c7\">[3]<span class=\"c3 c9\"> Ibid.</span></p>\n</div>\n<div>\n<p
        class=\"c7\">[4]<span class=\"c3 c9\"> Ibid, p 1175.</span></p>\n</div>\n</div>\n]]></content:encoded>\n\t\t\t<wfw:commentRss>https://www.7iber.com/politics-economics/%d8%b9%d8%a8%d8%af-%d8%a7%d9%84%d8%ad%d9%84%d9%8a%d9%85-%d8%a7%d9%84%d8%a3%d8%b4%d9%82%d8%b1-%d9%82%d8%b5%d8%a9-%d8%b1%d8%ac%d9%84-%d9%82%d8%a7%d9%84-%d9%84%d8%a7/feed/</wfw:commentRss>\n\t\t<slash:comments>0</slash:comments>\n\t\t</item>\n\t\t<item>\n\t\t<title>«الكل
        مصدوم»: كيف وقعت حادثة المستشفى الإيطالي في الكرك؟</title>\n\t\t<link>https://www.7iber.com/society/%d8%ad%d8%a7%d8%af%d8%ab%d8%a9-%d8%a7%d9%84%d9%85%d8%b3%d8%aa%d8%b4%d9%81%d9%89-%d8%a7%d9%84%d8%a5%d9%8a%d8%b7%d8%a7%d9%84%d9%8a-%d9%81%d9%8a-%d8%a7%d9%84%d9%83%d8%b1%d9%83/</link>\n\t\t<comments>https://www.7iber.com/society/%d8%ad%d8%a7%d8%af%d8%ab%d8%a9-%d8%a7%d9%84%d9%85%d8%b3%d8%aa%d8%b4%d9%81%d9%89-%d8%a7%d9%84%d8%a5%d9%8a%d8%b7%d8%a7%d9%84%d9%8a-%d9%81%d9%8a-%d8%a7%d9%84%d9%83%d8%b1%d9%83/#respond</comments>\n\t\t<pubDate>Wed,
        26 Jun 2019 17:13:28 +0000</pubDate>\n\t\t<dc:creator><![CDATA[عمّار الشقيري]]></dc:creator>\n\t\t\t\t<category><![CDATA[Media
        Stories]]></category>\n\t\t<category><![CDATA[مجتمع]]></category>\n\t\t<category><![CDATA[crime]]></category>\n\t\t<category><![CDATA[crimes]]></category>\n\t\t<category><![CDATA[mental
        health]]></category>\n\t\t<category><![CDATA[suicide]]></category>\n\t\t<category><![CDATA[مواد
        يومية | Daily Posts]]></category>\n\n\t\t<guid isPermaLink=\"false\">https://www.7iber.com/?post_type=society&#038;p=69419</guid>\n\t\t<description><![CDATA[صباح
        الإثنين، قتل أحمد الهلالات زميله في مختبر المستشفى الإيطالي في الكرك، وأصاب
        مديره، قبل أن يحترق هو ويتوفى.]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">قادمًا من مكان سكنه قرب المستشفى
        الإيطالي في الكرك، توجه أحمد الهلالات صباح يوم الإثنين إلى مكان عمله في مختبر
        المستشفى، وأطلق النار على زميليه؛ ناصر الخريسات مدير المختبر، وعبد الله البيطار،
        المدير الفني. توفي البيطار بُعيد إصابته، في حين يرقد الخريسات في حالة حرجة.*</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">كان هذا اليوم الثاني للهلالات
        في عمله بعد إجازة امتدت عشرة أيّام قضاها في تايلند، باشر بعدها عمله يوم الأحد
        في المناوبة المسائية منذ الساعة الرابعة مساءً، بحسب عدد من زملائه والمقربين
        منه تحدّثت معهم حبر.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">لا يعرف أحدٌ بالضبط ما الذي جرى ذلك الصباح، لكن مدير المستشفى، الدكتور
        عوض الضمور، قال لحبر إنه شاهد تسجيلات الكاميرات للحادثة، وإن الهلالات دخل
        المختبر حاملًا سلاحًا. </span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">بحسب الضمور، أطلق الهلالات النار أولًا باتجاه البيطار، الذي أصيب في
        منطقة الرأس والصدر، بحسب كادر طبي في المستشفى كان حاضرًا بعد الحادثة بقليل
        وعاين الإصابة. ثم تلقى الخريسات رصاصات في منطقة الظهر والبطن. أما الهلالات،
        فقد خرج من المختبر بعد إطلاق الرصاص والنار تشتعل في جسده، ليصاب بحروق بليغة
        توفي على إثرها صباح اليوم الأربعاء.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">يقول الدكتور بشّار القسوس، المدير التنفيذي لشركة المختبرات الطبية الدقيقة
        (PML) التي يتبع لها المختبر الذي شهد الحادثة، لحبر إن الشركة قررت نقل الهلالات
        إلى أحد فروع عمان. ويضيف أن الهلالات أُبلغ بقرار النقل قبل الحادثة. وهو قرار
        شمل عددًا من العاملين في الشركة أيضًا. وبعد أن تم تداول أنباء عن أن الهلالات
        فُصل ولم ينقل، نشرت صفحة الشركة على فيسبوك </span><a href=\"https://www.facebook.com/Precisionmedicallab/photos/a.130723497553795/386131258679683/\"><span
        style=\"font-weight: 400;\">صورة</span></a><span style=\"font-weight: 400;\">
        لكتاب نقل مؤرخ بتاريخ 20 حزيران، يظهر عليه توقيع القسوس.</span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">في مختبر المستشفى الإيطالي، غطّت الدماء مكتب الخريسات
        وبدا المبنى كلّه سليمًا تقريبًا من أي أثر للنيران سوى كسر في الزجاج الذي يفصل
        مكتب الخريسات عن الممر، بالإضافة إلى أثر طلقة على حائط أحد جدران المكتب، كما
        شاهدت حبر. غرفةٌ وحيدة هي التي احترقت بالكامل، وهي الغرفة التي تحتوي معدات
        التحليل.</span></p>\n<div class=\"row\">\n<div class=\"col l12 s12 m12\">\n<div
        class=\"card\">\n<div class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/06/مدخل.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/06/مكتب-خريسات.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/06/غرفة-التحليل.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\" style=\"text-align:
        center;\"><sup><strong>مدخل المختبر، ومكتب الخريسات، وغرفة التحاليل المحترقة.
        تصوير عمار الشقيري.</strong></sup></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">لم يشهد أحد على ما جرى بعد إطلاق الرصاص على البيطار والخريسات، إذ لم
        يكن في المختبر سوى ثلاثتهم، بعد أن أخرج الهلالات العاملات في المختبر من المكان،
        بحسب ما نقله الضمور عمّا رآه في تسجيلات الكاميرات. كان هذا آخر شيءٍ قبل أن
        تشتعل النار في غرفة التحاليل في المختبر وفي جسد الهلالات، دون أن يتبين في
        التسجيلات ما إذا كان الهلالات قد سكب على نفسه مادة حارقة وأشعل النار في نفسه
        والمختبر، أو أنه أصاب بالخطأ بطلق ناري إحدى حافظات الأكسجين أو الكحول القابل
        للاشتعال، فاشتعلت وأحرقته والغرفة، كما يخمّن الضمور والقسوس.</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">يقول الضمور إن التسجيلات لم
        تظهر أن الهلالات سكب على نفسه شيئًا، كون الكاميرا داخل غرفة التحاليل احترقت.
        «التوقع الرئيسي هو حرق المختبر من جوا لما كان السبيرتو [مشتعل]. ما لحق يطلع،
        هو بده يفل من النار، ما قدر». هذا ما ذهب القسوس إليه كذلك، إذ قال: «هو مش
        ناوي يحرق حاله، ناوي يحرق جوا ويظل طالع، فـ[النار] شبّت فيه من ورا».</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">خرج الهلالات ركضًا من الغرفة
        عبر الممر، ليصل إلى باب المختبر الخارجي مشتعلًا، فيما انتشرت قطع من ملابسه
        وحذائه المشتعل على أرضية الممر. في تلك اللحظة، هرع بائع لبن كان في الأرجاء
        لرش الهلالات بالماء، وحين أُخمدت النار، توجه أحد الكوادر الطبيّة في المستشفى،
        والذي فضل عدم ذكر اسمه، لإسعافه. «كلّ واحد كان يقرّب منه يحاول يسعفه يحكيله
        [الهلالات] لا تقرّب.. اللي بيقرب رح أزعّله، اتركوني أموت. اتركوني أموت لحالي»،
        يقول المُسعف لحبر.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">في
        هذه الأثناء كانت وحدة غسيل الكلى في المستشفى، والمجاورة للمختبر، تضم ستّة
        مرضى بينهم حامد الكساسبة. «صار الطخ الساعة تسعة ونص أو تسعة وثلث. سمعنا الطخ
        طلعوا الشباب الممرضين. جانا غاز، دخنة فاتت علينا وانخنقنا، فكوا عنا الأجهزة،
        وأجا الدفاع المدني أسعفونا. شفت واحد ملتمين عليه [برا]»، يقول الكساسبة. وحسبما
        </span><a href=\"https://www.almamlakatv.com/news/%D8%A5%D8%B7%D9%84%D8%A7%D9%82-%D9%86%D8%A7%D8%B1-%D9%81%D9%8A-%D9%85%D8%B3%D8%AA%D8%B4%D9%81%D9%89-%D9%8A%D9%88%D8%AF%D9%8A-%D8%A8%D8%AD%D9%8A%D8%A7%D8%A9-%D9%85%D9%88%D8%B8%D9%81-%D9%81%D9%8A%D9%87%D8%A7-21331\"><span
        style=\"font-weight: 400;\">نقلت وسائل إعلام</span></a><span style=\"font-weight:
        400;\">، فقد أعلن الأمن العام عن إصابة سبعة أشخاص بالاختناق جراء الحريق، إلى
        جانب إصابة الخريسات والبيطار بالرصاص، والهلالات بالحروق.</span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">قرابة الساعة العاشرة، وصل الدفاع المدني والشرطة،
        وأُسعف الهلالات إلى مستشفى الكرك الحكوميّ. يقول مدير مستشفى الكرك الدكتور
        معاذ المعايطة إن الهلالات حاول رفض العلاج في البداية. «هو أجا أول ما استقبلوه
        حاولوا يركبوله كانيولا [إبرة تغذية] لتعويض السوائل، سحب الكانيولا من إيده،
        بعدين حطّوله مغذيات وتنفس صناعي وعملوله كل الإجراءات»، يقول المعايطة.</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">قرابة الساعة الخامسة مساء من
        اليوم نفسه، حوّل مستشفى الكرك الحكومي الهلالات إلى مستشفى البشير، لدواعٍ أمنية،
        إذ لا يوجد في مستشفى الكرك نظارة، بحسب المعايطة، الذي يضيف أن وضعه كان مستقرًا.</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">في الساعة 11:20 من صباح اليوم
        الأربعاء، تُوفي الهلالات في مستشفى البشير، نتيجة إصابته بحروق من الدرجتين
        الثانية والثالثة غطت أكثر من 75% من جسمه، وفقًا لمدير مستشفى البشير، الدكتور
        محمود الزريقات. </span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">وإجابة
        على سؤال حبر حول ما إذا كانت حروق الهلالات تشي بالطريقة التي احترق بها، إن
        كان أشعل النار بنفسه أم وصلته النار المشتعلة في المختبر، يقول الزريقات إنه
        لا يمكن الجزم، لكن الحروق اللهيبيّة التي أصيب بها الهلالات، هي التي تبدأ من
        أسفل الجسم لأعلى. كما لم يؤكد أو ينفِ وجود مادة حارقة على جسم الهلالات.</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">لم يُعرف حتى الآن بشكل مؤكد
        ما إذا كان احتراقه معتمدًا أم لا. لكن في حال كانت تلك بالفعل محاولة منه للانتحار،
        فستكون المحاولة الثانية. فالهلالات الذي عمل قبل مختبر المستشفى الإيطالي في
        مختبرات مستشفى خاص في العقبة لمدة خمس سنوات ونصف، حاول الانتحار عام 2017 بعد
        أن طلبت منه إدارة المختبر السابق أن يقدم استقالته، حسبما روى لحبر زميلان سابقان
        له في المستشفى الخاص.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">دفن ذوو عبد الله البيطار جثمانه يوم الثلاثاء في مقبرة مادبا. توفي البيطار
        عن عمر 30 عامًا، وهو متزوج منذ أقل منذ سنة، وله طفل رضيع، وُلد قبل الحادثة
        بأقل من شهر، وهو من سكان مدينة مادبا. وبحسب صديق مقرب من البيطار، زامله في
        الجامعة، فقد دخل البيطار جامعة العلوم والتكنولوجيا عام 2007، في تخصص المختبرات
        الطبيّة. وعمل في عدة مختبرات في عمّان، قبل أن يعمل في مختبر المستشفى الإيطالي
        قبل سنةٍ تقريبًا. وبحسب شهادات متقاطعة لحبر، فقد كان الهلالات صديقًا مقربًا
        من البيطار، وحضر حفل زفافه السنة الماضية. </span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">أما ناصر الخريسات الذي ما يزال يرقد في المدينة
        الطبية في عمان، فيبلغ من العمر 55 عامًا، وهو متقاعد برتبة عميد من الخدمات
        الطبيّة الملكيّة، ويعمل منذ سنةٍ تقريبًا مديرًا طبيًا لفرع المختبرات الطبيّة
        الدقيقة في المستشفى الإيطالي بالكرك، بحسب ما يقول شقيقه هاشم الخريسات. وهو
        متزوجٌ، وله ولدان، وثلاث بنات، ويسكن في عمان. </span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">قبل عمله في المستشفى الإيطالي، الذي بدأ عام 2017،
        عمل الهلالات في مختبرات مستشفى خاص في العقبة، منذ أيلول 2011، وسكن في العقبة
        خلال تلك المدة. وقبل ذلك، خدم في الخدمات الطبية الملكية بين عامي 1998 و2011. </span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">«قاعدين امبارح ع باب المستشفى،
        والكل مصدوم»، يقول أحد العاملين في المستشفى، واصفًا العلاقة بين الهلالات وزملائه
        بالطيبة. </span><span style=\"font-weight: 400;\">وبحسب شهادات متقاطعة جمعتها
        حبر من زملاء حاليين وسابقين له، فقد كان الهلالات شخصًا جديًا ومتفوقًا في عمله
        وملتزمًا به. كما أنه كان جار الخريسات في السكن الذي عاش فيه قرب المستشفى.
        لكن الشهادات أجمعت كذلك على أنه كان كتومًا وأبقى مسافة بينه وبين أصدقائه على
        الدوام، إذ لم يعرفوا الكثير عن ماضيه أو عائلته أو حياته خارج العمل.</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">ترك الهلالات المستشفى الذي عمل
        فيه في العقبة في كانون الثاني 2017. وبحسب زميل سابق في المستشفى في حينه، فضّل
        عدم ذكر اسمه، فقد كانت هناك خلافات بينه وبين إدارة المستشفى، انتهت باستقالته،
        بناء على طلب الإدارة. «هم طلبوا منه الاستقالة (..) هو كان مناكفات هو وإدارة
        المختبر، يعني متذبذبة، خلينا نقول، بس شدت في آخر سنة»، يقول الزميل.</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">بعد يوم أو اثنين من إخطار المستشفى
        للهلالات لتقديم استقالته، </span><a href=\"http://www.alwakaai.com/post.php?id=227252\"><span
        style=\"font-weight: 400;\">حاول الهلالات الانتحار</span></a><span style=\"font-weight:
        400;\">. وعن ذلك، يقول الزميل السابق إن الهلالات غاب عن العمل ثلاثة أيام دون
        أي إبلاغ. «ما حدا بعرف عنه إشي بعد ما الإدارة طلبت منه الاستقالة». كان هذا
        الزميل يعرف أين يسكن الهلالات، ويعرف مالك العمارة الذي يستأجر شقة فيها، وتقع
        مقابل المستشفى. يقول الزميل إن مالك العمارة جاء إلى المستشفى وسأله عن أحمد،
        قائلًا إن هناك رائحة غاز في العمارة، يعتقد أنها منبعثة من شقته. «مباشرة حكى
        مع الدفاع المدني والأمن، إجوا وأنا كنت معهم، وفتحوا الشقة، ووجدوا إنه فاتح
        أسطوانة الغاز»، يقول الزميل السابق.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">وبحسب مصدر مطلّ على الحادثة، فضّل عدم ذكر اسمه، فإنهم عندما دخلوا الشقة
        على الهلالات، وجدوا أنه كان يحاول تصفية دمه عبر سحبه بإبرة، في حين كان الغاز
        ينتشر في الشقة. حضرت الشرطة والدفاع المدني، وأُنعش الهلالات واستعاد وعيه،
        ليُنقل خارج الشقة، بحسب المصدر.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">بحسب الزميل السابق، فقد مرّ الهلالات خلال فترة عمله في العقبة بطلاق،
        كان الثاني له. وكان طلاقه هذا قبل ثلاثة أشهر من طلب المستشفى منه تقديم استقالته،
        ثم محاولته الانتحار.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">ووفقًا للمصدر المطل على محاولة الانتحار، فقد ظل الهلالات في الشقة نفسها
        بعد طلاقه، وكان قليل الاختلاط بالناس، وقليلًا ما كان يستقبل الضيوف.</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">يقول زميل للهلالات في المستشفى
        الإيطالي، فضّل عدم ذكر اسمه، إن الهلالات تواصل معه بُعيد عودته من السفر، وعبر
        له عن اشتياقه له ورغبته في لقائه. لكنه حين التقاه يوم الأحد، بعد أن تم تبليغه
        بنقله بقليل، لم يكن على عادته. «وجهه أسود، وبدخن كثير. وسلمت عليه، وما سلم
        علي بالحرارة اللي كنت مستنيها منه». ويقول الزميل إنه كان يمر بفترة صعبة في
        الشهرين الأخيرين، أصبح فيها سريع الغضب، على خلاف ما كان عليه طيلة معرفته به. </span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">يقول زميل سابق للهلالات في العقبة
        إنه كان شديد التعلق بالأماكن التي يعمل فيها، وكان يشعر أنه إن ترك عمله فيخسر
        كل شيء. ويقول أيضًا إنه في أعقاب محاولة الانتحار الأولى، قال الهلالات لزملائه
        الذين زاروه: «أنا ما ظلّش إلي إشي في الدنيا هاي، إذا طلعت من المستشفى، خلص».</span></p>\n<p
        dir=\"rtl\">* تحديث: عقب نشر هذا التقرير، <a href=\"https://www.khaberni.com/news/%D9%88%D9%81%D8%A7%D8%A9-%D8%A7%D9%84%D8%B9%D9%85%D9%8A%D8%AF-%D8%A7%D9%84%D9%85%D8%AA%D9%82%D8%A7%D8%B9%D8%AF-%D8%A7%D9%84%D8%B7%D8%A8%D9%8A%D8%A8-%D9%86%D8%A7%D8%B5%D8%B1-%D8%AE%D8%B1%D9%8A%D8%B3%D8%A7%D8%AA-291802\">توفي</a>
        ناصر الخريسات متأثرًا بجراحه بعد أن ظل في حالة حرجة لأيام.</p>\n<p dir=\"rtl\"><em>ساهم
        في إعداد هذه المادة كل من دلال سلامة وشاكر جرار ولينا عجيلات.</em></p>\n]]></content:encoded>\n\t\t\t<wfw:commentRss>https://www.7iber.com/society/%d8%ad%d8%a7%d8%af%d8%ab%d8%a9-%d8%a7%d9%84%d9%85%d8%b3%d8%aa%d8%b4%d9%81%d9%89-%d8%a7%d9%84%d8%a5%d9%8a%d8%b7%d8%a7%d9%84%d9%8a-%d9%81%d9%8a-%d8%a7%d9%84%d9%83%d8%b1%d9%83/feed/</wfw:commentRss>\n\t\t<slash:comments>0</slash:comments>\n\t\t</item>\n\t\t<item>\n\t\t<title>سكان
        كهوف البترا: عندما يهمّش المخططون حاجات الناس</title>\n\t\t<link>https://www.7iber.com/society/%d8%b3%d9%83%d8%a7%d9%86-%d9%83%d9%87%d9%88%d9%81-%d8%a7%d9%84%d8%a8%d8%aa%d8%b1%d8%a7/</link>\n\t\t<comments>https://www.7iber.com/society/%d8%b3%d9%83%d8%a7%d9%86-%d9%83%d9%87%d9%88%d9%81-%d8%a7%d9%84%d8%a8%d8%aa%d8%b1%d8%a7/#respond</comments>\n\t\t<pubDate>Mon,
        24 Jun 2019 21:00:43 +0000</pubDate>\n\t\t<dc:creator><![CDATA[دلال سلامة]]></dc:creator>\n\t\t\t\t<category><![CDATA[Featured]]></category>\n\t\t<category><![CDATA[Media
        Stories]]></category>\n\t\t<category><![CDATA[مجتمع]]></category>\n\n\t\t<guid
        isPermaLink=\"false\">https://www.7iber.com/?post_type=society&#038;p=69219</guid>\n\t\t<description><![CDATA[
        في هذه القصة المصورة، نتعرف على قضية أبناء قبيلة البدول، الذين يعتاشون من
        السياحة، ويرفضون إخراجهم من الموقع الأثري، من دون توفير بدائل مناسبة.]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p
        class=\"c0\" dir=\"rtl\"><span class=\"c1\">يجلس قاسم السماحين (53 سنة) على
        البسطة الحجرية المقابلة لتجمع الكهوف التي يسكنها مع زوجتيه وأبنائه، على سفح </span><span
        class=\"c1\">أحد الجبال</span><span class=\"c2 c1\"> المُطلّة على قلب المنطقة
        الأثرية في البترا. هيأ قاسم هذه الكهوف للسكن، فركب لها أبوابًا وأقفالًا، وصنع
        لها أرضيات من الإسمنت، وزودها بالأثاث والأجهزة الكهربائية التي تعمل على ألواح
        الطاقة الشمسية. في حين تأتي المياه من خط مياه مجاني، مدّته سلطة إقليم البترا
        التنموي السياحي إلى المكان قبل أكثر من 20 عامًا، لتستخدمه عشرات العائلات المقيمة
        في كهوف المنطقة، بعد أن كانوا معتمدين على عيون المياه في الجوار.</span></p>\n<p
        class=\"c0\" dir=\"rtl\"><span class=\"c1\">كانت أصوات صغار الماعز التي ترعى
        على مقربة منه، تختلط بهدير غسالة الملابس التي تقف أمامها زوجته أم فراس، تنقل
        الملابس من حوض إلى آخر، وهو يشير إلى الفضاء الشاسع المفتوح أمامه مؤكدًا إنه
        لا يفكر أبدًا في المغادرة إلى منازل الإسمنت. لقد حدث هذا من قبل، عندما غادر
        مراهقًا منتصف الثمانينيات، مع عائلته، ومئة عائلة أخرى من سكان الكهوف إلى تجمّع
        للوحدات السكنية بنتها الحكومة لهم </span><span class=\"c1\">على حد</span><span
        class=\"c2 c1\"> المحمية الأثرية. لكنه عندما قرر الزواج وتأسيس عائلته الخاصة،
        اختار مثل كثيرين غيره، أن يترك الوحدات التي اكتظت على مر السنوات بسكانها،
        واستُنفذت فيها كل إمكانيات التوسع، وعاد إلى ما يسميه سكان المنطقة «أرض أجدادنا».</span></p>\n<p
        class=\"c0\" dir=\"rtl\"><span class=\"c1\">ولد قاسم المتزوج من امرأتين، ولديه
        11 ابنًا وابنة، في الكهوف التي ولد وعاش فيها من قبله أجداده من «البدول»، القبيلة
        الصغيرة، التي تقاسمت مع قبائل المنطقة تاريخيًا النفوذ على مساحات واسعة من
        جنوب المملكة. وكانت المنطقة الجبلية الوعرة جنوبي البترا، التي تقع فيها الآثار، </span><span
        class=\"c1\">هي «الواجهة العشائرية» التي تخصهم.</span><span class=\"c1\"> الواجهات
        العشائرية هو مصطلح يطلق على أراض كانت في الماضي ضمن مناطق نفوذ القبائل، وهي
        حاليا بحكم القانون ملكية حكومية، لكن هذه القبائل ما زالت تطالب بما ترى أنه
        حقوق لها في هذه الأراضي.</span><sup class=\"c1\">[1]</sup><span class=\"c1\"> لقد
        استوطن البدول تاريخيًا كهوف هذا الجزء من البترا، وعاشوا فيه شبه مترحلين، يربون
        الماشية، ويزرعون القمح والشعير، ويعملون في السياحة، التي كانت آنذاك، مورد
        رزق ناشئ، ساعد البدول الأوائل على اجتياز الأوقات الاقتصادية الصعبة التي كانوا
        يمرون بها. فقبل السياحة، كانوا مثل بقية قبائل المنطقة، يكسبون عيشهم من تقديم
        خدمات الحماية، والعمل أدلاء لقوافل الحجاج الذين يقطعون منطقة نفوذهم في طريقهم
        إلى الحجاز، إضافة إلى تربية الماشية. كما انخرطوا في أنشطة تجارية مع الأسواق
        الناشطة آنذاك في مصر وغزة وبئر السبع. لكنهم تعرّضوا، مع بقية القبائل، لضربة
        اقتصادية في القرن التاسع عشر، عندما أدى إنشاء خط سكة قطار الحجاز، وافتتاح
        قناة السويس، التي سمحت بتسيير رحلات بحرية إلى الحجاز، إلى الاستغناء عن خدماتهم
        للمسافرين. ثم أغلقت بعد قيام «إسرائيل» الطرق أمامهم إلى الأسواق المجاورة.</span><sup
        class=\"c1\">[2]</sup><span class=\"c2 c1\"> وكانت السياحة قد بدأت تنمو ببطء
        من العام 1812، وهي السنة التي زار فيها الرحالة السويسري يوهان بيركهارت البترا،
        وكشفها للعالم. فبدأ من وقتها توافد بعثات التنقيب والسياح، الذين كان البدول
        يعملون لديهم عمالًا وأدلاء، ويساعدونهم على التنقل بواسطة الرواحل، ويبيعونهم
        التذكارات، ويقدمون لهم خدمات الطعام والشراب والمبيت، متوارثين هذه المهن جيلًا
        بعد جيل.</span></p>\n<div class=\"row\">\n<div class=\"col l12 s12 m12\">\n<div
        class=\"card\">\n<div class=\"card-image\"><img src=\"https://www.7iber.com/wp-content/uploads/2019/06/IMG-20190625-WA0153.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\" style=\"text-align:
        center;\"><sup><strong>قاسم السماحين أمام الكهف الذي يسكن فيه مع عائلته.</strong></sup></p>\n<p
        class=\"c0\" dir=\"rtl\"><span class=\"c1\">كان هذا هو نمط العيش الذي</span><span
        class=\"c1\"> وعى</span><span class=\"c1\"> قاسم على الدنيا ووجد عائلته والعشرات
        غيرها من عائلات القبيلة، تمارسه. لكنه ولد في زمن كانت قد بدأت تتعالى فيه أصوات
        دولية، تحذر من أن الأنشطة البشرية داخل الموقع الأثري الهش تدمره ببطء. في العام
        1968، أعدت الوكالة الأمريكية للتنمية الدولية (USAID)</span><span class=\"c1\"><a
        class=\"c4\" href=\"https://www.google.com/url?q=https://pdf.usaid.gov/pdf_docs/PBAAA709.pdf&amp;sa=D&amp;ust=1561467284085000\"> </a></span><span
        class=\"c6 c1\"><a class=\"c4\" href=\"https://www.google.com/url?q=https://pdf.usaid.gov/pdf_docs/PBAAA709.pdf&amp;sa=D&amp;ust=1561467284085000\">خطة</a></span><span
        class=\"c6 c1\"> </span><sup class=\"c6 c1\">[3]</sup><span class=\"c1\"> لتطوير </span><span
        class=\"c2 c1\">الموقع الأثري، كان أحد توصياتها إعادة توطين أبناء القبيلة،
        التي قدرت عددهم بـ200 شخص، داخل المنطقة الأثرية. الوكالة التي وصفت الترحيل
        بأنه «أحد أكثر متطلبات تنفيذ الخطة إلحاحًا»، عللت ذلك بسببين، الأول أنهم «عالقون
        في دورة لا متناهية من الفقر»، والثاني، هو أنهم يقومون بأنشطة تؤذي المعالم
        الأثرية، والبيئة الطبيعية المحيطة بها؛ مثل الرعي والحراثة والزراعة وإطلاق
        النار، والتنقيب عن الآثار لبيعها للسياح. وبذلك فإن من المفترض أن يحقق نقلهم
        هدفين؛ تحسين ظروفهم المعيشية، وحماية آثار البترا. ونبهت الخطة آنذاك إلى ضرورة
        ألا ينفذ قرار الترحيل بـ«خفة»، فيكون مجرد إزاحة لمجموعة بشرية من مكان إلى
        آخر، من دون دراسة احتياجاتهم، وتوفير مصدر دخل بديل لهم. لهذا أوصت بأنه يمكن
        استلهام تجارب توطين سابقة لقبائل من الحويطات في الحسينية والجفر، تمّت في إطار
        مشاريع زراعية مدرّة للدخل.</span></p>\n<p class=\"c0\" dir=\"rtl\"><span class=\"c1\">لكن
        الترحيل المترافق مع مشاريع مدرّة للدخل، لم يكن الصيغة التي نُفذت فيها خطة
        إعادة </span><span class=\"c1\">توطين</span><span class=\"c1\"> البدول،</span><sup
        class=\"c1\">[4]</sup><span class=\"c2 c1\"> الذين نقلوا إلى وحدات سكنية ضيقة،
        لا يمكنهم فيها تربية الحلال ولا الزراعة، فاضطروا لأن يكافحوا لسنوات طويلة
        خططًا حاولت إبعادهم عن الموقع الأثري الذي يعتاشون منه، من دون أن تضمن هذه
        الخطط لهم أي بدائل.</span></p>\n<p class=\"c0\" dir=\"rtl\"><span class=\"c1\">لقد
        تأخر كثيرًا تنفيذ هذه التوصية، كما يقول مدير محمية البترا الأثرية السابق،
        الدكتور سليمان الفرجات،</span><sup class=\"c1\">[5]</sup><span class=\"c2
        c1\"> وذلك عندما شُرع ببناء قرية أم صيحون عام 1980، بتمويل من البنك الدولي
        والمجلس القومي للتخطيط. احتاج الأمر إلى سنوات من التفاوض مع السكان الذين كانوا،
        وفق الفرجات، متمسّكين بشدة، أولًا بالبقاء في مناطق واجهاتهم العشائرية، ولم
        يريدوا الخروج إلى أراضي قبائل أخرى، وأرادوا ثانيًا أن يكونوا قريبين من الموقع
        الأثري، الذي باتوا يعتمدون عليه مصدر دخل رئيسي، إضافة إلى تربية الحلال والزراعة.
        ورفضوا بالتالي المقترحات الحكومية بنقلهم إلى مناطق في وادي موسى، كانت تبعد
        عن الموقع الأثري ستة أو سبعة كيلومترات: «طلبوا سطوح النبي هارون أو التركمانية،
        لكن الحكومة رفضت، لأن التركمانية تقع وسط المنطقة الأثرية، وسطوح النبي هارون
        لا يمكنهم الوصول إليها إلا من خلال المنطقة الأثرية».</span></p>\n<p class=\"c0\"
        dir=\"rtl\"><span class=\"c2 c1\">الموافقة على بقائهم في المناطق التي طلبوها،
        كما يقول الفرجات، الذي خدم في المحمية الأثرية 26 سنة، قبل أن يغادرها العام
        2008، كان سيعني بقاء مشكلة الضغط السكاني على المعالم الأثرية الهشة التي تعاني
        أصلًا من الضغط الهائل للأعداد الكبيرة من السياح الذين يزورون المدينة يوميًا.</span></p>\n<div
        class=\"row\">\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/06/13A4069a.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/06/13A3598a.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\" style=\"text-align:
        center;\"><sup><strong>قاسم السماحين مع خيوله، وأطفال يتنقلون على ظهر حمار.</strong></sup></p>\n<p
        class=\"c2\" dir=\"rtl\"><strong><span class=\"c16 c4 c5\">أم صيحون.. الحل
        الوسط</span></strong></p>\n<p class=\"c0\" dir=\"rtl\"><span class=\"c2 c1\">ثم
        توصلت الحكومة أخيرًا مع وجهاء البدول إلى حل وسط، بنيت القرية على أرض ملاصقة
        لحدود المحمية الأثرية الجنوبية. صحيح أنها جزء من الواجهة العشائرية لقبيلة
        أخرى هي اللياثنة، إلا أنها لا تبعد عن الموقع الأثري أكثر من دقائق سيرًا على
        الأقدام. كانت هذه قرية «أم صيحون»، التي بنيت على مساحة كيلومترين مربعين، على
        جرف محصور بين واديين عميقين.</span></p>\n<p class=\"c0\" dir=\"rtl\"><span
        class=\"c1\">افتتحت القرية العام 1985، وهو العام الذي أعلنت فيه اليونسكو البترا،
        جزءًا من التراث الإنساني العالمي. لتنضم إلى قائمة مواقع عددها الآن</span><span
        class=\"c1\"><a class=\"c4\" href=\"https://www.google.com/url?q=https://whc.unesco.org/ar/list&amp;sa=D&amp;ust=1561467284086000\"> </a></span><span
        class=\"c1 c6\"><a class=\"c4\" href=\"https://www.google.com/url?q=https://whc.unesco.org/ar/list&amp;sa=D&amp;ust=1561467284087000\">1093</a></span><span
        class=\"c6 c1\"> </span><span class=\"c1\">موقعًا في العالم يحمل هذه الصفة،
        التي تخول اليونسكو</span><span class=\"c1\"><a class=\"c4\" href=\"https://www.google.com/url?q=http://www.unesco.org/new/ar/amman/culture/world-heritage/&amp;sa=D&amp;ust=1561467284087000\"> </a></span><span
        class=\"c6 c1\"><a class=\"c4\" href=\"https://www.google.com/url?q=http://www.unesco.org/new/ar/amman/culture/world-heritage/&amp;sa=D&amp;ust=1561467284087000\">الإشراف</a></span><span
        class=\"c6 c1\"> </span><span class=\"c2 c1\">على هذه الأماكن، وتقديم المساعدة
        الفنية لمساعدة الحكومات المحلية على اتخاذ تدابير حمايتها. في حالة البترا،
        فإن نقل سكان المحمية الأثرية إلى خارجها، كان على رأس هذه التدابير.</span></p>\n<p
        class=\"c0\" dir=\"rtl\"><span class=\"c2 c1\">غادر قاسم مع والديه وأخوته
        إلى أم صيحون، ضمن 102 عائلة، استلمت وحداتها بين العامين 85 و87. رجال ونساء
        وأطفال يختبرون لأول مرة العيش في بيوت من الاسمنت، التي توفرت فيها الكهرباء
        والمياه، لكنها كانت، في المقابل، نقلة مفاجئة من الفضاء المفتوح على امتداده
        إلى تجمع للوحدات المكونة، وفق وثائق «إقليم البترا»، من غرفة ومطبخ وحمام، مساحتها
        40 مترًا مربعًا، أقيمت كل منها على قطعة أرض تتراوح بين 380-450 مترًا مربعًا.</span></p>\n<div
        class=\"row\">\n<div class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img src=\"https://www.7iber.com/wp-content/uploads/2019/06/13A4547-Panoc.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\" style=\"text-align:
        center;\"><strong><sup>منظر عام لقرية أم صيحون التي أعيد توطين البدول فيها.</sup></strong></p>\n<p
        class=\"c0\" dir=\"rtl\"><span class=\"c1\">يقول الفرجات إن البدول رفضوا في
        البداية الانتقال، لأن مساحات الغرف كانت صغيرة جدًا، مقارنة بالمساحات التي
        كانوا يشغلونها في الكهوف، ولم يكن هناك مكان يتسع للحلال، ولم يكن هناك أيضًا
        مجال ليزرعوا الأراضي المحيطة بالقرية لأنها واجهات عشائرية لقبيلة أخرى. لكن
        النقل تم أخيرًا عندما تقرر منح العائلات التي يزيد عدد أفرادها على تسعة وحدتين
        سكنيتين. كما ووفق لهم، ضمن ترتيبات محددة، على </span><span class=\"c1\">الاحتفاظ
        بأراضيهم الزراعية ومحلاتهم التجاري</span><span class=\"c2 c1\">ة داخل الموقع
        الأثري. وتقرر وقتها أن تضبط حركة الدخول إلى الموقع الأثري بتصاريح، وتحصر بمن
        لهم مصالح داخل الموقع الأثري، وأيضًا بمن تبقى من سكان في الكهوف، الذين كانوا
        وفق الفرجات، بضع عائلات، كان من المقرر أن تلحق بجيرانها عندما تبنى لها وحدات
        إضافية. ليكتمل بذلك المشروع الطموح بإفراغ الموقع الأثري من سكانه. وتمّ بالفعل
        بداية التسعينيات توزيع 12 قطعة أرض، كي تبني عليها هذه العائلات منازل، في ما
        كان من المفترض أن يكون المرحلة الثالثة في مشروع إسكان أم صيحون. لكن هذه المرحلة
        تعثّرت، وفق الفرجات. فلم تُبن وحدات سكنية للعائلات الباقية التي ظلت في الموقع
        الأثري وتكاثرت. ثم أضيف إليها عائلات وأفراد، بدأوا هجرة عكسية من أم صيحون
        إلى الكهوف.</span></p>\n<p class=\"c0\" dir=\"rtl\"><span class=\"c2 c1\">وتفسير
        ذلك أن القرية التي لم تزد مساحتها عن كيلومترين مربعين، حكمت توسعها العمودي
        والأفقي كودات بناء صارمة، سببها خليط من تعقيدات حسابات الواجهات العشائرية
        لقبائل المنطقة، وحساسية وقوعها على حد المحمية الأثرية. وهي كودات لم يلتزم
        بها السكان في الغالب. يذكر تقرير أصدرته وزارة الشؤون البلدية والقروية والبيئة
        العام 1994، لتقييم الوضع في أم صيحون، أن السكان بعد استلامهم الوحدات «لم يلتزموا
        بالأحكام التنظيمية المقررة (&#8230;) وبدأوا بالنمو والتوسع العشوائي، لمبانيهم
        السكنية والتجارية، بطريقة سريعة وعشوائية». وهو أمر، قال التقرير إنه يشكل «خطورة
        إنشائية تهدد سلامة المبنى من جراء بناء طوابق علوية على الوحدات السكنية التي
        تم تصميمها وإنشاؤها لطابق واحد فقط».</span></p>\n<div class=\"row\">\n<div
        class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img
        class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/06/13A4397.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/06/13A4391a.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/06/13A4411.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\" style=\"text-align:
        center;\"><sup><strong>مناظر من قرية أم صيحون.</strong></sup></p>\n<p class=\"c0\"
        dir=\"rtl\"><span class=\"c1\">بدأ التوسع العمراني استجابة لنمو السكان، الذين
        ارتفع عددهم من 824 في العام 1990 إلى 1352 العام 2004، ليصل 3923 العام 2018.</span><sup
        class=\"c1\">[6]</sup><span class=\"c1\"> وفي خضم التجاذب بين تجمع سكاني كان
        تحت ضغط الحاجة المتزايدة إلى مساحات إضافية من أجل مواليده الجدد، وأبنائه الذين
        كبروا وصار عليهم تأسيس عائلاتهم الخاصة، من ناحية، والسلطات التي تقع عليها
        مهمة حماية البيئة الطبيعية في النطاق العازل الذي تقع القرية بالضبط على حدّه،
        بدأ السكان بهدم وحداتهم السكنية المصممة لطابق واحد، وبناء منازل بطوابق متعددة.
        وقد فعلوا ذلك على نفقتهم الخاصة، مستفيدين من نمو دخلهم من العمل في السياحة.</span><sup
        class=\"c1\">[7]</sup><span class=\"c2 c1\"> وفي الأثناء، كانت كودات البناء،
        خلال المجالس المتعددة لـ«إقليم البترا»، تتغير استجابة لهذا الضغط. وفق وثائق
        زودت سلطة إقليم البترا حبر بها، فقد سمح ببناء طابق ثانٍ، ثم بطابق ثالث، قبل
        أن تعود السلطة فتلغي، بتوصية من خبراء، منح رخص لطابق ثالث، إلى أن اوقفت أخيرًا
        في نيسان 2014، كل أشكال التوسع الأفقي والعمودي. لكن المفوضية، في رد مكتوب
        على أسئلة حبر، أقرت ببقاء المخالفات في أم صيحون، فذكرت أن «هناك اعتداءات على
        المرافق العامة، من شوارع وطرق وساحات عامة، سواء بالأبنية أو الأسوار أو الجدران».</span></p>\n<p
        class=\"c0\" dir=\"rtl\"><span class=\"c2 c1\">خلال كل هذه السنوات، كانت عائلة
        قاسم، قد فعلت ما فعلته بقية العائلات في أم صيحون، بنت طوابق إضافية، يقول قاسم
        إنه يتوزع شققها الآن أبناؤه المتزوجون، وبعض أشقائه وأبنائهم. وهو ما حدث مع
        آخرين غيره، والآن، بعد 34 سنة من مشروع الترحيل، هناك كما يقول المسؤولون تجمعان
        سكانيان مفتوحان على بعضهما وعلى البترا. وما تزال كهوف الموقع الأثري مأهولة
        بعشرات العائلات. ووفق مسؤول عن المراقبة داخل الموقع الأثري، طلب عدم الكشف
        عن هويته، فإن هناك تجمعين رئيسيين للعائلات في سطوح النبي هارون، والبطحاء،
        يقدر المسؤول عددها بـ42 عائلة في المنطقتين.</span></p>\n<div class=\"row\">\n<div
        class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img
        src=\"https://www.7iber.com/wp-content/uploads/2019/06/13A3790c.jpg\" alt=\"\"
        /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\" style=\"text-align: center;\"><sup><strong>أحد
        الكهوف التي جُهزت للسكن قرب أم صيحون.</strong></sup></p>\n<p dir=\"rtl\"><span
        class=\"c2 c1\"><strong>«هذي بلادنا»</strong><br />\n</span></p>\n<p class=\"c0\"
        dir=\"rtl\"><span class=\"c1\">رغم أن </span><span class=\"c6 c1\"><a class=\"c4\"
        href=\"https://www.google.com/url?q=http://www.lawjo.net/vb/showthread.php?25245-%25D9%2582%25D8%25A7%25D9%2586%25D9%2588%25D9%2586-%25D8%25A7%25D9%2584%25D8%25A7%25D8%25AB%25D8%25A7%25D8%25B1-%25D8%25B1%25D9%2582%25D9%2585-21-%25D9%2584%25D8%25B3%25D9%2586%25D8%25A9-1988&amp;sa=D&amp;ust=1561467284089000\">قانون
        الآثار</a></span><span class=\"c2 c1\"> يحصر ملكية المواقع الأثرية بالدولة
        إلا أن سكان المكان لديهم وجهة نظر مغايرة تمامًا. إذ يتعاملون معه بإحساس عالٍ
        من الاستحقاق. تقول الستينية حِسِن علي البدول «كنا من أول ساكنين هني، وكنا
        نزرع قمح وشعير (&#8230;) هذي بلادنا. هذي أرضنا. كل هذي أراضي البدول. ما بنقدر
        نطلع منها، ولا بنقدر نعطيها. من جبل النبي لوادي صبرة، كل الأراضي هذي كلها
        ملكنا».</span></p>\n<p class=\"c0\" dir=\"rtl\"><span class=\"c1 c2\">تقيم
        حِسِن في تجمع للكهوف على سطوح النبي هارون، مع ابنها وزوجته وأطفالهما الخمسة.
        عندما التقيناها، كانت توقد النار تجهيزًا لخبز الشراك، فالناس هنا، رغم امتلاكهم
        مواقد تعمل على الغاز، إلا أنهم يعتمدون بشكل كبير على النار للطبخ والخبيز.
        ومثل كثيرين من سكان المنطقة، ركّبت عائلة حِسِن ألواح طاقة شمسية، تقول إنهم
        اشتروها بالتقسيط. في حين يتعاون أفراد العائلة، بمن فيهم الأطفال على جلب المياه
        يوميًا من «ماسورة السلطة»، فيحملونها في جراكن بلاستيك على الحمير. الابن الذي
        تقيم معه حِسِن هو واحد من عشرة أنجبتهم من زوجها الراحل، الذي أنجب من زوجتين
        أخريين 12 ابنًا آخرين. في منتصف الثمانينيات، انتقلت حِسِن مع زوجها والعائلة
        إلى إسكان أم صيحون. صمدت فيه سنتين، ثم عادت بأبنائها إلى الكهوف، ثم لحقتها
        الزوجة الثانية، وحاليا تقيم في منزل أم صيحون الزوجة الثالثة فقط مع أبنائها.
        لقد واجهوا، كما تقول حِسِن، صعوبة كبيرة في التأقلم مع ضيق المساحة، وفي الحفاظ
        على نمط عيش العائلة المعتمد على تربية الحلال والزراعة «يعني الواحد كان وده
        ينخنق يموت. إحنا مش تبعين نقعد في البيوت. نحب نروح على الحلال، ونروح نشتغل،
        ونمشي ونسكن في البر. أحلى من عيشتنا في الإسكان».</span></p>\n<div class=\"row\">\n<div
        class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img
        class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/06/13A3908a.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/06/13A3867a.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n<div class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/06/13A3457c.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\" style=\"text-align:
        center;\"><strong><sup>حِسِن تجمع الحطب لخبز الشراك برفقة حفيداتها. والحفيدة
        غزل (4 سنوات) تساعد في نقل المياه على ظهر حمار.</sup></strong></p>\n<p class=\"c0\"
        dir=\"rtl\"><span class=\"c1\">هذا الانتماء للمكان، يترجم على الأرض في صيغة
        أعراف داخلية تنظم سكنى الكهوف، التي يشرح دخل الله البدول (42 سنة)، أن أبرزها
        هو أن حق السكنى داخل الموقع الأثري محصور بعشائر البدول ولا يسمح لغيرهم إلّا
        في حالات استثنائية، كما يقول. منها مثلًا ما يحدث في حالات قليلة أن يطلب راعي
        حلال الإذن بالسماح له أن يقضي شهور الشتاء في الكهوف كي يخزن فيها أغنامه. حيث
        تتوفر كهوف ضخمة يمكن للواحد فيها أن يسع 200 رأس غنم. ما عدا ذلك فهذه المنطقة
        هي أرض البدول. وليس هناك، بحسبه، نزاعات بين أبناء القبيلة، لأن الكهوف أصلًا
        مقارنة بأعداد الناس كثيرة جدًا. وهناك دائما متسع لأفراد جدد لأن يأتوا ويستصلحوا
        كهفا ويسكنوه، إمّا بشكل دائم، أو لقضاء فترة محددة. يقول دخل الله إنه لا يوجد،
        بالطبع، «</span><span class=\"c1\">سندات طابو</span><span class=\"c2 c1\">»
        بالكهوف، لكن من المتعارف عليه أن الشخص الذي يرث مغارة، أو «هرابة» كما تسمى
        في المنطقة، أو يضع يده عليها، يظل محتفظًا بحقه فيها، حتى لو غادرها. إلّا إذا
        نزع التجهيزات منها، وتركها مشرعة. حينها ستكون رسالة للجميع أنه لم يعد يريدها،
        وتصبح بذلك متاحة أمام الآخرين. أمّا «إذا كان كهف مسكر، وعليه المفتاح، ما حدا
        ييجيه، حتى الدولة ما تيجيه».</span></p>\n<p class=\"c0\" dir=\"rtl\"><span
        class=\"c2 c1\">ويقول إن ما سبق يشمل بالطبع سكان أم صيحون، الذين يشكلون مع
        سكان الموقع الأثري عمليًا مجتمعًا واحدًا. وليس ذلك فقط لأنهم ينحدرون من القبيلة
        ذاتها. بل لأن التجمعين متداخلان بشدة، وكثير من الأسر الصغيرة منقسمة بين أم
        صيحون والكهوف، بالتحديد الشباب «في شباب عندهم مُغُر، يكون أهله أخذوا وحدات،
        بس عامل مغارة زينا. نوب [مرة] ببيت فيها ونوب بروح على الدار».</span></p>\n<p
        class=\"c0\" dir=\"rtl\"><span class=\"c2 c1\">لا يملك دخل الله وحدة سكنية،
        وهو على عكس قاسم وحِسِن لم يجرب قط سكنى البيوت «أنا كل سكنتي هون بالبر. انولدت
        هون وبعدني عايش هون. ما تحضّرت». وهو يعيش مع زوجته و11 ابنًا وابنة أعمارهم
        بين 21 سنة وثلاثة أشهر في «منزل» مكون من ست كهوف، هي في الأصل مغارة واحدة
        شاسعة، قسمت، وبنيت لها واجهة زودت بأبواب.</span></p>\n<p class=\"c0\" dir=\"rtl\"><span
        class=\"c2 c1\">يملك دخل الله استراحة يبيع فيها المرطبات والشوكولاتة وبعض
        التذكارات. وإضافة إلى ذلك يؤجر واحدًا من كهوفه للسياح الراغبين في خوض تجربة
        المبيت في كهف. وهو كهف جهّزه بسجاد وفراش، ودهن جدرانه، التي علّق عليها بساطًا
        من صوف الغنم صنعته زوجة أبيه، وربابة صنعها بنفسه، وصورة كبيرة لوالده الراحل.</span></p>\n<div
        class=\"row\">\n<div class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/06/SP_8137.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/06/13A2681d.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/06/13A3566-2.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\" style=\"text-align:
        center;\"><strong><sup>دخل الله البدول في الاستراحة التي يعمل فيها، ومع ابنه
        في الكهف الذي يؤجره للسياح. وبيت شعر منصوب في الساحة المقابلة لكهوف دخل الله.</sup></strong></p>\n<p
        class=\"c0\" dir=\"rtl\"><span class=\"c2 c1\">بنى دخل الله إلى جانب الكهف،
        الذي يستخدمه مضافة، عندما لا يكون هناك سياح، حمامًا إفرنجيًا مزودًا بمغسلة
        وحنفيات، تأتيها المياه من خزان فوق الحمام، تملأه العائلة من خط المياه القريب
        جدًا من منزله. وهو نوع من التجهيزات، لا يتوفر في الغالبية العظمى من الكهوف
        التي تفتقر أساسًا إلى حمامات.</span></p>\n<p class=\"c0\" dir=\"rtl\"><span
        class=\"c2 c1\">ليس لدخل الله مصادر دخل أخرى باستثناء الدخل المتأتي من الاستراحة
        ومن تأجير الكهف. ويقول إن هذا حال الأغلبية الساحقة من أبناء القبيلة، الذين
        أصبحت السياحة العمود الفقري لرزقهم «لو توقف السياحة، والله ما واحد يقدر على
        باكيت دخان أو كاسة شاي».</span></p>\n<p class=\"c2\" dir=\"rtl\"><strong><span
        class=\"c4 c5\">من المدرسة إلى الحمار «التاكسي»</span></strong></p>\n<p class=\"c0\"
        dir=\"rtl\"><span class=\"c2 c1\">يلاحظ من يزور الموقع الأثري أن العمل في
        الموقع «عائلي»، رجال ونساء وأطفال، شباب ومراهقين وكهول. الجميع يعملون أدلاء
        سياحيين وفي بيع التذكارات، ومصاحبة السياح على الحمير والبغال. المردود المالي
        المجزي والفوري مغرٍ بشكل خاص للأطفال. قال لنا محمد ابن دخل الله، وهو تلميذ
        في الصف الثالث إنه يريد أن يترك المدرسة ليعمل مع السياح. وإنه يخطط لشراء لحمار،
        وسينادي السياح بقوله «Taxi here». وعندما سألته «Do you speak English» أجاب
        ضاحكًا «only little English». تعلق أمه بأنه لو كان الأمر بيده لترك المدرسة
        بالفعل ونزل للعمل في السياحة، مثل مئات الأطفال غيره العاملين حاليا في الموقع
        الأثري، من الذين يعملون في بيع التذكارات، أو على الحمير.</span></p>\n<p class=\"c0\"
        dir=\"rtl\"><span class=\"c2 c1\">لكن محمد يذهب فعلًا إلى الموقع في نهايات
        الأسبوع، ويختلط بالسياح. هكذا التقط الإنجليزية القليلة التي يعرفها، وإذا كان
        مصيره مثل مصير الآلاف من أبناء المنطقة، الذين تسرّبوا من المدارس في سن الثالثة
        عشرة أو الرابعة عشرة، فإنه سيكبر في الغالب مثلهم يتحدث، ليس فقط الإنجليزية،
        بل والفرنسية والإيطالية والإسبانية وغيرها من لغات، يتحدثها الشباب بطلاقة،
        لكن من دون أي معرفة بالقراءة والكتابة فيها، كما أخبرونا.</span></p>\n<p class=\"c0\"
        dir=\"rtl\"><span class=\"c2 c1\">في أم صيحون ثلاثة مدارس؛ ابتدائية مختلطة،
        وأخرى للمرحلتين الأساسية والثانوية للإناث، ومدرسة ثالثة للذكور، تتبع مديرية
        الثقافة العسكرية. تشير تربوية متقاعدة، عملت 18 سنة في مدارس القرية، وطلبت
        عدم ذكر اسمها، إلى أن التحدي الأكبر في هذه المدارس هو تسرب تلاميذها إلى سوق
        العمل في السياحة. تسرب تقول إنه يبدأ في الصفوف الابتدائية الدنيا، حيث يخرج
        الأطفال، بصحبة ذويهم أو وحدهم، إلى الموقع الأثري، يبيعون للسياح الاكسسوارات،
        أو قطع الحجارة الملونة التي يجلبونها من جبال المنطقة. ويجني هؤﻻء مبالغ كبيرة،
        مستفيدين، كما تقول، من تعاطف السياح «كان في طالبة تقوللي اليومية اللي بجيبها
        قد راتب المعلمة».</span></p>\n<p class=\"c0\" dir=\"rtl\"><span class=\"c2
        c1\">لكن جاذبية السياحة ليست العامل الوحيد الذي يدفع الأطفال إلى خارج المدرسة.
        هناك، كما تؤكد هذه التربوية، مشكلة المعلمين والمعلمات الذين يعينون في مدارس
        القرية من دون أي خبرة، ولا استيعاب لخصوصية البيئة التي قدم منها التلاميذ،
        ما يولّد في أحيان كثيرة احتكاكات بين الطرفين. يبقى هؤﻻء فترات قصيرة ثم ينتقلون
        ليأتي غيرهم.</span></p>\n<p class=\"c0\" dir=\"rtl\"><span class=\"c2 c1\">بالنسبة
        للعائلات التي تسكن الكهوف، فإنه حتى لو أرادت لأطفالها إكمال تعليمهم، فإن ارتياد
        المدرسة في أم صيحون، ليس أمرًا يسيرًا، كما يقول دخل الله، إذ يقطع هؤﻻء الأطفال
        على أقدامهم كل يوم ما يزيد على أربعة كيلومترات للوصول إلى المدرسة في قرية
        أم صيحون. لهذا يقول إن أبناءه الذكور فقط يذهبون إلى المدرسة، أما البنات «أكثر
        وحدة درست للثالث. المسافة بعيدة، وبنت وِدَّكْ تِرخيها لحالها صعب. فضّلت أترِّكهن
        من المدرسة».</span></p>\n<p class=\"c0\" dir=\"rtl\"><span class=\"c1\">لقد
        كانت هذه شكوى جميع من قابلناهم، الذين قالوا إن أطفالهم يكونون محظوظين أحيانًا،
        فتقف لهم السيارات التي يصدف مرورها وتحملهم. يساعد على ذلك أن الجميع أقارب
        ويعرفون بعضهم البعض. لكن ما يحدث في العادة هو أنهم يقطعون على أقدامهم الرحلة
        التي تستغرق، كما أخبرنا مجموعة من التلاميذ الذين قابلناهم أثناء عودتهم من
        المدرسة، أكثر من ساعة. اثنان من هؤلاء الأطفال كانا على ظهر حمار؛ قاسم وعبد
        الله إبراهيم، </span><span class=\"c1\">وكلاهما</span><span class=\"c2 c1\"> في
        الصف الخامس، كانا يعلقان حقيبتيهما على جانبي الحمار. قال قاسم إنهم يخرجان
        صباحًا من كهف العائلة على الحمار، وعندما يصلان إلى أم صيحون، يربطانه عند منزل
        جده الساكن هناك، ثم يعودان إليه بعد انتهاء الدوام.</span></p>\n<p class=\"c0\"
        dir=\"rtl\"><span class=\"c2 c1\">الحمار سيكون أيضًا الوسيلة التي تقول حِسِن
        إنها ستلجأ إليها العام الدراسي القادم، عندما تلتحق حفيدتاها بالمدرسة. إذ تخطط
        لإيصال الطفلتين وإعادتهما على الحمار بنفسها. لأنها لن تطيق أن تراهما تقاسيان
        مثل بقية الأطفال الذين «بيجونا من الإسكان مقتّلهم الظما، ووجوهم سود سود».
        هذا رغم سنوات، تقول حِسِن من مطالبات الأهالي لسلطة الإقليم تخصيص باص لتلاميذ
        العائلات الساكنة في الكهوف.</span></p>\n<p class=\"c0\" dir=\"rtl\"><span
        class=\"c2 c1\">يؤكد المدير السابق لـ«إقليم البترا»، الدكتور محمد النوافلة،
        الذي استلم الإدارة العام 2013 وغادرها نهاية العام 2017، أن السلطة استلمت بالفعل
        طلبات لتسيير باص لهؤلاء التلاميذ، لكنها رفضتها، لأن القبول يعني ببساطة «شرعنة
        المخالفات»، الذي يقول أن مدّ خط مياه إلى سكان الموقع الأثري، يقع في الإطار
        ذاته.</span></p>\n<div class=\"row\">\n<div class=\"col l6 s12 m12\">\n<div
        class=\"card\">\n<div class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/06/13A2638b.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/06/13A2584d.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\" style=\"text-align:
        center;\"><sup><strong>قاسم وإبراهيم عبد الله في طريق إلى المدرسة في أم صيحون
        على ظهر حمار، وطفلان آخران يعودان من المدرسة إلى سطوح النبي هارون.</strong></sup></p>\n<p
        class=\"c2\" dir=\"rtl\"><strong><span class=\"c4 c5 c16\">الكهوف الأثرية
        مستودعات للدوابّ</span></strong></p>\n<p class=\"c0\" dir=\"rtl\"><span class=\"c2
        c1\">يقول النوافلة إن كمّ المخالفات المرتكبة داخل المحمية الأثرية، تجعل الوضع،
        «قنبلة موقوتة، إذا لم توضع لها الحلول فإنها ستنفجر وتدمر كل شي. ستدمر حتى
        الموقع الأثري». وهي تتسع لتشمل إضافة إلى السكن داخل الموقع الأثري، استخدام
        الكهوف مستودعات، وحظائر لمبيت الحيوانات. وهناك أيضًا الحمير والبغال المقدر
        عددها بـ400 حيوان داخل الموقع الأثري، والتي تدك بحوافرها أدراج الدير والمذبح
        مسببة تآكلها. علمًا بأنها تعمل جميعها بشكل غير قانوني، لأن الترخيص داخل الموقع،
        وفق النوافلة، هو فقط للخيول والجمال.</span></p>\n<p class=\"c0\" dir=\"rtl\"><span
        class=\"c2 c1\">يضيف النوافلة إلى ذلك المحلات التجارية داخل الموقع التي يقول
        إنها أيضًا غير مرخصة قانونيًا، إذ لا يجوز أن يوجد هذا النوع من المنشآت داخل
        المواقع الأثرية. لكن مجالس سابقة، في محاولة منها لضبط النشاط التجاري داخل
        الموقع، حصرت المحلات التجارية بـ18 محلًا، ووزعت أسهم كل منها على مجموعة من
        الأشخاص. لكن أحدًا لم يلتزم، فإضافة إلى تزايد أعداد المحلات التجارية والاستراحات،
        والباعة المتجولين، فإن المحلات المسموح لها بالعمل توسعت إلى مساحات إضافية،
        أو بدأت ببيع ما لا يجوز لها بيعه.</span></p>\n<p class=\"c0\" dir=\"rtl\"><span
        class=\"c2 c1\">وهناك أيضًا، بحسبه، مخالفات استضافة السياح للمبيت داخل الموقع.
        وهو نشاط تمارسه بشكل أساسي تجمعات كبيرة من الشباب الذين ينشرون إعلانات التأجير
        على مواقع الحجز العالمية. وما سبق من مخالفات، ليست محصورة، بحسب النوافلة على
        ساكني الموقع الأثري، بل ينضم إليهم سكان أم صيحون، الذين يتوافدون يوميًا للعمل
        في الموقع الأثري، الذي لا يبعد عن قريتهم أكثر من خمس دقائق سيرًا على الأقدام.</span></p>\n<div
        class=\"row\">\n<div class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img src=\"https://www.7iber.com/wp-content/uploads/2019/06/13A3808j.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p class=\"c0\" dir=\"rtl\"><span
        class=\"c2 c1\">لقد كانت الخطة عندما رُحّل السكان إلى أم صيحون، أن تضبط حركة
        الدخول والخروج بتصاريح. لكن مسؤول المراقبة سابق الذكر، يقول إنه لا يمكن عمليًا
        ضبط حركة الدخول إلى المحمية التي تبلغ مساحتها تقريبًا 260 كم، خصوصًا أن عدد
        المراقبين في المناوبة الواحدة لا يزيد عن 22، ولا يمكنهم مراقبة كل المنافذ
        «الواجهة من جهة أم صيحون شبه مفتوحة. ما في حاجز ولا سيطرة».</span></p>\n<p
        class=\"c0\" dir=\"rtl\"><span class=\"c2 c1\">وبالنسبة لمخالفات الحيوانات،
        والمحلات التجارية، يقول المراقب إن المشكلة هي أنهم حتى بعد إجراء الضبوطات
        اللازمة، فإنه لا إجراءات تتخذ بعد ذلك. الأمر الذي يفسره النوافلة بأنه ناجم،
        في جزء منه، عن ضآلة الغرامة على كثير من المخالفات. لكن العامل الأساسي، بحسبه،
        هو وعي «إقليم البترا» ضرورة اتباع سياسة «غير صدامية»، مع واقع هو في النهاية
        نتاج تراكم سنوات طويلة من الاختلالات، والتطبيق الحرفي للقانون، لن يكون حكيمًا، لأنه
        سيقود إلى صدامات مع المجتمع المحلي. يوافق على ذلك المدير الحالي لـ«إقليم البترا»،
        الدكتور سليمان علي الفرجات، الذي يشبه وضع المخالفات القائم في البترا بسيارة
        تسير على سرعة 200 في الساعة، وإيقافها لا يجوز إلا بالتدريج، وإلا كانت النتيجة
        مدمرة. «التغيير الناعم» يقول سليمان هي سياسة «الإقليم» في حل المشكلة التي
        لا تقتصر على سكنى الكهوف، بل هي أيضًا في قرية أم صيحون التي حُصر سكانها في
        بقعة ضيقة، جعلت من قريتهم واحدة من أكثر التجمعات كثافة سكانية في الأردن. وهي
        علاوة على ذلك، تقع في في بقعة بالغة الحساسية على حد المنطقة العازلة للمحمية
        الأثرية. لذلك فإن أي خطط لنقل سكان الكهوف ستركز على الأجيال الجديدة.</span></p>\n<p
        class=\"c0\" dir=\"rtl\"><span class=\"c1\">لا تملك المفوضية، بحسب رئيس «الإقليم»
        بدائل محددة في الوقت الحالي، لكن الخطوط العريضة لأي بدائل ستوضع على الطاولة
        يجب أن تتضمن أمرين: توفير فرص مدرة للدخل، وتوفير نمط من السكن، يناسب نمط حياتهم،
        فيوفر مساحات تسمح لهم بالاحتفاظ بمواشيهم.</span></p>\n<p class=\"c0\" dir=\"rtl\"><span
        class=\"c2 c1\">يشترك نوافلة والرئيس الحالي للإقليم في تأكيد أن الخطط المستقبلية
        يجب أن ترتكز على التسليم بأن لا مهنة أخرى يمكن أن تنافس في مردودها الاقتصادي
        مهنة السياحة، لهذا فإن الحلول المستقبلية يمكن أن ترتكز على بقائهم في العمل
        السياحي. التحدي، كما يقول الرئيس هو أن «المنتج السياحي هو فقط داخل الموقع،
        وبالتالي الذي يريد العمل بالسياحة لازم يروح على الموقع. إحنا بدنا نشتغل على
        سياحة خارج الموقع. يكون في خبرات للسائح وتجارب خارج الموقع». هذا سيشجع بحسبه
        الناس على الاستمرار في العمل في السياحة، ويضمن في الوقت نفسه، بقاءهم بعيدين
        عن المنطقة الأثرية. ويقترح نوافله، في هذا السياق، مشاريع حرفية، توظف الأيدي
        العاملة المحلية لإنتاج مشغولات يدوية بمواصفات عالمية، خصوصًا وأن معظم ما تبيعه
        محلات بيع التذكارات مصنوع في الصين.</span></p>\n<p class=\"c0\" dir=\"rtl\"><span
        class=\"c2 c1\">يقول رئيس «الإقليم» إن المفوضية تعمل حاليًا على دراسة الواقع
        في المنطقة، كي تستطيع بناء خطط تتناسب واحتياجات كل الفئات المختلفة في مجتمع
        البدول، الذي يقول إنهم ليسوا أبدًا «المشكلة بل الضحية»، ضحية فشل تخطيط لم
        يكن بعيد المدى، ولم يراع احتياجاتهم. وهذا ما يقول إن الخطط الحالية تحاول تلافيه.</span></p>\n<ul
