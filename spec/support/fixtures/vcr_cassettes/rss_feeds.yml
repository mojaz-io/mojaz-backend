        يومية | Daily Posts]]></category>\n\n\t\t<guid isPermaLink=\"false\">https://www.7iber.com/?post_type=culture&#038;p=69889</guid>\n\t\t<description><![CDATA[وئام
        مختار تعرض كتاب «غرفة 304» للمصري عمرو عزّت، الذي يناقش فيه عبر استحضار فصوله
        من ذكريات وعلاقته مع أبيه ومع الآباء عمومًا.]]></description>\n\t\t\t\t<content:encoded><![CDATA[<blockquote>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><strong>«الأصدقاء آباء جدد، الآباء
        أصدقاء قدامى».</strong></p>\n</blockquote>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><span style=\"font-weight: 400;\">بهذه الجملة تنتهي كلمة الغلاف في
        كتاب «غرفة 304 أو كيف اختبأت من أبي العزيز 35 عامًا» للكاتب المصري عمرو عزت،
        تاركة انطباعًا لدى القارئ بأن الاختباء أمر حتميّ؛ جزء من معضلة الوجود، وأنك
        ستظل تختبئ من أبيك حتى تصبح أنتَ نفسك أبًا يجب الاختباء منه ومراوغته.</span></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight: 400;\">الكتاب
        عبارة عن سيرة ذاتية متقطّعة، متمحورة حول علاقة عزت بأبيه وبآباء آخرين فيما
        بعد، مُعنوَنة بالسنين، ومعلّمة بأفكاره حول الأبوّة وتغيّرها وتطوّرها على مدى
        مراحل حياته المختلفة. فعزت الذي يقترب من الأربعين الآن، بدأ فور خروجه من أفكار
        الطفولة والمراهقة استكشاف الأفكار الكبرى، فانضم إلى الجماعة السلفيّة، ثم الإخوان
        المسلمين، ثم يساريًا. ترك الهندسة ودرس الفلسفة. وصار مدوّنًا شهيرًا وصحفيًا.
        مرّت عائلته معه، وتحديدًا أبوه ذو الشخصية الكاريزمية الطاغية، بكل هذه التحولات،
        ولم يكن الأب ليراقب الابن من بعيد مكتفيًا بالمشاهدة.</span></p>\n<p dir=\"rtl\"
        style=\"text-align: right;\"><span style=\"font-weight: 400;\">قرأت الكتاب
        أكثر من مرّة، وكنت أفكّر في علاقة هذا الجيل بآبائه بشكل عام، لكن طغيان التجربة
        الفرديّة المتميّزة لصاحب الكتاب جعل من الضروري الحديث معه عن أفكاره. يقول
        عزت عن عملية الكتابة نفسها وتطوّرها من أفكار متناثرة إلى منتج ناضج ومركّب:
        «وأنا أكتب، كانت أفكاري في البداية متمحورة حول الكذب، ولكني شعرت بعد قليل
        أن الاختباء هو الفكرة الكبيرة التي تحتوي في بعضها على الكذب، فكرة الاختباء
        تطوّرت بالفعل وأنا أكتب، وأصبحت هي الفكرة الرئيسية للكتاب».</span></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight: 400;\">بدأت
        فكرة الكتاب كجزء من مشروع 60 صفحة بالقاهرة في عام 2015، إذ تم تنظيم لقاء للنقاش
        النظري عن فن الكتابة الطويلة النابعة من الواقع والتجارب الحياتية للمشاركين،
        وخرجت من اللقاء فيما بعد نصوص لأربعة كتاب مصريين، هم يوسف رخا ونورا أمين وعليا
        مسلم، ونص عمرو عزت هو النص الأخير.</span></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><span style=\"font-weight: 400;\">في حوالي مئة صفحة من القطع المتوسط،
        ينتقي الكاتب من سيرته الذاتية الأحداث المهمة التي شكّلت علاقته ككاتب من مواليد
        الثمانينات بأبيه، وبآباء آخرين صادفهم في الحياة عندما خرج من بيت الرعاية الأول
        إلى المجتمع، الشيخ والحَمُو والأستاذ، ويستعرض فيه تطورًا لأفكاره عن علاقة
        الأبوة والبنوة في مراحل مختلفة من حياته، وكيف تطوّرت هذه الأفكار في جميع المراحل
        لتشكل الخيط الذي يربطه بفكرة الأب، في مساحة واسعة من التجريب والنظريات الدينية
        والفلسفية التي تعرّض لها بحرية من ليس له أبناء.</span></p>\n<p dir=\"rtl\"
        style=\"text-align: right;\"><span style=\"font-weight: 400;\">في الحديث معه،
        يفسّر عزت رؤيته قائلًا: «الأب يسبغ عليك عنايته ورعايته وأنتَ كائن لا يزال
        يتشكّل، يقدم لك إرشادًا أو يحاول أن ينقل لك خبرة معينة في الحياة، وأنت تتفاعل
        مع كل ذلك. هناك مراحل في حياتك متكررة من هذه الصورة مع اختلافات، هناك دائمًا
        من يساهم في تشكيلك أو يرشدك أو يمارس سلطته عليك. علاقة الأبوة والبنوة موقف
        وجودي، ليست فقط الأبوة البيولوجية، هي علاقة موجودة بحكم وجودك وتشكُّلك كإنسان
        ومع تطوّرك وتغيّرك».</span></p>\n<p dir=\"rtl\" style=\"text-align: right;\"><b>الإشهاد
        الإلهي/الأبوي</b></p>\n<p dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight:
        400;\">يستطرد عمرو عزت في الحديث عن تداعيات الفكرة الأوّلية لديه عن الأبوة/الألوهية
        قائلًا: «لم يكن لدي أفكار مرتبة أقولها، وإنما حكايات معيّنة أريد أن أحكيها
        ومجموعة من الأفكار حولها، مثلًا: إحساسي بسلطة الأب وحيرتي تجاهها دفعني لمقارنتها
        بالإشهاد الإلهي على الخلق، وجاءت بقية الفصول في الكتاب بنفس الطريقة، حكاية
        أثرت في تكويني أو شغلت تفكيري أنتجت مجموعة من الأفكار، الخيط الذي يضفّر السرد
        هو تطوّر أفكاري وتساؤلاتي من مرحلة إلى أخرى».</span></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><span style=\"font-weight: 400;\">بدأت هذه الفكرة النيّرة من رد الأب
        على عمرو الابن في أحد المواقف الأبوية المسيطرة بـ«يا بني أنا اللي جبتك»، لينطلق
        عقل الكاتب النقدي في مقارنة بين الإشهاد الإلهي «وإذ أخذ ربك من بني آدم من
        ظهورهم ذريتهم، وأشهدهم على أنفسهم ألست بربكم قالوا بلى شهدنا أن تقولوا يوم
        القيامة إنا كنا عن هذا غافلين» والإشهاد الأبوي الذي حدث بالصدفة وبعاديّة مُدهِشة
        وراسخة، ليكتشف عزت أن أباه، والآباء عمومًا، لا يحتاجون لإشهادٍ لفرض سلطتهم
        على الأبناء، «بل إن لسان الألوهية في الكتب المقدسة يشكو ميل البشر للانصياع
        لتأثير الأبوة الذي يعادي الامتثال للألوهية ورسلها. [إذ] عاتَب الله الكثيرين
        في القرآن أنهم ظلوا على ما وجدوا عليه آباءهم بينما لم يطيعوا فطرتهم ولا رسله
        ولا كلماته التي أرسلها معهم»، كما يأتي في الكتاب.</span></p>\n<p dir=\"rtl\"
        style=\"text-align: right;\"><span style=\"font-weight: 400;\">يبدو هذا الإشهاد
        الأبوي نقطة محورية في بداية التفكير في سلطة الأب على «اللي جابهم» لهذه الدنيا،
        ونقطة انطلاق لاشتباك فلسفي فيما بعد مع هذه السلطة من جوانبها المتعددة، ومنها
        جوانب مشتركة مع أجيال مختلفة وليس فقط جيل الثمانينات الذي ينتمي إليه الكاتب.
        فمواجهات التدين والثورة واختيارات الزواج، تبقى دائمًا محل صراع بين الآباء
        والأبناء.</span></p>\n<p dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight:
        400;\">إلى جانب اشتباكات الكاتب مع أفكاره حول الأبوة والسلطة مع الدين، أو
        فيما بعد مع إيمانويل كانط وحنا أرنت والرؤية الأخلاقية للكذب ومحاولاته لخلق
        دوائر صراع آمِلة تحمل بداخلها اتفاقًا ضمنيًا على الصدق وأملًا في العودة مهما
        كانت الصراعات القائمة بداخلها، يحمل الكتاب كشفًا هامًا لشغف الكاتب بالمطربة
        المصرية الثمانينية نادية مصطفى، إلى حد تأسيس صفحة فيسبوك لمعجبيها في سنة من
        السنين، حيث شهدت حفلتها في التلفزيون عام 1995 لحظة الانتهاء من بحث الشيخ عمرو
        عزت السلفي عن بطلان تحريم الموسيقى والغناء. وكان هذا التسجيل لأغنية نادية
        مصطفى شاهدًا على اختيار متمرد جديد.</span></p>\n<p dir=\"rtl\"><strong><div
        class=\"simplePullQuote right\"><p>في حوالي مئة صفحة من القطع المتوسط، ينتقي
        الكاتب من سيرته الذاتية الأحداث المهمة التي شكّلت علاقته ككاتب من مواليد الثمانينات
        بأبيه، وبآباء آخرين صادفهم في الحياة</p>\n</div></strong></p>\n<p dir=\"rtl\"
        style=\"text-align: right;\"><span style=\"font-weight: 400;\">يحمل الكتاب
        شعورًا عامًا بالتصالح مع العلاقة المركبة المتناقضة مع الأب، «فعمرو الحقيقي»
        المثالي الذي يحظى برضا العائلة عن هدوئه وتفوقه، لا يريد أن يتخلى تمامًا عن
        هذا القبول لصالح عمرو المتمرِّد الذي يخرج من بيت العائلة ويتزوّج بطريقته الخاصة
        ويسكن بعيدًا، بل ويعمل في مجال لا يعتبره الأب عملًا حقيقيًا. وفي الوقت نفسه،
        تمثل هذه الرعاية التي يقدمها الأب لأبنائه منذ ولادتهم شاهدًا على محاولة الحصول
        على رضاه الدائم، كأنه ديْن لا ينتهي سداده تجاه هذا الأب الراعي، فيجب أن يخفي
        عمرو المتمرد تمرّده جيدًا، أو يحاول بقدر الإمكان أن يخلق مسافة بين تصورات
        الأب عن «عمرو الحقيقي» وعن حياته الحقيقية.</span></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><span style=\"font-weight: 400;\">يقول عمرو عزت: «هذا الكتاب كان
        محاولة للتصالح مع فكرة الاختباء، حتى هذه اللحظة أضطر للاختباء أو الكذب على
        أبي في مواقف، وفي الغالب هو يعلم أني أختبئ أو أكذب. الاختباء موجود ولا يزال
        التوتر موجودًا رغم كل المراحل التي مررت بها حتى كتابة الكتاب، ولكن استمرار
        العلاقة الطيبة مع الأب كان شرطًا لها أن كلانا يتفهم موقف الآخر وألا نصل أبدًا
        لمواجهات حادة بل نلتف حولها لتستمر الحياة بقدر غير مؤذٍ من التوتر».</span></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight: 400;\">وحين
        سألته عن رد فعل الأب على الكتاب أجاب: «قرأه وأعجبه وناقشني في الأفكار، ولكنه
        لم يناقشني حول الأحداث والاعترافات التي كتبتها ويعرفها هو لأول مرة كأنها ليست
        في الواقع. ربما يشير إليها ويمزح ويضحك مندهشًا من نجاحي في الاختباء، لكنه
        ليس مصدومًا لأنه يتوقع بالتأكيد إن للأبناء عمومًا حياة مختفية عن آبائهم. أيضًا
        تفهُّمه للاختباء جعله يعتبر الكتاب وكأنه شيء منفصل أو على مسافة ما من علاقتنا
        الواقعية التي لم تتغير تقريبًا».</span></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><span style=\"font-weight: 400;\">يتعرض الكتاب أيضًا لفكرة ثبات ورسوخ
        الأب ونزعته القيادية، وشعوره بالمسؤولية تجاه الطفل الابن، وهذا ما يشكل شخصية
        مختلفة للأب عمّا كانه رجلًا بلا أبناء، فشعور المسؤولية تجاه تنشئة طفل يخلق
        تغيّرات في الشخصية ومحاولات مرتبكة لتمثيل صورة إلهية كليّة العلم والمعرفة
        والتحكُّم. كانت لحظة الثورة هي اللحظة الوحيدة التي كسرت هذا النمط في علاقة
        الأب بأبنائه، وليس في علاقة الكاتب بأبيه فقط، ولكن عند الكثير من الشباب، حيث
        تم انتزاع المعرفة الكُليّة من جميع الآباء في لحظة، وأصبح الأبناء هم المنتصرين
        في الصراع الجيلي، وهم من يمتلكون مفاتيح المعرفة في العالم الجديد قيد الإنشاء.</span></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight: 400;\">هذه
        المكانة الوجوديّة للأب كشخص كبير يعرف ما يفعله ويرعى منزلًا بأفراده، ويمارس
        سلطة في مقابل هذه الرعاية، هي علاقة مركّبة لا يمكن اختزالها بالطبيعة، يتعرّض
        لها الكاتب بذكاء وحساسية شديدة، محاولًا الإمساك بكل الخيوط والألوان التي شكّلت
        هذهِ العلاقة، دون وعدٍ واضح بالثبات عند لحظة معيّنة.</span></p>\n<p dir=\"rtl\"
        style=\"text-align: right;\"><span style=\"font-weight: 400;\">يختتم عزت الحوار
        مُعلّقًا: «يتضمّن الكتاب موجات مختلفة من العلاقة بيننا. كتبت عن أبي من قبل
        تدوينة وحكيت قصتها في الكتاب، ونشر الكتاب نفسه كان أحد موجات هذه العلاقة،
        وهذه الموجات تساهم في تغييرنا ولو بشكل طفيف في كل مرة. أعتقد أن علاقة الأبوة
        نفسها تغيّر الآباء، تغيّرهم وهم يفكرون أنهم فقط ينشؤون أبناءهم».</span></p>\n]]></content:encoded>\n\t\t\t<wfw:commentRss>https://www.7iber.com/culture/%d8%ba%d8%b1%d9%81%d8%a9-304/feed/</wfw:commentRss>\n\t\t<slash:comments>0</slash:comments>\n\t\t</item>\n\t\t<item>\n\t\t<title>عن
        محمد ومحمد: من رعي الماعز إلى سياحة المغامرات</title>\n\t\t<link>https://www.7iber.com/society/%d8%b9%d9%86-%d8%a7%d9%84%d8%ad%d9%85%d8%b1%d8%a7%d9%86-%d9%88%d8%a7%d9%84%d8%b2%d9%8a%d8%a7%d8%af%d9%8a%d9%86/</link>\n\t\t<comments>https://www.7iber.com/society/%d8%b9%d9%86-%d8%a7%d9%84%d8%ad%d9%85%d8%b1%d8%a7%d9%86-%d9%88%d8%a7%d9%84%d8%b2%d9%8a%d8%a7%d8%af%d9%8a%d9%86/#respond</comments>\n\t\t<pubDate>Sun,
        28 Jul 2019 13:17:42 +0000</pubDate>\n\t\t<dc:creator><![CDATA[دلال سلامة]]></dc:creator>\n\t\t\t\t<category><![CDATA[Featured]]></category>\n\t\t<category><![CDATA[Media
        Stories]]></category>\n\t\t<category><![CDATA[مجتمع]]></category>\n\t\t<category><![CDATA[hiking]]></category>\n\t\t<category><![CDATA[jordan
        trail]]></category>\n\t\t<category><![CDATA[petra]]></category>\n\t\t<category><![CDATA[Tourism]]></category>\n\n\t\t<guid
        isPermaLink=\"false\">https://www.7iber.com/?post_type=society&#038;p=69850</guid>\n\t\t<description><![CDATA[محمد
        الحمران ومحمد الزيادين، شابّان من وادي الهيدان في مادبا، انتقلا من رعي الأغنام
        في منطقتهما إلى العمل في إرشاد السيّاح في مسار درب الأردن، وفي هذه القصة المصوّرة
        نتعرّف على حكايتهما.]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p
        dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight: 400;\">قبل
        سنوات، عندما كان محمد الزيادين (25 سنة)، وابن خالته محمد الحُمْران (27 سنة)
        يخرجان لرعي ماعز العائلة في وادي الهيدان في محافظة مادبا، ويمرّان بين وقت
        وآخر، بسيّاح أجانب يمارسون رياضة المشي مارّين بالوادي، لم يكن مفهومًا لهما
        لماذا يأتي أناس من آخر العالم، ويدفعون مالًا، فقط ليمشوا ويخيّموا في العراء.
        لقد أمضى الشابان حياتهما يفعلان الأمر ذاته، يقطعان مع حيواناتهما التضاريس
        الوعرة للوادي، يخيّمان في الخلاء، ويوقدان النار لصنع الشاي وخبز «العربود».
        لكن هذا كان لهدف، هو تأمين عيش عائلتيهما. في حين لم يكن هناك في المقابل هدف
        واضح لهؤلاء السياح. لهذا كان هناك دائمًا ذلك التساؤل، كما يقول الزيادين «هذول
        الناس </span><span style=\"font-weight: 400;\">المهابيل</span><span style=\"font-weight:
        400;\"> شو بسووا هون؟». </span></p>\n<p dir=\"rtl\" style=\"text-align: right;\"><span
        style=\"font-weight: 400;\">آخر ما تصوره الاثنان أن تأخذ حياتاهما المنحنى
        الذي أخذته بعدها، عندما حصلا على وظيفةٍ للعمل أدلاء مع هؤلاء السياح. حدث هذا
        عندما التقيا عرضًا بهواة مشي أردنيين، كانوا وقتها يؤسسون لمسار مشي طويل، مشابه
        للمسارات العالمية، يبدأ من منطقة أم قيس في أقصى الشمال إلى العقبة في أقصى
        الجنوب. وعرضوا عليهما أن يساعدا في العمل على الجزء من مادبا إلى الكرك. وافق
        الاثنان، وأخذا الفكرة إلى مدىً أبعد، عندما قررا قطع المسار قبل اكتمال العمل
        عليه. تركا الماعز في عهدة أقارب، وخرجا في أيلول 2016، في رحلة مشي استمرت 39
        يومًا متواصلة،، قطعا خلالها 650 كم تقريبًا، ليكونا بذلك أوّل من أكمل ما اصطلح
        بعدها على تسميته بـ«درب الأردن» (Jordan Trail)، وهو مسار مشي (Hiking) أطلقته
        جمعية درب الأردن رسميًا في آذار 2017. وتبعتها رحلات تنظمها الجمعية سنويًا.</span></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight: 400;\"> لقد
        أهّلتهما هذه الرحلة للحصول على وظيفة دليل في الجمعية، لكنها، وهذا هو الأهم
        بحسبهما، جعلتهما يكتشفان أن وراء «الهيدان» الذي لم يسبق أن غادرا حدوده، عالمًا
        بأكمله، أصابتهما شهوة التعرف عليه. مدركين وقتها أن هذا بالضبط ما أتى بهؤلاء
        الرحالة الأجانب إلى واديهم. </span></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><span style=\"font-weight: 400;\">ينتمي الزيادين والحمران إلى قبيلة
        العزازمة التي جاءت «الهيدان» أوائل السبعينات من وادي عربة، هربًا من الجفاف،
        وأيضًا من صعوبة الأوضاع الأمنية في تلك الفترة، في المنطقة الواقعة على حدود
        فلسطين المحتلة. جاءت القبيلة إلى الوادي الذي يقطعه السيل الممتد من سدّ الوالة
        إلى البحر الميت، وتتوزع في أرجائه عيون مياه الريّا، والجِعْدِلّة، والرشّاح،
        وعين سالم، وعين عروس، وبَرْتا. </span></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><span style=\"font-weight: 400;\">آنذاك، لم يكن الذين يجمعون بين
        الوظيفة والحلال كثرًا بعد، وكان والد الحمران من بينهم. فقد عمل مع وزارة الصحة
        في رش المسطحات المائية بالمبيدات لمكافحة البعوض الحامل للملاريا، وظل إلى ما
        قبل تقاعده قبل بضع سنوات يقطع الرحلة من الهيدان إلى مكان عمله في الزارة والبالغة
        35 كم تقريبًا، مشيًا على قدميه، بداية الأسبوع، ويعود في نهايته. في العام 2002،
        عمّر للعائلة منزلًا في قرية مليح، قرب الهيدان. لكنه ظل محتفظًا بقطيع </span><span
        style=\"font-weight: 400;\">الماعز</span><span style=\"font-weight: 400;\">
        الذي تولاه أبناؤه، واحدًا بعد الآخر، حتى جاء دور محمد، الذي ترك المدرسة من
        الصف التاسع، وتولّى الرعي ابتداءً من عمر الخامسة عشرة.</span></p>\n<div class=\"row\">\n<div
        class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img
        class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/07/mohd7.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/07/mohdz.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\" style=\"text-align:
        center;\"><strong><sup> محمد الزيادين يسارًا، ومحمد الحمران يمينًا.</sup></strong></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight: 400;\">أمّا
        الزيادين، فقد بنى والده بيتًا في مادبا في الثمانينات أقامت فيه والدته مع أخوته
        الصغار ليكونوا قريبين من مدارسهم. وبقي الوالد في بيت الشعر مع أبنائه الكبار
        «أمي ظلت عندنا لحد ما درسنا. اللي بده يدرس ويخلص، يا بشوفله شغلة، يا بروح
        على الحلال». تزوج أخوة الزيادين وتفرقوا، ولم يبق غيره لرعي الحلال، فخرج من
        الصف العاشر، واستلم المهمة. </span></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><span style=\"font-weight: 400;\">ترافق الاثنان منذ وعيا العالم.
        ولم يكن يفصل بين بيتي الشعر </span><span style=\"font-weight: 400;\">اللذين</span><span
        style=\"font-weight: 400;\"> يقيمان فيهما أكثر من </span><span style=\"font-weight:
        400;\">مئة</span><span style=\"font-weight: 400;\"> متر «بالنهار مع الحلال،
        وبالليل مع بعض»، يقول الزيادين.</span></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><b>الخروج من القفص</b></p>\n<p dir=\"rtl\" style=\"text-align: right;\"><span
        style=\"font-weight: 400;\">احتاج الاثنان إلى قرابة السنة كي يحسما قرار الرحلة.
        ليس خوفًا من مشقة المشي شهرًا كاملًا، فهذا ما يفعلانه كل يوم؛ المسألة هي أنهما
        لم يملكا ترف تمضية شهر كامل في نشاط لن يأخذا مقابله أجرًا. وكان هاجسهما مَن
        سيتولى رعاية الحلال في غيابهما. كان الزيادين هو الأكثر ترددًا لدرجة أنه أغلق
        هاتفه، حتى لا يسأله أحد عن الرحلة. «بديش أروح أعمل إشي فاضي. بدك تحكي رياضة؟
        هينا بنمشي طول النهار رياضة».</span></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><span style=\"font-weight: 400;\">الحمران كان أقل ترددًا، فبدأ مباشرة
        خطة تجميع أجرة شخص يتولى رعي قطيعه في غيابه. ليس للرعاة إجازات، يقول، لكن
        قد يحصل بين فترة وأخرى على يوم راحة، عندما يكون هناك من «يمشي بالحلال». وهؤلاء
        غالبًا من أبناء العائلة، ومنهم مثلًا طلبة المدارس أثناء عطلتهم، أو أقرباء
        عاطلون عن العمل يتطوعون لإراحة قريبهم يومًا أو يومين. في أيام الراحة هذه،
        يقول الحمران إنه كان يذهب إلى مزارع الخضار المجاورة، ويعمل بالمياومة، ليجمع
        أجرة الراعي البديل. وتمكن بالفعل، بعد قرابة العام، من ادخار 200 دينار. ليست
        هذه بالطبع الأجرة المعتمدة للرعاة، والتي لا تقل عن 350 أو 400 دينار. إنه المبلغ
        الذي يمكن أن «يمون» هو على أحد من أقاربه أن يقبل به لفترة عمل مؤقت.</span></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight: 400;\">قررا
        أخيرًا الخروج. استعان الحمران بالراعي البديل، وتطوع أبناء أخوة الزيادين لتغطية
        غيابه. أخذ الاثنان باصات النقل العام من مادبا، إلى عمان، فإربد ثم بلدة أم
        قيس، حيث نقطة بداية المسار عند بوابة المنطقة الأثرية، ومن هناك انطلقا، يقول
        الحمران «كان في جيبتي خمسين ليرة ويمكن كان معه [الزيادين] 4 ليرات». كان الهدف،
        بحسبه، هو أن يكون معهما ما يكفي من نقود ليبدآ، آملين أن يتدبرا أمرهما في ما
        بعد في البرية. «هاي حياتنا، هيك عشنا؛ دايمًا بالبر بندبر حالنا بأي إشي».</span></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight: 400;\">لقد
        احتاجا هذه الخبرة فعلًا عندما نفد مخزونهما من الماء في صحراء وادي قصيب، البعيدة
        عن البترا مسيرة يومين. وهناك انتبها إلى حفائر في المكان، بعرض متر ونصف لكل
        واحدة. كانا يعرفان أن البدو يحفرونها في الأماكن المنخفضة ليستخرجوا منها ماء
        يوجد في هذه الحفائر بكميات قليلة، ويسميه البدو «ثميلة». حفرا، إلى أن وصلا
        فعلًا إلى ماء خرج إلى السطح بكمية ضئيلة، تركاها إلى الصباح لتصفو من الطين،
        ثم عبآها في القناني بواسطة كأس. </span></p>\n<div class=\"row\">\n<div class=\"col
        l12 s12 m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img src=\"https://instagram.famm4-1.fna.fbcdn.net/vp/e541ab3d8c2402d55255da2135c09a90/5DDA6C30/t51.2885-15/e35/54457910_355357555078854_6638450243093551301_n.jpg?_nc_ht=instagram.famm4-1.fna.fbcdn.net\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\" style=\"text-align:
        center;\"><strong><sup>الحمران والزيادين في أحد رحلاتهما في مسار درب الأردن.
        عن <a href=\"https://www.instagram.com/p/BvybhqVHrsc/\">صفحة</a> الجمعية على
        إنستغرام.</sup></strong></p>\n<p dir=\"rtl\" style=\"text-align: right;\"><span
        style=\"font-weight: 400;\">إلى أن وصلا الكرك بعد عشرة أيام من الانطلاق، كان
        اعتمادهما الأساسي على العدس والمعكرونة والخبز والشاي، التي كانوا يجهزونها
        جميعها على نار الحطب، باستثناء الخبز الذي كانوا يشترونه من المخابز في الطريق،
        ولم يخبزا «العربود»، كما يفعلان في العادة في البر، ليخففا عن نفسيهما حمل الطحين.
        عندما وصلا الكرك، دعمهما متطوعو جمعية درب الأردن بـ750 دينارًا. وهنا، يقول
        الحمران «بلشنا نشتري معلبات».</span></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><span style=\"font-weight: 400;\">كانت تلك هي المرة الأولى التي يخرجان
        فيها من حدود مادبا. «كنا مستغربين كل إشي»، يقول الزيادين، وهما يمرّان بمعالم
        كانا يسمعان عنها في الراديو. قمة الدهشة كانت في مكانين: غابة زوبيا، التي يقول
        عنها الحمران «أول مرة كانت بنشوف غابات ونشوف شجر أخضر. [منطقتنا] فيها خضار،
        بس مش كثير، منطقتنا صحراوية». المكان الآخر هو البترا. يقول الزيادين «لما شفناها،
        إنو شو هاظ؟ شو اللي عندنا؟»</span></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><span style=\"font-weight: 400;\">كان حالهما بحسب الزيادين «كيف بتكون
        محصور بقفص وتطلع. هذا هو الشعور». لقد كانت اللحظة التي يقول إنهما أدركا فيها
        أنه «رايح علينا إشي كثير».</span></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><span style=\"font-weight: 400;\">كان عليهما أن يتعاملا خلال الرحلة
        مع الكثير من الفضول والأسئلة المستغربة للناس في القرى التي يمرّان وسطها، وعلى
        ظهريهما حقيبتا الظهر اللتان أعطاهما لهما أحد أعضاء جمعية درب الأردن. فالرحالة
        القلائل الذين رآهم الناس كانوا أجانب، في حين أن هذين الاثنين، كما يقول الحمران
        «مبينين هيك سُمُر وبدو». لهذا هناك من اعتقد أنهم رحالة هنود. وهناك أيضًا من
        سألهم إن كانوا من «اللي ببحشوا عن ذهب». ويقول إن هناك من اعتقد أنهما إرهابيان
        أو يعملان في التهريب «كل ما نمرق (&#8230;) ما بتلاقي إلا عندك سيارة مخابرات».
        وأسوأ المواقف كان في عجلون، عندما فاجأهما شخص في الصباح الباكر، أثناء نومهما
        في العراء، إذ لم يكن معهما خيام، واتهمهما بأنهما سرقا بقراته. «وين بدي أروح
        فيهن؟ بالشنتة ما بيجن البقرات». يقول الحمران ضاحكا.</span></p>\n<p dir=\"rtl\"
        style=\"text-align: right;\"><span style=\"font-weight: 400;\">لكن التعامل
        العدائي، يقول الزيادين، كان ينقلب مباشرة إلى ودّ بالغ في اللحظة التي يعرف
        فيها من يلتقيهما من هما وماذا يفعلان «بصير بدّه يروّحنا على البيت، يعمل عشا،
        يعمل غدا، يشرّبنا شاي». بل إن صاحب دكان في عراق الأمير رفض تقاضي ثمن الأغراض
        التي اشترياها. </span></p>\n<div class=\"row\">\n<div class=\"col l12 s12
        m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img src=\"https://www.7iber.com/wp-content/uploads/2019/07/radio.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\" style=\"text-align:
        center;\"><strong><sup>راديو كان الزيادين يحمله أثناء رحلات الرعي قبل شرائه
        هاتفًا ذكيًا.</sup></strong></p>\n<p dir=\"rtl\" style=\"text-align: right;\"><b>بين
        مرافقة الحلال ومرافقة البشر</b></p>\n<p dir=\"rtl\" style=\"text-align: right;\"><span
        style=\"font-weight: 400;\">بعد هذه الرحلة، لم يتردد الحمران والزيادين في
        قبول الوظيفة التي عرضتهما عليهما جمعية درب الأردن، فقد كان الراتب الشهري أكبر
        من الدخل الذي يوفره لهما الحلال. فبدآ المساعدة في التأسيس للمسار، ووضع علامات
        محطاته، إلى أن أطلق رسميًا العام 2017. </span></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><span style=\"font-weight: 400;\">يقول الاثنان إن تجربة العمل مع
        «درب الأردن» أضافت إليهما الكثير؛ لقد أتاحت لهما الخروج من دائرتهما الجغرافية
        الضيقة إلى فضاء أوسع داخل الأردن وخارجه. والعام الماضي شاركا في مسار سيناء
        الذي استمر 15 يومًا، قطعا خلالها 220 كم.</span></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><span style=\"font-weight: 400;\">لقد أتاحت لهما التجربة أيضًا الانفتاح
        على الناس، وتكوين علاقات مع أناس جدد، داخل الأردن وخارجها. بما فيها علاقات
        مع أجانب رافقوهم في الدرب، وظلت العلاقة متواصلة بعد عودة هؤلاء إلى بلدانهم،
        عن طريق فيسبوك.</span></p>\n<p dir=\"rtl\" style=\"text-align: right;\"><span
        style=\"font-weight: 400;\">لكن الحياة الجديدة جاءت بضغط نفسي، يقول الاثنان
        إنهما لم يختبراه من قبل في حياتهما السابقة. يقول الحمران إنه صحيح «هون إنت
        موظف بتاخذ راتب، بتشوف العالم، بتمشي وبتروح، بس كثير غلبة ووجع راس. في عجقات،
        تحس الدنيا معجوقة، وفي كثير ضغط».</span></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><span style=\"font-weight: 400;\">مصدر الضغط هو أن مسؤوليتهما تحوّلت
        الآن، كما يقول الزيادين، من الحلال إلى البشر. ففي الرعي، أسوأ كوابيس الراعي
        لا يتجاوز ضياع رأس غنم، «الحلال بتتصرف معه، بتدور عليها، إجت إجت، ما إجت بعّوض
        الله. هون إنت ماشي مع بني آدمين».</span></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><span style=\"font-weight: 400;\">«بني آدمين» يقول الزيادين إنهم
        يضعون كامل ثقتهم في الدليل، ويسلمون أنفسهم لإرشاداته «يعني واحد تفركشت إجره
        مثلًا، إنت المسؤول. يمكن تكون جايبه على طريق زحلق ووقع، بتكون إنت المسؤول
        عنه». يُضاف إلى ذلك، وفق الحمران، مسؤولية أن يعود المشاركون، بما فيهم النوعيات
        الصعبة دائمة التذمر والشكوى، إلى بلدانهم، وهم راضين.</span></p>\n<div class=\"row\">\n<div
        class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img
        class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/07/bait1.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/07/mohdz1.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/07/bait.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\" style=\"text-align:
        center;\"><sup><strong>بيت شعر الزيادين، الذي يغسل إلى جانبه أكواب الشاي تمهيدًا
        لصنعه.</strong></sup></p>\n<p dir=\"rtl\" style=\"text-align: right;\"><span
        style=\"font-weight: 400;\">ثِقل المسؤولية، وضجيج العالم الجديد يجعل الاثنين
        في حالة حنين مستمرة لحياتهما القديمة في المرعى. وهو أمر ما زال متاحًا لهما،
        حتى بعد التحاقهما بالوظيفة. ورغم أن الاثنين ملتزمان بأن يكونا جاهزين للعمل
        وقت الطلب. لكن هذا لا يحدث يوميًا، إذ يحصلان على الكثير من أيام الفراغ خلال
        الشهر. </span></p>\n<p dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight:
        400;\">بالنسبة للحمران، فهو يستغل هذه الأيام للعمل بالمياومة في المزارع، بعد
        أن باعت عائلته بالتدريج كل الحلال الذي تملكه «من أول شهر توظفت فيه، بلشنا
        نبيع بالحلال، لحد ما بعناه كله». آخر عشر رؤوس ماعز يقول بيعت العام الماضي،
        مباشرة بعد وفاة والدته التي كانت متمسّكة بالحلال، وظلت إلى وفاتها تحتفظ بالعدد
        الذي تستطيع النهوض به. وبوفاتها، قطعت عائلة الحمران علاقتها بالحلال.</span></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight: 400;\">حنين
        الحمران للرعي يأخذه في أيام كثيرة إلى الزيادين، الذي ما زال محتفظًا بقطيعه.
        والد الزيادين متوف، وبقي وحده مع والدته بعد زواج جميع أخوته. وعندما حصل على
        الوظيفة، تولت والدته بمساعدة من أخيه الأكبر تغطية أيام غيابه. لكن هذا لم يعد
        عمليًا أبدًا. لهذا يقول إنه ووالدته يفكران جديًا ببيع القطيع. لديه 120 رأس
        ماعز، لن تدر عليه دخلًا إلّا إذا رعاها، كما يقول، بنفسه. إذ ستلتهم أجرة الراعي
        معظم العائد. وهذا أمر يسبب له حسرة شديدة. يقول الزيادين إنه أمضى حياته كلها
        مع الحلال، وهو يشعر بالانتماء الشديد إلى هذه المهنة، وللمفارقة، فإن انتماءه
        لها زاد بالتحديد في هذه المرحلة من حياته، التي خرج فيها إلى العالم الواسع.
        عالم، يقول إنه يفتقد فيه إحساسه بالسيطرة، وبأنه يعرف ما ينتظره «قبل إنت ماشي
        على وتيرة وحدة، بتعرف شو بتعمل. إنت بتمشي مع الحلال بين الجبال، خلص. إنت ودك
        تعمل شغلة بتعمل شغلة، مثل ما بدك بتعمل، شو ما بدك إنت بتعمل. هسا لا. لما طلعت
        على الدنيا، ما بتقدر تعمل شو ما بدك».</span></p>\n<div class=\"row\">\n<div
        class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img
        class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/07/aghnam4.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/07/aghnam3.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\" style=\"text-align:
        center;\"><sup><strong>الحمران والزيادين لحظة بدء الرعي.</strong></sup></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><b>أكثر من راعٍ وقطيع</b></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight: 400;\">لم
        يكن لنا أن نفهم ما تعنيه هذه المهنة للشابين، من دون مرافقتهما في رحلة رعي
        في موطنهما الهيدان، وهذا ما فعلناه. هناك فهمنا أن ما يبدو ظاهريًا مهنة ببعد
        واحد، لا تتطلّب من صاحبها أكثر من القدرة على تحمّل المشقة الجسدية، هي في الحقيقة
        مهنة تقوم على منظومة معقدة من القواعد. قطيع الحلال، يقول الحمران، ليس مجموعة
        من الكائنات التي هي نسخ من بعضها. بل هي مثل البشر، لكل منها مظهرها وشخصيتها
        الخاصّتان. فمن ناحية المظهر، تمتلك كل واحدة منها صفاتها الجسدية المتفردة الخاصة
        بها. المرتبطة بألوانها وشكل أعضائها. يقول الزيادين إن هناك، على سبيل المثال،
        «العَطّرة» التي لونها أسود وأذناها حمراوان. والحَوْيَة أو الحِوّي، التي لونها
        أسود، لكن لسيقانها الأربعة لون مختلف، مثل الأبيض أو الأحمر. وهناك «الَقطْمَة»،
        ولها أذنان صغيرتان. و«الصَّبْحَة» التي لونها أسود بالكامل لكن وجهها أبيض،
        و«القرعة» التي ليس لها قرون. </span></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><span style=\"font-weight: 400;\">هذه الصفات يقول الحمران، تُسهّل
        على الرعاة التواصل بأقل عدد من الكلمات. فللإشارة إلى عنزة ما، يكفي مثلًا القول
        «العنزة القطمة العطرة»، بدلًا من العنزة ذات اللونين الأحمر والأسود، التي أذناها
        صغيرتان.</span></p>\n<div class=\"row\">\n<div class=\"col l6 s12 m12\">\n<div
        class=\"card\">\n<div class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/07/aghnam.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/07/aghnam2.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><span style=\"font-weight: 400;\">من ناحية أخرى، يشرح الزيادين أن
        أفراد القطيع كما تختلف في صفاتها الجسدية، تختلف أيضًا في شخصياتها. فهناك العنزة
        النشيطة التي تكون دائمًا في المقدمة، و«الكسلانة» التي تتأخر دائمًا. هناك المطيعة،
        وهناك «العنيدة» التي تصرّ على فعل ما تريد، مثل الدخول إلى مزرعة مجاورة، حتى
        أنها «تتخبى عنك عشان تروح». وهناك التي تلد ولا تهتم بوليدها، وأخرى تلد، وعندما
        يحمل الراعي وليدها ليضعه مع بقية المواليد، تتبع الراعي، فإذا لم ينزله كل بضعة
        أمتار على الأرض لتراه، تعود إلى المكان الذي ولدت فيه لتبحث عنه.</span></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight: 400;\">يقول
        الحمران إن هناك أيضًا لغة يستخدمها الرعاة مع أغنامهم، فهناك صوت خاص لردّ الماعز
        المبتعد عن القطيع، وصوت لجعله يسير، وآخر لجعله يتوقف. وهناك أيضًا صوت خاص
        بصغار الماعز لجعلها تأتي. بل إن هناك صوتًا معينًا يستخدمه الرعاة عندما يحدث
        عرضًا أن يتقابل قطيعان ويختلطان، وبمجرد إطلاق هذا الصوت ينفصل القطيعان مباشرة.
        هذه «اللغة» بحسب الحمران، موحدة بين الرعاة، ولا أحد يعرف من أين جاءت «إحنا
        طلعنا مع الحلال لقيناهم [الرعاة] بحكوا هيك».</span></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><span style=\"font-weight: 400;\">كل هذا يبني بين الراعي وأغنامه
        علاقة، يكف فيها القطيع بالنسبة إليه عن كونه «قطيعًا»، أي كتلة واحدة. إنه يعرفها
        واحدة واحدة، كما يقول الزيادين، وعندما يسير بها، فإنها تكون كل يوم بالترتيب
        ذاته. لهذا فإن الراعي يعرف من مجرد النظر إلى القطيع إن كانت هناك عنزة مفقودة،
        وليس مضطرًا لعدّ القطيع آخر النهار ليعرف ذلك. وعندما يحدث ذلك، يقول الحمران
        إن الراعي ينتظر إلى المساء، بعد أن يعيد القطيع ليعود في الليل ويبحث عنها،
        إما يجدها تائهة في مكان، أو يجد بقاياها، فيعرف أن ذئبًا أكلها. </span></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight: 400;\">وليس
        الراعي وحده من يميز النقص. القطيع أيضًا يدرك ذلك. عندما وصلنا في الصباح الباكر
        إلى بيت الشعر الذي يقيم فيه الزيادين، كان ما يقارب الثلاثين رأس ماعز محصورة
        في دائرة صغيرة مُسيّجة، في حين تفرّق بقية الماعز في المكان من دون أن تبتعد
        أيٌ منها. شرح الحمران أن هذه حيلة يلجأ إليها الرعاة ليضمنوا بقاء الماعز في
        مكانه، عندما لا يكون الراعي قد استيقظ بعد. فالماعز لا يمكن أن يتحرك مبتعدا
        ويترك خلفه القسم المحصور في السياج.</span></p>\n<div class=\"row\">\n<div
        class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img
        src=\"https://www.7iber.com/wp-content/uploads/2019/07/aghnam1.jpg\" alt=\"\"
        /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\" style=\"text-align: right;\"><span
        style=\"font-weight: 400;\">إذن، يرتبط الجميع بعلاقات، الماعز مع بعضه، والراعي
        مع الماعز، ويرتبط الاثنان بالبيئة من حولهما. فالأعشاب المنتشرة في الوادي،
        ليست مُجرّد طعام للماشية. كان الزيادين أثناء المسير يشرح كيف كان الناس في
        طفولته ومراهقته القريبة يستخدمونها، وكيف يستخدمها هو نفسه؛ «القِلُو»، عندما
        تدعك أوراقه مع الماء، يخرج رغوة تستخدم لغسل اليدين والملابس، «البِلّان»، تسكّن
        المضمضة بمغلي جذوره ألم الأسنان، «الرّطِم»، يدق ويخلط دقيقه بالماء فيصبح بقوة
        الجبس ويستخدم في تجبير كسور البشر والحلال، و«اللَّصَف»، توضع أوراقه على قطعة
        قماش ملفوفة على المفاصل الموجوعة، فتسكن ألمها. وهناك «الكداد»، التي استخدم
        الزيادين شوكها ليدق على معصمه وشمًا هو قلب حبّ يتوسط حرفين؛ الحرف الأول من
        اسمه، والحرف الأول من اسم الفتاة الوحيد التي أحبها في حياته، وكان رآها لأول
        مرة عندما كان في الرابعة عشرة على عين الماء. لكنه لم يجرؤ على على مبادرتها
        بالكلام. وظل سبع سنوات يحبها بصمت. إلى أن دخل الإنترنت عالمه في الهيدان «بس
        صار عندي فيسبوك، وهي طبعًا صار عندها فيسبوك. بحثت عنها ووجدت صفحتها واعترفت
        لها هناك». لكن النهاية لم تكن سعيدة، لأنها بعد شهر خُطبت لقريب لها.</span></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight: 400;\">لقد
        دقّ الزيادين الوشم في أوقات خلوته مع الماعز بين الجبال. هذه الأوقات التي يقول
        إنها ليست مشقة خالصة؛ ففي السير بين الجبال متعة، وخلو بال كان يستغلها في سماع
        الراديو، وفي قراءة الكتب التي يقول إن الأطفال كانوا يجدونها ويجلبونها إليه.
        وكان يقضي وقته أيضًا في كتابة يوميات بدأها عندما خرج من المدرسة. وكان يخبئ
        الدفاتر في كيس، يقول إنه ضاع قبل بضع سنوات، عندما تركته العائلة خلفها أثناء
        ارتحالها في الشتاء إلى منطقة أخرى، «ما كان في فرصة أرجعلهم أجيبهم، إلا هم
        خربانين من الشتاء». وكان هذا آخر عهده بالكتابة، وبالقراءة أيضًا. «ظليت أكتب
        لحد أول ما طلع الإنترنت، وطلعت التلفونات هذي [الذكية] خلص صرت ألتهي بالتلفون».</span></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight: 400;\">بعد
        ثلاث سنوات، ما زال الاثنان يشعران بالارتباك أمام عالمها الجديد، ويتحيّنان،
        كلما أتيحت لهما الفرصة، العودة إلى حياتهما القديمة. يقول الحمران «الحياة هناك
        كثير قليلة. ما بدها ترتيبات كثير، مش معقدة لهاي الدرجة. لو كنت بعرف إنها معقدة
        لهاي الدرجة، أصلًا ما طلعت ولا وصلت هون».</span></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><span style=\"font-weight: 400;\">لكن الحمران يستدرك بأن أسلوب حياتهما
        القديم ليس باقيًا، بل يتغير بإيقاع تسارع خلال العشرين سنة الماضية بعنف. الحلال
        قلت جدواه الاقتصادية سنة بعد سنة. حتى لم يعد قادرًا على تأمين معيشة أصحابه.
        لهذا فإن الوادي الذي كان عامرًا ببيوت الشعر قبل عشرين سنة، لم يعد فيه، وفق
        الحمران، أكثر من ثلاث أو أربع عائلات «كل الناس راحت، طلعت على القرية [مليح]
        عشان يدرّسوا أولادهم، ويقرّبوا من الحياة أكثر (&#8230;) الحلال بطّل يوفي واللي
        كان عنده حلال باعه وصار يسوّي مزارع. حس إنه ممكن يكون فيها مَربح أكثر، وهي
        بالعكس نفس الإشي المزارع دايمًا خسران».</span></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><span style=\"font-weight: 400;\">وينطبق الأمر ذاته على الوظائف.
        فيقول إنه يعرف شبابًا كثيرين قدّموا طلبات توظيف عمال نظافة، ولم يحصلوا حتى
        على هذه الفرصة. لهذا يدرك كلاهما، كما يقول الزيادين، إنه لا خط رجعة، وإن العودة
        هي فقط لفترات يستريحان فيها، «ما رح نقدر، لازم نطلع من الحياة هذيك».</span></p>\n<div
        class=\"row\">\n<div class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img src=\"https://www.7iber.com/wp-content/uploads/2019/07/mohd12.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n]]></content:encoded>\n\t\t\t<wfw:commentRss>https://www.7iber.com/society/%d8%b9%d9%86-%d8%a7%d9%84%d8%ad%d9%85%d8%b1%d8%a7%d9%86-%d9%88%d8%a7%d9%84%d8%b2%d9%8a%d8%a7%d8%af%d9%8a%d9%86/feed/</wfw:commentRss>\n\t\t<slash:comments>0</slash:comments>\n\t\t</item>\n\t\t<item>\n\t\t<title>Layla
        and her Cave: The Life of an Egyptian Woman in Petra</title>\n\t\t<link>https://www.7iber.com/society/layla-and-her-cave-the-life-of-an-egyptian-woman-in-petra/</link>\n\t\t<comments>https://www.7iber.com/society/layla-and-her-cave-the-life-of-an-egyptian-woman-in-petra/#respond</comments>\n\t\t<pubDate>Thu,
        25 Jul 2019 15:21:35 +0000</pubDate>\n\t\t<dc:creator><![CDATA[دعاء علي]]></dc:creator>\n\t\t\t\t<category><![CDATA[English]]></category>\n\t\t<category><![CDATA[Society]]></category>\n\t\t<category><![CDATA[english]]></category>\n\n\t\t<guid
        isPermaLink=\"false\">https://www.7iber.com/?post_type=society&#038;p=69842</guid>\n\t\t<description><![CDATA[In
        1981, Layla, a 20-years-old bride, moved from Egypt to Petra. Life in a cave
        then was hard and dreary, but she ended up preferring it over life in the
        village.]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p class=\"c1\"><span
        class=\"c3 c2\">The first time Layla Abu Saksuka ever saw a cave in her life
        was as her husband led her to one in the foothills of the Petra mountains.
        This place, he told her, would be her home from here on out.</span></p>\n<p>That
        was 38 years ago. Layla was a bride at 20 years of age. She had just arrived
        from her village of Al Manawat in the Egyptian province of Giza. Once in Petra,
        her reception included five days of wedding celebrations honoring her and
        her Jordanian groom, Salama Abu Saksuka, who was 55 years her senior.</p>\n<p
        class=\"c1\"><span class=\"c3 c2\">Layla had known that Salama had a wife
        in Jordan and adult children. She also knew that, six months prior, he had
        married another Egyptian woman, who then refused to accompany him back to
        Jordan. None of this stopped Layla; at the time, she had never once left the
        borders of her province. Travel excited her, even if it didn’t excite her
        family. “My family didn’t want him and I married him. They told me ‘don’t
        estrange yourself far away,’ but I said, no, this is my destiny. I want to
        go.”</span></p>\n<p class=\"c1\"><span class=\"c2\">A donkey was her method
        of transportation for the final leg of her journey from the village to Petra.
        Upon dismounting, she stood, astonished. She turned around, trying to absorb
        the fact that this little human </span><span class=\"c2\">settlement</span><span
        class=\"c2\"> that she had suddenly descended into was indeed alive in the
        year 1981 &#8212; its men, women, children, goats, and chickens, all in the </span><span
        class=\"c2\">holes </span><span class=\"c2\">of the hills. From this moment
        on, she would be a part of it all. She collected herself and turned to her
        husband, saying “I want to go home.” His reply was calm: </span><span class=\"c7\">“</span><span
        class=\"c2\">there’s no going back</span><span class=\"c7\">.</span><span
        class=\"c2\">” It was at this moment that Layla stepped into the beginning
        of the rest of her life, which stretches up to this day. She would go on to
        become “Umm Abdullah,” a 58-year-old widow, mother of five children and grandmother
        of 13, who introduces herself via her deceased husband’s family name, speaking
        in an accent that retains only a faint shadow of Egypt</span><span class=\"c2\">. </span><span
        class=\"c2\"> </span></p>\n<p class=\"c1\"><span class=\"c3 c2\">For months
        after her arrival, Layla abstained from food. She wept all day and night and
        found it enormously difficult to perform even the simplest of tasks. While
        it is true that she came from a “peasant” environment, it was an environment
        that had offered a basic level of infrastructure and services. Now, instead
        of a gas oven, she had to search all over and gather wood to light a fire
        for the kitchen. In place of water from the tap, she woke up in the morning
        and escorted three mules carrying plastic jugs to the spring a half hour away
        from her cave. She would stand there and wait her turn in a queue of women,
        each coming with their mules, and then she turned to face another half hour
        hike back home.</span></p>\n<p class=\"c1\"><span class=\"c3 c2\">On top of
        everything, Layla’s co-wife, as soon as Layla arrived, threw up her hands
        at the flock of goats that her husband owned &#8212; over 350 heads of livestock.
        She handed the work over to Layla. All these years later, Layla finds herself
        excusing her behavior. She was his cousin. She gave him eight children, and
        she spent nearly all her life raising them and his livestock, only to have
        him marry two other women over her in one blow. “She was more exhausted than
        everyone, including me. She was bringing in money, and then he went and married
        over her.”</span></p>\n<p class=\"c1\"><span class=\"c3 c2\">Layla was a stranger
        in this land, alone without family. Given how difficult it was to make phone
        calls at that time, it was difficult to even keep in touch, nor did she have
        the right to complain about it, since her family was against this marriage
        from the start.</span></p>\n<p class=\"c1\"><span class=\"c2\">It took nearly
        six months for Layla to begin, little by little, accepting her reality and
        integrating herself into it. “‘Enough,’ I said. ‘This is my destiny.’ I was
        at peace with my destiny.” Things lightened up even more when her Egyptian
        co-wife arrived a few months after her; she would share in the tasks of caring
        for the livestock. Layla remembers the exact date of her arrival -October
        6, </span><span class=\"c2\">1981</span><span class=\"c3 c2\">&#8211; because
        it was the night that Sadat was shot.</span></p>\n<div class=\"row\">\n<div
        class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img
        src=\"https://www.7iber.com/wp-content/uploads/2019/06/um3abdallah1.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"ltr\" style=\"text-align:
        center;\"><strong><sup> Layla at the rest area where she works.</sup></strong></p>\n<p
        class=\"c1\"><span class=\"c2\">Her husband worked at a rest area that sold
        drinks to tourists, while the three wives, each living with her children in
        a cave, oversaw domestic matters and herded the flock. Their day began with
        waking at dawn, then entering the frenzied cycle of flour and bread and cooking
        and milk and churning and chopping wood. Plus, of course, herding the livestock.
        Layla remembers climbing the mountains with the herd and gathering firewood
        along the way, which she would carry as a bundle on top of her head when she
        walked back home at the end of the day. Less than two years later, she would
        give birth to her first daughter Hayat, whom she would lose soon after when
        she was just a child. During that period, Layla would carry her infant on
        her head instead of firewood. Layla returned to herding while she was still
        in her postpartum period; “I took the animals grazing when Hayat was just
        14 days old. I would put her in a </span><span class=\"c0\">misfar</span><span
        class=\"c3 c2\">.” She explained to me that a “misfar” was what most people
        today call a cradle; in her day, women would make them out of wool and use
        them to carry their infants on the tops of their heads.</span></p>\n<p class=\"c1\"><span
        class=\"c3 c2\">After Hayat, who died before reaching the age of two, Layla
        gave birth to three sons and two daughters. The first two births were in the
        cave, with the help of a midwife named Hamda. The rest of the children she
        gave birth to in Ma’an hospital, since they arrived after the family had left
        to the village of Umm Sayhoun. The village was a settlement of 122 residents
        and was built by the government for the families of the caves; Layla’s family
        moved there in 1985.</span></p>\n<p class=\"c1\"><span class=\"c2\">During
        all of her pregnancies, Layla says that she stayed at work right up until
        mere hours prior to giving birth. “I was herding</span><span class=\"c7\"> </span><span
        class=\"c3 c2\">the sheep, milking, cleaning on my hands and knees, fetching
        water. So when the pain began, I didn’t think that it was the pain of childbirth.
        I just thought that it was the pain of work.”</span></p>\n<p class=\"c1\"><span
        class=\"c2\">As the years passed, Layla learned to do many new things from
        those around her, and she taught them other skills in turn. She is proud of
        the dishes that she added to the family diet, which she saw lacking at the
        time, almost exclusively </span><span class=\"c0\">rashuf</span><sup class=\"c0\">[1]</sup><span
        class=\"c2\"> and </span><span class=\"c0\">jarish</span><sup class=\"c0\">[2]</sup><span
        class=\"c2\"> and </span><span class=\"c2\">shrak</span><span class=\"c2\"> bread</span><sup
        class=\"c2\">[3]</sup><span class=\"c2\"> and fat and butter. “The year that
        I came, they were stuck on chai and hot shrak bread. Enough with this breakfast! </span><span
        class=\"c0\">Rashuf </span><span class=\"c2\">at noon, and at night, if anyone
        had </span><span class=\"c0\">mansaf</span><sup class=\"c0\">[4]</sup><span
        class=\"c3 c2\">, all the people went over to eat dinner with them.”</span></p>\n<p
        class=\"c1\"><span class=\"c2\">Layla speaks with pride when she says that
        she taught them to grill like in Egypt, and to fold the </span><span class=\"c0\">malfuf</span><sup
        class=\"c0\">[5]</sup><span class=\"c2\"> that she had originally found them
        dicing and frying with tomato and onion. Likewise, she taught them to make
        date cakes and a traditional type of cake made in a </span><span class=\"c0\">tabun</span><span
        class=\"c2\"> oven</span><sup class=\"c2\">[6]</sup><span class=\"c3 c2\">.</span></p>\n<p
        class=\"c1\"><span class=\"c2\">In return, they taught her to make bread and </span><span
        class=\"c0\">lazakiat </span><span class=\"c2\">[a local dessert]</span><span
        class=\"c2\">. “And I learned to milk and churn and to make jameed and </span><span
        class=\"c0\">saman baladi </span><span class=\"c2\">[ghee].” She says that
        she also learned </span><span class=\"c0\">natya’</span><span class=\"c2\"> </span><span
        class=\"c3 c2\">(loom weaving, in the local dialect). Thus she made rugs and
        bags that she would sell to tourists, “and, for my children, I made blankets,
        with which I would wrap them with after I gave birth.”</span></p>\n<p class=\"c1\"><span
        class=\"c3 c2\">Over the last 38 years, Layla did visit her family in Egypt,
        every once and awhile. Year after year, her accent transformed, getting closer
        and closer to the Petra Bedouin dialect, so much so that when she visited
        Egypt, her Egyptian family would say “we need a translator to understand you!”</span></p>\n<p
        class=\"c1\"><span class=\"c3 c2\">The longest period she spent without a
        visit was the period following her mother’s death in 1986. The first time
        she visited, after her father remarried, Layla says that she was shocked to
        see another woman living in her mother’s house, wearing her gold. “I had a
        psychological complex surrounding this matter, and I said ‘enough is enough.
        I don’t go to Egypt anymore.’” She stayed away for 14 years, and in Egypt,
        they told each other “oh, I hear she died.”</span></p>\n<p class=\"c1\"><span
        class=\"c3 c2\">Layla’s family, like most families with livestock, did not
        cut ties to the caves, even after they left for Umm Sahyoun. The new condominiums
        were narrow, tight spaces &#8212; the area of one was not over 40 meters squared,
        standing upon property less than 400 meters squared overall. There just wasn’t
        space, certainly not for a flock of hundreds of heads of sheep and goats,
        as was the case for her husband. Even retaining a few heads  of livestock
        was hard in the near-together houses, because of “the smell and the gnats
        and the bitter cold.” The situation in Petra had been opposite; Petra had
        vast expanses on which to live and store livestock. For this reason, Layla’s
        family remained tucked away in their caves in Petra, and she continued raising
        her sheep and goats, which, many nights, would sleep with her in the cave.</span></p>\n<p
        class=\"c1\"><span class=\"c2\">As mentioned above, the new houses were very
        small. Thus, “anyone with two pennies to rub together was building.” On a
        plot adjacent to the condo, her husband built an additional room, that way
        each woman could live in her own room with her children. Layla remembers that
        year as the beginning of a transformation in domestic diet, for their family
        and for others. They had had enough with baking, since their exertion in building
        placed an additional burden on their pre-existing daily obligations. Thus
        they turned to white bread, which they fetched from the nearby bakeries in
        Wadi Musa. It was the first time in their lives they were eating it. Before,
        when they resided primarily in the caves, says Layla, children would sometimes
        come down from the archaeological park</span><sup class=\"c2\">[7]</sup><span
        class=\"c3 c2\"> holding white bread that the tourists had given them. Back
        then, “we soaked it in water and gave it to the chickens.”</span></p>\n<p
        class=\"c1\"><span class=\"c2\">Before Umm Sahyoun, Layla says that there
        were no nearby stores, so people would sometimes fetch their things from the
        stores in Wadi Musa. In general, they didn’t need more than that; the families
        of the caves made nearly everything necessary to sustain themselves. They
        made their own </span><span class=\"c0\">munah</span><sup class=\"c0\">[8]</sup><span
        class=\"c2\"> </span><span class=\"c2\">out of fat and </span><span class=\"c0\">jameed</span><sup
        class=\"c0\">[9]</sup><span class=\"c2\"> and eggs from chickens they raised.
        They ate from the vines of pomegranate plants, grapes, and berries, which
        grew around the water springs of As-Siq and Abu Aleeqa. “Each one of us had
        a small garden plot,</span><sup class=\"c2\">[10]</sup><span class=\"c2 c3\"> and
        we grew a small amount of tomato and zucchini.”</span></p>\n<div class=\"row\">\n<div
        class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img
        src=\"https://www.7iber.com/wp-content/uploads/2019/06/um3abdallah1234.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"ltr\" style=\"text-align:
        center;\"><strong><sup>  The cave in which Layla lived when she got married,
        and in which she spends most winters.</sup></strong></p>\n<p class=\"c1\"><span
        class=\"c3 c2\">Additionally, says Layla, they had the wheat they grew on
        the plateaus of the Prophet Aaron. Today, very few people grow wheat, since
        they have become primarily occupied by agriculture for tourism. The few that
        continue to grow wheat do it not for harvest, but so that they can graze their
        livestock on it in the spring. Today’s wheat is shorter, even, as the rains
        do not come like they used to. In years past, Layla says, wheatstalks grew
        to the height of a child.</span></p>\n<p class=\"c1\"><span class=\"c3 c2\">Layla’s
        husband died 20 years ago. All of a sudden, she had found herself a widow
        at 38, forced to take over the responsibility of providing for her five children.
        The oldest was 15 years in age, and the smallest was four. She vehemently
        refused to delve into the details of this obligation during our talks. She
        would respond to all questions pertaining to this topic with one phrase alone:
        “Thanks be to God. What’s important is that my children live in peace.”</span></p>\n<p
        class=\"c1\"><span class=\"c2\">After her husband died, she turned from working
        with the flock to working with </span><span class=\"c0\">shrak</span><span
        class=\"c2\"> bread.  Every day she made nearly 300 loaves and distributed
        them to the stores with which she had a contract.  “I would get up at five
        in the morning after dawn prayers, knead, cook, and send to the store. And
        afterwards, I would knead, cook, and send to the second store.” She baked
        for the </span><span class=\"c0\">mansafs</span><span class=\"c3 c2\"> at
        wedding parties and was hired also by tourism event organizations in the area.</span></p>\n<p
        class=\"c1\"><span class=\"c2\">Then, however, she left Shrak, four years
        later. Her knees had become worn from sitting for long hours, kneading and
        baking a flour-sack’s-worth</span><span class=\"c7\"> </span><span class=\"c2\">of
        bread each day. Besides, lots of people had entered that profession. So she
        left baking behind and worked seven years as a cleaner with a private company
        inside the archaeological park. Afterwards, she left that work and opened
        a small store on the way to the Petra Monastery</span><sup class=\"c2\">[11]</sup><span
        class=\"c3 c2\"> to sell souvenirs, which her children would bring in from
        Amman. She left this work, too, after a few years. “I was becoming tired of
        the Monastery stairs, up and down, and I am afraid of riding a donkey.”</span></p>\n<p
        class=\"c1\"><span class=\"c3 c2\">Three years ago, Layla opened a rest stop
        at a cave where she offers food to workers &#8212; tomato stews, beans, hummus,
        egg and cheese sandwiches, and cold drinks. She prepared the place with a
        few furnishings and a woven mat so her customers have a place to sit while
        they eat. Her rest stop is a destination for dozens of people who come every
        day. They pay her not just in Jordanian Dinars, but in Dollars and Euros and
        other foreign currencies that they receive from tourists in exchange for their
        services. Layla can discern each currency and its value, and when she gathers
        enough, she goes to exchange the money at the bank.</span></p>\n<p class=\"c1\"><span
        class=\"c2\">In her hometown, Layla owns land that she inherited from her
        father, and her nieces and nephews took on the task of investing it for her.
        She hopes to return to retire in Egypt. When she visits, her relatives there
        treat her as a respected elder, a </span><span class=\"c0\">sheikha</span><sup
        class=\"c0\">[12]</sup><span class=\"c2\">. In this stage of her life, Layla
        could retire, but instead, she sticks to her decision to be near her children
        and grandchildren. Her two daughters have married; one lives in Umm Sayhoun,
        and the other lives in the U.S. Her eldest son works in a lookout in the archaeological
        park, and the other works in cultural heritage restoration. Her youngest,
        Hamad, now 24 years old, works in the archaeological park on a mule. A year
        ago, he married a Danish girl who works as a tour guide there. He met her
        when</span><span class=\"c2\"> </span><span class=\"c2\">she came with her
        group to Layla’s rest stop; the two of them now split their time between Denmark
        and Jordan. </span></p>\n<div class=\"row\">\n<div class=\"col l12 s12 m12\">\n<div
        class=\"card\">\n<div class=\"card-image\"><img src=\"https://www.7iber.com/wp-content/uploads/2019/06/um3abdalla123.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"ltr\" style=\"text-align:
        center;\"><strong><sup>Layla at the rest area. </sup></strong></p>\n<p><span
        class=\"c3 c2\">Ironically, the biggest tragedy of Layla’s life was supposed
        to have come to a close with her move to a house of cement four years after
        her marriage. However, she ultimately preferred life in the cave over life
        in the condos. She says that she can’t stand the commotion in Umm Sayhoun,
        nor the feeling of being boxed inside its houses. “I love living in the cave.
        I don’t want noise and annoyances and movement. I want calm.”</span></p>\n<p
        class=\"c1\"><span class=\"c2\">After her husband’s passing, she originally
        wanted to return to permanent residency in the cave, but she was kept in Umm
        Sayhoun by her aspirations for her children. They were still in school, and
        she didn’t want them to suffer from the daily trek to the schoolhouse. Only
        in the last ten years, after marrying away her last daughter, did she feel
        she took hold of her freedom. She only </span><span class=\"c2\">goes</span><span
        class=\"c3 c2\"> to Umm Sayhoun, where her children still live, when the heat
        gets extreme in the summer, just so she can use the air conditioner. She spends
        the entire winter in the cave where she married, which now has a small camp
        erected inside. She says that it’s much warmer than the Umm Sayhoun houses,
        which stand exposed to the bitter cold.</span></p>\n<p class=\"c1\"><span
        class=\"c3 c2\">She doesn’t have electricity in the cave now, but she plans
        to set up solar panels after Ramadan so she can stay up later at night. “I
        have neighbors in the cave, and my children come, and we do dinner and stay
        up talking and laughing and then fall asleep there together.”</span></p>\n<p
        class=\"c1\"><span class=\"c2\">Layla says that she will stay working at the
        rest stop as long as she can stand on her own two feet. Nearly all her guests
        are returning customers; they know the place well.</span><span class=\"c2\"> She
        folds a sandwich while one customer asks after her family. Another tells a
        story of giving away his donkey, which had been complaining and refusing to
        walk, only to discover that with its new owner, it walked all the way to the
        View and the Visitor’s Center! She jokes with a young man who does impressions
        of the actor Johnny Depp as Jack Sparrow, his hair grown out and eyes outlined
        with thick kohl.</span><sup class=\"c2\">[13]</sup><span class=\"c2\"> It’s
        only to solicit tourists, she says jestingly. </span><span class=\"c2\">Then,
        she turns to address the unknown stranger whom she happens to find as a customer
        in the rest stop that day. She says, in a knowing tone, </span><span class=\"c2\">“these
        young ones, </span><span class=\"c2\">I know them, from before. These are
        my children.</span><span class=\"c2\">”</span></p>\n<div>\n<ul class=\"collapsible\"
        style=\"direction: rtl;\" data-collapsible=\"accordion\">\n<li>\n<div class=\"collapsible-header\"
        dir=\"ltr\" style=\"text-align: left;\"><strong>References</strong></div>\n<div
        class=\"collapsible-body\">\n<div>\n<p class=\"c5\">[1]<span class=\"c3 c4\"> Rashuf
        is a traditional bedouin soup typically composed of lentils and chickpeas.</span></p>\n</div>\n<div>\n<p
        class=\"c5\">[2]<span class=\"c3 c4\"> Jarish is a traditional bedouin dish
        based around ground wheat.</span></p>\n</div>\n<div>\n<p class=\"c5\">[3]<span
        class=\"c3 c4\"> Shrak or shrak bread forms the basis of much Middle Eastern
        cuisine and is unleavened, often used to dip or wrap other foods.</span></p>\n</div>\n<div>\n<p
        class=\"c5\">[4]<span class=\"c3 c4\"> Mansaf is a dish of rice and lamb that
        comes from bedouin culture and has become a national symbol of Jordanian culture
        and heritage. It is often served at special occasions and social functions,
        such as weddings, engagements, or when hosting guests.</span></p>\n</div>\n<div>\n<p
        class=\"c5\">[5]<span class=\"c3 c4\"> Malfuf literally means “wrap” or “that
        which is folded” and can refer to a variety of specific dishes. Often it refers
        to cabbage rolls/stuffed cabbage.</span></p>\n</div>\n<div>\n<p class=\"c5\">[6]<span
        class=\"c3 c4\"> A tabun oven is a small clay oven common to the Middle East.
        Today it may also be made out of metal.</span></p>\n</div>\n<div>\n<p class=\"c5\">[7]<span
        class=\"c3 c4\"> The archaeological park is a term used in reference to the
        ancient city of Petra, a site curated and maintained for its touristic value
        and archaeological research.</span></p>\n</div>\n<div>\n<p class=\"c5\">[8]<span
        class=\"c3 c4\"> Across the Levantine region, munah refers to non-perishables
        goods made seasonally and kept in the home, to last until the next annual
        production season.</span></p>\n</div>\n<div>\n<p class=\"c5\">[9]<span class=\"c3
        c4\"> Jameed refers to a dairy-based drink common in Jordanian culture.</span></p>\n</div>\n<div>\n<p
        class=\"c5\">[10]<span class=\"c3 c4\"> The original Arabic version of this
        article here uses a bedouin term for a small plot of land used for personal
        agriculture.</span></p>\n</div>\n<div>\n<p class=\"c5\">[11]<span class=\"c3
        c4\"> A site in the archaeological park frequented by tourists.</span></p>\n</div>\n<div>\n<p
        class=\"c5\">[12]<span class=\"c3 c4\"> “Sheikh” (or “sheikha” for women)
        is an Arabic term used to describe an elder member of society whose life experience
        and age confers upon them a measure of deserve respect and admiration. There
        are also religious resonances of the term within Islamic practices.</span></p>\n</div>\n<div>\n<p
        class=\"c5\">[13]<span class=\"c3 c4\"> Kohl is a cosmetic the color of black
        used to darken eyelids and eyelashes. It is worn throughout a many cultures
        in the Arab world as well as other places in Africa, the Mediterannean, and
        the Indian subcontinent. It is used by men and women and is seen to have protective
        properties from the sun.</span></p>\n</div>\n</div>\n</li>\n</ul>\n</div>\n<div></div>\n<div>\n<p
        class=\"c5\">\n</div>\n]]></content:encoded>\n\t\t\t<wfw:commentRss>https://www.7iber.com/society/layla-and-her-cave-the-life-of-an-egyptian-woman-in-petra/feed/</wfw:commentRss>\n\t\t<slash:comments>0</slash:comments>\n\t\t</item>\n\t\t<item>\n\t\t<title>الدخل،
        والدَّين، والإصلاح الاقتصادي: كيف تمت إعادة هيكلة الدولة الأردنية</title>\n\t\t<link>https://www.7iber.com/politics-economics/%d8%a7%d9%84%d8%a5%d8%b5%d9%84%d8%a7%d8%ad-%d8%a7%d9%84%d8%a7%d9%82%d8%aa%d8%b5%d8%a7%d8%af%d9%8a-%d9%88%d8%a5%d8%b9%d8%a7%d8%af%d8%a9-%d8%a7%d9%84%d9%87%d9%8a%d9%83%d9%84%d8%a9/</link>\n\t\t<comments>https://www.7iber.com/politics-economics/%d8%a7%d9%84%d8%a5%d8%b5%d9%84%d8%a7%d8%ad-%d8%a7%d9%84%d8%a7%d9%82%d8%aa%d8%b5%d8%a7%d8%af%d9%8a-%d9%88%d8%a5%d8%b9%d8%a7%d8%af%d8%a9-%d8%a7%d9%84%d9%87%d9%8a%d9%83%d9%84%d8%a9/#respond</comments>\n\t\t<pubDate>Tue,
        23 Jul 2019 10:02:17 +0000</pubDate>\n\t\t<dc:creator><![CDATA[طاهر اللّبدي]]></dc:creator>\n\t\t\t\t<category><![CDATA[Media
        Stories]]></category>\n\t\t<category><![CDATA[سياسة واقتصاد]]></category>\n\t\t<category><![CDATA[Habbet
        Teshreen]]></category>\n\t\t<category><![CDATA[IMF]]></category>\n\t\t<category><![CDATA[king
        abdullah]]></category>\n\t\t<category><![CDATA[razzaz]]></category>\n\t\t<category><![CDATA[احتجاجات
        حزيران 2018]]></category>\n\t\t<category><![CDATA[صندوق النقد]]></category>\n\t\t<category><![CDATA[مواد
        يومية | Daily Posts]]></category>\n\n\t\t<guid isPermaLink=\"false\">https://www.7iber.com/?post_type=politics-economics&#038;p=69824</guid>\n\t\t<description><![CDATA[على
        مدى ثلاثين عامًا من العلاقة بين الأردن وصندوق النقد الدولي، تبنى الأردن سياسات
        تحرير الاقتصاد والخصخصة والتقشّف مما غيّر بنية الدولة الأردنية وزاد هشاشة
        اقتصادها أمام التغيرات الإقليمية. مقال طاهر اللبدي.]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p
        dir=\"rtl\"><em>(هذا هو المقال الأول ضمن سلسلة مقالات <a href=\"https://www.7iber.com/politics-economics/%d9%85%d9%84%d9%81-%d8%a7%d9%84%d8%a3%d8%b1%d8%af%d9%86-%d9%88%d8%b5%d9%86%d8%af%d9%88%d9%82-%d8%a7%d9%84%d9%86%d9%82%d8%af-%d8%a7%d9%84%d8%af%d9%88%d9%84%d9%8a/\"
        target=\"_blank\" rel=\"noopener\">ملف الأردن وصندوق النقد الدولي</a>، والذي
        تستعرض مقالاته ثلاثين عامًا من العلاقة بين الأردن وصندوق النقد، والتي تنشر
        كل ثلاثاء على مدى الأسابيع القادمة)</em></p>\n<p class=\"c5\" dir=\"rtl\"><span
        class=\"c6\">في نهاية شهر أيار من العام 2018، شهدت عمّان ومحافظات أردنية أخرى
        حركة واسعة من الاحتجاجات، بعد أن تقدمت الحكومة بمشروع للإصلاح الضريبي يتضمن
        زيادة في معدلات الضريبة وتوسعة للوعاء الضريبي. وقد تم الإعلان كذلك عن زيادة
        في أسعار الكهرباء والمحروقات. كان الهدف المُعلن لهذه الإجراءات هو احتواء الدين
        العام البالغ قدره 38.5 مليار دولار أمريكي أي ما يعادل 95.8% من الناتج الإجمالي
        المحلي لعام 2017. ويأتي هذا الإصلاح في وقت تشهد فيه البلاد فقرًا مزمنًا</span><sup
        class=\"c6 c14\">[1]</sup><span class=\"c6\"> ومعدل بطالة مرتفعًا 18.5%، في
        حين أن</span><span class=\"c6\"> المشاركة بسوق العمل</span><span class=\"c6\">،
        أي نسبة العاملين ممن هم في سن العمل هو من أقل المعدلات في العالم ويبلغ 38.1%.</span><sup
        class=\"c6 c14\">[2]</sup></p>\n<p class=\"c5\" dir=\"rtl\"><span class=\"c0\">وعليه،
        دعت النقابات المهنية فورًا إلى إضراب عام وأصبح التظاهر في الشارع حدثًا يوميًا.
        فتم تجميد قرار رفع الأسعار المُعدّ مسبقًا بشكل فوري، واضطرت الحكومة برئاسة
        هاني الملقي إلى الاستقالة وتم استبعاد مشروع القانون بشكل مؤقت، ليكلف الملك
        عبد الله الثاني عمر الرزاز بتشكيل حكومة جديدة تقدم مشروعًا جديدًا للقانون،
        تم الإعلان عنه في أيلول 2018. أدخل مجلس الأمة تعديلات جزئية على المشروع قبل
        أن يوافق عليه أخيرًا في تشرين الثاني من العام نفسه، الأمر الذي أثار موجة جديدة
        من الاحتجاجات.</span></p>\n<p class=\"c5\" dir=\"rtl\"><span class=\"c6\">أدت
        احتجاجات حزيران 2018، التي تعتبر غير مسبوقة إلى حد كبير، من حيث حجمها واتساع
        الطيف الاجتماعي للمتظاهرين، إلى إضعاف الخطاب التقليدي في ما يتعلق بديون الأردن</span><span
        class=\"c6 c13\"> </span><span class=\"c0\">وأصبح السؤال المتعلق بالتوجهات
        الاقتصادية للحكومة يطرح في صلب النقاش العام لعدة أشهر، وامتد هذا النقاش ليطال
        كل السياسات المنتهجة منذ نهاية ثمانينيات القرن الماضي، وهي الفترة التي اتخذ
        فيها الأردن الغارق في الديون سلسلة من الإجراءات التي كان من المفترض أن تكبح
        التدخل المفرط للدولة وتشجع بروز اقتصاد رأسمالي تنافسي. جاء ذلك ضمن برنامج
        كان الأردن يتبعه مع دول أخرى في المنطقة في إطار الاتفاقيات الموقعة مع صندوق
        النقد الدولي.</span></p>\n<p class=\"c5\" dir=\"rtl\"><span class=\"c6\">بعد
        مرور ثلاثين عامًا على هذا التحول، لا تزال المملكة تعتمد بشكل كبير على الدخل
        المتأتي من الخارج سواء أكان ذلك مساعدات وقروضًا أجنبية أو حتى تحويلات مالية
        من قبل الأردنيين العاملين في الخارج. لهذه الموارد الخارجية خصوصية تتمثل في
        كونها غير متصلة بالجهد الإنتاجي الوطني، وخاضعة لتقلبات الظروف الإقليمية والعالمية،
        مما يمكننا من وصف الأردن بالدولة «شبه الريعية».</span><sup class=\"c6 c14\">[3]</sup><span
        class=\"c0\"> لم يُحسّن الحماس في تنفيذ الإصلاحات المستوحاة من النيوليبرالية
        من موقف الأردن الضعيف تجاه الدائنين أو حتى إزاء الصدمات القادمة من الخارج
        كالحروب والأزمات الاقتصادية أو حتى موجات اللجوء بأعداد هائلة.</span></p>\n<p
        class=\"c5\" dir=\"rtl\"><strong><span class=\"c9\">تدخل الصندوق من أجل إصلاح
        الاقتصاد واحتواء الديون</span><span class=\"c0\"> </span></strong></p>\n<p
        class=\"c5\" dir=\"rtl\"><span class=\"c6\">تدخل صندوق النقد الدولي لأول مرة
        في الأردن عام 1989، وكان البلد آنذاك متأثرًا بالركود الاقتصادي الذي أصاب البلدان
        العربية المجاورة، لا سيما مع نهاية الطفرة النفطية وطول أمد الحرب بين العراق
        وإيران. تقلصت المساعدات المالية العربية المقدمة للأردن بشكل حاد خلال بضع سنين
        في تلك الفترة، وكذلك التحويلات المالية من قبل الأردنيين العاملين في الخارج
        ومعظمهم في دول الخليج. وارتفعت نسبة البطالة وكذلك نفقات الدولة، وشهد البلد
        أزمات متتالية ولم يعد قادرًا على سداد خدمة دينه.</span><sup class=\"c6 c14\">[4]</sup><span
        class=\"c6\"> ومن ناحية أخرى، فإن هذا الدين في جزئه الأكبر مترتب على الأردن
        من العقد السابق بسبب تزايد الاضطرابات الاقتصادية العالمية والكلفة المتنامية
        للمستوردات من المواد الغذائية والطاقة مما أدى إلى عجز في الميزان التجاري وعجز
        الموازنة. وتفاقم مستوى المديونية كذلك إثر القرار الأمريكي برفع أسعار الفائدة
        عام 1979.</span><sup class=\"c1\">[5]</sup></p>\n<p class=\"c5\" dir=\"rtl\"><span
        class=\"c6\">وعلى أية حال، فإن الأردن بين عامي 1986 و1988 خصّص ما معدله 35.4%
        من مجموع إيراداته السنوية من الصادرات لدفع خدمة دينه،</span><sup class=\"c1\">[6]</sup><span
        class=\"c6\"> وهذا مبلغ معتبر. استمرت المديونية في الازدياد بالرغم من كل ذلك،
        وازداد مقدارها من 607 ملايين دينار أردني</span><sup class=\"c1\">[7]</sup><span
        class=\"c6\"> عام 1980 إلى 1.8 مليار دينار أردني عام 1987 وإلى 6.4 مليار دينار
        أردني في العام 1989 أي ما يعادل 264% من الناتج الإجمالي المحلي لتلك السنة.</span><sup
        class=\"c1\">[8]</sup><span class=\"c6\"> اضطرت الحكومة لإعادة التفاوض على
        مواعيد السداد، وقبلت من أجل ذلك أن تعمل على اتباع</span><span class=\"c25\"> </span><span
        class=\"c6\">برنامج الإصلاح الهيكلي المقترح من قبل صندوق النقد الدولي. وحصلت
        في المقابل على قرض أول مقداره 125 مليون دولار أمريكي تم تحويلها على عدة دفعات
        بحسب سير التقدم في البرنامج. وعليه، فقد دُعي الأردن إلى اتخاذ إجراءات تقشف
        ملائمة لتخفيض الدين وتحقيق فائض مالي. كما تهدف الإصلاحات المتبناة كذلك إلى
        تسهيل الانتقال بالأردن نحو اقتصاد ودولة ومجتمع «ما بعد ريعي».</span><sup class=\"c1\">[9]</sup></p>\n<p
        class=\"c5\" dir=\"rtl\"><span class=\"c6\">يستند هذا البرنامج الذي يتشاركه
        الأردن مع معظم البلدان العربية على أساس هيمنة الموارد الريعية وضعف البنى الإنتاجية
        في المنطقة. وهذا الوضع يشجع على إرساء نظم سياسية متسلطة وغير مسؤولة. وتستخدم
        هذه الأنظمة مداخيلها لضمان السيطرة على اقتصادات باتت غير فعالة بسبب الفساد
        والمحسوبية وهدر المال العام.</span><sup class=\"c1\">[10]</sup><span class=\"c6\"> شكلت
        هذه الموارد الخارجية في الأردن ما نسبته 54% من إيرادات الحكومة في العام 1980،</span><sup
        class=\"c1\">[11]</sup><span class=\"c0\"> ما مكنها من المحافظة على مستوى
        مرتفع نسبيًا من النفقات العامة والحماية الاجتماعية. إلا أن الأزمة الاقتصادية
        وإعادة تشكيل المنطقة جيوسياسيًا (بفعل الهيمنة الأمريكية) تهدد هذا «العقد الريعي»
        وتحدد شروط إصلاحه.</span></p>\n<p class=\"c5\" dir=\"rtl\"><span class=\"c6\">منذ
        ثمانينيات القرن الماضي، تم اعتماد إطار «إجماع واشنطن» كأساس لإصلاح هذه الاقتصادات،
        وهو عبارة عن مجموعة من الإجراءات «الرشيدة» المستوحاة من النيوليبرالية والهادفة
        إلى تشجيع نشوء اقتصادات سوق يباركها البنك الدولي، وصندوق النقد الدولي وعدد
        متزايد من الحكومات حول العالم. وتُقدَّم سياسات تحرير المبادلات وخصخصة الاقتصاد
        وإزالة القيود المالية على أنها علاج ناجع للآفات العديدة التي يعاني منها العالم
        العربي. بالرغم من ذلك، فقد تأخر نشوء «عقد اجتماعي»</span><sup class=\"c1\">[12]</sup><span
        class=\"c6\"> جديد في الأردن لا يرتكز على إعادة توزيع الموارد الريعية وإنما
        على نمو القطاع الخاص. ولم تحظ الإجراءات المتخذة من قبل الحكومة بالشعبية، وولّدت
        بشكل متكرر حراكات اجتماعية كبيرة ما أدى بدوره إلى تبدلات كبيرة في الحكومات.</span><span
        class=\"c6\"> ففي السنوات العشرين الأخيرة، مرت على المملكة 17 حكومة، بمعدل
        حكومة كل سنة وشهرين تقريبًا.</span></p>\n<p class=\"c5\" dir=\"rtl\"><span
        class=\"c6\">وقّع الأردن منذ 1989 ولغاية 2019 ما لا يقل عن تسع اتفاقات مع
        الصندوق مقابل الحصول على ائتمانات متعددة .</span><sup class=\"c1\">[13]</sup><span
        class=\"c6\"> أدت هذه الالتزامات المتتالية إلى سلسلة من السياسات ذات الأثر
        الملموس والمتمثلة بخفض النفقات الاجتماعية، وزيادة الإيرادات الضريبية، وإلغاء
        الرسوم الجمركية، وخصخصة الشركات الحكومية، وتحرير سوق العمل، وتطوير القطاع
        المصرفي والمالي. كان أداء الأردن جيدًا بالقدر الكافي ليتم اعتباره وبشكل سريع
        جدًا أنموذجًا يُحتذى لجيرانه، من قبل صندوق النقد الدولي والبنك الدولي. لقد
        كان لجلب رؤوس الأموال الأجنبية دور حاسم في تخفيف وطأة الدين العام بالنسبة
        للناتج المحلي الإجمالي. إذ شملت هذه الأموال القروض، والمنح (ضمن إطار عملية
        السلام مع «إسرائيل»)، وتدفق رؤوس الأموال العربية (لا سيما العراقية بعد العام
        2003)، والتحويلات المالية من قبل الأردنيين العاملين في الخارج. حيث انخفضت
        نسبة الدين العام إلى الناتج المحلي الإجمالي إلى 55% في العام 2008. إلا أنها
        عادت وارتفعت بعد ذلك.</span><sup class=\"c1\">[14]</sup></p>\n<p class=\"c5\"
        dir=\"rtl\"><span class=\"c0\">يُعزى هذا التحول في اتجاه الدين العام أولًا
        إلى الأزمة المالية العالمية عام 2008. حيث طالت هذه الأزمة وبشكل خطير البلدان
        العربية في الخليج وتسببت مرة أخرى في انخفاض التحويلات المالية وكذلك في عودة
        الكثير من الأردنيين العاملين في الخارج. ثم جاءت الانتفاضات العربية عام 2011
        والتي أدت إلى تدفق اللاجئين السوريين إلى الأردن وإلى تباطؤ وتقلّص النشاط السياحي
        في البلد. دائمًا ما تستخدم الأزمات والصراعات في المنطقة لتفسير الصعوبات الاقتصادية
        التي يواجهها الأردن، ولذلك أسبابه: فقد وجد الأردن نفسه خلال السنوات الثلاثين
        الماضية مكبلًا وفقد الكثير من الأسواق بسبب الحروب في العراق وسوريا، وذلك دون
        ذكر القيود الإسرائيلية على الدخول إلى الأراضي الفلسطينية المحتلة. إلا أن هذا
        السياق الصعب هو نفسه الذي يتيح للدولة الحصول على التمويلات الأجنبية اللازمة
        للحفاظ على قدر من الاستقرار يلزم حلفاء المملكة.</span></p>\n<p class=\"c5\"
        dir=\"rtl\"><strong><span class=\"c9\">نحو اقتصاد سياسي للإصلاح</span></strong></p>\n<p
        class=\"c5\" dir=\"rtl\"><span class=\"c0\">إذا كانت الإصلاحات التي تم تبنيها
        لم تضع حدًا للآليات الريعية ولم تسمح حتى بتحصين البلد ضد مخاطر أزمة دين عام
        جديدة فإنها أفضت على الرغم من ذلك إلى تحولات كبيرة على الصعيد الاقتصادي.</span></p>\n<p
        class=\"c5\" dir=\"rtl\"><span class=\"c6\">تشكل الخصخصة شبه الشاملة للموارد
        والصناعات الوطنية جزءًا جوهريًا من هذه الإصلاحات. تم في بداية الألفية الجديدة
        خصخصة قطاعات التعدين، والكهرباء والاتصالات بشكل كلي. وتخلت الدولة كذلك عن
        مينائها البحري الوحيد الموجود في العقبة. يخدم هذا التملك الخاص لثروات البلد
        أقارب من هم في السلطة ويساهم في مَركزة السلطات الاقتصادية والسياسية.</span><sup
        class=\"c1\">[15]</sup></p>\n<p class=\"c5\" dir=\"rtl\"><span class=\"c6\">من
        ناحية أخرى، فقد ذهب ما نسبته 88% من عوائد الخصخصة لسداد وإعادة هيكلة الدين
        أي ما يزيد بقليل عن 1.5 مليار دينار أردني،</span><sup class=\"c1\">[16]</sup><span
        class=\"c6\"> وكان ذلك باشتراط من صندوق النقد الدولي.</span><sup class=\"c6
        c28\">[17]</sup><span class=\"c6\"> أي أن</span><span class=\"c6 c13\"> </span><span
        class=\"c6\">هذا القدر الكبير من </span><span class=\"c6\">المال</span><span
        class=\"c0\"> دُفِع للدائنين بدلًا من أن يتم استثماره لأغراض التنمية. وفي
        الوقت ذاته، تجد الدولة نفسها محرومة من مصادر دخل مهمة ما يزيد من ضعفها واعتمادها
        على المؤسسات المالية.</span></p>\n<p dir=\"rtl\"><strong><div class=\"simplePullQuote
        right\"><p><span class=\"c0\">في نهاية المطاف، يبدو أن نظام الاقتصاد الريعي
        ما زال قائمًا على الرغم من أن الإصلاح الهيكلي المدعوم من قبل صندوق النقد الدولي
        غيّر بشكل طفيف قنوات تراكم رؤوس الأموال وإعادة توزيعها</span></p>\n</div></strong></p>\n<p
        class=\"c5\" dir=\"rtl\"><span class=\"c6\">يتعلق الجانب الثاني لهذه السياسات
        بإضفاء «المرونة» على العمل و«تخفيض التكلفة» بهدف تشجيع الاستثمار الخاص. ويمر
        ذلك عبر عدة إجراءات من بينها تقليص الأعباء الاجتماعية وتعويضات التسريح من
        العمل، </span><span class=\"c11 c6\"><a class=\"c12\" href=\"https://www.google.com/url?q=http://www.jo24.net/-%25D8%25B6%25D8%25B9%25D9%2581-%25D8%25AA%25D8%25B4%25D8%25B1%25D9%258A%25D8%25B9%25D9%258A-%25D9%258A%25D9%2581%25D8%25AA%25D8%25AD-%25D8%25A8%25D8%25A7%25D8%25A8-%25D8%25A7%25D9%2584%25D9%2581%25D8%25B5%25D9%2584-%25D8%25A7%25D9%2584%25D8%25AA%25D8%25B9%25D8%25B3%25D9%2581%25D9%258A-%25D9%2588%25D9%258A%25D9%2586%25D8%25AA%25D9%2587%25D9%2583-%25D8%25A7%25D9%2584%25D8%25AD%25D9%2582-%25D9%2581%25D9%258A-%25D8%25A7%25D9%2584%25D8%25AD%25D9%2585%25D8%25A7%25D9%258A%25D8%25A9-%25D9%2585%25D9%2586-%25D8%25A7%25D9%2584%25D8%25A8%25D8%25B7%25D8%25A7%25D9%2584%25D8%25A9&amp;sa=D&amp;ust=1563875040937000\">وتسهيل</a></span><span
        class=\"c6\"> إجراءات التسريح من العمل، واستحداث عقود العمل المؤقتة. أما بالنسبة
        للحد الأدنى للأجور فقد ازداد بشكل خجول ليصل إلى 220 دينارًا شهريًا عام 2017
        وذلك نتيجة لتحركات عمالية كبيرة. في الوقت عينه، كشف توجّه الأردنيين للعمل
        في الخارج وتعبئة عمال مهاجرين في الأردن من عرب وآسيويين وجهًا آخر لهذه الإصلاحات
        التي تشجع حرية تنقل اليد العاملة ورأس المال. تعبر نسبة البطالة المرتفعة والتوترات
        الهائلة التي تمس العمل والأجور بهذا المعنى بشكل تام عن رفض العمال الأردنيين
        الخضوع لظروف عمل تفتقر للأمان والاستقرار بشكل متزايد.</span><sup class=\"c1\">[18]</sup></p>\n<p
        class=\"c5\" dir=\"rtl\"><span class=\"c6\">في ما يتعلق بالسياسات التجارية،
        تنصب الجهود الأردنية على تخفيض الرسوم الجمركية وإزالة العوائق أمام الاستيراد
        وتنصب كذلك على توقيع الاتفاقيات التجارية.</span><sup class=\"c1\">[19]</sup><span
        class=\"c6\"> وقع الأردن عام 1997 اتفاقية شراكة بهدف إنشاء منطقة تبادل حر
        مع الاتحاد الأوروبي (فعالة منذ العام 2002) ويشارك في إنشاء منطقة التجارة الحرة
        العربية الكبرى. علاوة على ذلك، فقد انضم الأردن إلى منظمة التجارة العالمية
        عام 2000 وشارك في اتفاقية أغادير في العام 2004 مع تونس، والمغرب ومصر تمهيدًا
        لمنطقة التبادل الحر الأورومتوسطية المستقبلية. كما عقد الأردن عام 2000 اتفاقية
        للتبادل الحر مع الولايات المتحدة (استكملت في العام 2010) على أثر إنشاء المناطق
        الصناعية المؤهلة بعد العام 1996 والموجهة للتصدير الحر إلى الولايات المتحدة
        والتي تهدف كذلك إلى تعزيز التعاون مع «إسرائيل». تبع ذلك عدة اتفاقيات ثنائية:
        مع سنغافورة (2005)، ومع كندا (2010) ومع تركيا (2001).</span><sup class=\"c1\">[20]</sup></p>\n<p
        class=\"c5\" dir=\"rtl\"><span class=\"c6\">تعد هذه الاتفاقيات كلها بمثابة
        تعهد من الأردن بمواصلة وزيادة تحرير اقتصاده، كما أنها تمثّل في الوقت نفسه
        ميزة توظّف باستمرار في الخطاب الحكومي من أجل الترويج للفكرة القائلة أن الأردن
        يشكّل منصة تبادل مثالية للأعمال. وعلى صعيد موازٍ، برز انتشار المناطق الحرة
        والتنموية التي تستفيد من رسوم ضريبية تفضيلية وتعرفات مخفّضة بهدف تشجيع الاستثمارات
        الخاصة. وعلى الرغم من ذلك، يجهد البلد في زيادة قدراته الإنتاجية أو تنويع صادراته.</span><sup
        class=\"c1\">[21]</sup><span class=\"c6\"> تبقى الصناعات الاستخراجية (المعادن
        الطبيعية والأسمدة) خاضعة بقوة لتقلبات الأسعار في الأسواق العالمية وتولد عددًا
        قليلًا جدًا من فرص العمل، في حين أن قطاع المنسوجات في المدن الصناعية المؤهلة
        يوظف يدًا عاملة تتكون في معظمها من الأجانب، في ظروف عمل ومعيشة قاسية بشكل
        هائل. وعلى الرغم من كل شيء، يبقى هذا القطاع ضعيفًا أمام منافسة البلدان الصاعدة.</span><sup
        class=\"c1\">[22]</sup></p>\n<p class=\"c5\" dir=\"rtl\"><span class=\"c6\">يتعلق
        العنصر الأخير لهذه الوصفات بتنمية أسواق المال وإعادة هيكلتها. حيث تم تحرير
        نسب الفوائد على القروض بالإضافة إلى تسهيل إجراءات منح القروض منذ العام 1990،
        ما أدى إلى زيادة سريعة في عدد القروض التي أعطتها البنوك للقطاع الخاص. شهد
        القطاع المصرفي في الوقت عينه تحولات تمثلت بتركّز متزايد لموجوداته ودخول بنوك
        أجنبية إلى السوق المحلية وقيام رؤوس أموال أجنبية بشراء بنوك وطنية وأخيرا نشوء
        أسواق الأوراق المالية (البورصات) في العام 1997، وقد شجع ذلك تركزًا أكبر لرؤوس
        الأموال.</span><sup class=\"c1\">[23]</sup><span class=\"c0\"> </span></p>\n<p
        class=\"c5\" dir=\"rtl\"><span class=\"c6\">كان أثر هذه الأَمْوَلة (Financialization)
        على الدين العام واضحًا. ففي حين أن الدين الداخلي كان يساوي 32.7% من إجمالي
        الدين العام عام 1989 (ما يعادل 17% من الناتج المحلي الإجمالي)، فقد وصلت نسبة
        هذا الدين الداخلي إلى 72.5% عام 2012 (58% من الناتج المحلي الإجمالي).</span><sup
        class=\"c1\">[24]</sup><span class=\"c0\"> يعني هذا الأمر أيضًا أن تحويل الثروات
        بواسطة آليات الدين بدأت تتم من هذه اللحظة فصاعدًا لمصلحة فاعلين ماليين يأتي
        معظمهم من القطاع الخاص.</span></p>\n<p class=\"c5\" dir=\"rtl\"><span class=\"c6\">ومع
        ذلك، فإن المسألة بالنسبة للمجتمع الأردني لا تقتصر على الوضع الاقتصادي. تأتي
        كل هذه الإصلاحات وبشكل جلي كجزء من جهد استراتيجي للدولة الأردنية لإعادة ترتيب
        صلاحياتها وزيادة صلابة قدراتها الحكومية في بيئة سياسية اقتصادية غير مستقرة.
        وتستند الدولة في أداء هذه المهمة إلى الشرعية والدعم الموفرين لها من قبل حلفائها
        ومن قبل البنك الدولي وصندوق النقد الدولي. يتمثل جزء من هذه المهمة في تخفيض
        النفقات العامة وهدم المكتسبات الاجتماعية الموروثة من الفترة السابقة. ويترجم
        ذلك أيضًا بتعزيز الآلة القمعية والأمنية المكلفة بالمحافظة على الاستقرار في
        البلاد ومنع أي موجة احتجاجات شعبية ضارّة.</span><sup class=\"c1\">[25]</sup><span
        class=\"c6\"> وعليه فإن الجزء المخصص من النفقات للنواحي الأمنية العسكرية والأمنية
        الداخلية لم يتوقف عن الزيادة وصولًا إلى تخطي ميزانية كل من التعليم والصحة
        مجتمعتين. فيما وصلت النفقات الأمنية عام 2010 إلى ما نسبته 34.1% من الإنفاق
        الحكومي،</span><sup class=\"c1\">[26]</sup><span class=\"c6 c18\"> </span><span
        class=\"c6\">لتصبح الأردن </span><span class=\"c6 c26\"><a class=\"c12\" href=\"https://www.google.com/url?q=http://www.albosala.com/News/Accidentes/2012/2/7/30_%25D9%2585%25D9%2586_%25D8%25A7%25D9%2584%25D9%2585%25D9%2588%25D8%25A7%25D8%25B2%25D9%2586%25D8%25A9_%25D8%25A7%25D9%2584%25D8%25A7%25D8%25B1%25D8%25AF%25D9%2586_%25D8%25AE%25D8%25A7%25D9%2585%25D8%25B3_%25D8%25AF%25D9%2588%25D9%2584_%25D8%25A7%25D9%2584%25D8%25B9%25D8%25A7%25D9%2584%25D9%2585_%25D9%2581%25D9%258A_%25D8%25A7%25D9%2584%25D8%25A5%25D9%2586%25D9%2581%25D8%25A7%25D9%2582_%25D8%25A7%25D9%2584%25D8%25B9%25D8%25B3%25D9%2583%25D8%25B1%25D9%258A__&amp;sa=D&amp;ust=1563875040940000\">خامس
        دول العالم</a></span><span class=\"c0\"> من حيث الإنفاق العسكري كنسبة من الناتج
        المحلي الإجمالي.</span></p>\n<p class=\"c5\" dir=\"rtl\"><strong><span class=\"c9
        c17\">إصلاحات ضريبة الدخل: لماذا الاحتجاجات؟</span></strong></p>\n<p class=\"c5\"
        dir=\"rtl\"><span class=\"c6\">عودةً إلى النقاش المتعلق بعملية الإصلاح الجارية
        والاحتجاجات التي تواجهها، قدم صندوق النقد الدولي عام 2016 قرضًا جديدًا للحكومة
        بهدف دعم متابعة «برنامج ضبط المالية العامة من أجل تقليص الدين وتوسيع الإصلاحات
        الهيكلية».</span><sup class=\"c1\">[27]</sup><span class=\"c6\"> التزمت الحكومة
        من جانبها بإيجاد إيرادات جديدة من خلال تعديلات على ضريبة الدخل. وكان الهدف
        من ذلك هو «تطمين المانحين، والدائنين، والأسواق الدولية»،</span><sup class=\"c1\">[28]</sup><span
        class=\"c0\"> بشأن قدرة البلد على تسديد قروضه المستقبلية، من أجل الحصول على
        مزيد من القروض، وبالتالي على نسب فائدة أقل. ويشير رئيس الوزراء عمر الرزاز
        كسابقه إلى عدم وجود أي بديل للقانون الجديد، مصرًّا في الوقت نفسه على تمسكه
        الشديد جدًا بعدم التضحية بالعدالة الاجتماعية.</span></p>\n<p class=\"c5\"
        dir=\"rtl\"><span class=\"c6\">تتبع ضريبة الدخل في الأردن النموذج التصاعدي،
        بمعنى أن نسبة الضريبة تزداد بحسب شريحة الدخل المستهدف بالضريبة. تحقق هذه التصاعدية
        مبدأ العدالة الاجتماعية الذي يمكن الوصول إليه بشكل أفضل عند تعدد شرائح الدخل
        وعندما تكون الزيادة في النسبة واضحة. أدت الإصلاحات المتتالية بدعم من صندوق
        النقد الدولي بين عامي 1995 و2009 إلى تخفيض عدد شرائح الدخل من عشر إلى اثنتين.
        وتقلصت في الوقت نفسه نسبة الضريبة على الشريحة الأعلى من 45% إلى 14% ومن الواضع
        أن هذا الإجراء كان بمثابة هدية ضريبية منحت للفئة الأغنى من دافعي الضرائب.
        حصل تغيير طفيف في هذا التوجه عام 2014 تمثل في إصلاح أدى إلى رفع عدد الشرائح
        إلى ثلاث ونسبة الضريبة على الشريحة الأعلى إلى 20%. كان من الواجب أن يؤدي مشروع
        القانون في أيار 2018 إلى إيصال عدد الشرائح إلى خمس ورفع الضريبة على الشريحة
        الأعلى إلى 25%. أدت الإصلاحات المتبناة في نهاية العام 2018 إلى تحديد عدد الشرائح
        بست ونسبة الضريبة عند 30%، الأمر الذي يصب في التوجه الرامي إلى تحقيق تصاعدية
        أكثر إلا أنه يبقى أقل مما كان سائدًا في السابق.</span><sup class=\"c1\">[29]</sup></p>\n<p
        class=\"c5\" dir=\"rtl\"><span class=\"c6\">تقود الإصلاحات الجارية أيضًا إلى
        توسعة الوعاء الضريبي ليشمل فئات من الشعب أقل دخلًا. فلغاية ذلك الوقت لم يكن
        الدخل يخضع للضريبة إلا إذا تجاوز عتبة الـ 12,000 دينار سنويًا للأفراد، وتزداد
        عتبة الإعفاء في حال كان دافع الضريبة ملزمًا بنفقات دراسة واستشفاء. كان مشروع
        القانون الذي تقدم به الملقي معدًا بحيث يخفض هذه العتبة إلى 8000 دينار سنوًيا
        مع إلغاء أية إمكانية لإعفاءات إضافية. أدت إصلاحات الرزاز بعد مراجعتها وإقرارها
        من قبل البرلمان إلى تحديد هذه العتبة عند 9000 دينار سنويًا كما أرست إمكانية
        للإعفاء الضريبي.</span><sup class=\"c1\">[30]</sup><span class=\"c0\"> </span></p>\n<p
        dir=\"rtl\"><strong><div class=\"simplePullQuote right\"><p>إذا كان الأردن
        يُشهد له بالنجاح في الإصلاحات، فإن ذلك لا ينبع من أدائه الاقتصادي وإنما يأتي
        لتبرير الدعم المقدم لأحد الحلفاء الأساسيين للولايات المتحدة في المنطقة.</p>\n</div></strong></p>\n<p
        class=\"c5\" dir=\"rtl\"><span class=\"c0\">يضاف إلى ذلك أن الجزء الأكبر من
        الإيرادات الضريبية (69% عام 2017) يتأتى من ضرائب غير مباشرة على المبيعات (مرادفة
        لضريبة القيمة المضافة). تم إقرار هذه الضريبة للمرة الأولى عام 1994، تزايد
        مقدارها ليصل إلى 16% عام 2004. إلا أن هذه الضريبة العامة على المبيعات تُطبق
        على جميع المستهلكين دون الأخذ بعين الاعتبار مستويات دخولهم.</span></p>\n<p
        class=\"c5\" dir=\"rtl\"><span class=\"c6\">طالت هذه الإصلاحات الشركات أيضًا.
        فقد توقف الأخذ بمبدأ التصاعدية في دخل الشركات عام 1989، وبدأت الضريبة تفرض
        بحسب القطاع الذي تنتمي إليه الشركة فقط دون النظر إلى حجم الشركة والأرباح.
        شهدت نسبة الضريبة بين العامين 1995 و2009 تناقصًا كبيرًا بالنسبة لـ: البنوك
        (من 50% إلى 30%)، وشركات التأمين والشركات المالية (من 50% إلى 24%) والتجارة
        (من 40% إلى 14%)، وبقيت هذه النسبة ثابتة تقريبًا في ما يتعلق بقطاع الصناعة
        (من 15% إلى 14%) والاتصالات (من 25% إلى 24%).</span><sup class=\"c1\">[31]</sup><span
        class=\"c6\"> ومن المهم الإشارة إلى أن مشروع القانون الذي تقدم به الملقي سيرفع
        الضريبة على دخل البنوك، وشركات التأمين، والشركات المالية إلى 40%. إلا أن إصلاحات
        الرزاز بعد تعديلها في البرلمان حددت هذه النسبة عند 35% للبنوك، و24% لشركات
        التأمين والشركات المالية وشركات الاتصالات، و20% بالنسبة للتجارة والصناعة.
        وعلاوة على ذلك فقد أنهت هذه الإصلاحات الإعفاء الضريبي الكامل الذي أقر عام
        2014 بالنسبة للقطاع الزراعي.</span><sup class=\"c1\">[32]</sup></p>\n<p class=\"c5\"
        dir=\"rtl\"><span class=\"c0\">تنطوي هذه الإصلاحات على غموض يجمع بين توسعة
        الوعاء الضريبي وزيادة نسبة الضريبة، وتعزيز مبدأ التصاعدية في الضريبة في الوقت
        نفسه. ويلعب الرزاز على هذا الغموض أكثر من سلفه بهدف التخفيف من موجة الاحتجاجات.
        تأتي زيادة العبء الضريبي المباشر على الدخل لتزيد العبء غير المباشر الثقيل
        أصلًا لضريبة المبيعات بدلًا من استبداله، في الوقت الذي يمر به البلد في سياق
        اقتصادي بالغ الصعوبة. ويولد هذا الأمر مخاوف واضحة لدى المتظاهرين مفادها أن
        هذه الإصلاحات قد تؤدي إلى إفقار طبقات جديدة من الشعب بدلًا من أن تصلح أوضاع
        الناس الأكثر فقرًا. وجزء مركزي من النقد الموجه للحكومة ينبع من حقيقة أن هذه
        الإجراءات اتُخذت بالتوافق مع صندوق النقد الدولي، دون توفر الشفافية ودون التشاور
        مع الشعب الذي فُرضت عليه.</span></p>\n<p class=\"c5\" dir=\"rtl\"><strong><span
        class=\"c9\">أية إعادة هيكلة للدولة الأردنية؟</span><span class=\"c0\"> </span></strong></p>\n<p
        class=\"c5\" dir=\"rtl\"><span class=\"c6\">اعتُبر الأردن لوقت طويل نموذجًا
        للنجاح في الإصلاحات الاقتصادية، وقد راكم البلد فعلًا سياسات تحرير الاقتصاد،
        والخصخصة والتقشف منذ نهاية ثمانينيات القرن الماضي. هذه التي انتهجت باسم تخفيض
        عجز الموازنة وتسديد الدين العام بالرغم من إنها سببت تآكلًا متزايدًا للأمان
        الاجتماعي وإفقارًا للشعب. لم تُتِح هذه السياسات تعديل بنية النسيج الإنتاجي
        الأردني ولا حتى </span><span class=\"c6\">تُقلّل</span><span class=\"c0\"> من
        اعتماد الأردن على التمويل الأجنبي. في نهاية المطاف، يبدو أن نظام الاقتصاد
        الريعي ما زال قائمًا على الرغم من أن الإصلاح الهيكلي المدعوم من قبل صندوق
        النقد الدولي غيّر بشكل طفيف قنوات تراكم رؤوس الأموال وإعادة توزيعها.</span></p>\n<p
        class=\"c5\" dir=\"rtl\"><span class=\"c6\">لم يمر هذا التحول دون إحداث هزات
        على الصعيدين الاجتماعي والسياسي، وبالكاد تم احتواء آثاره بفضل تدفق العمالة
        والأموال الأجنبية. لذلك ما زال الأردن وبعد ثلاثين عامًا من الإصلاحات رهينة
        دينه العام و«توصيات» الدائنين. بهذه الطريقة، تبقى </span><span class=\"c11
        c6\"><a class=\"c12\" href=\"https://www.google.com/url?q=https://ar.wikipedia.org/wiki/%25D9%2585%25D9%2584%25D8%25A7%25D8%25A1%25D8%25A9_(%25D9%2585%25D8%25A7%25D9%2584%25D9%258A%25D8%25A9)&amp;sa=D&amp;ust=1563875040942000\">الملاءة
        المالية</a></span><span class=\"c6\"> للدولة وقدرتها على إعادة تمويل نفسها
        في صميم أي اقتصاد سياسي للإصلاح، كما أنهما تلعبان دورًا كبيرًا في تحديد سياسة
        البلد الخارجية.</span><sup class=\"c1\">[33]</sup><span class=\"c6\"> وبالطريقة
        نفسها، ف</span><span class=\"c6\">إذا كان الأردن يُشهد له بالنجاح في الإصلاحات،
        فإن ذلك لا ينبع من أدائه الاقتصادي وإنما يأتي لتبرير الدعم المقدم لأحد الحلفاء
        الأساسيين للولايات المتحدة في المنطقة.</span></p>\n<p class=\"c5\" dir=\"rtl\"><span
        class=\"c6\">لم يعد التمييز بين «الاقتصاد الريعي» و«الاقتصاد الرأسمالي» مقبولًا،
        ذلك أن الأول هو ببساطة شكل معين من أشكال الثاني في السياقين الأردني والعربي.
        في الواقع، ترتبط النماذج الريعية المختلفة القائمة في المنطقة ومنذ الأزل بشكل
        وثيق بالموقع الذي تشغله هذه المنطقة في نظام مراكمة رأس المال على المستوى العالمي.</span><sup
        class=\"c1\">[34]</sup><span class=\"c6 c18\"> </span><span class=\"c0\">في
        الأردن كما في مناطق أخرى، مكّن التواطؤ بين النخبة في القطاع العام والنخبة
        في القطاع الخاص كلا الطرفين من الاستفادة من عمليات تحرير الاقتصاد والخصخصة.
        في المحصلة، أدت الوصفة النيوليبرالية للإصلاح وانسحاب الدولة الأردنية إلى تطور
        نمط حكمها، الذي يعتمد الآن على تعزيز انعدام الأمن الاجتماعي وإدارة لاتزال
        سلطوية للاحتجاج.</span></p>\n<ul class=\"collapsible\" style=\"direction:
        rtl;\" data-collapsible=\"accordion\">\n<li>\n<div class=\"collapsible-header\"><strong>الهوامش</strong></div>\n<div
