        الذكرى الثلاثين لأول اتفاقية بين الأردن والصندوق، تنشر حبر ملفًا يستعرض جوانب
        مختلفة من العلاقة بين الطرفين، عبر سلسلة مقالات بحثية ونقدية.]]></description>\n\t\t\t\t<content:encoded><![CDATA[<blockquote>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c0\">«لقد صُممت الحرب التكنولوجية الحديثة
        لإلغاء أي احتكاك جسدي، فالقنابل تلقى من ارتفاع 15 ألف متر كي لا «يشعر» قائد
        الطائرة بما يفعله. والإدارة الحديثة للاقتصاد مماثلة، فمن أعلى فندق فخم، تفرض
        دون رحمة سياسات كان المرء سيفكر مرتين قبل انتهاجها لو أنه يعرف الكائنات البشرية
        التي سوف يقوم بتدمير حياتها».</span><sup class=\"c0\">[1]<br />\n</sup><span
        class=\"c1 c0\">&#8211; جوزيف ستيغلتز، مفكر اقتصادي ونائب رئيس البنك الدولي
        السابق.</span></p>\n</blockquote>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c0\">في
        تموز 1944، وفيما كانت الحرب العالمية الثانية ما تزال تعصف بأوروبا، اجتمعت
        وفود 44 بلدًا في بلدة بريتون وودز في ولاية نيو هامبشير الأمريكية، لصياغة أسس
        نظام اقتصادي جديد لعصر ما بعد الحرب، يتمحور حول الدولار الأمريكي. في ذلك الوقت،
        كانت الولايات المتحدة أكبر دائن على مستوى الدول، وتملك ثلثي رصيد الذهب في
        العالم، وتنتج أكثر من نصف الإنتاج الصناعي العالمي.</span><sup class=\"c0\">[2]</sup><span
        class=\"c1 c0\"> أرسى هذا المؤتمر الحجر الأساس لمؤسسة مالية دولية ستولد وتتضخم
        حتى تبات شريكة في حكم العالم بكل ما للكلمة من معنى: صندوق النقد الدولي.</span></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c0\">منذ ذلك الوقت حتى اليوم، تغيرت
        أدوار الصندوق ونفوذه ونطاق عمله بشدة. فقد بدأ بعضوية 34 دولة، برأسمال بلغ
        8.8 مليار دولار، ساهمت الولايات المتحدة بـ2.9 منها، هادفًا، بحسب اتفاقيته
        التأسيسية، إلى تحقيق الاستقرار في أسعار الصرف حول العالم، وتشجيع التعاون في
        مجال السياسات النقدية، والنمو في التجارة الخارجية. لتتوسع عضويته سريعًا لتضم
        115 دولة عام 1969، ويتبلور دوره كأحد أبرز مقرضي الدول في العالم، خاصة دول
        الجنوب، ووسيطًا في العديد من أزمات الديون.</span><sup class=\"c0\">[3]</sup></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c0\">منذ السبعينيات، ارتبط ذكر الصندوق
        ببرامج التكيف (أو الإصلاح، أو التصحيح) الهيكلي التي فرضها بصور عدة حول العالم،
        وبشكل أخص في الدول المدينة المتخلّفة عن السداد. هدفت تلك البرامج بشكل عام
        إلى تحقيق «الاستقرار الاقتصادي» العاجل من خلال تخفيض قيمة العملة ورفع أسعار
        الفائدة، والتقشف في الإنفاق الحكومي، وتحرير الأسعار، ثم إلى إدخال تغييرات
        أشد جذرية، كتحرير التجارة، واستقلالية المصارف المركزية، وفتح الأبواب أمام
        تحركات رأس المال، وخصخصة الكثير من المؤسسات الحكومية والموارد الوطنية، وتقليص
        الخدمات الاجتماعية المدعومة. جاء كل ذلك في سياق صعود نيوليبرالية مارجريت ثاتشر
        ورونالد ريغان، التي عملت على تحرير الاقتصاد وإلغاء الكثير من القيود الناظمة
        له، لتنقطع بذلك </span><span class=\"c0\">عن</span><span class=\"c0\"> الإرث
        الكينزي في كل من بريطانيا والولايات المتحدة، الذي كرّس لعقود دورًا فاعلًا
        للدولة في إدارة الاقتصاد وتوجيهه.</span><sup class=\"c0\">[4]</sup><span class=\"c1
        c0\"> </span></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c1 c0\">في بلدان
        عديدة ممن دخلت في علاقات مع الصندوق، قامت احتجاجات مناهضة لسياساته ولأثرها
        على حياة الناس وعلى طبيعة الأنظمة السياسية التي تحكمهم، ولتحكّمه بالمفاصل
        الأساسية للاقتصاد، ولاتخاذه قرارات بالغة التأثير دون أن يكون لهذه المجتمعات
        أي وسيلة لمحاسبة متخذي القرارات، أو حتى معرفة أسمائهم.</span></p>\n<p class=\"c2\"
        dir=\"rtl\"><span class=\"c0\">كان الأردن من بين هذه الدول. فقبل ثلاثين عامًا،
        ووسط أزمة مالية خانقة بلغ الدين العام فيها مستويات غير مسبوقة، وقّع الأردن
        أول اتفاقية استعداد ائتماني مع صندوق النقد الدولي، حصل الأردن بموجبها على
        قرض بقيمة</span><span class=\"c0\"> 60</span><span class=\"c0\"> مليون دولار،</span><span
        class=\"c0\"> ليدخل اقتصاده بذلك مرحلة جديدة وُسمت بخصخصة مؤسسات عامة وخفض
        التعرفات الجمركية، وفتح الأسواق أمام التجارة الخارجية، وتراجع أشكال من الدعم
        والحماية كانت الدولة قد وفرتهما لعقود، مع تبني سياسات التقشف. ورغم أن أزمة
        نهاية الثمانينيات ما تزال توصف بأنها السبب الرئيسي الذي حذا بالأردن للدخول
        في أول اتفاق مع الصندوق، إلا أن الحكومة كانت تتعرض لضغوط من الصندوق والبنك
        الدولي قبل ذلك ببضعة سنوات من أجل تحرير القطاع المالي، وفي هذا الإطار أقر
        قانون جدید لتشجیع الاستثمار عام 1988، سّهل حركة رأس المال والربح داخل الأردن
        وخارجه.</span><sup class=\"c0\">[5]</sup></p>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c0\">بين عامي 1989 و2004، </span><span class=\"c0 c8\"><a class=\"c6\"
        href=\"https://www.google.com/url?q=https://al-akhbar.com/Capital/251881&amp;sa=D&amp;ust=1563257850755000\">دخل</a></span><span
        class=\"c0\"> الأردن ثلاثة اتفاقات استعداد ائتماني، وثلاثة اتفاقات تسهيل ممدد،
        لينهي بعدها برامجه مع الصندوق ويبقى منقطعًا عنه حتى عام 2012، قبل أن يعود</span><span
        class=\"c0\"> ليدخل اتفاق استعداد ائتماني جديد، تبعه اتفاق تسهيل ممدد عام
        2016 ما زال ساريًا اليوم. هدفت معظم السياسات الاقتصادية لبرامج الصندوق إلى
        زيادة الإيرادات الحكومية من خلال رفع الدعم وزيادة الضرائب. وبعد خروج الأردن
        عام 2004 من برامج الصندوق، واصلت الحكومة توجهها في زيادة الضرائب والرسوم على
        الخدمات العامة وإلغاء الدعم عن بعض السلع الاستهلاكية.</span><sup class=\"c0\">[6]</sup></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c0\">خلال فترة الانقطاع هذه، بات الأردن
        يُقدّم كنموذج للإصلاحات الهيكلية في المنطقة والعالم. ففي حزيران 2004، أثَنت
        آن كروغر -القائمة بأعمال مدیر عام صندوق النقد الدولي آنذاك- «على الحكومة الأردنیة
        لالتزامها بسیاسات حكیمة على صعید الاقتصاد الكلي، وبإصلاحات هیكلّیة بعیدة الأثر»،
        نتج عنها ارتفاع معّدلات النمو الاقتصادي، وانخفاض التضخم، وانخفاض العجز المالي،
        وإیصال عبء الدیْن العام إلى مستوى مُحتمل.</span><sup class=\"c0\">[7]</sup><span
        class=\"c0 c1\"> لكن التدقيق في الإصلاحات المتخذة في الفترة الأولى من العلاقة
        مع الصندوق يوضح أمرين: أولًا، هذه النتائج الإيجابية جاءت بالاعتماد إلى حد
        كبير على عوامل خارجية ولم تكن بفعل الحكومة أو بسبب إصلاحاتها، وثانيًا أن هذه
        النتائج، بسبب مصدرها الهش، لم تكن مستدامة على المدى البعيد.</span></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c0\">فقد ترتب الارتفاع في النمو عن
        انتعاشين أساسيين أولًا في النصف الأول من التسعينيات، وثانيًا في أعقاب غزو
        العراق عام 2003. فرغم أن التبعات الأولى لحرب الخليج عام 1990 تمثلت في فقدان
        أكثر من 300 ألف أردني وظائفهم وعودتهم للأردن، وانهيار السياحة وتوقف التجارة
        مع دول المنطقة، إلا أن هذه الآثار السلبية كانت قصيرة المدى، فقد حمل العائدون
        معهم مهارات حيوية، ومدخرات قُدرت بمليار دولار دخلت البلد عامي 1992 و1993،
        استُثمرت في بشكل أساسي في الإنشاءات وأعمال التجزئة الصغيرة وسوق عمان المالي.
        وفي تقرير له عام 1994، يشير البنك المركزي الأردني بوضوح إلى أن ما سبق هو السبب
        وراء الأداء «غير الطبيعي» للاقتصاد الأردني في تلك الفترة، ولا علاقة له تقريبًا
        بالإصلاحات الجارية. هذا النمو الذي بلغ بالمتوسط 8.6% بين عامي 1992 و1995،
        لم يستمر طويلًا، وتراجع في النصف الثاني من العقد إلى 3%.</span><sup class=\"c0\">[8]</sup></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c0\">وفضلًا عن ذلك، فقد استؤنفت في
        النصف الأول من التسعينيات المساعدات الغربية للأردن، بعد تقلصها بسبب موقف الأردن
        من حرب الخليج. جاء ذلك بشكل أساسي بعد معاهدة السلام مع «إسرائيل»، فقد تلقى
        الأردن خلال عقد التسعينيات 1.2 مليار دولار من المساعدات الأمريكية، كان الجزء
        الأكبر منها في النصف الثاني من العقد، فضلًا عن شطب وإعادة جدولة عدد كبير من
        ديون الأردن بين عامي 1993 و2002.</span><sup class=\"c0\">[9]</sup><span class=\"c0\"> فقد
        ألغت الولايات المتحدة وحدها بعد معاهدة السلام 600 مليون دولار كديون متراكمة
        على الأردن.</span><sup class=\"c0\">[10]</sup></p>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c0\">أما الانتعاش الثاني بعد 2003، فقد جاء في فترة شهدت تعديلات تشريعية
        واسعة سارعت التحولات باتجاه تحرير الاقتصاد، لكنها شهدت أيضًا تدفقًا للأموال
        مع دخول 200 إلى 400 ألف لاجئ عراقي، قُدر أنهم جلبوا ملياري دولار أنعشوا عبرها
        قطاع الإنشاءات بشكل أساسي، كما حدث في النصف الأول من التسعينيات. ومرة أخرى،
        لعبت التحالفات السياسية دورًا في هذا الانتعاش، إذ تلقى الأردن في عامي 2003
        و2004 وحدهما 1.8 مليار دولار، جزء منها في سياق التعاون الأردني-الأمریكي في
        «الحرب على الإرهاب» في أعقاب أحداث 11 سبتمبر.</span><sup class=\"c0\">[11]</sup><span
        class=\"c1 c0\"> </span></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c0\">كما
        هو واضح، كان النمو الحاصل في هاتين الحالتين قائمًا بشكل كبير على طفرة في قطاع
        السلع غیر التجاریّة، وتحدیدًا في قطاع الإسكان والإنشاءات. لكن على عكس التسعينيات،
        كان الانتعاش في بداية الألفية مصحوبًا بزيادة الإنتاجية في قطاع التصدير خاصة
        في المناطق الصناعية المؤهلة (QIZs) التي ظلت معزولة إلى حد كبير عن بقية القطاعات
        الاقتصادية في البلد. إن قدرة هذين الشكلين على تحقيق أي اكتفاء ذاتي محدودة،
        كون النمو في قطاع السلع غير التجارية لا يولد عملات أجنبية، فيما لا يساهم قطاع
        التصدير المعزول سوى بالقليل لرفع المدخرات المحلية.</span><sup class=\"c0\">[12]</sup></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c0\">عدم استدامة هذا الشكل من النمو
        برزت بشكل أوضح بعد الأزمة المالية العالمية عام 2008، ففي عام 2009 انخفض النمو
        إلى 5.48%، وتباطأ معدل النمو أكثر خلال عام 2010 ليصل إلى 2.3%، كما تراجعت
        الاستثمارات الأجنبية إلى 1.2 مليار دينار وهو أدنى مستوى له منذ عام 2005، وتراجع
        الاستثمار في القطاع العقاري وتعثرت عدة مشاريع عقارية كبرى.</span><sup class=\"c0\">[13]</sup><span
        class=\"c1 c0\"> </span></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c1
        c0\">ورغم كل هذا، استمر الصندوق بتقديم الأردن بوصفه قصة نجاح، وهو ما لا يمكن
        تفسيره سوى بانطلاقه من رغبة في خلق نموذج يحتذى به للتحرير الاقتصادي في منطقة
        ذات أهمية جیوسیاسیة بالغة.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c0\">عام
        2012، عاد الأردن لصندوق النقد بعد انقطاع دام ثماني سنوات. فقد وافق الصندوق
        على منح الأردن قرضًا بمقدار 2.1 مليار دولار من حقوق السحب الخاصة. ومع ذلك
        بقيت معدلات النمو منخفضة، إذ تظهر الفترة بين 2014-2016 نموًا منخفضًا بلغ متوسطه
        2.6%، وهو ما كان دون التوقعات. وفي آب 2016، وافق الصندوق على ترتيب مدته ثلاث
        سنوات، ينتهي هذا العام، اقترض الأردن بموجبه 723 مليون دولار.</span><sup class=\"c0\">[14]</sup></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c0\">هذه التحولات التي انعكست بشكل
        مباشر على الوضع الاقتصادي-الاجتماعي لجزء كبير من المجتمع الأردني لم تمر دون
        اعتراض. فحتى العام الماضي، كانت «هبة نيسان» عام 1989، و«انتفاضة الخبز» عام
        1996، اللتان انطلقتا من جنوب الأردن، أوضح احتجاجين على شروط برامج التكيف الهيكلي،
        وبشكل أخص ضد رفع الدعم عن المحروقات وسلع أساسية كالخبز. لكن حزيران 2018 شهد
        حراكًا أوسع ضد تعديل قانون ضريبة الدخل الذي فرضها على شرائح جديدة من الأردنيين
        والأردنيات، بهدف تقليص عجز الموازنة من </span><span class=\"c8 c0\"><a class=\"c6\"
        href=\"https://www.google.com/url?q=https://www.imf.org/ar/News/Articles/2019/02/07/pr1934-imf-staff-reaches-agreement-on-policies-for-the-completion-of-the-2nd-review-of-jordans-eff&amp;sa=D&amp;ust=1563257850757000\">4%
        إلى 2.5% </a></span><span class=\"c1 c0\">من إجمالي الناتج المحلي، ورفد الدولة
        بإيرادات تحتاجها بشكل ماس، بعد أن التهمت خدمة الديون أكثر من مليار دينار من
        الموازنة.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c0\">هذا التعديل
        على القانون كان باعتراف الحكومة خطوة ألح الصندوق عليها منذ سنوات قليلة، ونفد
        صبره على الأردن فيها في أواخر 2017. لكن ما بات يعرف بهبة حزيران أو رمضان عرقلت
        هذه الخطوة مؤقتًا، قبل أن تطرح حكومة الرزاز قانونًا لم يبتعد كثيرًا عن المشروع
        الذي سبق بكثير، </span><span class=\"c0\">في ظل </span><span class=\"c8 c0\"><a
        class=\"c6\" href=\"https://www.google.com/url?q=https://www.imf.org/ar/News/Articles/2019/02/07/pr1934-imf-staff-reaches-agreement-on-policies-for-the-completion-of-the-2nd-review-of-jordans-eff&amp;sa=D&amp;ust=1563257850757000\">استمرار
        الصندوق</a></span><span class=\"c0\"> بالتأكيد على ضرورة ما أسماه «</span><span
        class=\"c1 c0\">إجراء إصلاحات جريئة» لتشجيع الاستثمار، وتحفيز النمو، إلى جانب
        إلغاء الدعم البيني على الكهرباء «مع مراعاة المزيد من الحزم في تطبيق آلية تعديل
        تعرفة الكهرباء».</span></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c1
        c0\">في الذكرى الثلاثين لأول اتفاقية بين الأردن والصندوق، تنشر حبر ملفًا يستعرض
        جوانب مختلفة من العلاقة بين الطرفين، عبر سلسلة مقالات بحثية ونقدية. تأتي هذه
        المقالات عقب حلقة دراسية عقدتها حبر بين كانون الأول 2018 وشباط 2019، طالع
        وناقش فيها عدد من المشاركين والمشاركات نصوصًا نظرية حول الصندوق وتاريخه السياسي
        والاقتصادي وآليات عمله، فضلًا عن سياسات برامجه وآثارها على المجتمع والدولة،
        من خلال دراسة نماذج لعلاقة الصندوق ببلدان عربية وأوروبية وجنوب-أمريكية.</span></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c0\">نفتتح هذا الملف، الذي ستُنشر مقالاته
        كل ثلاثاء، باستعراض للعناصر الأساسية للتحول الهيكلي الذي مر به الأردن، لنحلل
        بعدها</span><span class=\"c0\"> المسار الاقتصادي الذي سلكه الأردن في العقود
        السابقة على دخوله العلاقة مع الصندوق. وسيشمل الملف بحثًا في جوانب مختلفة لهذه
        العلاقة، من تزايد نفوذ رأس المال الأجنبي في الأردن إثر عمليات الخصخصة، والعلاقة
        بين الإصلاحات الهيكلية وقضايا الفقر، والتغيرات التي طرأت على قطاع الزراعة
        بفعل سياسات الصندوق، وتأثير تلك السياسات على قضايا البطالة والتشغيل. كما سنناقش
        الشق السياسي من هذه العلاقة بمراجعة سلسلة من الاحتجاجات الشعبية على سياسات
        التقشف، والمسارات التفاوضية التي سلكها الأردن مع الصندوق، في ضوء تجارب بلدان
        أخرى. وسنحاور المفكر الاقتصادي علي قادري للإضاءة على السياق العالمي الأوسع
        الذي جرت فيه هذه التحولات. وأخيرًا سيشمل الملف قائمة قراءات نظرية وتحليلية
        حول الصندوق وغيره من المؤسسات المالية الدولية.</span></p>\n<p class=\"c2\"
        dir=\"rtl\"><span class=\"c1 c0\">ستضاف روابط المقالات إلى هذه الصفحة تباعًا
        عند نشرها أسبوعيًا على حبر.</span></p>\n<div class=\"row\" dir=\"rtl\">\n<div
