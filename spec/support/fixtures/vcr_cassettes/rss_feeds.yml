        dir=\"rtl\">[44] <span class=\"c0\">مالك عبيدات، اقتصاديون لـ(الأردن24): قانون
        الملقي أفضل من قانون الرزاز الطارد للاستثمار والمحابي للبنوك!، </span><span
        class=\"c1\">الأردن </span><span class=\"c0\">24، 12 أيلول 2018، </span><span
        class=\"c4 c0\"><a class=\"c2\" href=\"https://www.google.com/url?q=https://www.jo24.net/post.php?id%3D286544&amp;sa=D&amp;ust=1566223037010000\">https://www.jo24.net/post.php?id=286544</a></span><span
