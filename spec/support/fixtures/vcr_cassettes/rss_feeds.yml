        change]]></category>\n\t\t<category><![CDATA[environment]]></category>\n\t\t<category><![CDATA[GAM]]></category>\n\t\t<category><![CDATA[rain]]></category>\n\t\t<category><![CDATA[Transportation]]></category>\n\t\t<category><![CDATA[Urbanism]]></category>\n\n\t\t<guid
        isPermaLink=\"false\">https://www.7iber.com/?post_type=environment-urban&#038;p=69713</guid>\n\t\t<description><![CDATA[رغم
        أن الموسم المطري الفائت كان جيدًا، إلّا أن المياه ما زالت تنقطع عن بعض المناطق.
        فهل يستفيد الأردن من الأمطار؟]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p
        dir=\"rtl\" style=\"text-align: right;\">الأردن ثاني أفقر بلد عالميًا في مصادر
        المياه. هذا ما يقوله تقريرٌ حول<a href=\"http://www.mwi.gov.jo/sites/ar-jo/DocLib6/%D9%82%D8%B7%D8%A7%D8%B9%20%D8%A7%D9%84%D9%85%D9%8A%D8%A7%D9%87%20%D8%AD%D9%82%D8%A7%D8%A6%D9%82%20%D9%88%D8%A7%D8%B1%D9%82%D8%A7%D9%85%20-2017.PDF\">
        قطاع المياه</a> أصدرته وزارة المياه والري عام 2017. ويدل على هذا الفقر المائي
        أن نصيب الفرد من المياه في الأردن يقل عن 100 متر مكعب سنويًا، فيما يبلغ خط
        الفقر المطلق لشح المياه عالميًا 500 متر مكعب سنويًا.</p>\n<p dir=\"rtl\" style=\"text-align:
        right;\">شهد الموسم المطري الفائت هطولًا مطريًا جيدًا كما يظهر بالأرقام التي
        يعرضها هذا التقرير، لكن مع حلول الصيف، بتنا نسمع عن احتجاجات تشهدها بعض مناطق
        المملكة اعتراضًا على انقطاعات المياه عنها. مرّة في بلدة <a href=\"https://www.youtube.com/watch?v=IEwzR_6nH2U\">زحر</a>
        في محافظة إربد، ومرّة في بلدة <a href=\"https://royanews.tv/news/183430\">الغوير</a>
        في محافظة الكرك، وغيرها من مناطق المملكة.</p>\n<p dir=\"rtl\" style=\"text-align:
        right;\">عندما نضع فقر الأردن مائيًا بالحسبان، وننظر إلى غزارة الموسم المطري
        الفائت، وفي الوقت نفسه انقطاعات المياه الأخيرة، يبرز سؤال: هل يحقق الأردن
        الاستفادة المثلى من غزارة الأمطار التي شهدها الموسم المطري الفائت؟</p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><b>هل كان الموسم المطري جيدًا كما
        نتصوّر؟</b></p>\n<p dir=\"rtl\" style=\"text-align: right;\">في صبيحة الأول
        من شباط الماضي، <a href=\"http://alrai.com/article/10472353/%D9%85%D8%AD%D9%84%D9%8A%D8%A7%D8%AA/%D8%A7%D9%85%D8%AA%D9%84%D8%A7%D8%A1-%D8%B3%D8%AF-%D8%B7%D9%84%D8%A7%D9%84-%D9%88%D8%A8%D8%AF%D8%A1-%D8%AA%D9%81%D9%8A%D9%8A%D8%B6-%D8%A7%D9%84%D9%85%D9%8A%D8%A7%D9%87-%D8%A7%D9%84%D8%B2%D8%A7%D8%A6%D8%AF%D8%A9-%D8%A7%D9%84%D9%89-%D8%AA%D9%84%D8%A7%D9%84-%D8%A7%D9%84%D8%B0%D9%87%D8%A8\">بدأت</a>
        وزارة المياه بتسييل سد الملك طلال بطاقة 150 مترًا مكعبًا في الثانية، باتجاه
        وادي تلال الذهب إلى الأغوار، وفق بيان للوزارة. وفي <a href=\"http://alrai.com/article/10476887/%D9%85%D8%AD%D9%84%D9%8A%D8%A7%D8%AA/%D8%A7%D9%84%D9%85%D9%8A%D8%A7%D9%87-%D9%81%D9%8A%D8%B6%D8%A7%D9%86-%D8%A7%D9%84%D9%85%D9%8A%D8%A7%D9%87-%D9%85%D9%86-%D8%B3%D8%AF-%D8%A7%D9%84%D9%85%D9%84%D9%83-%D8%B7%D9%84%D8%A7%D9%84-%D9%84%D9%84%D9%85%D8%B1%D8%A9-%D8%A7%D9%84%D8%B1%D8%A7%D8%A8%D8%B9%D8%A9\">أربع
        مناسبات مختلفة</a> خلال الموسم المطري سيّلت سلطة وادي الأردن، مياه سد الملك
        طلال بسبب امتلائه. يقول مدير مديرية زراعة الأغوار بكر بركات «أنا رجل خمسيني
        ولم أرَ السد يفيض بهذا الشكل في حياتي».</p>\n<p dir=\"rtl\" style=\"text-align:
        right;\">ووفقًا لرائد رافد آل خطاب، مدير التنبؤات في دائرة الأرصاد الجوية،
        فإن المملكة لم تشهد غزارة مشابهة للغزارة التي شهدتها هذا الموسم، منذ الموسم
        المطري 2002\\2003. وقد بلغ حجم الهطول المطري، للموسم المطري الماضي 9.5 مليار
        متر مكعب.</p>\n<p dir=\"rtl\" style=\"text-align: right;\">نتج عن هذه الغزارة
        تخفيض اعتماد المزارعين في منطقة وادي الأردن على المياه الجوفية، في أشهر شباط
        وآذار ونيسان، إلى النصف، بحسب ليث الواكد، المزارع في الأغوار، كما أن غزارة
        المياه أدّت لاستعمال المياه الجوفية فقط لسقاية المحاصيل الموسمية، وإلى زراعة
        محاصيل لم تكن تزرع خلال السنوات الأخيرة بسبب الجفاف، وإلى استخدام أراضٍ كان
        قد «بوّرها» المزارعون.</p>\n<p dir=\"rtl\" style=\"text-align: right;\">لكن
        وفقًا لعمر سلامة، الناطق الإعلامي لوزارة المياه فإن الأردن يستفيد من المياه
        الساقطة على 5% من مساحته في السدود، حيث بلغ تخزين السدود الرئيسية، في الموسم
        المطري الماضي، نحو 191 مليون متر مكعب، فيما جمعت 234 حفيرة وسدًا صحراويًا
        نحو 115 مليون متر مكعب. أمّا ما يهطل على الـ95% الباقية، فإنه يتبخّر، وهذا
        الأمر ليس جديدًا. فبحسب <a href=\"http://www.mwi.gov.jo/sites/ar-jo/DocLib6/%D9%82%D8%B7%D8%A7%D8%B9%20%D8%A7%D9%84%D9%85%D9%8A%D8%A7%D9%87%20%D8%AD%D9%82%D8%A7%D8%A6%D9%82%20%D9%88%D8%A7%D8%B1%D9%82%D8%A7%D9%85%20-2017.PDF\">بيانات
        وزارة المياه</a>، تبخر 7.2 مليار متر مكعب في العام 2007 من أصل هطول مطري قدره
        7.7 مليار متر مكعب، وازدادت نسبة التبخر عام 2012، الذي شهد هطولا مطريًا، بلغ
        5.9 مليار متر مكعب، لتبلغ  5.5 مليار متر مكعب، أما في 2017 فبلغ حجم الهطول
        المطري نحو 8.2 مليار متر مكعب، تبخر منها نحو 7.6 مليار متر مكعب. ويعزو سلامة
        الارتفاع في نسبة التبخر، إلى «المساحة الصحراوية الكبيرة في الأردن، واختلاف
        أماكن توزع الأمطار سنويًا».</p>\n<p dir=\"rtl\" style=\"text-align: right;\">رغم
        نسبة التبخّر العالية هذه إلّا أن سلامة يرى أن الأردن «الذي يجمع نحو 600 مليون
        متر مكعب من مياه الأمطار سنويًا، في السدود والبرك الزراعية والحفائر الترابية،
        واحد من أكفأ بلدان العالم في الحصاد المائي»، وهو رأي يكاد يتفق معه الخبير
        الجيولوجي مروان العقّاد، إذ يمنح كفاءة استغلال مياه الأمطار بالأردن، علامة
        80%، «وقد تزداد هذه النسبة، في الظروف المثالية، بعد تحسين المشاكل الإدارية
        والبيروقراطية في إدارة المياه»، بحسب قوله.</p>\n<p dir=\"rtl\" style=\"text-align:
        right;\">يختلف مع هذا الرأي، عمّار خماش، المهندس المختص بالتنظيم الحضري، والذي
        يستغرب «عدم استفادة الأردن من 95% من كميات الأمطار الهاطلة عليه، رغم أنها
        تكفي 10 أضعاف سكانه للشرب».</p>\n<p style=\"text-align: right;\"><b>جدل حول
        نجاعة السدود</b></p>\n<p dir=\"rtl\" style=\"text-align: right;\">يعتمد الأردن
        بشكل أساسي على السدود، لحفظ مياه الأمطار، بعد فيضانها في الأودية، وجمعها عن
        طريق عبّارات تصريف تحت المدن. وغالبية المياه التي يتم جمعها في السدود تذهب
        لغايات الري، إذ رغم أن الأردن يمتلك 14 سدًا رئيسيًا، تبلغ سعتها التخزينية
        336 مليون متر مكعب، إلّا أن اثنين منها فقط يستخدمان لأغراض الشرب، هما كفرنجة
        والموجب، وتبلغ سعتهما التخزينية معًا 37.62 مليون متر مكعب.</p>\n<p dir=\"rtl\"
        style=\"text-align: right;\">وقد <a href=\"http://petra.gov.jo/Include/InnerPage.jsp?ID=96091&amp;lang=ar&amp;name=news\">بلغت</a>
        كمية مياه الأمطار التي دخلت السدود، حتى نهاية شهر آذار الماضي، نحو 190 مليون
        متر مكعب، أي ما نسبته 56% من السعة التخزينية لها، أمّا سبب عدم امتلائها بسعتها
        القصوى، فهذا موضع نقاش بين الخبراء الذي تحدّثنا في حبر إليهم، لكن الآراء تتفق
        على الربط بين التوسع العمراني وتراجع الاستفادة من مياه الأمطار عن طريق السدود
        وتغذية المياه الجوفية. يقول سلامة: «الزيادة السكانية في السنوات الأخيرة، والتوسع
        في الرقعة الخضراء والمناطق الشجرية، حدّتا من الفيضانات وانسياب المياه نحو
        السدود». وعن مضارّ التوسع العمراني الذي جرى يقول خمّاش: «أغلقنا الكثير من
        مساحة عمّان في البناء، فأصبح امتصاص الآبار الجوفية لمياه الأمطار أقل».</p>\n<p
        dir=\"rtl\" style=\"text-align: right;\">لكن هذه الآراء تختلف حول أماكن إقامة
        السدود، فبينما يرى العقاد أن «90% من السدود في الأردن، بُنيت في الأماكن الصحيحة»،
        يختلف معه خمّاش الذي يرى أنها «بنيت بعقلية ستينات وسبعينات القرن الماضي، بمواقع
        غريبة، وليست ذكية، بسبب انخفاضها الشديد، عن مناطق تركز الأمطار، التي تندفع
        في الوديان على شكل سيول، ويتبخر جزء كبير منها، وتزداد ملوحة الجزء المتبقي».</p>\n<p
        dir=\"rtl\" style=\"text-align: right;\">وتسعى وزارة المياه والري لرفع تخزين
        مياه الأمطار في السدود لتبلغ 400 مليون متر مكعب بحلول عام 2025، عن طريق رفع
        السعة التخزينية لسدود مقامة حاليًا، أو إنشاء سدود جديدة، حيث يشير سلامة، إلى
        وجود مشروع لتعلية سد الوالة، ليستوعب 25 مليون متر مكعب بدلا من 8.2 مليون حاليًا،
        إضافة إلى ثلاثة سدود قيد الإنشاء، في الوقت الراهن، في وادي عربة والطفيلة،
        وهناك دراسات لإنشاء سدود في مناطق أخرى. يقول سلامة إنه لا توجد منح خارجية
        لبناء هذه السدود ولذا تحاول الوزارة الاعتماد على الميزانية، والضغط على الجهات
        المانحة لإقناعها بتمويل بناء سدود.</p>\n<p dir=\"rtl\" style=\"text-align:
        right;\">لا يتفق العقّاد مع هذا التوجه ويرى أن «بناء سد كبير بكلفة باهظة،
        غير مجدٍ، مقارنة مع إنشاء مئات أو آلاف الحفائر، بكلفة مادية بسيطة، من قبل
        جهات حكومية أو أهلية مختلفة».</p>\n<p dir=\"rtl\" style=\"text-align: right;\">أمّا
        خمّاش فيشجع على بناء سدود ترابية في الصحراء، ومد أنابيب في أسفلها، لتغذية
        المياه الجوفية «التي لا يفكر أحد بها»؛ ويضيف «بدل سد الوالة، نستطيع إنشاء
        20 سدًا تجميعيًا تحت الشوارع، وعند مثلثات الطرق، بهدف حقن المياه في خزاناتها
        الطبيعية تحت الأرض».</p>\n<p dir=\"rtl\" style=\"text-align: right;\"><b>الموت
        البطيء للمياه الجوفية</b><b></b></p>\n<p dir=\"rtl\" style=\"text-align: right;\">في
        كانون الثاني الماضي، وزّعت وزارة المياه والري، بيانًا على وسائل الإعلام، حذّرت
        فيه على لسان وزيرها، رائد أبو السعود، من «كارثة حقيقية إذا لم يتم اتخاذ إجراءات
        فاعلة توقف الواقع المؤلم للمياه الجوفية في الأردن، نتيجة استنزاف المياه الجوفية،
        بشكل يفوق قدرتها الطبيعية وتجددها بحوالي 200%». وينقل الوزير، عن <a href=\"https://www.almamlakatv.com/news/%D8%AA%D8%AD%D8%B0%D9%8A%D8%B1%D8%A7%D8%AA-%D9%85%D9%86-%D9%88%D8%A7%D9%82%D8%B9-%D8%A7%D9%84%D9%85%D9%8A%D8%A7%D9%87-%D8%A7%D9%84%D8%AC%D9%88%D9%81%D9%8A%D8%A9-%D9%81%D9%8A-%D8%A7%D9%84%D8%A3%D8%B1%D8%AF%D9%86-12224\">دراسة</a>
        أجراها المعهد الفيدرالي الألماني لعلوم الأرض والمصادر الطبيعية (BGR)، «تحذيراتها
        من التراجع الحاد في مخزون المياه الجوفية، بسبب الضخ الجائر منها حيث كانت المناطق
        الشمالية والشمالية الشرقية والوسطى، الأكثر تأثرًا».</p>\n<p dir=\"rtl\" style=\"text-align:
        right;\">يقول العقّاد: «إذا النفط متوقع نضوبه من العالم، في السنوات المقبلة،
        فما بالك بمياهنا الجوفية؟». وبحسب تقرير قطاع المياه، فإن استهلاك المخزون الجوفي
        في الأردن، لكافة الاستعمالات قد تطوّر، من حوالي 500 مليون متر مكعب عام 2008
        إلى 619 مليون متر مكعّب عام 2017. ويزيد من تحذيرات نضوب المياه الجوفية في
        الأردن، الاستنزاف الكبير للمخازن الطبيعية، يشير التقرير ذاته، إلى أن مستوى
        المياه الجوفية في طبقات المياه الجوفية الرئيسية، ينخفض بمعدل مترين في السنة،
        لكن الانخفاض في بعض المناطق المستنزفة يتراوح بين 5-20 مترًا سنويًا. وينقل
        أبو السعود، عن الدراسة معلومات تفيد بانخفاضٍ في مستوى المياه الجوفية، بلغ
        170 مترا في منطقة وادي العرب، شمال الأردن، وبمقدار 100 في أحواض جنوب المملكة.</p>\n<p
        dir=\"rtl\" style=\"text-align: right;\">ويقابل ذلك الاستنزاف ضعف في التغذية
        الجوفية، ففي عام 2007 الذي شهد هطولًا مطريًا بلغ مقداره، 7.7 مليار متر مكعب،
        كان نصيب المخازن الجوفية منها، 288 مليون متر مكعب فقط، أمام تغذية جوفية بلغت
        نحو 362 مليون، من أصل 8.2 مليار متر مكعب، هطلت في 2017. «لكن في هذا العام،
        قد تتراوح التغذية الجوفية، بين 450-500 مليون متر مكعب، بسبب استمرار الهطول
        المطري لفترات طويلة، وتوزعه وانتظامه»، يتوقع العقاد. وقد أثّر تراجع تغذية
        المياه الجوفية، على الينابيع الشهيرة في العاصمة، مثل رأس العين (وسط عمّان)،
        التي تعتبر «حنفية» الخزانات الطبيعية المُتشكلة تحت الأرض، بحسب خماش.</p>\n<p
        dir=\"rtl\" style=\"text-align: right;\">يقترح خمّاش، إنشاء آبار حقن، في الأحياء
        السكنية، ترتبط بمزاريب البيوت، وتصرّف مياه الأمطار بها، ويتساءل عن «سبب عدم
        إنشاء خزانات لتجميع المياه، وحقنها بالطبقات الجوفية، تحت شارع «كوريدور عبدون»،
        ويعتقد أن ذلك كان ليحول «دون وقوع فيضانات في وسط البلد خلال الموسم الحالي».
        لا يتفق العقّاد مع فكرة الحقن في عمّان ويقول «تغذية المياه الجوفية في مدينة
        مثل عمّان ممكنة نظريًا وتقنيًا، لكنّها تصعب من الناحية التطبيقية بسبب اكتظاظ
        المدينة، واستحالة استحداث بنية تحتية ضخمة جديدة، في ظل البنيان المتواجد حاليًا».
        وفي المقابل يقترح تحلية مياه العقبة، جنوبي الأردن، ونقلها إلى بقية المدن،
        «لتكون مياهنا في يدنا، ولا تتحكم بها دولة أخرى، سواء أكانت صديقة أو عدوة».
        وهو ما يتسق مع مشروع أعلنت الحكومة عنه أخيرًا، يحمل اسم «<a href=\"https://www.hala.jo/2018/12/27/%D8%A3%D8%A8%D9%88-%D8%A7%D9%84%D8%B3%D8%B9%D9%88%D8%AF-%D9%85%D8%B4%D8%A7%D8%B1%D9%8A%D8%B9-%D8%A8%D9%80-2-2-%D9%85%D9%84%D9%8A%D8%A7%D8%B1-%D8%A3%D8%B1%D8%AF%D9%86%D9%8A-%D9%85%D9%86%D9%87%D8%A7/\">الناقل
        الوطني</a>». وهو مشروع  يعتمد على تدشين محطة لتحلية مياه البحر الأحمر في العقبة،
        بطاقة 100 مليون متر مكعب، ونقلها بوساطة أنابيب، إلى محافظات الأردن.</p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><b>رفع كفاءة الحصاد المائي</b></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"> يتحدث سلامة، عن دراسات أجرتها وزارة
        المياه، حول سقف الحصاد المائي في الأردن، «الخبراء يقولون إنه يمكن حصاد كميات
        مياه في السنوات الماطرة في الأردن، تتراوح بالحد الأقصى بين 400-600 مليون متر
        مكعب». يؤكد العقاد وجود سقف للحصاد المائي، لكنّه يرى أنه أعلى من هذا، ويقول:
        «ما زال هناك إمكانية لزيادة الحصاد بمئات المترات المكعبة، عن طريق إنشاء سدود
        صغيرة، حول السدود الحالية، وسدود صحراوية»، وكذلك يرى أنه من المهم معالجة الفاقد
        من مياه الشبكة وزيادة كفاءة الري الزراعية المتدنية، وتشجيع الزراعات غير التقليدية،
        لكنه يرى أن هذه الحلول غير كافية، وأن الحل الرئيس هو التحلية، وأنه حتى لو
        تم رفع الحصاد المائي إلى 500 مليون متر مكعّب، فإن هذا غير كافٍ.</p>\n<p dir=\"rtl\"
        style=\"text-align: right;\">«لنعيش مرتاحين في الأردن، خلال السنوات الخمس
        القادمة نحتاج إلى كميات مياه إضافية تتراوح بين 400-500 من مصادر جديدة بعيدة
        عن المياه الجوفية»، يقول العقّاد.</p>\n]]></content:encoded>\n\t\t\t<wfw:commentRss>https://www.7iber.com/environment-urban/%d8%a7%d9%84%d8%a3%d8%b1%d8%af%d9%86-%d8%a7%d9%84%d9%85%d9%88%d8%b3%d9%85-%d8%a7%d9%84%d9%85%d8%b7%d8%b1%d9%8a-%d8%b4%d8%ad-%d8%a7%d9%84%d9%85%d9%8a%d8%a7%d9%87/feed/</wfw:commentRss>\n\t\t<slash:comments>0</slash:comments>\n\t\t</item>\n\t\t<item>\n\t\t<title>مسلسل
        «تشرنوبل»: من «يستحق» النووي؟</title>\n\t\t<link>https://www.7iber.com/culture/%d9%85%d8%b3%d9%84%d8%b3%d9%84-%d8%aa%d8%b4%d8%b1%d9%86%d9%88%d8%a8%d9%84/</link>\n\t\t<comments>https://www.7iber.com/culture/%d9%85%d8%b3%d9%84%d8%b3%d9%84-%d8%aa%d8%b4%d8%b1%d9%86%d9%88%d8%a8%d9%84/#respond</comments>\n\t\t<pubDate>Tue,
        09 Jul 2019 08:34:18 +0000</pubDate>\n\t\t<dc:creator><![CDATA[فخري الصرداوي]]></dc:creator>\n\t\t\t\t<category><![CDATA[ثقافة
        وفنون]]></category>\n\t\t<category><![CDATA[Chornobyl]]></category>\n\t\t<category><![CDATA[nuclear
        power]]></category>\n\t\t<category><![CDATA[orientalism]]></category>\n\t\t<category><![CDATA[science]]></category>\n\t\t<category><![CDATA[مواد
        يومية | Daily Posts]]></category>\n\n\t\t<guid isPermaLink=\"false\">https://www.7iber.com/?post_type=culture&#038;p=69688</guid>\n\t\t<description><![CDATA[
        هل من الممكن نقل النقاش حول مسلسل تشرنوبل من جودته ومدى نقله للواقع إلى وضعه
        في سياقه السياسي والثقافي؟\r\n ]]></description>\n\t\t\t\t<content:encoded><![CDATA[<blockquote>\n<p
        class=\"c8\" dir=\"rtl\"><span class=\"c0\">الرياح تهب نحو ألمانيا، ولا يسمحون
        للأطفال باللعب بالخارج في فرانكفورت.</span><sup class=\"c0\">[1]</sup></p>\n</blockquote>\n<p
        class=\"c8\" dir=\"rtl\"><span class=\"c5\">يتحدث مسلسل «تشرنوبل»، ذو الإنتاج
        الأمريكي والبريطاني، عن حادثة مفاعل تشرنوبل النووي في عام 1986، كيف تم التسبب
        بها وكيف تم </span><span class=\"c1\">التعامل معها. يقوم المسلسل في جزء كبير
        منه على كتاب «أصوات من تشرنوبل» للكاتبة سفيتلانا أليكسافيتش التي جمعت شهادات
        من سكان مدينة «بريبيات». يركز المسلسل على أربع قصص: قصة عالم وسياسي يقومان
        بإدارة الكارثة ومنعها من التفاقم، وقصة عائلة رجل إطفاء يتعرض لكميات قاتلة
        من الإشعاع، وقصة عالمة تسعى لكشف الحقيقة وراء الحادث، وقصة قصيرة عن ثلاثة
        جنود سوفييت يشاركون في عمليات التنظيف والتطهير في فترة ما بعد الكارثة.</span></p>\n<p
        class=\"c8\" dir=\"rtl\"><span class=\"c5\">ليس هنالك أي شك في قيمة مسلسل
        كعمل روائي، فالتمثيل الجيد واختيار القصص بعناية (وكأن المسلسل مجموعة من القصص
        القصيرة) والتركيز على وطأة معاناة الضحايا وأقربائهم والأثر الأكبر للكارثة
        بالنسبة إلى الأمة السوفيتية جعل هذا العمل قويًا من دون شك. إلا أنه جودة المسلسل
        لا تغني عن معرفة السياق السياسي والاجتماعي والثقافي الذي تم إنتاجه فيه، فمن
        المستحيل في تلك السياقات، سواء أكان العمل من إنتاج غربي أم روسي أن يكون نقيًا
        من السرديات المسيّسة المناسبة للمنتجين والجمهور. </span><span class=\"c1\">فمجرد
        قيام شركة غربية أمريكية أو بريطانية بإنتاج عمل عن حادثة تشرنوبل، هو بحد ذاته
        عمل سياسي يماثل قيام شركة روسية أو صينية إنتاج مسلسل عن القصف الذري الأمريكي
        لليابان.</span></p>\n<p class=\"c8\" dir=\"rtl\"><span class=\"c5\">ليس مسلسل
        «تشرنوبل» الأول من نوعه، ففي عام 2002 صدر </span><span class=\"c5\">فيلم «K-19
        The Widow Maker» </span><span class=\"c1\">الذي يحكي قصة حادثة على متن غواصة
        نووية سوفيتية في عام 1961 عندما تعطل نظام تبريد المفاعل النووي في الغواصة،
        مما أدى إلى مقتل أكثر من 28 من البحارة الذين حاول بعضهم إصلاح المفاعل بحيث
        تعرّضوا إلى التسمم الإشعاعي . يظهر الفيلم في نهايته كيف تم منع الضحايا وعائلاتهم
        من الحديث عن تلك الحادثة وكيف تم إهمالهم ورفض منحهم ميداليات «أبطال الاتحاد
        السوفيتي»، لأنها لا تعطى إلا للمقاتلين القدماء. وفي عام 2018 صدر فيلم «Kursk»
        والذي يتحدث عن حادثة غرق غواصة نووية روسية أخرى في عام 2000 أي في حقبة ما
        بعد الشيوعية. ركز هذا الفيلم بالذات على رفض الروس للمساعدة الغربية في إنقاذ
        أفراد طاقم الغواصة، الذين توفوا جميعًا بسبب نفاد الأكسجين من الغواصة العالقة
        في قعر البحر. </span></p>\n<p class=\"c8\" dir=\"rtl\"><span class=\"c1\">هنالك
        جانب سياسي في هذا النوع من المسلسلات والأفلام (المبنية على أحداث حقيقية) يتحدث
        عن «عدم فعالية» النظام السوفيتي أو عن «الهيمنة الروسية» على الدول المحيطة،
        خاصة بعد أحداث أوكرانيا عام 2014. يتجلى ذلك جيدًا في مسلسل «تشرنوبل» من خلال
        نقطتين؛ الأولى هي كيف جعل رجال السياسة ومتخذو القرار أمن السكان وصحتهم وحياتهم
        في أسفل قائمة أولوياتهم، والثانية هي كيف تمت التغطية على أسباب الحادث التي
        لا تتعلق فحسب بإهمال القائمين على إدارة المفاعل بل إهمال الدولة التي صادقت
        على التصاميم التقنية للمفاعل قبل عقد من الحادثة رغم تحذيرات العلماء. تركز
        الحلقتان الأخيرتان في المسلسل على محاولة كشف الحقيقة ونقلها إلى الوكالة الدولية
        للطاقة الغربية في مدينة فيينا، أي إلى العالم الغربي.</span></p>\n<p class=\"c8\"
        dir=\"rtl\"><span class=\"c5\">الدعاية السياسية في «تشرنوبل» القائمة على انتقاد
        أنظمة الحكم غير الغربية وغير الليبرالية ليست السمة الوحيدة البارزة في العمل.
        فهنالك جانب ثقافوي في مثل هذا الإنتاج الذي ركز على صفة جوهرانية نرجسية في
        الثقافة السوفيتية والثقافة الروسية هي الهوس بالنصر والرهاب من الهزيمة والإذلال.
        هذا الجانب أضعف العمل وضمه لقائمة كبيرة من الإنتاجات الثقافية الغربية من الأفلام
        والمسلسلات والكتب التي</span><span class=\"c5\"> تتحدث عن الطاقة النووية والسلاح
        النووي من جهة، وإهمال «غير الغربيين» لقيمة الحياة الإنسانية من جهة أخرى. </span></p>\n<p><iframe
        src=\"https://www.youtube.com/embed/s9APLXM9Ei8\" width=\"560\" height=\"315\"
        frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p class=\"c8\"
        dir=\"rtl\"><span class=\"c3\"><strong>تاريخ الآخر النووي</strong> </span></p>\n<p
        class=\"c8\" dir=\"rtl\"><span class=\"c5\">هذا الشعور بالقلق في الثقافة النووية
        الغربية على حياة «غير الغربيين» من الإدارة المهملة والقمعية من قبل «غير الغربيين»
        أنفسهم كان قبل نهاية الحرب الباردة خوفًا من هذا الآخر. ففي عام 1949 نجح السوفييت
        في تجربة قنبلتهم الهيدروجينية الأولى. عندها، استطاع الآخر «غير الغربي» أن
        يصبح خطرًا لا على نفسه فقط بل على غيره وعلى قلب المعسكر الغربي و«طريقة الحياة»
        الغربية. أدى ذلك إلى حدوث تغيرات جذرية في الثقافة الشعبية الغربية وخاصة الأمريكية
        بتفشي «</span><span class=\"c2\"><a class=\"c6\" href=\"https://www.google.com/url?q=https://www.telegraph.co.uk/film/bridge-of-spies/cold_war_paranoia/&amp;sa=D&amp;ust=1562591526669000\">الخوف
        الأحمر</a></span><span class=\"c5\">» و«المكارثية» و«البارانويا من القنبلة»،
        بل وانتشار ظاهرة العقارات والبيوت التي تباع مع ملاجئ مضادة للهجمات النووية.</span><span
        class=\"c5\"> </span></p>\n<p dir=\"rtl\"><strong><div class=\"simplePullQuote
        right\"><p><span class=\"c1\">مجرّد قيام شركة غربية أمريكية أو بريطانية بإنتاج
        عمل عن حادثة تشرنوبل، هو بحد ذاته عمل سياسي يماثل قيام شركة روسية أو صينية
        إنتاج مسلسل عن القصف الذري الأمريكي لليابان</span></p>\n</div></strong></p>\n<p
        class=\"c8\" dir=\"rtl\"><span class=\"c5\">بعد نهاية الحرب الباردة وانهيار
        الاتحاد السوفيتي، تغير مصدر التهديد وأصبح هنالك شبه إجماع بين السياسيين والمثقفين
        والأكاديميين والصحفيين في الغرب على عدم التعايش مع فكرة انتشار السلاح النووي
        في العالم الثالث وخاصة في العالم الإسلامي.</span><sup class=\"c5 c7\">[2]</sup><span
        class=\"c5\"> عبّر كينيث ألدمان، أحد كبار المسؤولين في إدارة الرئيس الأمريكي
        رونالد ريغان عن تلك العقلية بقوله </span><span class=\"c5\">«إن الخطر الحقيقي
        يأتي من دولة عالم ثالث كئيبة ما تقرر استخدام تلك الأسلحة بسبب يأسها أو همجيتها</span><span
        class=\"c5\">».</span><sup class=\"c5 c7\">[3]</sup><span class=\"c5\"> الهيستيريا
        السياسية والإعلامية في الغرب حول البرنامج النووي العراقي العسكري كانت أحد
        أبرز الأمثلة على ذلك، مع أن السبب الأساسي وراء تطوير صدام حسين لذاك البرنامج
        كان هجوم سلاح الجو الإسرائيلي على «مفاعل تموز» ذي </span><span class=\"c2\"><a
        class=\"c6\" href=\"https://www.google.com/url?q=https://chomsky.info/20121026/&amp;sa=D&amp;ust=1562591526670000\">الاستخدامات
        السلمية</a></span><span class=\"c1\"> في عام 1981. تلك الهستيريا الإعلامية
        كانت أحد أسباب حصار العراق والذي استمر حتى الغزو في عام 2003 بذريعة امتلاك
        أسلحة الدمار الشامل. </span></p>\n<p class=\"c8\" dir=\"rtl\"><span class=\"c5\">أما
        </span><span class=\"c2\"><a class=\"c6\" href=\"https://www.google.com/url?q=https://undocs.org/ar/A/67/PV.12&amp;sa=D&amp;ust=1562591526670000\">بنيامين
        نتنياهو</a></span><span class=\"c5\">، رئيس وزراء الدولة النووية الوحيدة في
        الشرق الأوسط، فقد عبّر بوضوح عن التحول في مصدر التهديد النووي ضد الغرب من
        الآخر الشيوعي إلى الآخر الإسلامي في كلمته لدى الجمعية العامة للأمم المتحدة
        في عام 2012: «هنالك الذين يؤمنون أنه بإمكان ردع إيران المسلحة بالنووي كما
        تم ردع الاتحاد السوفيتي. هذا افتراض خطير، الجهاديون العسكريون مختلفون عن الماركسيين
        العلمانيين. ليس هنالك انتحاريون سوفييت، لكن إيران تنتج قطعانًا منهم. الردع
        نجح مع السوفييت، لأنهم في كل مرة واجهوا فيها خيارًا بين أيدولوجيتهم ونجاتهم</span><span
        class=\"c5\"> اختاروا النجاة</span><span class=\"c1\">».</span></p>\n<p class=\"c8\"
        dir=\"rtl\"><span class=\"c1\">تمخضت عن الثقافة النووية الغربية عدة أفلام
        في حقبة ما بعد الحرب الباردة وما بعد الحادي عشر من أيلول، مثل فيلم الحركة
        الكوميدي «True Lies» والذي يتحدث عن منظمة إرهابية تدعى بمنظمة «الجهاد الدموي»
        تهدد بتفجير عدة رؤوس نووية في عدد من المدن الأمريكية ما لم تنسحب القوات الأمريكية
        من الخليج العربي/الفارسي. كذلك ظهر فيلم «The Sum of All Fears» المبني على
        رواية خيالية من كاتب الروايات العسكرية الأمريكي المحافظ والمحب للحروب توم
        كلانسي الذي يتحدث عن سقوط طائرة إسرائيلية تحمل قنبلة نووية في الجولان (الفيلم
        ليس دقيقًا البتة فقد تم تصوير الجولان وكأنه منطقة صحراوية) حيث عثر عدد من
        البدويين على القنبلة وباعوها إلى منظمة إرهابية تستخدم القنبلة النووية في محاولة
        لإشعال الحرب بين روسيا والولايات المتحدة. وكذلك الموسم الثاني من مسلسل «24»
        والذي تمحور حول خطة معدة من قبل تنظيم إسلامي لتفجير قنبلة نووية في مدينة لوس
        أنجلوس. أما فيلم «The Dictator» من تمثيل الصهيوني ساشا بارون كوهين فهو الأسوأ
        في هذا المجال بتصويره البرنامج النووي العسكري لإحدى الدول الشرق أوسطية المتخيلة
        بطريقة كوميدية واستشراقية ومهينة عندما ينشب خلاف بين الديكتاتور والعلماء حول
        أيهما أفضل الرأس النووي المدبب أم الرأس النووي الدائري. </span></p>\n<p class=\"c8\"
        dir=\"rtl\"><strong><span class=\"c16\">الأبارتهايد النووي</span></strong><span
        class=\"c16\"><strong> العالمي<sup class=\"c7 c16\">[4]</sup></strong> </span></p>\n<p
        class=\"c8\" dir=\"rtl\"><span class=\"c1\">لا يمكن بالطبع فهم السياق الثقافي
        من دون فهم السياق الدولي السياسي والقانوني، وكيف يؤثر كل منهما في الآخر. إن
        منظومة منع الانتشار النووي الدولية (التي أنشأتها معاهدة منع الانتشار النووي
        لعام 1968)، قسمت العالم إلى خمسة أقسام: </span></p>\n<ul class=\"c19 lst-kix_list_1-0
        start\">\n<li class=\"c22\" dir=\"rtl\" style=\"text-align: right;\"><span
        class=\"c5 c13\">الدول النووية الخمس المعترف بها في معاهدة منع </span><span
        class=\"c5\">الانتشار</span><span class=\"c1\"> النووي (الولايات المتحدة،
        روسيا، الصين، المملكة المتحدة، فرنسا). </span></li>\n<li class=\"c22\" dir=\"rtl\"
        style=\"text-align: right;\"><span class=\"c5 c13\">الدول الحائزة على الأسلحة
        النووية (إسرائيل، باكستان، الهند). البعض يضيف كوريا الشمالية بسبب الخلاف القانوني
        على </span><span class=\"c5\">الانسحاب</span><span class=\"c1\"> من المعاهدة
        من عدمه. </span></li>\n<li class=\"c22\" dir=\"rtl\" style=\"text-align: right;\"><span
        class=\"c1\">الدول المحمية في مناطق مظلات ردع نووية (دول الناتو، أستراليا،
        اليابان، كوريا الجنوبية). </span></li>\n<li class=\"c22\" dir=\"rtl\" style=\"text-align:
        right;\"><span class=\"c5 c13\">الدول الواقعة في مناطق خالية من السلاح النووي
        (منطقة معاهدة تلاتيلولكو في أمريكا اللاتينية والكاريبي، منطقة معاهدة بيليندابا
        في إفريقيا، منطقة معاهدة </span><span class=\"c5\">آسيا</span><span class=\"c5
        c13\"> الوسطى، </span><span class=\"c5\">منطقة</span><span class=\"c5 c13\"> معاهدة
        جنوب شرق </span><span class=\"c5\">آسيا</span><span class=\"c1\">). </span></li>\n<li
        class=\"c8 c25\" dir=\"rtl\" style=\"text-align: right;\"><span class=\"c1\">المناطق
        الموجودة في أسفل هرم منظومة عدم الانتشار الدولية. تلك المناطق غير خاضعة لا
        للحماية المادية الرادعة ولا للحماية القانونية (الشرق الأوسط، شرق أوروبا).</span></li>\n</ul>\n<p
        class=\"c8\" dir=\"rtl\"><span class=\"c5\">هذا التمييز لا يتعلق فحسب بامتلاك
        الأسلحة النووية والقدرة على الردع من عدمه، بل له تداعيات سياسية واقتصادية
        واجتماعية بما يشمله من حرمان لدول العالم الثالث من الاستفادة من التطبيقات
        السلمية للطاقة الذرية والتطبيقات الطبية والزراعية والصناعية والبحثية للمواد
        النووية والإشعاعية، وكذلك حصار الدول المشكوك بامتلاكها برامج عسكرية، ووضع
        معايير قاسية على الصادرات والتجارة.</span><span class=\"c5\"> </span></p>\n<p
        class=\"c8\" dir=\"rtl\"><span class=\"c5\">في تموز من العام 2017، وفي محاولة
        لتغيير نظام منع الانتشار التمييزي تبنّت دول العالم الثالث، بما يشمل مجموعة
        الدول العربية، معاهدة حظر الأسلحة النووية (وهي أول معاهدة تحظر تملّك الأسلحة
        النووية واستخدامها والتهديد باستخدامها بحيث تلتزم بها جميع الدول من دون تمييز،
        بعكس معاهدة منع الانتشار). إلا أن الولايات المتحدة وعددًا من الدول الغربية
        أعلنت، منذ آذار 2017، مقاطعتها لجلسات مفاوضات على المعاهدة ورفضها للانضمام.
        عبرّت</span><span class=\"c2\"><a class=\"c6\" href=\"https://www.google.com/url?q=https://www.politico.com/story/2017/03/nikki-haley-united-nations-nuclear-weapons-ban-236544&amp;sa=D&amp;ust=1562591526673000\"> نيكي
        هيلي</a></span><span class=\"c5\">، السفيرة السابقة للولايات المتحدة لدى الأمم
        المتحدة عن ذلك الرفض عندما قالت: «نحن نود حظر الأسلحة النووية، لكن في هذا
        اليوم والوقت، لا نستطيع بصراحة أن نقول بأننا نستطيع أن نحمي شعبنا بالسماح
        للفاعلين الأشرار بالحصول على هذه الأسلحة وبمنعنا نحن الطيبين الذين يحاولون
        العيش بسلام من امتلاك تلك الأسلحة. (..) كأم، كابنة، ليس هنالك شيءٌ أريده لعائلتي
        أكثر من عالم خالٍ من الأسلحة النووية، لكن لنكن واقعيين، هل هنالك أي شخص يعتقد
        أن كوريا الشمالية ستوافق على حظر الأسلحة النو</span><span class=\"c5\">وية؟</span><span
        class=\"c1\">».</span></p>\n<p class=\"c8\" dir=\"rtl\"><span class=\"c1\">إذن،
        فالخطاب الاستعلائي الأخلاقي الغربي بشأن التكنولوجيا النووية سلميّة كانت أم
        عسكرية هو خليط من الخوف من الآخر «غير الغربي» والخوف على هذا الآخر من نفسه
        وعلى مصلحته. الروس والشرق أوروبيين غير كفؤين ومهملون وخانعون للمركزية البيروقراطية
        والتفكير الجماعي (إلا بعض الأفراد المتنورين المهمشين كما جاء في المسلسل)،
        والعرب والمسلمون خطيرون وعنيفون وخانعون للقبيلة والمؤسسة الدينية، وكلّ هؤلاء
        من شرقيين وجنوبيين لا يقدّرون قيمة الحياة الإنسانية والحرية والفردانية. </span></p>\n<p
        class=\"c8\" dir=\"rtl\"><span class=\"c5\">في النهاية، إن الثقافة النووية
        الغربية هي جزء من الثقافة الغربية بمعناها العريض. وكما أشار جوزيف مسعد في
        كتابه «</span><span class=\"c2\"><a class=\"c6\" href=\"https://www.google.com/url?q=https://www.7iber.com/culture/islam-in-liberalism-review/&amp;sa=D&amp;ust=1562591526674000\">الإسلام
        في الليبرالية</a></span><span class=\"c1\">» فإن الغرب يقوم بعملية نفسية يسقط
        فيها الاستبداد على الآخر «غير الغربي» ليظهر بأنه ديمقراطي ومتحرر، ويسقط إهمال
        قيمة الحياة الإنسانية والكراهية والعنصرية والعسكرة على الآخر، مع تجاهلٍ تامٍ
        لحوادثه وكوارثه (مثل حادثة مفاعل فوكوشيما في اليابان والتحضيرات الرديئة لإعصار
        كاترينا في الولايات المتحدة) وتجاربه النووية (في الجزائر وفي جزر المارشال)
        وحروبه على الآخر (واستخدامه للأسلحة الذرية في هيروشيما وناغازاكي) ومع تغاضٍ
        تامٍ عن حقيقة أن الثقل العالمي للقوة الاقتصادية والعسكرية والنووية موجود لديه.
        </span></p>\n<p class=\"c8\" dir=\"rtl\" style=\"text-align: right;\"><span
        class=\"c5\">في حال أخرجنا مسلسل «تشرنوبل» من سياقه السياسي والثقافي والدولي
        المذكور في هذا المقال، فسنرى أنه هدية فريدة من نوعها إلى عالم التلفزيون (الذي
        انقطعتُ عنه طويلًا). ولا ينبغي نفي</span><span class=\"c5\"> سردية المسلسل
        أو الامتناع عن مشاهدته، بل من الضروري الرجوع لاستكشاف مثل تلك القصص، </span><span
        class=\"c1\">خاصة تلك التي تحذر من خطر السلطوية وكوارثها. لكن علينا في الوقت
        نفسه الفصل بين الثقة في جودة الإنتاج الثقافي الغربي والثقة في مضمونه، بدلًا
        من الاقتناع الساذج بأن «Netflix» أو «HBO» هما البديل الثوري الذي فك أخيرًا
        عقدة فهمنا كآخر.</span></p>\n<div>\n<ul class=\"collapsible\" style=\"direction:
        rtl;\" data-collapsible=\"accordion\">\n<li>\n<div class=\"collapsible-header\"
        style=\"text-align: right;\"><strong>الهوامش</strong></div>\n<div class=\"collapsible-body\"
        style=\"text-align: left;\">\n<div>\n<p class=\"c2\" style=\"text-align: right;\">[1]
        من مسلسل «تشرنوبل»، الحلقة الثانية، في مشهد يظهر مقارنة بين حرص الدول الغربية
        البعيدة على حماية أطفالهم من تداعيات الكارثة بينما تفشل سلطات الاتحاد السوفيتي
        حتى في إخلاء مدينة «بريبيات» القريبة من محطة الطاقة النووية وذلك بسبب عزلهم
        للمدينة وحرصهم على عدم انتشار معلومات عن الحادثة.</p>\n<p class=\"c2\" dir=\"ltr\">[2]
        Hugh Gusterson. Nuclear Weapons and the Other in the Western Imagination.
        Cultural Anthropology<br />\nVol. 14, No. 1 Feb., 1999, pp. 111-143.</p>\n<p
        class=\"c2\" dir=\"ltr\">[3] ibid.</p>\n<p class=\"c2\" dir=\"ltr\">[4] Shane
        J. Maddock. Nuclear Apartheid: The Quest for American Atomic Supremacy from
        World War II to the Present. 2010. University. of North Carolina Press.</p>\n</div>\n</div>\n</li>\n</ul>\n</div>\n]]></content:encoded>\n\t\t\t<wfw:commentRss>https://www.7iber.com/culture/%d9%85%d8%b3%d9%84%d8%b3%d9%84-%d8%aa%d8%b4%d8%b1%d9%86%d9%88%d8%a8%d9%84/feed/</wfw:commentRss>\n\t\t<slash:comments>0</slash:comments>\n\t\t</item>\n\t\t<item>\n\t\t<title>نحن
        نعلم النساء ألّا يُغتصَبن: عن الأبوية والعنف الجنسي</title>\n\t\t<link>https://www.7iber.com/society/%d8%a7%d9%84%d8%a3%d8%a8%d9%88%d9%8a%d8%a9-%d9%88%d8%a7%d9%84%d8%b9%d9%86%d9%81-%d8%a7%d9%84%d8%ac%d9%86%d8%b3%d9%8a-%d8%b6%d8%af-%d8%a7%d9%84%d9%86%d8%b3%d8%a7%d8%a1/</link>\n\t\t<comments>https://www.7iber.com/society/%d8%a7%d9%84%d8%a3%d8%a8%d9%88%d9%8a%d8%a9-%d9%88%d8%a7%d9%84%d8%b9%d9%86%d9%81-%d8%a7%d9%84%d8%ac%d9%86%d8%b3%d9%8a-%d8%b6%d8%af-%d8%a7%d9%84%d9%86%d8%b3%d8%a7%d8%a1/#respond</comments>\n\t\t<pubDate>Sat,
        06 Jul 2019 13:34:06 +0000</pubDate>\n\t\t<dc:creator><![CDATA[أميرة عكارة]]></dc:creator>\n\t\t\t\t<category><![CDATA[مجتمع]]></category>\n\t\t<category><![CDATA[harrassment]]></category>\n\t\t<category><![CDATA[Mohammad
        Salah]]></category>\n\t\t<category><![CDATA[sexism]]></category>\n\t\t<category><![CDATA[sexual
        harrasment]]></category>\n\t\t<category><![CDATA[sexual violence]]></category>\n\t\t<category><![CDATA[مواد
        يومية | Daily Posts]]></category>\n\n\t\t<guid isPermaLink=\"false\">https://www.7iber.com/?post_type=society&#038;p=69665</guid>\n\t\t<description><![CDATA[ما
        الذي تقوله حملة التضامن مع عمرو وردة عن بنية المجتمع الأبوي ونظرته للعنف الجنسي
        ضد النساء. مقال أميرة عكّارة.]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p
        dir=\"rtl\" style=\"text-align: right;\">كما في كل مرّة تحصل فيها واقعة تحرّش
        جنسي، فتحت وقائع اتهام لاعب كرة القدم المصري عمرو وردة بالتحرّش عبر وسائل
        الاتصال الاجتماعي بعارضة الأزياء المكسيكيّة جيوفانا ڤال (Giovanna Val) ومن
        قبلها بعارضة الأزياء المصرية البريطانية ميرهان كيلر مجالًا واسعًا للجدل العام
        حول هذه الوقائع وحول التعاطي المجتمعي معها، وحول التحرش والعنف الجنسيّ ضد
        النساء بصفة عامة.</p>\n<p dir=\"rtl\" style=\"text-align: right;\">«يتعلّق
        <a href=\"https://twitter.com/TaranaBurke/status/1031498904158855170\">العنف
        الجنسي</a> بالقوة وبحيازة الامتياز»، تقول تارانا بيرك مؤسّسة حركة «أنا أيضًا»
        (Me Too)، ملخصةً إشكالية العنف الجنسي الرئيسة، وهي أنّه عنفٌ بنيويّ، مرتبط
        بعلاقات القوّة، وليس عنفًا عابرًا، أو ظاهرة مستحدثة، أو فعلًا فرديًّا يبدأ
        وينتهي عند الجاني والناجية فقط. لذا فمع كل واقعة تحرّش أو اعتداء جنسي تخرج
        إلى العلن، عادةً ما تصطدم الناجية لا مع المتحرّش والمعتدي فحسب، بل مع بنية
        اجتماعيّة كاملة تبرّر الفعل، وتُنظّر له، وتهوّن من الجريمة، وتصم الناجيات،
        بل وتستحسن أحيانًا ما يعدّه القانون في صوره المتعددة جرمًا.</p>\n<p dir=\"rtl\"
        style=\"text-align: right;\"><b>المجتمع شريكًا في العنف الجنسيّ </b></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\">لا تساهم ردّات الفعل التبريريّة تجاه
        جرائم التحرّش والاعتداء الجنسيّ في تطبيع العنف الجنسي عبر بعد حدوثه فحسب،
        بل يسبق التواطؤ المجتمعي الفعلَ نفسه عبر عمليّة التلقين والتنشئة الاجتماعية،
        بنفي صفة الجرم عن فعل العنف الجنسيّ مسبقًا، وإحالة مسؤوليّته إلى النساء، لا
        إلى المعتدين. تلخّص ذلك مقولةٌ لهيلاري بومو صارت شائعًة في اللغة الإنجليزيّة،
        وفي <a href=\"http://www.cultivatingculture.com/wp-content/uploads/2013/04/michael-courier-rape-culture.jpeg\">لافتات
        التظاهرات</a> ضد العنف الجنسيّ في عدّة دول غربيّة، مفادها أنّ المجتمع يُعلّم
        النساء ألّا يُغتصَبن، بدلًا من أن ينهى الرجال عن الاغتصاب.</p>\n<p dir=\"rtl\"
        style=\"text-align: right;\">تشير المقولة بدقّة إلى الإشكال الرئيس فيما يتعلّق
        بالتعامل مع النساء، ومع الناجيات من العنف الجنسي بكافّة صوره: فمن ناحية يخاطب
        المجتمع النساء-الناجيات، بدلًا من الرجال-مرتكبي العنف الجنسيّ، ويحثهنّ على
        حماية أنفسهنّ من الجريمة، بدلًا من نهي الرجال وردعهم عن ارتكابها، ويفترض ضمنًا
        ومسبقًا أنهنّ، لا مرتكبو الفعل، مسؤولات عن حدوثه. وبالمثل، يكون الخطاب بعد
        ارتكاب العنف الجنسيّ موجّهًا للناجية، لومًا ووصمًا، وتشهيرًا وتحقيرًا، وتحريضًا
        ضدّها، لا إلى الجاني. «ثقافة الاغتصاب» هذه، والاسم هنا جامعٌ لكلّ أشكال العنف
        الجنسيّ ضد المرأة، تقع في قلب التطبيع المجتمعي مع التحرّش والاعتداء الجنسيّ،
        وهي ثقافة لها تاريخ طويل من الاعتقاد والممارسة غربًا وشرقًا،<sup>[1]</sup>
        وتنضوي تحتها ممارسات شائعة مثل لوم الضحية، وتشويه السمعة، والتقليل من وطأة
        العنف الجنسيّ، ومن حدّة انتشاره، من ضمن ممارسات أخرى.</p>\n<p dir=\"rtl\"
        style=\"text-align: right;\">برزت تجليّات «ثقافة الاغتصاب» هذه بصورة مكثّفة
        في الأيّام الماضية في خضمّ ما أثير من وقائع تحرّش عمرو وردة بالعارضتين، وما
        صاحب ذلك من ردّات فعل دفاعيّة كبيرة من رجال ونساء وجدوا أسماء وتوصيفات كثيرة
        للفعل عدا كونه تحرّشًّا. كما وجدوا، أو أوجدوا، في ظلّ التواطؤ المجتمعيّ العام
        مع العنف الجنسيّ ضد النساء وسائل عدّة لإدانة الناجيات، والتشهير بهنّ، ووصمهنّ،
        والتنمّر عليهنّ، بدلًا من إدانة المتحرّش. فمن نفي صفة التحرّش تحت دعاوى أنّه
        كان فقط شكلًا من أشكال «التعارف»، إلى القول بأنّ النساء لا يستطعن التفريق
        بين «الملاطفة أوالتعارف» و«التحرّشّ»، إلى الادعاء أنّ ما ينطبق على التحرّش
        في المجال العام لا ينطبق بالضرورة على ما يحدث عبر وسائط التواصل الاجتماعيّ،
        إلى اتهام الناجيات بأنهنّ مُدّعيات وطالبات شهرة، وحتّى القول إنّ الناجية ليست
        «جميلة» بقدر يكفي للتحرّش بها. تعدّدت الوسائل والحاصل واحد.</p>\n<p dir=\"rtl\"
        style=\"text-align: right;\"><b>الستر والفضح: معايير مزدوجة ومفارقات كاشفة</b></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\">في خضم ردّات الأفعال هذه، وفي ظل
        أكثر من سابقة تحرّش لعمرو وردة، ثمّة الكثير ممّا يثير الانتباه والحفيظة والغضب
        المستحق أيضًا. فمن ضمن ما شاع من الجمهور ومن بعض الشخصيّات الشهيرة حيال القضيّة
        هو طلب «الستر» على اللاعب المتّهم بالتحرّش وطلب العفو عمّا ارتكب. وعلاوة على
        أنّه لا يصح استدعاء أيّة قيم من الخطاب الدينيّ في هكذا واقعة تتعلّق بسلوك
        مُجرَّم واقع على ضحيّة/ناجية من حقّها وحدها العفو عن المتحرّش من عدمه، فإنّ
        ما يثير الاستهجان والنقد أيضًا هو الاستدعاء الانتقائيّ لمفهوم «الستر» في واقعة
        تحرّش جنسي، وعدم استدعائه بهذه الصورة الجمعية الحماسية، مثلًا، في واقعة تسريب
        مقطع فيديو من الحياة الخاصة لفنّانتين دون علمهما وإرداتهما، بل وتحوليهما للتحقيق
        حول ذلك، وما صاحب الأمر من فضح ووصم وتشهير وتهديد لمستقبليهما الشخصيّ والمهنيّ.</p>\n<p
        dir=\"rtl\" style=\"text-align: right;\">ثمّة مفارقة مؤسفة وكاشفة، بل فاضحة،
        لجوهر النظام الاجتماعيّ القائم هنا: ففي حين انتُهكت الحياة الخاصّة لامرأتين
        لم ترتكبا جرمًا في حقّ أحد، وشُهّر بهما في إثر ذلك، ومُورست ضدهما أصناف من
        العنف والوصم والاستباحة، وحُولتا إلى التحقيق، ما يعني أنّهما عوقبتا ماديًّا
        ورمزيًّا دون وجه حقّ، لقي وردة الذي اتُّهم بالتحرّش مرارًا الكثير من المساندة
        والدعم وطلب الصفح عنه، وأفلت من عقاب مستحقّ على جريمة في حقّ أكثر من امرأة.</p>\n<p
        dir=\"rtl\"><strong><div class=\"simplePullQuote right\"><p>مع كلّ واقعة تحرّش
        أو اعتداء جنسيّ تخرج إلى العلن، تصطدم الناجية لا مع المتحرّش والمعتدي فحسب،
        بل مع بنية اجتماعيّة كاملة تبرّر الفعل، وتُنظّر له، وتهوّن من الجريمة.</p>\n</div></strong></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\">من اللافت للنظر أيضًا أنّنا لم نسمع
        هذه المرة على الإطلاق عبارة «خدش الحياء العام» المطاطيّة، ولا مقولة «التعدّي
        على قيم وعادات وأخلاق المجتمع المصريّ» التي تحوّلت إلى كليشيه غامض وغير ذي
        معنى يُشهَر فقط كسيف مُسلّط على النساء حين يكسرن الأنماط الاجتماعيّة السائدة،
        ويمارسن خيارات شخصيّة ليست على المزاج الجمعيّ العام، كما حدث أكثر من مرّة
        فيما سبق، ربّما آخرها في الواقعة الشهيرة حول فستان ارتدته الفنّانة رانيا يوسف
        في مهرجان القاهرة السينمائيّ الأخير. من الواضح أنّ المدافعين عن وردة لم يجدوا
        ما يخدش المزاج العام المتواطئ سلفًا مع العنف ضد النساء، بالإضافة إلى أن سابقات
        كهذه تُظهر بوضوح ما تتعرّض له المرأة من قمع مركّب: مرّةً بتسلّط الرجال على
        جسدها وخياراتها، ومرّة أخرى بقمع حقّها في مقاومة الانتهاك والعنف الجنسيّ الواقع
        عليها وعلى جسدها، وفي عقاب منتهكيها.</p>\n<p dir=\"rtl\" style=\"text-align:
        right;\">من ناحية أخرى، جاء طلب اللاعب المصريّ محمد صلاح منح زميله في المنتخب
        فرصةً «ثانية» متناقضًا مع ما ورد قبله من حديثه عن ضرورة معاملة النساء باحترام،
        بالإضافة لكونه مفارقًا لحقيقة أنّ لوردة سابقات اتهام متكرّرة بالتحرّش، وأنّه
        تجاوز فعليًّا أكثر من فرصة للعدول عن سلوكه، فضًلا على تشديد صلاح على أنّه
        لا يجب أنّ نذهب بزميله إلى المقصلة، وهو ما يناقض ما حدث مع وردة من دفاع مستميتٍ
        ودعم ومساندة وطلب الصفح والعفو من زملائه في المنتخب ومن جمهوره أيضًا. لذا
        فلم يكن ثمّة معنىً للحديث عن التطرّف في عقاب وردة لأنّه، ببساطة، لم يعاقب
        من الأساس، حيث سرعان ما تراجع اتحاد كرة القدم المصري عن قراره استبعاد وردة
        نهائيًّا من المنتخب على خلفيّة ما حدث، واكتفى باستبعاده من اللعب في الدور
        الأول لبطولة الأمم الأفريقيّة المقامة حاليًا، وهو الأمر الذي ساهم فيه صلاح
        بصورة كبيرة أيضًا. وبالإضافة إلى كل ذلك، فإنّه من المنطقي ألّا نطالب بفرصة
        ثانية للجريمة، وألّا يكون طلب العفو أو تخفيف العقوبة سابقًا للعقاب والتقويم
        والتوجيه، خاصّةً على جرم متكرّر، إذ هنا لا يكون الإفلات مرارًا من العقاب عليه
        مجرّد إفلاتٍ من العقاب، بل يرقى لكونه مكافأة.</p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><b>الأبويّة والعنف الجنسيّ ضد النساء</b></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\">أن يكون العنف الجنسيّ ضد النساء عنفًا بنيويًا يعني أنّه يرتكز على
        بنى معرفيّة واجتماعيّة ومؤسسيّة أنتجته وتعيد إنتاجه باستمرار. لا عجب إذن أنّه
        ثمّة ارتباط أصيل بين العنف الجنسيّ ضد النساء والنظام الأبويّ، حيث الأخير،
        وهو الذي يستمد قوّته من المأسسة والاعتياد والرسوخ بفعل الزمن وتوارث الأجيال
        لقيمه، وإعادة إنتاجها لها، يُعدّ نظاما مؤسّسًا للأوّل. تكمن خطورة الأبويّة
        في كونها سرديّة قديمة جدًّا ومتأصّلة في بنى مجتمعاتنا الثّقاقيّة والاجتماعيّة،
        وفي سيولتها ولا مرئيّتها في أحيان كثيرة، وفي إعادة إنتاجها لنفسها، وفي اشتراك
        الجميع، رجالا ونساءً، في إعادة إنتاجها، أحيانًا حتّى تحت مسميّات مقاومتها
        ونقدها. وتاليًا أحد الأمثلة لجزء من حملة نعُتت بالـ«تنويريّة»، غير أنّها بالأساس
        تعيد إنتاج ما ادّعت، أو تمنّت، مجابهته.</p>\n<p dir=\"rtl\" style=\"text-align:
        right;\">تحت شعار «<a href=\"https://www.elbalad.news/3203339\" target=\"_blank\"
        rel=\"noopener\">الرجولة أدب</a>»، رفع مغنّ شابّ ضمن حملة أطلقتها مجلة «What
        Women Want» العام الماضي لافتة تقول: «لو أذيت الست اللي بتربّي ولادك هتأذي
        ولادك». لافتة تنتمي، على عكس ما يظن رافعها والقائمون على الحملة ومن أثنوا
        عليها، لجوهر المنطق الذكوريّ وخطابه. إذ تتمثّل فيه المرأة كـ«وظيفة»، «الست
        اللي بتربّي ولادك»، وتنطلق الدعوة للنهي عن العنف تجاهها لا من كونه عنفًا،
        مرفوضًا كمبدأ، ولا من كونها إنسانًا لا تستحقّ العنف لأيّما سبب، بل لغاية أخرى،
        لهدف «أسمى»، كي لا يتأذّى أولادك، فلا نظرة للمرأة هنا، كما في الخطاب الأبويّ
        عامة، إلّا على أنها «أداة». ولكونها تؤدّي وظيفة فحسب، لا يريدونها أن تخفق
        في أدائها، لا لأجلها، بل من أجل الرجل ومن أجل الأولاد، أولاد الرجل. وضلًا
        عن أنّ الخطاب هنا ينطلق من الرجل إلى الرجل وعن الرجل، فـ«الرجولة أدب»، والتمسّك
        بها يحفظ أدبكَ، والنهي عن الأذى لا ينطلق إلّا من كونه حفاظًا على أدب الرجل،
        وعلى أولاده. وحتّى نسب الأولاد في اللافتة ليس جامعًا، النسب للرجل فحسب، هي
        تربّي الأولاد كي يصيروا أولاده هو، في افتراض صريح أن مسؤوليّة تربية الأولاد
        هي مسؤوليّة المرأة وحدها، وكل ما يجب على الرجل فعله، تفضًّلا، هو ألّا يفسد
        على المرأة «وظيفتها».</p>\n<p dir=\"rtl\"><div class=\"simplePullQuote right\"><p>تكمن
        الإشكالية الرئيسة أساسًا في بنية اجتماعيّة كاملة تنتج، وتحمي، وتعيد إنتاج
        كلّ ما يمثّله عمرو وردة من ثقافة راسخة من شرعنة التحرّش وتمكينه</p>\n</div></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\">مركزيّة الرجل في الخطاب الأبويّ،
        متمثّلة في «جملة» قصيرة كهذه، قد تكون مثالًا موضحًا لكيف يؤسس النظام الأبويّ
        للعنف الممارس ضد المرأة، ماديًّا ورمزيًّا، من القولبة والتنميط، إلى علاقات
        القوّة غير المتكافئة، إلى اعتبار المرأة مُلحقة بالرجل، وموضوعًا لرغباته ورؤيته،
        إلى الرغبة في حيازة جسدها ومراقبة ومصادرة اختياراتها، واستحقاق حركتها وحريّتها
        واختياراتها الشخصيّة في المجالين العام والخاص. ينطلق العنف ضد المرأة، جنسيًّا
        وغيره، ماديًّا ورمزيًّا، كأمر «طبيعيَ»، «اعتياديّ»، وكجزء أصيل من البنى والمؤسسات
        الثقافيّة والاجتماعيّة، وكقيم يستدخلها الجميع، رجالًا ونساءً، ويعيدون إنتاجها
        كأمرٍ لا خلاف عليه.</p>\n<p dir=\"rtl\" style=\"text-align: right;\">ليس هذا
        المثال بعيدًا عن سياق الحديث عن العنف الجنسيّ ضد النساء، فارتباط هذا العنف
        بالثقافة الأبويّة يعني أنّ الإشكالية الكبرى لا تكمن في متحرّش بعينه كعمرو
        وردة، لكنّها تكمن بصورة رئيسة في بنية اجتماعيّة كاملة تنتج، وتحمي، وتعيد إنتاج
        كلّ ما يمثّله وردة من ثقافة راسخة لشرعنة التحرّش وتمكينه.</p>\n<p dir=\"rtl\"
        style=\"text-align: right;\">من هنا يمكن القول إنّ ما أثارته مؤخّرًا وقائع
        تحرّش عمرو وردة بعدد من النساء وما تثيره كلّ الوقائع الشبيهة من حجم القبول
        والتسامح الاجتماعيّ الواسع مع العنف الجنسيّ ضد النساء، وما ينطوي عليه من تبرير
        وتمرير له، يستدعي الانتباه إلى تأصّل «ثقافة الاغتصاب» في بنى مجتمعاتنا، وإلى
        أثرها الكبير في تأبيد التحرّش والعنف، وإلى أنّ مجابهة هذه الثقافة تبدأ بتسمية
        التحرّش والعنف الجنسيّ باسمه، وبالاعتراف بأنّه جريمة، كأيّ جريمة، لا مبرّر
        لها، وتقع مسؤوليّتها على مرتكبها وحده.</p>\n<hr />\n<p dir=\"rtl\">1. ورد
        مثلا أنّه في ظل قوانين حامورابي كانت المرأة المُغتصَبة والمغتصِب يقيّدان ويرميان
        في النهر، إلّا أن تكون المرأة المُغتصَبة بكرًا، فتعدّ القضيّة حينها جريمة
        ملكيّة في حقّ والدها.</p>\n<p style=\"text-align: left;\">Gillespie, L. K.,
        &amp; King, L. (2014). Legislative origins, reforms, and future directions.
        In T. N. Richards &amp; C. D. Marcum (Eds.), Sexual victimization: Then and
        now (pp. 15-32). California, CA: Sage Publications.</p>\n]]></content:encoded>\n\t\t\t<wfw:commentRss>https://www.7iber.com/society/%d8%a7%d9%84%d8%a3%d8%a8%d9%88%d9%8a%d8%a9-%d9%88%d8%a7%d9%84%d8%b9%d9%86%d9%81-%d8%a7%d9%84%d8%ac%d9%86%d8%b3%d9%8a-%d8%b6%d8%af-%d8%a7%d9%84%d9%86%d8%b3%d8%a7%d8%a1/feed/</wfw:commentRss>\n\t\t<slash:comments>0</slash:comments>\n\t\t</item>\n\t\t<item>\n\t\t<title>رحيل
