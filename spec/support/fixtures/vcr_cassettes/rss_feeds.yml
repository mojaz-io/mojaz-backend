        الجيل الجديد: ستة عقود من الرقص الشركسي</title>\n\t\t<link>https://www.7iber.com/culture/%d9%81%d8%b1%d9%82%d8%a9-%d8%a7%d9%84%d8%ac%d9%8a%d9%84-%d8%a7%d9%84%d8%ac%d8%af%d9%8a%d8%af-%d8%a7%d9%84%d8%b1%d9%82%d8%b5-%d8%a7%d9%84%d8%b4%d8%b1%d9%83%d8%b3%d9%8a/</link>\n\t\t<comments>https://www.7iber.com/culture/%d9%81%d8%b1%d9%82%d8%a9-%d8%a7%d9%84%d8%ac%d9%8a%d9%84-%d8%a7%d9%84%d8%ac%d8%af%d9%8a%d8%af-%d8%a7%d9%84%d8%b1%d9%82%d8%b5-%d8%a7%d9%84%d8%b4%d8%b1%d9%83%d8%b3%d9%8a/#respond</comments>\n\t\t<pubDate>Sun,
        18 Aug 2019 16:59:29 +0000</pubDate>\n\t\t<dc:creator><![CDATA[عمّار الشقيري]]></dc:creator>\n\t\t\t\t<category><![CDATA[Featured]]></category>\n\t\t<category><![CDATA[Media
