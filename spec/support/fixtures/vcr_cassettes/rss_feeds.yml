        يومية | Daily Posts]]></category>\n\n\t\t<guid isPermaLink=\"false\">https://www.7iber.com/?post_type=society&#038;p=69729</guid>\n\t\t<description><![CDATA[بعيدًا
        عن كونها شعورًا فرديًّا محضًا أو مشكلةً نفسية تستدعي العلاج والحلّ، كيف يمكن
        أن نفهم الوحدة بحيث لا تعود جحيمًا كما يُصور لنا؟]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">أفكّر، منذ شهور، بالكتابة عن
        الوِحدة، بعدما وقعت بين يديّ </span><a href=\"https://www.theguardian.com/us-news/2019/jan/26/pill-for-loneliness-psychology-science-medicine\"><span
        style=\"font-weight: 400;\">مقالة</span></a><span style=\"font-weight: 400;\">
        تُشيد بمساعٍ حديثة في الطبّ النفسيّ لإنتاجٍ دواءٍ يعالج الشعور بها ويخفّف
        من حدّة أعراضها. فهي الآن وباءٌ عالميّ واضطرابٌ نفسيّ يستدعي القلق ويُثير
        الحكومات والأبحاث العلمية للتعامل معه ومواجهته. تستفزّني الفكرة على أية حال.
        كيف وصل بنا الأمر لاختزال إحدى حالاتنا الإنسانية بتحجيمها في وعاء الدماغ والجسد
        من خلال مجموعة من الأعراض التي تحدث نتيجة لأسباب مرَضية بيولوجية كامنة وراءها،
        وبالتالي قد نصبح قادرين بعد زمن على علاجها بالعقاقير الكيميائية؟</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">قد لا تبدو المحاولة غريبةً على
        الطبّ النفسيّ بالنهاية. فهو ينتهج، منذ تطوّره، رؤيةً مختزلة للعديد من الحالات
        الإنسانية ويصنّفها على أساس الأعراض لا على أساس الأسباب بحدّ ذاتها. وتبعًا
        لذلك، بات من الممكن اليوم التعامل مع أيّ مشكلة نفسيّة أو عقلية تقريبًا من
        خلال أدوية تحتوي السيروتونين أو الدوبامين،</span><sup><span style=\"font-weight:
        400;\">[1] </span></sup><span style=\"font-weight: 400;\">كما بات من الممكن
        تحويلها إلى موضوعٍ مخبريّ تُجرى عليه التجارب ويُقاس بلغة الأرقام والإحصائيات.
        ولا أدري ما هو موحِش ومثيرٌ للشعور بالوحدة أكثر من أنْ يجد المرء نفسه أمام
        جهازٍ حاسوبيّ يسأله كيف يشعر بمقياسٍ من واحد إلى خمسة ليحدّد له لاحقًا فيما
        إذا كان يعاني من الوحدة أم لا، تمامًا كما لا أدري ما هو أكثر سخافةً من أنْ
        يوضع الشعور بالوِحدة في نفس كفّة خطر الموت المبكّر الذي يؤدّي إليه تدخين 15
        سيجارة يوميًا. </span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">ربّما
        تكمن الصعوبة في الحديث عن الوِحدة والتعامل معها في أمرين اثنين؛ أولهما فهو
        صعوبة الإتيان بتعريفٍ واحدٍ لها. يميل البعض لتبسيط معضلة اللغة هذه بالحديث
        عن نوعين لها؛ أولهما أنْ تكون وحيدًا عن الآخرين، وثانيهما أنْ تكون وحيدًا
        معهم وبينهم، ربما بشكلٍ مؤقتٍ أو عابر، أو كحالة تلازمك طويلًا أو تستلبسك حتى
        تصبح جزءًا من ذاتك وبنيةً من هويّتك وموقفًا دائم الحضور من العالم حولك. فأنت
        قد لا تتذكّر وقتًا لم تكن فيه وحيدًا أو لم يساورك شعور الغرابة الموحشة عمّن
        حولك لدرجة تشعر فيها أنّك قد أتيتَ من كوكبٍّ خارجيّ قد طُردت منه للتوّ.</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">أما الأمر الثاني فهو أنّ الوحدة
        ليست حالةً فرديةً فقط، وإنّما شأنٌ أو حالة عامة لا يمكن فصلها عن السياقات
        والتحوّلات الفكرية والسياسية والاجتماعية والاقتصادية، حيث تنتقل عبر الزمن
        وتتأثر وفقًا لما تفرضه تلك السياقات من أفكار حول الذات والمجتمع والعالم والدين
        والله. بمعنى آخر، الوِحدة لها تاريخٌ وسياقات وأبعاد لا تقتصر فقط على الفرد
        أو الذات وحدها. وهي ليست حالةً حديثة بكلّ تأكيد، لكن ربما كانت أقلّ إشكاليةً
        لوقتٍ طويل من الزمن لأولئك الذين رأوا عالمهم يرتبط ارتباطًا وثيقًا بالآلهة
        والأرواح والشعائر الدينية المنتظمة، ورأوا فيها مساحةً حاسمة وضرورية للتفكّر
        بالذات والله والكون والوجود.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\"><div class=\"simplePullQuote right\"><p>لا أدري ما هو موحِش ومثيرٌ
        للشعور بالوحدة أكثر من أنْ يجد المرء نفسه أمام جهازٍ حاسوبيّ يسأله كيف يشعر
        بمقياسٍ من واحد إلى خمسة ليحدّد له لاحقًا فيما إذا كان يعاني من الوحدة أم
        لا.</p>\n</div></span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">ولو
        عدنا قليلًا إلى الوراء، سنجد أنّه حتى القرن السابع عشر لطالما كانت الوحدة
        تميل إلى الارتباط بالعزلة الفيزيائية للفرد عن مجتمعه. أمّا خلال القرن نفسه،
        فقد أصبحت أكثر ارتباطًا بالحالة الداخلية والشعورية للناس. ساهم في ذلك تصدّر
        مفاهيم الخصوصية والحرية الشخصية التي انعكست على مختلف جوانب الحياة، منها ظهور
        الغرف الخاصة والفرديّة التي مكّنت الأشخاص من الاختلاء بذواتهم وتجربة انعزالهم
        بعدما كانت العائلة غالبًا ما تعتمد على غرفةٍ واحدة أو حتى تتشارك برمّتها سريرًا
        واحدًا فقط. العديد من علماء الاجتماع رأوا في ذلك خطرًا قد يؤدّي إلى انهيار
        النظام الأخلاقي القائم على الجماعة واستبداله بآخر يُعلي من قيم الفردانية ويغذّيها.</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">اليوم، قلبت مواقع التواصل الاجتماعيّ
        المعادلة. فلم يعد الشخص قادرًا على أنْ يكون لوحده أو بمفرده طالما كان هاتفه
        الذكيّ بصحبته ويتبع معايير التواصل الاجتماعي التي تتطلّب منه الحضور الدائم
        والاستجابة الفورية مدفوعًا بحاجته للانتماء وبخوفه من الاستبعاد. ولسنا بحاجة
        لأنْ نشير لدراسةٍ بحثية ما لنعلم التحوّل الكبير في مفهومنا عن التواصل والوحدة
        بعدما تغلغلت تلك المواقع في حياتنا؛ إذ نفحص ما يأتينا من رسائل ونحدّث فيسبوك
        وتويتر وإنستغرام عشرات المرات يوميًّا، ملاحقين إشارتي «online» و«seen»، وباحثين
        عن أصدقاء ومعارف وعلاقات سابقة وأشخاص بالكاد نعرفهم حتى لم نعد قادرين بالفعل
        على أنْ نكون لوحدنا. لكنّنا في الوقت نفسه لا نزال نشعر كما لو أنّ أيًّا من
        ذاك يُشبع حاجاتنا الإنسانية للتواصل والاتصال مع الآخر، وبالتالي نجد أنفسنا
        محاصرين في دائرة الاغتراب والوحدة نفسها.</span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">لا شكّ لديّ من أنّ الوِحدة قد تحتاج أحيانًا التدخّل
        أو العلاج النفسيّ بالفعل، لا سيّما مع ارتباطها بالكثير من المشاكل النفسية
        مثل الاكتئاب والقلق والصدمات وغيرها. لكنّها ليست المشكلة بحدّ ذاتها، وإنما
        طريقة التعامل معها هي المشكلة، ليس فقط من منظور الطبّ النفسيّ وحده، وإنما
        غيره من أساليب العلاجات النفسية الحديثة مثل العلاج السلوكيّ المعرفيّ.</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">لا يركّز العلاج السلوكي المعرفي
        على الماضي بل على الحاضر؛ ولا يعطي في جلساته ثقلًا كافيًا للمكنونات الداخلية
        للنفس ولكن لضبط أنماط التفكير غير المفيدة التي تسبّب وتؤدّي للمشاعر السلبية.
        وهو بذلك يجسّد وجهة نظر محددة جدًا للعواطف المؤلمة، إذ يراها في المقام الأول
        شيئًا يجب التخلص منه. وبذلك، يصبح تحقيقك لرفاهيتك النفسية وللسلام الداخليّ
        مع نفسك أمرًا بسيطًا وممكنًا نسبيًا على افتراض أن ضيقك أو انزعاجك النفسيّ
        ناتجٌ عن معتقداتك وأفكارك غير المنطقية عن نفسك والعالم من حولك، وهو في حدود
        قوتك وقدرتك في السيطرة على تلك المعتقدات وتغييرها.</span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">ظهر العلاج لأول مرة وأصبح رائجًا في الستينيات
        والسبعينيات من القرن الماضي، تدعمه الدراسات والأبحاث بتمويلٍ واهتمام من الحكومات
        آنذاك. فهو يهدف بصورةٍ أو بأخرى إلى إعادة الناس بسرعة إلى سوق العمل، لا سيّما
        بعد الحاجة الملحة للقيام بذلك في أعقاب الحرب العالمية الثانية والاضطرابات
        النفسية التي أبداها الآلاف من الأشخاص والجنود العائدين من المعارك، والتي خلقت
        حاجة ملحّة لعلاجاتٍ سريعة وفعالة وليس سنواتٍ من المحادثة على أريكة المحلّل
        النفسيّ. واحدٌ من الأسئلة الأساسية التي يخوض بها المعالِج النفسيّ الحديث مع
        مريضه اليوم: هل تؤثّر حالتك النفسية على قدرتك على الذهاب لعملك والتفاعل مع
        زملائك فيه؟ </span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">في
        المقابل، كثيرًا ما أجد في مدرسة التحليل النفسي تفسيرًا يُثبت قدرته على الثبات
        ويلامس العقل ويعطيه جوابًا مثيرًا للاهتمام ويستحقّ التفكير به. تلك المدرسة
        التي أوجدها سيجموند فرويد منذ أكثر من قرنٍ من الزمان لم تلبث أنْ واجهت عداءً
        عتيدًا حتى وصمها البعض بالعلم الزائف، وتحوّلت في الخيال الشعبي إلى صورة أريكة
        المحلِّل النفسيّ في غرفة مُظلمة تحضر فيها موضوعات اللاوعي والأحلام وذكريات
        الطفولة والدوافع الجنسية الكامنة؛ الولد يشتهي أمّه والفتاة تغار من قضيب أبيها.
        ظهر على إثر ذلك العداء عدد من الأساليب العلاجية التي كافحت لوضع طُرقها على
        أسسٌ تجريبية وعِلمية أسلم؛ من بينها الطبّ النفسيّ والعلاج السلوكيّ المعرفيّ
        بكلّ تأكيد.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">لماذا
        إذن أجد في التحليل النفسي جوابًا أكثر إثارةً للاهتمام؟ ربّما لأنّ المدرسة
        تعتقد بشكلٍ مطلَق أنّه ليس لزامًا علينا التخلّص من حالاتنا الإنسانية المؤلمة،
        ولكنْ فهمها. من هذا المنظور، يصبح شعورك بالوِحدةِ حالةً تحتاج منك معرفةً ما
        وغوصًا في ذاتك وبحثًا أعمق في داخلك. لن يسخر منكَ المحلل النفسي بإعطائك الحبوب
        والأدوية وإرسالك لاحقًا إلى المنزل. ولن يبيعك الأفكار الجاهزة والمعلّبة عن
        السعادة والإنجاز وتحقيق الذات وقوّة المعتقدات والقدرة على التخلّص من الوِحدة
        وإعادة دمجك في مجتمعك ومن حولك بكلٍ وئامٍ وسلامٍ داخليّ.</span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">يدرك التحليل النفسيّ تمامًا أنّنا لا نعرف ذواتنا،
        وأنّنا كثيرًا ما نرى الحياة من خلال عدسة علاقاتنا الأولى، وإنْ كنّا غير مدركين
        لذلك. نحن نؤمن بأشياء متناقضة ونسعى لأشياء متناقضة أخرى، ولدينا غالبًا دوافع
        قوية للحفاظ على الأمور بالطريقة التي نعتاد عليها. التغيير بطيءٌ وصعب، وعقولنا
        الواعية ليست سوى مرتفعاتٍ جبلية صغيرة تشق سطح المحيط الغامض والواسع لللاوعي.
        وبكلّ تأكيد، لا يمكنك استكشاف ذلك المحيط حقًا من خلال خطوات بسيطة وموحدة ومختبرة،
        لا في جلسة علاجٍ سلوكيّ معرفيّ ولا في عزلةٍ تمضيها مع نفسك لأيام، كما يروّج
        الكثير من مؤثّري السوشال ميديا الذي يتحدثون عن ضرورة العزلة وكيفية الاستفادة
        منها بعد انقطاعهم عن حساباتهم لعدّة أيام ليعودوا محمّلين بالحكمة الزائفة والأفكار
        الجاهزة عن الوحدة والنفس والذات والحياة وما إلى ذلك.</span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">يُخبرنا المحلّل النفسيّ البريطانيّ دونالد وينيكوت
        أنّ هناك ميلًا أساسيًا ووجوديًا للذات يكمن في قدرتها على أنْ تكون وحدها في
        وجود شخصٍ آخر. وهو يرى، في </span><a href=\"https://readingsinpsych.files.wordpress.com/2009/09/winnicott-capacity-to-be-alone.pdf\"><span
        style=\"font-weight: 400;\">واحدة من أشهر مقالاته</span></a><span style=\"font-weight:
        400;\">، بأنّ تلك القدرة هي المفتاح الأساسيّ الذي نستطيع من خلاله فهم الوحدة
        كأداة مهمّة للذات والحياة. هي قدرةٌ تجعلنا نشعر أنّنا سنتمكّن من البقاء وسنكون
        على ما يُرام في مجتمعاتنا الحديثة التي تركّز على الآخرين كوسيلة لملء هويّاتنا
        وتحديد ذواتنا بدلًا من اعتمادنا على ما هو داخليّ وجوهريّ.</span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">«قدرتك على أنْ تكون وحيدًا هي ألّا تشعر بالوحدة
        حينما تكون وحدك». قد تكون هذه هي الجملة الأكثر اختصارًا لفكرة وينيكوت تلك.
        بعبارة أخرى، فإنّ الشخص الذي يمكن أن يجد في حالاته الانفرادية تجربةً غنية
        للنفس يكون أقل عرضة للشعور بالوحدة عندما يجد نفسه وحده. وهذا ربّما يكون إجابةً
        شافية ومنطقية على سؤالٍ طالما شغل بال الكثيرين: لماذا أشعر بالوحدة حينما أكون
        لوحدي أو حين أمضي ساعتين من يومي أو يومًا من أسبوعي في البيت بعيدًا عن الآخرين،
        في حين لا يشعر غيري بذلك؟</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">ونظرًا إلى أنّ وينيكوت مختّصٌ بسيكولوجية الطفل بالأساس، فقد رأى أنّ
        الأمر يبدأ فعليًا في مرحلة مبكّرة جدًا حين يكتشف الطفل أنّ بإمكانه أنْ يكون
        وحيدًا في وجود شخصٍ آخر، وبالأحرى حين يكون وحيدًا في علاقته الثنائية مع أمّه.
        يبدأ الأمر إذن مع الطفولة. ينسى الطفل نفسه باللعب ليتيقّظ فجأة واعيًا بنسيانه
        لذاته لبضع لحظات. ينظر من حوله فيجد أمه هناك، أيًّا كان ما تفعل. يشعر بالأمان
        لنسيانه لنفسه في وجود أمّه فيعود ثانيةً إلى لعبته. يفسّر وينيكوت هذا المشهد
        بأنّ الطفل يبدأ منذ تلك اللحظات ببناء عالمٍ داخليّ يرى في القدرة على البقاء
        وحيدًا أمرًا جيّدًا، لا تجربةً مخيفة ومروّعة.</span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">لا يُبنى ذلك العالم الداخليّ لمجرّد وجود الأمّ
        حول طفلها أو شعوره بها. يُسهب وينيكوت في فكرته أكثر. أنْ يكون الطفل قادرًا
        على أنْ يكون وحيدًا يعني قدرته على تطوير ذات حقيقية (true self) تنشأ نتيجة
        الاعتماد على تجربة عفوية وأصيلة، أي اللعب، دون تدخّلٍ من الأمّ أو تخلٍّ. وما
        إنْ تدخّلت هي أو تخلّت حتى يبدأ الطفل بتطوير ذات مزيّفة (false self) تقوم
        على ردود الأفعال وتبذل جهدًا لتكون ذاتًا متناغمة مع العالم الخارجيّ ومتطلّباته
        حيث تكون </span><span style=\"font-weight: 400;\">توقعات الآخرين ذات أهمية
        طاغية تعلو فوق الشعور الأصلي بالذات أو حتّى تتعارض معه.</span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">اللعب، وفقًا لذلك، هو مساحة آمنة وانتقالية (transitional
        area) يستطيع الطفل فيها أنْ يبدع في تجربة ذاته الأصيلة وعالمه الخاص بشكلٍ
        آمن ومنفصلٍ عن والدته. </span><span style=\"font-weight: 400;\">يكرّر الطفل
        هذه التجربة مئات أو آلاف المرات. ينظر وينيكوت إلى هذا الموقف كظرف مثاليّ يتدرّب
        من خلاله الطفل على أساليب تطوير الذات واكتشافها من خلال قدرته على أنْ يكون
        وحيدًا في ظلّ حاجته الماسّة إلى وجود الآخر، وهو الأم، كشرطٍ لظهور الذات والأنا
        واكتمالها.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\"><div
        class=\"simplePullQuote right\"><p>أساس القدرة على أنْ تكون وحيدًا هو تجربة
        أنْ تكون وحيدًا في وجود شخصٍ آخر أو أشخاص آخرين حولك، في بيئةٍ داعمةٍ للأنا
        وممكّنة للذات.</p>\n</div></span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">عندئذٍ، سيطوّر الطفل إيمانًا بأنّ بيئته وعالمه الخارجيّ ليسا معاديين،
        وأنه سيكون قادرًا على استخدام ما يجده في بيئته الداخلية وإسقاطه في لحظة مناسبة
        لتنظيم عواطفه وتهدئة روعه وقلقه ممّا قد يحدث في بيئته الخارجية في أية لحظة.
        ولو أردنا تلخيص ذلك لقلنا أنّ أساس القدرة على أنْ تكون وحيدًا هو تجربة أنْ
        تكون وحيدًا في وجود شخصٍ آخر أو أشخاص آخرين حولك، في بيئةٍ داعمةٍ للأنا وممكّنة
        للذات بحيث تسمح لها بأن تكون وحيدةً وسط الحشود والضجيج الخارجيّ، والغوص في
        عالمها الداخليّ لاكتشافه وفحصه بحريّة واستقلالية. ما يتفق مع الرأي القائل
        بأنّ الذات تُعرف من خلال الآخر، بل وأنّ هناك حاجة أساسية وملحّة عندها لتُعرف
        وترى نفسها وتكتمل في وجود الآخر، وليس بعيدًا عنه.</span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">يدخل الطفل مساحته الانتقالية تلك ناسيًا نفسه مع
        لعبته أو دميته أو بطّانيّته في إشارةٍ لاستقلاله وتفرّده عن أمّه دون إنكار
        حاجته إليها وتوقه لتعريف ذاته من خلالها. وعلى ما يبدو، نسينا نحن البالغين
        كيف نعود لتلك المساحة الانتقالية والآمنة ونستبدل الألعاب بكتابٍ على سبيل المثال،
        أو فيلمٍ أو مسلسلٍ ما، أو جلسة استبطانٍ داخليّ تمكّننا من العودة لذواتنا واختبار
        واقعنا ومكاننا من العالم حولنا.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">من هذه الرؤية، ربّما نستطيع بالفعل إعادة النظر في علاقاتنا مع الآخرين،
        سواء العاطفية أو الاجتماعية، وبناء تصور صحيّ لما نحتاجه من الآخر. يُشير وينيكوت
        في كتاباته إلى مصطلح «الأمّ الجيّدة بما فيه الكفاية» (good enough mother)
        الداعمة لطفلها في وِحدته ونموّه النفسيّ وتطويره لاستقلاليّته وفردانيّته. ربّما
        هذا ما نحتاج إليه في نهاية المطاف؛ أشخاصًا جيّدين بما فيه الكفاية نكون قادرين
        في حضورهم وتواجدهم على أنْ نكون وحدنا دون أنْ نقلق من وحدتنا أو من العلاقة
        التي قد تسلبنا أصالتنا.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">قبل آلاف السنين، احتفى أفلاطون في مثاله بالفيلسوف الذي خرج من ظلمة
        الكهف القابع تحت الأرض بمنْ فيه من بشرٍ آخرين، إلى رحابة الذات وضوء التفكير
        التأمّلي دون أنْ يُقصي الآخرين أو يستبعدهم ليكون وحده ولكن ليس وحيدًا عنهم،
        فكانت وِحدته أو عزلته هي الأساس لعلاقته مع ذاته ومع الآخر.</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">تحتاج الذات للآخر حتى ترى نفسها
        وتشكّل رغباتها وتكتشف مكنوناتها وليكونَ </span><span style=\"font-weight:
        400;\">بنية تعبيرٍ عن عالم ممكنٍ لم تُدركه بعد. لكنْ من المهمّ ألا ننسى في
        خضمّ ذلك أنّها تحتاج لأنْ تكون وحيدة، أو لأنْ تكون قادرة على أنْ تكون وحيدة،
        مع نفسها أو مع الآخر. </span><span style=\"font-weight: 400;\">ففي الوحدة
        وحدها يصبح الحوار الذي تجريه الذات مع نفسها حوارًا مسموعًا قادرًا على فحص
        معاني الوجود والأشياء والعالم الذي تُدركه من خلال نفسها تمامًا كما من خلال
        الآخر.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">ليس الآخرون
        جحيمًا كما وصفهم سارتر وتصفهم الوجودية. وليست الوحدة جحيمًا أو وباءً كما يحاول
        العلم الحديث والطبّ النفسيّ التعامل معها. كلّ ما في الأمر أنّنا بحاجة لإعادة
        النظر في مفهومنا عن الوحدة وعن علاقتنا بالآخرين من حولنا، تمامًا كما نحتاج
        لقراءة المشهد من زاويةٍ أوسع تتعدّى كون شعورك بالوحدة شعورًا فرديًّا محضًا
        أو مشكلةً نفسية تستدعي العلاج والحلّ.</span></p>\n<hr />\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">1. هرمونان مسؤولان عن الحالات المزاجية والعاطفية
        للشخص.</span></p>\n<p dir=\"rtl\">\n]]></content:encoded>\n\t\t\t<wfw:commentRss>https://www.7iber.com/society/%d9%88%d8%ad%d9%8a%d8%af%d9%88%d9%86-%d9%85%d8%b9%d9%8b%d8%a7-%d9%85%d9%82%d8%a7%d8%b1%d8%a8%d8%a9-%d8%a3%d8%ae%d8%b1%d9%89-%d9%84%d9%81%d9%87%d9%85-%d8%a7%d9%84%d9%88%d8%ad%d8%af%d8%a9/feed/</wfw:commentRss>\n\t\t<slash:comments>0</slash:comments>\n\t\t</item>\n\t\t<item>\n\t\t<title>أمطار
        غزيرة ومياه شحيحة: هل يستفيد الأردن من الموسم المطري؟</title>\n\t\t<link>https://www.7iber.com/environment-urban/%d8%a7%d9%84%d8%a3%d8%b1%d8%af%d9%86-%d8%a7%d9%84%d9%85%d9%88%d8%b3%d9%85-%d8%a7%d9%84%d9%85%d8%b7%d8%b1%d9%8a-%d8%b4%d8%ad-%d8%a7%d9%84%d9%85%d9%8a%d8%a7%d9%87/</link>\n\t\t<comments>https://www.7iber.com/environment-urban/%d8%a7%d9%84%d8%a3%d8%b1%d8%af%d9%86-%d8%a7%d9%84%d9%85%d9%88%d8%b3%d9%85-%d8%a7%d9%84%d9%85%d8%b7%d8%b1%d9%8a-%d8%b4%d8%ad-%d8%a7%d9%84%d9%85%d9%8a%d8%a7%d9%87/#respond</comments>\n\t\t<pubDate>Wed,
