        Festival]]></category>\n\n\t\t<guid isPermaLink=\"false\">https://www.7iber.com/?post_type=culture&#038;p=70123</guid>\n\t\t<description><![CDATA[يقول
        المثل الشعبي الشركسي «من لا يعرف الرقص لا يعرف كيف يحارب»، وعلى ذلك تستند
        رواية مفادها أن الرقص عند<a class=\"read-more\" href=\"https://www.7iber.com/culture/%d9%81%d8%b1%d9%82%d8%a9-%d8%a7%d9%84%d8%ac%d9%8a%d9%84-%d8%a7%d9%84%d8%ac%d8%af%d9%8a%d8%af-%d8%a7%d9%84%d8%b1%d9%82%d8%b5-%d8%a7%d9%84%d8%b4%d8%b1%d9%83%d8%b3%d9%8a/\">Read
        More</a>]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p dir=\"rtl\"><a
        href=\"http://adigawiki.com/library/%D8%A7%D9%84%D8%B1%D9%82%D8%B5-%D8%A7%D9%84%D8%B4%D8%B1%D9%83%D8%B3%D9%8A/\"><span
        style=\"font-weight: 400;\">يقول</span></a><span style=\"font-weight: 400;\">
        المثل الشعبي الشركسي «من لا يعرف الرقص لا يعرف كيف يحارب»، وعلى ذلك تستند
        رواية مفادها أن الرقص عند الشركس</span> <span style=\"font-weight: 400;\">كان
        في أصله تدريبًا على القتال وتمرينًا على الرشاقة. لم يكن صعبًا تصديق هذه الرواية
        حين دخل 24 راقصًا وراقصةً مسرح المدرّج الجنوبيّ في جرش بحركات منضبطةٍ مثل
        دقّات الساعة، فيما يلبس الرجال منهم زيًا فلكلوريًا شركسيًا هو زيٌّ عسكريّ
        بالأصل. كان ذلك يوم 22 من تموز حين أحيت فرقة نادي الجيل الجديد للرقص الشركسي
        حفلها الخامس والعشرين ضمن مهرجان جرش.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">قدَّمت الفرقة في هذا الحفل مجموعة رقصات مستوحاةٍ من بلاد القفقاس ونسورها
        وفرسانها. «كانت النسور تجوب أعالي السماء رمزًا للشعب الشركسيّ»، هكذا قدم عريف
        الحفل إحدى الرقصات باللغتين العربيّة والشركسيّة، ليدخل الراقص والراقصة الأساسيان
        إلى المسرح، ويتبعهما البقية، وأيديهم عالية مثل جناحي نسرٍ يجوب فوق الجبال.
        أما في رقصة «أوبيخ»، فانقسم اللحن بين سريع وبطيء، محاكيًا حركة الخيل.</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">عادة ما تبدأ المناسبات الاجتماعيّة
        الشركسية وتنتهي برقصة «القافا» التي تؤدى على رؤوس الأقدام، وهي من أبرز الرقصات
        الشركسية وتُدعى رقصة الأمراء. رقصة «الوجّ» هي الرقصة الوحيدة التي يجوز للراقصين
        مسك أيدي الراقصات فيها وهي رقصة تقام في الوداعات؛ كالذهاب للصيد، أو الحرب،
        أو السفر. أما رقصة «الشوشن» فهي من الرقصات السريعة التي تظهر رشاقة الراقصين
        وخفة حركتهم.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">هذه
        الرقصات وغيرها تم تناقلها عبر أجيال الفرقة ومدربيها، منذ تأسيس فرقة الرقص
        الشركسي في نادي الجيل الجديد سنة 1968. فرغم أن الفرقة بدأت عام 1962 لكنّها
        لم تستمر كثيرًا فانقطعت، وعادت من جديد، لتتخذ من سنة 1968 عيدًا لمولدها ومن
        اسم النادي اسمًا لها. «في الـ 68 بنقدر نقول تأسست أول فرقة للفلكلور الشركسي
        في نادي الجيل الجديد، وفي الأردن، ما كان فيه فرق هذيك الأيّام»، يقول مدير
        النادي الأسبق هشام فروقة.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">كان النادي الذي تتبع الفرقة له قد تأسس في العام 1949 على يد مجموعة
        من الشباب الأردنيين من أصول شركسية، والذين كان بعضهم في سن التاسعة عشرة، وتمَّ
        تسجيله رسميًا في العام 1950، وكان من بين أهداف التأسيس المحافظة على اللغة
        الشركسيّة والتراث والفلكلور الشركسيّ. في بداية الخمسينيات، دخل الأردنّ الكاتب
        واللغوي الشركسيّ </span><a href=\"https://ar.wikipedia.org/wiki/%D9%83%D9%88%D8%A8%D8%A7_%D8%B4%D8%B9%D8%A8%D8%A7%D9%86\"><span
        style=\"font-weight: 400;\">كوبا شعبان</span></a><span style=\"font-weight:
        400;\">، قادمًا من منطقة القفقاس في روسيا، وأخذ يؤلف مسرحيات عن الشركس، وحروبهم،
        وهجراتهم، فكوّن النادي فرقة مسرحيّة سنة 1953. هكذا كانت بدايات النادي ترتكز
        على تعليم اللغة الشركسيّة وتقديم المسرحيّات، قبل أن تتأسس فيه أول فرقة للرقص
        الشركسي. حينها، لم يكن الرقص هو ما يُعرف به نادي الجيل الجديد، إنما كرة القدم،
        حيث ستنتظر فرقة الرقص حتّى الثمانينيات حتى يبزغ بدرها محليًا ودوليًا. </span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">استمرت فرقة الرقص حتى سنة 1973
        ثم توقفت، ليتم إحيائها سنة 1982، ثم تنمو وتتسع شهرتها خاصة مع انطلاق مهرجان
        جرش، الذي شاركت فيه الفرقة سنويًا منذ دورته الأولى سنة 1983، وحتى سنة 1994
        في تلك السنة حين ظهرت على الساحة الأردنيّة فرقةٌ أخرى للرقص الشركسي، وهي فرقة
        النادي الأهلي. «اتفقنا إحنا نشارك سنة وهمّا سنة، منذ العام 1994 وحتى 2019
        والمشاركة بالدور»، يقول مدير الفرقة مؤيد الحاج طاس. «بالـ 95 صار التحوّل،
        وقفنا النشاط الرياضي، نشاط كرة القدم، تكاليفه كثير، وما فيه إمكانات، وبعدين
        صار فيه احتراف وصار صعب على مؤسسة بحجمنا» يقول الحاج طاس. </span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">بدأت الفرقة بتقديم عروض خارج
        الأردن. «إحنا جينا من القفقاس، وكان حلم كلّ الشباب الشركس بالأردن إنهم يرجعوا
        للوطن الأم ويشوفها. [سنة] 1990، وجهت إلنا دعوة نقيم حفلات بالقفقاس، وكانت
        أول مشاركة للفرقة بشكل كبير خارج الوطن الأردن كانت 1990، كان في مشاركات صغيرة
        قبلها في باريس وفي رودس» يقول فروقة. أمضت الفرقة في رحلتها عبر القفقاس ثلاثة
        أسابيع، وزارت فيها كل المناطق الشركسيّة في جمهوريّات القبرديه والأدييه وشركيسك،
        كما قدمت عرضًا في ولاية نيوجيرسي الأمريكية.</span></p>\n<div class=\"row\">\n<div
        class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img
        src=\"https://www.7iber.com/wp-content/uploads/2019/08/Screen-Shot-2019-08-18-at-7.48.52-PM.png\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\" style=\"text-align:
        center;\"><strong><sup>من حفلة فرقة الجيل الجديد في مهرجان جرش في تموز الماضي.</sup></strong></p>\n<p
        dir=\"rtl\"><b>أجيال من الرقص</b></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">بحسب المؤرخ ممدوح قومق،</span><span style=\"font-weight: 400;\"> فإن
        قانون الشرف الشركسي، «خابزة»،</span><span style=\"font-weight: 400;\"> يقر
        مسؤوليّة الشباب الكبار في المجتمع الشركسيّ تجاه الصغار، يلعب الكبار دور الناصح
        والموجه الاجتماعي، ويشرفون على تعليم الرقص الشركسي. أمّا منشأ هذا الانضباط
        «الذي يشبه الانضباط العسكري في الكليات الحربية» فيرده قومق إلى تقليدٍ قديمٍ
        يتم فيه «تحضير الناشئة الشركسية ليكونوا مقاتلين أشداء في الحروب التي فرضت
        عليهم طوال حوالي ألفين وخمسمائة عام».</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">من شهد تمرينات الراقصين سيتعرّف على هذا الانضباط العسكريّ؛ إذ لا مكان
        للثرثرة أو التقاعس. خلال حضورنا التمرينات المكثفّة تحضيرًا لحفل مهرجان جرش،
        كان الصغار منقسمين قسمين؛ قسمٌ يتدرّب والآخر يستريح، وكان هؤلاء كل عدة دقائق
        يقفون ومن ثم يعاودون الجلوس. استفسرت من رئيس نادي الجيل الجديد حسن خمش فلفت
        انتباهي للباب، فكل داخل لصالة التدريب من الكبار يدخل يقف الصغار له احترامًا،
        وهو ما يقول خمش إنه من عادات الشركس.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">في التمرين الذي يبدأ بالإحماء، الكلّ رهن إشارة مدرب الفرقة الآتي من
        القفقاس في روسيا، ميشا شوجن. لا يتكلّم شوجن كثيرًا، وإن اضطرّ للتواصل فباللغة
        الشركسيّة أو الإيماءات، ويفهم بعض الأطفال اللغة وبعضهم يتقن النطق بها. «الأصل،
        طول عمرنا بنحكي شركسي بالبيت»، يقول خمش. بدأ شوجن العمل مع الفرقة في شهر كانون
        الأوّل الماضي، وهو أوّل مدرّب للفرقة من غير أبناء النادي، إذ تناوب على تدريب
        الفرقة منذ العام 1982 مدربان هم من أبناء النادي. وتقوم الفرقة بالمجمل على
        التطوّع، العازفون، المدربون، والراقصون. وفقط في الفترة الأخيرة بات المدرب
        يتلقى مرتبًا.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">يجري
        تسجيل المقطوعات الموسيقيّة في مبنى نادي الجيل الجديد. أثناء الحفل في جرش،
        كانت الموسيقى المرافقة للفرقة مسجلةً. لكن في الاستراحات، عزفت فرقة للنادي
        مكونة من تسع عازفين مقطوعاتٍ موسيقيّة من التراث الشركسيّ، كما قدَّم الفنان
        الشركسي كريم نخش أغانيه باللغة الشركسيّة. تاريخيًا، صاحبت الموسيقى الشركسية
        آلات موسيقيّة مثل الأكورديون والفلوت، وآلات قديمة مثل «شبكا بشنة» ومعناها
        باللغة الشركسيّة آلة العزف، و«الباربان» وهو آلة إيقاعيّة، «بخطط» وهو جذع شجرةٍ
        مجوف من الداخل يستخدم كطبل.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">وتعد أربع خيّاطات أزياء الراقصين والراقصات في الفرقة، إذ يوجد ست أطقم
        للراقصين الذكور ومثلها للإناث. كما تستورد الفرقة بعض الأزياء من القفقاس، مثل
        سيف القامة الذي يضعه الراقصون على أوساطهم، والجزمة الخفيفة والطويلة التي تسمى
        «ثخستن» والبنطال «فاشا» والمعطف «تسي» الذي يحتوي على جانبيه من الأمام عند
        الصدر مكان لخراطيش البندقية. أما لباس الراقصات فهو ثوب طويل له شكلان؛ واحدٌ
        يغطي الجسم كاملًا حتى القدمين، والآخر أقصر قليلًا تحت الركبة بقليل.</span></p>\n<div
        class=\"row\">\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/08/Screen-Shot-2019-08-18-at-7.49.44-PM.png\"
        alt=\"\" /></div>\n</div>\n</div>\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/08/Screen-Shot-2019-08-18-at-7.50.32-PM.png\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\" style=\"text-align:
        center;\"><strong><sup>من تدريب ناشئي فرقة الجيل الجديد.</sup></strong></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">تنقسم الفرقة عمريًا إلى ثلاثة
        أقسام، الأشبال وهم الصغار من عمر 6-10 سنوات، ومن ثم الناشئين من عمر 11-16
        سنة، والرئيسيّة، أي فرقة الكبار. ووصل عدد كادر الفرقة بين راقصٍ ومنظم وعازف
        ومساعدين خلف الكواليس 149 شخصًا، «الكادر الذي يعمل خلف الكواليس بيساعد البنات
        والشباب على تغيير [الملابس] ويفوتوا ويطلعوا بسرعة وفيه إلى يدخلوا الناس وبيضيفوهم
        وبيحافظوا على النظام والأمن». أما عدد الراقصين فبلغ 73 شخصًا بين ناشئين وكبار.</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">ساتنيه حاتوق (21 سنة)، هي إحدى
        راقصات الفرقة الرئيسيّة، وترقص منذ تسع سنوات. واليوم تدرّب فرقة الأشبال. «هي
        شغلة حب إني أعطي إلي عندي للأطفال، وأشوفهم يصيروا زي ما أنا صرت بعرف أرقص،
        بتمنى أشوفهم يعرفوا يرقصوا»، تقول حاتوق.</span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">تقول حاتوق «أهم الرقصات إلي بتعلمها الطفل هون
        هي القافا والشوشن، أكيد بيكون فيه صعوبة على الطفل بالأوّل، بيكون هو جاي أوّل
        مرة بيرقص بحياته، بيواجه صعوبة بالعدّ والحركات». يأخذ تعليم الطفل من أسبوع
        إلى أسبوعين لتعلّم الحركات الأساسيّة كما تقول حاتوق. الحركات البسيطة والرقصات
        الأساسيّة هي المطلوب من الطفل أن يؤديها نهاية التدريبات لكي يكون جاهزًا لأن
        يصعد للفرقة الأكبر (الناشئين). وبعد أن يتقن الطفل الحركات الرئيسيّة يبدأ بمساعدة
        المدرب في تأدية التشكيلات. في العطلة الصيفيّة، يجري تدريب الأطفال يوميًا ما
        عدا الخميس، وفي أيّام الدراسة يكون التدريب ثلاثة أيّام في الأسبوع. </span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">خلال وقوفه معنا ونحن نتابع تمرين
        الأطفال كان خمش، يُحرّك قدميه وكان شيئًا ما يُحركّها، سألته، فأجاب: «أنا ما
        بقدر ما أرقص».</span></p>\n]]></content:encoded>\n\t\t\t<wfw:commentRss>https://www.7iber.com/culture/%d9%81%d8%b1%d9%82%d8%a9-%d8%a7%d9%84%d8%ac%d9%8a%d9%84-%d8%a7%d9%84%d8%ac%d8%af%d9%8a%d8%af-%d8%a7%d9%84%d8%b1%d9%82%d8%b5-%d8%a7%d9%84%d8%b4%d8%b1%d9%83%d8%b3%d9%8a/feed/</wfw:commentRss>\n\t\t<slash:comments>0</slash:comments>\n\t\t</item>\n\t\t<item>\n\t\t<title>الفلانور
        المتلاشي في شعر أمل دنقل: حضور «الشيء» وتجليات الرحيل في المدينة</title>\n\t\t<link>https://www.7iber.com/culture/%d8%a7%d9%84%d9%81%d9%84%d8%a7%d9%86%d9%88%d8%b1-%d9%81%d9%8a-%d8%b4%d8%b9%d8%b1-%d8%a3%d9%85%d9%84-%d8%af%d9%86%d9%82%d9%84/</link>\n\t\t<comments>https://www.7iber.com/culture/%d8%a7%d9%84%d9%81%d9%84%d8%a7%d9%86%d9%88%d8%b1-%d9%81%d9%8a-%d8%b4%d8%b9%d8%b1-%d8%a3%d9%85%d9%84-%d8%af%d9%86%d9%82%d9%84/#respond</comments>\n\t\t<pubDate>Sat,
        17 Aug 2019 11:52:49 +0000</pubDate>\n\t\t<dc:creator><![CDATA[سنابل عبد الرحمن]]></dc:creator>\n\t\t\t\t<category><![CDATA[Media
        Stories]]></category>\n\t\t<category><![CDATA[ثقافة وفنون]]></category>\n\t\t<category><![CDATA[egypt]]></category>\n\t\t<category><![CDATA[literature]]></category>\n\t\t<category><![CDATA[modernity]]></category>\n\t\t<category><![CDATA[poetry]]></category>\n\t\t<category><![CDATA[مواد
        يومية | Daily Posts]]></category>\n\n\t\t<guid isPermaLink=\"false\">https://www.7iber.com/?post_type=culture&#038;p=70111</guid>\n\t\t<description><![CDATA[
        من هو الفلانور، وكيف يحضر في قصائد أمل دنقل؟ مقال لسنابل عبد الرحمن]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p
        class=\"c2\" dir=\"rtl\"><span class=\"c3\">في كتاب </span><span class=\"c13
        c3\"><a class=\"c0\" href=\"https://www.google.com/url?q=https://en.wikipedia.org/wiki/Arcades_Project&amp;sa=D&amp;ust=1566038832589000\">مشروع
        الأوركيد</a></span><span class=\"c3 c8\"> للفيلسوف الألماني ڤالتر بنيامين،
        يظهر المتجوّل أو الفلانور في مواضع كثيرة، حيث يعمد لاستعارة نموذج الجوّال
        من قصيدة «إلى عابر طريق» للشاعر الفرنسي تشارلز بودلير، وعبر استعارة هذا النموذج
        يركز بنيامين من منحى أدبي أكاديمي على نموذج المتجول أو المتسكع الفرنسي الذي
        يذرع المدينة بحثًا عن أصواتها وألوانها وحركاتها من غير هدف محدد من رحلات التجول.</span></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c3\">بالنسبة لبنيامين، فإن الفلانور،
        حتى لو كان قد ولد في المدينة عينها، </span><span class=\"c3\">يفتأ</span><span
        class=\"c3\"> أن يكون من ساكنيها «فهي تمثّل له العرض المسرحي».</span><sup
        class=\"c3 c9\">[1]</sup><span class=\"c3\"> إذ أن المدينة «تنقسم له إلى قطبين
        دياليكتيين؛ فهي تنفتح له كمشهد حتى عندما تنغلق عليه كحجرة».</span><sup class=\"c3
        c9\">[2]</sup><span class=\"c3\"> الفلانور المثالي «هو من يقيم بيتًا في قلب
        المدينة وصخبها؛ فبذلك يكون بعيدًا عن البيت ولكن يشعر أنه في بيته في كل مكان،
        أي أن يكون في منتصف العالم ولكن في الوقت نفسه مخفيًا عنه».</span><sup class=\"c3
        c9\">[3]</sup><span class=\"c3\"> يشبّه بنيامين الفلانور </span><span class=\"c13
        c3\"><a class=\"c0\" href=\"https://www.google.com/url?q=https://ar.wikipedia.org/wiki/%25D9%2585%25D8%25B4%25D9%2583%25D8%25A7%25D9%2584&amp;sa=D&amp;ust=1566038832590000\">بمشكال</a></span><span
        class=\"c3\"> ذي وعي حيث تمثّل كل حركة تنم عنه تعددية الحياة والوقار المتلألئ
        في كل عناصر الحياة.</span><sup class=\"c3 c9\">[4]</sup><span class=\"c3\"> وينبهنا
        بنيامين أيضًا إلى أن الفلانور يحوي روح الشاعر، حيث أنه «في شخص الفلانور الذي
        يحمله تكاسله خلال مدينة الآركيد المتخيلة» تطرأ مواجهة بين الشاعر </span><span
        class=\"c13 c3\"><a class=\"c0\" href=\"https://www.google.com/url?q=https://www.aljumhuriya.net/ar/content/%25D8%25A7%25D9%2584%25D8%25AF%25D8%25A7%25D9%2586%25D8%25AF%25D9%258A%25D9%2588%25D9%2586-%25D8%25A7%25D9%2584%25D8%25AC%25D9%258F%25D8%25AF%25D8%25AF-%25D8%25B6%25D8%25AD%25D8%25A7%25D9%258A%25D8%25A7-%25D8%25A7%25D9%2584%25D8%25B9%25D8%25B5%25D8%25B1-%25D8%25A7%25D9%2584%25D9%2585%25D8%25A8%25D8%25AA%25D8%25B0%25D9%2584%25D9%2588%25D9%2586&amp;sa=D&amp;ust=1566038832591000\">والداندي</a></span><span
        class=\"c3\"> الذي يخيط طريقه بين الحشود من غير الانتباه للصدمات التي يتعرض
        لها. لكنه يضيف أن في الفلانور «كائن منقرض يفتح عينه الكئيبة ويلقي بنظرة تخترق
        قلب الشاعر».</span><sup class=\"c3 c9\">[5]</sup></p>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c3\">ببساطة، بالنسبة لبنيامين، فإن الفلانور المثالي هو نظير الحشد،
        هو البوهيمي، هو المقتلع من جذوره؛ «فهو يشعر بالانتماء ليس لطبقته الاجتماعية
        ولكن للحشد، أي المدينة».</span><sup class=\"c3 c9\">[6]</sup><span class=\"c3\"> يعكس
        هذا التعريف بماهية الفلانور طابعًا خاصًا لهذا النموذج الذي لا يبدو أنه كامل
        الآدمية؛ فهو إضافة لكونه متسكعًا ومراقبًا، رمز وحشد وعضو مديني. ومن هنا تظهر
        الدياليكتية التي تحكم وصف بنيامين لهذه الشخصية، فالفلانور منتم لكل شيء وللاشيء
        في الوقت نفسه. فهو ليس بشخص غير اجتماعي، إذ أنه يحتاج إلى الحشود حتى ينمو،
        لكنه لا ينخرط فيها لأنه يحب أن يتلذذ في عزلته.</span><sup class=\"c3 c9\">[7]</sup><span
        class=\"c3\"> يرى الكثير أن هذه الدياليكتية أو الانسلاخ عن الهوية والتوق إليها
        هي نتاج الرأسمالية والحداثة إذ أنها ترمز إلى «الاغتراب في المدينة </span><span
        class=\"c3\">و</span><span class=\"c3\">في الرأسمالية».</span><sup class=\"c3
        c9\">[8]</sup><span class=\"c3\"> إلّا أن ذلك يشكل تناقضًا واضحًا إذ أن نموذج
        الفلانور مرفوض من قبل </span><span class=\"c3\">ال</span><span class=\"c3\">منظومة</span><span
        class=\"c3\"> الرأسمالية </span><span class=\"c3\">وذلك لعدم انخراطه في العملية
        الإنتاجية التي تحكم هذا النظام مع إن الفلانور إحدى إفرازاته.</span><sup class=\"c3
        c9\">[9]</sup><span class=\"c3\"> ينتج عن ذلك نوع من الإبعاد والنفي المفروض
        من قبل النفس.</span><sup class=\"c3 c9\">[10]</sup><span class=\"c8 c3\"> </span></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c3\">إلّا أن فهمنا المسطح لنموذج الفلانور
        وطبيعته الفلانورية يتضعضان عند قراءتنا لمقالة جيكوب إدموند الأكاديمي</span><span
        class=\"c3\">ة</span><span class=\"c3\">، </span><span class=\"c3 c13\"><a
        class=\"c0\" href=\"https://www.google.com/url?q=https://www.semanticscholar.org/paper/The-Fl%25C3%25A2neur-in-Exile-Edmond/9303301c8404722ec2df6f1de6dce59a29ea2ee5&amp;sa=D&amp;ust=1566038832592000\">الفلانور
        في المنفى</a></span><span class=\"c3\">، والتي ينقد فيها هذا النموذج والسياق
        الذي أنتجه من خلال التركيز على شعر المنفى الصيني، والذي تتجلى كثير من عناصره
        في شعر أمل دنقل. بالنسبة لإدموند، الفلانور ليس نموذجًا للاغتراب المديني، بل
        هو رمز «للحداثة الأوروبية» والإمبريالية.</span><sup class=\"c3 c9\">[11]</sup><span
        class=\"c3\">«</span><span class=\"c3\">الفلانور هو نتاج لرأس المال الأوروبي
        الإمبريالي في القرن التاسع عشر، إذ أنه بالرغم من إدراك الفلانور الحاد لموقعه
        الذي يجزم أنه قلب الحداثة، فإن شعوره بالخاصية الأوروبية وليد لعلاقاته بغير
        أوروبا</span><span class=\"c3\">».</span><sup class=\"c3 c9\">[12]</sup><span
        class=\"c3\"> أي أن مدينة الفلانور من منظوره هو، بخصائصها و طبائعها الحميمة
        لم تكن لتتجلى له لو أن المدن المغايرة لمدينته لم تكن موجودة، أي أن التباين
        المديني هو الذي يجعل من مدينة الفلانور حيزًا للاستكشاف الذي يفضي إلى الاغتراب
        والانتماء في الوقت نفسه من قبل المتسكع في المدينة. وبذلك، فإن فلانورية هذا
        النموذج الطليعي تتضخم في تكاثف شعوره بالاغتراب بسبب ازدياد الطابع الكوزموبوليتاني
        للمدينة شديدة الإمبريالية، باريس، التي كانت تحتفي بالفلانور الأصل</span><span
        class=\"c3\">ي</span><span class=\"c3\">.</span><sup class=\"c3 c9\">[13]</sup><span
        class=\"c3\"> </span></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c3\">معنى
        ذلك أن صفاء المدينة الأوروبية المهددة من قبل العناصر غير الأوروبية التي تفشت
        في تلك المدن بسبب الغزو الإمبريالي الأوروبي هي التي أضافت نوعًا من «الغربة»
        للمتسكع الأوروبي الذي اختلطت عليه هوية المدينة. ومن هنا نلحظ مجددًا العنصر
        الدياليكتي، إذ أن «تهديد» هوية المدينة الأوروبية هو الذي يخلق شعوريْ الانتماء
        والاغتراب لدى المتسكع «الأصلي». </span><span class=\"c3\">يرى، إذن، إدموند
        أن دياليكتية الألفة والرغبة بالأمكنة البعيدة مفصلية في نموذج الفلانور لدى
        بودلير وبنيامي</span><span class=\"c3\">ن</span><span class=\"c3\">.</span><sup
        class=\"c3 c9\">[14]</sup><span class=\"c3\">هل يشكل المتجول، إذن، مفهومًا
        برجوازيًا كولونياليًا للتفاعل مع المدينة؟ وهل يشكل التجوال في المدينة والانغماس
        في فك رموزها وتحركاتها الداخلية هواية للطبقات العليا؟ يجيبنا دنقل في أشعاره
        أن لا، الأمر ليس كذلك وأن رواة قصائده قد أثبتوا أن «معجزة الكتابة الشعرية
        هي أنها حلم يولد، فوق كل شيء، من تجربة المدن الكبيرة، من تقاطع علاقاتها العديدة».</span><sup
        class=\"c3 c9\">[15]</sup><span class=\"c8 c3\"> فكيف تحضر المدينة، وفي سياق
        هذا المقال المدينة المصرية تحديدًا على نطاق أوسع من نظرة المتجول في شعر دنقل؟
        وكيف يتواجد الفلانور، قلبًا وقالبًا في المدينة العربية؟</span></p>\n<p class=\"c2\"
        dir=\"rtl\"><span class=\"c8 c3\">لمحاولة الإجابة على هذه الأسئلة، نقف على
        آثار المتجول في المدينة العربية في شعر أمل دنقل.</span></p>\n<p class=\"c2\"
        dir=\"rtl\"><span class=\"c8 c3\">تبرز علاقة الفلانور العربي ومدينته بوضوح
        في قصيدة أمل دنقل بعنوان «السويس»، التي يقول فيها:</span></p>\n<blockquote>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c1\">عرفت هذه المدينة الدخانية<br />\n</span><span
        class=\"c1\">مقهى فمقهى .. شارعًا فشارعًا<br />\n</span><span class=\"c1\">رأيت
        فيها (اليشمك) الأسود والبراقعا<br />\n</span><span class=\"c1\">وزرت أوكار
        البغاء واللصوصية!<br />\n</span><span class=\"c1\">على مقاعد المحطة الحديدية&#8230;<br
        />\n</span><span class=\"c1\">نمت على حقائبي في الليلة الأولى<br />\n</span><span
        class=\"c1\">(حين وجدت الفندق الليلي مأهولًا؟)<br />\n</span><span class=\"c1\">وانقشع
        الضباب في الفجر&#8230;فكشف البيوت والمصانعا<br />\n</span><span class=\"c1\">والسفن
        التي تسير في القناة، كالإوز&#8230;<br />\n</span><span class=\"c1\">والصائدين
        العائدين في الزوارق البخارية!</span></p>\n</blockquote>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c3\">قبل الوقوف على أبيات دنقل وتحليلها، ربما يجب أن نفصل بعض الأصوات
        المتداخلة في قصائد الشاعر، الأسلوب الذي يُغني تجربة قراءة أشعاره ويثري نصوصه.
        أرى أنه من الغلط أن نشير ببساطة إلى صوت «الشاعر» في قصائد دنقل لأنها مأهولة
        دومًا بأصوات كثيرة مثل صوت الراوي هنا، وهو الصوت المختلف عن صوت الشاعر. فمع
        أن الشعر هو التجسد الأدبي الأوضح للتدفق الشعوري، إلّا أنه يجب توخي</span><span
        class=\"c3\"> الحذر في قراءة أعمال دنقل إذ أن الصوت الروائي لديه ينتقل من
        إنسان أو شيء إلى إنسان أو شيء آخر</span><span class=\"c3\">. يتساءل الباحث
        فوزي الحاج عن ذلك في ورقة له بعنوان «التشخيص في القصيدة الغندرامية</span><sup
        class=\"c3\">[16]</sup><span class=\"c3\">: قراءة نقدية في بعض شعر أمل دنقل».
        يقول للحاج: «هل يمكن تشظية القصيدة الواحدة إلى شظايا تحت كل عنوان؟ أم ننظر
        إلى القصيدة وحدة واحدة مع التغاضي -قليلًا- عن التداخل بين الشخصيات؟».</span><sup
        class=\"c3 c9\">[17]</sup><span class=\"c3\"> بناء على ذلك، فإن الحاج يقوم
        بتقسيم شخصيات قصيدة دنقل إلى شخصية القناع والشخصية الموضوعية والشخصية المغتربة
        والشخصية السياقية.</span><sup class=\"c3 c9\">[18]</sup><span class=\"c3\"> ومع
        أنني لا أتفق تمامًا مع هذه التقسيمة التي أعتقد أنها سطحية، إلا أني أرى أنه
        من المهم جدًا وجود تقسيمة كهذه عند قراءة قصائد دنقل للأسباب المدرجة قبل قليل
        وأيضًا حتى نستطيع إيجاد صوت الفلانور، أو أثارًا لصوته على الأقل، في القصائد.
        يقول الحاج عن شخصية القناع: «فالانفعالات الأولى لم تعد تُمثل شكل القصيدة ومضمونها
        بل هي الوسيلة إلى الخلق الفني المستقل (..) فالقناع إذن رمز يتخذه الشاعر المعاصر
        ليضفي على صوته نبرة موضوعية، شبه محايدة، تنأى به عن التدفق المباشر للذات».</span><sup
        class=\"c3 c9\">[19]</sup><span class=\"c8 c3\">فالفلانور، الذي يصف الحاج
        دوره في القصيدة هنا، إذن، هو المشاهد: مشاهد المدينة والمحايد عنها. لكن، هل
        الفلانور في المدينة العربية يمكن أن يكون مشاهدًا فحسب كما يجدر به أن يكون،
        طبقًا للمعايير الفلسفية والأدبية التي تحكمه؟</span></p>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c3\">يتجسد الفلانور في المقطع الشعري السابق في صوت الراوي الذي قضى
        ليلته الأولى في مدينة السويس مشرّدًا فوق حقائب سفره، ولذلك تسنى له أن يراقب
        «هذه المدينة» التي يشير إليها مباشرة كأنها أمامه لا تزال. يتشرّب الراوي تفاصيل
        المدينة من نومها ليلًا مثله إلى حين استيقاظها وانقشاع الضباب عند الفجر. إلّا
        أن هذه المدينة التي تنام معه وتستيقظ معه والتي يشير إليها بإحساس حضور جلي
        هي </span><span class=\"c3\">مدينة دخانية ضبابية بخارية؛ أي أنها تمثل تجليات
        هوائية للمكان الفعلي. بكلمات أخرى، «هذه المدينة» دائمة التبخر والانقشاع برمتها.</span><span
        class=\"c3\"> إلّا أن دور الفلانور الأهم، ألا وهو مراقبة المدينة، هو أبرز
        ما يظهر في الأبيات السابقة. وعن هذا الدور يقول توم ماكدونو أن للفلانور دورًا
        متحريًا، هو فيه «أداة للمراقبة </span><span class=\"c3\">البانوبتيكونية</span><span
        class=\"c3\">»</span><span class=\"c3\">.</span><sup class=\"c3 c9\">[20]</sup><sup
        class=\"c3 c9\">[21]</sup><span class=\"c8 c3\"> ولذلك، فإن السرد المُفصّل
        لتحركات المدينة من راوي القصيدة في هذا المقطع يعزز من الوجود الفلانوري للشخصية
        فيها، فهو مراقب لتفاصيل المدينة بدقة متناهية توثيقية.</span></p>\n<p class=\"c2\"
        dir=\"rtl\"><span class=\"c3\">ومِثل </span><span class=\"c3\">شعر المنفى
        الصيني الذي يدرسه إدموند</span><span class=\"c3\"> في نقده، فإن المدينة في
        هذا السياق خالية ومهجورة. يقول الشاعر الصيني </span><span class=\"c13 c3\"><a
        class=\"c0\" href=\"https://www.google.com/url?q=http://www.nzepc.auckland.ac.nz/kmko/11/ka_mate11_chung.asp&amp;sa=D&amp;ust=1566038832595000\">يانج
        ليان</a></span><span class=\"c8 c3\"> واصفًا الاغتراب المديني:</span></p>\n<blockquote>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c8 c3\">هذا الشارع غير حقيقي -والخطى
        كذلك<br />\n</span><span class=\"c8 c3\">دائمًا يسمو القمر ببطء<br />\n</span><span
        class=\"c8 c3\">ويسقط-<br />\n</span><span class=\"c8 c3\">مع أن النور غير
        حقيقي<br />\n</span></p>\n</blockquote>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c3\">فمدينة المنفى لدى الشعراء الصينيين التي تتسم بالخلو والهجر تأتي
        مغايرة لتوصيف بنيامين عن «الحشد الشبحي»،</span><sup class=\"c3 c9\">[22]</sup><span
        class=\"c3\"> إذ أن بنيامين لا يرى أن المدينة بحد ذاتها شبحية ولكن قاطنيها،
        ويأتي ذلك على عكس توصيف ليان. بالنسبة لبنيامين، تحكم علاقة الفلانور بالحشد
        «ضبابية» أو «شبحية» الحشد نفسه. أمّا بالنسبة لشعراء المنفى الصينيين، فإن المدينة
        هي الخالية المتبخرة. يذكرنا إدموند في هذا الصدد بأن كتابات شعراء المنفى «من
        شعر ونثر تتواسط بين الانفصال الوقتي والمادي للمنفى من خلال نموذج المتمشي في
        المدينة».</span><sup class=\"c3 c9\">[23]</sup><span class=\"c3\"> ذلك حيث
        أن وصف التمشّي في المدينة في هذه النصوص «يجمع بين خصائص النموذج الفلانوري
        بعناصر متباينة ترمز إلى شعور الغربة النافية عن المدينة، لغتها، وناسها. (..)
        ليصبح المتمشي كالهارب في المدينة الغريبة».</span><sup class=\"c3 c9\">[24]</sup><span
        class=\"c3 c9\"> </span></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c8
        c3\">أي أننا نستطيع أن نستشف أن مصدر التغريب والطرد في شعر المنفى الصيني يقبع
        في الفلانور نفسه وليس في المدينة كمكان حاوٍ له، أمّا دنقل، فهو يجمع في توصيفه
        للاغتراب المديني بين الاغتراب «الضبابي» القابع في الفلانور وفي ضبابية المدينة
        نفسها؛ مؤججًا بذلك شعور النفي والطرد المكاني والميتافيزيقي والشعري حتى.</span></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c8 c3\">إلّا أن عبقرية دنقل وجمالية
        شعره الواخزة تكمن في تزمينه لحالة الاختفاء عند المدينة والمتجول المنفي، فكلاهما
        واحد وهما غير منفصليْن؛ بل يشكلان كينونة عضوية واحدة. وفي هذه يكمن السؤال:
        إن كان هناك وجود لهذا الالتحام مع المدينة والنفي منها في الوقت ذاته، ألا يعني
        ذلك أن الراوي هنا هو المنفي أو الغريب وليس الفلانور؟</span></p>\n<p class=\"c2\"
        dir=\"rtl\"><span class=\"c8 c3\">ربما يظهر ذلك كانطباع أوّلي عند قراءة القصيدة،
        ولكن عند التمعن فيها ندرك أن أول شيء يعملنا إياه هذا المتحدث؛ حتى أول كلمة
        تظهر في القصيدة هي المعرفة الحميمية لكل تفاصيلها. «عرفت هذه المدينة الدخانية
        مقهى فمقهى، شارعًا فشارعًا». ولذلك، فإنه من التبسيط الجارف أن نصف وجود المُتكلم
        هنا وشعوره بالغربة والتغريب فحسب. نضيف لهذا سماعنا الصوت «الآخر» في المقطع
        السابق والذي تجلى في صيغة سؤال معترض: «حين وجدت الفندق الليلي مأهولًا؟». فهذا
        الصوت يُكذّب الراوي ويكشف لنا عن بعض نواياه وأفعاله في المدينة والتعامل معها.
        هل يكون هذا الصوت هو شخصية أخرى مستترة في القصيدة أم ضمير الراوي فيها؟ لا
        نستطيع أن نجزم بذلك ولكننا نستطيع أن نربط هذا الصوت المبهم المنفصل عن الفلانور
        الذي هو الراوي الحقيقي في القصيدة، «بشيء» ما نلمح آثاره في العديد من قصائد
        دنقل كما أشرح في هذا المقال.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c8 c3\">نتأكد من المعرفة المدينية الموجودة في القصيدة حين يقول:</span></p>\n<blockquote>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c4\">وفي سكون الليل؛ في طريق «بور توفيق</span><span
        class=\"c3\">»<br />\n</span><span class=\"c1\">بكيت حاجتي إلى صديق<br />\n</span><span
        class=\"c1\">وفي أثير الشوق: كدت أصير&#8230;ذبذبة!</span></p>\n</blockquote>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c3\">فالصوت الراوي هنا يُسمّى الأماكن
        بأسمائها الحقيقية مثل «بور توفيق»، مما يبين أن المدينة هنا ليست عبارة عن مساحة
        طاردة ونافية، بل هي مكان يعرفه باسمه. ولكن هذا المكان الذي يعرفه بحميمية يشعره
        بالوحدة المؤلمة حد البكاء لأنه ليس فيها من صديق. هنا نجد تقاربًا بين هذا المُتجوّل
        الوحيد والعلاقة التي يصفها بنيامين بين الفلانور والحشد، أي المدينة. فدياليكتية
        هذه العلاقة تظهر في أن الراوي في القصيدة ينتمي إلى حد الالتحام مع المدينة
        ولكنه في الوقت نفسه يشعر بوحدة موجعة في ليلها. إلّا أن المدينة، على عكس الانطباع
        الأولي الذي تبثه القصيدة، غير متنكرة أو نافيه له. يظهر ذلك في قوله: «وفي أثير
        الشوق: كدت أصير ذبذبة!» ليُتمّ هذا البيت عملية الالتحام مع المدينة، إذ أن
        المتجول يتحول إلى ذبذبة، أي أثر زائل لوجود سابق، تمامًا كما هي المدينة دخانية
        ضبابية بخارية. يستعين إدموند بمصطلح آخر قريب بخصوص شعر المنفى الصيني وهو «الشبح
        الحي».</span><sup class=\"c3 c9\">[25]</sup><span class=\"c8 c3\"> فالراوي
        هو مجرد أثر للحركة كما هي المدينة مجرد أثر للدفء والاحتراق. المدينة لا تنقذ
        المتجول، لأنها، مثله تشارف على الاختفاء فلا يبقى من كليهما إلّا آثار لوجود
        سابق. نتأكد هنا من صدق الرواي وصراحته عندما قال في مطلع القصيدة أنه يعرف هذه
        المدينة. في قصيدة أخرى بعنوان «يوميات كهل صغير السن» يصف دنقل شعور الموت في
        الحياة فيقول في مطلع القصيدة «أعرف أن العالم في قلبي&#8230;مات!» حيث يوثق
        بعد ذلك محاولاته الكثيرة لاسترداد الحياة في جثته الشمعية. وعند وجوده في الخارج
        يقول:</span></p>\n<blockquote>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c1\">في
        الشارع&#8230;.<br />\n</span><span class=\"c1\">أتلاقى -في ضوء الصبح- بظلي
        الفارغ:<br />\n</span><span class=\"c1\">نتصافح&#8230; بالأقدام!</span></p>\n</blockquote>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c3\">الشارع هنا، الذي يشكل موطئ القدم
        الحرفي عند فلانور بنيامين والذي يمارس فيه فضوله نحو المدينة أو الحشود الشبحية،
        هو، بالنسبة للصوت الراوي في هذه القصيدة التمثيل البصري للوجود الذبذبي له،
        والذي يتمم تلاشيه في المدينة ومعها. الشاعر هنا يلتقي بظله ولكن نقطة الالتقاء
        هي عند الأقدام فحسب. فهذا الظل، أي التعريف البصري لوجوده ، فارغ مثله وليس
        له رغبة بالتقارب والتعاطف. يتلاشى المتجول في الشوارع ولكن بصمت يعجز أن يثقب
        خواء المدينة. يميز هذا الإبعاد عن الحدث أو المكان صوت الراوي (أو الرواة) في
        قصائد دنقل، الذي، بحسب الباحث حازم شحاتة، يعكس التجربة الشعرية العربية في
        «إدخال العين كمتلق محايد».</span><sup class=\"c3 c9\">[26]</sup><span class=\"c3\"> يعزز
        تناقضية التوحد والالتحام الحزين (مع المدينة أو النفس أو الحشد) «النسيج الهوموفوني»</span><sup
        class=\"c3 c9\">[27]</sup><span class=\"c3\"> في قصائد دنقل والمعني بها سماع
        لحنيْن مختلفين في نفس اللحظة في بعض قصائد دنقل التي تحتوي على شطرين متزامنين
        «حيث لا يمكن لفرد واحد أن يقرأها دون أن يقوم بالتلوين الصوتي المناسب لإعطاء
        الإيحاء بأن الصوتين يصدران بنفس اللحظة».</span><sup class=\"c3 c9\">[28]</sup><span
        class=\"c8 c3\"> فنشعر، إذن، في قصائد دنقل بوجود آخر إلى جانب راوي القصيدة؛
        وجود غير معترف به أو مصرح عنه لكيان آخر يكمل الراوي في أفكاره ولكن ليس في
        وجوده الفعلي.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c8 c3\">يظهر
        هذا التحلل في المدينة في قصيدة أخرى له بعنوان «إجازة فوق شاطئ البحر» يقول
        فيها:</span></p>\n<blockquote>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c1\">نجرؤ
        أن نتساءل «هل نحن موتى»؟!<br />\n</span><span class=\"c1\">وجولاتنا في الملاهي،<br
        />\n</span><span class=\"c1\">اهتزازاتنا في الترام،<br />\n</span><span class=\"c1\">تلاصقنا
        في ظلام المداخل،<br />\n</span><span class=\"c1\">ذبذبة النظرات أمام المعارض
        والعابرات الرشيقات،<br />\n</span><span class=\"c1\">مركبة الخيل حين تسير
        الهوينى بنا،<br />\n</span><span class=\"c1\">الضحكات، النكات:-<br />\n</span><span
        class=\"c1\">بقايا من الزبد المر&#8230; والرغوة الذاهبة؟!!</span></p>\n</blockquote>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c3\">إلى من يشير هنا دنقل؟ إلى حشد
        شبحي كما يحلو للفلانور الغربي أن يفعل؟ كلا. فهو قد عايش هذا الحشد بمادية ملموسة:
        جال معه في الملاهي، وصعد معه الترام، وانتظر معه في الأروقة المظلمة. يذكرنا
        دنقل هنا بمخالتطنا نحن بروح المدينة وجسدها وليس هو وحده، فتتحول تجربته الفردية
        في التفاعل مع المدينة إلى تجاربنا نحن. يقول «جولاتنا» و«اهتزازاتنا» و«تلاصقنا»،
        فيصبح الشاعر هو الراوي والراوي هو الحشد والحشد هو القارئ، أي نحن. يسأل دنقل،
        إن كنا نجرؤ أن نطعن في وجودنا؛ فهل نحن موتى؟ يجيبنا في النهاية أننا فعلًا
        كذلك: مجرد بقايا من الزبد المر والرغوة الذاهبة. يعكس هذا المقطع من قصيدة الشاعر
        المصري نموذج المتمشي في شعر المنفى الصيني وعلى الأخص الشاعر يانغ ليان: المتمشي
        دائم الوحدة ودائم التحرك في مدن مهجورة من الناس والتي تشكل نقيض المدن المليئة
        بالحشود التي هي موطئ قدم الفلانور». </span><sup class=\"c3 c9\">[29]</sup></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c3\">كما يعكس المقطع السابق حِرفية
        دنقل في صوغ القصيدة الغندرماية على حد تعبير الحاج، والتي تتميز «بموت الفردية
        وظهور الشخصية الجماعية، فلم يعد الشعر [فيها] بوحًا ذاتيًا»،</span><sup class=\"c3
        c9\">[30]</sup><span class=\"c3\"> خالقًا بذلك «الأنا الجمعية»</span><sup
        class=\"c3 c9\">[31]</sup><span class=\"c3\"> والتي نشهدها في إدراجنا نحن
        تحت تجربة الشاعر الشخصية؛ الأمر الذي يحيل بذلك شعور الغربة المتدفق لشعور جمعي
        بدلًا من تجربة فردية. تكمن هنا حرفية دنقل الشعرية، إذ أنه حوّل شعورًا فرديًا
        خالصًا إلى تجربة جمعية، وذلك لأنه في القصيدة الغندرامية الشخصيات هي الأعلى
        مرتبة وقيمة؛ «فهذه الشخصيات المتحاورة المتصارعة هي بمثابة رموز لأفكار الشاعر
        وأحاسيسه».</span><sup class=\"c3 c9\">[32]</sup></p>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c3\">يذكرني المقطع السابق بلوحات الرسام الأمريكي إدوارد هوبر والذي
        يوثق في أعماله مظاهر الاغتراب في المدينة. فتارة نجد </span><span class=\"c13
        c3\"><a class=\"c0\" href=\"https://www.google.com/url?q=https://images.theconversation.com/files/169539/original/file-20170516-11966-19f50lf.jpg?ixlib%3Drb-1.1.0%26rect%3D0%252C34%252C640%252C446%26q%3D45%26auto%3Dformat%26w%3D926%26fit%3Dclip&amp;sa=D&amp;ust=1566038832599000\">امرأة</a></span><span
        class=\"c3\"> يافعة تشرب القهوة لوحدها في صالة كبيرة خالية بإضاءة مقلقة أو
        أخرى متكئة على زجاج قطار خال يبدو أنه غير متجه إلى أي مكان أو </span><span
        class=\"c13 c3\"><a class=\"c0\" href=\"https://www.google.com/url?q=https://uploads5.wikiart.org/images/edward-hopper/morning-sun.jpg&amp;sa=D&amp;ust=1566038832600000\">امرأة</a></span><span
        class=\"c8 c3\"> تجلس وحدها في سرير بمواجهة نافذة كبيرة يسقط منها نور الشمس
        الحارقة على شكل مستطيل حاد بحواف تكاد تكون جارحة. إلّا أن غربة دنقل في هذه
        القصيدة مختلفة لأنها غربة نستشعرها جميعنا وأحيانًا في اللحظة نفسها على عكس
        نساء هوبر اللاتي يستشعرنها في الخواء الطاغي وغياب الآدميين في رأسمالية المدينة
        وحداثتها.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c8 c3\">يقول
        دنقل في قصيدة «بكائية ليلية»:</span></p>\n<blockquote>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c1\">نتوه في القاهرة العجوز، ننسى الزمنا<br />\n</span><span class=\"c1\">نفلت
        من ضجيج سياراتها، وأغنيات المتسولين<br />\n</span><span class=\"c1\">تظلنا
        محطة المترو مع المساء&#8230;متعبين.</span></p>\n</blockquote>\n<p class=\"c2\"
        dir=\"rtl\"><span class=\"c3\">يشرح</span><span class=\"c3\"> توم ماكدونو
        في ورقته البحثية ازدواجية هوية الفلانور: فهو متحرٍ يراقب الحشود مطبّقًا شكلًا
        من أشكال الرقابة الاجتماعية ولكنه في تربّصه هذا يكون أيضًا مجرمًا أو على الأقل
        مشروع مجرم أو مخالفٍ للقوانين الاجتماعية.</span><sup class=\"c3 c9\">[33]</sup><span
        class=\"c3\"> لذا، هناك علاقة حِسّية تربط الفلانور بالـ«الآخر»: فالفلانور
        «يتزوّج الحشد ويستحم في الجموع».</span><sup class=\"c3 c9\">[34]</sup><span
        class=\"c3\"> إلّا أن الفلانور واختلافه عن الحشد بالرغم من انغماسه فيه يجعل
        منه مصدر خطر وقلق ولكن رغبة أيضًا.</span><sup class=\"c3 c9\"><a id=\"ftnt_ref35\"
        href=\"#ftnt35\">[35]</a></sup><span class=\"c3\"> فيصبح، نسبة للعلاقة التي
        تجمعه بالحشد ولا شفافيته مصدر قلق واضطراب.</span><sup class=\"c3 c9\">[36]</sup><span
        class=\"c3\"> إلّا أن الأبيات السابقة لدنقل تمثّل جانبًا آخر لهذه العلاقة،
        ناقشها ماكدونو أيضًا في ورقته، وتتضح في قوله أن قرار ممارسة الفلانورية سياسي
        بما أنه يمثل «رفض وقائع المدينة المعاصرة [خاصة في تخللها لاضطرابات سياسية]
        لصالح فانتازيا مواسية».</span><sup class=\"c3 c9\">[37]</sup><span class=\"c8
        c3\"> </span></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c8 c3\">نشهد
        هذا التوق للضياع والانمساح في المدينة في سرد راوي القصيدة لتوهانه في القاهرة
        ونسيانه للزمن فيها. يعكس هذا السرد قدرة المدينة على التحول بين يدي الفلانور
        من مكان مادي إلى بعد آخر تذوب فيه دلالات المكان والزمن، محوّلًا بذلك المكان
        الجغرافي إلى حلم أو فانتازيا تجمعه وآخرين غيره في نسخة متخيلة عن المدينة وقاطنيها.
        نستشعر عند قراءة هذه الأبيات قدرة الفلانور الخارقة على التحويل والخلق والعجن.
        يكبر الفلانور حتى يفوق حجم دنقل ويطغى على نصوصه.</span></p>\n<p class=\"c2\"
        dir=\"rtl\"><span class=\"c8 c3\">فما الذي يسبب تلاشينا في مدننا بالنسبة لدنقل؟</span></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c8 c3\">الهزيمة، بكل أطيافها، ثيمة
        تطغى على معظم أعمال دنقل، ولذا، من المحتم أن نجد تجلّيات لها عند متجوليه الحزانى
        في المدن العربية. يقول دنقل في قصيدة «البكاء بين يدي زرقاء اليمامة»:</span></p>\n<blockquote>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c1\">كيف حملت العار&#8230;<br />\n</span><span
        class=\"c1\">ثم مشيت؟ دون أن أقتل نفسي؟ دون أن أنهار؟!<br />\n</span><span
        class=\"c1\">ودون أن يسقط لحمي&#8230;من غبار التربة المدنسة ؟!<br />\n</span><span
        class=\"c1\">تكلمي أيتها النبية المقدسة<br />\n</span><span class=\"c1\">تكلمي&#8230;
        بالله&#8230; باللعنة&#8230; بالشيطان<br />\n</span><span class=\"c1\">لا تغمضي
        عينيك، فالجرذان&#8230;<br />\n</span><span class=\"c1\">تلعق من دمي حساءها&#8230;ولا
        أردّها!<br />\nتكلمي&#8230;لشد ما أنا مهان<br />\n</span><span class=\"c1\">لا
        الليل يخفي عورتي&#8230; ولا الجدران!<br />\n</span><span class=\"c1\">ولا
        اختبائي في الصحيفة التي أشدها&#8230;<br />\n</span><span class=\"c1\">ولا
        احتمائي في سحائب الدخان!</span></p>\n</blockquote>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c3\">تلحق الهزيمة براوي القصيدة أينما هرب في المدينة: داخل بيوتها
        أو في الخارج في سواد ليلها. مجدّدًا نتصور هنا مدينة شبحية لا يسكنها إلّا هذا
        الرجل الوحيد والجرذان والجدران. أمّا زرقاء اليمامة، التي كانت قد حاولت أن
        تنبه ناسها إلى الهزيمة التي كانت ستلحق بهم فكُذِّبَت، فيحاول الراوي هنا استنطاقها،
        لكنّها لا تَرد عليه لأنها، كباقي سكان المدينة، ماتت. لقد فات الأوان ولحقت
        الهزيمة بالتربة التي أصبحت مدنّسة بعد الهزيمة. ولذا يطرأ هنا تنكّر المدينة
        للراوي وخلوّها الطاغي إذ أن الحركة الوحيدة التي تنم عن المدينة في هذا المقطع
        هو لعق الجرذان لدم الرجل. يعكس هذا المقطع ما وصفه الحاج في ورقته، ألا وهو
        أن «عنصر إدراك المأساة قد أوصل إليه [أي أمل دنقل كشاعر] وعيه الحاد الذي جعله
        يدرك حجم الهزيمة».</span><sup class=\"c3 c9\">[38]</sup><span class=\"c8 c3\"> إلّا
        أن «الفلانور» هنا لا يتسكّع في المدينة بأريحية دانديّ باريسي ينتقي ما يحلو
        له من مشاهد وروائح وأفكار وتخيلات.</span></p>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c8 c3\">الفلانور في هذه القصيدة ليس متجوّلًا بل هاربًا نازحًا محمّلًا
        بالعار الذي يتجلى هنا في كونه، ببساطة، على قيد الحياة بعد الهزيمة. الفلانورية
        الغربية، إذن، هي امتياز لمن يسكنون المدن الهادئة، السالمة، والموجودة ماديًا
        وليس ضبابيًا. وأنه لذلك، أعني لتلاشي المدن العربية كما وصف دنقل، يصعب ظهور
        الفلانور الغربي كنموذج فعلي وأدبي في أحيان أخرى.</span></p>\n<p class=\"c2\"
        dir=\"rtl\"><span class=\"c8 c3\">إلّا أن ألذ قصائد دنقل هي التي يُسقِط فيها
        موت الحب على المدينة، معززًا بذلك انطباع عجز المدينة -الذي يكاد يطابق شعوره
        هو بالعجز حقيقيًا كان أم متوهمًا. يقول دنقل في مطلع قصيدة «الملهى الصغير»:</span></p>\n<blockquote>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c1\">لم يعد يذكرنا حتى المكان!<br />\n</span><span
        class=\"c1\">كيف هنا عنده؟<br />\n</span><span class=\"c1\">والأمس هان؟<br
        />\n</span><span class=\"c1\">قد دخلنا&#8230;<br />\n</span><span class=\"c1\">لم
        تنشر المائدة نحونا!<br />\n</span><span class=\"c1\">لم يستضفنا المقعدان!!<br
        />\n</span><span class=\"c1\">الجليسان غريبان<br />\n</span><span class=\"c1\">فما
        بيننا إلا.. ظلال الشمعدان!</span></p>\n</blockquote>\n<p class=\"c2\" dir=\"rtl\"><span
        class=\"c8 c3\">مجددًا نشهد ذلك الانمحاء، لكن هذه المرة هو تنكر مزدوج من قبل
        المدينة: فهي لا تتنكر له فقط ولكن لحبه أيضًا. المكان الذي كان قد حوى حبه لا
        يذكره الآن، فلا يبقى في المدينة الحزينة المهجورة من الحب إلّا ظلال الشمعدان.
        مجددًا، لا نلمح في المدينة إلّا آثارًا للحياة، وآثارًا للاحتراق. لمن يشكي
        الراوي هنا تنكّر المكان له؟ ليس ثمة أحد. فنحن نعرف أن المدينة غير مأهولة،
        ولذلك فإن تشكّيه يضاعف من الشعور بالوحدة في المدينة وتلاشيه فيها، فحتى المقعدان
        ماتت فيهما بهجة الاستضافة. ومع الراوي في القصيدة هنا، أو مراقب المدينة وقاطن
        المكان (أي الفلانور) يشير إلى وجود أنثوي تنكر المكان له أيضًا، الا أن حضور
        هذه المرأة، التي ربما تكون متخيلة تمامًا، خاصة مع تخلّل القصيدة المتكرر لألفاظ
        مثل «هذيان» و«دخان» و«سدى»، فنحن لا نسمع صوتًا لها أو وصفًا لتجسدها الفعلي.
        هل تكون هذه المرأة، أو ظلها في قصائد دنقل امتدادًا لذلك «الشيء»؟ ألم يقل في
        قصيدة «براءة» : «أحس حيال عينيك؛ بشيء داخلي يبكي» ومن ثم في قصيدة «شيء يحترق»:
        «شيء في قلبي يحترق؛ إذ يمضي الوقت ونفترق». لماذا لم يسمّ دنقل هنا الأشياء
        بمسمياتها؟ لماذا ترك «الشيء» الذي يرمز، في كل مرة تقريبًا إلى وجود أنثوي حزين
        ضبابي مثله، مطلق العنان في شعره؟ لماذا يسبب ذلك «الشيء» الألم والحزن له؟ ولماذا
        يعمد دنقل إلى توثيق وجود هذا «الشيء» الذي لا يعرف ماهيته؟ لا نعرف ولكننا نتنبّه
        إلى أن وجود الشيء هذا مقرون دائمًا بوجود الفلانور في القصيدة، كأن هذا «الشيء»
        ليس إلّا صوت دنقل في آدميته الخالصة محاولًا اختراق الوجود الطاغي للفلانور
        الذي لا يفعل شيئًا إلّا مراقبة تلاشي وموت مدينته ببرود وصمت مجرمين.</span></p>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c3\">يمثل الانمحاء الذي علقت عليه آنفًا
        طرفًا من دياليكتية وجود الفلانور كما هو معكوس في قصيدة «سوليه» من ديوان «أزهار
        الشر» لبودلير حيث أن «قصيدة بودلير بأكلمها مبنية من خلال عمليتي مضاعفة ومسح
        نموذج الفلانور؛ أي من خلال شعرية التصادم والالتقاء».</span><sup class=\"c3
        c9\">[39]</sup></p>\n<p class=\"c2\" dir=\"rtl\"><span class=\"c8 c3\">يقول
        دنقل في قصيدة «الحزن لا يعرف القراءة»:</span></p>\n<blockquote>\n<p class=\"c2\"
        dir=\"rtl\"><span class=\"c1\">تأكلني دوائر الغبار.<br />\n</span><span class=\"c1\">أدور
        في طاحونة الصمت، أذوب في مكاني المختار<br />\n</span><span class=\"c1\">شيئًا
        فشيئًا&#8230;يختفي وجهي وراء الأقنعة<br />\n</span><span class=\"c1\">أعمدة
        البرق التي تطل من نوافذ القطار<br />\n</span><span class=\"c1\">كأنه سرب إوز
        أسود الأعناق<br />\n</span><span class=\"c1\">يطلق في سكينتي صرخته المروعة<br
        />\n</span><span class=\"c1\">ويختفي&#8230;متابعًا رحلته مع التيار!</span></p>\n</blockquote>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c3\">يقول إدموند: «إن شعرية الكوكبة
        النصية تتجلى في منهجية الاستشهادية في «مشروع الآركيد» عند بنيامين المرموز
        إليها من خلال تحركات الفلانور في نص المدينة».</span><sup class=\"c3 c9\">[40]</sup><span
        class=\"c3\">أي أنه، بالنسبة لإدموند، فإن «التمشي يصبح بحد ذاته فعل كتابي
        والمدينة تصبح نصًا يوجد فيها الشطر [أي شطر القصيدة] المرتبط حميميًا بنص البلد
        والذي يمكن، في أي لحظة أن يزدهر مثلما تفعل الورود».</span><sup class=\"c3
        c9\">[41]</sup><span class=\"c3\"> نشعر بذلك في الأبيات المنقولة فوق إذ أن
        صوت الراوي أو الفلانور فيها يبعد رويدًا رويدًا عنّا في تصوّرنا لمشهد ابتلاعه
        من قبل المدينة على نحو بطيء. تعكس العلاقة التي تربط الفلانور بوجهه (أي هويته
        أو كيانه) هنا علاقة مغايرة لها وهي علاقة الفلانور بالحشد، حيث يتحدث ماكدونو
        في ورقته عن جزئية «محو أثار الفرد في حشد المدينة الكبيرة».</span><sup class=\"c3
        c9\">[42]</sup><span class=\"c3\"> والتي تتمثل في «قدرة الجموع على حماية المجرم
        من دون إدراك لذلك».</span><sup class=\"c3 c9\">[43]</sup><span class=\"c8
        c3\"> الراوي في هذه القصيدة يخاف من وجهه الذي اتخذ لنفسه كيانًا منفصلًا عنه
        هدفه ترويع الراوي المبتور ثم التخلي عنه. المجرم هنا هو الفلانور نفسه. إلّا
        أن هذا الانفصال المروّع والبتر والترهيب أمور تضاعف من فجيعة التلاشي لدى الفلانور،
        إذ أن عملية الانسلاخ هنا تتخذ مناح جسدية وميتافيزيقية وحداثية أيضًا، فهو قد
        تلاشى في المدينة للحد الذي شوه كيانه على كل الصعد.</span></p>\n<p class=\"c2\"
        dir=\"rtl\"><span class=\"c8 c3\">إلّا أن دنقل يرفض أن يترك المدينة. نسمع
        صوته الجريح بشكل مباشر عند اعترافه في قصيدة «مقابلة خاصة مع ابن نوح»:</span></p>\n<blockquote>\n<p
        class=\"c2\" dir=\"rtl\"><span class=\"c1\">كان قلبي الذي نسجته الجروح<br
        />\n</span><span class=\"c1\">كان قلبي الذي لعنته الشروح<br />\n</span><span
        class=\"c1\">يرقد ـالآن- فوق بقايا المدينة<br />\n</span><span class=\"c1\">وردة
        من عطن<br />\n</span><span class=\"c1\">هادئًا&#8230;<br />\n</span><span
        class=\"c1\">بعد أن قال «لا» للسفينة<br />\n</span><span class=\"c1\">وأحب
        الوطن!</span></p>\n</blockquote>\n<p id=\"h.gjdgxs\" class=\"c2\" dir=\"rtl\"><span
        class=\"c8 c3\">يسترجع هنا دنقل صوته تمامًا ويعلن أنه يرفض الرحيل عن المدينة
        التي قتلته. قلبه الآن هادئ، أخيرًا، بعد الصراع الطويل معها لأنه قال «لا» فظل
        روحًا أبدية الألم.</span></p>\n<ul class=\"collapsible\" style=\"direction:
        rtl;\" data-collapsible=\"accordion\">\n<li>\n<div class=\"collapsible-header\"><strong>الهوامش</strong></div>\n<div
