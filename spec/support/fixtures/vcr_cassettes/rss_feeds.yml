        صندوق النقد]]></category>\n\n\t\t<guid isPermaLink=\"false\">https://www.7iber.com/?post_type=politics-economics&#038;p=70204</guid>\n\t\t<description><![CDATA[كيف
        أسهمت برامج صندوق النقد الدولي عبر ما فيها من خصخصة وتقليص للدعم في تراجع
        قطاع الزراعة وتحوّله من قطاع منتج يعتمد عليه آلاف الأردنيين إلى قطاع تقوم
        عليه الشركات الخاصة والعمالة المهاجرة.]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p
        class=\"c9\" dir=\"rtl\"><em><span class=\"c16\">هذا المقال نتج عن مشاركة
        الكاتبة في </span><span class=\"c10\"><a class=\"c4\" href=\"https://www.google.com/url?q=https://www.7iber.com/jobs/writing-workshop/&amp;sa=D&amp;ust=1566905901300000\">ورشة
        حبر الأولى لكتابة المقال</a></span><span class=\"c16\"> التي عقدت في نيسان
        وأيار 2019. و</span></em><em>هو المقال الخامس ضمن سلسلة مقالات <a href=\"https://www.7iber.com/politics-economics/%d9%85%d9%84%d9%81-%d8%a7%d9%84%d8%a3%d8%b1%d8%af%d9%86-%d9%88%d8%b5%d9%86%d8%af%d9%88%d9%82-%d8%a7%d9%84%d9%86%d9%82%d8%af-%d8%a7%d9%84%d8%af%d9%88%d9%84%d9%8a/\"
        target=\"_blank\" rel=\"noopener\">ملف الأردن وصندوق النقد الدولي</a>، الذي
        تستعرض مقالاته ثلاثين عامًا من العلاقة بين الأردن وصندوق النقد، وتنشر كل ثلاثاء
        على مدى الأسابيع القادمة.</em></p>\n<p class=\"c1\" dir=\"rtl\"><span class=\"c0\">منذ</span><span
        class=\"c0\"> عام 1989 وحتى الآن، يشهد قطاع الزراعة في الأردن تحولًا من شكل
        إنتاجي يعتمد على تدخل الحكومة في آلية إنتاج القطاع، إلى شكل آخر ترفع فيه يدها
        عنه إلا فيما يخص عملية الإشراف والتنظيم إلى حد معين. </span><span class=\"c7
        c0\">هذه التحولات شملت جوانب مؤثرة بشكل مباشر على معيشة وعمل المزارعين، وإنتاجية
        القطاع الزراعي بشكل عام.</span></p>\n<p class=\"c1\" dir=\"rtl\"><span class=\"c0\">لكن
        هذا التحول لم يجرِ بسبب تغير أولويات الحكومة بشكل ذاتي، بل جاء في سياق برامج
        التصحيح الهيكلي التي بنيت على أساس توجيهات صندوق النقد الدولي، والتي لم تتوافق
        مع الواقع في كثير من الدول النامية، والتي أدت في كثير من الأحيان إلى «تأثيرات
        عكسية على برامج الاستثمار، بما يهدد إمكانيات الإنتاج في المستقبل»، بحسب للمنظمة
        العربية للتنمية الزراعية.</span><sup class=\"c0 c17\">[1]</sup></p>\n<p class=\"c1\"
        dir=\"rtl\"><span class=\"c0\">لذا، سيحاول هذا المقال استعراض </span><span
        class=\"c0\">هذا التحول في قطاع الزراعة</span><span class=\"c0\"> والأثر الكبير
        ل</span><span class=\"c0\">علاقة الأردن بصندوق النقد الدولي ومؤسسات دولية
        أخرى، وللانفتاح الاقتصادي بشكل عام، على سير هذا التحول.</span></p>\n<p class=\"c1\"
        dir=\"rtl\"><strong><span class=\"c7 c14\">تقليص الدعم، وتحولات العمالة الزراعية</span></strong></p>\n<p
        class=\"c1\" dir=\"rtl\"><span class=\"c0\">خلال عقدي الستينيات والسبعينيات،
        تعاملت الحكومة مع القطاع الزراعي بوصفه أحد الموارد الرئيسية للاقتصاد الوطني،
        وكان هدفها تنمية هذا القطاع وتطويره. حيث أشارت في «خطة السنوات السبع 1964-1971»
        إلى أن الزراعة كانت تؤمن فرص عمل لحوالي نصف القوى العاملة في الخمسينيات، وحوالي
        35% من القوى العاملة في مطلع الستينيات. وحتى مطلع التسعينيات، كانت الحكومة
        تتكفل بتقديم البذور المدعومة، وتؤمن المياه بتكلفة مناسبة للمزارعين، حيث أن
        المياه كانت تتلقى الدعم الحكومي. والأهم أن الدولة كانت تحمي المنتج المحلي
        بفرضها جمارك على المنتجات المستوردة، مما مكّن المزارع من تسويق منتجاته في
        الأسواق المحلية، وتصديرها بمساعدة </span><span class=\"c0\">الحكومة</span><span
        class=\"c0\">.</span><sup class=\"c0\">[2]</sup><span class=\"c7 c0\"> </span></p>\n<p
        class=\"c1\" dir=\"rtl\"><span class=\"c0 c8\">تجلت هذه المساعدة في تأسيس
        مؤسسة التسويق الزراعي </span><span class=\"c0\">عام 1987،</span><span class=\"c0
        c8\"> نظرًا لحاجة القطاع لمؤسسة تنظم توزيع وتسويق منتجاته</span><span class=\"c0\">، </span><span
        class=\"c0 c8\">وأصبحت هذ</span><span class=\"c0\">ه المؤسسة رسميًا مسؤولة
        عن «وضع السياسات التسويقية الخاصة بالمنتوجات الزراعية داخل المملكة وخارجها»،
        وورثت صلاحيات مؤسسات حكومية سابقة اختصت بالتسويق الزراعي</span><span class=\"c0\">.</span><span
        class=\"c0\"> وبحسب </span><span class=\"c0 c3\"><a class=\"c4\" href=\"https://www.google.com/url?q=http://www.lawjo.net/vb/showthread.php?15032-%25D9%2582%25D8%25A7%25D9%2586%25D9%2588%25D9%2586-%25D9%2585%25D8%25A4%25D8%25B3%25D8%25B3%25D8%25A9-%25D8%25A7%25D9%2584%25D8%25AA%25D8%25B3%25D9%2588%25D9%258A%25D9%2582-%25D8%25A7%25D9%2584%25D8%25B2%25D8%25B1%25D8%25A7%25D8%25B9%25D9%258A-%25D9%2584%25D8%25B3%25D9%2586%25D8%25A9-1987&amp;sa=D&amp;ust=1566905901302000\">قانون
        مؤسسة التسويق الزراعي</a></span><span class=\"c0\"> لعام 1987، فقد شملت مسؤوليات
        المؤسسة «وضع الخطط الخاصة بتصدير واستيراد المنتوجات الزراعية ومراقبة تنفيذها»،
        و«تحديد أصناف وكميات المنتوجات الزراعية المسموح بتصديرها أو استيرادها ومواعيد
        التصدير والاستيراد»، و«وضع المواصفات الواجب توفرها في المنتوجات الزراعية المصدرة
        أو المستوردة أو المعروضة للبيع في الأسواق المحلية ومتابعة التقيد بتلك المواصفات»،
        و«المشاركة في إجراءات تحديد أسعار المنتوجات الزراعية»، و«إ</span><span class=\"c7
        c0\">جراء الدراسات والأبحاث المتعلقة بتسويق المنتوجات الزراعية في داخل المملكة
        وخارجها بقصد تنظيم العملية التسويقية وتطويرها».</span></p>\n<p class=\"c1\"
        dir=\"rtl\"><span class=\"c0\">كانت هذه السياسات متناقضة مع توصيات صندوق النقد
        الدولي في تقليص الدعم الذي اعتبره</span><span class=\"c0 c8\"> تبذيرًا في
        الإنفاق العام</span><span class=\"c0\"> </span><span class=\"c0 c8\">وليس
        من مهام الحكومة، وطالب الأردن برفع الدعم عن البذور والمبيدات والأسمدة. كما</span><span
        class=\"c0\"> كانت متناقضة مع توصيات</span><span class=\"c0 c8\"> </span><span
        class=\"c0\">البنك الدولي الذي اعتبر وجود مؤسسة التسويق الزراعي «تشوهًا اقتصاديًا».</span><sup
        class=\"c0 c17\">[3]</sup></p>\n<p class=\"c1\" dir=\"rtl\"><span class=\"c0\">ظلت
        الحكومة حتى منتصف التسعينيات متحفّظة في تعاملها مع صندوق النقد والبنك الدوليين
        في هذا القطاع. إذ ظلت تقيم</span><span class=\"c0 c8\"> </span><span class=\"c0\">ال</span><span
        class=\"c0 c8\">وضع الزراعي تبعًا لمشكلات القطاع </span><span class=\"c0\">محليًا</span><span
        class=\"c0 c8\">، وأهمها تقلب المواسم المطرية بين القلة والكثرة وتأثر هذا
        القطاع بهذه التقلبات كون الأردن شحيح بالمصادر المائية، وقلة الأراضي الصالحة
        للزراعة نتيجة لطبيعة الأرض نفسها، وتأثر الأسواق الخارجية بالتقلبات السياسية، </span><span
        class=\"c0\">خاصة حرب الخليج الأولى والثانية،</span><span class=\"c0 c8\"> الأمر
        الذي تسبب بإغلاق هذه الأسواق أمام المنتج الزراعي الأردني.</span></p>\n<p class=\"c1\"
        dir=\"rtl\"><span class=\"c0 c8\">لكن هذا الوضع تغير </span><span class=\"c0\">في </span><span
        class=\"c0 c8\">النصف الثاني من التسعينيات، حيث بدأ الأرد</span><span class=\"c0\">ن </span><span
        class=\"c0 c8\">فعليًا بتطبيق هذه التوجيهات،</span><span class=\"c0\">«</span><span
        class=\"c0 c8\">وكان أولها قرار حكومي يقضي برفع رسوم المياه وإلغاء </span><span
        class=\"c0 c8\">[جزئي </span><span class=\"c0\">لـ</span><span class=\"c0
        c8\">]</span><span class=\"c0 c8\"> دعم أعلاف المواشي والبذور وتخلي الحكومة
        عن دورها في التسويق بإغلاق مؤسسة التسويق الزراعي، مما أدى لأزمة كبيرة في الريف
        ككل</span><span class=\"c0\">».</span><sup class=\"c0 c17\">[4]</sup><sup
        class=\"c0 c17\">[5]</sup></p>\n<p class=\"c1\" dir=\"rtl\"><span class=\"c0\">صعّبت</span><span
        class=\"c0 c8\"> هذه القرارات تأمين بعض أهم مدخلات </span><span class=\"c0\">إنتاج</span><span
        class=\"c0 c8\"> القطاع الزراعي، </span><span class=\"c0\">أي</span><span
        class=\"c0 c8\"> الماء والبذور، إضافة إلى الأعلاف، </span><span class=\"c0
        c8\">بحيث أصبحت كلفتها مرتفعة على صاحب الأرض</span><span class=\"c0\">.</span><span
        class=\"c0 c8\"> والأمر الأكثر تأثيرًا كان انتقال وظيفة التسويق من الحكومة
        للفلاح نفسه الذي لا يمتلك مهارات التسويق والدعاية،</span><span class=\"c0\"> مما</span><span
        class=\"c0 c8\"> ألجأه لتجار معروفين باسم الوسطاء في القطاع الزراعي، وهم مجموعة
        من المستثمرين الذين يديرون شركات</span><span class=\"c0\"> ل</span><span class=\"c0
        c8\">لمنتجات الزراعية. هذه القرارات أدت لحصول تغير جوهري أحال العمل </span><span
        class=\"c0\">في </span><span class=\"c0 c8\">الزراعة من عمل </span><span class=\"c0\">ينخرط
        فيه</span><span class=\"c0 c8\"> بشكل رئيسي</span><span class=\"c0\"> </span><span
        class=\"c0 c8\">صاحب الأرض </span><span class=\"c0\">نفسه، من خلال</span><span
        class=\"c0 c8\"> مزارعين أردنيين من أفراد عائلته أو يعملون معه بالأجرة، إلى
        عمل </span><span class=\"c0\">تنخرط فيه بشكل رئيسي</span><span class=\"c0
        c8\"> الشركات الخاصة وتتكفل به العمالة </span><span class=\"c0\">المهاجرة</span><span
        class=\"c7 c0\">.</span></p>\n<p class=\"c1\" dir=\"rtl\"><span class=\"c0\">وفضلًا </span><span
        class=\"c0\">عن تقليص الدعم على المدخلات، وتحويل مسؤولية التسويق للمزارع أو
        الشركة الزراعية، فقد قلصت الحكومة الامتيازات التي وفرتها المؤسسات الائتمانيّة
        المختصة بالزراعة، التي سبق أنْ أتاحت لصغار المزارعين الوصولَ إلى ائتمان رخيص
        ومدعوم. كان ذلك بتشجيع من البنك الدوليّ الذي دعا إلى تحرير أسعار المنتجات
        الزراعيّة والتسويق التجاري، معتبرًا أن هذه السياسات كانت ضرورية «للتغلب على
        بعض التشوهات التي مثلتها هذه المؤسسات المتخصصة، التي احتكرت أنشطة معيّنة في
        السوق وتخصصت في بعض أنشطة الاقتراض والإقراض». بالتالي «حلّ التجار (..) محل
        مؤسسة التسويق التي جرى إلغاؤها، في توفير البذور والأسمدة ورأس المال لفقراء
        المزارعين، بتكلفة أعلى بكثير». كل هذه التحولات ساهمت في التضييق أكثر على المزارعين،
        الذين أخفَق الكثير منهم في سداد المبالغ المتراكمة عليهم، خاصة أثناء فترات
        الجفاف في التسعينيات، لتصادر محاصيل البعض، وتصادر أراضي قلة منهم.</span><sup
        class=\"c0\">[6]</sup><span class=\"c7 c0\"> </span></p>\n<p class=\"c1\"
        dir=\"rtl\"><span class=\"c0\">ومع ارتفاع تكلفة الإنتاج مقابل نسبة الربح،
        باتت الزراعة غير مجدية ماديًا بالنسبة للكثير من المزارعين، ليعزف أهل الريف
        تدريجيًا عن الزراعة، وتصبح الشركات التي تمتلك رأس المال اللازم وآليات التوزيع
        والتسويق هي وحدها القادرة على استدامة ع</span><span class=\"c0\">ملها في القطاع،
        خاصة مع دخول العمالة المهاجرة. وتبين أرقام دائرة الإحصاءات العامة هذا التحول
        نحو العمالة المهاجرة في القطاع الزراعي، تبعًا للتوزيع التالي  للعمالة الزراعية
        المستأجرة حسب الجنسية والجنس لمن هم فوق الـ16 عامًا.</span><sup class=\"c0
        c17\">[7]</sup><span class=\"c7 c0\"> </span></p>\n<div class=\"row\">\n<div
        class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img
        src=\"https://www.7iber.com/wp-content/uploads/2019/08/444.jpg\" alt=\"\"
        /></div>\n</div>\n</div>\n</div>\n<p class=\"c1\" dir=\"rtl\"><span class=\"c0\">إلى
        جانب</span><span class=\"c7 c0\"> ذلك، فقد وجهت الدولة جهودها منذ السبعينيات
        نحو توظيف أبناء الريف في مؤسساتها. بدأ أبناء الريف بهجرة الأرض لصالح الوظيفة
        الحكومية عن طريق ديوان الخدمة المدنية، وزاد عدد الساعيين لها واتجهوا للدراسة
        الجامعية بتخصصات تمكنهم من ذلك. وتبعًا لإحصاءات ديوان الخدمة المدنية، فإن
        نسبة الذين يتم تعيينهم إلى نسبة المتقدمين لطلب الوظيفة قلت بشكل واضح عامًا
        بعد عام، في مؤشر على تحول شكل الاقتصاد من إنتاجي إلى خدمي، وتزاحم أبناء الريف
        إما للالتحاق بالجيش أو الوظيفة في القطاعات الحكومية.</span></p>\n<div class=\"row\">\n<div
        class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img
        class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/08/111111.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/08/٢٢٢٢.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/08/3-1.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p class=\"c1\" dir=\"rtl\"><span
        class=\"c0\">هذا التزايد في التوجه نحو الوظيفة عبر التعليم الجامعي، ساهم في
        ظهور مشكلة جديدة وهي تقسيم ملكية الأرض التي لجأ أصحابها إلى بيعها بغية إلحاق
        أبنائهم بالجامعات. ف</span><span class=\"c0\">تفتت الملكيات الزراعية حولها
        إلى وحدات إنتاج صغيرة تصبح الزراعة فيها غير مجدية اقتصاديًا. كما ساهم في ذلك
        سماح الحكومة بتقسيم الملكيات خارج حدود البلديات إلى مساحات صغيرة. حيث تشير </span><span
        class=\"c3 c0\"><a class=\"c4\" href=\"https://www.google.com/url?q=http://www.alraicenter.com/alraicenter.com/User_Site/Site/View_Articlear.aspx?type%3D2%26ID%3D291&amp;sa=D&amp;ust=1566905901304000\">بيانات
        دائرة الإحصاءات العامة</a></span><span class=\"c0\"> إلى أن عدد الملكيات الزراعية
        الصغيرة من فئة عشرة دونمات فأقل ازداد بين عامي 1975 و1997 بنحو 182%.</span></p>\n<p
        class=\"c1\" dir=\"rtl\"><strong><span class=\"c7 c14\">الخصخصة في القطاع
        الزراعي</span></strong></p>\n<p class=\"c1\" dir=\"rtl\"><span class=\"c0\">يقول</span><span
        class=\"c0\">، أسامة الدردور، وهو أحد ملاك الأرض في لواء الرمثا في شمال الأردن:
        «صار صاحب الأرض يضمنها لباكستانيين أو أي حدا من جنسية ثانية، عشان ما يتحمل
        تكلفة زرعها وسقايتها وخسارتها، وشو سعر الضمان؟! ولا إشي، 100 ليرة بالسنة،</span><span
        class=\"c0\"> إن طارت».</span><span class=\"c0\"> إذ </span><span class=\"c0
        c8\">لم يكن للمزارع مخرج سوى تضمين الأرض بأسعار زهيدة لهذه </span><span class=\"c0\">ل</span><span
        class=\"c0 c8\">شركات ال</span><span class=\"c0\">منتجات الزراعية</span><span
        class=\"c0 c8\"> أو لعمال </span><span class=\"c0\">مهاجرين</span><span class=\"c0
        c8\"> تمولهم هذه الشركات </span><span class=\"c0\">عبر</span><span class=\"c0
        c8\"> إقراض مشروط بأن يزرعوا الأرض ومن ثم يتجهوا بما تنتجه إلى الأسواق المركزية</span><span
        class=\"c0\">، </span><span class=\"c0\">وهي مساحات تقوم البلديات بتأجيرها
        في مناطق محددة لشركات خاصة.</span><span class=\"c0\"> تنقسم هذه المساحات لوحدات
        محددة، كل وحدة تابعة للشركة التي استأجرتها، ويأتي </span><span class=\"c0\">المزارع </span><span
        class=\"c0\">ليلتحق بالمساحة الخاصة بالشركة التي تعاقد معها بداية الموسم،
        إن كان قد تعاقد مع شركة، ويعرض منتجاته الزراعية فيها ليتم تسويقها إما للتصدير
        أو للأسواق والمحال التجارية في محافظات المملكة. و</span><span class=\"c0 c8\">يذكر
        بعض المزارعين الباكستانيين في </span><span class=\"c0 c6\">سوق</span><span
        class=\"c0 c6 c8\"> الرمثا </span><span class=\"c0 c8\">بأنهم ملزمون بالبيع </span><span
        class=\"c0\">لل</span><span class=\"c0 c8\">شركة نفسها التي اتفقوا معها منذ
        البداية، فلا يستطيعون البيع لغيرها وتسديد القرض، بموجب عقد يبرم بينهم منذ
        بداية الموسم.</span></p>\n<p class=\"c1\" dir=\"rtl\"><span class=\"c0\">ونتيجة
        لهذه الآلية،</span><span class=\"c0 c8\"> </span><span class=\"c0\">ي</span><span
        class=\"c0 c8\">تحمل المزارعون في الغالب تكلفة ال</span><span class=\"c0\">إ</span><span
        class=\"c0 c8\">نتاج، من تأمين البذور، ومياه الري، والأسمدة، والمبيدات، والنقل</span><span
        class=\"c0\">.</span><span class=\"c0 c8\"> ومن ثم تقوم هذه الشركات بعمليات
        التسويق، وجلّ</span><span class=\"c0\">ه</span><span class=\"c0 c8\"> قائم
        على التصدير للأسواق الخارجية</span><span class=\"c0\">.</span><span class=\"c0
        c8\"> </span><span class=\"c0\">بالتالي، أصبحت الشركات هي المتحكمة إلى حد
        كبير بأدوات الإنتاج والتسويق في الأسواق المركزية.</span></p>\n<p class=\"c1\"
        dir=\"rtl\"><span class=\"c0\">ما سبق</span><span class=\"c0 c8\"> </span><span
        class=\"c0\">يفسر</span><span class=\"c0 c8\"> ارتفاع</span><span class=\"c0
        c8\"> نسبة تصدير</span><span class=\"c0 c6 c8\"> المنتجات الزراعية</span><span
        class=\"c0\">،</span><span class=\"c0 c8\"> وجلها من محاصيل الخضار والفواكه</span><span
        class=\"c0\">.</span><span class=\"c0 c8\"> هذه النسبة الكبيرة لا تعود على
        الدولة أو صاحب الأرض بنفع مكافئ لها</span><span class=\"c0\">،</span><span
        class=\"c0 c8\"> فنصيب الدولة من هذه العملية هو فقط إيجار المساحات التي تتم
        عليها عمليات البيع والشراء لأصحاب الشركات، ونسبة مقتطعة من المزارعين الأجانب
        بعد البيع، والضرائب</span><span class=\"c0\">. أما</span><span class=\"c0
        c8\"> نصيب صاحب الأرض فهو المقابل الذي تدفعه الشركات بهدف ضمان الأرض. وهذا
        ما </span><span class=\"c0\">يفسر</span><span class=\"c0 c8\"> التراجع في
        نسبة مشاركة قطاع الزراعة في </span><span class=\"c0\">إ</span><span class=\"c0
        c8\">جمالي الناتج المحلي للاقتصاد الأردني ككل</span><span class=\"c0\">، </span><a
        href=\"http://dosweb.dos.gov.jo/DataBank/JordanInFigures/2018.pdf\"><span
        class=\"c3 c0\">لتصل</span></a><span class=\"c7 c0\"> 5.4% عام 2018.</span></p>\n<p
        class=\"c1\" dir=\"rtl\"><span class=\"c0\">ومع مطلع الألفية، استُكمل استدخال
        القطاع في نظام اقتصادي يعتمد على نظرية السوق الحر، والمنافسة التجارية، </span><span
        class=\"c0 c8\">بعد توقيع الأردن على اتفاقية </span><span class=\"c0\">«</span><span
        class=\"c0 c8\">الشراكة التجارية للتجارة الزراعية</span><span class=\"c0\">» </span><span
        class=\"c0 c8\">أو ما يعرف باتفاقية التجارة الحرة مع مجموعة الاتحاد الأوروبي،
        تبعًا لتوجيهات الصندوق عام 1997</span><span class=\"c0\">، </span><span class=\"c0
        c8\">ودخلت الاتفاقية حيز النفاذ عام 2002. </span><span class=\"c0\">نصت الاتفاقية
        على تعديل أو إزالة عدد من القيود الجمركية وغير الجمركية، من بينها «إلغاء القيود
        الكمية على المستوردات والتدابير التي لها أثر مماثل على التجارة بين المجموعة
        والأردن»، وعدم استحداث قيود جديدة، و«عدم تطبيق المجموعة والأردن بينهما رسومًا
        جمركية أو رسوم لها أثر مماثل، أو قيود كمية أو تدابير لها أثر مماثل على الصادرات».</span><sup
        class=\"c0 c17\">[8]</sup></p>\n<p class=\"c1\" dir=\"rtl\"><span class=\"c0
        c8\">وبرغم استفادة الأردن </span><span class=\"c0\">في </span><span class=\"c0
        c8\">هذه الاتفاقية من فرص تصدير أكبر لمنتجات زراعية معفاة من الجمارك، إلا
        أنها لا تقوم كدولة بهذا التصدير كما كانت سابقًا، بل هو تصدير تحكمه الشركات
        الخاصة كما </span><span class=\"c0\">أسلفنا. </span><span class=\"c0 c8\">وسمحت </span><span
        class=\"c0\">الاتفاقية </span><span class=\"c0 c8\">بفتح السوق أمام منتجات
        الدول الأخرى لدخول الأردن أيضًا بإعفاءات جمركية كبيرة تنافس ما تبقى من المنتجات
        الزراعية التي تذهب إلى </span><span class=\"c0 c6\">الأسواق العادية</span><span
        class=\"c0 c6 c8\">،</span><span class=\"c0 c8\"> وهي تقريبًا المنفذ الوحيد
        للمزارع الأردني غير المتمكن من تسويق منتجاته للمحال التجارية أو الأسواق الكبرى
        بشكل ينافس فيه تسويق الشركات الاستثمارية</span><span class=\"c0\">. وهذا</span><span
        class=\"c0 c8\"> يفسر تفاوت الأسعار بين المنتجات الزراعية في المملكة، وتتجلى
        فيه أزمة ما يسمى بالوسطاء، فهم يشترون من المزارع الأردني أو </span><span class=\"c0\">المهاجر</span><span
        class=\"c0 c8\"> ثم يبيعون للمحال والأسواق الكبرى مما يزيد من سعر المنتج بفعل
        حلقة الوصل، ويبخس من نسبة الربح للمزارع الأردني الذي يخسر في هذه العملية أكثر
        مما يربح. </span><span class=\"c7 c0\"> </span></p>\n<p class=\"c1\" dir=\"rtl\"><span
        class=\"c0\">وبحسب </span><span class=\"c3 c0\"><a class=\"c4\" href=\"https://www.google.com/url?q=https://www.google.com/url?q%3Dhttp://www.alraicenter.com/alraicenter.com/User_Site/Site/View_Articlear.aspx?type%253D2%2526ID%253D291%26sa%3DD%26ust%3D1566842661261000%26usg%3DAFQjCNHZ7ThShgq2HEUM7mzNF8Cn2stQTQ&amp;sa=D&amp;ust=1566905901308000\">وزير
        الزراعة السابق</a></span><span class=\"c0\">،</span><span class=\"c0\"> مصطفى
        قرنفلة، فقد كان تأثير خصخصة القطاع الزراعي واضحًا على دور وزارته في الإنتاج
        في هذا القطاع. فقد تضاءلت تدريجيًا الخدمات والسلع الكثيرة التي كانت الوزارة
        تقدمها للمزارعين دون أجر أو بأسعار زهيدة، وتطور بها الأمر إلى أن بدأت الوزارة
        بالتدريج بالتخلص من هذه المهمة لتوكلها للقطاع الخاص. والمفارقة هي أن بعد سنوات
        على هذا الانسحاب الحكومي من القطاع، عادت وزارة الزراعة لدراسة إعادة إنشاء
        مؤسسة للتسويق الزراعي، بالتشارك مع القطاع الخاص هذه المرة، «لمواجهة التحديات
        التي تواجه العملية التسويقية للقطاع الزراعي بشقيه النباتي والحيواني»، كما
        جاء في</span><span class=\"c3 c0\"><a class=\"c4\" href=\"https://www.google.com/url?q=https://www.addustour.com/articles/4130-%25D8%25A8%25D8%25AD%25D8%25AB-%25D8%25A7%25D8%25B9%25D8%25A7%25D8%25AF%25D8%25A9-%25D8%25A7%25D9%2586%25D8%25B4%25D8%25A7%25D8%25A1-%25D9%2585%25D8%25A4%25D8%25B3%25D8%25B3%25D8%25A9-%25D9%2584%25D9%2584%25D8%25AA%25D8%25B3%25D9%2588%25D9%258A%25D9%2582-%25D8%25A7%25D9%2584%25D8%25B2%25D8%25B1%25D8%25A7%25D8%25B9%25D9%258A&amp;sa=D&amp;ust=1566905901308000\"> لقاء</a></span><span
        class=\"c0 c7\"> عقده وزير الزراعة السابق خالد الحنيفات أواخر عام 2016.</span></p>\n<p
        class=\"c1\" dir=\"rtl\"><strong><span class=\"c7 c14\">خاتمة</span></strong></p>\n<p
        class=\"c1\" dir=\"rtl\"><span class=\"c0\">عبر تطبيق برامج صندوق النقد والبنك
        الدوليين الداعية لتحرير السوق الزراعي ورفع أشكال مختلفة من الدعم الحكومي لهذا
        القطاع، تكون </span><span class=\"c0 c8\">الحكومات الأردنية قد أضرت بقطاع
        منتج يؤمن احتياجات الأردنيين من الغذاء، ويؤمن العمل </span><span class=\"c0\">لسكان</span><span
        class=\"c0 c8\"> محافظات كاملة، بمستوى معيشي جيد، وأنتجت نسب بطالة عالية تتنكر
        لها الآن، بإلقاء اللوم على العاطلين بأنهم غير مؤهلين لدخول سوق العمل، أو بأنهم
        مستنكفون عنه، وأنتجت مشكلة </span><span class=\"c7 c0\">فقر في محافظات كانت
        قادرة على تأمين حاجاتها الأساسية.</span></p>\n<p class=\"c1\" dir=\"rtl\"><span
        class=\"c0\">ما تزال الحكومة تهمش قطاع الزراعة في تعريفها للنمو الاقتصادي،
        انطلاقًا من تصور مفاده أن القطاع بات محدودًا في تأثيره على الاقتصاد أو قدرته
        على النهوض به، وتعتمد في تقديراتها للمؤشرات الاقتصادية الأساسية «على الإصدارات
        الدولية الصادرة عن الأمم المتحدة وصندوق النقد الدولي وغيرها من الجهات الدولية»،
        كما </span><span class=\"c3 c0\"><a class=\"c4\" href=\"https://www.google.com/url?q=http://dosweb.dos.gov.jo/ar/nationalaccount/annual-accounts/&amp;sa=D&amp;ust=1566905901309000\">تبلغنا</a></span><span
        class=\"c0\"> دائرة الإحصاءات العامة. بل حتى القرارات المؤثرة بشكل مباشر على
        القطاع ومزارعيه باتت متعلقة بالصندوق، كما أوضح رئيس الوزراء الأسبق هاني الملقي
        عندما التقى المزارعين الذين لجأوا للإضراب رفضًا لقرار فرض ضريبة على مدخلات
        الإنتاج الزراعي، فرد عليهم بأن الحكومة</span><span class=\"c3 c0\"><a class=\"c4\"
        href=\"https://www.google.com/url?q=https://royanews.tv/news/148129&amp;sa=D&amp;ust=1566905901309000\"> لن
        تتراجع عن القرار</a></span><span class=\"c7 c0\"> «حتى يتم التشاور مع صندوق
        النقد الدولي».</span></p>\n<p class=\"c1\" dir=\"rtl\"><span class=\"c7 c0\">بالمحصلة،
        فإن التراجع في قطاع الزراعة لم يكن نتيجة طبيعية لتطور في قطاعات أخرى، بل تهميشه
        لحساب مغامرات هيكلية غير مضمونة النتائج. وكما يقول الباحث فهمي الكتوت:</span></p>\n<blockquote>\n<p
        class=\"c1\" dir=\"rtl\"><span class=\"c0\">بدلًا من البحث الجدي في كيفية
        معالجة مشاكل هذا القطاع الحيوي، وتأمين مستلزمات تطوره بدعم المزارعين وتشجيعهم
        على إنشاء جمعيات إنتاجية واستهلاكية تحل مكان الوسطاء، وإنشاء جمعيات تملك الأجهزة
        والمعدات الزراعية الحديثة؛ لتقديم خدمات للمزارعين بأسعار مناسبة، وتأمين </span><span
        class=\"c0\">التقاوي</span><span class=\"c0\"> والبذار المحسنة والأسمدة؛ بدلًا
        من ذلك، أسهمت السياسات الرسمية في تخريب بنية الإنتاج الزراعي، باجتذاب أبناء
        الريف للوظيفة الحكومية الأمر الذي أدى إلى إهمال الإنتاج الزراعي، وتعميق التشوهات
        الهيكلية للاقتصاد الوطني.</span><sup class=\"c0 c17\">[9]</sup></p>\n</blockquote>\n<div>\n<ul
        class=\"collapsible\" style=\"direction: rtl;\" data-collapsible=\"accordion\">\n<li>\n<div
        class=\"collapsible-header\"><strong>الهوامش</strong></div>\n<div class=\"collapsible-body\">\n<div>\n<p
        class=\"c5\" dir=\"rtl\">[1]<span class=\"c7 c12\"> تقرير المنظمة العربية
        للتنمية الزراعية، عام 1992م.</span></p>\n</div>\n<div>\n<p class=\"c5\" dir=\"rtl\">[2]<span
        class=\"c7 c12\">  التحولات الاقتصادية والاجتماعية في الأردن، فهمي الكتوت،
        ص 170.</span></p>\n</div>\n<div>\n<p class=\"c5\" dir=\"ltr\" style=\"text-align:
        left;\">[3]<span class=\"c13\"> </span><span class=\"c2\">Harrigan, Jane,
        Hamed El-Said, and Chengang Wang. 2006. «The IMF And The World Bank In Jordan:
        A Case Of Over Optimism And Elusive Growth». The Review Of International Organizations
        1 (3): 263-292. بترجمة غير منشورة لمحمد زيدان</span></p>\n</div>\n<div>\n<p
        class=\"c5\" dir=\"rtl\">[4]<span class=\"c7 c12\"> المصدر السابق.</span></p>\n</div>\n<div>\n<p
        class=\"c5\" dir=\"rtl\">[5]<span class=\"c7 c12\"> جمّدت المؤسسة في منتصف
        التسعينيات، لكن القانون المشرع لها ألغي رسميًا عام 2002.</span></p>\n</div>\n<div>\n<p
        class=\"c5\" dir=\"ltr\" style=\"text-align: left;\">[6]<span class=\"c13\"> </span><span
        class=\"c2\">Harrigan, El-Said, and Wang.</span></p>\n</div>\n<div>\n<p class=\"c5\"
        dir=\"rtl\">[7]<span class=\"c13\"> أعداد وخصائص العاملين، جداول مسح الإنتاج
        النباتي، دائرة الإحصاءات العامة،</span><span class=\"c3 c13\"><a class=\"c4\"
        href=\"https://www.google.com/url?q=http://www.dos.gov.jo/owa-user/owa/FOCAL_AGR.agr_kk?LANG%3DA%26dis%3D4&amp;sa=D&amp;ust=1566905901310000\"> الموقع
        الإلكتروني</a></span><span class=\"c7 c12\">.</span></p>\n</div>\n<div>\n<p
        class=\"c5\" dir=\"rtl\">[8]<span class=\"c13\"> وزارة التخطيط والتعاون الدولي،</span><span
        class=\"c3 c13\"><a class=\"c4\" href=\"https://www.google.com/url?q=http://www.mop.gov.jo/DetailsPage/PartAr.aspx?CourseID%3D7&amp;sa=D&amp;ust=1566905901310000\"> الموقع
        الإلكتروني</a></span><span class=\"c7 c12\">.</span></p>\n</div>\n<div>\n<p
        class=\"c5\" dir=\"rtl\">[9]<span class=\"c7 c12\"> التحولات الاقتصادية والاجتماعية
        في الأردن، فهمي الكتوت، ص 170.</span></p>\n</div>\n</div>\n</li>\n</ul>\n</div>\n]]></content:encoded>\n\t\t\t<wfw:commentRss>https://www.7iber.com/politics-economics/%d9%84%d9%85%d8%a7%d8%b0%d8%a7-%d9%84%d9%85-%d8%aa%d8%b9%d8%af-%d8%a7%d9%84%d8%b2%d8%b1%d8%a7%d8%b9%d8%a9-%d9%82%d8%b7%d8%a7%d8%b9%d9%8b%d8%a7-%d8%a5%d9%86%d8%aa%d8%a7%d8%ac%d9%8a%d9%8b%d8%a7/feed/</wfw:commentRss>\n\t\t<slash:comments>0</slash:comments>\n\t\t</item>\n\t\t<item>\n\t\t<title>اقتحامات
        المسجد الأقصى: بين حسابات الانتخابات «الإسرائيلية» والعمليات الفلسطينية</title>\n\t\t<link>https://www.7iber.com/politics-economics/%d8%a7%d9%82%d8%aa%d8%ad%d8%a7%d9%85%d8%a7%d8%aa-%d8%a7%d9%84%d9%85%d8%b3%d8%ac%d8%af-%d8%a7%d9%84%d8%a3%d9%82%d8%b5%d9%89/</link>\n\t\t<comments>https://www.7iber.com/politics-economics/%d8%a7%d9%82%d8%aa%d8%ad%d8%a7%d9%85%d8%a7%d8%aa-%d8%a7%d9%84%d9%85%d8%b3%d8%ac%d8%af-%d8%a7%d9%84%d8%a3%d9%82%d8%b5%d9%89/#respond</comments>\n\t\t<pubDate>Mon,
        26 Aug 2019 14:20:09 +0000</pubDate>\n\t\t<dc:creator><![CDATA[براءة درزي]]></dc:creator>\n\t\t\t\t<category><![CDATA[سياسة
        واقتصاد]]></category>\n\t\t<category><![CDATA[alaqsa]]></category>\n\t\t<category><![CDATA[Jerusalem]]></category>\n\t\t<category><![CDATA[normalization]]></category>\n\t\t<category><![CDATA[مواد
        يومية | Daily Posts]]></category>\n\n\t\t<guid isPermaLink=\"false\">https://www.7iber.com/?post_type=politics-economics&#038;p=70188</guid>\n\t\t<description><![CDATA[كيف
        يشكّل اقتحام المستوطنين الإسرائيليين للمسجد الأقصى أداة تستغلها الأحزاب الصهيونية
        للحصول على المزيد من الأصوات الانتخابية؟]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p
        dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight: 400;\">أقلّ
        من شهر يفصل دولة الاحتلال عن الانتخابات العامّة بعد أن حُلّ الكنيست نهاية
        أيّار الفائت، عقب فشل بنيامين نتنياهو، زعيم حزب الليكود، في تشكيل حكومته الخامسة.
        وعشية هذه الانتخابات، وفي ظلّ ما تظهره </span><a href=\"https://en.globes.co.il/en/article-latest-poll-likud-leads-yemina-weakening-1001297504\"><span
        style=\"font-weight: 400;\">استطلاعات الرأي</span></a><span style=\"font-weight:
        400;\"> من تقارب في عدد المقاعد التي يمكن أن يحصل عليها حزبا الليكود و«أزرق
        أبيض»، والتحالفات التي يمكن بناؤها لتشكيل حكومة، يبدو الليكود معنيًا بتعزيز
        موقعه، ويمكن القول إن نتيناهو أكثر المعنيين بنتائج هذه الانتخابات ليضمن تشكيله
        الحكومة ويرأسها، إذ يبدو ذلك سبيله الوحيد حتى لا ينتهي به المطاف في السجن
        نتيجة ملاحقته من النيابة العامة «الإسرائيلية» في عدد من القضايا التي قد تنتهي
        إلى توجيه اتهامات جنائية ضدّه تتضمّن الرشوة، والاحتيال، وخيانة الثّقة، وإصدار
        أحكام بسجنه في حال </span><a href=\"https://www.bbc.com/arabic/middleeast-47425348\"><span
        style=\"font-weight: 400;\">الإدانة</span></a><span style=\"font-weight: 400;\">. </span></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight: 400;\">وفي
        ظلّ الحاجة إلى كلّ صوت يمكن أن يزيد من احتمالية بناء التّحالفات، يطرق مرشحو
        الليكود باب الأقصى ويجعلونه جزءًا من دعايتهم الانتخابية، ويتناغمون مع مطالب
        منظمات الهيكل بالنسبة للمسجد، وما تنطوي عليه هذه المطالب من دعوة إلى تغيير
        الوضع القائم التاريخي فيه.</span></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><span style=\"font-weight: 400;\">منذ حلّ الكنيست، أي منذ حوالي أربعة
        أشهر، شهد الأقصى اعتداءين إسرائيليين بارزين، هما اقتحام الأقصى في 28 رمضان
        بالتزامن مع احتفال المستوطنين باستكمال احتلال القدس، واقتحام اليوم الأول من
        عيد الأضحى بالتزامن مع الاحتفال بـذكرى «خراب الهيكل». وجاءت التصريحات التي
        صدرت، خصوصًا عن رئيس حكومة الاحتلال ووزير الأمن الداخلي، قبل الاقتحامين وبعدهما،
        لتؤكّد أنّ السماح بهما كان من منطلق المصلحة السياسية والدعاية الانتخابية الموجّهة
        إلى منظمات الهيكل وأنصارها. </span></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><b>اقتحام الأقصى أول أيام عيد الأضحى</b></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><span style=\"font-weight: 400;\">في </span><a href=\"https://www.aljazeera.net/news/politics/2019/8/11/%D9%81%D9%84%D8%B3%D8%B7%D9%8A%D9%86-%D8%A7%D9%84%D9%85%D8%B3%D8%AC%D8%AF-%D8%A7%D9%84%D8%A3%D9%82%D8%B5%D9%89-%D8%B9%D9%8A%D8%AF-%D8%A7%D9%84%D8%A3%D8%B6%D8%AD%D9%89-%D8%A7%D9%84%D9%85%D8%B3%D8%AA%D9%88%D8%B7%D9%86%D9%88%D9%86-%D8%A7%D9%82%D8%AA%D8%AD%D8%A7%D9%85%D8%A7%D8%AA\"><span
        style=\"font-weight: 400;\">اليوم الأول</span></a><span style=\"font-weight:
        400;\"> من عيد الأضحى الماضي، سمحت شرطة الاحتلال للمستوطنين باقتحام الأقصى
        للاحتفال بذكرى «خراب الهيكل». لم تصدر الشرطة قرراها حول السماح بالاقتحام أو
        منعه قبل يوم الأحد، بل ردّت على التماس قدّمه أفيعاد فيسولي، محامي منظمات الهيكل،
        بالقول إنّها ستجري </span><a href=\"https://www.aljazeera.net/news/politics/2019/8/11/%D9%81%D9%84%D8%B3%D8%B7%D9%8A%D9%86-%D8%A7%D9%84%D9%85%D8%B3%D8%AC%D8%AF-%D8%A7%D9%84%D8%A3%D9%82%D8%B5%D9%89-%D8%B9%D9%8A%D8%AF-%D8%A7%D9%84%D8%A3%D8%B6%D8%AD%D9%89-%D8%A7%D9%84%D9%85%D8%B3%D8%AA%D9%88%D8%B7%D9%86%D9%88%D9%86-%D8%A7%D9%82%D8%AA%D8%AD%D8%A7%D9%85%D8%A7%D8%AA\"><span
        style=\"font-weight: 400;\">تقييمًا</span></a><span style=\"font-weight: 400;\">
        للوضع في المسجد مع ساعات الصباح الأولى يوم العيد، وتقرّر بناء على ذلك. وقد
        حضر المستوطنون باكرًا وتجمعوا عند باب المغاربة، بانتظار قرار الشرطة، ولتشكيل
        عامل ضغط باتّجاه السماح لهم بالاقتحام. </span></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><span style=\"font-weight: 400;\">سمحت الشرطة للمستوطنين باقتحام
        الأقصى عند الساعة الحادية عشرة، أي قبل نصف ساعة من انتهاء ما بات يعرف بـ«فترة
        </span><a href=\"https://metras.co/%d9%85%d8%a7%d8%b0%d8%a7-%d8%aa%d8%b9%d8%b1%d9%81-%d8%b9%d9%86-%d8%a7%d9%82%d8%aa%d8%ad%d8%a7%d9%85-%d8%a7%d9%84%d9%85%d8%b3%d8%aa%d9%88%d8%b7%d9%86%d9%8a%d9%86-%d9%84%d9%84%d8%a3%d9%82%d8%b5%d9%89/\"><span
        style=\"font-weight: 400;\">الاقتحامات الصباحية</span></a><span style=\"font-weight:
        400;\">» التي تستمر في الصيف من الساعة السابعة والنصف صباحًا إلى الحادية عشرة
        قبل الظهر. كما </span><a href=\"https://metras.co/%d9%83%d9%8a%d9%81-%d8%a7%d9%86%d8%aa%d9%87%d9%89-%d8%b9%d9%8a%d8%af-%d8%a7%d9%84%d8%b1%d8%a8%d8%a7%d8%b7-%d8%a8%d8%a7%d9%84%d8%a7%d9%82%d8%aa%d8%ad%d8%a7%d9%85/\"><span
        style=\"font-weight: 400;\">مدّدت الاقتحام</span></a><span style=\"font-weight:
        400;\"> أكثر من نصف ساعة، حتّى الحادية عشرة وأربعين دقيقة. واستعملت شرطة الاحتلال
        والقوّات الخاصة قنابل الغاز والمطاط ضدّ الفلسطينيين المرابطين في المسجد لمنعهم
        من التصدّي للاقتحامات، وأوقعت إصابات بينهم واعتقلت عددًا منهم. </span></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight: 400;\">ومع
        ذلك، فإنّ المستوطنين سلكوا «</span><a href=\"https://twitter.com/nirhasson/status/1160647502066008066\"><span
        style=\"font-weight: 400;\">مسار الهروب</span></a><span style=\"font-weight:
        400;\">»، أي المسار المختصر الذي يقتصر على الدخول من باب المغاربة والخروج
        بعد أمتار قليلة من باب السِلسلة بدلًا من المسار «الاعتيادي» الذي يبدأ من باب
        المغاربة ثم يستمر شرقًا نحو باب الرحمة، ومن ثم عودة إلى الغرب والخروج من باب
        السّلسلة، وهو مسار يستغرق حوالي 30 دقيقة. ويؤكّد اعتماد هذا المسار أنّ المهمّ
        بالنسبة إلى من سمحوا بالاقتحام لم يكن الكيفيّة التي يتمّ بها، بل أن يتمّ الاقتحام
        على أيّ حال، وبما يضمن اقتحام أكبر عدد ممكن من المستوطنين للأقصى لتقديم العدد
        على أنّه إنجاز، كما سيظهر في تصريحات وزير الأمن الداخلي لاحقًا. </span></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><b>كيف يمكن أن نقرأ السّماح بهذه
        الاقتحامات؟</b></p>\n<p dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight:
        400;\">في الثامن والعشرين من رمضان الفائت، سمحت سلطات الاحتلال للمستوطنين
        باقتحام الأقصى للاحتفال بـ«يوم توحيد القدس». وفي ذلك اليوم، حُوّل الاحتلال
        الأقصى إلى ما يشبه ساحة حرب فاعتدي على الفلسطينيين بالرصاص المطاطي والقنابل
        المسيلة للدموع، وأبعد المصلّون عن صحن قبة الصخرة لحماية مسار الاقتحامات، </span><a
        href=\"https://www.aljazeera.net/news/politics/2019/6/2/%D9%85%D8%B3%D8%AA%D9%88%D8%B7%D9%86%D9%8A%D9%86-%D8%A5%D8%B3%D8%B1%D8%A7%D8%A6%D9%8A%D9%84%D9%8A%D9%8A%D9%86-%D9%8A%D9%88%D9%85-%D8%A7%D9%84%D9%82%D8%AF%D8%B3-%D8%A7%D9%82%D8%AA%D8%AD%D8%A7%D9%85-%D8%A7%D9%84%D9%85%D8%B3%D8%AC%D8%AF-%D8%A7%D9%84%D8%A3%D9%82%D8%B5%D9%89-%D8%A7%D8%B9%D8%AA%D8%AF%D8%A7%D8%A1-%D8%B9%D9%84%D9%89-%D8%A7%D9%84%D9%85%D8%B5%D9%84%D9%8A%D9%86\"><span
        style=\"font-weight: 400;\">ودهمت</span></a><span style=\"font-weight: 400;\">
        قوات الأمن المصلى القـبلي، وأوصدت أبوابه بالسلاسل، وأغلقت شوارع في القدس قبيل
        مسيرة الأعلام التي جابت القدس القديمة بعد اقتحام الأقصى. </span></p>\n<p dir=\"rtl\"
        style=\"text-align: right;\"><span style=\"font-weight: 400;\">كان السماح
        باقتحام الأقصى في 28 رمضان خرقًا لما استقرّ عليه الوضع في المسجد لجهة منع
        الاقتحامات في العشر الأواخر من شهر رمضان، ثم استكمل باقتحام يوم عيد الأضحى
        مع أنّ سياسة الاحتلال استقرّت على منع الاقتحامات في المناسبات الإسلامية.</span></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight: 400;\">لم
        يكد اقتحام يوم عيد الأضحى ينتهي حتى خرج رئيس حكومة الاحتلال بنيامين نتنياهو
        في مقطع </span><a href=\"https://twitter.com/netanyahu/status/1160591377065005056\"><span
        style=\"font-weight: 400;\">فيديو</span></a><span style=\"font-weight: 400;\">
        نشره على حسابه على موقع تويتر، في مشهد لا يمكن أن يوصف إلّا أنّه جزء من دعاية
        انتخابيّة عشية الانتخابات العامّة. وفي الفيديو يقول نتنياهو إنّه اتخذ القرار
        بالسماح بالاقتحام منذ يوم الخميس، بعدما تشاور مع رؤساء الأمن في حكومته حول
        كيفيّة تنفيذ اقتحام التاسع من آب العبري مع أنّه يوم عيد إسلامي، وأشار إلى
        أنّ الخلاف لم يكن حول تنفيذ الاقتحام أم لا، بل حول الطريقة الفضلى لذلك مع
        المحافظة على الأمن، وقد «نجحنا في ذلك». </span></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><span style=\"font-weight: 400;\">أمّا وزير الأمن الداخلي </span><a
        href=\"http://alquds-online.org/news/30665\"><span style=\"font-weight: 400;\">غلعاد
        إردان</span></a><span style=\"font-weight: 400;\">، رجل جماعات الهيكل في الحكومة،
        فأصدر بيانًا بعد حوالي ساعة من الاقتحام، قال فيه إنّ سياسته قائمة على «</span><a
        href=\"https://www.timesofisrael.com/erdan-says-record-1729-jews-entered-temple-mount-in-one-day-on-sunday/\"><span
        style=\"font-weight: 400;\">السماح</span></a><span style=\"font-weight: 400;\">
        لكلّ يهودي وزائر بالصعود إلى جبل الهيكل بعد تقييم الوضع الأمني وضمان الأمن،
        وهو سيواصل العمل على تعزيز السيادة الإسرائيلية على جبل الهيكل». ولم يتطرّق
        إردان إلى مسار الاقتحامات المختصر، لكنّه ركّز على أنّ عدد المقتحمين بلغ 1792
        مقارنة بـ1440 العام الماضي، وأنّ عدد المقتحمين تضاعف أربع مرات منذ أربع سنوات.</span></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight: 400;\">تصريحاتٌ
        تحمل الروح نفسها كان الوزير إردان أطلقها بعد اقتحام 28 رمضان، إذ قال حينذاك
        إنّ مهمته تتمثّل في «ضمان دخول اليهود إلى جبل الهيكل بحرّية»، وهو لم يأمر
        بوقف دخول اليهود على الرغم من حدوث مواجهات مع المصلين المسلمين، مشيرًا إلى
        أنّ «جبل الهيكل سيبقى مفتوحًا في وجه من يرغب في دخوله من أيّ ديانة كان، بخاصّة
        اليهود».</span></p>\n<p dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight:
        400;\">وبعد تفاخر إردان بـ «إنجازاته»، أعلن في مقابلة إذاعية مع «راديو 90»
        العبرية، في 13 آب 2019، تبنّيه </span><a href=\"https://www.arab48.com/%D8%A5%D8%B3%D8%B1%D8%A7%D8%A6%D9%8A%D9%84%D9%8A%D8%A7%D8%AA/%D8%A3%D8%AE%D8%A8%D8%A7%D8%B1/2019/08/13/%D8%A5%D8%B1%D8%AF%D8%A7%D9%86-%D9%8A%D8%AF%D8%B9%D9%88-%D9%84%D8%AA%D8%BA%D9%8A%D9%8A%D8%B1-%D8%A7%D9%84%D9%88%D8%B6%D8%B9-%D8%A7%D9%84%D9%82%D8%A7%D8%A6%D9%85-%D9%81%D9%8A-%D8%A7%D9%84%D8%A3%D9%82%D8%B5%D9%89\"><span
        style=\"font-weight: 400;\">تغيير</span></a><span style=\"font-weight: 400;\">
        الوضع القائم في الأقصى حتى يستطيع اليهود الصلاة في المكان بشكل فردي، أو جماعي،
        في مكان مفتوح أو مكان مغلق». ويحمل تصريح إردان هذا تأييدًا لبناء كنيس في المسجد،
        أو السّيطرة على أحد المباني فيه وتخصيصه لصلاة المستوطنين، وهذا الأمر هو من
        ضمن ما تطالب به منظمات الهيكل.</span></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><span style=\"font-weight: 400;\">إذا وضعنا هذه التصريحات في سياق
        واحد تشكّلت لدينا خريطة توضّح الهدف، أو أحد الأهداف، من وراء الدّعم السياسي
        والأمني الذي قاده نتنياهو وإردان، لاقتحام الأقصى في المناسبات الإسلاميّة،
        وهو الدعاية الانتخابية التي تخاطب منظمات الهيكل.</span></p>\n<p dir=\"rtl\"
        style=\"text-align: right;\"><span style=\"font-weight: 400;\">وإذا رجعنا
        إلى الوراء، يتّضح لنا أنّ السلطات الإسرائيلية منعت اقتحام الأقصى في ذكرى «خراب
        الهيكل» في </span><a href=\"https://forward.com/news/breaking-news/180539/temple-mount-closed-to-jews-on-tisha-bav/\"><span
        style=\"font-weight: 400;\">2013</span></a><span style=\"font-weight: 400;\">،
        و</span><a href=\"https://www.ynetnews.com/articles/0,7340,L-4261631,00.html\"><span
        style=\"font-weight: 400;\">2012</span></a><span style=\"font-weight: 400;\">،
        ما يعني أنّ السماح بالاقتحام في المناسبات العبرية لم يكن أولوية لدى سلطات
        الاحتلال، لكنّها اليوم باتت تستغلّ الاقتحامات وغيرها من الاعتداءات على الأقصى
        في سياقات المصالح السياسية والانتخابية، خاصة مع قراءة </span><a href=\"https://www.addustour.com/articles/1061698-%D8%AF%D8%B9%D9%88%D8%A7%D8%AA-%D9%84%D8%A5%D8%AE%D8%B1%D8%A7%D8%AC-%C2%AB%D8%A7%D9%84%D8%A3%D9%88%D9%82%D8%A7%D9%81-%D8%A7%D9%84%D8%A5%D8%B3%D9%84%D8%A7%D9%85%D9%8A%D8%A9%C2%BB-%D8%B9%D9%86-%D8%A7%D9%84%D9%82%D8%A7%D9%86%D9%88%D9%86-%D9%88%D8%A5%D8%B9%D9%84%D8%A7%D9%86-%D8%A7%D9%84%D8%B3%D9%8A%D8%A7%D8%AF%D8%A9-%D8%A7%D9%84%D8%A5%D8%B3%D8%B1%D8%A7%D8%A6%D9%8A%D9%84%D9%8A%D8%A9-%D8%B9%D9%84%D9%89-%D8%A7%D9%84%D8%A3%D9%82%D8%B5%D9%89\"><span
        style=\"font-weight: 400;\">تصريح</span></a><span style=\"font-weight: 400;\">
        منظمات الهيكل الذي قالت فيه إنّ شرط دخول أيّ أعضاء أو تكتل من أفرادها في أيّ
        تحالف حكومي مستقبليّ بعد انتخابات الكنيست، هو التزام الحكومة بفرض صلاة اليهود
        العلنيّة في الأقصى.</span></p>\n<p dir=\"rtl\" style=\"text-align: right;\"><b>العمليات
        تردّ على الاقتحامات</b></p>\n<p dir=\"rtl\" style=\"text-align: right;\"><span
        style=\"font-weight: 400;\">بعدما خرج نتنياهو وإردان يفاخران بإنجازهما ويعدان
        بالمزيد منها، </span><a href=\"https://www.addustour.com/articles/1061698-%D8%AF%D8%B9%D9%88%D8%A7%D8%AA-%D9%84%D8%A5%D8%AE%D8%B1%D8%A7%D8%AC-%C2%AB%D8%A7%D9%84%D8%A3%D9%88%D9%82%D8%A7%D9%81-%D8%A7%D9%84%D8%A5%D8%B3%D9%84%D8%A7%D9%85%D9%8A%D8%A9%C2%BB-%D8%B9%D9%86-%D8%A7%D9%84%D9%82%D8%A7%D9%86%D9%88%D9%86-%D9%88%D8%A5%D8%B9%D9%84%D8%A7%D9%86-%D8%A7%D9%84%D8%B3%D9%8A%D8%A7%D8%AF%D8%A9-%D8%A7%D9%84%D8%A5%D8%B3%D8%B1%D8%A7%D8%A6%D9%8A%D9%84%D9%8A%D8%A9-%D8%B9%D9%84%D9%89-%D8%A7%D9%84%D8%A3%D9%82%D8%B5%D9%89\"><span
        style=\"font-weight: 400;\">نفّذ</span></a><span style=\"font-weight: 400;\">
        فلسطينيان من قرية العيزرية في القدس المحتلة، هما نسيم أبو رومي وحمودة خضر
        الشيخ، عملية طعن عند باب السلسلة، في 15 آب 2019، وفي اليوم التالي </span><a
        href=\"https://www.arab48.com/%D9%81%D9%84%D8%B3%D8%B7%D9%8A%D9%86%D9%8A%D8%A7%D8%AA/%D8%A3%D8%AE%D8%A8%D8%A7%D8%B1/2019/08/16/%D8%A3%D9%86%D8%A8%D8%A7%D8%A1-%D8%B9%D9%86-%D8%B9%D9%85%D9%84%D9%8A%D8%A9-%D8%AF%D9%87%D8%B3-%D9%82%D8%B1%D8%A8-%D8%BA%D9%88%D8%B4-%D8%B9%D8%AA%D8%B5%D9%8A%D9%88%D9%86-\"><span
        style=\"font-weight: 400;\">نفّذ</span></a><span style=\"font-weight: 400;\">
        علاء الهريمي، وهو أسير محرر، عملية دهس في مستوطنة «غوش عتصيون» بالقرب من بيت
        لحم.</span></p>\n<p dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight:
        400;\">جاءت العمليّتان كدليل على أنّ تمادي الاحتلال في اعتداءاته على الأقصى
        لا يمكن أن يمر دون رد، وكذلك للتأكيد أنّ احتمالات تفجّر الوضع في القدس والضّفة
        على خلفيّة التّطوّرات في المسجد هي احتمالات كبيرة. وهو ما يدركه المسؤولون
        الأمنيّون في دولة الاحتلال جيدًا، إذ رغم تراجع وتيرة العمليات التي تصاعدت
        مع انتفاضة القدس في تشرين الأول 2015، إلّا أن رئيس جهاز الأمن العام الإسرائيلي
        «الشاباك»، نداف أرغمان، وصف الهدوء الذي يسود الضّفة الغربية بأنّه </span><span
        style=\"font-weight: 400;\">«</span><a href=\"https://www.aa.com.tr/ar/%d8%af%d9%88%d9%84%d9%8a/%d8%a7%d9%84%d8%b4%d8%a7%d8%a8%d8%a7%d9%83-%d8%a7%d9%84%d9%87%d8%af%d9%88%d8%a1-%d9%81%d9%8a-%d8%a7%d9%84%d8%b6%d9%81%d8%a9-%d8%a7%d9%84%d8%ba%d8%b1%d8%a8%d9%8a%d8%a9-%d9%85%d8%ae%d8%a7%d8%af%d8%b9/1303793\"><span
        style=\"font-weight: 400;\">مخادع</span></a><span style=\"font-weight: 400;\">»،</span><span
        style=\"font-weight: 400;\"> وقال في تشرين الثاني 2018 إنّ العمليات التي أحبطتها
        الأجهزة الأمنية والخلايا التي فكّكتها، والاعتقالات التي نفّذتها، كلّ تلك معطيات
        تشير إلى «الإرهاب الكامن تحت السطح». والأمر ذاته أشار إليه مسؤول أمني إسرائيلي
        مؤخّرًا بالقول إنّ الهدوء في الضفة الغربية </span><a href=\"https://www.alquds.co.uk/%d9%85%d8%b3%d8%a4%d9%88%d9%84-%d8%a5%d8%b3%d8%b1%d8%a7%d8%a6%d9%8a%d9%84%d9%8a-%d8%a7%d9%84%d9%87%d8%af%d9%88%d8%a1-%d8%a8%d8%a7%d9%84%d8%b6%d9%81%d8%a9-%d8%a7%d9%84%d8%ba%d8%b1%d8%a8%d9%8a%d8%a9/\"><span
        style=\"font-weight: 400;\">هشّ ومضلّل</span></a><span style=\"font-weight:
        400;\">، على الرغم من تسجيل انخفاض في العمليّات الأمنيّة بالضفّة الغربيّة.</span></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight: 400;\">وعليه،
        فإنّ المصالح السّياسية التي قد يحاول أن يجبيَها نتنياهو وإردان عبر التّناغم
        مع مطالب «منظّمات الهيكل» يمكن أن تكون سببًا في تفجير «الهدوء الهشّ» في الضّفّة،
        وتاريخ القضيّة الفلسطينيّة حافل بالهبّات والثورات التي ارتبطت </span><a href=\"http://www.alquds-online.org/items/868\"><span
        style=\"font-weight: 400;\">خمس</span></a><span style=\"font-weight: 400;\">
        منها بالاعتداءات على الأقصى الذي لم يفقد مركزيّته في الصّراع إلى اليوم، وهذا
        ما ثبّتته انتفاضة القدس 2015، وهبّة باب الأسباط 2017، وهبة باب الرحمة 2019.</span></p>\n]]></content:encoded>\n\t\t\t<wfw:commentRss>https://www.7iber.com/politics-economics/%d8%a7%d9%82%d8%aa%d8%ad%d8%a7%d9%85%d8%a7%d8%aa-%d8%a7%d9%84%d9%85%d8%b3%d8%ac%d8%af-%d8%a7%d9%84%d8%a3%d9%82%d8%b5%d9%89/feed/</wfw:commentRss>\n\t\t<slash:comments>0</slash:comments>\n\t\t</item>\n\t\t<item>\n\t\t<title>رحيل
        آية أغابي: النجاح دون «قصة نجاح»</title>\n\t\t<link>https://www.7iber.com/society/%d8%b1%d8%ad%d9%8a%d9%84-%d8%a2%d9%8a%d8%a9-%d8%a3%d8%ba%d8%a7%d8%a8%d9%8a-%d8%a7%d9%84%d9%86%d8%ac%d8%a7%d8%ad-%d8%af%d9%88%d9%86-%d9%82%d8%b5%d8%a9-%d9%86%d8%ac%d8%a7%d8%ad/</link>\n\t\t<comments>https://www.7iber.com/society/%d8%b1%d8%ad%d9%8a%d9%84-%d8%a2%d9%8a%d8%a9-%d8%a3%d8%ba%d8%a7%d8%a8%d9%8a-%d8%a7%d9%84%d9%86%d8%ac%d8%a7%d8%ad-%d8%af%d9%88%d9%86-%d9%82%d8%b5%d8%a9-%d9%86%d8%ac%d8%a7%d8%ad/#respond</comments>\n\t\t<pubDate>Sun,
        25 Aug 2019 11:49:44 +0000</pubDate>\n\t\t<dc:creator><![CDATA[روان بيبرس]]></dc:creator>\n\t\t\t\t<category><![CDATA[مجتمع]]></category>\n\t\t<category><![CDATA[access]]></category>\n\t\t<category><![CDATA[disability]]></category>\n\t\t<category><![CDATA[مواد
        يومية | Daily Posts]]></category>\n\n\t\t<guid isPermaLink=\"false\">https://www.7iber.com/?post_type=society&#038;p=70181</guid>\n\t\t<description><![CDATA[على
        الرغم من أنه كان لديها حياة اجتماعية ومهنية حافلة، إلا أن الناشطة الراحلة
        آية أغابي كانت ترفض أن ينظر إليها كاستثناء أو قصة نجاح. ]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">في وقت ترتبط فيه كلمة «مؤثر/ة»
        بمدوّنين عن الطعام، والأناقة، والرشاقة والجمال، ينشطون على مواقع التواصل الاجتماعي
        ولديهم آلاف المتابعين، تظهر شخصيات مُلفتة، تأثيرها المجتمعي أوضح، ومبادراتها
        تلمس حياة الآخرين مباشرة. آية أغابي، المتحدثة والناشطة وصاحبة مبادرة «الأردن
        المهيأ»، كانت إحدى هذه الشخصيات. لذا، أحزنت وفاتها المجتمع الأردني بكل أطيافه.
        رحلت آية عنا بعد حياة قصيرة فاعلة كرستها للحديث عن حقوق الأشخاص ذوي الإعاقة
        وفي جعل العديد من الأماكن والمرافق العامة في الأردن مهيأة لهم.</span></p>\n<p
        dir=\"rtl\"><b>من هي آية؟</b></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">ولدت آية عام 1991 في عمان ونشأت فيها، ثم انتقلت مع عائلتها إلى السعودية
        وهناك أنهت دراستها الثانوية من المدرسة الأمريكية الدولية في الرياض عام 2009.
        في عمر الثامنة عشر، تعرضت آية لحادث سيارة أفقدها القدرة على المشي، واضطرت
        منذ ذلك الحين لاستخدام كرسي متحرك. تقول شقيقة آية، ياسمين أغابي، إنها كانت
        تتمتع بالعزيمة والإصرار، لذلك عملت على تجاوز الحادث وتحدّت إعاقتها الحديثة
        واستكملت حياتها لتواصِل الدراسة والعمل بعد الحادث مباشرة. </span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">التحقت آية بجامعة كاليفورنيا
        في بيركلي في الولايات المتحدة عام 2010، وحصلت على بكالوريوس في دراسات التنمية
        والتطوير عام 2013. عملت مع عدد من المنظمات الدولية مثل اليونيسيف واللجنة الدولية
        للإغاثة، كما كانت مستشارة للمجلس الأعلى لشؤون الأشخاص ذوي الإعاقة وغيرها من
        المنظمات التي تهتم بتعليم وإدماج الأشخاص ذوي الإعاقة في المجتمع.</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">خلال سنوات الدراسة في الولايات
        المتحدة تمكنت آية من عيش حياتها الجامعية باستقلالية. لم يمنعها كرسيها المتحرك
        من ذلك، فقد كانت تستطيع التنقل بين الجامعة والسكن واستخدام المواصلات العامة. </span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">بعد رجوعها إلى الأردن، أدركت
        آية صعوبة التنقل للأشخاص ذوي الإعاقة ومحدودية الأماكن التي يستطيعون ارتيادها
        بدون مساعدة. الأمر الذي ألهمها لإنشاء مبادرة «الأردن المهيأ» عام 2017، التي
        تهدف إلى جعل الأماكن التجارية والمرافق العامة صديقة لأصحاب الاحتياجات الحركية
        سواء كانوا من كبار السن، أو من لديهم عربات لأطفالهم، أو الأشخاص ذوي الإعاقة. </span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">كجزء من المبادرة، كانت آية تتواصل
        مع القائمين على المطاعم والشركات وغيرها وتشجعهم على تهيئتها من خلال إضافة
        ممر منحدر للأشخاص ذوي الإعاقة، أو رافعات بجانب الأدرج، والتأكد من إمكانية
        الوصول لمرافق المكان المختلفة مثل دورات المياه وغيرها. </span></p>\n<p dir=\"rtl\"><b>تأثير
        مجتمعي حقيقي</b></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">يقول
        زياد مغربي، وهو ناشط في مجال حقوق الأشخاص ذوي الإعاقة وأحد أصدقاء آية، إن
        المميز في مبادرتها كان توجهها الحقوقي. فعلى عكس التوجه الرعائي السائد فيما
        يختص بالأشخاص ذوي الإعاقة في الأردن، ركزت مبادرة «الأردن المهيأ» على حق إمكانية
        الوصول، والإدماج من خلال تهيئة البيئة وتوفير الأدوات حتى يتمكن الأشخاص ذوي
        الإعاقة من ممارسة أنشطتهم اليومية باستقلالية والتواجد في المشهد كجزء من الحياة
        العامة. </span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">كان
        هذا أمرًا دعت آية إليه باستمرار، كما في </span><a href=\"https://www.accessiblejordan.com/ar/posts/view?slug=mish-mustaheel\"><span
        style=\"font-weight: 400;\">مقال</span></a><span style=\"font-weight: 400;\">
        لها نشرته على موقع المبادرة، قدّمت فيه نقدًا بناءً لحلقة تختص بالأشخاص ذوي
        الإعاقة في أحد برامج المسابقات على محطة محلية، طرح فيها المشاركون أفكارًا
        رأوا أنها تهدف لمساعدة الأشخاص ذوي الاحتياجات الحركية. </span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">قاربت آية الموضوع بعدسة نقدية تحدّت النظرة النمطية
        السائدة للأشخاص ذوي الإعاقة، وأكدت على أهمية إدماج تلك الفئة من المجتمع. وانتقدت
        أفكار المنتجات التي اقترحها المتسابقون في تلك الحلقة والتي ركزت على بقاء الأشخاص
        ذوي الإعاقة في المنزل وعدم حاجتهم للخروج، أو حاجاتهم الدائمة لمساندة شخص آخر
        في ممارسة حياتهم اليومية الطبيعية. </span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">يشير زياد إلى أن إمكانية الوصول التي تدعو لها مبادرة «الأردن المهيأ»
        أمر يعود على جميع الأطراف بالنفع. فقد استخدم زياد مقولة «ما هو مناسبٌ لنا
        مناسبٌ للجميع»، حيث أن جعل مكانٍ ما مهيّأ لا يخدم فقط فئة الأشخاص ذوي الإعاقة،
        وإنما يمتد لخدمة الأطفال وكبار السن، وحتى من لديهم ظروف صحية وإن كانت مؤقتة
        كحالات الكسور. بالإضافة إلى أن استفادة الأشخاص ذوي الإعاقة من خدمات شركة أو
        مطعم ما تعني حصول الشركة أو المطعم على عملاء أو زبائن جدد، وهو أمر مُجدٍ تجاريًا
        ومجتمعيًا وإعلاميًا ويتعدى أن يكون فعل خير. هذا هو التوجه الحقوقي مقابل الرعائي
        -على حد تعبيره- أي أن ينظر إلى الطرفين بتكافؤ، فالمنفعة متبادلة وليست إحسانًا
        بلا مقابل من قبل طرف للطرف الآخر. </span></p>\n<p dir=\"rtl\"><b>حالة استثنائية؟</b></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">تقول آية في كلمة ألقتها في مؤتمر
        منظمة العمل الدولية التابعة للأمم المتحدة (ILO): </span></p>\n<blockquote>\n<p
        dir=\"rtl\">في السنتين الماضيتين، دعيت للعديد من المؤتمرات والفعاليات للتحدث
        عن تجربتي ولتمثيل الأشخاص ذوي الإعاقة. يرى كثيرون أنني «قصة نجاح» لأن لدي
        إعاقة حركية وتمكّنت في نفس الوقت من إنهاء دراستي الجامعية ودخول سوق العمل،
        ولدي استقلالية مادية، كما قمت بإنشاء شركتي الاستشارية الخاصة في عمر 27.</p>\n<p>لكني
        لا أرى أني قصة نجاح لأني حققت ما حققته على الرغم من وجود إعاقة حركية لدي،
        فقد عملت بجد مثلي كأي شخص معافىً بدنيًا. كان لدي أحلامي وطموحاتي الشخصية والمهنية
        كالجميع، وتزامن ذلك مع وجود الإعاقة. لكني كنت محظوظة بالحصول على الأدوات المناسبة،
        والحصول على الدعم من جامعتي ومن قبل مدرائي كساعات العمل المرنة وتهيئة البيئة
        التي أتاحت وصولي لأماكن العمل والدراسة ومكّنتني من تحقيق عدد من أهدافي. لقد
        تجاوز من دعموني إعاقتي ونظروا لما هو أبعد منها، حيث ركزوا على قدراتي التي
        ساعدتني على أداء واجباتي على أكمل وجه.</p>\n</blockquote>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">تقول دارين العشي، وهي صانعة أفلام ومؤسسة مبادرة
        «</span><a href=\"https://www.instagram.com/aminutemarvel/\"><span style=\"font-weight:
        400;\">أ مِنِت مارفل</span></a><span style=\"font-weight: 400;\">»، إنها عندما
        التقت آية لتصوير</span><a href=\"https://www.instagram.com/p/BgjBJjknlPX/\"><span
        style=\"font-weight: 400;\"> فيلم قصير</span></a><span style=\"font-weight:
        400;\"> عنها وعن مبادرتها أعجبت بقوة شخصيتها وبالندّية التي كانت تتحدث بها.
        كان ملفتًا بالنسبة لدارين تركيز آية على أن الأشخاص ذوي الإعاقة ليسوا أقل وإنما
        لديهم متطلبات كالجميع، إن توافرت تلك المتطلبات فإنها كفيلة في جعلهم يعيشون
        حياة مستقلة ومنتجة. وعلى الرغم من أنها كانت نموذجًا حيًا على ذلك، حيث كان
        لديها حياة اجتماعية ومهنية حافلة، إلا أنها كانت ترفض أن ينظر إليها كاستثناء
        أو قصة نجاح. هذا ما أكدته شقيقتها ياسمين، فآية التي كانت ترى أنها محظوظة لحصولها
        على الأدوات والدعم من الجامعة وأماكن العمل لم تكن تحب الأضواء والتحدث عن نفسها،
        وإنما كانت تحاول أن توفر ما حصلت هي عليه لأكبر عدد ممكن من الأشخاص ذوي الإعاقة.
        آية التي كانت تحب السفر والمغامرة، كما قالت شقيقتها ياسمين، كانت تحلم في جعل
        الأردن مهيّأ بجميع محافظاته، وكانت تأمل أن ترى وجهاتها المفضلة، مثل وادي رم
        والبترا، مهيأة.</span></p>\n<p dir=\"rtl\"><b>المبادرة مستمرة</b></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">«لم تنتهي المبادرة برحيل آية»،
        هذا ما يقوله المقرّبون منها. تقول صديقتها، دينا السعودي، التي عملت معها في
        مبادرة «الأردن المهيأ»، إنها كانت دائمًا تفكر في استدامة المبادرة، وفي تطويرها
        لتشمل كل مناطق المملكة. الصديقة المقربة من العائلة أكّدت على أهمية استمرار
        ما بدأته آية، وعلى توظيف الإلهام الذي قدمته في المجتمع في إحداث تغيير حقيقي.
        فبعد سماع خبر الوفاة، تواصل العديدون مع دينا، أفرادًا وشركات. قالت إنهم كانوا
        يسألون عن كيفية دعم المبادرة تخليدًا لذكراها. عديدون عرضوا تقديم تبرعات مالية،
        أو شراء كراسٍ متحركة للأشخاص ذوي الإعاقة، أو اتصلوا للتأكيد على تنبّي المبادرة
        كما في عدد من البنوك والشركات التي سبق ووقعت اتفاقيات مع مبادرة «الأردن المهيأ»،
        وإن لم تدخل تلك الاتفاقيات حيّز التنفيذ بعد. </span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">الشابة التي كانت تخطط لاستكمال الدراسة والسفر
        للحصول على درجة الماجستير في أيلول القادم كانت أحد الأصوات التي عملت بجد على
        دمج الأشخاص ذوي الإعاقة في التعليم والمجتمع وفي سوق العمل. ففي أحد المؤتمرات
        التي شاركت بها قالت:</span></p>\n<blockquote>\n<p dir=\"rtl\">من الضروري الاستثمار
        في مكّون رئيسي في المجتمع يمثل 13% من السكان. علينا ألا نهمش 1.2 مليون شخص
        مقيم في الأردن، وألا ننظر إلى إعاقاتهم على أنها تحديات أو حواجز، بل فرص لتمثيل
        عادل ومتنوع، وإمكانية للحصول على أفكار خلاقة من أشخاص يختبرون العالم من منظور
        مختلف. تشير الإحصائيات إلى أن 0.05% من الأشخاص ذوي الإعاقة يعملون في القطاع
        الخاص، وأن 1% منهم في القطاع العام. هذه النسب المتدنية غير مقبولة.</p>\n<p>بتمكين
        الأشخاص ذوي الإعاقة بالأدوات المناسبة وتهيئة المكان لهم نضمن استغلال طاقاتهم
        ومساعدتهم على إطلاق إمكانياتهم للمشاركة الفاعلة في سوق العمل وفي المجتمع.
        من المهم أن يُنظر إليهم كأفراد متساوين في الحقوق والواجبات وليس كعبء أو فئة
        مهمشة غير فاعلة في مجتمعاتهم.</p>\n</blockquote>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">التمكين الذي كانت آية تنادي به كان بعيدًا عن الشعارات الفارغة ومقاييس
        الأداء لبرامج تنمية مستوردة، بل كان نابعًا من تجربة شخصية وإحساس عميق بالمجتمع.
        نجحت الناشطة والمؤثرة في التعاون مع عدد من المطاعم والمدارس والبنوك وشركات
        الاتصال والسفارات، كما تواصلت مع عدة منظمات غير ربحية ومراكز أبحاث للمساعدة
        في إحداث تغيير إيجابي في المجال نفسه.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">رحلت آية وقد تركت أثرًا في حياة الكثيرين ممن استفادوا من مبادرتها أو
        سمعوا عنها. وألهمت مبادرات أخرى مشابهة لتكمل ما بدأت به. على أمل أن تستمر
        رحلة التغيير التي بدأتها آية وأن نرى الأردن مهيأً بالكامل لجميع فئاته ومكوناته.</span></p>\n]]></content:encoded>\n\t\t\t<wfw:commentRss>https://www.7iber.com/society/%d8%b1%d8%ad%d9%8a%d9%84-%d8%a2%d9%8a%d8%a9-%d8%a3%d8%ba%d8%a7%d8%a8%d9%8a-%d8%a7%d9%84%d9%86%d8%ac%d8%a7%d8%ad-%d8%af%d9%88%d9%86-%d9%82%d8%b5%d8%a9-%d9%86%d8%ac%d8%a7%d8%ad/feed/</wfw:commentRss>\n\t\t<slash:comments>0</slash:comments>\n\t\t</item>\n\t\t<item>\n\t\t<title>موعد
        مع الرَّامي: تاريخ ومستقبل علاقتنا القلقة مع الكويكبات</title>\n\t\t<link>https://www.7iber.com/culture/%d8%aa%d8%a7%d8%b1%d9%8a%d8%ae-%d9%88%d9%85%d8%b3%d8%aa%d9%82%d8%a8%d9%84-%d8%b9%d9%84%d8%a7%d9%82%d8%aa%d9%86%d8%a7-%d9%85%d8%b9-%d8%a7%d9%84%d9%83%d9%88%d9%8a%d9%83%d8%a8%d8%a7%d8%aa/</link>\n\t\t<comments>https://www.7iber.com/culture/%d8%aa%d8%a7%d8%b1%d9%8a%d8%ae-%d9%88%d9%85%d8%b3%d8%aa%d9%82%d8%a8%d9%84-%d8%b9%d9%84%d8%a7%d9%82%d8%aa%d9%86%d8%a7-%d9%85%d8%b9-%d8%a7%d9%84%d9%83%d9%88%d9%8a%d9%83%d8%a8%d8%a7%d8%aa/#respond</comments>\n\t\t<pubDate>Sat,
        24 Aug 2019 07:00:20 +0000</pubDate>\n\t\t<dc:creator><![CDATA[أحمد الديب]]></dc:creator>\n\t\t\t\t<category><![CDATA[ثقافة
        وفنون]]></category>\n\t\t<category><![CDATA[climate]]></category>\n\t\t<category><![CDATA[earth]]></category>\n\t\t<category><![CDATA[science]]></category>\n\t\t<category><![CDATA[space]]></category>\n\t\t<category><![CDATA[مواد
        يومية | Daily Posts]]></category>\n\n\t\t<guid isPermaLink=\"false\">https://www.7iber.com/?post_type=culture&#038;p=70172</guid>\n\t\t<description><![CDATA[في
        25 تموز الماضي، اقترب كويكب كبير نسبيًا من الأرض ليصبح أقرب إليها من القمر
        بأربع مرات، قبل أن يمر بسلام. لكن المقلق هو أنه الكويكب لم يُرصد سوى قبل ساعات
        من مروره. \r\nأحمد الديب يكتب عن هذا الكويكب وسيناريوهات الاصطدامات الكارثية.]]></description>\n\t\t\t\t<content:encoded><![CDATA[<blockquote>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">«إن حدث شيءٌ كهذا مرة، فلا بد
        أنه قد حدث من قبلها مرات عديدة في هذه المجرة التي تسكنها مئة بليون شمس».<br
        />\n</span><span style=\"font-weight: 400;\">آرثر سي كلارك، «</span><a href=\"https://www.goodreads.com/quotes/289439-if-such-a-thing-had-happened-once-it-must-surely\"><span
        style=\"font-weight: 400;\">موعد مع راما</span></a><span style=\"font-weight:
        400;\">».</span></p>\n</blockquote>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">في روايته «موعد مع راما» الصادرة صيف 1973، يحكي كاتب الخيال العلمي
        الكبير آرثر سي كلارك عما حدث صباح 11 أيلول 2077، حين شاهد سكان أوروبا ظهور
        كرة نارية في السماء أخذت تتوهج وهي تدنو من الأرض بسرعة مخيفة حتى صارت أكثر
        توهجًا من الشمس نفسها خلال ثوانٍ، قبل أن تنفجر فوق النمسا وترجُم شمال إيطاليا
        بكتل من الصخور والمعادن تزن في مجموعها قرابة الألف طن وتشق الهواء بسرعة 50
        كيلومترًا في الثانية، لتمحي فور الارتطام مدنًا كاملة، مثل بادوا وفيرونا من
        وجه الأرض، وتُغرق آخر أمجاد فينيسيا إلى الأبد في بحر البنادقة، وتقتل 600 ألف
        نفس، وتصيب الجنس البشري بخسائر يستحيل حصرها في التاريخ والعلوم والفنون والأموال،
        ويقرر البشر -بعد الإفاقة من الصدمة الأولى- أن اللحظة قد حانت لبذل كل ما يمكن
        من أجل ألا تكون هناك مرة قادمة، وهكذا يولد «مشروع حارس الفضاء» للدفاع عن الأرض
        ضد أي تسلل مشابه في المستقبل.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">أما </span><a href=\"http://www.astronomy.com/news/2019/07/a-large-asteroid-just-zipped-between-earth-and-the-moon\"><span
        style=\"font-weight: 400;\">ما حدث</span></a><span style=\"font-weight: 400;\">
        في الساعات الأولى من 25 يوليو الماضي فلم يكن للخيال فيه أي دور على الإطلاق.
        فقد اقترب كويكب كبير نسبيًا -يصل قطره إلى 130 مترًا- من الأرض بسرعة 24.5 كيلومترًا
        في الثانية، ليصل إلى أدنى نقطة من الأرض على بعد أقل من 72,000 كيلومتر، وهو
        ما يساوي تقريبًا خُمس المسافة بين الأرض والقمر! ولا ينتهي الرعب عند هذا الحد،
        وإنما يتخذ بُعدًا جديدًا تمامًا حين نعرف أن أول حالة رصد لهذا الكويكب (الذي
        أُعطي اسم </span><a href=\"https://www.minorplanetcenter.net/db_search/show_object?object_id=2019+OK\"><span
        style=\"font-weight: 400;\">2019OK</span></a><span style=\"font-weight: 400;\">)
        حدثت بتاريخ 24 يوليو 2019، أي قبل ساعات معدودة من الكارثة الوشيكة التي كانت
        مراصد الأرض في </span><a href=\"https://www.washingtonpost.com/nation/2019/07/26/it-snuck-up-us-city-killer-asteroid-just-missed-earth-scientists-almost-didnt-detect-it-time/\"><span
        style=\"font-weight: 400;\">غفلة تامة </span></a><span style=\"font-weight:
        400;\">عنها.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">فكيف
        حدث هذا؟ وماذا كان ليحدث لو كان 2019OK </span><a href=\"https://gfycat.com/faithfuloldfashionedindianelephant-outer-space\"><span
        style=\"font-weight: 400;\">قد اقترب قليلًا فقط</span></a><span style=\"font-weight:
        400;\"> لتصبح الأرض على موعد محقق مع هذا الزائر المخيف المتخفي؟ سنحاول عرض
        الإجابات، لكن لا بد أولًا من بعض الأسئلة الضرورية.</span></p>\n<p dir=\"rtl\"><b>ما
        الكويكبات؟</b></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">في روايته
        الشهيرة «</span><a href=\"https://www.goodreads.com/book/show/5937285\"><span
        style=\"font-weight: 400;\">الأمير الصغير</span></a><span style=\"font-weight:
        400;\">»، يصف الطيار والكاتب الفرنسي </span><a href=\"https://en.wikipedia.org/wiki/Antoine_de_Saint-Exup%C3%A9ry\"><span
        style=\"font-weight: 400;\">أنطوان دو سانت إكزوبيري</span></a><span style=\"font-weight:
        400;\"> المكان الذي أتى منه بطل روايته بأنه «كويكب صغير يدعى B612، يأوي بركانين
        نشطين وآخرَ خامدًا، والقليل من الزهور، ووردة واحدة»، ويؤكد مرة أخرى على ضآلة
        حجمه حين </span><a href=\"https://www.artlithographies.net/product-page/the-little-prince-on-asteroid-b-612-1\"><span
        style=\"font-weight: 400;\">يرسمه بنفسه</span></a><span style=\"font-weight:
        400;\"> ضمن الرسوم التي زين بها صفحات روايته، ونرى أنه يكفي بالكاد لاستيعاب
        ما عليه. والحقيقة أن بعض الكويكبات (asteroids) -وهي كتل من الصخور أو المعادن
        تبقت منذ عهد ولادة الكواكب أو نشأت من ارتطامات أحدث، تدور كالكواكب في مدارات
        حول الشمس- أصغر حتى من هذا الكويكب الخيالي، حيث يصل قُطر أصغر الكويكبات إلى
        متر واحد، أما أكبرها، وهو كويكب يُدعى </span><a href=\"https://trek.nasa.gov/ceres/\"><span
        style=\"font-weight: 400;\">سيريز</span></a><span style=\"font-weight: 400;\">،
        فيبلغ قطره 945 كيلومترًا (أي أكثر من 7% من </span><a href=\"https://www.universetoday.com/15055/diameter-of-earth/\"><span
        style=\"font-weight: 400;\">قطر الأرض</span></a><span style=\"font-weight:
        400;\">)، وهو يدور، مثل معظم الكويكبات الأخرى، في المنطقة بين مداريّ المريخ
        والمشترى المعروفة بحزام الكويكبات، لكن الغالبية العظمى من الكويكبات يقل قطرها
        عن كيلومتر واحد.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">أما
        النيازك (meteoroids) فهي جسيمات من الصخور أو المعادن أيضًا، لكن أقطارها لا
        تتجاوز المتر الواحد. بينما يستخدم مصطلح الشهب (meteors) لوصف خطوط الوهج التي
        تحدثها الكويكبات أو المذنبات حين تخترق الغلاف الجوي للأرض بسرعات عالية تحرقها.
        أما الأحجاز النيزكية (meteorites) فتطلق على بقايا الكويكب أو النيزك أو المذنب
        التي تصل إلى سطح الأرض.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">وأما المذنبات (comets)، فهي كتل من تراب وجليد تتكون في أطراف المجموعة
        الشمسية تدور حول الشمس في مدارات طويلة تقع معظمها بعد مدار نبتون، وحين تقترب
        المذنبات من مركز المجموعة الشمسية يتسامى بعض جليدها (يتحول من الصلابة إلى
        الحالة الغازية مباشرة) وتظهر حينئذ ملامحها المميزة: الذيل والذؤابة (coma).</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">وهناك مصطلح آخر يجب تفسيره هو
        «الأجرام المقتربة من الأرض» (Near Earth Objects NEOs) ويستخدم لوصف الكويكبات
        أو المذنبات التي تدنو من مدار الأرض بمسافة 50 مليون كيلومتر أو أقل.  وقد شهد
        عام 2018 رصد 18,000 كويكب ينطبق عليه الوصف، في مقابل 100 مذنب فقط. أما الكويكبات
        التي يتجاوز قطرها 140 مترًا والتي يمكن أن تدنيها مداراتها من الأرض بمقدار
        7.5 مليون كيلومتر أو أقل، فتوصف بمصطلح «</span><a href=\"https://photojournal.jpl.nasa.gov/catalog/PIA17041\"><span
        style=\"font-weight: 400;\">كويكبات كامنة الخطر</span></a><span style=\"font-weight:
        400;\">» (Potentially Hazardous Asteroids PHAs)، وقد تجاوز عدد الكويكبات كامنة
        الخطر &#8211;</span><a href=\"https://cneos.jpl.nasa.gov/stats/totals.html\"><span
        style=\"font-weight: 400;\">حسب آخر رصد في أغسطس 2019</span></a><span style=\"font-weight:
        400;\">&#8211; 2000 كويكب، بنسبة 10% تقريبًا من مجموع الأجرام المقتربة من
        الأرض، منها 155 يزيد قطرها عن كيلومتر واحد، وهي التي يُعتقد أننا رصدنا 90%
        منها تقريبًا. أما الكويكبات الأصغر -والتي ما زالت قادرة على إحداث أضرار كبرى-
        فهي أصعب كثيرًا في الرصد، ولهذا لم يُكتشف منها حتى اليوم سوى نسبة ضئيلة.</span></p>\n<p
        dir=\"rtl\"><b>كيف نكتشف الكويكبات؟ وكيف نعرف مدى خطورتها؟</b></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">تستقبل مراصدنا صور الأجرام السماوية على مدار الساعة،
        وتتميز صور النجوم بثباتٍ نسبي يسمح برصد الأجسام الأخرى التي تظهر حركتها بوضوح
        أكبر خلال فترات قصيرة بالساعات وبالأيام، مثل الكواكب والكويكبات والمذنبات.
        وباستبعاد الأجرام التي نتوقع وجودها ومواقعها كالكواكب، يُنظر لما قد يتبقى
        باعتباره كويكبات محتمَلة. وتُرسل الصور -مثل </span><a href=\"https://planetary.s3.amazonaws.com/assets/images/9-small-bodies/2013/20130218_2012DA14-animation_cropped.gif\"><span
        style=\"font-weight: 400;\">هذه المتتالية المصورة</span></a><span style=\"font-weight:
        400;\"> للكويكب 2012DA14 على مدار ساعة ونصف تقريبًا- إلى </span><a href=\"https://www.minorplanetcenter.net/\"><span
        style=\"font-weight: 400;\">مركز الكواكب الصغيرة</span></a><span style=\"font-weight:
        400;\"> (Minor Planet Center) التابع لناسا حيث تخضع للمزيد من التدقيق قبل
        إطلاق صفة الكويكب على الجسم المكتشَف ومواصلة الأبحاث حول خصائصه ومداره.</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">بعد اكتشاف الكويكبات القريبة
        تبدأ عمليات المتابعة المكثفة لحركتها، لتحديد مساراتها ومعرفة إذا ما كانت ستتقاطع
        مع مسار الأرض في لحظةٍ ما. وفي هذا الشأن الخطير لا تعتمد مهمة الدفاع عن كوكبنا
        فقط على علماء الفلك المحترفين، وإنما كذلك على </span><a href=\"http://www.planetary.org/explore/projects/neo-grants/\"><span
        style=\"font-weight: 400;\">جيش من الفلكيين الهواة</span></a><span style=\"font-weight:
        400;\"> حول العالم، يتتبعون الكويكبات بمراصدهم الخاصة، ويرسلون بياناتهم إلى
        الجهات المعنية كمركز الكواكب الصغيرة و</span><a href=\"https://www.jpl.nasa.gov/\"><span
        style=\"font-weight: 400;\">مختبر الدفع النفاث</span></a><span style=\"font-weight:
        400;\"> (Jet Propulsion Laboratory) حيث تُحسَب خطوط سير الكويكبات بدقةٍ تعتمد
        على كم وجودة الصور المتاحة.</span></p>\n<p dir=\"rtl\"><b>متى تزورنا الكويكبات؟
        وماذا تفعل بنا؟</b></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">ربما
        لن يخطر هذا ببالنا، لكن الحقيقة أن الأرض تتلقى زيارات أجرام الفضاء طوال الوقت،
        إلا أنها -لحسن الحظ- تستقبل من صغارها أضعاف أضعاف ما تستقبل من الكبار. ومن
        بين </span><a href=\"https://www.popsci.com/60-tons-cosmic-dust-fall-earth-every-day/\"><span
        style=\"font-weight: 400;\">الستين طنًا</span></a><span style=\"font-weight:
        400;\"> من الأجسام التي تصل من الفضاء إلى غلاف الأرض الجوي يوميًا، يشكل الغبار
        والحصى الأغلبية الساحقة. وكل عام تتعرض الأرض لزيارة </span><a href=\"http://curious.astro.cornell.edu/about-us/75-our-solar-system/comets-meteors-and-asteroids/meteorites/313-how-many-meteorites-hit-earth-each-year-intermediate\"><span
        style=\"font-weight: 400;\">أكثر من ثلاثين كويكبًا صغيرًا</span></a><span
        style=\"font-weight: 400;\"> يحترق معظمها في الهواء ولا يسبب ما قد يتبقى منها
        الكثير من الضرر. بينما لا تصل الكويكبات التي تداني أقطارها العشرين مترًا -مثل
        ذلك الذي انفجر في الهواء فوق مقاطعة </span><a href=\"https://www.youtube.com/watch?v=fBLjB5qavxY\"><span
        style=\"font-weight: 400;\">تشيليابينسك</span></a><span style=\"font-weight:
        400;\"> الروسية عام 2013 فحطَّم النوافذ وألحق أضرارًا مختلفة بأكثر من 7000
        مبنى وأصاب أكثر من 1500 إنسان- إلى الأرض إلا </span><a href=\"http://www.planetary.org/blogs/bruce-betts/will-an-asteroid-hit-earth.html\"><span
        style=\"font-weight: 400;\">مرة أو مرتين كل قرن</span></a><span style=\"font-weight:
        400;\"> في المتوسط، وقد تصادَفَ أن مراصد الأرض في هذا اليوم بالذات كانت في
        غفلةٍ عنه بسبب متابعة </span><a href=\"https://www.space.com/19806-russia-meteor-explosion-asteroid-flyby.html\"><span
        style=\"font-weight: 400;\">اقتراب الكويكب 2012DA14</span></a><span style=\"font-weight:
        400;\"> (بقطر 30 متر) من الأرض عند أقرب نقطة في مساره (على بُعد 27000 كيلومتر
        تقريبًا) فلم يُنتَبه إليه إلا حين كان يخترق الغلاف الجوي بالفعل! </span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">أما الكويكبات التي تصل أقطارها
        إلى مئة متر، فاحتمالية استهدافها للأرض تنخفض إلى </span><a href=\"http://www.planetary.org/blogs/bruce-betts/will-an-asteroid-hit-earth.html\"><span
        style=\"font-weight: 400;\">مرتين في الألفية</span></a><span style=\"font-weight:
        400;\">، آخرها كان </span><a href=\"https://www.britannica.com/event/Tunguska-event\"><span
        style=\"font-weight: 400;\">الكويكب</span></a><span style=\"font-weight: 400;\">
        (قطره 50 مترًا تقريبًا) الذي انفجر فوق غابة صنوبر نائية قريبًا من نهر تونجوسكا
        في سيبيريا في صباح يوم 30 يونيو عام 1908 (وهو اليوم الذي اختير بعد ذلك </span><a
        href=\"https://asteroidday.org/\"><span style=\"font-weight: 400;\">يومًا
        عالميًا للكويكبات</span></a><span style=\"font-weight: 400;\">)، وقصف في الحال
        أكثر من 80 مليون شجرة على مساحة 2000 كيلومتر مربع. وأما الزوار الأكثر إرعابًا
        على الإطلاق، مثل ذاك الكويكب بقطرٍ يقترب من 15 كيلومتر الذي دكَّ الكوكب قبل
        66 مليون عام فأثارت الصدمة الهائلة غبارًا حجب نور الشمس لسنوات، وأخرجت الحمم
        لتنشر الحرائق في كل مكان، ودفعت مياه البحار في موجات تسونامي جبارة، وقضت في
        النهاية على ثلاثة أرباع الأنواع الحية على الأرض -ومنها الديناصورات التي سادت
        كوكبنا طوال 180 مليون عام تقريبًا- فالحسابات تقول إن حضورها الكاسح قد لا يتكرر
        إلا </span><a href=\"http://www.planetary.org/blogs/bruce-betts/will-an-asteroid-hit-earth.html\"><span
        style=\"font-weight: 400;\">كل مائة مليون سنة</span></a><span style=\"font-weight:
        400;\">.</span></p>\n<p dir=\"rtl\"><b>كيف غفلت مراصدنا عن الكويكب 2019OK؟</b></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">يبدو أن مسار وسرعة واتجاه الكويكب
        المتسلل 2019OK قد تضافرَت معًا لإحكام الصمت المخيف الذي كان يدنو به من الأرض.
        </span><a href=\"https://beta.washingtonpost.com/nation/2019/07/26/it-snuck-up-us-city-killer-asteroid-just-missed-earth-scientists-almost-didnt-detect-it-time/\"><span
        style=\"font-weight: 400;\">يقول علماء الفلك</span></a><span style=\"font-weight:
        400;\"> إن مسار هذا الكويكب </span><a href=\"https://www.straitstimes.com/sites/default/files/articles/2019/07/25/colin-aok2-25_1.jpg\"><span
        style=\"font-weight: 400;\">يتخذ شكلَ قطعٍ ناقصٍ بالغ الانبعاج</span></a><span
        style=\"font-weight: 400;\">، يأتي من خلف مدار المريخ ويمضي حتى يتجاوز مدار
        الزُّهرة، مما يجعله يقضي فترة قصيرة جدًا بالقرب من مدار الأرض لا تكفي ربما
        للسماح برصده. ومع سرعته العالية التي بلغت 24 كيلومترًا في الثانية -بينما تراوحت
        سرعة الكويكبات المكتشفة بالقرب من الأرض مؤخرًا بين 4 و19 كيلومترًا في الثانية-
        يصير الرصد أصعب. وإذا أضفنا إلى كل ذلك حقيقة أنه كان </span><a href=\"https://www.smh.com.au/national/earth-had-a-near-miss-with-city-killer-asteroid-this-morning-20190725-p52apn.html\"><span
        style=\"font-weight: 400;\">قادمًا ناحية الأرض من اتجاه الشمس</span></a><span
        style=\"font-weight: 400;\">، سنعرف أن مهمة الرصد -التي تعتمد تمامًا على انعكاس
        ضوء الشمس- كانت حقًّا في غاية الصعوبة.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">يقول آلان دافي (Alan Duffy)، أستاذ علم الفلك والباحث الرئيس بالمعهد
        الملكي الأسترالي: «يطلق الفلكيون على كويكب بهذا الحجم لقب (قاتل المُدُن)،
        لأن أمثاله لا يمكن أن تحترق تمامًا في الغلاف الجوي، ويتبقى منها كتل كافية
        لإحداث أضرار كبرى حين تبلغ سطح الأرض. وستشبه الخسائر حينها الدمار الذي يمكن
        أن يحدثه القصف بسلاح نووي من العيار الثقيل».</span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">وفي </span><a href=\"https://cneos.jpl.nasa.gov/pd/cs/pdc19/\"><span
        style=\"font-weight: 400;\">محاكاة</span></a><span style=\"font-weight: 400;\">
        لما يمكن أن يحدث لو ضرب كويكب مُتخيَّل بقطر 60 مترًا وسرعة 19 كيلومتر في الثانية
        منتزه سنترال بارك في نيويورك -شاركت فيها ناسا ووكالة الفضاء الأوروبية ESA
        وأقيمت بين 29 نيسان و3 أيار 2019- تنبأ العلماء بأن الارتطام </span><a href=\"https://www.sciencealert.com/sorry-new-york-city-you-ve-been-squashed-in-a-hypothetical-asteroid-impact\"><span
        style=\"font-weight: 400;\">سيُطلق 20 ميجا طن من الطاقة</span></a><span style=\"font-weight:
        400;\"> (وهو ما يعادل ألف ضعف كمية الطاقة المحرَّرة في انفجار قنبلة هيروشيما)
        مُسوِّيًا بالأرض مساحة قطرها 15 كيلومتر تقريبًا، ليُلحق بمانهاتن دمارًا شاملًا
        يُذهب بأرواح البشر </span><a href=\"https://cneos.jpl.nasa.gov/pd/cs/pdc19/pdc19_briefing5c.pdf\"><span
        style=\"font-weight: 400;\">في دائرةٍ تتجاوز 82 كيلومترًا مربعًا</span></a><span
        style=\"font-weight: 400;\">، ويصيب 20 مليون إنسان بإصابات خطيرة وحرجة. أما
        عن الخسائر المادية فتكفي لتوضيح مداها المحتمل مقارنةٌ بسيطة مع أحداث 11 سبتمبر
        التي سببت خسائر بقيمة 2 تريليون دولار، بينما لم تتجاوز مساحة الدمار 0.06 كيلومتر
        مربع.</span></p>\n<p dir=\"rtl\"><b>كيف ندافع عن الأرض أمام هجوم الكويكبات؟</b></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">هناك -لحسن الحظ- الكثير مما
        يمكن فعله للدفاع عن الكوكب، ويمكن اختصار </span><a href=\"http://www.planetary.org/blogs/bruce-betts/2015/0630-5-steps-to-preventing-asteroid-impact.html\"><span
        style=\"font-weight: 400;\">خطة الدفاع</span></a><span style=\"font-weight:
        400;\"> في خمس خطوات. أولًا: اكتشاف الكويكبات التي قد تشكل تهديدًا محتملا.
        ثانيًا: مراقبة الكويكبات كامنة الخطر وجمع أكبر قدر ممكن من الصور والبيانات
        لتسهيل عملية تحديد مساراتها بأعلى دقةٍ ممكنة. ثالثًا: تشخيص الكويكبات ومعرفة
        طبيعة مكوناتها وخصائصها الفيزيائية واتجاهات دورانها تمهيدًا لاتخاذ الخطوة
        الرابعة إذا دعت الضرورة، وهي تحويل مسار الكويكب إذا تأكدنا من كونه على مسار
        ارتطام حتمي بالأرض، وهناك العديد من التقنيات التجريبية التي ما زالت قيد التطوير،
        تتضمن القذف بمركبات الفضاء أو التأثير بالجاذبية أو التذرية بالليزر. لكن تلك
        التقنيات المعقدة تشترك في احتياجها جميعًا للكثير من الوقت، وللاكتشاف المبكر
        قدر الإمكان، ومن هنا تأتي الأهمية القصوى للخطوة الخامسة، وهي التنسيق الدولي
        بين برامج الرصد والأبحاث والتوعية حول العالم مثل المؤسسات والمعامل السابق
        ذكرها في هذا المقال، وتلك المؤسسة الخاصة غير الربحية التي أُسِّسَت في أكتوبر
        2002 في كاليفورنيا بإشراف علماء ورواد فضاء عملوا سابقًا مع ناسا، وبغرض دراسة
        الأجرام المقتربة من الأرض والدفاع عن الكوكب ضد مخاطر الكويكبات، والتي اتخذت
        اسمها (</span><a href=\"https://b612foundation.org/\"><span style=\"font-weight:
        400;\">B612</span></a><span style=\"font-weight: 400;\">) من اسم الكويكب الخيالي
        الذي أتى منه الأمير الصغير في رواية سانت إكزوبيري.</span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">بهذه الروح التي يبعثها تلاحُم جدية العلم مع جموح
        الخيال، وتضافُر جهود محترفي علم الفلك وهواته حول العالم، تولد في نفوسنا الآمال
        بأن نخلف يومًا ما موعدًا مع رامٍ قاتلٍ من الفضاء، وأن نلاقي -إذا تجدَّد اللقاء-
        مصيرًا مختلفًا عن الديناصورات.</span></p>\n]]></content:encoded>\n\t\t\t<wfw:commentRss>https://www.7iber.com/culture/%d8%aa%d8%a7%d8%b1%d9%8a%d8%ae-%d9%88%d9%85%d8%b3%d8%aa%d9%82%d8%a8%d9%84-%d8%b9%d9%84%d8%a7%d9%82%d8%aa%d9%86%d8%a7-%d9%85%d8%b9-%d8%a7%d9%84%d9%83%d9%88%d9%8a%d9%83%d8%a8%d8%a7%d8%aa/feed/</wfw:commentRss>\n\t\t<slash:comments>0</slash:comments>\n\t\t</item>\n\t\t<item>\n\t\t<title>هل
        يساهم باص عمان في حل أزمة النقل العام في المدينة؟</title>\n\t\t<link>https://www.7iber.com/environment-urban/%d9%87%d9%84-%d9%8a%d8%b3%d8%a7%d9%87%d9%85-%d8%a8%d8%a7%d8%b5-%d8%b9%d9%85%d8%a7%d9%86-%d9%81%d9%8a-%d8%ad%d9%84-%d8%a3%d8%b2%d9%85%d8%a9-%d8%a7%d9%84%d9%86%d9%82%d9%84-%d8%a7%d9%84%d8%b9%d8%a7%d9%85/</link>\n\t\t<comments>https://www.7iber.com/environment-urban/%d9%87%d9%84-%d9%8a%d8%b3%d8%a7%d9%87%d9%85-%d8%a8%d8%a7%d8%b5-%d8%b9%d9%85%d8%a7%d9%86-%d9%81%d9%8a-%d8%ad%d9%84-%d8%a3%d8%b2%d9%85%d8%a9-%d8%a7%d9%84%d9%86%d9%82%d9%84-%d8%a7%d9%84%d8%b9%d8%a7%d9%85/#respond</comments>\n\t\t<pubDate>Fri,
        23 Aug 2019 09:00:40 +0000</pubDate>\n\t\t<dc:creator><![CDATA[عمر فارس]]></dc:creator>\n\t\t\t\t<category><![CDATA[Featured]]></category>\n\t\t<category><![CDATA[Media
        Stories]]></category>\n\t\t<category><![CDATA[بيئة وقضايا المدينة]]></category>\n\t\t<category><![CDATA[Amman]]></category>\n\t\t<category><![CDATA[GAM]]></category>\n\t\t<category><![CDATA[public
        transport]]></category>\n\t\t<category><![CDATA[public transportation]]></category>\n\t\t<category><![CDATA[razzaz]]></category>\n\t\t<category><![CDATA[Transportation]]></category>\n\n\t\t<guid
        isPermaLink=\"false\">https://www.7iber.com/?post_type=environment-urban&#038;p=70155</guid>\n\t\t<description><![CDATA[في
        وقت لا تُستخدم فيه حافلات النقل العام في #الأردن إلا بنسبة 14% من إجمالي الرحلات
        اليوميّة، من المأمول أن يجعل باص عمان الحافلات خيارًا مناسبًا لفئة أكبر من
        المتنقلين. لكن هل سيكون ذلك كافيًا للمساهمة في خلق منظومة نقل فعّالة؟ ]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p
        class=\"c5\" dir=\"rtl\"><span class=\"c0\">في</span><span class=\"c1 c0\"> الطريق
        إلى مجمع الشمال، أثناء ذهابي لمقابلة مدير النقل في أمانة عمّان، حدّثني سائق
        التكسي عن امتعاضه من باص عمّان الجديد: «زادوا الأزمة وأخذوا رزقة الباصات الثانية».
        هذه كانت إحدى الإشكاليات التي شغلت الناس في عمّان منذ الإعلان عن الباص الجديد،
        باعتباره جزءًا مما يبدو وأنه مشروع ضخم في مجال النقل من قِبل الأمانة.</span></p>\n<p
        class=\"c5\" dir=\"rtl\"><span class=\"c0\">تعدّ البنية التحتيّة المتطوّرة
        عاملًا مهمًّا مساهمًا في نشوء المدن وتطوّر اقتصادها في أي مكان في العالم،
        وجزء مهمّ من هذه البنية هو سهولة حركة المدنيّين، مما يعني ضرورة وجود منظومة
        نقل عام فعّالة.</span><sup class=\"c0\">[1]</sup><span class=\"c0\"> إلّا
        أن النقل العام في الأردن عانى، وعلى مدار عقود، من عدّة مشاكل أثّرت في قدرته
        على نقل الناس بشكل فعّال، وفي مدى استخدام المواطنين لوسائل النقل تلك. من هذه
        المشاكل سوء إدارة مرافق النقل العام، وعدم وجود مواعيد انطلاق ووصول، وعشوائيّة
        المسارات، وغيرها.</span><sup class=\"c0\">[2]</sup></p>\n<p class=\"c5\" dir=\"rtl\"><span
        class=\"c0\">يأتي باص عمان اليوم في وقت لا تُستخدم فيه حافلات النقل العام
        في الأردن إلا بنسبة </span><span class=\"c2 c0\"><a class=\"c4\" href=\"https://www.google.com/url?q=http://alrai.com/article/10399275/%25D8%25A5%25D9%2582%25D8%25AA%25D8%25B5%25D8%25A7%25D8%25AF/%25D9%2583%25D8%25A7%25D8%25A8%25D9%2588%25D8%25B3-%25D8%25A7%25D9%2584%25D9%2586%25D9%2582%25D9%2584-%25D8%25A7%25D9%2584%25D8%25B9%25D8%25A7%25D9%2585--%25D8%25AA%25D9%2588%25D8%25A7%25D9%2581%25D9%2582-%25D8%25B9%25D9%2584%25D9%2589-%25D8%25A7%25D9%2584%25D9%2585%25D8%25B4%25D8%25A7%25D9%2583%25D9%2584-%25D9%2588%25D8%25B9%25D9%2582%25D8%25AF%25D8%25A9-%25D9%2581%25D9%258A-%25D8%25A7%25D9%2584%25D8%25AD%25D9%2584%25D9%2588%25D9%2584&amp;sa=D&amp;ust=1566478265655000\">14%</a></span><span
        class=\"c1 c0\"> من إجمالي الرحلات اليوميّ. فهل سيسهم باص عمّان في زيادة هذه
        النسبة؟</span></p>\n<p class=\"c5\" dir=\"rtl\"><strong><span class=\"c0 c7\">كيف
        وصلنا إلى باص عمّان؟</span></strong></p>\n<p class=\"c5\" dir=\"rtl\"><span
        class=\"c0\">نهاية حزيران الماضي، أُطلقت الدفعة الأولى من المرحلة الأولى لباص
        عمّان الجديد. الفكرة التي كان يُعَدّ لها منذ فترة من قِبل الأمانة، بحسب مدير
        النقل فيها، خالد أبو عليم. عملية إطلاق الباص تأتي على </span><span class=\"c2
        c0\"><a class=\"c4\" href=\"https://www.google.com/url?q=http://alrai.com/article/10491132/%25D9%2585%25D8%25AD%25D9%2584%25D9%258A%25D8%25A7%25D8%25AA/%25D8%25A3%25D9%2588%25D9%2584%25D9%2589-%25D8%25B1%25D8%25AD%25D9%2584%25D8%25A7%25D8%25AA-%25D8%25A8%25D8%25A7%25D8%25B5-%25D8%25B9%25D9%2585%25D8%25A7%25D9%2586-%25D8%25A7%25D9%2584%25D9%258A%25D9%2588%25D9%2585&amp;sa=D&amp;ust=1566478265656000\">مرحلتين</a></span><span
        class=\"c0\">، تغطي المرحلة الأولى 11 منطقة تابعة إداريًّا للأمانة، على امتداد </span><span
        class=\"c2 c0\"><a class=\"c4\" href=\"https://www.google.com/url?q=http://www.ammanbus.jo/AmmanBusRoutes.pdf?190819030003&amp;sa=D&amp;ust=1566478265656000\">23
        مسار</a></span><span class=\"c1 c0\">، بما مقداره 135 حافلة. وتسعى الأمانة،
        في المرحلة الثانية نهاية 2020، إلى تشغيل 151 حافلة أخرى، ليكون المجموع 286
        تغطّي كافة المناطق التابعة لها.</span></p>\n<p class=\"c5\" dir=\"rtl\"><span
        class=\"c0\">إداريًا، بدأ الأمر عندما أنشأت أمانة عمّان الكبرى بداية 2018
        شركة تملكها بالكامل، باسم </span><span class=\"c2 c0\"><a class=\"c4\" href=\"https://www.google.com/url?q=http://www.ccd.gov.jo/bycompanynameframe21.aspx?CompanyID%3D270752&amp;sa=D&amp;ust=1566478265657000\">رؤية
        عمّان</a></span><span class=\"c0\"> للاستثمار والتطوير، وقد</span><span class=\"c0\"> أسّست
        هذه الشركة </span><span class=\"c2 c0\"><a class=\"c4\" href=\"https://www.google.com/url?q=http://www.ccd.gov.jo/bycompanynameframe21.aspx?CompanyID%3D272110&amp;sa=D&amp;ust=1566478265657000\">شركة</a></span><span
        class=\"c1 c0\"> رؤية عمّان الحديثة للنقل في شهر أيار من نفس العام، لكي تُعنى
        بمشروع باص عمّان.</span></p>\n<p class=\"c5\" dir=\"rtl\"><span class=\"c0\">وفي
        العام نفسه، طرحت أمانة عمّان عطاء </span><span class=\"c2 c0\"><a class=\"c4\"
        href=\"https://www.google.com/url?q=http://www.jfranews.com.jo/post.php?id%3D237302&amp;sa=D&amp;ust=1566478265657000\">لشراء</a></span><span
        class=\"c0 c1\"> 135 حافلة كبيرة ومتوسّطة، ورسا العطاء على شركة العاديات السريعة،
        الوكيل المحلي لحافلات أوتوكار التركيّة، بمبلغ إجمالي يقارب 16 مليون دينار.
        في حين سُجّلت ملكية هذه الحافلات باسم رؤية عمّان للنقل. بدورها، طرحت رؤية
        عمّان عطاء لتشغيل هذه الباصات التي تملكها، شريطة أن يكون التقدُّم من قبل شركة
        تمثّل ائتلافًا ما بين مشغّل دوليّ وآخر محليّ. وطرحت عطاء آخر لأنظمة الدفع
        الإلكتروني.</span></p>\n<p class=\"c5\" dir=\"rtl\"><span class=\"c0\">رسا</span><span
        class=\"c0\"> عطاء التشغيل على</span><span class=\"c0\"> </span><span class=\"c2
        c0\"><a class=\"c4\" href=\"https://www.google.com/url?q=http://www.ccd.gov.jo/bycompanynameframe21.aspx?CompanyID%3D277629&amp;sa=D&amp;ust=1566478265658000\">الشركة </a></span><span
        class=\"c2 c0 c12\"><a class=\"c4\" href=\"https://www.google.com/url?q=http://www.ccd.gov.jo/bycompanynameframe21.aspx?CompanyID%3D277629&amp;sa=D&amp;ust=1566478265658000\">الأردنية
        التركية لإدارة و تشغيل حافلات النقل العام</a></span><span class=\"c0\">، </span><span
        class=\"c0\">المكوّنة</span><span class=\"c0\"> من ائتلاف الشركة التركية جورسل
        مع شركة المتكاملة للنقل المتعدد المملوكة بنسبة كبيرة من قِبل </span><span
        class=\"c2 c0\"><a class=\"c4\" href=\"https://www.google.com/url?q=https://www.sdc.com.jo/arabic/index.php?option%3Dcom_public%26member_info%3D131256&amp;sa=D&amp;ust=1566478265658000\">الحكومة</a></span><span
        class=\"c1 c0\">، لكن حصّة المشغّل التركي من الائتلاف هي 51%، حسبما اشترطت
        رؤية عمّان للنقل في عطائها، بحسب المدير التنفيذي للأخيرة، حمزة الحاج حسن.
        تقدّم للحصول على العطاء ائتلاف واحد هو ائتلاف جورسل والمتكاملة، ولا شرط، بحسب
        المحامي نزار عبيدات، في قانون الشركات يشترط وجود عدّة متقدّمين لكي يُعتبَر
        العطاء مستوفيًا الشروط. </span><span class=\"c1 c0\">ولأن قطاع النقل مقيّد،
        يمنع فيه امتلاك الشريك الأجنبي أكثر من 50% من أي شركة، احتاجت رؤية عمّان لاستثناء
        من رئاسة الوزراء يسمح لها بمخالفة هذا الشرط.</span></p>\n<p class=\"c5\" dir=\"rtl\"><span
        class=\"c0\">أمّا عطاء أنظمة الدفع الإلكتروني فقد رسا على الوكيل المحلّي لشركة
        كنت كارد التركية، </span><span class=\"c2 c0\"><a class=\"c4\" href=\"https://www.google.com/url?q=http://www.ccd.gov.jo/bycompanynameframe21.aspx?CompanyID%3D159141&amp;sa=D&amp;ust=1566478265659000\">شركة</a></span><span
        class=\"c0\"> ميونخ لخدمات الاتصالات، المملوكة بالكامل من قِبل الشركة الأردنية
        للاستثمارات والاستشارات العامة </span><span class=\"c2 c0\"><a class=\"c4\"
        href=\"https://www.google.com/url?q=https://www.sdc.com.jo/arabic/index.php?option%3Dcom_public%26member_info%3D131256&amp;sa=D&amp;ust=1566478265659000\">المساهمة</a></span><span
        class=\"c1 c0\"> في ملكيّة المتكاملة.</span></p>\n<div class=\"row\">\n<div
        class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img
        class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/08/2019_06_22_03_42_10.jpeg\"
        alt=\"\" /></div>\n</div>\n</div>\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/08/ققق.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\" style=\"text-align:
        center;\"><strong><sup>صور من فعالية إطلاق وتشغيل باص عمان. عن موقع <a href=\"http://factjo.com/AllNewImages/InternalImages/2019_06_22_02_47_59.jpg\">الحقيقة
        الدولية</a>.</sup></strong></p>\n<p class=\"c5\" dir=\"rtl\"><strong><span
        class=\"c7 c0\">هل سيساهم الباص في خلق منظومة نقل فعّالة؟</span></strong></p>\n<p
        class=\"c5\" dir=\"rtl\"><span class=\"c0\">يستطيع من يستخدم باص عمّان اليوم
        ويتنقّل في خطوطه المختلفة أن يعرف أن الباص لا يختلف، حاليًّا، عن أي وسيلة
        نقل عام أخرى، من حيث طريقة التشغيل: لا توجد مواعيد واضحة، ولا يقف الباص في
        المواقف المحددة على المسار، وجميعها تتمركز في مجمع المحطّة أو مجمع الشمال.
        الاختلاف الأساسي هو أن الباص نظيف، ويسهل الصعود إليه والنزول منه، </span><span
        class=\"c0\">ومكيَّف،</span><span class=\"c0\"> </span><span class=\"c0\">وخلال
        الشهر الأول لتشغيله تقاضى قرشًا واحدًا مقابل الرحلة</span><span class=\"c0\">،
        أمّا الآن فتتراوح </span><span class=\"c2 c0\"><a class=\"c4\" href=\"https://www.google.com/url?q=http://www.ammanbus.jo/AmmanBusTariff.pdf?190819030003&amp;sa=D&amp;ust=1566478265660000\">كلفة</a></span><span
        class=\"c1 c0\"> الرحلة بين 30 و63 قرشًا.</span></p>\n<p class=\"c5\" dir=\"rtl\"><span
        class=\"c0\">يتّبع العقد التشغيلي لباص عمّان مبدأ التكلفة الصافية (gross cost)،
        الذي يعتمد على وجود خطّة تشغيلية توضع بالشراكة ما بين المشغّل ومالك الباصات،
        حسب حاجة كل مسار، تتضمّن عدد الباصات المشغّلة على كلّ مسار وتردّد انطلاقها.
        ويتقاضى المشغّل أجرًا مقابل الكيلومترات التي تقطعها الباصات من قِبل المالك،
        بدلًا مما يجري في عقود تشغيليّة في بعض المناطق في أنحاء المملكة حيث المشغّل
        والمالك هو نفسه، ويجني أجر الركّاب </span><span class=\"c0\">المدعوم من قِبل
        الحكومة</span><span class=\"c1 c0\">، حيث تكون الأجرة 50 قرشًا مثلًا، فتقرّر
        الحكومة أن تجعلها 35 قرشًا وتتفق مع المشغّل على مبلغ دعم سنويّ مقدَّر.</span></p>\n<p
        class=\"c5\" dir=\"rtl\"><span class=\"c1 c0\">رغم أن هيئة تنظيم النقل البرّي
        تشترط عدّة شروط على طبيعة الخدمة التي يقدّمها المشغّل، إلا أن نموذج التكلفة
        الصافية، بحسب الاستشاري في النقل والمرور حازم زريقات، يُلزم المُشغّل بالالتزام
        بمعايير خدمة معيّنة. ويقول أنه ضمن هذا العقد: «الأجور اللي بدفعها الركّاب
        بتروح للحكومة، فبتصفّي هي بتتحمّل المخاطرة التجارية بموضوع الربح والخسارة
        إذا الباص طلع فاضي ولا مليان. إنت هيك بتغيّر الدافع عند المشغّل بدل ما إنه
        يعبّي الباص بصير بده يلتزم بمعايير خدمة».</span></p>\n<p class=\"c5\" dir=\"rtl\"><span
        class=\"c0\">يعتقد المهندس حاج حسن، المدير التنفيذي لرؤية عمّان للنقل، أن
        هذا العقد يتّبع «أفضل الممارسات العالمية، ووظيفتنا هي المتابعة والتقييم».
        ويقول أن الباصات وابتداء من</span><span class=\"c0\"> 10 آب الحالي</span><span
        class=\"c1 c0\"> سوف تلتزم بالمواقف، وتجهَّز المواقف بالشاشات التي تُظهر الوقت
        المتوقَّع لوصول الباص. هذا الالتزام بالمواعيد المحددة والمواقف هو الضمان الوحيد
        لنجاح المشروع بحسب رأي عبد الرزاق الخشمان، نقيب أصحاب الحافلات، ويضيف أنه
        يمكن لأي مستثمر أن يشتري باصات حديثة بمواصفات عالية، لكن الاختبار الحقيقي
        يقع على عاتق طريقة التشغيل، وإلا لن يترك أحد سيّارته الخاصة ويستخدم النقل
        العام.</span></p>\n<p class=\"c5\" dir=\"rtl\"><span class=\"c1 c0\">حاليًا،
        وبعد انقضاء حوالي أسبوعين على الموعد الذي تم إعلانه لتركيب الشاشات والالتزام
        بالمواقف، يقول الحاج حسن أن شاشات التتبّع قد ركّبت في جميع الباصات، وتم البدء
        بتركيب المواقف المظللة التي يصل عددها إلى 60 موقفًا على امتداد مسارات الباص.</span></p>\n<div
        class=\"row\">\n<div class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img src=\"http://ammanbus.jo/AmmanBusMap.png?190629094920&amp;fbclid=IwAR3D-TAbersGwVR4YCJR3uB0BzjO_PEfig97uCD2yIixWvngk_OjXF9V9Kk\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p class=\"c5\" dir=\"rtl\"><strong><span
        class=\"c10 c7 c0\">باص عمّان في مواجهة القطاع الخاص</span></strong></p>\n<p
        class=\"c5\" dir=\"rtl\"><span class=\"c0\">على يمين سائق باص عمّان، أو يساره،
        تمرّ وسائل نقل عام عديدة؛ كوسترات، سرافيس، حافلات كبيرة. وحده باص عمّان الذي
        يعمل بعقد تشغيليّ مختلف، مدعوم، كما يقول نقيب أصحاب الحافلات عبد الرزاق الخشمان</span><span
        class=\"c0\">.</span><span class=\"c0\"> وبحسبه لن يوجد نقل عام فعّال يخدم
        الناس بجدّ دون دعم حكوميّ</span><span class=\"c1 c0\">.</span></p>\n<p class=\"c5\"
        dir=\"rtl\"><span class=\"c0\">أمّا </span><span class=\"c0\">القطاع الخاص</span><span
        class=\"c1 c0\"> في مجال النقل فلا زال يعاني، بحسب الخشمان، حيث أن أسعار المحروقات
        والمخالفات والضرائب تضطّر المشغّلين للإصرار على امتلاء الباصات قبل التحرّك،
        مما يؤدي إلى التردّدات المتباعدة بين الباصات، والمنافسة على تحميل الركّاب
        من على الطريق.</span></p>\n<p class=\"c5\" dir=\"rtl\"><span class=\"c0\">ويؤكد
        الخشمان أن العاملين في القطاع الخاص يعلمون أن الممارسة التي تقوم فيها الأمانة
        في باص عمّان هي الأمثل، لكن يجب تعميمها، وبالأخصّ، حتى لا تتضرّر أرزاق بقيّة
        عناصر الطريق من وسائل النقل العام. لكنّ بحسب الخشمان فالأمانة لم تتشاور مع
        نقابة أصحاب الحافلات أو مع أحد من القطاع الخاص أثناء التخطيط لمسارات </span><span
        class=\"c0\">باص عمّان.</span><span class=\"c1 c0\"> </span></p>\n<p class=\"c5\"
        dir=\"rtl\"><span class=\"c1 c0\">في حين يقول الحاج حسن أن الأمانة لم تدخل
        على الخطوط التي تعمل عليها الكوسترات إلا لسوء الخدمة التي توفّرها الأخيرة
        والشكاوى التي يقدّمها الناس. ويتفق أبو عليم مع ذلك حيث يرى أن العديد من هذه
        الباصات يخالف شروط عقود التشغيل والتراخيص التي يحملها. وبرأي أبو عليم، أرادت
        الأمانة، من خلال باص عمّان، أن تقدّم نموذجًا تحتذي به وسائل النقل العام الأخرى
        في جودة الخدمة.</span></p>\n<p class=\"c5\" dir=\"rtl\"><span class=\"c0\">إلا
        أن هذا التنافس، بين الأمانة صاحبة الموارد الضخمة، والقطاع الخاص في مجال النقل، </span><span
        class=\"c0\">الذي يشكّل المُلّاك الأفراد أغلبيّته بحسب الخشمان غير متكافئ.</span><span
        class=\"c1 c0\"> ويرى أن العقد الذي يعمل باص عمّان وفقًا له يخوّله أن يتحرّك
        دون أن يكترث بامتلاء الباص أو التحميل على الطريق، فهو يأخذ أجرًا مقابل الكيلومترات
        المقطوعة، مما يجعل المنافسة مع من ينتظرون الامتلاء ويتنافسون على ركّاب الطريق
        مستحيلة.</span></p>\n<p class=\"c5\" dir=\"rtl\"><span class=\"c0\">لا تهدف
        الأمانة للمنافسة، يقول أبو عليم، مدير النقل في الأمانة، وإنما لخلق نموذج جديد
        للنقل يُحتذى به من قِبل الآخرين، يقول أبو عليم: «</span><span class=\"c0\">شركة
        رؤية عمّان </span><span class=\"c12 c0 c15\">هي شركة خاصة، مش مطلوب منا نجيب
        كل المشغّلين الموجودين في كل عمان وأتفق معهم</span><span class=\"c0\">»</span><span
        class=\"c15 c12 c0\">.</span><span class=\"c0\"> </span><span class=\"c1 c0\">أمّا
        الحاج حسن فيرى أنه من الممكن التعامل مع الشركات الخاصة الأخرى العاملة في النقل
        العام في عمّان عن طريق عقود تكلفة صافية خاصة فيها، وأن ينضموا لمظلّة باص عمّان،
        حيث يقول: «ممكن يندرس هذا الموضوع ولكن الأساس إنه يكون في نية عندهم لتطوير
        عملهم».</span></p>\n<p class=\"c5\" dir=\"rtl\"><span class=\"c0\">بينما يشير
        حازم زريقات إلى ضرورة</span><span class=\"c0\"> تفعيل صندوق دعم نقل الركّاب</span><span
        class=\"c0\"> الواجب إنشاؤه بموجب </span><span class=\"c2 c0\"><a class=\"c4\"
        href=\"https://www.google.com/url?q=http://www.ltrc.gov.jo/sites/default/files/qnwn_tnzym_nql_lrkhb_lsn_2017_0.pdf&amp;sa=D&amp;ust=1566478265663000\">قانون</a></span><span
        class=\"c0\"> تنظيم نقل الركّاب لعام 2017، والذي سوف يساهم، من خلال الدعم
        الذي سوف يقدّمه، برفع سويّة خدمات النقل لتضاهي طبيعة العقد التشغيليّ الخاص
        بباص عمّان. </span><span class=\"c0\">حيث يتمتّع الصندوق باستقلالية مالية
        وإدارية، ويهدف، وفقًا للقانون، إلى تطوير مرافق النقل الركاب، ودعم وتطوير خدمات
        النقل والعاملين فيها، والاستثمار في خدمات النقل، وتوفير المنح والقروض لدعم
        المرخَّص لهم في مجالات نقل الركّاب. ومن أجل توفير مصدر دعم للصندوق، أقرّ القانون
        اقتطاع مبلغ عشرين فلسًا لحساب الصندوق عن كل لتر بنزين وسولار من التي تنتجها
        وتستوردها مصفاة البترول الأردنية أو أي جهة أخرى، لكن إلى الآن لم يتم إنشاء
        هذا الصندوق، ولا تم البدء بالاقتطاع.</span></p>\n<p class=\"c5\" dir=\"rtl\"><span
        class=\"c0\">وبرغم نموذج العمل الجديد الذي يقدّمه باص عمّان، إلا أنه تبقى
        عدّة مشاكل عالقة في منظومة النقل الحالية ككلّ. فمثلًا، يرى عبد الرحيم وريكات،
        استشاري النقل والمدير السابق للنقل في أمانة عمّان الكبرى، أن شبكة المواصلات
        الحالية في العاصمة تأخذ شكلًا شعاعيًّا؛ تتمركز في مجموعة نقاط وتنطلق في خطوط
        نحو وجهات معيّنة، و</span><span class=\"c0\">هذا الشكل الخطّي لا يخدم أولئك
        الذين لا يقعون على تلك الخطوط، ويرى أننا</span><span class=\"c1 c0\"> نحتاج
        لتصوّر آخر. برأيه، علينا أن «نعيد دراسة، ووضع مخطط شمولي للمواصلات العامة،
        حديث، يغطي حاجة ثلاثة عقود قادمة من النقل. السرافيس والكوستر الأصل تكون في
        مناطق مغذيّة للمحاور الرئيسية».</span></p>\n<p class=\"c5\" dir=\"rtl\"><span
        class=\"c1 c0\">ويشير الوريكات إلى تجربة خدمة الأحياء السكنية الناجحة من قِبل
        الأمانة، حيث قامت بتشغيل سرافيس تعمل داخل مناطق محدّدة فقط، مثل ما جرى في
        منطقة تلاع العلي التي تحتوي على سرافيس تجوب المنطقة وتخدم من يريد التنقّل
        داخلها، وتربط من يريد الانتقال من تلاع العلي إلى منطقة أخرى بخطوط الحافلات
        الأخرى.</span></p>\n<p class=\"c5\" dir=\"rtl\"><span class=\"c0\">من جانبه،
        يقول حازم زريقات أن على الأمانة التفكير بالشبكة ككلّ، لا أن تفكّر بباص عمّان
        كجزيرة منفصلة وإنما باعتباره جزءًا من شبكة يجب أن تنقل الناس من مكان إلى آخر،
        بوسيلة مريحة ودون تغيير وسيلة النقل أكثر من مرة. «لازم نعيد هيكلة الخطوط عشان
        تكون بشكل هرمي؛ يعني عندك السرفيس بغذي الأحياء وبعدين الخدمات اللي بتكون سعة
        المركبة أكبر وهكذا [تصاعديًّا]». ويشير زريقات إلى أننا يجب أن نغيّر من مركزيّة
        المجمّعات ونهتمّ بمسار الباصات حتى يستطيع الراكب أن ينتقل من أي مكان إلى آخر
        في عمّان دون اضطراره</span><span class=\"c0\"> قطع مسافات طويلة</span><span
        class=\"c1 c0\"> أو استخدام الكثير من وسائل النقل.</span></p>\n<p class=\"c5\"
        dir=\"rtl\"><span class=\"c1 c0\">في حين يؤكد خالد أبو عليم على أهميّة المجمّع
        الذي يعدّ مركزًا يستطيع المواطن الانطلاق منه إلى أي وجهةٍ يريد. ويضيف، أنه
        عندما تنتهي جميع المشاريع، وعلى رأسها الباص السريع وباص عمّان، ستكون لدينا
        منظومة نقل عام، وهذه المنظومة يجب أن تكون «متكاملة ومترابطة. يعني أنا إذا
        بدّي أشغّل الباص السريع في شارع الجامعة الأردنية، لازم أكون دارس كيف بدي أجيب
        الراكب اللي في ماركا إلى الباص السريع». وتعمل أمانة عمّان، بحسب أبو عليم،
        على دراسة هذه المنظومة لتكون جاهزة بانتهاء جميع المشاريع.</span></p>\n<p class=\"c5\"
        dir=\"rtl\"><span class=\"c0\">من</span><span class=\"c0\"> جانب آخر، </span><span
        class=\"c0 c2\"><a class=\"c4\" href=\"https://www.google.com/url?q=https://www.7iber.com/environment-urban/stuck-in-gear/&amp;sa=D&amp;ust=1566478265665000\">ألزم
        قانون</a></span><span class=\"c1 c0\"> 2017 لتنظيم نقل الركّاب مُلّاك وسائل
        النقل العام الأفراد (سرافيس وحافلات) والحائزين على تصاريح فرديّة تصويب أوضاعهم
        في مدة لا تتجاوز خمس سنوات من نفاذ القانون على نحو تنمدج فيه كلّ مجموعة منهم
        في شركة تُوزَّع نسب الملكية فيها مع مراعاة حقوق المرخَّص لهم. أو من خلال الاشتراك
        في شركة إدارة لخطوط النقل يكون لها مهام إدارية دون تخلّي كل صاحب ملك عن ملكه.</span></p>\n<p
        class=\"c5\" dir=\"rtl\"><span class=\"c1 c0\">يرى نقيب أصحاب الحافلات أن
        قطاع النقل العام فوضويّ، ومن أسباب تلك الفوضى هم المُلّاك الأفراد الذين يصعب
        إلزامهم بشروط معيّنة، لكن يفترض أن تحل هذه المشكلة من خلال قانون النقل الذي
        ألزمهم بأحد الحلَّيْن.</span></p>\n<p class=\"c5\" dir=\"rtl\"><strong><span
        class=\"c7 c0\">تاريخ المتكاملة</span></strong></p>\n<p class=\"c5\" dir=\"rtl\"><span
        class=\"c0\">عام 1962 حصل اتحاد باصات العاصمة على امتياز نقل الركّاب من الحكومة
        ضمن حدود أمانة عمّان.</span><sup class=\"c0\">[3]</sup><span class=\"c0\"> واستمرّ
        الأمر على حاله في عمّان وصولًا إلى عام 1975، حين قرّرت الحكومة إصدار قانون
        مؤقت يقضي بتأميم اتحاد باصات العاصمة وتسميته مؤسسة النقل العام، وانتقلت إلى
        الأخيرة جميع موجودات وممتلكات وموظفي الأولى.</span><sup class=\"c0\">[4]</sup><span
        class=\"c0\"> استمرّ النقل العام على هذا الحال إلى حين بدأ توجّه الدولة نحو
        خصخصة خدماتها، حيث أُصدر قانون النقل العام للركّاب لعام 2006، الذي أُسّست
        بموجبه هيئة تنظيم النقل العام، وأنيطت إليها مسؤولية تنظيم النقل العام وتنفيذ
        سياسات وزارة النقل، ومُنعَت من تملّك أي وسيلة نقل. ونصّ القانون على «وجوب
        نقل ملكية وسائط النقل العام المسجّلة باسم المؤسسة لأسماء أصحابها من المشغّلين».</span><sup
        class=\"c0\">[5]</sup></p>\n<p class=\"c5\" dir=\"rtl\"><span class=\"c0\">ولاستكمال
        هذا التحوّل، أُزيلت كلمة «العام» من اسم الهيئة ليصير إلى هيئة تنظيم قطاع النقل
        البري في قانون عام 2010 المؤقت، وثُبّتَ ذلك في قانون عام 2011.</span><sup
        class=\"c0\">[6]</sup><span class=\"c1 c0\"> وصولًا إلى قانون نقل الركاب عام
        2017.</span></p>\n<p class=\"c5\" dir=\"rtl\"><span class=\"c1 c0\">وفي عام
        2007 مُنحت أمانة عمّان صلاحية تنظيم النقل العام في العاصمة بموجب قانون مؤقت،
        ثُبّت ضمن قانون 2011. وفي 2017، سمح القانون لهيئة تنظيم قطاع النقل البري بتسليم
        صلاحيّاتها للجهات المختصّة التي عرّفها القانون بأنها الأمانة والبلديّات وأي
        سلطة محليّة تمارس صلاحيّات بلديّة في منطقتها.</span></p>\n<p class=\"c5\"
        dir=\"rtl\"><span class=\"c0\">في خضمّ ذلك التحوّل نحو الخصخصة، تأسست عام
        2006 الشركة المتكاملة للنقل المتعدد المساهمة المحدودة، </span><span class=\"c2
        c0\"><a class=\"c4\" href=\"https://www.google.com/url?q=http://alrai.com/article/208769/%25D8%25A5%25D9%2582%25D8%25AA%25D8%25B5%25D8%25A7%25D8%25AF/(%25D8%25A7%25D9%2584%25D9%2585%25D8%25AA%25D9%2583%25D8%25A7%25D9%2585%25D9%2584%25D8%25A9)-%25D8%25AA%25D8%25AA%25D9%2588%25D9%2584%25D9%2589-%25D8%25AE%25D8%25AF%25D9%2585%25D8%25A7%25D8%25AA-%25D8%25A7%25D9%2584%25D9%2586%25D9%2582%25D9%2584-%25D9%2581%25D9%258A-%25D8%25A7%25D9%2584%25D8%25B9%25D8%25A7%25D8%25B5%25D9%2585%25D8%25A9--%25D9%2588%25D8%25A7%25D8%25B9%25D9%2581%25D8%25A7%25D8%25A1-%25D9%2584%25D8%25B0%25D9%2588%25D9%258A-%25D8%25A7%25D9%2584%25D8%25A7%25D8%25AD%25D8%25AA%25D9%258A%25D8%25A7%25D8%25AC%25D8%25A7%25D8%25AA-%25D8%25A7%25D9%2584%25D8%25AE%25D8%25A7%25D8%25B5%25D8%25A9-%25D9%2588%25D8%25AA%25D8%25AE%25D9%2581%25D9%258A%25D8%25B6%25D8%25A7%25D8%25AA-%25D9%2584%25D9%2584%25D8%25B7%25D9%2584%25D8%25A7%25D8%25A8&amp;sa=D&amp;ust=1566478265667000\">ووقّعت</a></span><span
        class=\"c0\"> الشركة بداية عام 2007 عقدًا مع هيئة تنظيم النقل العام لتولّي
        النقل في العاصمة. </span><span class=\"c0\">مع وعود بتوفير حافلات ذات تردّدات
        ومواعيد محدّدة ومزوّدة بأنظمة تتبّع بحسب تصريحات لوزير النقل وقتها سعود نصيرات</span><span
        class=\"c0\">، لكنّ النتيجة كانت مجرّد إضافة باصات جديدة على الخطوط. وحتى
        هذه الباصات الجديدة هرمت سريعًا بسبب </span><span class=\"c2 c0\"><a class=\"c4\"
        href=\"https://www.google.com/url?q=http://www.audit-bureau.gov.jo/Annual%2520Reports/Annual%2520Report%25202014/rep16.pdf&amp;sa=D&amp;ust=1566478265667000\">سوء
        الصيانة والإدارة</a></span><span class=\"c0\"> وكثرة </span><span class=\"c2
        c0\"><a class=\"c4\" href=\"https://www.google.com/url?q=http://assabeel.net/news/2014/4/14/%25d9%2585%25d8%25b4%25d8%25b1%25d9%2588%25d8%25b9-%25d8%25a7%25d9%2584%25d9%2586%25d9%2582%25d9%2584-%25d8%25a7%25d9%2584%25d8%25b9%25d8%25a7%25d9%2585-%25d9%2581%25d9%258a-%25d8%25b9%25d9%2585%25d8%25a7%25d9%2586-%25d8%25b3%25d9%2588%25d8%25a1-%25d8%25a5%25d8%25af%25d8%25a7%25d8%25b1%25d8%25a9-%25d9%2584%25d8%25a3%25d8%25b2%25d9%2585%25d8%25a9-%25d9%2585%25d8%25aa%25d9%2581%25d8%25a7%25d9%2582%25d9%2585%25d8%25a9&amp;sa=D&amp;ust=1566478265667000\">حوادثها</a></span><span
        class=\"c1 c0\">.</span></p>\n<p class=\"c5\" dir=\"rtl\"><span class=\"c0\">دعمت
        الأمانة المتكاملة، حيث تلقّت منها في عام 2010 مبلغ 4.8 مليون دينار من صندوق
        عوائد النقل العام. إلا أنه في العام التالي، </span><span class=\"c2 c0\"><a
        class=\"c4\" href=\"https://www.google.com/url?q=http://www.almadenahnews.com/article/123197-%25D9%2585%25D8%25B3%25D8%25A7%25D8%25B9%25D8%25AF-%25D8%25A7%25D9%2584%25D9%2586%25D8%25A7%25D8%25A6%25D8%25A8-%25D8%25A7%25D9%2584%25D8%25B9%25D8%25A7%25D9%2585-%25D9%258A%25D9%2588%25D9%2582%25D9%2581-%25D9%2585%25D8%25A7%25D9%2584%25D9%2583-%25D8%25A7%25D9%2584%25D8%25B4%25D8%25B1%25D9%2583%25D8%25A9-%25D8%25A7%25D9%2584%25D9%2585%25D8%25AA%25D9%2583%25D8%25A7%25D9%2585%25D9%2584%25D8%25A9-%25D8%25AC%25D9%2588%25D8%25B1%25D8%25AC-%25D8%25A7%25D8%25A8%25D9%2588-%25D8%25AE%25D8%25B6%25D8%25B1&amp;sa=D&amp;ust=1566478265668000\">استُدعيت</a></span><span
        class=\"c0\"> مجموعة من كوادر الأمانة، بمن فيهم أمين عمّان حينها، عمر المعاني،
        ورئيس مجلس إدارة المتكاملة جورج أبو خضر، للمثول أمام المدّعي العام للتحقيق
        في </span><span class=\"c2 c0\"><a class=\"c4\" href=\"https://www.google.com/url?q=https://www.ammonnews.net/article/106509&amp;sa=D&amp;ust=1566478265668000\">تهم</a></span><span
        class=\"c0\"> </span><span class=\"c0\">بالإخلال بالواجبات الوظيفيّة، وعقود
        شراء الخدمات والاستقدام.</span></p>\n<p class=\"c5\" dir=\"rtl\"><span class=\"c0\">وبعدها
        توقّف الدعم الحكومي للمتكاملة بحسب </span><span class=\"c2 c0\"><a class=\"c4\"
        href=\"https://www.google.com/url?q=http://www.gerasanews.com/article/51557&amp;sa=D&amp;ust=1566478265669000\">تصريحات</a></span><span
        class=\"c0\"> الأخيرة في الإعلام. وفي عام 2011، وتحديدًا في شهر تموز قرّرت
        الشركة توقيف أسطولها كاملًا وفصل جميع موظّفيها والسائقين احتجاجًا على ذلك.
        إلا أن </span><span class=\"c2 c0\"><a class=\"c4\" href=\"https://www.google.com/url?q=http://www.royanews.com/roya-2011-2015/index.php?option%3Dcom_content%26view%3Darticle%26id%3D7080:q-q%26catid%3D50:2011-03-02-09-05-21%26Itemid%3D244&amp;sa=D&amp;ust=1566478265669000\">ردّ
        الأمانة</a></span><span class=\"c1 c0\"> كان أنها تخطّط لدعم المتكاملة بمبلغ
        17 مليون دينار على امتداد الأعوام 2010 &#8211; 2013.</span></p>\n<p class=\"c5\"
        dir=\"rtl\"><span class=\"c0\">وجّهت الحكومة </span><span class=\"c2 c0\"><a
        class=\"c4\" href=\"https://www.google.com/url?q=http://alrai.com/article/474059.html&amp;sa=D&amp;ust=1566478265669000\">إنذارًا</a></span><span
        class=\"c0\"> مدّته ثلاثة أيام لتعود المتكاملة عن قرارها، لكن دون فائدة. </span><span
        class=\"c2 c0\"><a class=\"c4\" href=\"https://www.google.com/url?q=http://www.gerasanews.com/article/51557&amp;sa=D&amp;ust=1566478265669000\">واعتصم</a></span><span
        class=\"c0\"> موظّفو الشركة احتجاجًا على فصلهم، لكن كلّ ذلك لم يغيّر من قرار
        الشركة، مما اضطّر وزير الصناعة والتجارة </span><span class=\"c2 c0\"><a class=\"c4\"
        href=\"https://www.google.com/url?q=https://www.addustour.com/articles/188537-%25D9%2585%25D8%25B5%25D9%258A%25D8%25B1-%25D8%25BA%25D8%25A7%25D9%2585%25D8%25B6-%25D9%258A%25D9%2588%25D8%25A7%25D8%25AC%25D9%2587-%25D8%25A7%25D9%2584%25D8%25B4%25D8%25B1%25D9%2583%25D8%25A9-%25D8%25A7%25D9%2584%25D9%2585%25D8%25AA%25D9%2583%25D8%25A7%25D9%2585%25D9%2584%25D8%25A9-%25D9%2584%25D9%2584%25D9%2586%25D9%2582%25D9%2584-%25D9%2588%25D8%25A7%25D9%2584%25D8%25AD%25D9%2583%25D9%2588%25D9%2585%25D8%25A9-%25D8%25AA%25D8%25B5%25D8%25B1-%25D8%25B9%25D9%2584%25D9%2589-%25D8%25B9%25D8%25AF%25D9%2585-%25D8%25AA%25D9%2582%25D8%25AF%25D9%258A%25D9%2585-%25D8%25A7%25D9%2584%25D8%25AF%25D8%25B9%25D9%2585-%25D8%25A7%25D9%2584%25D9%2585%25D8%25A7%25D9%2584%25D9%258A&amp;sa=D&amp;ust=1566478265670000\">لتشكيل</a></span><span
        class=\"c1 c0\"> لجنة مؤقتة تدير الشركة استنادًا لقانون الشركات، المادة 168،
        نتيجة توقّف الشركة فجأة عن تقديم الخدمة. تم تمديد فترة الخدمة لهذه اللجنة
        أكثر من مرة، وصولًا إلى عام 2013.</span></p>\n<p class=\"c5\" dir=\"rtl\"><span
        class=\"c0\">عام 2013، قامت الحكومة </span><span class=\"c2 c0\"><a class=\"c4\"
        href=\"https://www.google.com/url?q=http://alrai.com/article/566729.html&amp;sa=D&amp;ust=1566478265670000\">بشراء</a></span><span
        class=\"c0\"> حصة المستثمر الكويتي في المتكاملة (الذي استثمر في الأخيرة عام
        2010)، سيتي جروب، والبالغة 51% بما مقداره 10 مليون دينار، </span><span class=\"c2
        c0\"><a class=\"c4\" href=\"https://www.google.com/url?q=https://www.addustour.com/articles/188537-%25D9%2585%25D8%25B5%25D9%258A%25D8%25B1-%25D8%25BA%25D8%25A7%25D9%2585%25D8%25B6-%25D9%258A%25D9%2588%25D8%25A7%25D8%25AC%25D9%2587-%25D8%25A7%25D9%2584%25D8%25B4%25D8%25B1%25D9%2583%25D8%25A9-%25D8%25A7%25D9%2584%25D9%2585%25D8%25AA%25D9%2583%25D8%25A7%25D9%2585%25D9%2584%25D8%25A9-%25D9%2584%25D9%2584%25D9%2586%25D9%2582%25D9%2584-%25D9%2588%25D8%25A7%25D9%2584%25D8%25AD%25D9%2583%25D9%2588%25D9%2585%25D8%25A9-%25D8%25AA%25D8%25B5%25D8%25B1-%25D8%25B9%25D9%2584%25D9%2589-%25D8%25B9%25D8%25AF%25D9%2585-%25D8%25AA%25D9%2582%25D8%25AF%25D9%258A%25D9%2585-%25D8%25A7%25D9%2584%25D8%25AF%25D8%25B9%25D9%2585-%25D8%25A7%25D9%2584%25D9%2585%25D8%25A7%25D9%2584%25D9%258A&amp;sa=D&amp;ust=1566478265671000\">مقابل</a></span><span
        class=\"c0\"> أن تتنازل سيتي جروب عن ذمة الدائنة التي تستحقّها، ومقدارها 667
        ألف دينار، والتنازل عن أي قضية مرفوعة ضد الشركة وإبراء ذمّتها إبراءً تامًّا، </span><span
        class=\"c2 c0\"><a class=\"c4\" href=\"https://www.google.com/url?q=http://alrai.com/article/566729.html&amp;sa=D&amp;ust=1566478265671000\">حرصًا</a></span><span
        class=\"c1 c0\"> على تعزيز العلاقات الكويتية الأردنية وتعزيز الاستثمار الكويتي
        في المملكة.</span></p>\n<p class=\"c5\" dir=\"rtl\"><span class=\"c0\">وبعد
        أن أنقذت الحكومة الشركة التي كانت </span><span class=\"c2 c0\"><a class=\"c4\"
        href=\"https://www.google.com/url?q=https://www.sdc.com.jo/arabic/index.php?option%3Dcom_public%26member_info%3D131256&amp;sa=D&amp;ust=1566478265671000\">تخسر</a></span><span
        class=\"c1 c0\"> بشكل دائم منذ تأسيسها، تذبذب وضع الأرباح، وكان الثابت الوحيد
        في العهدين سوء الخدمة وتردي حالة الباصات.</span></p>\n<p class=\"c5\" dir=\"rtl\"><span
        class=\"c0\">كلّ ذلك يثير تساؤلات حول إعادة الكَرّة وتسليم المتكاملة، وإن
        كانت مساهمتها في الشركة المشغّلة لباص عمّان بمقدار 49%، مشروع نقل جديد في
        عمّان. يستغرب نقيب أصحاب الحافلات، عبد الرزاق الخشمان ذلك أيضًا، إذ يقول إننا
        يجب ألا نكافئ المقصّر على </span><span class=\"c0\">تقصيره</span><span class=\"c1
        c0\">.</span></p>\n<p class=\"c5\" dir=\"rtl\"><span class=\"c0\">إلا أن مدير
        النقل في الأمانة، خالد أبو عليم، يؤكد على عراقة الشركة المتكاملة، وضرورة وجودها
        لإرشاد الشريك الدولي في السوق المحلّي. لكن لمنع التقصير ومن أجل الاستفادة
        من تجربة مشغّلين في دول تجربتها أكبر في مجال النقل العام، </span><span class=\"c0\">جاء
        قرار الأمانة ورؤية عمّان للنقل بأن تكون حصّة المشغّل الدولي 51% حتى يتسلّم
        الأخير رئاسة مجلس الإدارة.</span><span class=\"c0\"> وبدوره، يرى المدير التنفيذي
        لرؤية عمّان للنقل، حمزة الحاج الحسن، أن العقد التشغيلي هو الذي يحكم العلاقة
        مع أي مشغّل، </span><span class=\"c0\">وأنّ المتكاملة أو غيرها عندما يلتزمون
        بعقد التشغيل سيقدّمون خدمات ممتازة للمواطنين.</span></p>\n<p class=\"c5\"
        dir=\"rtl\"><strong><span class=\"c7 c0\">أخيرًا</span></strong></p>\n<p class=\"c5\"
        dir=\"rtl\"><span class=\"c1 c0\">يعتمد نظام التكلفة الصافية على تمويل المشغّلين
        مقابل عدد الكيلومترات التي تقطعها الباصات، لكن هذا التمويل يأتي من موازنة
        أمانة عمّان التي تمتلك، وبالتالي تموّل، شركة رؤية عمان للاستثمار والتطوير،
        التي تمتلك بدورها رؤية عمان الحديثة للنقل، مما يثير تساؤلات حول توفّر الميزانية
        اللازمة لذلك التمويل الموجَّه للمشغِّل، وتغيُّر الأولويات مع تغيّر المسؤولين،
        حيث من الممكن أن يتغيّر أمين عمان في أي لحظة.</span></p>\n<p class=\"c5\"
        dir=\"rtl\"><span class=\"c1 c0\">يرد على هذه التساؤلات أبو عليم، فيقول إن
        الأمانة بصدد تدشين منظومة نقل عام جديدة، لن يؤثر فيها تغيير الأشخاص. والتمويل
        الذي على الأمانة دفعه للمشغّل كانت تدفعه من قبل على شكل دعم للتعرفة، لكنها
        قامت بتغيير شكل الدعم لكي يصل إلى مستحقّيه ويكون ذا أثر أنجع في تطوير منظومة
        النقل العام.</span></p>\n<p class=\"c5\" dir=\"rtl\"><span class=\"c0\">برأي
        حازم زريقات، أن نموذج</span><span class=\"c0\"> صندوق دعم نقل الركّاب الذي
        طُرح في قانون 2017 يعد مصدرًا مستدامًا أكثر من الاعتماد على موازنة الأمانة،
        لكن يجب أن تكون هناك إرادة لتفعيله.</span><span class=\"c1 c0\"> في حين يرى
        عبد الرحيم الوريكات أن المسألة تكمن في بناء ثقة لدى المواطن بباص عمّان، «إذا
        صار ثقة والناس صارت تعرف إنها بتركب وسيلة نقل متوفّرة دائمًا، وأرخص من التكاسي،
        إلها ساعات محددة ومواصفة محترمة. إذا أعطينا الثقة للأنثى والكبار في السن والطفل،
        رح يزيد عدد المستخدمين. فلذلك أتوقع عندها إحنا مش بحاجة لا لدعم ولا إنه نوفّر
        موازنات، رح يفيض المبلغ ولا ينقص».</span></p>\n<p class=\"c5\" dir=\"rtl\"><em>ساهم
        في إعداد هذا التقرير الزميلان شاكر جرّار ورنا البساتينا.</em></p>\n<ul class=\"collapsible\"
        style=\"direction: rtl;\" data-collapsible=\"accordion\">\n<li>\n<div class=\"collapsible-header\"><strong>الهوامش</strong></div>\n<div
        class=\"collapsible-body\">\n<p dir=\"ltr\" style=\"text-align: left;\">[1]
        Optimum Transportation System For The City Of Amman, Technical Report, p.
        1, 2018, Al-Habahbeh O. M., Al-Sous H., Al-Omari M.</p>\n<p dir=\"ltr\" style=\"text-align:
        left;\">[2] Bus Ridership Analysis In Amman City, Conference Paper, Mohammed
        Taleb Obaidat, Randa Oqab Mujalli, 2016, p. 1.</p>\n<p dir=\"rtl\">[3] اتفاقية
        امتياز بين حكومة المملكة الاردنية الهاشمية وشركة اتحاد باصات العاصمة المساهمة
        المحدودة لسنة 1962، قسطاس.</p>\n<p dir=\"rtl\">[4] قانون مؤقت رقم 21 لسنة
        1975 (قانون مؤسسة النقل العام لسنة 1975) وتعديلاته، قسطاس.</p>\n<p dir=\"rtl\">[5]
        قانون النقل العام للركاب لسنة 2006، قسطاس.</p>\n<p dir=\"rtl\">[6] قانون هيئة
        تنظيم قطاع النقل البري المؤقت لعام 2010، قسطاس. وقانون هيئة تنظيم قطاع النقل
        البري لعام 2011، قسطاس.</p>\n</div>\n</li>\n</ul>\n]]></content:encoded>\n\t\t\t<wfw:commentRss>https://www.7iber.com/environment-urban/%d9%87%d9%84-%d9%8a%d8%b3%d8%a7%d9%87%d9%85-%d8%a8%d8%a7%d8%b5-%d8%b9%d9%85%d8%a7%d9%86-%d9%81%d9%8a-%d8%ad%d9%84-%d8%a3%d8%b2%d9%85%d8%a9-%d8%a7%d9%84%d9%86%d9%82%d9%84-%d8%a7%d9%84%d8%b9%d8%a7%d9%85/feed/</wfw:commentRss>\n\t\t<slash:comments>0</slash:comments>\n\t\t</item>\n\t\t<item>\n\t\t<title>كيف
        غيّرت حركة المقاطعة القضيةَ الفلسطينية في جامعات الولايات المتحدة؟ </title>\n\t\t<link>https://www.7iber.com/politics-economics/%d8%ad%d8%b1%d9%83%d8%a9-%d8%a7%d9%84%d9%85%d9%82%d8%a7%d8%b7%d8%b9%d8%a9-%d9%81%d9%8a-%d8%a7%d9%84%d9%88%d9%84%d8%a7%d9%8a%d8%a7%d8%aa-%d8%a7%d9%84%d9%85%d8%aa%d8%ad%d8%af%d8%a9/</link>\n\t\t<comments>https://www.7iber.com/politics-economics/%d8%ad%d8%b1%d9%83%d8%a9-%d8%a7%d9%84%d9%85%d9%82%d8%a7%d8%b7%d8%b9%d8%a9-%d9%81%d9%8a-%d8%a7%d9%84%d9%88%d9%84%d8%a7%d9%8a%d8%a7%d8%aa-%d8%a7%d9%84%d9%85%d8%aa%d8%ad%d8%af%d8%a9/#respond</comments>\n\t\t<pubDate>Wed,
        21 Aug 2019 16:33:34 +0000</pubDate>\n\t\t<dc:creator><![CDATA[زاهر بلال]]></dc:creator>\n\t\t\t\t<category><![CDATA[سياسة
        واقتصاد]]></category>\n\t\t<category><![CDATA[apartheid]]></category>\n\t\t<category><![CDATA[BDS]]></category>\n\t\t<category><![CDATA[boycott]]></category>\n\t\t<category><![CDATA[israel]]></category>\n\t\t<category><![CDATA[trump]]></category>\n\t\t<category><![CDATA[مواد
        يومية | Daily Posts]]></category>\n\n\t\t<guid isPermaLink=\"false\">https://www.7iber.com/?post_type=politics-economics&#038;p=70147</guid>\n\t\t<description><![CDATA[هل
        حققت حركة مقاطعة «إسرائيل» اختراقًا حقيقيًّا داخل الأوساط الطلابيّة والأكاديمية
        الأمريكية؟]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p dir=\"rtl\"><em>هذا
        المقال نتج عن مشاركة الكاتب في <a href=\"https://www.7iber.com/jobs/writing-workshop/\">ورشة
        حبر الأولى لكتابة المقال</a> التي عقدت في نيسان وأيار 2019. </em></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight: 400;\">«المجتمع
        الأميريكي يتغيّر، يمكنكم ملاحظة ذلك. (..) أستطيع تأكيد ذلك بنفسي، قبل عشرة
        أو خمسة عشر عامًا، إذا كنت سألقي محاضرة في أي جامعة عن فلسطين و«إسرائيل»،
        كان يجب أن أحظى بتأمين من الشرطة. هذا تغيّر تمامًا الآن، وهو تغير مهم جدًا.
        أعتقد أن هذا التطور سيؤدي عاجلًا أم آجلًا إلى تغيّر ملموس في السياسة الخارجيّة
        الأميريكيّة».</span><a href=\"https://truthout.org/video/chomsky-trump-radically-interfered-with-israels-election-to-re-elect-netanyahu/\"><span
        style=\"font-weight: 400;\"> نعوم تشومسكي</span></a></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><span style=\"font-weight: 400;\">تشهد القضيّة الفلسطينيّة حالةً
        من التراجع الملحوظ في العالم العربي في ظل غياب مشروع التحرر الشامل الجامع،
        وفي ظل تعطّل دور منظمة التحرير الفلسطينية ، وكذلك بسبب هشاشة الوضع العربي،
        والتوجه الواضح من قبل بعض الأنظمة للتطبيع العلني مع الكيان المحتل. وسط هذا
        كلّه يبدو المشهد الفلسطيني قاتمًا مسدود الأفق.</span></p>\n<p dir=\"rtl\"
        style=\"text-align: right;\"><span style=\"font-weight: 400;\">في مقابل هذا
        الواقع العربي المتردي، تشهد الحركات السلميّة المتضامنة مع حقوق الشعب الفلسطينيّ
        والداعية لمقاطعة ومعاقبة «إسرائيل» تقدّمًا على المستوى العالميّ، حتى أن تقريرًا
        لمعهد رويت الإسرائيلي، يقول أن حركات نزع الشرعية عن «إسرائيل» باتت تشكّل «خطرًا
        حقيقيًا» على بقاء «إسرائيل» واستمرارها. ومن بين الحركات التي يتحدث عنها تقرير
        رويت، حركة (BDS)، والتي باتت تكتسب زخمًا حقيقيًا في الدول الغربية، وتحديدًا
        عند الأوساط الطلابية والأكاديمية في الولايات المتحدة. </span></p>\n<p dir=\"rtl\"
        style=\"text-align: right;\"><span style=\"font-weight: 400;\">فمثلًا، شهدت،
        منذ بداية العام الماضي، عدة جامعات أمريكية تمرير المجالس الطلابيّة لقرارات،
        غير ملزمة لإدارات الجامعات، </span><a href=\"https://electronicintifada.net/blogs/nora-barrows-friedman/how-did-israel-boycott-campaign-grow-2018\"><span
        style=\"font-weight: 400;\">للمقاطعة الأكاديميّة والعلميّة لـ«إسرائيل»</span></a><span
        style=\"font-weight: 400;\">، وسحب كافة الاستثمارات من الشركات التي تعمل في
        الضفة الغربية المحتلة.</span></p>\n<p dir=\"rtl\" style=\"text-align: right;\"><span
        style=\"font-weight: 400;\">أدت هذه الحراكات المتصاعدة إلى جدل عميق ضرب بشدّة
        داخل الحرم الجامعي والأوساط العلمية والأكاديمية وصل إلى حد </span><a href=\"https://www.thelantern.com/2019/04/israeli-apartheid-week-drives-divisiveness-on-campus/\"><span
        style=\"font-weight: 400;\">«الانقسام الحاد» </span></a><span style=\"font-weight:
        400;\">في هذه التجمّعات. مما مكّن من إعادة فتح النقاش عن الواقع الفلسطيني
        بمعايير مغايرة ومن منظور مختلف. كما دفعت هذه </span><a href=\"https://uscpr.org/campaign/bds/bdswins/#1499720610811-1ef54a63-054b\"><span
        style=\"font-weight: 400;\">النجاحات</span></a><span style=\"font-weight:
        400;\"> اللوبيات المؤيدة لـ«إسرائيل» في الولايات المتّحدة إلى إجراء مراجعات
        لاستراتيجيّاتها وتكتيكات عملها داخل الجامعات والتجمعات الشبابيّة.</span></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\">هذا الانقسام قائم اليوم بين من مؤيد
        لـ<span style=\"font-weight: 400;\">«إسرائيل»</span> باعتبارها واحة الديمقراطية
        الوحيدة في الشرق الأوسط والممثل الحيوي لمصالح الولايات المتحدة في المنطقة،
        وبين معارض لسياساتها باعتبارها دولة احتلال قائمة على الفصل العنصري والتطهير
        العرقي للسكان الأصليين ومؤيد لحقوق الشعب الفلسطيني إلى حد ما.</p>\n<p dir=\"rtl\"
        style=\"text-align: right;\"><span style=\"font-weight: 400;\">في ظل هذه المعطيات
        لا بد من توضيح طبيعة الخطاب الحاكم لحركات المقاطعة (خصوصًا BDS) واستراتيجيتها
        وحقيقة تهديدها لمصالح ووجود «إسرائيل». إضافة إلى ما سبق، تبرز أهميّة دراسة
        الأثر الذي أحدثته هذه الحركات على الرأي العام في الأوساط الأكاديميّة والطلابيّة
        باعتبارها أوساطًا ديناميكيّة متفاعلة تعكس مؤشرات قياسيّة تعبّر عن طبيعة التغيّرات
        التي يشهدها المجتمع الأمريكي وعالم السياسة فيه.</span></p>\n<p dir=\"rtl\"
        style=\"text-align: right;\"><b>خطاب سلمي وإعلام بديل: (BDS) تتقدم؟</b></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight: 400;\">شهد
        عام 2004 إطلاق «</span><span style=\"font-weight: 400;\">الحملة الفلسطينيّة
        للمقاطعة الاكاديميّة والثقافية لإسرائيل» (</span><a href=\"http://www.pacbi.org/\"><span
        style=\"font-weight: 400;\">PACBI</span></a><span style=\"font-weight: 400;\">)</span><span
        style=\"font-weight: 400;\">، تبعه بعد عام إصدار أكثر من 170 شخصيّة ومنظمة
        مجتمع مدني فلسطيني نداءً عالميًا بات يعرف بـ(</span><a href=\"https://bdsmovement.net/\"><span
        style=\"font-weight: 400;\">BDS</span></a><span style=\"font-weight: 400;\">)
        وهي «حملة فلسطينيّة المنشأ عالميّة الإمتداد» تنادي بمقاطعة «إسرائيل» وسحب
        الاستثمارات منها وفرض العقوبات عليها (Boycott, Divestment, and Sanctions).
        تسعى هذه الحركة كما هو موضّح في </span><a href=\"https://bdsmovement.net/what-is-bds\"><span
        style=\"font-weight: 400;\">بيانها التأسيسي</span></a><span style=\"font-weight:
        400;\"> إلى «مقاومة الاحتلال والاستعمار الاستيطاني والأبارتهايد الإسرائيلي».
        وتنادي بثلاثة مطالب رئيسيّة هي: إنهاء الإحتلال الإسرائيلي لكافة الأراضي الفلسطينيّة
        المحتلة عام 1967 (الضفة الغربيّة، القدس الشرقيّة، قطاع غزّة، الجولان السوري)
        ، وإنهاء كافة أشكال الفصل والتمييز العنصري ضد الفلسطينيين «الذين صمدوا في
        وطنهم رغم التطهير العرقي خلال نكبة عام 1948»، ودعم حق العودة للاجئين الفلسطينيين
        المهجّرين من أراضيهم عام 1948.</span></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><span style=\"font-weight: 400;\">انتهجت حركة (BDS) خطابًا سلميًّا
        للمناداة بمطالبها الرئيسيّة. تستلهم هذه الحركة تجربة جنوب إفريقيا في مقاومة
        الأبارتهايد في سبعينيّات وثمانينيّات القرن الماضي، وتؤسس خطابها على التذكير
        بمخالفة «إسرائيل» «للقانون الدولي والمبادئ الدوليّة لحقوق الإنسان» وبتوجيه
        النداء لكل «منظّمات المجتمع المدني في العالم وكل أصحاب الضمائر الحية» للمقاطعة
        الفاعلة لـ«إسرائيل» في كافة المجالات الاقتصاديّة والسياسيّة والثقافيّة والعلميّة
        لعزلها عالميًّا حتى تنصاع للقرارات الدوليّة.</span></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><span style=\"font-weight: 400;\">ساهم الخطاب السلمي لحركة (BDS)
        في اكتسابها انتشارًا وقبولًا واسعًا ضمن الأوساط الغربية الشعبيّة -كما تشير
        عدة استطلاعات رأي- </span><a href=\"https://www.timesofisrael.com/devastating-survey-shows-huge-loss-of-israel-support-among-jewish-college-students/\"><span
        style=\"font-weight: 400;\">خصوصًا ضمن الفئات الشابّة</span></a><span style=\"font-weight:
        400;\">. كما سهّل التطور الهائل في وسائل التواصل الاجتماعي إطلاق وسائل إعلامية
        مستقلّة واجهت خطاب المؤسسات الإعلاميّة العملاقة (Corporate Media) المتعاطف
        مع «إسرائيل» مما قاد إلى إحداث تغييرٍ ملموسٍ في الرأي العام الأمريكي. </span></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight: 400;\">قدّمت
        هذه المؤسسات الإعلامية البديلة (Alternative Media) للمواطن الأمريكي سرديّة
        مختلفة عما يجري في فلسطين المحتلّة. كما ساهمت الجرائم التي ترتكبها دولة الاحتلال
        في إضفاء المزيد من المصداقيّة على هذه السرديّة، مثلما حصل عندما شنّت حروبًا
        متتاليّة منذ عام 2010 على قطاع غزّة، حيث تم </span><a href=\"https://www.hrw.org/news/2013/02/12/israel-gaza-airstrikes-violated-laws-war\"><span
        style=\"font-weight: 400;\">توثيق</span></a><span style=\"font-weight: 400;\">
        الجرائم التي ارتكبها الاحتلال الإسرائيلي من قبل كثير من المنظمات الحقوقيّة
        الدوليّة، إضافة للانتشار الهائل للمواد المرئيّة والمكتوبة على مختلف وسائل
        التواصل الإجتماعي التي أظهرت حجم هذه الانتهاكات. </span></p>\n<p dir=\"rtl\"
        style=\"text-align: right;\"><span style=\"font-weight: 400;\">يشير علي أبو
        نعمة في كتابه «الصراع من أجل العدالة في فلسطين» إلى تصاعد القلق الإسرائيلي
        إزاء هذا التغير في المناخ الدولي -الأمريكي خصوصًا- الداعم لـ«إسرائيل»، وإلى
        تعاظم نشاط حركات المقاطعة (BDS تحديدًا) وتحقيقها مكاسب ماديّة على الأرض تمثلت
        في تأسيس قاعدة صلبة من التواجد والعمل الطلابي داخل الجامعات الأميريكيّة.</span></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight: 400;\">في
        ظل هذا التقدم يبقى التساؤل عن حجم وطبيعة الخطر الذي تشكله هذه الحركات على
        «إسرائيل» مهمًا ومطلوبًا، لتقييم الأثر الذي أحدثته على مستوى المجتمع الأميريكي
        ضمن التجمعات الطلابية والفئات الشابّة.</span></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><strong>هل تخشى «إسرائيل» المقاطعة؟</strong></p>\n<p dir=\"rtl\"
        style=\"text-align: right;\"><span style=\"font-weight: 400;\">في أحد </span><a
        href=\"http://reut-institute.org/en/Publication.aspx?PublicationId=3766\"><span
        style=\"font-weight: 400;\">تقاريره</span></a><span style=\"font-weight: 400;\">،
        يشير معهد رويت، إلى أن التنامي المستمر لحركات المقاطعة يستلزم من «إسرائيل»
        إنشاء جدار ناري (Firewall) سياسي لحماية شرعيتها، إضافة إلى الحث على انتهاج
        تكتيكات جديدة في التعامل مع مثل هذه التحديات. بل واعتبر غيدي غرينشتاين، مؤسس
        المعهد والمستشار السابق لرئيس الوزراء الإسرائيلي السابق إيهود باراك، أن خطر
        حركات نزع الشرعية لا يقلّ عن التهديد النووي الإيراني، بحسب أبو نعمة.</span></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight: 400;\">تحارب
        «إسرائيل» كل حملات المقاطعة التي تستهدف «تشويه صورة إسرائيل أمام العالم» وعزلها
        عالميًا باعتبارها «دولة ابارتهايد»، وتوظف في حربها هذه أدوات </span><a href=\"https://www.iccgw.org/2011/06/how-to-name-and-shame-without-looking-like-a-jerk\"><span
        style=\"font-weight: 400;\">وتكتيكات</span></a><span style=\"font-weight:
        400;\"> تختلف باختلاف ساحة المواجهة. ففي الدوائر السياسية تستغل «إسرائيل»
        النفوذ الذي تملكه اللوبيات الصهيونيّة في منع إصدار تشريعات مقاطعة لـ«إسرائيل»،
        في المقابل تموّل حملات ممنهجة من التشهير والكراهية التي تستهدف الأفراد والمجموعات
        الناشطين في مجال مقاطعة «إسرائيل». أمّا داخل </span><a href=\"https://www.meforum.org/57555/bds-boils-over-campus\"><span
        style=\"font-weight: 400;\">الحرم الجامعي</span></a><span style=\"font-weight:
        400;\"> فهي تخوض حربًا شرسة مع حركات المقاطعة مثل (BDS) وحركة طلاب من أجل
        العدالة في فلسطين </span><a href=\"https://www.facebook.com/sjpal/\"><span
        style=\"font-weight: 400;\">(Students for justice in Palestine)</span></a><span
        style=\"font-weight: 400;\">. كما تستهدف هذا الحرب الإسرائيلية الطلاب الناشطين
        والأساتذة كذلك.</span></p>\n<p dir=\"rtl\" style=\"text-align: right;\"><span
        style=\"font-weight: 400;\">يبقى السؤال الأساسي في هذا السياق هو: ما هي نتيجة
        هذه المواجهة؟</span></p>\n<p dir=\"rtl\" style=\"text-align: right;\"><b>الحرب
        داخل الحرم الجامعي</b></p>\n<p dir=\"rtl\" style=\"text-align: right;\"><span
        style=\"font-weight: 400;\">أصدرت وكالة </span><a href=\"https://www.davidproject.org/\"><span
        style=\"font-weight: 400;\">مشروع ديفيد</span></a><span style=\"font-weight:
        400;\"> وهي إحدى الوكالات التابعة لمنظمة (</span><a href=\"https://www.hillel.org/\"><span
        style=\"font-weight: 400;\">Hillel International</span></a><span style=\"font-weight:
        400;\">) في الولايات المتحدة، ورقة نقاشيّة بعنوان «حرم جامعي يحترق؟ إعادة
        التفكير في التأثير الإسرائيلي داخل الكليات والجامعات الأمريكية» تبحث فيها
        الآثار التي أحدثتها حركات مقاطعة «إسرائيل» والتضامن مع الفلسطينيين مثل (BDS)
        على المجتمع الأمريكي وتحديدًا داخل الحرم الجامعي. حيث أبرزت الأهمية «القصوى»
        لمحاربة «إسرائيل» حركة (BDS) داخل الجامعات باعتبارها «ليست فقط المكان الذي
        ينتج الفكر المستقبلي للقادة السياسيين الأمريكيين»، بل و«الحلبة التي تُظهر
        عددًا كبيرًا من الشخصيات المؤثرة عالميًّا من خارج الطبقة السياسية والشعبيّة».</span></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight: 400;\">لا
        يبدو هذا الكلام فارغًا من مضمونه إذا تمعنّا بجديّة المعطيات التي دعت عدة مؤسسات
        داعمة لـ«إسرائيل» إلى «دق ناقوس الخطر لما يحدث داخل المجتمع الأميريكي»، كما
        </span><a href=\"https://www.timesofisrael.com/devastating-survey-shows-huge-loss-of-israel-support-among-jewish-college-students/\"><span
        style=\"font-weight: 400;\">يشير</span></a><span style=\"font-weight: 400;\">
        فيرن أوبنهايم، مؤسس مجموعة «براند إسرائيل»، حيث تشير نتائج الإحصائيات الصادرة
        من عدة مؤسسات منها: معهد </span><a href=\"https://news.gallup.com/poll/229199/americans-remain-staunchly-israel-corner.aspx?g_source=link_newsv9&amp;g_campaign=item_247376&amp;g_medium=copy\"><span
        style=\"font-weight: 400;\">غالوب</span></a> <a href=\"https://www.brookings.edu/blog/order-from-chaos/2018/12/12/americans-are-increasingly-critical-of-israel/\"><span
        style=\"font-weight: 400;\">وبروكينغز</span></a><span style=\"font-weight:
        400;\"> و</span><a href=\"https://www.people-press.org/2016/05/05/public-uncertain-divided-over-americas-place-in-the-world/\"><span
        style=\"font-weight: 400;\">PEW</span></a><span style=\"font-weight: 400;\">
        إلى أرقام «مثيرة للقلق» فيما يخص التأييد تجاه «إسرائيل» والفلسطينيين ضمن مختلف
        فئات المجتمع الأميريكي. تشير نتائج الإستبيان الذي أجراه معهد (PEW) إلى تراجع
        كبير في نسب التأييد لـ«إسرائيل» في القطاعات الشابة المولودين بعد 1980، حيث
        تراجعت نسبة التأييد لـ«إسرائيل» خلال الفترة ما بين عام (2006 – 2016) من 51%
        إلى 43% بنسبة 15%، في مقابل ارتفاع نسبة التأييد للفلسطينيين من 9%إلى 27% خلال
        نفس الفترة بنسبة 200%. بالمقارنة بنسب التأييد في الأجيال الأكبر (40 عامًا
        فما فوق) نلحظ أن التأييد يصب في صالح الإسرائيليين بفارق كبير لكن ثابت خلال
        السنوات العشرة الأخيرة. تشير النتائج أيضًا إلى أن هذه النسب مرتبطة بعوامل
        أخرى مثل التوجه السياسي، حيث نشهد انقسامًا حادًا بين آراء المحسوبين على الجمهوريين
        المحافظين والديمقراطيين الليبراليين تجاه «إسرائيل» والفلسطينيين، حيث تحظى
        «إسرائيل» بتأييد 79% من الفئة الأولى بارتفاع يقدر بـ41% خلال العقد الأخير،
        بينما يؤيد 40% من الليبراليين الديمقراطيين الحقوق الفلسطينيّة بارتفاع يقدّر
        بـ118% خلال نفس الفترة. </span></p>\n<p dir=\"rtl\" style=\"text-align: right;\"><span
        style=\"font-weight: 400;\">تشير هذه الأرقام بوضوح إلى «فجوة متزايدة» بين
        الأمريكيين المنتمين إلى الفئات العمريّة الأكبر المؤيدين لـ«إسرائيل»، والتأييد
        المتعاظم للفلسطينيين ما بين الأجيال الشابّة كما وصفتها إحدى </span><a href=\"https://www.timesofisrael.com/devastating-survey-shows-huge-loss-of-israel-support-among-jewish-college-students/\"><span
        style=\"font-weight: 400;\">المقالات</span></a><span style=\"font-weight:
        400;\"> المنشورة في موقع (Times of Israel)، حيث تُحذّر بشكل مباشر إلى أن «مستقبل
        أميركا لم يعد يؤمن بأن إسرائيل تتشارك معه في نفس المبادئ»، الأمر الذي يضع
        مستقبل التحالف في «المجهول».</span><span style=\"font-weight: 400;\"><br />\n</span><span
        style=\"font-weight: 400;\"><br />\n</span><span style=\"font-weight: 400;\">هذا
        الانقسام يعني أن الحرم الجامعي يشهد استقطابًا أيدولوجيًّا وشرخًا كبيرًا بين
        مكوناته الطلابية من جهة، وبين الطلاب ومجالس الإدارات الجامعيّة من جهة أخرى. </span></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><span style=\"font-weight: 400;\">خلال
        السنوات الماضية ازدادت أعداد </span><a href=\"https://www.nationalsjp.org/bds-victories.html\"><span
        style=\"font-weight: 400;\">قرارات المقاطعة</span></a><span style=\"font-weight:
        400;\"> الأكاديمية مع «إسرائيل» التي تم تمريرها بعد التصويت في مجالس الطلبة
        في عدد من الجامعات مثل </span><a href=\"https://nyunews.com/2018/12/06/student-senators-pass-bds-resolution-after-shouts-screams-and-snaps/\"><span
        style=\"font-weight: 400;\">جامعة نيويورك</span></a><span style=\"font-weight:
        400;\"> وإيرفين وسان دييغو </span><a href=\"https://electronicintifada.net/blogs/nora-barrows-friedman/uc-davis-students-fight-back-against-canary-mission\"><span
        style=\"font-weight: 400;\">وكاليفورنيا</span></a><span style=\"font-weight:
        400;\">، بالمقابل وقفت </span><a href=\"http://europe.chaptersync.org/bds-nachrichten/anti-bds/university-statements-rejecting-academic-boycott-israel/23301/\"><span
        style=\"font-weight: 400;\">إدارات الجامعات</span></a><span style=\"font-weight:
        400;\"> معارضة مثل هذه القرارات.</span></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><span style=\"font-weight: 400;\">لم تتوقف إدارات الجامعات عند الممانعة
        لإقرار المقاطعة مع «إسرائيل» فحسب، بل مارست ضغوطًا كبيرة على الطلاب النشطين
        في حركة (BDS) وحركات التضامن الطلابية مع الفلسطينيين، إمّا من خلال التضييق
        على العمل الطلابي، أو بمنع استضافة شخصيات مؤيدة للفلسطينيين أو منع نشاطات
        مختلفة لحركات المقاطعة. مع فتح المجال واسعًا أمام </span><a href=\"https://www.youtube.com/watch?v=847zKQg0wTo\"><span
        style=\"font-weight: 400;\">استضافة</span></a><span style=\"font-weight: 400;\">
        شخصيّات مؤيدة لـ«إسرائيل» أو مجرمي حرب مثل إيهود أولمرت رئيس الوزراء الإسرائيلي.
        إضافة إلى ذلك مارست هذه الإدارات ضغوطًا كبيرة وتضييقًا شرسًا على </span><a
        href=\"https://www.chronicle.com/article/Closely-Watched-Tenure-Case-at/10214\"><span
        style=\"font-weight: 400;\">الأساتذة الجامعيين</span></a><span style=\"font-weight:
        400;\"> الذين ينتقدون السياسات الإسرائيلية العنصرية ويؤيدون حركات المقاطعة،
        تراوحت شدة هذه الضغوطات ما بين رفض التعيين إلى المحاكمات وصولًا إلى الفصل.</span></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><a href=\"https://electronicintifada.net/blogs/nora-barrows-friedman/universities-censor-speech-palestine-pose-champions-protest\"><span
        style=\"font-weight: 400;\">يشتكي</span></a><span style=\"font-weight: 400;\">
        الطلاب النشطاء في حركات المقاطعة من التمييز والمحاربة الدائمة من قبل إدارات
        الجامعات لهم، وتأثر هذه الإدارات بمجموعات الضغط الإسرائيلي. يدعم هذه الادعاءات
        رئيس مؤسسة (Hillel International) الدولية، والذي كان قد </span><a href=\"https://www.timesofisrael.com/as-bds-resolutions-stall-pro-palestinian-students-shift-tactics/\"><span
        style=\"font-weight: 400;\">صرّح</span></a><span style=\"font-weight: 400;\">
        بكل وضوح بأنهم قد «تواصلوا شخصيًا مع عدة رؤساء للجامعات» في محاولة لاستمالة
        مواقفهم ضد (BDS) وأنهم قد وجدوا «آذانًا مفتوحة». في هذا السياق تبدو مواقف
        الكثير من إدارات الجامعات متسقة مع مواقف اللوبي الإسرائيلي في الولايات المتحدة،
        لا تحيد عنها في التكتيك والأهداف.</span></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><b>أخيرًا</b></p>\n<p dir=\"rtl\" style=\"text-align: right;\"><span
        style=\"font-weight: 400;\"> يمكن القول أن الأثر الأهم لحركة المقاطعة إحداثها
        اختراقًا حقيقيًّا داخل الأوساط الطلابيّة والأكاديمية فيما يتعلق بصراع السرديات
        والتأييد للحقوق الفلسطينيّة. ساهم هذا الاختراق في بلورة مساحات جديدة واسعة
        للنقاش أسست لتحويل النشاط الطلابي من التضامن إلى الفعل والضغط المجتمعي باتجاه
        المقاطعة والضغط على «إسرائيل».</span></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><span style=\"font-weight: 400;\">بالإضافة إلى ما سبق، لعل أهم ما
        قامت به مثل هذه الحركة أنها أعادت المطالبة بالمطلبيْن الذين غابا بعض الشيء
        خلال عقود من عمليات السلام ضمن إطار حل الدولتين بمشاركة السلطة الفلسطينيّة،
        التي طالبت فقط بإنهاء الإحتلال الإسرائيلي وتناست عودة اللاجئين والتمييز العنصري
        ضد الفلسطينيين الذين صمدوا في الأراضي المحتلة عام 1948.</span></p>\n<p dir=\"rtl\"
        style=\"text-align: right;\">\n]]></content:encoded>\n\t\t\t<wfw:commentRss>https://www.7iber.com/politics-economics/%d8%ad%d8%b1%d9%83%d8%a9-%d8%a7%d9%84%d9%85%d9%82%d8%a7%d8%b7%d8%b9%d8%a9-%d9%81%d9%8a-%d8%a7%d9%84%d9%88%d9%84%d8%a7%d9%8a%d8%a7%d8%aa-%d8%a7%d9%84%d9%85%d8%aa%d8%ad%d8%af%d8%a9/feed/</wfw:commentRss>\n\t\t<slash:comments>0</slash:comments>\n\t\t</item>\n\t\t<item>\n\t\t<title>لم
        يسقط حُكم الصّندوق: كيف تُوظّف السّلطة الحركات الاحتجاجيّة لتمكين اللّبرلة
        والتسلّط</title>\n\t\t<link>https://www.7iber.com/politics-economics/%d9%84%d9%85-%d9%8a%d8%b3%d9%82%d8%b7-%d8%ad%d9%83%d9%85-%d8%a7%d9%84%d8%b5%d9%86%d8%af%d9%88%d9%82/</link>\n\t\t<comments>https://www.7iber.com/politics-economics/%d9%84%d9%85-%d9%8a%d8%b3%d9%82%d8%b7-%d8%ad%d9%83%d9%85-%d8%a7%d9%84%d8%b5%d9%86%d8%af%d9%88%d9%82/#respond</comments>\n\t\t<pubDate>Tue,
        20 Aug 2019 08:02:40 +0000</pubDate>\n\t\t<dc:creator><![CDATA[هشام البستاني]]></dc:creator>\n\t\t\t\t<category><![CDATA[Media
        Stories]]></category>\n\t\t<category><![CDATA[سياسة واقتصاد]]></category>\n\t\t<category><![CDATA[IMF]]></category>\n\t\t<category><![CDATA[king
        abdullah]]></category>\n\t\t<category><![CDATA[King Hussein]]></category>\n\t\t<category><![CDATA[احتجاجات
        حزيران 2018]]></category>\n\t\t<category><![CDATA[ملف صندوق النقد]]></category>\n\t\t<category><![CDATA[مواد
        يومية | Daily Posts]]></category>\n\n\t\t<guid isPermaLink=\"false\">https://www.7iber.com/?post_type=politics-economics&#038;p=70133</guid>\n\t\t<description><![CDATA[من
        هبة نيسان عام 1989 إلى هبة حزيران 2018، صاحبت الاحتجاجات تطبيق برامج صندوق
        النقد الدولي. لكن كيف تمكنت السلطة من احتواء هذه الاحتجاجات وتوظيفها دون التخلي
        عن برامج الصندوق؟]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p dir=\"rtl\"><em>(هذا
        هو المقال الرابع ضمن سلسلة مقالات <a href=\"https://www.7iber.com/politics-economics/%d9%85%d9%84%d9%81-%d8%a7%d9%84%d8%a3%d8%b1%d8%af%d9%86-%d9%88%d8%b5%d9%86%d8%af%d9%88%d9%82-%d8%a7%d9%84%d9%86%d9%82%d8%af-%d8%a7%d9%84%d8%af%d9%88%d9%84%d9%8a/\"
        target=\"_blank\" rel=\"noopener\">ملف الأردن وصندوق النقد الدولي</a>، والذي
        تستعرض مقالاته ثلاثين عامًا من العلاقة بين الأردن وصندوق النقد، وتنشر كل ثلاثاء
        على مدى الأسابيع القادمة)</em></p>\n<p class=\"c6\" dir=\"rtl\"><span class=\"c0\">«عَالفاضي،
        وَلا كإِنُّهْ صارْ إِشِي»</span><sup class=\"c0\">[1]</sup><span class=\"c7
        c0\"> هكذا اختتم شادي مدانات، أحد نشطاء ومنظّمي المظاهرات الاحتجاجيّة التي
        تُعرف باسم «أحداث الخبز»، والتي انطلقت في الكرك منتصف شهر آب عام 1996 وانتشرت
        إلى عدّة مناطق أخرى في الأردن، حديثه معي حول النتائج المُتحقّقة عن تلك الهبّة،
        والتي تعتبر واحدةً من أربعة تحرّكات احتجاجيّة كبرى شهدتها البلاد في مواجهة
        ما يُسمّى بـ«برامج إعادة الهيكلة» الإقتصاديّة التي فرضها صندوق النّقد الدّولي،
        وآثارها المحليّة التي تمثّلت -بشكلها الأوضح، والأكثر ملامسةً لاحتياجات النّاس-
        برفع الدعم عن السلع الأساسيّة، وزيادةً في الأسعار والضرائب، وخصخصةً للقطاع
        العام، وخفضًا لسقوف الإعفاءات الضريبيّة.</span></p>\n<p class=\"c6\" dir=\"rtl\"><strong><span
        class=\"c7 c1\">أن تبدأ من الصّفر كلّ مرّة: التّغيير الاقتصاديّ والاجتماعيّ
        الذي لم يتم</span></strong></p>\n<p class=\"c6\" dir=\"rtl\"><span class=\"c0\">بدأت
        أوّل تلك التحرّكات الاحتجاجيّة في العام نفسه الذي بدأ فيه تطبيق أوّل هذه البرامج:
        «هبّة نيسان» عام 1989، مندلعةً بعد </span><span class=\"c0\">رفع الدعم</span><span
        class=\"c0\"> الجزئيّ عن أسعار المشتقّات النفطيّة وزيادة أسعارها، واستمرّت
        بـ«أحداث الخبز» عام 1996 إثر </span><span class=\"c0\">رفع</span><span class=\"c0\"> الدعم
        الجزئيّ عن الخبز، وبالتالي ارتفاع سعره، ثمّ «هبّة تشرين» عام 2012 التي اندلعت
        إثر رفع أسعار المحروقات ضمن نفس سياق التّحرير الاقتصادي ورفع الدّعم عن السّلع
        الأساسيّة، وأخيرًا (وليس آخرًا): احتجاجات إضراب الأردن (أو «هبّة رمضان»، أو
        «هبّة حزيران») عام 2018، والتي اندلعت بسبب مقترح حكومي لقانون ضريبة دخل يخفّض
        سقوف الإعفاءات ويستهدف الطبقة الوسطى، تزامنت مع زيادة جديدة لأسعار الكهرباء
        والمحروقات ورفع الدّعم عن الخبز واستبداله بالدّعم النقديّ «لمستحقيّه»، ضمن
        حزمة أخرى من تطبيقات شروط اتفاقيّة صندوق النقد الأخيرة التي وُقّعت عام 2016،</span><sup
        class=\"c0\">[2]</sup><span class=\"c0\"> اتفاقية كان يُفترض أن تطبّق خلال
        ثلاث سنوات مقابل قرض، يُصرف على دفعات مشروطة، قيمته 700 مليون دولار، صُرف
        منه حتى شهر أيّار من هذا العام (2019) أقلّ من نصفه،</span><sup class=\"c0\">[3]</sup><span
        class=\"c0\"> مما يعني أن تطبيقاته، وبالتالي آثاره وتداعياته الاجتماعيّة،
        مثل الاتفاقيّات التي سبقته،</span><span class=\"c15\"> </span><span class=\"c7
        c0\">ستستمر إلى، وتتفاقم خلال، مدّة أطول بكثير من تلك التي تفترضها الصيغ الأوليّة.</span></p>\n<p
        class=\"c6\" dir=\"rtl\"><span class=\"c0\">النّاظر في هذه السلسلة المتتالية
        من الاحتجاجات الشّعبيّة الدؤوبة، والواسعة النطاق، والعنيفة أحيانًا، سيجد أنّها
        لم تُحقّق -فعليًّا- أيّ تغيير جدّي أو جذريّ في النّهجين المتلازمين، الاقتصاديّ
        والسياسيّ، الذي تتسلّط بواسطته المجموعة الحاكمة على البلاد، و</span><span
        class=\"c0\">مقابل بعض المكاسب المرحليّة أو الصّغيرة أو الشكليّة أو الرّمزيّة
        التي حقّقتها بعض هذه الاحتجاجات، نجد أن السّلطة تخرج دومًا كفائزٍ حصريّ ووحيد</span><span
        class=\"c7 c0\">، مُحقّقة إدماجًا اجتماعيًّا وسياسيًّا أوسع داخل دائرة نفوذها،
        مُحتويةً القوى الاحتجاجيّة تحت جناحها، بل مُعيدةً إنتاج بعض عناصر نُخبتها
        من خلال إدخال دماء جديدة مُشتقّة من انتهازيّي هذه التحرّكات كأدوات تنفيذيّة
        جديدة لسياساتها، تُثبّت بها نفسها أكثر، من جهة، وتُضعضع بها البُنى الداخليّة
        غير النّاضجة، والمصداقيّة الخارجيّة لهذه التحرّكات الاحتجاجيّة، آنيًّا ومستقبلًا،
        من جهة ثانية، إذ يُرسِل هذا الاحتواء رسالةً مُضخّمةً مفادها أن قيادات و/أو
        رموز التحرّكات هم مجرّد مجموعة من الوصوليّين، مُضعفة بذلك الثقة البينيّة بين
        المُحتجّين الحاليّين والمُستقبليّين، مُفكّكة صفوفهم وأشكالهم التّنظيميّة الأوليّة،
        ليبدأ أي احتجاجٍ تالٍ من الصّفر مرّة أخرى، ويظلّ يدور في دائرة مُفرغة من البداية
        المُستمرّة، والإحباط والإنهاك التنظيميّين على المستوى التّاريخي الطويل، فيأخذ
        التحرّك شكل «الهبّة» كلّ مرّة: اشتعالةٌ مُفاجأة لا تلبث أن تنطفئ بنفس سرعة
        اشتعالها، دون أن تُنجز تغييرًا حقيقيًّا، أو تُراكم شيئًا للمستقبل.</span></p>\n<p
        class=\"c6\" dir=\"rtl\"><span class=\"c7 c0\">كلّ الاحتجاجات الكبرى المذكورة
        تلاصق فيها شاغلان أساسيّان كتوأم سياميّ: التّغيير الاقتصاديّ والتّغيير السّياسي،
        لكن النتيجة الـنهائيّة حتى اليوم كانت تراجعًا شاملًا في كل المجالات:</span></p>\n<p
        class=\"c6\" dir=\"rtl\"><span class=\"c0\">على الصعيد الاقتصاديّ: تفاقمت
        المديونيّة التي جاءت خطط صندوق النّقد الدوليّ للمساعدة على سدادها بالأرقام
        المُطلقة من 9.5 مليار دينار عام 1989</span><sup class=\"c0 c23\">[4]</sup><span
        class=\"c0\"> إلى أكثر من 40 مليار دينار أوائل عام 2019،</span><sup class=\"c0\">[5]</sup><span
        class=\"c0\"> ورغم أن المؤشّرات الاقتصاديّة الرقميّة سجّلت تحسّنًا مُتفاوتًا
        منذ 1992 بالمقارنة مع أوضاع سنوات الانهيار الاقتصاديّ (1988-1989)، إلا أن
        التحسّن الرقميّ شيء، والواقع المُعاش شيء آخر، ففارق الثّروات يتوسّع باضطراد،
        فيما تتركّز الثروة بيد القلّة</span><span class=\"c0 c23\"> </span><span class=\"c0\">،</span><sup
        class=\"c0\">[6]</sup><span class=\"c0\"> وبات تآكل الطبقة الوسطى ظاهرة واضحة،</span><sup
        class=\"c0\">[7]</sup><span class=\"c0\"> وتزداد نسب الفقر إلى الدّرجة التي
        ترفض فيها الحكومة الحاليّة الإفصاح عن مجمل </span><span class=\"c0\">نتائج</span><span
        class=\"c0\"> آخر دراسة </span><span class=\"c0\">مسحيّة تتعلّق به</span><span
        class=\"c0\">،</span><sup class=\"c0\">[8]</sup><span class=\"c0\"> أمّا الأسعار
        وغلاء المعيشة فهما في مستويات تتباهى من خلالها العاصمة عمّان بكونها المدينة
        الأكثر غلاءً عربيًّا، متفوّقة على مدن خليجيّة وأوروبيّة وأميركيّة،</span><sup
        class=\"c0\">[9]</sup><span class=\"c0\"> وانهارت الصناعة و</span><span class=\"c0\">أغلقت
        العديد من المصانع</span><span class=\"c0\">،</span><sup class=\"c0\">[10]</sup><span
        class=\"c7 c0\"> وتلاشت أحلام بناء اقتصاد يحوّل الأردن إلى «سنغافورة الشّرق
        الأوسط» (كما راج في النصف الثاني من تسعينيّات القرن الماضي) ونحن نرى المصانع
        تغلق، وأصحاب الأعمال ورؤوس الأموال يرحلون باستثماراتهم إلى دول أخرى.</span></p>\n<p
        class=\"c6\" dir=\"rtl\"><span class=\"c0\">أمّا على الصعيد السياسيّ، فالأمر
        بالسوء ذاته: وصلنا (من خلال سلسلة من التغييرات على قانون الانتخاب، وقانون
        الأحزاب، وقوانين الاجتماعات العامّة، والقوانين المتعلّقة بالإعلام، وممارسات
        ونفوذ الأجهزة الأمنيّة والحكّام الإداريّين) إلى برلمان ضعيف ذي طابع </span><span
        class=\"c0\">مناطقي-عشائري</span><span class=\"c0\">، وتنفيعي يتعلّق بـ«البزنس»،</span><sup
        class=\"c0\">[11]</sup><span class=\"c0\"> اشتغالاته الأساسيّة خدماتيّة ووساطيّة،
        يحتاج السّلطة ويتوسّلها لاستجلاب المنافع والامتيازات، فلا يراقبها، ويمرّر
        -عادةً- ما تُشرّعه دون أن يُشرّع لها؛ وأحزابٍ أُضعفت إذ حُدّدت مساحات حركتها
        الضيّقة، وسُلبت أدوات تأثيرها، وفُتّت الكبير منها، بما حوّلها إلى ما يشبه
        الديكور لإسباغ شكل ديمقراطيّ على جوهر أوتوقراطيّ؛ أمّا فضاء النقاش العام فضيّق،
        ومحصور، ويُعرّض من يُشارك فيه (عبر ترسانة من القوانين الفضفاضة) إلى المحاكمة؛
        في حين تحوّل الدستور (عبر سلسلة من التّعديلات) إلى تركيز أكبر وأشمل وأكثر
        إطلاقيّة للسّلطة في شخص الملك، الذي يحظى أيضًا بوضعيّة تجعله فوق القانون،
        مُحصّنًا من التّبعات، وبالتالي من المُساءلة والمسؤوليّة،</span><sup class=\"c0\">[12]</sup><span
        class=\"c0\"> أمّا الإصلاح الدستوريّ الأعظم، أي إنشاء المحكمة الدّستوريّة،
        فهو يشكّل -بنظري- تراجعًا لا تقدّمًا، إذ حصر الدّستور إمكانيّة التقدّم لهذه
        المحكمة بمجالس الوزراء والنوّاب والأعيان فقط، أمّا قُضاتها فيعيّنهم الملك</span><sup
        class=\"c0\">[13]</sup><span class=\"c7 c0\"> الذي أضاف إلى السّلطات الثلاث
        التي هو رأسها -باعتباره «رأس الدولة»- سلطة تفسير الدّستور. في الوقت ذاته،
        تحظى مؤسّسات غير مُنتخبة، ولا سبيل لمحاسبتها، مثل الديوان الملكيّ، والأجهزة
        الأمنيّة، وعلى الأخصّ منها: المخابرات العامّة، باليد الطولى في البلاد، وبنفوذ
        واسع، يمكّنها من التدخّل العميق، والتأثير في تفاصيل يوميّة كثيرة، تبدأ من
        شؤون الحُكم ولا تنتهي بشؤون المواطنين، عبر آليّات غير رسميّة، وأحيانًا غير
        قانونيّة.</span></p>\n<p class=\"c6\" dir=\"rtl\"><span class=\"c0\">المحصّلة
        لم تكن تراجعًا فقط في السياسة والاقتصاد، بل ازديادًا في كفاءة السُّلطة فيما
        يتعلّق بالسيطرة، وتوسيع مروحة خياراتها وأدواتها المتاحة في التنفيس والاحتواء</span><span
        class=\"c7 c0\">، داخل المساحة الوظيفيّة المُتاحة لها، كما سنرى.</span></p>\n<p
        class=\"c6\" dir=\"rtl\"><strong><span class=\"c7 c1\">صندوق النقد الدولي
        كآليّة لاستدامة وظيفيّة الكيانات الناشئة بعد الاستعمار، وابتزاز مجموعاتها
        الحاكمة</span></strong></p>\n<p class=\"c6\" dir=\"rtl\"><span class=\"c0\">تقدّم
        خطط صندوق النّقد الدّولي نفسها على أنّها خطط إصلاح اقتصاديّ هيكليّ لاقتصادات
        دول أغلبها من المستعمرات السّابقة، فشلت في إحداث التنمية، وغرقت في الدّيون،
        كنتيجةٍ مباشرة لسوء إدارة، وعدم قدرة، وفساد، مجموعاتها الحاكمة. رغم هذا التّشخيص
        التبسيطيّ الذي يُلغي دور وآثار الاستعمار من جهة، ودور وآثار المنظومة الرأسماليّة
        القائمة، وعولمتها، وعلاقات القوّة الناتجة عنها من جهة ثانية، إلا أنّ الطريف
        في الأمر أن الصندوق يبني علاقته مع ذات المجموعات الحاكمة، والبُنى والهياكل
        السياسيّة، التي يقرّ ابتداءً بفسادها وسوء إدارتها وانعدام قدرتها، إذ يُؤسّس
        تدخّله على التّعامل معها وتزويدها بالأموال والقروض لتنفيذ سياساته الاقتصاديّة،
        وهو إذ يُبقي الهيكل السياسيّ الذي صنع الواقع الاقتصاديّ المُنهار، ويساعد في
        استدامته وبقائه عبر تزويده بالقروض، يُحمّل كلف سداد هذه القروض، وسداد فواتير
        عقود من الفساد وسوء الإدارة لا على السلطة التي مارستهما، بل على دافعي الضرائب
        الذين تتسلّط عليهم السّلطة؛ هذا فضلًا عن العمل ضمن منظور الاقتصاد العالميّ
        الكليّ الذي يربط الاقتصادات الطرفيّة (مثل اقتصاد الأردن) بإحكام، بعد تفكيك
        محليّتها الكفائيّة (الإنتاج من أجل سداد الحاجات المحليّة)، باقتصادات المراكز
        الرأسماليّة الاستهلاكيّة القويّة، وتفاهماتها البينيّة، عبر اشتراط آليّات فتح
        الأسواق، ومنع الحماية الجمركيّة، وسحب الدّعم الحكوميّ عن السّلع والخدمات الأساسيّة،
        وخصخصة المؤسّسات العامة، وتسهيل نفاذ سلع المراكز الرأسماليّة إلى أسواق بلدان
        الأطراف، وإفقاد السّلطة قدرتها على ضبط النمو الاقتصادي المحلّي وتطويره، وإعاقة
        توفير شروط نشوء صناعات إنتاجيّة محليّة. كلّ هذا الإخضاع الشامل يتمّ بواسطة
        إدخال تلك الكيانات في دائرة مُفرغة من الإغراق في الاستدانة، والاستدانة اللاحقة
        لدفع فوائد الديون الأولى، وهكذا إلى ما لا نهاية.</span><sup class=\"c0\">[14]</sup><span
        class=\"c7 c0\"> </span></p>\n<p class=\"c6\" dir=\"rtl\"><span class=\"c0\">الأردن،
        مثله مثل عديد الكيانات الناشئة بعد الاستعمار في المنطقة العربيّة، وأجزاء أخرى
        من «العالم الثالث»، هو كيان وظيفيّ.</span><sup class=\"c0\">[15]</sup><span
        class=\"c7 c0\"> جزء من وظيفيّة المجموعة الحاكمة داخل الكيان الوظيفيّ ترتبط
        بالتزاماتها تجاه الأطر الإقليميّة والدوليّة التي أنشأتها و/أو ترعى بقاءها،
        خصوصًا ما يتعلّق بتنفيذ المقاربات السياسيّة والاقتصاديّة التي تُبقي كيانها
        الوظيفيّ ضمن الدائرة الوظيفيّة المتاحة لحركتها داخل المنظومة الاقتصاديّة الرأسماليّة
        العالميّة من جهة، وداخل الحدود الوظيفيّة الجيوسياسيّة التي تُتيحها توازنات
        القوى دوليًّا وإقليميًّا من جهة ثانية، ودورها كوسيط يسهّل أو يمرّر متطلّبات
        الخارج إلى الداخل عبر آليّات مختلفة مثل تهيئة البنية التشريعيّة اللازمة، وقمع
        الاحتجاجات المناهضة لهذه المتطلّبات ونتائجها، الخ. ومقابل هذه الأدوار، تحظى
        المجموعة الحاكمة وكيانها الوظيفيّ بالرّعاية والمساعدة على البقاء، وتظلّ تحت
        التّهديد الوجوديّ المستمرّ، في حالة من استدامة التبعيّة المزدوجة.</span></p>\n<p
        class=\"c6\" dir=\"rtl\"><span class=\"c0\">نجد هذا واضحًا في النتيجة التي
        خلصت إليها دراسة قامت بها جين هاريغان وآخرون،</span><sup class=\"c0\">[16]</sup><span
        class=\"c0\"> تناولت بالتّفصيل برامج صندوق النّقد والبنك الدوليّين في الأردن،
        مشيرةً إلى تضخيم مُتعمّد قام به الصندوق فيما يتعلّق بأداء السّلطة، والتزامها
        ببرامج هاتين المؤسّستين، والنتائج المتحقّقة عنها.</span><sup class=\"c0\">[17]</sup><span
        class=\"c7 c0\"> تمّ ذلك من أجل المحافظة على، ودعم، المجموعة الحاكمة ومواقفها
        المؤيّدة للـ«غرب»، وإغواء حكومات أخرى في المنطقة بالسير في طريق هذا النموذج
        «النّاجح» لإدخالها هي أيضًا ضمن آليّات الاندماج الكامل في المنظومة الاقتصاديّة
        الرأسماليّة العالميّة، وبالتّالي تسهيل خضوعها لآليّات ابتزاز وعقاب الكيانات
        الوظيفيّة وحكّامها في حال خرجوا عن السّرب.</span></p>\n<p dir=\"rtl\"><strong><div
        class=\"simplePullQuote right\"><p>مقابل بعض المكاسب المرحليّة أو الصّغيرة
        أو الشكليّة أو الرّمزيّة التي حقّقتها بعض هذه الاحتجاجات، نجد أن السّلطة تخرج
        دومًا كفائزٍ حصريّ ووحيد</p>\n</div></strong></p>\n<p class=\"c6\" dir=\"rtl\"><span
        class=\"c0\">تقول الدّراسة: «بعد اندلاع حرب الخليج [الأولى، 1990] ورفض الأردن
        الأوّليّ دعم التّحالف المواجِه لصدّام حسين، أُنهي اتفاق الاستعداد الائتماني
        في 13 كانون الثاني 1991 بعد أن تم صرف أقل من نصف قيمة التمويل [المتّفق عليه]».</span><sup
        class=\"c0\">[18]</sup><span class=\"c7 c0\"> وكآليّة مكافأة سياسيّة، عادت
        القروض بعد أن أعادت المجموعة الحاكمة في الأردن إعادة تموضعها الكامل باتّجاه
        الصفّ الغربيّ عام 1992، وهو ما تشير إليه الفقرة الختاميّة للدراسة بشكل واضح،
        مُلخِّصة جميع الملاحظات التي أشرنا إليها أعلاه:</span></p>\n<p class=\"c6\"
        dir=\"rtl\"><span class=\"c0\">«في حالة الأردن، يبدو مُرجّحًا أن كلا المؤسّستين
        كانتا مهتمّتين باستدامة ضخٍّ عالٍ للأموال. (&#8230;) ضخّ الأموال هذا كان ضروريًّا
        لدعم ما أصبح أحد أكبر حلفاء الغرب في المنطقة بعد عام 1992. بالإضافة إلى ذلك،
        كانت هناك رغبة كبيرة من واشنطن (صندوق النقد والبنك الدوليّين، بالإضافة إلى
        الحكومة الأميركيّة) لخلق نماذج من اللّبرلة الاقتصاديّة في منطقة الشرق الأوسط
        وشمال إفريقيا. حتّى نهاية ثمانينيّات وبداية تسعينيّات القرن الماضي، قاطعت
        كثير من دول المنطقة صندوق النّقد والبنك الدّوليين. دول مثل إيران والسودان
        والعراق وسوريا واليمن وليبيا والجزائر، كانت مُعادية [لهاتين المؤسستين] بشكل
        خاصّ. (&#8230;) الجهود الإصلاحية [الاقتصاديّة، أي الالتزام بخطط صندوق النقد
        الدولي] في الأردن ما بعد عام 1989، مثلها مثل تلك المطبّقة في المغرب وتونس
        ومصر، دُعِمَت بمساعدات ماليّة سخيّة من أجل تخفيف آلام الإصلاحات [الاقتصاديّة]،
        وترسيخ شرعيّة الأنظمة القائمة المُؤيّدة للغرب».</span><sup class=\"c0\">[19]</sup></p>\n<p
        class=\"c6\" dir=\"rtl\"><span class=\"c7 c0\">في سياق «برامج إعادة الهيكلة
        الاقتصاديّة» والتمويل المقدّم من صندوق النّقد والبنك الدّوليّين، تتحوّل السياسة
        والاقتصاد، أو بشكل أكثر دقّة: التوجّهات السياسيّة والاقتصاديّة للقوى العالميّة
        المُهيمنة، إلى دائرة تغذية مزدوجة للمجموعات الحاكمة في الكيانات الوظيفيّة،
        وآلية ابتزاز فعّالة لا فكاك منها.</span></p>\n<p id=\"h.gjdgxs\" class=\"c6\"
        dir=\"rtl\"><strong><span class=\"c7 c1\">السّير الحذر على الحبل المشدود:
        المجموعة الحاكمة بين دورين وظيفيّين، داخليّ وخارجيّ</span></strong></p>\n<p
        class=\"c6\" dir=\"rtl\"><span class=\"c7 c0\">لكن ثمّة جزء وظيفيّ آخر للمجموعات
        الحاكمة، يشتقّ نفسه من الدّاخل، من مساحة السّيطرة الداخليّة (المجتمع المحلّي
        وعلاقاته البينيّة)، عبر دور الوساطة و/أو الرّعاية الذي تلعبه بين المصالح المُتعارضة
        للمجموعات الاجتماعيّة التي تتسلّط عليها، والتّوازن الهشّ الذي تخلقه بين مكوّناتها،
        للحفاظ على نفسها في موقع الضّرورة، كحاجز ووسيط لا غنى عنه، يمنع أيّ «انفجارات»
        محتملة، مضافًا إليه دور الوساطة الذي تلعبه المجموعة الحاكمة بين متطلّبات بقائها
        محتملةً من قبل المجتمع المحليّ، ومتطلّبات الاقتصاد العالمي وقواه المهيمنة.</span></p>\n<p
        class=\"c6\" dir=\"rtl\"><span class=\"c7 c0\">تسير المجموعة الحاكمة، إذًا،
        على حبل مشدود بين جدارين وظيفيّين، واحد يمثّل الوظيفيّة الخارجيّة، والثاني
        يمثّل وظيفيّة داخليّة، ومصالح هذين الجدارين متناقضة. لذا، وكما نقرأ بين سطور
        الدّراسة أعلاه، وكمحاولة لمنع تفاقم الأزمات الدّاخليّة الناتجة عن خطط صندوق
        النّقد الدّولي إلى الحد الذي ينقطع فيه طرف الحبل عن الجدار الداخليّ، أدارت
        السّلطة في الأردن ملفّ تطبيقات هذه الخطط بذكاءٍ مُتناهٍ، يُحافظ على وظيفيّتها
        تجاه الجانبين، ويتيح لها تسريع التّنفيذ أو إبطائه استجابةً لحدّة الممانعة
        الدّاخليّة المتمثّلة بالحركات الاحتجاجيّة، وكفاءتها في إطفائها أو حرفها عن
        أهدافها، وقدرتها على استخدام هذه الاحتجاجات كذريعة لتنفيذ هذه الالتزامات ضمن
        جدول زمنيّ أطول، أو تحصيل منح أو قروض أو تسهيلات إضافيّة، و/أو تأمين دعم إضافيّ
        لبقائها.</span></p>\n<p class=\"c6\" dir=\"rtl\"><span class=\"c7 c0\">أمام
        الاحتجاجات الكبرى المختلفة التي ذكرناها، لم يحصل أبدًا أن تمّ التّراجع بالمعنى
        الاستراتيجيّ، بل ظلّ النّهج كما هو دون أيّ تغيير، مع إبطاء مرحليّ لسرعة تحرّكه،
        وإدخال لعناصر سياسيّة جديدة تضمن مرورًا أسهل وأسلس له. اللّبرلة الكاملة السّريعة،
        ضمن المدد الزمنيّة التي اشترطتها اتفاقيّات صندوق النّقد، كانت ستضع السُّلطة
        في مواجهة كسر عظم مع الدّاخل، مُفقدةً إيّاها وظيفيّتها الدّاخليّة، لينهار
        بذلك أحد الجدارين اللذين يشدّان الحبل، بينما سيضعها تغيير النّهج الاقتصاديّ
        الـ(نيو)ليبرالي أمام اختلال وظيفيّ تجاه الخارج، ينهار به الجدار الآخر، لذا،
        يسعى الحُكم لإدارة هذه التّعارضات بما يضمن بقاءه أوّلًا وأخيرًا.</span></p>\n<p
        class=\"c6\" dir=\"rtl\"><span class=\"c7 c0\">لا يعني هذا أنّ سلسلة الاحتجاجات
        لم تؤثّر في شيء، بل العكس: لقد أبطأت الاحتجاجات فعليًّا، وبشكل ملموس، من نفاذ
        برنامج اللّبرلة الاقتصاديّة، وحدّت مرحليًّا من تسارع آثاره، لكن علينا أن نعي
        أنّ هذا التباطؤ هو أيضًا جزء من آليّات استدامة المجموعة الحاكمة وبقائها، وجزء
        من آليّات المحافظة على الوضع القائم كما هو، يسير قدمًا بسرعة أو ببطء، لكن:
        دون تغيير، كما سنعاين فيما يلي.</span></p>\n<p class=\"c6\" dir=\"rtl\"><strong><span
        class=\"c7 c1\">هبّة نيسان 1989: انفراجة سياسيّة مؤقّتة لإدخال المُعارضة إلى
        مجال سيطرة السُّلطة</span></strong></p>\n<p class=\"c6\" dir=\"rtl\"><span
        class=\"c0\">يتحدّث عدنان أبو عودة، أحد أركان حكم الملك حسين، ومستشاره السياسيّ
        أثناء هبّة نيسان، عن توجّه مسبق كان يجري بحثه في أوساط المجموعة الحاكمة قبلها
        لإدماج القوى السياسيّة والمجتمعيّة في التّغيير الجذريّ القادم: «هبّة نيسان
        عجّلت في قرار إجراء الانتخابات التي كان قد مهّد لها قرار فكّ الارتباط وغيرها
        من العوامل الإقليميّة، كما يرى أبو عودة، [و]«كانت لنا رغبة كسلطة في إشراك
        المُعارضة بتحمّل عبء الأوضاع الاقتصاديّة التي أدّت لتلك الأحداث، كما أنّها
        تنفيس لذلك الاحتقان»».</span><sup class=\"c0\">[20]</sup></p>\n<p class=\"c6\"
        dir=\"rtl\"><span class=\"c7 c0\">لكن الأعباء لم تكن تقتصر حينها على الأوضاع
        الاقتصاديّة فقط، بل كانت منظومة كاملة من التحوّلات السياسيّة-الاقتصاديّة التي
        ستأخذ شكل سلسلة من القرارات الصعبة والمصيريّة قد تمّت، أو هي على وشك الحصول:
        فكّ الارتباط مع الضفّة الغربيّة 1988، بدء البرنامج الـ(نيو)ليبرالي في الأردن
        والتوقيع على أوّل اتفاقية مع صندوق النقد الدولي 1989، انطلاق عمليّة السّلام
        مع «إسرائيل» بمؤتمر مدريد عام 1991، وإعادة التموضع الكامل باتّجاه المعسكر
        «الغربيّ» عام 1992 بعد فترة قصيرة من الانفكاك عندما رفض الأردن المشاركة في
        حرب الخليج الأولى، وأخيرًا: توقيع معاهدة وادي عربة مع «إسرائيل» عام 1994.</span></p>\n<p
        class=\"c6\" dir=\"rtl\"><span class=\"c7 c0\">هذا المسار التحوّليّ الجذريّ
        -بالمعنيين السياسيّ والاقتصاديّ- لم يكن ليكون ممكنًا دون احتواء «الجبهة الداخليّة»،
        المُعارِضة منها على وجه الخصوص، والتي كانت حينها تعمل «تحت الأرض» في ظلّ أحكام
        عرفيّة، وحظر وتجريم للعمل الحزبيّ، وتعطّل للحياة البرلمانيّة. وبينما كان أساسيًّا
        وهامًّا بالنّسبة للسّلطة حينها أن تُثبت قوّتها المطلقة والوحيدة، وتثبّت عدم
        وجود منافس أو بديل لها، كان أساسيًّا وهامًّا لها أيضًا أن تجترح آليّات وساطة
        وتنفيس لأيّ احتقانات ستنتج عن التوجّهات الجديدة، وتُقدّم «مؤسّسات» ذات طابع
        شعبيّ تمثيليّ تُشرعن بها سياساتها بدل أن تسير بها وحيدة، وتُنتج جيلًا جديدًا
        من الشّخصيّات السياسيّة تُضيفها إلى كادرها التنفيذيّ، فجاءت هبّة نيسان فرصة
        لوضع الخطط التي تحدّث عنها أبو عودة موضع التنفيذ الفعليّ.</span></p>\n<p class=\"c6\"
        dir=\"rtl\"><span class=\"c0\">فمن جهة، أظهرت المجموعة الحاكمة أنّها مستعدّة
        للتّعامل العنيف مع الاحتجاجات وقادرةٌ عليه، فأدخلت </span><span class=\"c0\">الجيش
        إلى المدن والقرى</span><span class=\"c0\">، وأطلقت النار وقتلت وأصابت محتجّين،
        وشنّت حملات اعتقال واسعة النّطاق، ونفّذت أشكال العقاب الجماعيّ كاقتحام البيوت
        وترويع السكّان وفرض حظر التجوّل،</span><sup class=\"c0\">[21]</sup><span class=\"c7
        c0\"> وتمّ كلّ ذلك في عقر دار ما كان يُقدّم على أنّه الكتلة الاجتماعيّة الدّاعمة
        للمجموعة الحاكمة.</span></p>\n<p class=\"c6\" dir=\"rtl\"><span class=\"c0\">ومن
        جهة أخرى فتحت المجموعة الحاكمة باب الإغواء السياسيّ عبر مجموعة من الإجراءات
        الشكليّة والتنفيسيّة التي تمّ التّراجع عن أغلبها خلال السّنوات الأربع اللاحقة،
        واستخدمت نتائجها لتثبيت السّياسات نفسها التي أدّت للاحتجاج، وإعادة إنتاج المجموعة
        الحاكمة لنفسها ولـ«شرعيّتها» بشكل أعمق وأوسع، وفي هذا قال أبو عودة: «قبلنا
        بالنّتائج [نتائج انتخابات 1989 التي أفرزت عددًا كبيرًا من نواب المعارضة]،
        كنّا مرتاحين، فالمُعارضة أصبحت شريكًا، وأمامنا قرارات قادمة أصعب».</span><sup
        class=\"c0\">[22]</sup><span class=\"c7 c0\"> </span></p>\n<p class=\"c6\"
        dir=\"rtl\"><span class=\"c0\">وبالفعل، جاءت أغلب المبادرات السياسيّة عن طريق
        المجموعة الحاكمة، لا عن طريق المحتجّين، فبينما اقتصر الدور السياسيّ للمحتجّين
        على دور سلبيّ (غير فاعل، غير مُبادر) يتمثّل بإصدار البيانات، ومُطالبة الملك
        بإحداث تغييرات، والمطالبة بعلنيّة عمل الأحزاب (أي الاندماج في إطار الوضع القائم
        بدلًا من تغيير البُنى التي منعت عملها)، دون إنتاج أدوات تغيير سياسيّة فعليّة
        تُحدث التّغييرات على أرض الواقع وتفرضها (مثل عقد مؤتمر وطنيّ لصياغة دستور
        جديد، أو إنشاء مجلس وطنيّ واسع التّمثيل يفاوض السّلطة على تغييرات جذريّة،
        أو إنشاء مجالس حكم محليّة تستبدل فعليًّا أطر الحكم المحليّ التابعة للسّلطة)،
        قامت السّلطة بالمبادرات السياسيّة الفاعلة التاليّة: إقالة حكومة زيد الرّفاعي،
        تعطيل الفقرة «هـ» من المادة 18 من قانون الانتخاب لعام 1985 والتي تحظر على
        الحزبيين الترشّح، إجراء انتخابات نيابيّة عالية المصداقيّة شاركت بها غالبيّة
        القوى السياسيّة والمجتمعيّة، تشكيل لجنة واسعة التّمثيل لصياغة «ميثاق وطني»
        وإنجازه وإقراره، في إطار «تجديد العقد الاجتماعي»، وهي عبارة استخدمها الملك
        حسين في كلمته أمام اللّجنة المكلّفة بصياغة الميثاق،</span><sup class=\"c0\">[23]</sup><span
        class=\"c7 c0\"> رفع الأحكام العرفيّة، السّماح بنشاط الأحزاب ضمن محدّدات اعترافها
        بمشروعيّة السّلطة وحدود كيانها الوظيفيّ السياسيّة.</span></p>\n<p class=\"c6\"
        dir=\"rtl\"><span class=\"c0\">لكن لنتأمّل النتائج الفعليّة على المديين القصير
        والمتوسّط: قام مجلس نواب 1989، الذي يُعتبر -بحسب كثيرين- أفضل مجالس النواب،
        وأعلاها تسييسًا، منذ رفع الأحكام العرفيّة في الأردن وحتى الآن، بإقرار السياسات
        الاقتصاديّة الـ(نيو)ليبراليّة التي اندلعت، نتيجةً لها، وفي مواجهتها، هبّة
        نيسان، وذلك بإقراره الموازنات الماليّة الحكوميّة،</span><sup class=\"c0\">[24]</sup><span
        class=\"c0\"> فيما لم يعمل هذا المجلس جديًّا على إعاقة أو منع الهرولة نحو
        «إسرائيل» ضمن مؤتمر مدريد الذي انعقد عام 1991، ودشّن بداية مرحلة التعامل العلنيّ
        مع الصهاينة والتّطبيع. عام 1993 فصّلت السّلطة قانون انتخاب يضمن لها مجلسًا
        نيابيًّا ضعيفًا، هو قانون الصّوت الواحد المجزوء، وهو ما تمّ لها بدرجات متصاعدة
        من السوء حتى اليوم، وأقرّ مجلس الـ93 معاهدة وادي عربة، واستمرّ، هو والمجالس
        التي جاءت بعده، مع درجات مختلفة من الممانعة، بتمرير السياسات الاقتصاديّة التي
        أملتها خطط صندوق النقد الدولي، فيما رُكن «الميثاق الوطنيّ» (وهو وثيقة سياسيّة
        متقدّمة نسبيًّا في إصلاحيّتها</span><sup class=\"c0\">[25]</sup><span class=\"c0\">)
        على الرفّ حتّى اليوم، ولم يعرض على الشعب في استفتاء عام حينها (كما تحدّث بذلك
        الملك</span><sup class=\"c0\">[26]</sup><span class=\"c0\">) ليصبح عقدًا اجتماعيًّا
        حقيقيًّا ومُلزمًا (يعلو على الدّستور نفسه الذي لم يُستفتَ عليه الناس في أيّ
        مرحلة من المراحل، كما لاحظ -بدقّة- بعض مُعارضي الاستفتاء</span><sup class=\"c0\">[27]</sup><span
        class=\"c7 c0\">)، ولم يُعرض على مجلس النواب ليأخذ وضعيّة التشريع القانونيّ،
        ولم يقترن بأدوات تنفيذيّة ليتحوّل من كلام إلى أفعال، فيما لم تحدث محاسبة حقيقيّة
        وجديّة للمسؤولين عمّا آلت إليه الأمور الاقتصاديّة للبلاد، وعن فترات القمع
        والاستبداد، بل أعيد إنتاج رموز ومسؤولي تلك الفترة في مواقع مختلفة من مواقع
        السّلطة.</span></p>\n<p class=\"c6\" dir=\"rtl\"><span class=\"c0\">في ظل
        فعاليّة السّلطة وحدها، وعدم وجود فعّالية اجتماعيّة-سياسيّة مستقلّة، بقيت السّلطة
        هي الفاعل الوحيد، وسحبت، عبر مسار طويل، أغلب «المكتسبات الديمقراطيّة» لهبّة
        نيسان 1989 بعد أن نجحت مناورة المجموعة الحاكمة الاستيعابيّة-الاحتوائيّة بامتياز،
        فيما ظلّ النّهج الاقتصادي يسير بعناد وإصرار، وفي نفس الاتّجاه، دون تغيير.
        من المفيد هنا أن نتأمّل أن الاتفاقيّة الأولى بين الأردن وصندوق النّقد الدولي
        قد وُقّعت فعليًّا شهر تموّز من عام 1989، بعد ثلاثة أشهر من الهبّة، بينما تمّ
        التّوقيع على القرض الأوّل من البنك الدولي في كانون الأوّل من نفس العام، وكأنّ
        الاحتجاجات لم تحصل أبدًا،</span><span class=\"c15\"> </span><span class=\"c0\">ومن
        المفيد أن نُعاين كيف تدور الدّائرة العبثيّة ليصعد سمير زيد الرفاعي، ابن رئيس
        وزراء تلك الفترة، ليصبح هو بدوره رئيسًا للوزراء بين عامي 2009 و2011، ويستقيل
        بدوره نتيجة لمظاهرات خرجت لنفس الأسباب التي أدّت إلى نفس النتائج التي أقالت
        والده: ارتفاع الأسعار الناتج عن «إصلاحات تحرير الأسواق»</span><sup class=\"c0\">[28]</sup><span
        class=\"c7 c0\"> التي دفعت بها برامج صندوق النّقد الدولي، كأنّ شيئًا لم يكن
        قبله ولا بعده.</span></p>\n<p class=\"c6\" dir=\"rtl\"><strong><span class=\"c7
        c1\">من أحداث الخبز 1996 إلى هبّة تشرين 2012: عجلة السّلطة تسير ببطء، لكن
        بثبات</span></strong></p>\n<p class=\"c6\" dir=\"rtl\"><span class=\"c0\">كانت
        المهمّة الاقتصاديّة لحكومة «الثّورة البيضاء» التي ترأسها عبد الكريم الكباريتي
        هي السير قدمًا بخطط صندوق النقد الدولي، واستكمال برنامج رفع الدّعم عن السّلع
        الأساسيّة الذي طال القمح عام 1996، ليرتفع سعر الخبز. انطلقت الاحتجاجات من
        الكرك حينها، وامتدّت إلى معان والطفيلة والسلط وعمّان، رافعةً عدّة شعارات أبرزها
        إلغاء رفع الخبز،</span><span class=\"c15\"> </span><span class=\"c7 c0\">وإقالة
        حكومة الكباريتي، ورفع الحصار (الذي كانت تفرضه الولايات المتّحدة من خلال مجلس
        الأمن) عن العراق -الشّريك الاقتصاديّ الأبرز للأردن في تلك الفترة- واستئناف
        التّجارة معه، وهو الأمر الذي دفع السّلطة لاتّهام العراق -بشكل مبطّن- بتحريك
        المتظاهرين.</span></p>\n<p class=\"c6\" dir=\"rtl\"><span class=\"c0\">حقّقت
        هذه الاحتجاجات (التي توعّدها الملك بـ«الضّرب بيدٍ من حديد» في كلمة متلفزة)</span><sup
        class=\"c0\">[29]</sup><span class=\"c0\"> نتيجة جزئيّة مباشرة، إذ تراجع </span><span
        class=\"c0\">سعر الخبز الجديد من 25 قرشًا للكيلو قبل الاحتجاجات (زيادة تتجاوز
        الـ100%) إلى 16 قرشًا للكيلو بعدها (بزيادة حوالي 34%)</span><span class=\"c0\">.
        لكن، لم يتمّ التراجع عن النّهج الاقتصادي الذي أدّى بأسعار الخبز إلى الارتفاع،
        فيما وقف الملك حسين بصلابة خلف رئيس وزرائه داعمًا بلا مواربة السياسات الاقتصاديّة
        التي ينفّذها، على العكس ممّا حصل خلال هبّة نيسان.</span><sup class=\"c0\">[30]</sup></p>\n<p
        class=\"c6\" dir=\"rtl\"><span class=\"c0\">عام 1996، كانت المجموعة الحاكمة
        قد أعادت التّموضع بشكل كامل باتّجاه «الغرب» حائزة على رضاه، نافضةً يدها من
        موقفها السّابق الرّافض للمشاركة في حرب الخليج الأولى عام 1990، صارت تنتقد
        صدام حسين، وتستضيف المعارضة العراقية وتسمح لها بالعمل، ووقّعت معاهدة سلام
        مع «إسرائيل»، وصارت جزءًا من البرنامج الـ(نيو)ليبرالي العالمي،</span><sup
        class=\"c0\">[31]</sup><span class=\"c0\"> لذا لم يكن ثمّة شكوك في وضعها الخارجيّ،
        أما بالنّسبة للوضع الداخليّ، فيلخّصه الوزير الأسبق إبراهيم عزّ الدين في تعليقه
        حول الأحداث لصحيفة النيويورك تايمز حينها: «الفرق الرئيسيّ بين هذه الأزمة وأزمة
        1989 هو عدم وجود الدّيمقراطيّة [حينها]، اليوم، يتوقّع المرء أن يتمّ إيجاد
        الحلّ من داخل هذه العمليّة [الديمقراطيّة]»،</span><sup class=\"c0\">[32]</sup><span
        class=\"c0\"> وهو ما تمّ، ففشل </span><span class=\"c0\">اقتراح تعديليّ</span><span
        class=\"c0\"> قدّمته لجنة برلمانيّة خاصّة (صوّت له 23 من أصل 52 نائبًا حاضرًا)،
        فيما منعت مقاطعة نواب حزب جبهة العمل الإسلامي للجلسة (23 نائبًا) من حصول هذا
        الاقتراح على الأغلبية.</span><sup class=\"c0\">[33]</sup><span class=\"c0\"> بعدها
        بفترة، نقلت أجواء الدّعوة لانتخابات عام 1997 الناس إلى مرحلة أخرى، شاغلتهم،
        وفتّتتهم: «الانتخابات كانت الضّربة القاضية» لهبّة الخبز وتداعياتها، بحسب شادي
        مدانات.</span><sup class=\"c0\">[34]</sup></p>\n<p class=\"c6\" dir=\"rtl\"><span
        class=\"c0\">في الجولة الاحتجاجيّة التالية، خلال الأعوام من نهاية 2010 إلى
        نهاية 2012، والموازية للانتفاضات العربيّة، تم تغيير أربعة رؤساء للوزارات،
        في محاولة شكليّة لاحتوائها ومنع تفاقمها، مع الاستمرار بتطبيق التوجّهات الاقتصاديّة
        ذاتها على قدم وساق. جيء أخيرًا بعبد الله النّسور في تشرين الأوّل 2012، كشخصيّة
        «معتدلة» لها تاريخ في المعارضة، ومن «داخل الربيع الأردني» كما علّق أحد الكتّاب
        بالغي التّفاؤل،</span><sup class=\"c0\">[35]</sup><span class=\"c0\"> لكن
        حكومة النّسور، ومنذ بداية عهدها، أثبتت أنّها أداة المجموعة الحاكمة وصندوق
        النقد الدّولي المُخلصة، فرفعت المزيد من الدّعم عن المشتقات النفطية «التي قفزت
        أسعارها بنسب تتراوح بين 14- 54 في المئة (&#8230;) [قرارٌ] علّلته بإنقاذ الاقتصاد
        الأردني من انهيار وشيك، وليسهل عليها الحصول على قرض بقيمة ملياري دولار من
        صندوق النقد الدولي»،</span><sup class=\"c0\">[36]</sup><span class=\"c0\"> لتندلع
        بعدها «هبّة تشرين» التي استمرّت على مدار ستّة أيام.</span><sup class=\"c0\">[37]</sup></p>\n<p
        class=\"c6\" dir=\"rtl\"><span class=\"c0\">كانت الاحتجاجات غير مسبوقة من
        حيث رفع سقوف النّقد لتطال الملك بشكل واسع النّطاق لأوّل مرّة، مناديةً بإسقاط
        النّظام، لكنّ شيئًا لم يحدث هذه المرّة أيضًا، فلم يتمّ التراجع عن رفع الأسعار،
        ولم يستقِل رئيس الوزراء الذي استمرّ في منصبه بكفاءة (نيو)ليبراليّة غير مسبوقة
        لأربع سنوات لاحقة، بينما ووجهت الهبّة بالعنف والقمع والاعتقال، </span><span
        class=\"c0 c22\"><a class=\"c2\" href=\"https://www.google.com/url?q=https://alghad.com/%25D8%25A5%25D8%25B1%25D8%25A8%25D8%25AF-%25D8%25AA%25D8%25AD%25D8%25B7%25D9%258A%25D9%2585-%25D9%2588%25D8%25A5%25D8%25AD%25D8%25B1%25D8%25A7%25D9%2582-%25D8%25AF%25D9%2581%25D8%25A7%25D8%25B9-%25D9%2585%25D8%25AF%25D9%2586%25D9%258A-%25D8%25A7%25D9%2584%25D9%2588%25D8%25B3%25D8%25B7%25D9%258A%25D8%25A9-%25D9%2588/&amp;sa=D&amp;ust=1566223036979000\">وقتل
        أحد المحتجّين</a></span><span class=\"c0\">، وتبرّأت كثير من قوى المعارضة
        من الهبّة وشعاراتها،</span><sup class=\"c0\">[38]</sup><span class=\"c0\"> ثمّ
        شارك بعضها في الانتخابات التّالية التي قدّمها الملك على أنّها «اللحظة الحاسمة
        في الرّبيع الأردني»،</span><sup class=\"c0\">[39]</sup><span class=\"c7 c0\"> فتقوم
        انتخابات عام 2013، والتّحضيرات لها، بالدّور نفسه الذي لعبته انتخابات 1989
        و1997 في احتواء وتفريغ آثار الاحتجاجات الكبرى التي سبقتها.</span></p>\n<p
        class=\"c6\" dir=\"rtl\"><strong><span class=\"c1\">هجوم صندوق النّقد الدولي
        يتوسّع ليشمل الطبقة الوسطى التي هبّت وانطفأت أيضًا</span></strong></p>\n<p
        class=\"c6\" dir=\"rtl\"><span class=\"c7 c0\">طوال الأعوام من 1989 وحتى 2018،
        أثّرت خطط صندوق النقد الدولي بشكل أكبر على الشرائح الأفقر والأكثر تهميشًا
        -بالمعنى الاقتصاديّ والتنمويّ- والأكثر اعتمادًا على القطاع العامّ، حيث ركّزت
        برامجها على رفع الدّعم عن السّلع الأساسيّة، وخصخصة القطاع العام الذي كان يوفّر
        الوظائف والخدمات، واستهداف المنظومة التقاعديّة والضّمان الاجتماعي، وتخفيض
        أو إلغاء الرّسوم الجمركيّة عن المستوردات الأمر الذي يؤديّ إلى ضرب الصّناعة
        المحليّة وبالتّالي ضرب فرص العمل وإمكانيّات تنمية المجتمعات المحليّة التي
        توفّرها هذه الصّناعة، لهذا انطلقت الاحتجاجات بشكل أساسيّ من المحافظات.</span></p>\n<p
        class=\"c6\" dir=\"rtl\"><span class=\"c0\">في العام 2018 جاء الدّور على الطّبقة
        الوسطى التي ظلّت حتى ذلك الحين، وبفعل السّياسات الاقتصاديّة ذاتها، تتآكل وتنحدر
        رويدًا رويدًا، وببطء، نحو الفقر. جاء استهدافها من خلال مشروع قانون ضريبة للدّخل
        اشترطه صندوق النّقد الدّولي، يخفّض سقوف الإعفاءات، ويزيد الأعباء الضريبيّة
        على كل شرائح الطبقة الوسطى، لتشمل أيضًا أصحاب الدُّخول المنخفضة منهم.</span><span
        class=\"c7 c15 c21\"> </span></p>\n<p class=\"c6\" dir=\"rtl\"><span class=\"c0\">بعد
        أن تزامنت دعوة للإضراب احتجاجًا على مشروع قانون الضّريبة، أطلقتها النّقابات
        المهنيّة،</span><sup class=\"c0\">[40]</sup><span class=\"c0\"> أبرز المؤسّسات
        الممثّلة للطبقة الوسطى، مع رفع </span><span class=\"c0\">لأسعار المشتقّات
        النفطيّة</span><span class=\"c0\"> والكهرباء،</span><sup class=\"c0\">[41]</sup><span
        class=\"c7 c0\"> انطلقت احتجاجات اقتصاديّة المنشأ، واسعة النّطاق، وعابرة للطّبقات،
        اجتاحت كلّ مناطق ومحافظات الأردن، انطلاقًا من العاصمة عمّان، وتجمّعت حشود
        ضخمة على مدار أيام في منطقة الدوّار الرّابع حيث مقرّ رئاسة الوزراء، وسمّيت
        بـ«هبّة حزيران» أو «هبّة رمضان» أو «احتجاجات إضراب الأردن». طالبت الهبّة الجديدة
        بجملة من المطالب أبرزها إقالة حكومة هاني الملقي رئيس الوزراء في حينه، وسحب
        مشروع قانون ضريبة الدّخل الجديد، وإلغاء رفع أسعار الوقود والكهرباء، وتغيير
        النّهج الاقتصاديّ والسياسيّ من خلال أسس تضمن العدالة الاجتماعيّة والشراكة
        السياسيّة.</span></p>\n<p dir=\"rtl\"><strong><div class=\"simplePullQuote
        right\"><p>المحصّلة لم تكن تراجعًا فقط في السياسة والاقتصاد، بل ازديادًا في
        كفاءة السُّلطة فيما يتعلّق بالسيطرة، وتوسيع مروحة خياراتها وأدواتها المتاحة
        في التنفيس والاحتواء</p>\n</div></strong></p>\n<p class=\"c6\" dir=\"rtl\"><span
        class=\"c0\">أنتجت الاحتجاجات اختلالًا وظيفيًّا داخليًّا للمجموعة الحاكمة،
        نتج عن اتّساع القاعدة الطبقيّة للمحتجّين التي شملت -إضافة إلى الطبقات الفقيرة
        والوسطى- جزءًا من النّخبة الماليّة والكمبرادوريّة والخدماتيّة، بعد أن رفع
        مشروع القانون الضريبة أيضًا على البنوك وشركات التامين وشركات الاتصالات، وعن
        تمركز الحركة الاحتجاجيّة في العاصمة، مع مشاركة واسعة للمحافظات (تجاوزت بشكل
        فعّال ثنائيّة محافظات-عمّان / شرق أردني-فلسطيني المصطنعة). ترافق الاختلال
        الوظيفيّ الداخليّ هذا مع اختلال وظيفيّ خارجيّ متمثّل بعدم وضوح الوضع الاقليميّ
        بعد انتخاب دونالد ترامب رئيسًا للولايات المتحدة، وتبنّيه خطًّا داعمًا بالكامل
        لـ«إسرائيل»، وتصفويًّا للقضيّة الفلسطينيّة، وطرحه «صفقة القرن» في هذا السياق،
        وبتجاهل كامل لمصالح «حلفائه» في الأردن، وانفتاح السعوديّة المباشر على «إسرائيل»،
        وتشكيل حلف مشترك مُعادٍ لإيران، أيضًا دون اعتبار لدور أردنيّ.</span><sup class=\"c0\">[42]</sup></p>\n<p
        class=\"c6\" dir=\"rtl\"><span class=\"c0\">أدّى هذان الاختلالان إلى إعادة
        تموضع للمجموعة الحاكمة نحو الدّاخل، فتعاملت مع الاحتجاجات باللّين، وأعلنت
        «تفهّمها» لحقّ المتظاهرين بالتّعبير عن أنفسهم. ألغي (مؤقّتًا) رفع الأسعار
        بتوجيه ملكيّ، وأقيلت حكومة هاني المُلقي، وعُيّن رئيس وزراء تستلطفه الطبقة
        الوسطى هو عمر الرزّاز الذي قام بعدها بسحب مشروع قانون ضريبة الدّخل، وتحدّث
        (في عودة أخرى إلى الدّوائر المُفرغة) عن «عقد اجتماعي جديد» بتوجيه من الملك</span><sup
        class=\"c0\">[43]</sup><span class=\"c0\"> يؤسّس لعلاقة جديدة بين السّلطة
        والناس. نجحت هذه التحرّكات الشكليّة بامتصاص جديد للاحتجاجات، قامت الحكومة
        بعدها بالاستمرار في ذات النّسق الاقتصاديّ، فقدّمت، ومرّرت، قانون ضريبة دخل
        جديد يشبه سابقه، أو هو أسوأ منه،</span><sup class=\"c0\">[44]</sup><span class=\"c7
        c0\"> وانتهى الحديث عن العقود الاجتماعيّة الجديدة، تلك التي بدأ طرح مشاريعها
        بعد هبّة نيسان 1989، قبل ثلاثين عامًا، إلى مناسبة أخرى قادمة.</span></p>\n<p
        class=\"c6\" dir=\"rtl\"><strong><span class=\"c7 c1\">خاتمة: الوجه إلى الأمام،
        المسير إلى الخلف</span></strong></p>\n<p class=\"c6\" dir=\"rtl\"><span class=\"c0\">إن
        كانت الاحتجاجات لم تؤدّ إلى شيء</span><span class=\"c15\"> </span><span class=\"c0\">لصالح
        المحتجّين والقطاعات الشعبيّة الواسعة المتضرّرة، «عَالْفَاضِي» كما ورد في الجملة
        الاولى من هذه المقالة، فالثّابت أن الأمور على الجهة الأخرى، جهة السُّلطة،
        تحرّكت كثيرًا إلى الأمام: فمرّت كلّ السّياسات الاقتصاديّة الـ(نيو)ليبراليّة
        التي اشترطها صندوق النقد الدوليّ، فيما استخدَمت المجموعة الحاكمة الاحتجاجات
        لإعادة إنتاج ضرورتها ووظيفيّتها محليًّا، وطوّرت آليّاتها في الاحتواء والتّفريغ،
        وجدّدت أدواتها التنفيذيّة السياسيّة-الاقتصاديّة عبر رفدها بقيادات جديدة ومن
        داخل الاحتجاجات نفسها أحيانًا، وأنشأت أطرًا ذات «تمثيل أوسع» (مثل مجلس النوّاب)
        تتحكّم بها وتشرعن ممارساتها من خلالها، ورسّخت المركزة الشديدة للسّلطة داخل
