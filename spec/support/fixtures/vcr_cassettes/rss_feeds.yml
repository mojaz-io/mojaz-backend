        والعرائس</title>\n\t\t<link>https://www.7iber.com/culture/%d8%a8%d8%ab%d9%8a%d9%86%d8%a9-%d9%88%d8%a7%d9%84%d8%b9%d8%b1%d8%a7%d8%a6%d8%b3/</link>\n\t\t<comments>https://www.7iber.com/culture/%d8%a8%d8%ab%d9%8a%d9%86%d8%a9-%d9%88%d8%a7%d9%84%d8%b9%d8%b1%d8%a7%d8%a6%d8%b3/#respond</comments>\n\t\t<pubDate>Thu,
        15 Aug 2019 11:50:20 +0000</pubDate>\n\t\t<dc:creator><![CDATA[تالا عبد الهادي]]></dc:creator>\n\t\t\t\t<category><![CDATA[Media
        Stories]]></category>\n\t\t<category><![CDATA[ثقافة وفنون]]></category>\n\t\t<category><![CDATA[Art]]></category>\n\t\t<category><![CDATA[children]]></category>\n\t\t<category><![CDATA[Theater]]></category>\n\t\t<category><![CDATA[مواد
        يومية | Daily Posts]]></category>\n\n\t\t<guid isPermaLink=\"false\">https://www.7iber.com/?post_type=culture&#038;p=70089</guid>\n\t\t<description><![CDATA[عام
        2003، غيرت بثينة بندورة حياتها حين قررت ترك عملها في الصيدلية والتفرغ لصناعة
        العرائس وتحريكها، لتصبح مسرحيات العرائس والظل وسيلتها لسرد القصص للأطفال وتعليمهم.
        ]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">في بيتها الجميل في جبل اللويبدة في عمان، تحدثت
        إلينا صانعة العرائس، بثينة بندورة، عن عملها وحرفتها في صناعة وتحريك العرائس،
        المعروفة بدمى الماريونيت. داخل مشغلها المشمس المقام في شرفة مغلقة مليئة بأقمشة
        اللباد والخرز والأدوات والفرو الصناعي ومسدسات السيليكون اللاصق، أخذتنا بثينة
        في رحلة في عالمها.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">بدأت
        بثينة بصنع العرائس لأنها لم تجد أحدًا حولها يفعل ذلك. «أمي صربية، لذا نشأت
        وحولي قصص صربية تعتمد بشدة على وجود العرائس. في طفولتي، كانت عائلتي تحضر لي
        دمى لألعب بها. وحين صارت ابنتاي في عمر الثالثة والرابعة، أردت أن يتعرفا على
        هذا النوع من القصص»، تقول بثينة. </span></p>\n<div class=\"row\">\n<div class=\"col
        l12 s12 m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img class=\"materialboxed\"
        src=\"https://www.7iber.com/wp-content/uploads/2019/08/IMG_1446.jpg\" alt=\"\"
        /></div>\n</div>\n</div>\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/08/edit.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/08/edit-2.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">تعرفنا بثينة على عدد من عرائسها، ولكل منها شخصية وهوية مختلفة. من بين
        هذه العرائس تمارا وأمارا؛ تحملهما فتبث فيهما الحياة، لتدور بينهما حوارات وتتفاعلان
        كما لو كانتا حقيقيتين. تتنوع طرق بثينة في صناعة الدمى، فهي تخيط عرائسها وتطرزها
        وتقولبها وتلونها، كل ذلك يدويًا. في مشغلها نجد أدوات عدة، وسكتشات، وألواح
        كرتونية، وكتبًا، والكثير من المستلزمات الحرفية. كما أنها استلمت مؤخرًا شحنة
        من الشعر الصناعي الذي يبدو واقعيًا، الذي أعجبَت به كثيرًا.</span></p>\n<div
        class=\"row\">\n<div class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/08/edit-3.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/08/IMG_1378.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/08/IMG_1341.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">حين سألناها عن خلفيتها، فاجأتنا بإخبارنا إن درست الصيدلة. «كانت علاماتي
        جيدة، وظننت أن الصيدلة ستكون مهنة جيدة. إلا أنني كنت مهتمة أيضًا بالفن وكنت
        أرسم وأقمت معرضًا خلال دراستي في الجامعة. لم أشعر أن هناك تعارضًا بين المجالين.
        بعد التخرج، افتتحت صيدلية، وسرعان ما أدركت أن هذا ليس ما أردته. بحلول عام
        2003 كنت أربي ثلاث بنات وكان عليّ اتخاذ قرار. عندها قررت بيع الصيدلية والبدء
        بصناعة الدمى والعمل في المسرح، مع الأطفال».</span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">تشرح بثينة أنها جمعت معرفتها الواسعة عن المسرح
        عبر قراءة كل ما تقع يداها عليه حول الموضوع، لتتعلم صناعة العرائس وفلسفتها
        واستخدامها في العلاج النفسي. «يمكن للعرائس أن توفر دعمًا نفسيًا-اجتماعيًا،
        فضلًا عن دورها في التعليم»، تقول بثينة. «عملت مع منظمة أنقذوا الأطفال على
        مشروع لمسرحية عرائس ظل معاصرة، على سبيل المثال، سعيًا لتحقيق تغيير نفسي-اجتماعي.
        كما عملت على مشروع آخر مع منصة إدراك التعليمية، حيث صنعنا دمية واستخدمناها
        للمساعدة في تعليم الرياضيات داخل الصف».</span></p>\n<div class=\"row\">\n<div
        class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img
        class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/08/IMG_1420.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/08/IMG_1418.jpg&quot;\"
        alt=\"\" /></div>\n</div>\n</div>\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/08/IMG_1313.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">بدأ مشوارها المهني عام 2004 حين عملت على مسرحيتها الأولى، وهي مونودراما
        بعنوان «داليا»، أخرجها محمد قاسم البحر، وكتبها حسن ناجي، حيث تتفاعل البطلة
        مع شخصيات خيالية عديدة، غالبيتها من الدمى. عملت بعدها مع سمر دودين على مسرحيتين
        بعنوان «كنز» و«حي»، قبل أن تنتج مسرحيتها الخاصة بعنوان «الأصدقاء الثلاثة»،
        وهي مسرحية للأطفال، أبطالها بطة وأرنب وسنجاب يواجهون ثعلبًا، في محاولة للتوعية
        بالتحرش. «الدمى وسيلة جيدة لإيصال رسائل صعبة للأطفال».</span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">عام 2014، أنتجت بثينة مسرحية بعنوان «قصة نجمة»،
        وكانت ضمن فئة مسرح الظل المعاصر. تدور المسرحية حول قصة فتاة تدعى سلمى، تغني
        للقمر بصوت جميل، ثم يخطفها غول ويجبرها على الغناء له بدلًا من القمر. «أبكي
        كل مرة أفكر فيها لأنها تعبر عما يحدث حين يُستغل شيء جميل ويُكسر»، تقول بثينة
        موضحة أن المسرحية ترمز للنساء وحريتهن. عرضت المسرحية في </span><a href=\"http://www.cmj.jo/ar\"><span
        style=\"font-weight: 400;\">متحف الأطفال</span></a><span style=\"font-weight:
        400;\"> في عمان وفي مسرح خيال الظل العربي في الشارقة.</span></p>\n<div class=\"row\">\n<div
        class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img
        class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/08/IMG_1425.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/08/edit-6.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n<div class=\"col l6 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img class=\"materialboxed\" src=\"https://www.7iber.com/wp-content/uploads/2019/08/edit-4.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">طوال العامين الماضيين، عملت بثينة كمستشارة بدوام جزئي في مركز هيا الثقافي،
        حيث ساهمت في تأسيس قسم العرائس. كما أنها ممثلة للاتحاد العالمي للماريونيت
        (UNIMA) وهو اتحاد لصانعي العرائس، وتعمل الآن على تأسيس مركز وطني للاتحاد في
        مركز هيا الثقافي. وبين صنع العرائس وتقديم العروض، تجري بثينة أيضًا ورشًا تعليمية.</span></p>\n<p
        dir=\"rtl\"><i><span style=\"font-weight: 400;\">* تم إجراء المقابلة والتقاط
        الصور في كانون الثاني 2019.</span></i></p>\n]]></content:encoded>\n\t\t\t<wfw:commentRss>https://www.7iber.com/culture/%d8%a8%d8%ab%d9%8a%d9%86%d8%a9-%d9%88%d8%a7%d9%84%d8%b9%d8%b1%d8%a7%d8%a6%d8%b3/feed/</wfw:commentRss>\n\t\t<slash:comments>0</slash:comments>\n\t\t</item>\n\t\t<item>\n\t\t<title>وجهة
        صيفية مائية: رحلة إلى وادي الهيدان</title>\n\t\t<link>https://www.7iber.com/sports-outdoors/%d9%88%d8%ac%d9%87%d8%a9-%d8%b5%d9%8a%d9%81%d9%8a%d8%a9-%d9%85%d8%a7%d8%a6%d9%8a%d8%a9-%d8%b1%d8%ad%d9%84%d8%a9-%d8%a5%d9%84%d9%89-%d9%88%d8%a7%d8%af%d9%8a-%d8%a7%d9%84%d9%87%d9%8a%d8%af%d8%a7%d9%86/</link>\n\t\t<comments>https://www.7iber.com/sports-outdoors/%d9%88%d8%ac%d9%87%d8%a9-%d8%b5%d9%8a%d9%81%d9%8a%d8%a9-%d9%85%d8%a7%d8%a6%d9%8a%d8%a9-%d8%b1%d8%ad%d9%84%d8%a9-%d8%a5%d9%84%d9%89-%d9%88%d8%a7%d8%af%d9%8a-%d8%a7%d9%84%d9%87%d9%8a%d8%af%d8%a7%d9%86/#respond</comments>\n\t\t<pubDate>Sat,
        10 Aug 2019 18:19:52 +0000</pubDate>\n\t\t<dc:creator><![CDATA[محمد عصفور]]></dc:creator>\n\t\t\t\t<category><![CDATA[Media
        Stories]]></category>\n\t\t<category><![CDATA[رياضة واستكشاف]]></category>\n\t\t<category><![CDATA[hiking]]></category>\n\t\t<category><![CDATA[outdoors]]></category>\n\t\t<category><![CDATA[Tourism]]></category>\n\t\t<category><![CDATA[مواد
        يومية | Daily Posts]]></category>\n\n\t\t<guid isPermaLink=\"false\">https://www.7iber.com/?post_type=sports-outdoors&#038;p=70070</guid>\n\t\t<description><![CDATA[إن
        كنتم تفكرون في استغلال عطلة العيد الطويلة للخروج في رحلة برية في الأردن، قد
        يكون وادي الهيدان خيارًا صيفيًا مناسبًا.]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">مع ارتفاع درجات الحرارة صيفًا،
        يقصد عشّاق الطبيعة في الأردن عددًا من الوديان المنحدرة من الشرق إلى الغرب،
        أملًا بالاستمتاع بجمال الطبيعة والانفكاك من أغلال المدينة. وفي هذه القصّة
        المصوّرة نتعرّف على واحد من أجمل وديان الأردن، وهو وادي الهيدان. وقد زرنا
        وادي الهيدان نهاية شهر تموز الفائت، رفقة الدكتور فارس بريزات، والذي نشأ وكبر
        في تلك المنطقة وخبرها جيدًا.</span></p>\n<p dir=\"rtl\">\n<div class=\"row\">\n<div
        class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img
        src=\"https://www.7iber.com/wp-content/uploads/2019/08/1.jpg\" alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">يقع وادي الهيدان، أو ممر الهيدان
        المائي، في الجزء العلوي من محمية الموجب للمحيط الحيوي التي أسستها الجمعية
        الملكية لحماية الطبيعة عام 1985 بمساحة 212 كيلومتر مربّع وعلى انخفاض يبلغ
        أكثر من 416 مترٍ من مستوى سطح البحر، وبهذا تعد المحمية الأكثر انخفاضًا في
        العالم.</span></p>\n<p dir=\"rtl\">\n<div class=\"row\">\n<div class=\"col
        l12 s12 m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img src=\"https://www.7iber.com/wp-content/uploads/2019/08/2.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">تستغرق الرحلة من عمان إلى مركز مغامرات وادي الهيدان حوالي الساعة والنصف،
        ساعة منها إلى المفترق الذي يأخذ الزوار من وادي الوالة إلى وادي الهيدان بعد
        المرور ببلدتي لب ومليح. </span></p>\n<p dir=\"rtl\">\n<div class=\"row\">\n<div
        class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img
        src=\"https://www.7iber.com/wp-content/uploads/2019/08/3.jpg\" alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">يقول بريزات أن الوادي كان يزخر
        بالمطاحن المائية والتي تعود كلٌ منها لعائلة معيّنة مستخدمة طاقة المياه المتدفقة
        في طحن الحبوب من دون الحاجة إلى أي طاقة أخرى. كما أشار إلى مجموعة من الآبار
        التي يتم ضخها إلى عمان حيث تسبب ذلك في تدهور الوضع المائي للسيل وهجرة العديد
        من العائلات لمزارعها.</span></p>\n<p dir=\"rtl\">\n<div class=\"row\">\n<div
        class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img
        src=\"https://www.7iber.com/wp-content/uploads/2019/08/4.jpg\" alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">ومع انحدارنا مع الوادي تجاه
        الغرب صادفتنا مزارع الصبّار (التين الشوكي). يقول بريزات أن دخول هذه النبتة
        إلى الوادي كان على يد أبناء عشيرة الدوايمة من الخليل والذين قدموا إلى المنطقة
        في نهاية الأربعينات حيث شهدت المنطقة منذ ذلك الحين نموًا مطردًا في هذه الزراعة.</span></p>\n<p
        dir=\"rtl\">\n<div class=\"row\">\n<div class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img src=\"https://www.7iber.com/wp-content/uploads/2019/08/5.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">وما هي إلا لحظات حتى كنا على أعتاب المركز الذي صممه المعماري عمار خماش
        كتحفة فنية تمتد في إحدى أركانها نحو فضاء الوادي لتمنح الواقف عليها شعورًا
        بأنّه مُعلّق بين السماء والأرض. استقبلنا هناك السيد أنيس بريزات مدير مركز
        مغامرات الهيدان. </span></p>\n<p dir=\"rtl\">\n<div class=\"row\">\n<div class=\"col
        l12 s12 m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img src=\"https://www.7iber.com/wp-content/uploads/2019/08/6.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">ومن هذا المركز بدأنا رحلتنا على الأقدام نحو روعة الوادي وإلى جمال صخوره. </span></p>\n<div
        class=\"row\">\n<div class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img src=\"https://www.7iber.com/wp-content/uploads/2019/08/7.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">وعورة المشي تستلزم ارتداء الأحذية المناسبة التي تتناسب مع المشي على
        الحصى تارة وفي الماء تارة أخرى. متينة ولكن خفيفة. كما يُوصى بلبس الأكم الطويلة
        تجنبًا للسعات الحشرات، والبناطيل المخصصة لرياضة المشي تجنبًا لتعريض البشرة
        للحجارة والأشواك. كما يُنصح أيضًا بإحضار الماء لشربه خلال المرور بالمنحدر. </span></p>\n<div
        class=\"row\">\n<div class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img src=\"https://www.7iber.com/wp-content/uploads/2019/08/8.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">بعد النزول الصعب يقابلك شاطئ بركةٍ متوسطة العمق تعفيك من أشعة الشمس.
        قطع هذا المسطح المائي لا يتم إلا سباحةً، والخروج منه يكون باستخدام حبلٍ متينٍ
        مُثبّت على الشاطئ الآخر، يقود الزائرين إلى بركةٍ ذات عمق كبير. هناك يمكن لأصحاب
        القلوب القوية القفز من علٍ، وهو ما فعله بالضبط ابن المنطقة ودليلنا أنيس. من
        هذه النقطة وحتى نقطة الخروج من الوادي، يستمتع الزوّار بالمشي أو بالسباحة في
        مجموعة من البرك والممرات المائية والبركانية التي تختلف في تضاريسها وألوانها
        ودرجات حرارتها.</span></p>\n<div class=\"row\">\n<div class=\"col l12 s12
        m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img src=\"https://www.7iber.com/wp-content/uploads/2019/08/9.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">يعجّ الوادي بالحياة ويزخر بالكائنات، ومن بينها: طيور السوادية التي
        تمنح المكان رهبة وهي تنادي، محلّقة باسطة أجنحتها الموشّحة بلون الذهب، وطيور
        الحمام الأزرق التي لا تفسد هدوء المكان، ويمكن عند التأمل التعرّف إلى أماكن
        تعشيشها بين المنحدرات الصخرية البركانية السوداء، وفي المكان كذلك ضفادع وسرطانات
        وأسماك. ومن النباتات التي اتخذت من الوادي بيتًا لها، النعناع البرّي والطيّون،
        وأشجار الغضا والرتم، وهي القادرة على مواجهة شح المياه وارتفاع درجات الحرارة،
        وكذلك نباتات القبار ذات الأزهار الجميلة والأشواك. </span></p>\n<div class=\"row\">\n<div
        class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img
        src=\"https://www.7iber.com/wp-content/uploads/2019/08/10.jpg\" alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">تتغيّر تضاريس المسار من سنة
        إلى أخرى، متأثرة بكل طوفان يعبث بهدوء المكان مما يتيح للزوار الاستمتاع بتجربة
        مختلفة في كل عام. لتضيف بذلك بعدًا آخر لتجربة فريدة تمتد من ممارسة المشي والسباحة
        إلى القفز من فوق الصخور والتزحلق عليها، وانتهاء بتأمّل الحياة البرّية والإحساس
        بها. </span></p>\n<div class=\"row\">\n<div class=\"col l12 s12 m12\">\n<div
        class=\"card\">\n<div class=\"card-image\"><img src=\"https://www.7iber.com/wp-content/uploads/2019/08/11.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">إن تجربة ممر الهيدان تُجسّد الغاية من سياحة البيئة والمغامرة، ففيها
        ممارسة للرياضة والتحام مع الطبيعة وتأمّل وسكينة. كما أنها تساهم في الحفاظ
        على بيئة المكان سليمة من الأذى وتساهم أيضًا في خلق فرص عمل للمجتمعات المحلية.</span></p>\n<div
        class=\"row\">\n<div class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div
        class=\"card-image\"><img src=\"https://www.7iber.com/wp-content/uploads/2019/08/12.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">وفي نهاية الرحلة لا يجد الشخص بديلًا عن الجلوس في فسحة بين السماء والأرض
        لاسترداد بعض الطاقة وتناول خبز الشراك وقلاية البندورة المعدة بشيء من زيت الزيتون
        وبالكثير من المحبة.</span></p>\n<p dir=\"rtl\">\n]]></content:encoded>\n\t\t\t<wfw:commentRss>https://www.7iber.com/sports-outdoors/%d9%88%d8%ac%d9%87%d8%a9-%d8%b5%d9%8a%d9%81%d9%8a%d8%a9-%d9%85%d8%a7%d8%a6%d9%8a%d8%a9-%d8%b1%d8%ad%d9%84%d8%a9-%d8%a5%d9%84%d9%89-%d9%88%d8%a7%d8%af%d9%8a-%d8%a7%d9%84%d9%87%d9%8a%d8%af%d8%a7%d9%86/feed/</wfw:commentRss>\n\t\t<slash:comments>0</slash:comments>\n\t\t</item>\n\t\t<item>\n\t\t<title>حراك
        المخيّمات الفلسطينية في لبنان: محاولة جديدة للخروج من الهامش</title>\n\t\t<link>https://www.7iber.com/politics-economics/%d8%ad%d8%b1%d8%a7%d9%83-%d8%a7%d9%84%d9%85%d8%ae%d9%8a%d9%91%d9%85%d8%a7%d8%aa-%d8%a7%d9%84%d9%81%d9%84%d8%b3%d8%b7%d9%8a%d9%86%d9%8a%d8%a9-%d9%81%d9%8a-%d9%84%d8%a8%d9%86%d8%a7%d9%86/</link>\n\t\t<comments>https://www.7iber.com/politics-economics/%d8%ad%d8%b1%d8%a7%d9%83-%d8%a7%d9%84%d9%85%d8%ae%d9%8a%d9%91%d9%85%d8%a7%d8%aa-%d8%a7%d9%84%d9%81%d9%84%d8%b3%d8%b7%d9%8a%d9%86%d9%8a%d8%a9-%d9%81%d9%8a-%d9%84%d8%a8%d9%86%d8%a7%d9%86/#respond</comments>\n\t\t<pubDate>Fri,
        09 Aug 2019 10:22:44 +0000</pubDate>\n\t\t<dc:creator><![CDATA[هنا سليمان]]></dc:creator>\n\t\t\t\t<category><![CDATA[Featured]]></category>\n\t\t<category><![CDATA[سياسة
        واقتصاد]]></category>\n\t\t<category><![CDATA[lebanon]]></category>\n\t\t<category><![CDATA[Palestinian]]></category>\n\t\t<category><![CDATA[racism]]></category>\n\t\t<category><![CDATA[Refugees]]></category>\n\t\t<category><![CDATA[Syrian
        Refugees]]></category>\n\n\t\t<guid isPermaLink=\"false\">https://www.7iber.com/?post_type=politics-economics&#038;p=70050</guid>\n\t\t<description><![CDATA[تعرّفنا
        الكاتبتان على الحراك الذي تشهده المخيّمات الفلسطينية في لبنان، والذي تريان
        أنه ربما يغيّر من علاقة اللاجئين الفلسطيين في لبنان بالدولة اللبنانية لسنوات
        قادمة]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">نكابر ونقول إن لا ناقة لنا في لبنان ولا جمل. إننا
        مجرّد عابري سبيل أو ركّاب في محطّة قطار ينتظرون عودتهم المحتّمة. نُزايد على
        من يتهمنا بـ«نتف الذقن» ونقول أننا نفضّل العيش في فلسطين الخالية من أزمة النفايات
        وانقطاع الكهرباء والسموم التي تحاصرنا. نَعِد أصدقاءنا مازحين بأن فلسطيننا
        المستقبلية سترحّب بحفلاتهم وتحتفي بحقّهنّ بالاختلاف وتعطي النساء حق الجنسية
        وتصون كرامة اللاجئين والعاملات الأجنبيّات. نذكّر أنفسنا ونذكّرهم أننا هنا
        رغمًا عنّا وبأن قرانا المدمّرة أغلى على قلوبنا من مخيمات اللجوء القابعة في
        ضواحي مدن لا ترانا ولا تريدنا. نتابع نضالات الأسرى الفلسطينيين في السجون الإسرائيلية
        ومسيرات العودة في غزّة وهدم البيوت في القدس ونغصّ بعدم قدرتنا على المشاركة
        أو المساندة الحقيقية الفاعلة. نعاير من يريد تحرير فلسطين ولكنّه لا يأبه بالفلسطينيين:
        أليس الأقربون أولى بالمعروف؟ نواسي بعضنا البعض ونلعن اللجوء ونفكّر بأسرع طريق
        للخلاص من عبثيّة وعنصريّة لبنان.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">كل هذا صحيح، لكنّه لا يتعدّى كونه نصف الحقيقة. أمّا النصف الآخر فهو
        أننا وُلدنا في بيروت وصيدا وصور وطرابلس والبقاع، هذه المدن تعرفنا منذ نعومة
        أظفارنا، فيها كبرنا، ومن على شواطئها رأينا البحر لأوّل مرة. نمشي في شوارعها
        فنتذكّر الحب الأوّل والمظاهرة الأولى، زففنا أقرباءنا في أحيائها ودفنّا أحباءنا
        في مقابرها وعرفنا معنى الحياة والموت في طيّاتها، شهدتْ كلّ مراحل تكوين وعينا
        السياسي وفيها عرفنا أنّ القطار لن يأتي في زمننا وأننا سنعيش ونموت في لبنان.
        إن هذه المدن لنا كما نحن لها، ونكراننا لبعضنا هو طمس لكينونتنا وكينونتها.
        إن منعنا العمل والعيش الكريم مؤذٍ ليس لأنه يذل ويجوّع الناس فحسب، بل لإنه
        كذلك يبتر علاقتنا بالمكان الوحيد الذي ألفناه وبنينا فيه منازلنا التي يمنعنا
        القانون أن نتملكها.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">كما نعرف أننا لسنا لوحدنا. ندرك أننا نتشارك المصيبة مع عدّة مجموعات
        لفظتها الصيغة اللبنانية الجامعة. نعي أن نضالنا من أجل العمل والعيش الكريم
        يتقاطع مع السوريات والعاملات الأجنبيّات وفقراء المدن. نرى أن خطاب الكراهيّة
        وقمع الحريات وتجريم الاختلاف قضايا تمسّنا، لأننا لسنا فلسطينيين فقط، نحن مختلفون
        أيضًا. نفهم أن هندسة القمع والحرمان تختلف باختلاف الوضع القانوني بين المواطن
        واللاجئ والنازح وغيرها من المسميّات التي، على سخافتها، تتحكّم بواقعنا المعيشي
        وأفق تغيير الواقع. ننادي بتساوي الأولويات والقضايا، ونرى الفجوة بين خطاب التضامن
        وواقع التشرذم وندرك أن لا خلاص لأي منّا إلّا بمواجهة وحش العنصرية والشعبوية
        والفاشيّة.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">هذه
        حقيقتنا المركّبة وهذا سياقها الأوسع. إلا أننا في هذه المداخلة لن نتطرّق لكل
        القضايا، ولن نسرف في الحديث عن التقاطعيّة في الفاشيّة التي تهددنا جميعًا.
        بل سنركّز على السياق الأضيق: على الهيكليّة القانونيّة والسياسيّة المحددة التي
        تقمع الفلسطينيين في لبنان منذ عقود وتسلبنا مقومات العيش الكريم. هذا ليس قصر
        نظر ولا تجزيئًا للقضايا بل هو انتصار للثورة التي اجتاحت مخيمات لبنان منذ ستة
        وعشرين يومًا، واعترافًا بأن هذه لحظة تاريخيّة في سيرورة مجتمعنا الفلسطيني
        الذي لم يشهد حراكًا سياسيًا واسعًا منذ عقود، وأن لهذه اللحظة أبعاد أقل ما
        يقال عنها إنها مصيريّة، مدى نجاح هذا الحراك في انتزاع الحقوق سيحدّد أفق معيشتنا
        في لبنان، ومدى تصدّيه للفساد وتخلّي القيادة الفلسطينية سيحدد قدرتنا على خلق
        البدائل السياسيّة والانخراط بالعمل السياسي الفلسطيني الأوسع. </span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">لا نبالغ بالقول إن هذا الحراك
        كسر هامشيتنا وأعادنا إلى صلب الأسئلة السياسية الفلسطينيّة واللبنانيّة على
        حد سواء، وإن بإمكانه أن يعيد انتاج صورة اللاجئ الفلسطيني في لبنان من جديد.
        هذا الحراك استرجع جزءًا من كرامتنا وصوتنا ووضَعنا أمام أسئلة تبحث عن حلول
        منذ عقود. هي لحظة مفصليّة إذن، وتتطلّب منّا جميعًا المشاركة والدعم كلٌ من
        موقعها؛ وتدفعنا إلى إعادة التفكير في نظرتنا إلى أنفسنا وفي فهمنا لبعضنا البعض.</span></p>\n<p
        dir=\"rtl\"><b>القشّة وظهر البعير</b></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">في الثالث من حزيران/يونيو 2019 </span><a href=\"https://www.lebanese-forces.com/2019/06/03/camille-abou-sleiman-plan-to-combat-illegal-foreign-labor-in-lebanon/\"><span
        style=\"font-weight: 400;\">أطلق</span></a><span style=\"font-weight: 400;\">
        وزير حزب</span><span style=\"font-weight: 400;\"> القوات اللبنانية في الحكومة
        اللبنانية، كميل أبو سليمان، خطة لمكافحة العمالة الأجنبية غير الشرعية بهدف
        «حماية اليد العاملة اللبنانية وتطبيق القوانين وتعزيز الأمن الاجتماعي</span><span
        style=\"font-weight: 400;\">»</span><span style=\"font-weight: 400;\">؛ خطة
        تستهدف في جوهرها العمالة السورية في لبنان. تقتضي الخطة بأن يكون كل عامل أجنبي
        في لبنان حاصلًا على إجازة عمل، بما في ذلك اللاجئون الفلسطينيون. أعطت الوزارة
        مهلة شهر واحد للحصول على تصاريح عمل. وبمجرد انتهاء المهلة بدأت الوزارة بإغلاق
        وتوقيف كل من لم يمتثل لقرارات خطة العمل. أرسلت الوزارة مفتشين إلى مدن مختلفة
        في لبنان، ذهب المفتشون إلى المتاجر والشركات ومحلات البقالة والأفران وغيرها
        وأصدروا إشعارات مخالفة للشركات التي توظف عمّالًا «أجانب» دون تصاريح عمل. خلال
        تلك المدّة كان التركيز محصورًا باللاجئين السوريين الذين كانوا وما زالوا عرضة
        لخطر الترحيل.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">امتدت
        هذه الحملة لتشمل اللاجئين الفلسطينيين، وبدأت وزارة العمل بإغلاق مؤسسات لفلسطينيين
        وطرد عمال فلسطينيين لا يملكون إجازات عمل، مما دفع الكثير من الفلسطينيين إلى
        النزول إلى الشارع مطالبين بإعفائهم من إجازة العمل. عندها نشرت وزارة العمل
        بيانًا يقول بأن قانون العمل «لا يستهدف أحدًا»، وبأنه يطبق على الجميع دون استثناء.
        وقال كميل أبو سليمان، وزير العمل اللبناني، في حديثه إلى محطة تلفزيونية محلية
        في 18 تمّوز/يوليو: «إنّ الوزارة تعمل ببساطة على فرض القوانين التي تنظّم العمال
        الأجانب في البلاد». ونفى استهداف الفلسطينيين بشكل خاص؛ إلا أنّه على الرغم
        من تصنيف الفلسطينيين كلاجئين وفقًا للقانون الدوليّ، إلا أنّ القانون اللبناني
        ما زال يفتقر إلى صيغة وتعريف واضحيّين ووقانونيّين للوجود الفلسطيني في البلاد،
        وهم الذين لا يمكن تصنيفهم على أنهم عمال أجانب انطلاقًا من عدم قدرتهم على العودة
        على فلسطين المحتلة. </span></p>\n<p dir=\"rtl\"><strong><div class=\"simplePullQuote
        right\"><p>ننادي بتساوي الأولويات والقضايا، ونرى الفجوة بين خطاب التضامن وواقع
        التشرذم وندرك أن لا خلاص لأي منّا إلّا بمواجهة وحش العنصرية والشعبوية والفاشيّة.</p>\n</div></strong></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">الإجراءات الحالية التي اتخذتها
        وزارة العمل ليست مفاجئة، لأنها كانت تطبق على اللاجئين والعمال السوريين منذ
        بعض الوقت في لبنان، ما فاجأ الجميع هو استخدامها ضد اللاجئين الفلسطينيين الذين
        يتوارثون العنف الاقتصادي في لبنان منذ 71 عامًا. الإجراءات الأخيرة جزء من قائمة
        طويلة من الإجراءات والقوانين المسيئة ضد الفلسطينيين، ولهذه الإجراءات سياق
        تاريخي وقانوني ومؤسساتي طويل بدأ مع بداية الخمسينيات حين أخذت السلطات اللبنانية
        تخشى النتائج السياسية والأمنية والاقتصادية التي يمكن أن تعكسها قضية اللاجئين
        الفلسطينيين. دفعت هذه «المخاوف» الدولة اللبنانية إلى التعاطي الأمني مع قضية
        اللاجئين، حيث باتت الأجهزة الأمنية هي المكلّفة بمتابعة قضية اللاجئين وأصبحت
        هذه الأجهزة تفرض الرقابة على المخيمات وتعنى برصد الأنشطة السياسية. وظلّت هذه
        الأجهزة هي المسؤولة عن السجلات الشخصية للاجئين حتى تم تأسيس مديرية شؤون اللاجئين.
        لكن من الناحية القانونية اختلفت معاملة السلطات اللبنانية للفلسطينيين بين فترة
        وأخرى. ففي أوقات اعتبرتهم أجانب وفي مراحل لاحقة صنّفتهم كلاجئين يتمتعون بحالة
        اقامة خاصة؛ أي أجانب من نوع خاص. وهنا تكمن المشكلة الجوهرية في القانون اللبناني:
        عجزه عن صياغة تعريف قانوني، واضح وعادل للاجئين الفلسطينيين في لبنان. فمثلًا،
        الإجراءات التي تتعلق بعمل الفلسطينيين في لبنان تتبدل بحسب الصلاحية التقديرية
        لوزير العمل، وذلك لعدم وجود قانون ثابت لتنظيم عمل اللاجئين الفلسطينيين في
        لبنان. </span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">ساوى
        القانون اللبناني الخاص بحق العمل بين اللاجئ الفلسطيني وأيّ أجنبي مقيم في لبنان.
        وبما أن القانون اللبناني يصنّف الفلسطينيين في دائرة الأجانب، فإن قوانين العمل
        اللبنانية الخاصة بالأجانب تنطبق على اللاجئين الفلسطينيين، وفي ذلك مخالفة واضحة
        لقرارات القمة العربية ولاتفاقية جنيف الخاصة باللاجئين. وكان قانون العمل اللبناني
        المعمول به في السنوات التي أعقبت وصول اللاجئين الفلسطينيين إلى لبنان ينص على
        خضوع المؤسسات الوطنية والأجنبية إلى أحكامه، وعلى تمتّع الأجراء الأجانب عند
        صرفهم من الخدمة بالحقوق التي يتمتع بها العمّال اللبنانيون، وعلى شرط المعاملة
        بالمثل ويترتب عليهم الحصول على إجازة عمل. وبعد وصول اللاجئين إلى لبنان وانخراطهم
        في سوق العمل لم يأخذ المشرّع اللبناني بعين الاعتبار وجود آلاف العمّال الفلسطينيين
        الذين لا فرصة أمامهم إلا العمل في شتى المجالات للإنفاق على تكاليف الغذاء والعلاج
        والتعليم. </span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">ومنذ
        تلك الأيّام وحتى العام 2005، حُرِم الفلسطينيون من ممارسة الكثير من المهن.
        أصدر الوزير طراد حمادة مذكرة بتاريخ 7/6/2005، يجيز فيها للفلسطينيين المولودين
        على الأراضي اللبنانية والمسجلين بشكل رسمي في سجلات وزارة الداخلية اللبنانية
        العمل في المهن المختلفة بعد أن كان الفلسطينيون ممنوعين من أكثر من سبعين مهنة.
        لكن رغم أهمية المذكرة إلّا أنها كانت جزئية ولم تلامس الحاجة الفعلية؛ فلم تجز
        للأطباء ولا المهندسين باختلاف تخصصاتهم العمل في مهنتهم بشكل قانوني، لكونهم
        ممنوعين من الانتساب إلى النقابات. ومن بعد ذلك جاءت</span><span style=\"font-weight:
        400;\"> حملة حق العمل عام 2010 لتتوّج باعتراف الدولة اللبنانية بـ«خصوصيّة»
        العاملات والعمّال اللاجئين الفلسطينيين في لبنان، وذلك بعد عقودٍ من غياب مصطلح
        اللاجئين الفلسطينيين عن النصوص التشريعيّة اللبنانيّة. إذ أصدرت الدولة القانون
        رقم 128، والقاضي بخضوع اللاجئ الفلسطيني دون سواه إلى أحكام قانون العمل اللبناني
        لجهة تعويض نهاية الخدمة وطوارئ العمل، لكن دون الاستفادة من تقديمات صندوقَيْ
        ضمان المرض والأمومة والتقديمات العائليّة</span><span style=\"font-weight:
        400;\">.<sup>(1)</sup> كما نصّ القانون على وجوب إفراد حسابٍ منفصلٍ ومستقلٍّ
        لدى إدارة الضمان الاجتماعي للاشتراكات العائدة للعاملات والعمّال اللاجئين الفلسطينيين.
        بينما استثنى القانون رقم 129، حصرًا، الأُجَراء الفلسطينيين من شروط المعاملة
        بالمثل ورسم إجازة العمل. وهذه التعديلات التي اعتبرتها الأحزاب اللبنانية والفصائل
        الفلسطينية «خطوات ايجابية»، تعتمد بشكل أساسي على مزاجية أصحاب العمل واستنسابية
        وزراء العمل الذين يمكنهم، كما نشهد الآن، إصدار قرارات تعسفية لغياب نص قانوني
        واضح. زد على هذا إجراءات قانونية وأمنية عديدة تمنع الفلسطينيين من التملّك
        منذ عام 2001 وتحاصرهم في مخيمات لا تتمتع بأدنى مقومات العيش.</span></p>\n<p
        dir=\"rtl\"><b>الحراك الذي فاجأ الجميع</b></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">كانت خطّة وزير العمل بمثابة القشة التي قصمت ظهر البعير، ولا يمكن فهم
        الحراك بمعزلٍ عن عقود من التضييق الحقوقي الذي أفقر المجتمع الفلسطيني وحرمه
        أبسط الحقوق. لم يكن أحد يتوقّع ردة الفعل، وقد عوّلت الأطراف اللبنانية والقيادة
        الفلسطينية أن يمر القرار كما مرت غيره من القوانين العنصرية بحق الفلسطينيين.
        لكن ما إن انتشر خبر إقفال المحلات التجاريّة حتّى انتشرت الدعوات للتظاهر في
        15 تموز/يوليو ابتداءً من مخيم الرشيدية في صور فمخيّم عين الحلوة في صيدا فمخيّم
        نهر البارد في طرابلس. ودعا ائتلاف حملة حق العمل <sup>(2)</sup></span><span
        style=\"font-weight: 400;\"> الى مسيرة شعبيّة في 16 تموز/يوليو انطلاقًا من
        منطقة الكولا باتجاه مجلس النوّاب، إلّا أن التجمع مُنِع من السير بتواطئ من
        الفصائل الفلسطينية التي تعمل على حصر التحركات داخل المخيمات ومنعها من الخروج
        إلى الحيز اللبناني العام. تزامن هذا الأمر مع اتصالات فلسطينية لبنانية للتهدئة
        واحتواء الموقف بالتزامن مع محاولات بعض أصحاب رؤوس الأموال الفلسطينية بسحب
        ودائعهم من المصارف. أطلّ علينا وزير العمل في 18 تموز/يوليو ليؤكّد أنه يطبّق
        القانون وحسب، وانتشرت شعارات «تحت طائلة القانون» و«القانون فوق الكل» التي
        تتناسى أو تتجاهل التالي: أولًا أن القانون ظالم وأن استحصال اجازة العمل شبه
        مستحيل قانونيًا إلّا بتدخّل أصحاب النفوذ، وثانيًا أن أرباب العمل يتذرّعون
        بصعوبتها لعدم توظيف فلسطينيين، وثالثًا أن تسوية أوضاع المحلات التجاريّة يتطلّب
        أموال طائلة لا يملكها أغلب أصحاب المصالح ورابعًا أن هناك لائحة طويلة من المهن
        الممنوعة والتي تطول أو تقصر بحسب أهواء وزير العمل وبحسب الجو العنصري السائد.
        يُطلب منّا أن نكذّب تجاربنا على مدى سبعة عقود ونصدّق أن وزير العمل يطبّق القانون
        فحسب وبأنه لا علاقة بين الحملة والجو العنصري السائد. </span></p>\n<p dir=\"rtl\"><strong><div
        class=\"simplePullQuote right\"><p>المشكلة الجوهرية في القانون اللبناني تكمن
        في عجزه عن صياغة تعريف قانوني، واضح وعادل للاجئين الفلسطينيين في لبنان</p>\n</div></strong></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">بطبيعة الحال لم يصدّق أحد هذا
        الخطاب وقامت الاحتجاجات الشعبيّة رفضًا لمنظومة القوانين الظالمة التي تمنعنا
        العيش الكريم منذ لجوئنا إلى لبنان. نزل الكلّ إلى الشارع: نساءً ورجالًا من
        مختلف الأعمار والتوجهات السياسية والانتماءات الحزبية. بدأت التحركات في المخيمات
        الفلسطينية، وتحديدًا مخيم الرشيدية. وانتشرت في المخيّمات دعوات التظاهر والإضراب
        العام وسحب الأموال من البنوك اللبنانية وكذلك إقفال مداخل المخيمات. نجح الإضراب
        في المخيمات التي التزمت به، وتحديدًا عين الحلوة ونهر البارد وتطوّر الاحتجاج
        في مخيّم عين الحلوة إلى إضراب عام وإلى مقاطعةٍ لسوق الخضار في صيدا (الحسبة)
        وإقفال المخيّم على نفسه معلنًا قطع كافة العلاقات مع الخارج حتّى إسقاط القانون.
        كما انتشرت الرسائل الصوتية عبر تطبيق واتساب من قبل أهالي المخيمات، يدعون فيها
        الفلسطينيين إلى الاحتفال بعيد الأضحى القادم داخل المخيم، وأن يقاطعوا الأسواق
        اللبنانية، في محاولة منهم للتأكيد على أهمية الدور الفلسطيني في السوق اللبناني.
        وأكّد على ذلك تجار صيدا الذين اعتصموا أيضًا لمطالبة الدولة اللبنانية باستثناء
        الفلسطينيين من إجازة العمل. أمّا من ناحية الأعداد فإنه من الصعب تقدير العدد
        بشكل دقيق إلا أن المخيمات الكبرى كعين الحلوة ونهر البارد تشهد تحرّكات تضم
        آلاف المتظاهرين بحيث تسود المخيّم يوميًا حالة احتجاجية واسعة تحوّل مساحته
        الصغيرة إلى ميدان واسع. كما نُظّمت في صيدا مسيرة شارك فيها ما يقارب عشرة آلاف
        شخص. أمّا في بيروت فالتحرّكان خجولة وذلك لكون البيئة المحيطة بالمخيمات ليست
        بـ«القريبة» أو «الصديقة» فعليًا. </span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">ومن الملفت أن المخيّمات خلقت أساليب جديدة للتظاهر والتحرك لم تشهدها
        الساحة الفلسطينية من قبل، كما تشهد التحركات مشاركة واسعة من النساء من مختلف
        الفئات العمريّة، أولئك اللواتي اعتدن على التواجد في المساحات السياسية، وكذلك
        اللواتي ولدن في مرحلة ما بعد اتفاقية أوسلو ويشاركن للمرة الأولى في حالة نضاليّة
        واسعة. </span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">حاولت
        الفصائل، ولا تزال، إخماد الحراك عبر الإقناع ثم التهديد أحيانًا، وأحيانًا عبر
        المشاركة والتخريب، بسبب خشيتها من خلق الحراك لقيادات بديلة، لكن الحراك ما
        يزال مستمرًا بشكل يثبت أن القيادة الفلسطينية باتت عاجزة عن التحكّم بالشارع
        بعد أربعين عامًا من الإهمال والفساد والتخلّي. </span></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">أمّا منطمو الحراك فهم ناشطون وناشطات من المحزّبين
        والمستقلين اجتمعوا لتنسيق الجهود</span><span style=\"font-weight: 400;\">،
        ولمحاولة الحفاظ على الحراك وعلى وضوح الرؤية وعلى المشاركة الواسعة. </span><span
        style=\"font-weight: 400;\">أمّا مطالب الحراك فقد تعدّدت، من إسقاط خطة وزارة
        العمل إلى إسقاط كافّة القوانين العنصريّة بحق الفلسطينيين والمناداة بكامل الحقوق
        المدنيّة عدا حقوق المواطنة. ما زالت الاحتجاجات مستمرة على قدمٍ وساق وتواجه
        تحديين أساسيين: الأوّل هو انحصار الحراك داخل المخيّم واستحالة نقل الحالة الاحتجاجيّة
        إلى الخارج ممّا يحد من احتمالات التصعيد السلمي. والثاني هو محاولات إفشال الحراك
        من قبل القيادة الفلسطينية الملتزمة بإخضاع شعبها للقانون الظالم.</span></p>\n<p
        dir=\"rtl\"><strong> <div class=\"simplePullQuote right\"><p>معركتنا الأهم
        هي المعركة من أجل استعادة حقوقنا السياسية الفلسطينية والمشاركة بخلق جسم سياسي
        فلسطيني يعمل على بلورة مشروع تحرر يشمل كافة الشعب الفلسطيني.</p>\n</div></strong></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">أمّا على الصعيد اللبناني الرسمي، في
        أول يومين بعد الإجراءات التعسفية بحق العمال الفلسطينيين، كان الصمت العاملَ
        المشترك بين مختلف الأحزاب السياسية باستثناء حزب القوات اللبناني، والذي ينتمي
        إليه وزير العمل. ولم يكن هذا الصمت مستغربًا في الواقع، لأن مختلف أطياف السياسة
        اللبنانية متفقة على اتباع سياسة الإنكار والإسكات حينما يتعلّق الأمر باللاجئين
        الفلسطينيين. </span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">لكن،
        وبعد تصاعد الحراك، بدأت البيانات «التضامنية» تظهر من كيانات سياسية كالتنظيم
        الشعبي الناصري والذي اعتبر هذه الاجراءات تصب في مصلحة صفقة القرن. ومن بعدها
        أدان رئيس مجلس النواب نبيه برّي القرار ووافقه رئيس الحكومة اللبنانية سعد الحريري.
        ممّا دفع وزير العمل للخروج إلى الإعلام والتشديد على أن ردة الفعل الفلسطيني
        «غير منطقية». أمّا فيما يتعلق بالفصائل والقوى والهيئات الفلسطينية، وتحديدًا
        فتح، فقد أجرى مبعوث السلطة الفلسطينية في لبنان، عزام الأحمد، اتصالاته وقام
        بزيارة ثانية للبنان والتقى مع عددٍ من السياسيين واعتبر أن «هذه التفاصيل لن
        تؤدي إلى توتر العلاقات بين لبنان وفلسطين». وأجرى الأحمد اتصالات مع الرئيس
        بري ورئيس لجنة الحوار اللبناني الفلسطيني الوزير السابق حسن منيمنة. كما طالبت
        السفارة الفلسطينية بالتروي والهدوء عند بدء المظاهرات، ومن بعدها عادت لتبنيها
        والدعوة إلى التحركات، وهذا تناقض اعتدنا عليه في لبنان عند نشوء أي حراك سياسي
        خارج نطاق سيطرتها.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">أما
        السياق اللبناني الحليف والتقدمي، وهو قلّة قليلة من المجموعات التي تحمل كافة
        قضايا المقهورين في هذه الجمهورية، فهم امتدادنا خارج المخيمات، وهم وحدهم القادرون
        على الاحتجاج خارج المخيمات بسبب منع الفلسطينيين من التظاهر خارج حدود المخيم،
        وفي ذلك تأكيدٌ على أساس علاقة الدولة ومؤسساتها مع اللاجئين الفلسطينيين. نظّمت
        هذه المجموعات اعتصامًا أمام وزارة العمل في المشرفية، الضاحية الجنوبية، ونسّقت
        أيضًا مسيرة ليوم الجمعة 9 آب، تنطلق من منطقة بدارو في بيروت إلى مخيم شاتيلا.</span></p>\n<p
        dir=\"rtl\"><b>عن العيش والعمل في لبنان</b></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">يطرح الحراك علينا أسئلة أساسية تتعلّق بعلاقتنا بالأطراف اللبنانية المختلفة،
        كما يطرح عليهم أسئلة وهواجس تتعلق بوجودنا بينهم. البعض يرى فينا أشباح الحرب
        الأهلية وفزّاعة التوطين التي ستقلب التوازن الديموغرافي الطائفي، والبعض الآخر
        يرانا لاجئين عُزّل ويدعم حقوقنا نظريًا متجاهلًا التناقض بين أهداف تحرير فلسطين
        وواقع إهمال الفلسطينيين. أمّا الغالبيّة العُظمى فترى المخيمات بؤرًا أمنيّةً
        لتصدير الإرهاب وتختلف على طريقة التعامل مع هذه القنبلة الموقوتة: هل هي عبر
        إعطاء الفلسطينيين الحقوق المدنية كي لا يتحولوا إلى إرهابيين؟ أم بزيادة القمع
        والتضييق حتى الاختناق؟ تحدّى الحراك جميع هذه الصور وطرح الفلسطينيين لأوّل
        مرّة كمجتمع فاعل وغنّي قادرٍ على درجة عالية من التنظيم والتنسيق من أجل حراك
        شعبي واسع ينادي بالحقوق المدنية والعيش الكريم. وبهذا يكون الحراك قد نجح بكسر
        عقود من الصمت والتهميش الذي مارسته الدولة اللبنانية بتواطئ من القيادات الفلسطينية.</span></p>\n<p
        dir=\"rtl\"><span style=\"font-weight: 400;\">كما يطرح الحراك أسئلة حول علاقات
        المجتمعات الفلسطينية ببعضها وعلاقتها بالقيادة الفلسطينية. لقد ذكّرَنا الحراك
        أن المخيّم هو القلب النابض للعمليّة السياسية الفلسطينية وأعاد أهل المخيمات
        إلى مركز الوجود الفلسطيني بعد سنواتٍ من التهميش والإقصاء. كما أوضح الفجوة
        الواسعة بين مصالح القيادات وهموم الشعب، ورسّخ الحقيقة التي يعرفها الفلسطينيون
        على اختلاف أماكن تواجدهم: القيادات الفلسطينية المختلفة بتنوّع أطرها التنظيمية
        ووجودها الجغرافي لا تمثّلنا ولا تعمل لأجلنا ولن تفوّت فرصة للتنازل عن حقوقنا
        من أجل مصالحها الضيّقة. إن معركتنا الأهم هي المعركة من أجل استعادة حقوقنا
        السياسية الفلسطينية والمشاركة بخلق جسم سياسي فلسطيني يعمل على بلورة مشروع
        تحرر يشمل كافة الشعب الفلسطيني.</span></p>\n<p dir=\"rtl\"><span style=\"font-weight:
        400;\">قد يُقدّر لنا أن نعايش سقوط الصهيونية وتحرير فلسطين من الاستعمار الكولونيالي،
        وأن نعود إلى حيفا ونتذكّر بيروت في لحظة حنين مباغتة. وربما نعيش ونموت في لبنان،
        نقارع وزارة العمل وتقارعنا. إلّا أننا في كلا الحالتين لن نعيش على الهامش.</span></p>\n<hr
        />\n<p dir=\"rtl\">1) <span style=\"font-weight: 400;\">​الصندوق هو مؤسسة
        مستقلة تخضع لوصاية وزير العمل، ويتألف من ثلاثة صناديق: ضمان المرض والأمومة،
        والتقديمات العائلية، وتعويض نهاية الخدمة. وقد قضى القانون 128 الصادر في عام
        2010، بإفادة الأجير الفلسطيني من صندوق فرع نهاية الخدمة فقط، بينما ظلَّ محرومًا
        من تعويضات المرض والأمومة والاستشفاء، لاعتبار المشرِّع، في حينه، أنَّ اللاجئ
        يستفيد من خدمات الأونروا على صعيدي الاستشفاء والمرض والأمومة.</span></p>\n<p
        dir=\"rtl\">2) <span style=\"font-weight: 400;\">تم الإعلان عن إطلاق ائتلاف
        حملة حق العمل للاجئين الفلسطينيين في لبنان في نيسان/أبريل 2005 من قبل إئتلاف
        لبناني فلسطيني ضم 45 جمعية أهلية عاملة في الوسطين اللبناني والفلسطيني. وقد
        اتسع الإئتلاف ليضم أكثر من 80 شبكة ومؤسسة وجمعية ومبادرة مجتمعية ونشطاء وممثلي
        نقابات.</span></p>\n]]></content:encoded>\n\t\t\t<wfw:commentRss>https://www.7iber.com/politics-economics/%d8%ad%d8%b1%d8%a7%d9%83-%d8%a7%d9%84%d9%85%d8%ae%d9%8a%d9%91%d9%85%d8%a7%d8%aa-%d8%a7%d9%84%d9%81%d9%84%d8%b3%d8%b7%d9%8a%d9%86%d9%8a%d8%a9-%d9%81%d9%8a-%d9%84%d8%a8%d9%86%d8%a7%d9%86/feed/</wfw:commentRss>\n\t\t<slash:comments>0</slash:comments>\n\t\t</item>\n\t\t<item>\n\t\t<title>خمسة
        وثائقيات للمشاهدة في إجازة العيد</title>\n\t\t<link>https://www.7iber.com/culture/%d9%88%d8%ab%d8%a7%d8%a6%d9%82%d9%8a%d8%a7%d8%aa-%d9%84%d9%84%d8%b9%d9%8a%d8%af/</link>\n\t\t<comments>https://www.7iber.com/culture/%d9%88%d8%ab%d8%a7%d8%a6%d9%82%d9%8a%d8%a7%d8%aa-%d9%84%d9%84%d8%b9%d9%8a%d8%af/#respond</comments>\n\t\t<pubDate>Thu,
        08 Aug 2019 15:20:18 +0000</pubDate>\n\t\t<dc:creator><![CDATA[محمد جمال]]></dc:creator>\n\t\t\t\t<category><![CDATA[ثقافة
        وفنون]]></category>\n\t\t<category><![CDATA[Documentary]]></category>\n\t\t<category><![CDATA[film
        review]]></category>\n\t\t<category><![CDATA[movies]]></category>\n\t\t<category><![CDATA[movies
        list]]></category>\n\t\t<category><![CDATA[مواد يومية | Daily Posts]]></category>\n\n\t\t<guid
        isPermaLink=\"false\">https://www.7iber.com/?post_type=culture&#038;p=70036</guid>\n\t\t<description><![CDATA[لإجازة
        العيد الطويلة، اختار لنا محمد جمال مجموعة من المسلسلات والأفلام الوثائقية
        المسلّية في مواضيع مختلفة متنوّعة. ]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p
        dir=\"rtl\">يخبرنا العالم عبر ألف رسالة ورسالة كل يوم، أن على الواحد فينا
        أن يستثمر في نفسه، أن يتعلّم أشياء جديدة طوال الوقت، أن يعمل ويعمل حتى يصير
        ناجحًا، أن يدرس في ألف دورة تدريبية ويقرأ ألف كتاب ويلعب الرياضة ويعيش حياة
        اجتماعية طيبة. لا أظن أن أيًا منّا قد حقق هذه الصورة التي يخبروننا أنها الحياة
        المثالية، إن كنت قد فعلت فأرجوك أخبرني كيف، أما إن لم تفعل، فلابد أنك مثل
        المعظم تعيش في ظل الشعور الدائم بالذنب لأنك مُقصّر وأن عليك أن تشرع في القيام
        بأشياء مفيدة أكثر.</p>\n<p dir=\"rtl\">هنا يأتي دور الوثائقيات.</p>\n<p dir=\"rtl\">في
        حين تشعر بوخزة الضمير غير المبررة عندما توفر ساعة يوميًا من أجل فيلم أو مسلسل
        ترفيهي، تقدّم الوثائقيات رشوة معنوية مَعرفية للضمير الواقف بأذرع معقودة على
        كتفك الأيمن ينظر لك شزرًا، «أنا أتعلم أشياء جديدة عن العالم والحياة يا ضميري
        العزيز، هلا حللت عني أرجوك؟». وفي حقيقة الأمر، لا تقل الوثائقيات الجيدة متعة
        عن أي عمل فني خيالي أخر.</p>\n<p dir=\"rtl\">ولأن إجازة العيد هي الأطول من
        بين إجازات العام الرسمية في أغلب بلداننا العربية، دعونا نقترح بضعة وثائقيات
        مميزة تقضي معها أوقاتًا لطيفة ومفيدة، حتى لا يأتي صوت صديقنا المتحذلق إياه
        في نهايتها قائلًا «فيم أضعت وقتك؟».</p>\n<p dir=\"rtl\"><strong>فيلم فعل القتل
        (The Act of Killing)</strong></p>\n<p dir=\"rtl\">أنور كونجو كان عضو عصابة
        محلية صغيرة في مدينة ميدان الإندونيسية عام 1965، أسوأ الجرائم التي كانت العصابة
        قد ارتكبتها حتى ذلك الحين كانت بيع تذاكر السينما في السوق السوداء. لكن حياة
        كونجو تغيّرت عندما اندلعت في إندونيسيا حملة تطهير استهدفت الشيوعيين، وخرجت
        العصابات المسلحة لتساعد الجيش في مهمته. أنور ورفاقه انضموا للقتلة، فالمهمة
        مقدسة وتستدعي تعاون كل من هو قادر على حمل السلاح في البلاد، والجيش هو الراعي.</p>\n<p
        dir=\"rtl\">قتل أنور وحده مئات الرجال، واغتصب مئات النساء، ولم تكن حصيلته
        استثنائية فقد قُتل في هذه الحملة، في سنة واحدة، ما يزيد عن <a href=\"https://ar.wikipedia.org/wiki/%D8%A7%D9%84%D8%A5%D8%A8%D8%A7%D8%AF%D8%A9_%D8%A7%D9%84%D8%AC%D9%85%D8%A7%D8%B9%D9%8A%D8%A9_%D8%A7%D9%84%D8%A5%D9%86%D8%AF%D9%88%D9%86%D9%8A%D8%B3%D9%8A%D8%A9_%D9%84%D8%B9%D8%A7%D9%85_1965-1966\"><span
        style=\"font-weight: 400;\">مليون</span></a> إندونيسي. فلنلاحظ أن هذه لم تكن
        حربًا أهلية سقط ضحاياها من الطرفين، إنها حملة تطهير من جانب واحد.</p>\n<p
        dir=\"rtl\">والآن، يعدّ أنور من علية القوم في بلده، سياسي موقر ومؤسس حزب يميني
        مؤثّر يضم المليشيات المتكونة بعد المذبحة القديمة.</p>\n<p dir=\"rtl\">في فيلمه
        (فعل القتل)، الذي حاز على جائزة أوسكار أحسن فيلم وثائقي عام 2014، أعطى المخرج
        جوشوا أوبنهايمر لأنور ورفاقه القدامى فرصة ليعيدوا تمثيل أفعالهم القديمة بالشكل
        الذي يروق لهم، وهؤلاء أرادوا تقديم حكايتهم على طريقة أفلام الغرب الأمريكي
        والأفلام الاستعراضية.</p>\n<p dir=\"rtl\">(فعل القتل) هو فيلم عن القتلة وقد
        انتصروا، عن المجتمع الذي بنوه. على العكس من النازيين مثلًا، لم يرغم التاريخ
        أنور ورفاقه على الاعتراف بارتكابهم جرائم إنسانية، ولم يحاولوا حتى أن ينكروها
        أو التقليل من شأنها، وإنما كتبوا حكايتهم من مقعد المنتصر، يمكن رؤية هذا في
        حكايات أنور الذي يتباهى باغتصاب امرأة أو ذبح رجل. فعل القتل هو رحلة في مخيلة
        المتوحشين، يقدم لنا صورة عما يدور في عقول هؤلاء القتلة الجماعيين، صورة رغم
        بشاعتها إلّا أنها تساعد على فهم الإجابة على السؤال الذي يفرض نفسه علينا عند
        قراءتنا للفظائع التي تملأ كتب التاريخ: «كيف استطاعوا فعل هذا؟».</p>\n<p dir=\"rtl\"><iframe
        src=\"https://www.youtube.com/embed/SD5oMxbMcHM\" width=\"560\" height=\"315\"
        frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p dir=\"rtl\"><strong>مسلسل
        كوكب الأرض (Planet Earth)</strong></p>\n<p dir=\"rtl\">يَعِد مسلسل كوكب الأرض
        مشاهده أنه «سيرى العالم كما لم يره من قبل»، وقد أوفى.</p>\n<p dir=\"rtl\">كوكب
        الأرض مسلسل وثائقي بريطاني من إنتاج العام 2006، أنتجته وحدة التاريخ الطبيعي
        في شبكة «بي بي سي» (BBC). استغرق تصوير المسلسل خمسة أعوام، وكان وقت إنتاجه
        أكثر مشاريع (BBC) الوثائقية تكلفة على الإطلاق، <a href=\"https://www.huffpost.com/entry/making-of-planet-earth_n_7287508\"><span
        style=\"font-weight: 400;\">حيث كلف 25 مليون دولار</span></a><span style=\"font-weight:
        400;\">.<br />\n</span><br />\nلكن الوقت والمجهود المبذول والتكلفة الإنتاجية
        لم تضع هباء، فالشعور الذي ينتاب أي مشاهد يشرع في مشاهدته هو تمنّي ألا ينتهي
        هذا المسلسل أبدًا. تُركّز كل حلقة من حلقات المسلسل على منظومة حياة مختلفة
        في كوكبنا الذي لا نعرف عنه شيئًا تقريبًا؛ عن الحياة في القطبين وفي البحار
        والكهوف والسهول والغابات. مشاهد نادرة لأماكن وكائنات لا يتخيل أحدنا أنها موجودة،
        حقائق عن كوكبنا وسكانه كفيلة بتغيير نظرتك عن أهمية الإنسان ومركزيته في الحياة.
        وفي نهاية كل حلقة، يخصص البرنامج عشر دقائق إضافية ليحكي عن الصعوبات التي واجهت
        فريق التصوير خلف الكواليس وكيف تغلبوا عليها، وهو ما فاق أحيانًا محتوى الحلقة
        ذاتها متعة.</p>\n<p dir=\"rtl\"><span style=\"font-weight: 400;\">أمّا إن
        كنت قد شاهدت هذا المسلسل قبلًا فلا تقلق، هناك المزيد، وكلمة السر هنا هي</span><a
        href=\"https://ar.wikipedia.org/wiki/%D8%AF%D9%8A%D9%81%D9%8A%D8%AF_%D8%A3%D8%AA%D9%8A%D9%86%D8%A8%D8%A7%D8%B1%D8%A7\"><span
        style=\"font-weight: 400;\"> ديفيد أتينبارا</span></a><span style=\"font-weight:
        400;\">، الكاتب البيئي والمذيع التليفزيوني والصانع الحقيقي لكوكب الأرض ومشاريع
        (BBC) الاستثنائية عن الطبيعة، وهو صوت الراوي في كل أعماله أيضًا. إن كنت قد
        شاهدت هذه السلسلة فهناك فائض من الأعمال سيكفيك لوقت لا بأس به: </span><a href=\"https://www.imdb.com/title/tt6769208\"><span
        style=\"font-weight: 400;\">Planet Earth II</span></a><span style=\"font-weight:
        400;\"> و </span><a href=\"https://www.imdb.com/title/tt9253866/\"><span style=\"font-weight:
        400;\">Our Planet</span></a><span style=\"font-weight: 400;\"> و</span><a
        href=\"https://www.imdb.com/title/tt9130692/\"><span style=\"font-weight:
        400;\">Dynasties</span></a><span style=\"font-weight: 400;\"> و</span><a href=\"https://www.imdb.com/title/tt5167198/\"><span
        style=\"font-weight: 400;\">The Hunt</span></a><span style=\"font-weight:
        400;\"> وأعمال أخرى عدة، المتعة فيها مضمونة.</span></p>\n<p dir=\"rtl\"><iframe
        src=\"https://www.youtube.com/embed/I8Az_IIgw4U\" width=\"560\" height=\"315\"
        frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p dir=\"rtl\"><strong>مسلسل
        عندما ينتهي البورن (After Porn Ends)</strong></p>\n<p dir=\"rtl\">حسنًا، قد
        لا يناسب هذا الترشيح الجميع، ولكني أفضله بشكل شخصي.</p>\n<p dir=\"rtl\">علاقة
        الإنسان بالجنس لم تكن في أي عصر من عصور التاريخ مثلما هي في عصرنا الحالي،
        هذه حقيقة لا يمكنك إنكارها أيًا كان موقفك الأخلاقي مما يحدث في العالم. ورغم
        أن البشر عرفوا العلاقات الجنسية الجامحة والتجارة الجنسية منذ بدء التاريخ،
        إلّا أن وجود صناعة قانونية شرعية معترفٍ بها بهذا الحجم الخيالي تتيح للبشر
        أن يشاهدوا آخرين يمارسون الجنس بأشكال متنوعة بقدر مهول، هو أمر جديد تمامًا
        على البشر، وأثاره على صانعيها ومتلقيها على حد سواء ما زالت غير مفهومة بالكامل،
        فنحن لم نعرف هذه الصناعة لفترة كافية لإدراك حجم تأثيرها.</p>\n<p dir=\"rtl\">ما
        تقدمه هذه السلسلة المكوّنة من ثلاثة أفلام ببساطة، هو نظرة على حياة أبطال شريحة
        واسعة من ممثلي الأفلام الإباحية الأمريكية، بعد اعتزالهم تلك الصناعة. يجلس
        الواحد منهم مستعيدًا حكايته من البداية، كيف دخل هذا المجال وكيف كانت حياته
        أثناء عمله كممثل أفلام جنسية، وكيف كان يفكر حينها، وكيف انتهت مسيرته العملية،
        وماهي نتيجة محاولاته الحثيثة للحصول على «حياة» عادية الآن؟</p>\n<p dir=\"rtl\">ليس
        هذا الوثائقي من بين الأفضل، وليس عمل إبداعيًا عظيمًا مثل (فعل القتل) ولا فيه
        مجهود إنتاجي وتقني خارق مثل (كوكب الأرض)، المخرج فقط يجلس مع الأشخاص المعنيين
        ويستمع إليهم يحكون عن الحياة. فإن كانت تقلبات الحياة الإنسانية وتعقيدات النفس
        البشرية تثير اهتمامك، فهذا الفيلم لك.</p>\n<p dir=\"rtl\"><strong>مسلسل قصة
        الرب (The Story of God)</strong></p>\n<p dir=\"rtl\">قصة الرب هو مسلسل من
        ثلاثة مواسم من إنتاج ناشيونال جيوغرافيك وتقديم الممثل الأمريكي الأشهر مورجان
        فريمان. يبحث فريمان وطاقم إنتاج المسلسل في الأسئلة ذاتها التي ظل البشر على
        مدار التاريخ يحاولون الإجابة عنها: من هو الرب؟ من أين جاء؟ لماذا هناك شر؟
        وإلى أين نذهب عندما نموت؟</p>\n<p dir=\"rtl\">لكلٍ منّا إجابته الخاصة عن هذه
        الأسئلة، وتختلف الإجابة تبعًا لدين الفرد، وتختلف حتى بين أفراد الدين والطائفة
        الواحدة ذاتهم، ناهيك طبعًا عمن لا يؤمنون بالأديان أصلًا. وسواء كانت لدينا
        إجابة أو لا، فالكثير منا يهتم بمعرفة وفهم إجابات الأخرين عن الأسئلة ذاتها،
        بمعرفة مواطن التشابه والتوافق، ومناطق التعارض والاختلاف. تناقش كل حلقة من
        حلقات المسلسل موضوعًا روحيًا بعينه يتعلق بهذه الأسئلة، وستخرج معه لرحلة عبر
        العالم من بلد لبلد ومن مجتمعٍ لأخر، ستسمع رهبان وكهنة ديانات عدة يشرحون وجهات
        النظر المختلفة.</p>\n<p dir=\"rtl\">يقدم (قصة الرب)، وهو المسلسل الأكثر مشاهدة
        في تاريخ ناشونال جيوغرافيك، نفسه وكأنه رحلة فريمان في البحث عن الإجابة، لكن
        في الحقيقة دور فريمان ينتهي عند التعليق الصوتي والوقوف أمام الكاميرا.</p>\n<p
        dir=\"rtl\"><iframe src=\"https://www.youtube.com/embed/X0aIuL_f6Xg\" width=\"560\"
        height=\"315\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p
        dir=\"rtl\"><strong>مسلسل حدود (Borders)</strong></p>\n<p dir=\"rtl\"><span
        style=\"font-weight: 400;\">إلى مناطق الحدود بين </span><a href=\"https://youtu.be/4WvKeYuwifc\"><span
        style=\"font-weight: 400;\">هاييتي والدومينكان</span></a><span style=\"font-weight:
        400;\">، وبين </span><a href=\"https://youtu.be/r5Ps1TZXAN8\"><span style=\"font-weight:
        400;\">الهند وباكستان</span></a><span style=\"font-weight: 400;\">، وبين </span><a
        href=\"https://youtu.be/MQyxG4vTyZ8\"><span style=\"font-weight: 400;\">الصين
        وهونج كونج</span></a><span style=\"font-weight: 400;\">، يسافر جوني هاريس
        في سلسلة (</span><a href=\"https://www.youtube.com/playlist?list=PLJ8cMiYb3G5dRe4rC7m8jDaqodjZeLzCZ\"><span
        style=\"font-weight: 400;\">حدود</span></a><span style=\"font-weight: 400;\">)
        التي تنتجها شبكة </span><a href=\"https://www.youtube.com/user/voxdotcom\"><span
        style=\"font-weight: 400;\">Vox</span></a><span style=\"font-weight: 400;\">،
        باحثًا عن القصص الإنسانية التي تتعدى خطوط الحدود السياسية الجامدة بين البلاد،
        وكيف لعبت هذه الخطوط وتلعب دورًا حاسمًا في ماضي وحاضر ومستقبل البشر، معه ستعرف
        سر الصراع بين هونج كونج والصين، وأسرار نقل المخدرات عبر الحدود الأمريكية والصراع
        الدولي حول تقسيم حدود المحيط الشمالي المتجمد.<br />\n</span><br />\nتقدّم
        سلسلة (حدود) حكايات عظيمة، وكذلك العديد من إنتاجات شبكة ڤوكس (Vox)، والتي
        نادرًا ما تنتج فيلمًا لا يثير الاهتمام بمشاهدته كاملًا. وعادة ما يكون محتوى
        الشبكة على شاكلة فيديوهات قصيرة تتراوح مدتها بين خمس دقائق وعشرين دقيقة، تقدّم
        معلومات مكثّفة حول قضية ما، بأسلوب ذكي مسلّ وممتع بصريًا.</p>\n<p dir=\"rtl\">ڤوكس
        (Vox) من أكثر صنّاع المحتوى على الإنترنت قدرة على وضع أكبر قيمة ممكنة في مدة
        قصيرة بذكاء ومهارة. ويستطيعون حكي ومناقشة موضوع في غاية التعقيد في حدود عشر
        دقائق من دون التقليل من أهمية الموضوع ولا الإخلال به.</p>\n<p dir=\"rtl\"><iframe
        src=\"https://www.youtube.com/embed/MQyxG4vTyZ8\" width=\"560\" height=\"315\"
        frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n]]></content:encoded>\n\t\t\t<wfw:commentRss>https://www.7iber.com/culture/%d9%88%d8%ab%d8%a7%d8%a6%d9%82%d9%8a%d8%a7%d8%aa-%d9%84%d9%84%d8%b9%d9%8a%d8%af/feed/</wfw:commentRss>\n\t\t<slash:comments>0</slash:comments>\n\t\t</item>\n\t\t<item>\n\t\t<title>Tea
        with the Bogeyman: Towards an Arab Reading of Mona Hatoum</title>\n\t\t<link>https://www.7iber.com/culture/tea-with-the-bogeyman-towards-an-arab-reading-of-mona-hatoum/</link>\n\t\t<comments>https://www.7iber.com/culture/tea-with-the-bogeyman-towards-an-arab-reading-of-mona-hatoum/#respond</comments>\n\t\t<pubDate>Wed,
        07 Aug 2019 15:01:46 +0000</pubDate>\n\t\t<dc:creator><![CDATA[دعاء علي]]></dc:creator>\n\t\t\t\t<category><![CDATA[Arts
        and Culture]]></category>\n\t\t<category><![CDATA[English]]></category>\n\t\t<category><![CDATA[Art]]></category>\n\t\t<category><![CDATA[Culture]]></category>\n\n\t\t<guid
        isPermaLink=\"false\">https://www.7iber.com/?post_type=culture&#038;p=70023</guid>\n\t\t<description><![CDATA[Western
        critics have long sought to appropriate the works of Palestinian artist Mona
        Hatoum as indicative of \"their modernity\". But it is precisely because of
        her complex position and background that she achieved fame and success, not
        in spite of them. By Yazan Loujami.\r\n]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p><strong><a
        href=\"https://www.7iber.com/culture/%d9%85%d9%86%d9%89-%d8%ad%d8%a7%d8%b7%d9%88%d9%85/\">اقرأها
        بالعربية</a></strong></p>\n<p><span style=\"font-weight: 400;\">Contemporary
        artist Mona Hatoum is one of those figures whose presence in western capitals
        stimulates much attention and critical writing, while her exhibitions in Arab
        cities like </span><a href=\"http://daratalfunun.org/?event=mona-hatoum\"><span
        style=\"font-weight: 400;\">Amman</span></a><span style=\"font-weight: 400;\">
        or </span><a href=\"http://www.mathaf.org.qa/en/mona-hatoum\"><span style=\"font-weight:
        400;\">Doha</span></a><span style=\"font-weight: 400;\"> don’t seem to generate
        more than a few lines in the culture and entertainment sections.</span></p>\n<p><span
        style=\"font-weight: 400;\">Born in Beirut to a Palestinian family who fled
        Haifa during the </span><i><span style=\"font-weight: 400;\">Nakba</span></i><span
        style=\"font-weight: 400;\">, 23-old Mona Hatoum found herself stuck in London
        with the outbreak of war in 1975, adding exile to another, and producing her
        early works in Thatcherite Britain, works that have since beard the scar of
        wars and frontiers piling up between her and her former life.</span></p>\n<p><span
        style=\"font-weight: 400;\">Some western critics have a hard time stomaching
        this background, and there seems to be a confusion as to how an art like Hatoum’s
        can both be universal enough to make it into timeless places like </span><a
        href=\"https://www.centrepompidou.fr/cpv/resource/cMbapqd/rLbapLy\"><span
        style=\"font-weight: 400;\">Centre Pompidou</span></a><span style=\"font-weight:
        400;\"> or </span><a href=\"https://www.tate.org.uk/whats-on/tate-modern/exhibition/mona-hatoum\"><span
        style=\"font-weight: 400;\">Tate modern</span></a><span style=\"font-weight:
        400;\">,</span><span style=\"font-weight: 400;\"> while simultaneously identifying
        with a country that is off the map. Their solution to this dilemma usually
        runs along the lines of her art being so relevant to the west as to be redeemed
        from its Palestinian background. The catalogue introduction to her Pompidou
        retrospective</span><span style=\"font-weight: 400;\"> reads for example:
        “Mona Hatoum doesn’t construct the work of a Palestinian exiled in London
        (…) she’s an artist of the present, in phase with </span><i><span style=\"font-weight:
        400;\">our</span></i><span style=\"font-weight: 400;\"> modernity and its
        issues [italics added].” As if exiled Palestinians are by definition outside
        the present, living some pre-modern apocryphal version of history that could
        spoil our reading of Hatoum’s art if allowed to interfere too much. That is
        exactly what this article is proposing, for the pleasure of provoking, but
        also of opposing a discourse that threatens to write off Hatoum’s art as a
        harmless western product with a pinch of spices.</span></p>\n<p><span style=\"font-weight:
        400;\">Of course, this is not to undermine the list of achievements Hatoum
        will be credited for by western art historians, achievements relating to “[</span><i><span
        style=\"font-weight: 400;\">their</span></i><span style=\"font-weight: 400;\">]
        modernity and its issues”, like masterfully managing the shift from minimalism
        to post-minimalism, reconciling the legacy of 20th century abstraction with
        new forms of political engagement, and other achievements with little relevance
        to the Arab spectator, who will be instantly bewitched by Hatoum’s works,
        no introductions necessary, as they will speak to him in a language he knows
        too well.</span></p>\n<p><span style=\"font-weight: 400;\">On the other hand,
        repatriating Hatoum’s art is not danger-free. The sheer scale and diversity
        of her work are beyond regional confinement, her charm stems from a sense
        of foreignness, and from a delicate presence of Homeland that risks getting
        crushed by insistenting too much on defining it.</span></p>\n<p><span style=\"font-weight:
        400;\">In </span><a href=\"http://kvadratinterwoven.com/media/image-section/image-id/large/01-mona-hatoum-keffieh.jpeg\"><i><span
        style=\"font-weight: 400;\">Keffieh</span></i></a><span style=\"font-weight:
        400;\"> for example, bits of Hatoum’s hair are weaved into the emblematic
        Palestinian textile, curling out like noxious weed. The result is unsettling
        and leaves much to be said: maybe it’s a way to address the dangerous femininity
        that overgrows a national icon; hasn’t the keffieh always been made for men
        by women at the expense of their own lives and bodies? Isn’t it also the symbol
        of a resistance written by men, while a closer look reveals the traces of
        a femininity amputated to create the masculine icon? What about women’s hair?
        Is it still an </span><i><span style=\"font-weight: 400;\">‘awrah</span></i><span
        style=\"font-weight: 400;\">, an intimate part to be covered, when it’s weaved
        into the very tool that could be used to cover it?</span></p>\n<p><span style=\"font-weight:
        400;\">Hatoum’s </span><i><span style=\"font-weight: 400;\">Keffieh</span></i><span
        style=\"font-weight: 400;\"> doesn’t ask any of these questions though. It’s
        a silent object, all it does is to exist, to provoke. The questions are our
        way of explaining away the sudden unease towards an object we knew to be familiar
        and harmless. But the power of Hatoum’s work lies precisely in its ability
        to resist explanation, insisting on communicating its meaning in a way instinctive,
        telepathic, yet crystal-clear.</span></p>\n<p><span style=\"font-weight: 400;\">Hatoum
        re-teaches us how to look at things. No object is innocent nor safe from power
        dynamics and  from some sinister violence hiding within it, waiting for a
        poke to reveal its teeth, and no one is better than Hatoum when it comes to
        awakening the bogeyman latent in things, unleashing it without prior warning
        to scare us like children, leaving each to draw the lesson they deserve.</span></p>\n<p><span
        style=\"font-weight: 400;\">What if two teacups are merged together like Siamese
        twins? All it takes is a look on </span><a href=\"https://whitecube.com/media/_source/News/mona-hatoum-and-rachel-kneebone-at-the-museum-of-royal-worcester.jpg\"><i><span
        style=\"font-weight: 400;\">T42</span></i></a><span style=\"font-weight: 400;\">
        (1999) and it’s as if teacups have always been like this. Hatoum’s teacups
        are oppressive and yet very fragile, they have something of the emotional
        blackmail of family tea gatherings, of thorny one-sided conversations. Here,
        it’s impossible for both people to drink at the same time, one of them is
        taking everything unless the other decides to respond to the object’s violence
        with a new violence, to break the cup free with the risk of losing the other,
        scarring it beyond repair if not completely destroying it, or destroying both
        cups. The work becomes more nightmarish when we learn that its title </span><i><span
        style=\"font-weight: 400;\">T42</span></i><span style=\"font-weight: 400;\">,
        apart from the pun and the reference to the hit song </span><a href=\"https://www.youtube.com/watch?v=y0zc7x434Aw\"><i><span
        style=\"font-weight: 400;\">tea for two</span></i></a><span style=\"font-weight:
        400;\">, is also the name of a tank.</span></p>\n<div class=\"row\">\n<div
        class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img
        src=\"https://whitecube.com/media/_source/News/mona-hatoum-and-rachel-kneebone-at-the-museum-of-royal-worcester.jpg\"
        alt=\"\" /></div>\n</div>\n</div>\n</div>\n<p dir=\"ltr\" style=\"text-align:
        center;\"><sup><strong>«<span class=\"c9 c1\">T42», Mona Hatoum,</span><span
        class=\"c1\"> 1999.</span></strong></sup></p>\n<p><span style=\"font-weight:
        400;\">In an article</span><span style=\"font-weight: 400;\"> about Hatoum,
        Edward Said reads in these objects an attachment to a homeland that longer
        exists. Exile exerts its violence on memory, forcing daily objects to bear
        the scars and anxieties of their user, who recreates them in his own image:
        freakish, damaged, and stuck between distant realms: “Domesticity is thus
        transformed into a series of menacing and radically inhospitable objects whose
        new and presumably non-domestic use is waiting to be defined. They are unredeemed
        things whose distortions cannot be sent back for correction or reworking,
        since the old address is unreachably there and yet has been annulled (…) memory
        keeps insisting that these objects were known to us, but somehow aren’t any
        more, even though memory clings to them relentlessly.”</span></p>\n<p><span
        style=\"font-weight: 400;\">In 2012, Hatoum collaborated with refugee women
        to produce pieces of traditional Palestinian embroidery, famous for their
        different patterns relating to different regions of Palestine. She then hanged
        them like laundry in the gallery space. The work seems mundane until its magic
        is activated by the title: </span><a href=\"https://dailyartfair.com/upload/large/31/3179_3.jpg\"><i><span
        style=\"font-weight: 400;\">Twelve windows</span></i></a><span style=\"font-weight:
        400;\">. Suddenly, each of the square-shaped cloths becomes a window overlooking
        a lost Palestinian town.</span></p>\n<p><span style=\"font-weight: 400;\">The
        title resonates with the famous formula of Alberti, the Renaissance theorist
        who described the perfect painting as a “window” overlooking the world, a
        metaphor that governed spatial conception and perspective in western painting
        until the 19</span><span style=\"font-weight: 400;\">th</span><span style=\"font-weight:
        400;\"> century. In her </span><i><span style=\"font-weight: 400;\">Twelve
        windows</span></i><span style=\"font-weight: 400;\">, Hatoum makes an ironic
        comeback to Alberti, with twelve impossible windows overlooking an abstract
        homeland made of colors, where all perspective is blocked. Each window hints
        with its pattern toward the idea of a Palestinian town without showing it,
        maybe because it no longer exists or because we’re incapable of facing what
        it has become. The debris is screened with a folkloric signifier, generating
        warmth and homeliness while secretly asphyxiating us. At the end, all of Hatoum’s
        windows put together can’t let in a single breath of air, and the gallery
        room is windowless.</span></p>\n<p><span style=\"font-weight: 400;\">The feminist
        dimension is crucial again. Embroidery has always been considered a minor
        craft, deprived from the status of “Art” unlike painting, sculpture or architecture,
        art forms that were made historically inaccessible to women. In this context,
        Hatoum builds on the ideas of Alice Walker</span><span style=\"font-weight:
        400;\"> who, among others, called for a reevaluation of these decorative objects
        as the only testimony of a repressed talent that had to express itself with
        limited tools. In the Arab context where women had little role before the
        20th century in artistic or historiographic practice, embroidery presents
        an alternative method of representing history, not through a succession of
        manmade political events, but through physical affinity with colors and patterns
        connecting families to their land. The act of pinning</span> <span style=\"font-weight:
        400;\">the cloths evokes the image of a mother or a wife hanging them on a
        refugee camp rooftop to dry, her only remaining window to a lost homeland
        is the “safety” of her domestic shores, as for the laundry, it’s literally
        suspended, in a never-ending waiting state.</span></p>\n<p><span style=\"font-weight:
        400;\">Besides daily objects, Hatoum’s work is haunted by another typically
        Arab obsession: maps. In works like </span><a href=\"https://spacefiction.files.wordpress.com/2015/08/ma-hotspot.jpg\"><i><span
        style=\"font-weight: 400;\">Hot spot</span></i></a><span style=\"font-weight:
        400;\">, or </span><a href=\"https://spacefiction.files.wordpress.com/2015/08/ma-3dcities-beirut.jpg\"><i><span
        style=\"font-weight: 400;\">3D cities</span></i></a><span style=\"font-weight:
        400;\">, Hatoum’s relationship with maps is reminiscent of the geography teacher
        in Saadallah Wannous’s 1968 play </span><i><span style=\"font-weight: 400;\">Party
        for the 5th of June</span></i><span style=\"font-weight: 400;\">, who secretly
        keeps fragments torn away from the Arab world’s map in his drawer, in hope
        of giving them another life or at least to grasp why and how we lost them.</span></p>\n<p><span
        style=\"font-weight: 400;\">In </span><a href=\"https://www.tate.org.uk/art/artworks/hatoum-present-tense-t13867\"><i><span
        style=\"font-weight: 400;\">Present Tense</span></i></a><span style=\"font-weight:
        400;\"> (1996), Hatoum reproduced the newly made-up map of the Oslo accords
        by pressing beads into more than two thousand blocks of traditional Nabulsi
        soap. The work’s main force lies of course in the soap’s pungent smell, which
        both refreshes and confuses the memory of Arab visitors walking in, its freshness
        penetrating the dead sterilized pores of the white gallery space, transgressing
        its supposed neutrality, exactly as it transgresses the seriousness of the
        map imposed on it, which will melt anyway as soon as the soap melts. If borders
        were violently imposed on the soap/land, the latter refuses the logic of its
        oppressor, responding differently: the instinctive sense of smell overcomes
        the more rational sense of sight, liberating the idea of homeland from maps
        and lands to become something we feel in the air, surrounding us and infiltrating
        our bodies.</span></p>\n<p><span style=\"font-weight: 400;\">Hatoum’s works
        are often driven by this tension between a rational component, bearing the
        imprint of the Establishment (patriarchy, colonization, or bureaucracy), like
        blocked windows, maps, or the gallery space, and a visceral component luring
        the visitor with emotional icons too powerful to be rationally apprehended,
        like embroidery, Nabulsi Soap, or the keffieh. Battery-like, the two poles
        are put in conflict, electrifying the visitor wide awake.</span></p>\n<p><span
        style=\"font-weight: 400;\">By observing how she draws icons from an Arab
        visual and psychological reserve, manipulating them to create works that refuse
        to be reconciled with themselves and the space around them, it becomes clear
        that Hatoum’s experience as an Arab Palestinian woman has a structural role
        in her art. As for western historiography wanting to neutralize the Arabic
        bogeyman in her work to facilitate its appropriation, it’s perfectly normal.
        Western art (like any other) has always found solutions to his problems elsewhere,
        reinventing a long-dead Greek culture during the Renaissance, or expressing
        </span><i><span style=\"font-weight: 400;\">his</span></i><span style=\"font-weight:
        400;\"> modernity with formal procedures derived from African and Asian arts
        are but two instances of this phenomena. This time, Hatoum happens to be the
        perfect candidate to facilitate the encounter, and to guarantee minimum reciprocity.</span></p>\n<p><span
        style=\"font-weight: 400;\">Hatoum’s position as an exiled Palestinian is
        something she achieved her fame </span><i><span style=\"font-weight: 400;\">because</span></i><span
        style=\"font-weight: 400;\"> not </span><i><span style=\"font-weight: 400;\">in
        spite</span></i><span style=\"font-weight: 400;\"> of, one can even argue
        that it was this position that enabled her to pull contemporary art out of
        certain dead ends, having found herself in a scene whose attitude towards
        the Arab-Palestinian situation was a mix of confusion and indifference, she
        was one of few eligible artists capable of creating new tools to express causes
        only she saw as urgent.</span></p>\n<p><span style=\"font-weight: 400;\">The
        well-known sense of alienation in Hatoum’s art is then firmly rooted in the
        collective post-</span><i><span style=\"font-weight: 400;\">Naksa </span></i><span
        style=\"font-weight: 400;\">Arab condition, and cannot be dismissed as merely
        biographic, individual, or generically postmodern. And yet, “militant” seems
        too crude a word to describe works as subtle as Hatoum’s. Unlike “militant”
        art, hers stand out for the fascinating easiness with which it questions itself
        and its causes. Between her hands, the most intimate Palestinian icons succeed
        in addressing universal concerns while still conserving their singularity.
        Hatoum’s goal at the end doesn’t seem to be the dissociation of an Arab experience
        from a western one, but finding what’s common in both in order to dissociate
        the good from the bad in the human experience as a whole, or maybe to remind
        us that such dissociations are not as easy as we may think.</span></p>\n<p>&nbsp;</p>\n]]></content:encoded>\n\t\t\t<wfw:commentRss>https://www.7iber.com/culture/tea-with-the-bogeyman-towards-an-arab-reading-of-mona-hatoum/feed/</wfw:commentRss>\n\t\t<slash:comments>0</slash:comments>\n\t\t</item>\n\t\t<item>\n\t\t<title>كيف
        استفادت فرنسا من برامج التصحيح الاقتصادي في الأردن؟</title>\n\t\t<link>https://www.7iber.com/politics-economics/%d9%81%d8%b1%d9%86%d8%b3%d8%a7-%d9%88%d8%a8%d8%b1%d8%a7%d9%85%d8%ac-%d8%a7%d9%84%d8%aa%d8%b5%d8%ad%d9%8a%d8%ad-%d8%a7%d9%84%d8%a7%d9%82%d8%aa%d8%b5%d8%a7%d8%af%d9%8a-%d9%81%d9%8a-%d8%a7%d9%84%d8%a3/</link>\n\t\t<comments>https://www.7iber.com/politics-economics/%d9%81%d8%b1%d9%86%d8%b3%d8%a7-%d9%88%d8%a8%d8%b1%d8%a7%d9%85%d8%ac-%d8%a7%d9%84%d8%aa%d8%b5%d8%ad%d9%8a%d8%ad-%d8%a7%d9%84%d8%a7%d9%82%d8%aa%d8%b5%d8%a7%d8%af%d9%8a-%d9%81%d9%8a-%d8%a7%d9%84%d8%a3/#comments</comments>\n\t\t<pubDate>Tue,
        06 Aug 2019 09:23:03 +0000</pubDate>\n\t\t<dc:creator><![CDATA[خالد بشير]]></dc:creator>\n\t\t\t\t<category><![CDATA[Media
        Stories]]></category>\n\t\t<category><![CDATA[سياسة واقتصاد]]></category>\n\t\t<category><![CDATA[IMF]]></category>\n\t\t<category><![CDATA[احتجاجات
        حزيران 2018]]></category>\n\t\t<category><![CDATA[صندوق النقد]]></category>\n\t\t<category><![CDATA[ملف
        صندوق النقد]]></category>\n\t\t<category><![CDATA[مواد يومية | Daily Posts]]></category>\n\n\t\t<guid
        isPermaLink=\"false\">https://www.7iber.com/?post_type=politics-economics&#038;p=70010</guid>\n\t\t<description><![CDATA[على
        مدى العقدين الماضيين، تطوّرت العلاقات الأردنية الفرنسية، وفي هذا المقال رصد
        لأبرز معالم تطوّر هذه العلاقة، وخصوصًا في المجالين الاقتصادي والسياسي.]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p
        dir=\"rtl\"><em>(هذا هو المقال الثالث ضمن سلسلة مقالات <a href=\"https://www.7iber.com/politics-economics/%d9%85%d9%84%d9%81-%d8%a7%d9%84%d8%a3%d8%b1%d8%af%d9%86-%d9%88%d8%b5%d9%86%d8%af%d9%88%d9%82-%d8%a7%d9%84%d9%86%d9%82%d8%af-%d8%a7%d9%84%d8%af%d9%88%d9%84%d9%8a/\"
        target=\"_blank\" rel=\"noopener\">ملف الأردن وصندوق النقد الدولي</a>، والذي
        تستعرض مقالاته ثلاثين عامًا من العلاقة بين الأردن وصندوق النقد، وتنشر كل ثلاثاء
        على مدى الأسابيع القادمة)</em></p>\n<p class=\"c5\" dir=\"rtl\"><span class=\"c10
        c3\">شهد الأردن تحوّلات كبيرة على مستوى السياسة والاقتصاد والاجتماع، عبر العقود
        الثلاثة الماضية، وكان لانخراطه وخضوعه لبرامج صندوق النقد الدولي الإصلاحيّة
        التصحيحيّة منذ العام 1989، أثر بالغ في هذه التغيّرات والتحوّلات.</span></p>\n<p
        class=\"c5\" dir=\"rtl\"><span class=\"c10 c3\">في هذا المقال رصد لنموذج ومثال
        على إحدى العمليّات التي تتضمنها التحوّلات، من دخول وسيطرة وتزايد نفوذ رأس
        المال الأجنبي في الاقتصاد والسوق الأردنية؛ فترصد تصاعد وتضاعف حجم نفوذ رأس
        المال الفرنسي تحديدًا، في الأردن، مع الإشارة إلى بعض من أبعاد وآثار هذا التصاعد.</span></p>\n<p
        class=\"c5\" dir=\"rtl\"><span class=\"c10 c3\">يمكن النظر لحالة الاستفادة
        الفرنسية هذه باعتبارها نموذجًا لكيفية عمل وآثار برامج إعادة الهيكلة؛ فبينما
        يكون الهدف المعلن هو إصلاح اقتصاد الدولة بما يخدم ويعزز من قدرتها على خدمة
        واستمرار سداد الديون المتراكمة، فإنها تفسح في الآن ذاته المجال أمام رؤوس الأموال
        الأجنبيّة، للتغلغل والاستفادة من اقتصاد الدولة، حيث تَدمج هذه البرامج اقتصادات
        الدول النامية في العولمة الاقتصادية من الموقع الأضعف وتجعلها مرتبطة أكثر فأكثر
        بالاقتصادات الكبرى، حتى تغدو تابعة لها ومجرّد سوق لتصريف خدماتها وبضائعها.</span></p>\n<p
        class=\"c5\" dir=\"rtl\"><span class=\"c3\">حدثت القفزة في العلاقة الاقتصادية
        بين الأردن وفرنسا بشكل أساسيّ خلال فترة العقدَيْن الأخيرَيْن، وهو ما لم يكن
        من الممكن حدوثه دون وجود اتفاقيات صندوق النقد (1989، 2012، 2016) وشروطها التي
        هيّأت البيئة والمناخ اللازم لتصاعد نفوذ رأس المال الأجنبي عمومًا، وذلك عبر
        فرض شروط كالخصخصة ورفع الرسوم والحواجز الجمركية على البضائع المستوردة. وتم
        اختيار النموذج الفرنسي هنا لكَوْن فرنسا اليوم هي الدولة الأجنبية</span><span
        class=\"c10 c3\"> الأولى<sup class=\"c3\">[1]</sup> في الاستثمار داخل الأردن.</span></p>\n<p
        class=\"c5\" dir=\"rtl\"><strong><span class=\"c10 c3\">التبادل التجاري والاستثمار:
        نموٌ وميلان في الكفّة</span></strong></p>\n<p class=\"c5\" dir=\"rtl\"><span
