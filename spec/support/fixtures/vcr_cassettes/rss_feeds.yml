        يومية | Daily Posts]]></category>\n\n\t\t<guid isPermaLink=\"false\">https://www.7iber.com/?post_type=politics-economics&#038;p=69552</guid>\n\t\t<description><![CDATA[رغم
        ظهورها بشكل أوضح منذ 2016، إلا أن جذور أزمة الدين العام اللبناني المتصاعد
        تنبع من شكل الاقتصاد نفسه وأسسه التي ترسخت مع نهاية الحرب الأهلية.]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p
        dir=\"rtl\" style=\"text-align: right;\">بحلول سنة 1990، كان اللبنانيون على
        موعد مع إعادة تشكيل الحياة السياسيّة وفق نموذج مختلف، بعد اتفاق الطائف الذي
        طوى حقبة حرب أهليّة دامت نحو 15 سنة. كان عنوان المرحلة القادمة في ذلك الوقت
        «إعادة الإعمار»، بعد أن تركت شظايا الحرب الأهليّة بصمتها على شكل دمار واسع
        طال البنية التحتيّة والعمران على امتداد خطوط التماس وفي المناطق التي طالها
        التهجير الطائفي. في السياسة، كانت المحاصصة الطائفية هي السمة الأبرز لفترة
        ما بعد الحرب، وقامت هذه المحاصصة على تقاسم قادة الطوائف البارزين لكل مقدّرات
        الحكم: من مراكز قوّة ونفوذ ومناصب ومنافع المشاريع وعقود تلزيمها وصولًا إلى
        أموال التعويضات التي دُفعت لمُهجّري الحرب الأهليّة، والتي شاب توزيعها كثيرٌ
        من المحاصصة والفساد حتى صارت مضرب مثل. كل ذلك كان يجري في ظل وصاية النظام
        السوري، الذي اكتسب في فترة ما بعد الحرب نفوذًا مطلقًا جعله عرّاب الحقبة ومهندس
        حياتها السياسيّة.</p>\n<p dir=\"rtl\" style=\"text-align: right;\">وكما كان
        اللبنانيون يتجهون نحو إعادة بناء نموذج سياسي جديد، كان ينشأ بالتوازي نموذج
        اقتصادي صاغته السياسات الرسميّة التي أنتجتها الحكومات المتعاقبة، بما يتوافق
        مع مصالح النخبة الحاكمة التي كانت تتداخل مصالحها الاقتصاديّة والسياسيّة. كانت
        تلك الحقبة بالذات مرحلة البداية لنموذج اقتصادي متكامل لطالما حذّر منه كثيرون،
        بوصفه نموذجًا غير مستدام، يحمل في طيّاته عيوبه البنيويّة التي ستنفجر يومًا.
        وبينما يتحدّث الجميع اليوم عن التردّي الاقتصادي الذي تشهده البلاد، يتجاهل
        كثيرون حقيقة أن عوامل التفجير كانت موجودة منذ بداية حقبة ما بعد اتفاق الطائف،
        وما كنّا نشهده منذ ذلك الوقت لم يكن سوى تراكم كمّي لعوامل التفجّر التي نراها
        اليوم بأم العين.</p>\n<p dir=\"rtl\" style=\"text-align: right;\"><b>مهاجرون
        ومصارف ودين عام</b></p>\n<p dir=\"rtl\" style=\"text-align: right;\">مع انطلاق
        لبنان في حقبة إعادة الإعمار، اتسمت السياسات المعتمدة بتجاهل القطاعات الإنتاجيّة
        بشكل كامل، لا بل سرت سرديّات في الصالونات السياسيّة في ذلك الوقت تعتبر أن
        بإمكان لبنان أن يكون واحة ماليّة شبيهة بهونغ كونغ أو <a href=\"https://www.almodon.com/economy/2019/2/14/%D9%85%D8%B4%D8%B1%D9%88%D8%B9-%D8%B1%D9%81%D9%8A%D9%82-%D8%A7%D9%84%D8%AD%D8%B1%D9%8A%D8%B1%D9%8A-%D9%86%D9%8A%D8%A9-%D8%A7%D8%B2%D8%AF%D9%87%D8%A7%D8%B1-%D8%AA%D8%AD%D9%88%D9%84%D8%AA-%D8%AF%D9%8A%D9%86%D8%A7-%D9%85%D8%AA%D8%B1%D8%A7%D9%83%D9%85%D8%A7\">لوكسمبورغ،</a>
        دون أن يعتمد بالضرورة على القطاعات المنتجة التي تؤمّن تقليديًّا حاجة البلاد
        من العملة الصعبة للاستيراد والإنفاق. وما اعتقد البعض أنّه هونغ كونغ مشرقيّة،
        لم يكن سوى توسّع في نموذج ريعي فاشل كان يراكم أسباب الانهيار، عبر الاعتماد
        على طفرة ماليّة قوامها التحويلات الخارجيّة التي لم تغذِّ أي نشاط إنتاجي يمكن
        الاعتماد عليه على المدى الأطول.</p>\n<p dir=\"rtl\" style=\"text-align: right;\">فمع
        بداية التسعينيات، ومع توسّع قاعدة الشباب المتعلّم في لبنان، بدأت البلاد تشهد
        تناميًا لظاهرة <a href=\"https://al-akhbar.com/In_numbers/262901/800-%D8%A3%D9%84%D9%81-%D8%B9%D8%A7%D9%85%D9%84-%D9%84%D8%A8%D9%86%D8%A7%D9%86%D9%8A-%D9%85%D9%87%D8%A7%D8%AC\">الهجرة</a>
        الموجودة أساسًا منذ عقود. إذ كان تردّي واقع القطاعات المنتجة وبحث الشباب اللبناني
        عن فرص أفضل يدفع، كل يوم وتدريجيًّا، المزيد من الشباب إلى الهجرة باتجاه الغرب
        أو الدول النفطيّة. وبينما كانت هجرة الشباب تتسبب بمعاناة إنسانيّة على المستوى
        الإجتماعي، كانت تمهّد أيضًا لظاهرة أخطر: إدمان الاقتصاد اللبناني على انتفاخ
        المصارف اللبنانيّة.</p>\n<p dir=\"rtl\" style=\"text-align: right;\">تحويلات
        المهاجرين إلى الاقتصاد المحلّي، كانت ترفد البلاد بالعملة الصعبة التي تركّزت
        على شكل ودائع مصرفيّة بالأخص كونها لم تنتج من نشاط اقتصادي محلّي فعلي، كما
        لم يتم توظيفها في نشاط من هذا النوع. انتفاخ المصارف بالعملات الصعبة رفدته
        أيضًا ظاهرة جديدة بدأت تشهدها البلاد، وهي المضاربات العقاريّة التي بدأت بدورها
        تستقطب رساميل أجنبيّة باحثة عن الربح السهل والوفير. كانت ظاهرة المضاربات العقاريّة
        تسبب بدورها مشكلات اجتماعيّة من نوع آخر: عجز معظم اللبنانيين من محدودي الدخل
        عن تأمين السكن اللائق دون الديون المصرفيّة الضخمة.</p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><div class=\"simplePullQuote right\"><p>ما زالت الدولة تصر على التعاطي
        مع الدين العام من خلال التأكيد على مصالح الدائنين وحقوقهم، دون التطرّق إلى
        أي حلول جذريّة لعلاج المشكلة الناتجة عن استنزاف هذا الدين للواردات الحكوميّة.</p>\n</div></p>\n<p
        dir=\"rtl\" style=\"text-align: right;\">وبينما كانت المصارف اللبنانيّة تشهد
        انتفاخها هذا من ناحية الودائع، لم يوفّر الاقتصاد المحلّي الفرص الملائمة لتوظيف
        هذه الأموال في قروض استثماريّة منتجة، كما لم تشجّع السياسات القائمة على هذا
        النوع من الاستثمارات. ولذلك، كانت توظيفات المصارف اللبنانيّة تتجه نحو مكامن
        الأرباح الأسهل: الدين العام اللبناني الذي كان يوفّر بدوره أرباح سخيّة لهذه
        المصارف، التي استدانت الدولة منها بفوائد عالية، وللقطاع العقاري من خلال القروض
        السكنيّة والقروض التي كان يتم منحها لتجّار البناء.</p>\n<p dir=\"rtl\" style=\"text-align:
        right;\">ولتعزيز هذا النموذج الريعي، تكاملت السياسات النقديّة التي كان يرعاها
        مصرف لبنان مع السياسات الماليّة التي كانت تنتهجها الدولة. فذهبت السياسات النقديّة
        باتجاه توفير الفوائد السخيّة على الودائع لاستقطاب التحويلات الماليّة باتجاه
        المصارف، لتزيد من انتفاخها وتزيد من توظيفاتها باتجاه الدين والعقارات. وهكذا،
        ساهم ارتفاع الفوائد مجدّدًا في تعزيز الجانب الريعي من جهتين: أولًا عبر رفع
        كلفة الاقتراض على المستثمرين وهو ما يحبط تلقائِيًّا أي جهد إنتاجي محتمل، وثانيًا
        عبر جعل الودائع أكثر إغراءً للأصحاب رؤوس الأموال من الاستثمارات المنتجة.</p>\n<p
        dir=\"rtl\" style=\"text-align: right;\">أما أرباب السياسة في لبنان، فكانوا
        يستمتعون طوال تلك الفترة بهذا النموذج الذي وفّر مصدر تمويل وفير للدولة من
        خلال الاستدانة للإنفاق، والمزيد من الاستدانة لسداد فوائد الديون القائمة. كانت
        هذه الأموال توفّر ما يلزم من تمويل للمشاريع الذي غرقت بمعظمها في وحول الفساد
        والمحسوبيّات وتوظيف المؤيّدين. وانتشرت ظاهرة تقاسم «الصناديق» التي تخصص كل
        منها بنوع معيّن من الإنفاق، وتقاسم السياسيون اللبنانيون السيطرة على هذه الصناديق
        ومنافعها.</p>\n<p dir=\"rtl\" style=\"text-align: right;\"><b>حين اعتقدنا
        أننا ملكنا الدنيا</b></p>\n<p dir=\"rtl\" style=\"text-align: right;\">لوهلة،
        بدا أن الجميع يعتقد أن بإمكان هذا النموذج أن يستمر إلى الأبد: تحويلات خارجيّة
        تعوّض حاجة البلاد إلى العملة الصعبة اللازمة للاستيراد، تتجه تلقائيًّا نحو
        نظام مصرفي ينتفخ وتنتفخ أرباحه، عبر تمويله طفرةً عقاريّةً ودينًا عامًّا متعاظمًا.
        كان العجز التجاري، أي فارق الصادرات والواردات، يتعاظم بدوره، كون القدرة الإنتاجيّة
        للبلاد متهالكة، لكنّ أحدًا لم يهتم طالما أن النموذج يسير ويكبر وينتج ما يكفي
        من أرباح لأربابه، وطالما أن الأمور لم تنفجر بعد فكل شيء على ما يرام.</p>\n<p
        dir=\"rtl\" style=\"text-align: right;\">كانت الأزمة الماليّة العالميّة سنة
        2008 حجة إضافيّة لمن كان يحب أن يتغنّى بعبقريّة النموذج الاقتصادي اللبناني:
        فالانهيارات الاقتصاديّة في الخارج تسببت بهجرة بعض رؤوس الأموال نحو النظام
        اللبناني، الذي كان بعيد حكمًا عن آليّات عمل الأسواق الماليّة في الخارج بحكم
        تركّز الجزء الأكبر من توظيفات المصارف في الدين العام المحلّي. كما خفّضت المصارف
        المركزيّة الغربيّة لمعدّلات فوائدها لتعزيز السيولة في أسواقها، مما أدّى إلى
        المزيد من التدفّقات نحو النظام المالي اللبناني الذي كان يمنح فوائد خياليّة
        مقارنة بالفوائد في الغرب.</p>\n<p dir=\"rtl\" style=\"text-align: right;\">راجت
        في ذلك الوقت -خلال الأزمة العالميّة- نظريّات سطحيّة تتغنّى بانتعاش النظام
        المالي اللبناني في ظل الأزمة العالميّة، دون أن يدري اللبنانيّون أنهم يضيّعون
        مجدّدًا فرصة ذهبيّة للاستفادة من هذه الظروف عبر استعمال هذه التحويلات لخلق
        اقتصاد منتج حقيقي، عوضًا عن النموذج الذي كان يكبر وتكبر معه عوامل التفجّر.</p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><b>حين بدأت الأزمة</b></p>\n<p dir=\"rtl\"
        style=\"text-align: right;\">يعتقد كثيرون في لبنان أن بدايات الأزمة كانت سنة
        2016، عندما سمعوا لأوّل مرّة «<a href=\"https://al-akhbar.com/Community/233834\">بهندسات</a>»
        يجريها مصرف لبنان لتعزيز الاحتياطي من العملات الصعبة الموجودة لديه. في الواقع،
        كانت أولى علامات الأزمة الفعليّة قد بدأت بالظهور سنة 2011، أي قبل سنوات من
        تعاطي الإعلام اللبناني مع عوارضها. فمنذ تلك السنة، دخل لبنان في أطول فترة
        من العجز المتواصل لميزان المدفوعات والتي لم يخرج منها حتّى الآن، مع العلم
        أن هذا المؤشّر هو الميزان الذي يحصر صافي التبادلات الماليّة بين لبنان والخارج.
        كان عجز ميزان المدفوعات أول العلامات التي أوضحت أنّ سنوات العسل التي عرفها
        النموذج الاقتصادي اللبناني قد انتهت، وأن هناك حقائق لا بد أن نواجهها اليوم.</p>\n<p
        dir=\"rtl\" style=\"text-align: right;\">فصحيح أن عجز الميزان التجاري (فارق
        الصادرات والواردات) مسألة روتينيّة في لبنان، نتيجة الاقتصاد الريعي القائم،
        لكنّ محصّلة ميزان المدفوعات الإجماليّة قبل 2011 كانت تشهد فوائض بعد احتساب
        تحويلات المهاجرين والمضاربين العقاريين، وكان ذلك كافيًا لتوفير العملة الصعبة
        في السوق للاستيراد وتثبيت سعر الصرف وتمويل الدين العام، وكل ذلك من خلال النظام
        المصرفي المتنامي. وهكذا، كان العجز المستجد أولى علامات تزعزع أسس المنظومة
        الماليّة القائمة.</p>\n<p dir=\"rtl\" style=\"text-align: right;\">استمر عجز
        ميزان المدفوعات لسنوات قبل أن يبادر مصرف لبنان إلى أوّل خطوة علاجيّة: هندسات
        ماليّة غامضة رآها اللبنانيين أشبه بطلاسم غير مفهومة، لكنّ هناك من همس أنّها
        منحت عوائد خياليّة للمصارف مقابل توفير عملات صعبة كتوظيفات لديه. تمكّنت الهندسات
        المكلفة والمعقّدة، وبشق النفس، من تجاوز عجز ميزان المدفوعات لسنة واحدة فقط،
        قبل أن يعود المؤشّر إلى تسجيل عجوزات متواصلة في السنوات اللاحقة، إلى أن شهد
        في مطلع 2019 أرقام قياسيّة نتيجة تحويلات إلى الخارج لم يشهدها لبنان في أحلك
        الظروف السابقة.</p>\n<p dir=\"rtl\" style=\"text-align: right;\">تتعدّد الروايات
        حول أسباب انقلاب الآية وبروز أزمة التحويلات وميزان المدفوعات: بين من يتحدّث
        عن تداعيات الأزمة السوريّة، وارتفاع الفوائد العالميّة التي دفعت إلى هجرة رؤوس
        أموال كثيرة إلى الخارج، وصولًا إلى ارتفاع العجز التجاري نفسه والقدر الذي يستنزفه
        من التحويلات. لكن الأكيد أن الأزمة أصبحت اليوم أكبر من كل هذا: ثمّة أزمة ثقة
        لدى الجميع في قدرة هذا النموذج على الاستمرار، لا بل ثمّة يقين عند معظم الاقتصاديين
        بعدم قدرة هذا النموذج على السير على هذا النحو إلى الأبد، وهو ما أدّى اليوم
        إلى ظهور تناقص في ودائع القطاع المصرفي لأوّل مرّة.</p>\n<p dir=\"rtl\" style=\"text-align:
        right;\"><b>إلى أين؟</b></p>\n<p dir=\"rtl\" style=\"text-align: right;\">حتّى
        الآن تتركّز سياسات المصرف المركزي على شراء الوقت، من خلال بعض الإجراءات التي
        تتعاطى مع عوارض الأزمة دون علاج جوهرها. فجوهر الأزمة أكبر من السياسات النقديّة
        التي يحبّها ويعتاد على التعامل معها، ويكمن تحديدًا في طبيعة الاقتصاد اللبناني
        الريعي الذي يستورد أضعاف مضاعفة مما يصدّر: سنة 2018 استورد لبنان ما قيمته
        19.98 مليار دولار من البضائع، بينما لم يصدّر سوى ما قيمته 2.95 مليار دولار.
        وهو ما يجعل لبنان اليوم أسير معادلة التحويلات الماليّة التي يحتاجها بشدّة
        لتمويل الاستيراد وتثبيت سعر الصرف والحفاظ على احتياطي العملات الصعبة، وإعادة
        تمويل الدين العام.</p>\n<p dir=\"rtl\" style=\"text-align: right;\">أمّا السياسات
        الحكوميّة العامّة فما زالت أسيرة الرغبة بالحفاظ على النموذج السابق لارتباط
        مصالح السياسيين به، ولذلك فكل الرهانات اليوم تقوم على <a href=\"https://www.france24.com/ar/20180406-%D9%84%D8%A8%D9%86%D8%A7%D9%86-%D8%A8%D8%A7%D8%B1%D9%8A%D8%B3-%D9%85%D8%A4%D8%AA%D9%85%D8%B1-%D8%B3%D9%8A%D8%AF%D8%B1-%D8%AF%D8%B9%D9%85-%D8%A7%D9%84%D8%A7%D9%82%D8%AA%D8%B5%D8%A7%D8%AF-%D8%AD%D8%B5%D9%8A%D9%84%D8%A9-%D9%85%D9%84%D9%8A%D8%A7%D8%B1%D8%A7%D8%AA-%D9%85%D8%A7%D9%83%D8%B1%D9%88%D9%86-%D8%A7%D9%84%D8%AD%D8%B1%D9%8A%D8%B1%D9%8A\">مؤتمر
        سيدر</a> والديون التي سيؤمّنها والتي قد تشتري لهذا النموذج الاقتصادي المزيد
        من الوقت قبل أن يواجه عوامل التفجّر من جديد. وعمليًّا، مؤتمر سيدر لم يكن سوى
        مؤتمر لكبار المانحين الدوليين مثل البنك الدولي والبنك الإسلامي وفرنسا وغيرهم،
        الذين طرحوا رزمة من القروض المدعومة بقيمة 11 مليار دولار مقابل شروط تتمحور
        حول الحفاظ على سلامة مصالح الدائنين، عبر التقشّف والحد من التقديمات الاجتماعيّة،
        لإيجاد مساحة كافية في الموازنة لإعادة تمويل الدين ودفع الفوائد. لكنّ أيًا
        من تلك الشروط لا يحمل أولويّات تتعلّق بمصلحة اللبنانيين الفعليّة والتي تتمحور
        اليوم حول سبل إعادة بناء اقتصاد حقيقي منتج، قادر على تأمين الحياة الكريمة
        وفرص العمل.</p>\n<p dir=\"rtl\" style=\"text-align: right;\">وبما أن البحث
        يقودنا اليوم باتجاه الحديث عن الدين العام، فثمّة أسئلة ملحّة حول سبل التعاطي
        مع هذا الدين اليوم، خصوصًا أن فوائده تستنزف <a href=\"https://al-akhbar.com/Politics/272331\">نصف</a>
        واردات لبنان الضريبيّة. حتّى الآن، ما زالت الدولة تصر على التعاطي مع الدين
        العام من خلال التأكيد على مصالح الدائنين وحقوقهم، دون التطرّق إلى أي حلول
        جذريّة لعلاج المشكلة الناتجة عن استنزاف هذا الدين للواردات الحكوميّة، مثل
        إعادة التفاوض على فوائده أو إعادة جدولة جزء من السندات.</p>\n<p dir=\"rtl\"
        style=\"text-align: right;\">يتحدّث الاقتصاديون اليوم عن ضرورة الانتقال إلى
        اقتصاد منتج، وهذه الأولويّة الملحة بالتأكيد، التي تتناقض بالمناسبة مع جميع
        السياسات الحكوميّة القائمة اليوم وشروط مؤتمر سيدر التي تتجه نحو التقشّف وحصر
        الإنفاق الاستثماري إلى الحدود الدنيا. لكنّ السؤال يبقى عن سبل الانتقال إلى
        هذا النوع من الاقتصاد المنتج في ظل طبقة سياسيّة ترتبط مصالحها وأسباب استمرارها
        بالنموذجين السياسي والاقتصادي القديمين، من خلال الاعتماد على الزبائنيّة والفساد
        والمحسوبيّات للحفاظ على الزعامات، وارتباط المصالح السياسيّة بمواقع النفوذ
        الماليّة الحاليّة في الاقتصاد اللبناني.</p>\n<p dir=\"rtl\" style=\"text-align:
        right;\">هذا السؤال يقودنا إلى الإشكاليّة الأهم: هل يمكن إصلاح الاقتصاد دون
        إصلاح السياسة في لبنان؟</p>\n]]></content:encoded>\n\t\t\t<wfw:commentRss>https://www.7iber.com/politics-economics/%d8%a7%d9%84%d8%a7%d9%82%d8%aa%d8%b5%d8%a7%d8%af-%d8%a7%d9%84%d9%84%d8%a8%d9%86%d8%a7%d9%86%d9%8a/feed/</wfw:commentRss>\n\t\t<slash:comments>0</slash:comments>\n\t\t</item>\n\t\t<item>\n\t\t<title>Jinn:
        On the Significance of Taking Mediocrity Seriously </title>\n\t\t<link>https://www.7iber.com/society/jinn-on-the-significance-of-taking-mediocrity-seriously/</link>\n\t\t<comments>https://www.7iber.com/society/jinn-on-the-significance-of-taking-mediocrity-seriously/#respond</comments>\n\t\t<pubDate>Wed,
        03 Jul 2019 16:38:38 +0000</pubDate>\n\t\t<dc:creator><![CDATA[دعاء علي]]></dc:creator>\n\t\t\t\t<category><![CDATA[English]]></category>\n\t\t<category><![CDATA[Society]]></category>\n\n\t\t<guid
        isPermaLink=\"false\">https://www.7iber.com/?post_type=society&#038;p=69614</guid>\n\t\t<description><![CDATA[The
        controversy that erupted regarding what was considered “immoral” content in
        Jinn surpassed the fact that the show itself is simply poor, revealing in
        the process important insights into our social reality.]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p><span
        style=\"font-weight: 400;\">Before </span><i><span style=\"font-weight: 400;\">Jinn’s
        </span></i><span style=\"font-weight: 400;\">first season premiered </span><span
        style=\"font-weight: 400;\">last Thursday</span><span style=\"font-weight:
        400;\">, expectations were not particularly high. Since Netflix began cozying
        up to the Arab audience with productions, the first of which was Lebanese
        comedian Adel Karam’s </span><a href=\"https://www.7iber.com/culture/adel-karam-live-from-beirut/\"><span
        style=\"font-weight: 400;\">contemptible show</span></a><span style=\"font-weight:
        400;\">, the nature of the American network’s approach to regional production
        became clear. Nevertheless, on the night of the series’ premier, the accelerated
        reactions and eruption of controversy regarding what was considered “immoral”
        content surpassed the fact that </span><i><span style=\"font-weight: 400;\">Jinn
        </span></i><span style=\"font-weight: 400;\">is merely a mediocre artistic
        production that could have been simply ignored, revealing in the process our
        social reality. </span></p>\n<p><b>Representing Whom?</b></p>\n<p><span style=\"font-weight:
        400;\">That the series “does not represent us” was perhaps the most frequent
        comment in the past few days; one that invited the response that it is illogical
        to demand that one work of art “represent” an entire society. An example of
        this response appeared in the </span><a href=\"https://www.facebook.com/filmjo/posts/3066994569985030\"><span
        style=\"font-weight: 400;\">Royal Film Commission</span></a><span style=\"font-weight:
        400;\">’s official statement, which indirectly defended the series while emphasizing
        that its content does not fall within the purview of the Commission’s duties.
        Though the fact that a work cannot be representative of an entire society
        is true, an artistic work’s natural focus on a particular group of people
        was transformed, in this particular context, into an exemption from critiquing
        the series’ basic choices (in which society do the events take place, what
        characters does it include, and what is the trajectory of its story) as well
        as its representation of a chosen group. In other words, emphasizing that
        the viewer may always close the web page if he did not like what he saw implicitly
        stated that the series merits praise from those who felt “represented” by
        it. Other people, then, should exercise their right to not express their opinions
        since the issue, simply, does not involve them. </span></p>\n<p><span style=\"font-weight:
        400;\">Such an imperative of praise underscores an emphasis on the “internationalism”
        of this production, the significance of Netflix’s arrival into the region,
        and the importance of supporting young talent, regardless of any other factors.
        However, Netflix, and those who defended the series, pushed for supporting
        </span><i><span style=\"font-weight: 400;\">Jinn</span></i><span style=\"font-weight:
        400;\"> as the first “Arab Jordanian” work on the network. Further, the director
        stated that he sought to create a series that “represents teenagers from the
        region” and eschews “stereotypes and misrepresentations,” which appears especially
        contradictory to the assertion that an artistic work cannot represent an entire
        society.  </span></p>\n<p><span style=\"font-weight: 400;\">In light of the
        role that cultural production plays in reinforcing or erasing certain images
        of “society” or its classes, and in light of power disparities between the
        voices of these various classes, some people’s objections that the series
        “does not represent them” remains valid, as long as these objections do not
        call for censorship or participate in attacking the series’ crew, especially
        its cast. Highlighting aspects of technical production to evade a critique
        of representation sidesteps the fact that the capacity of different social
        classes to “represent” their reality is one shaped by financial, social, and
        cultural capital through which various forms of hegemony are reproduced.   </span></p>\n<p><b>What
        Mediocrity Means </b></p>\n<p><span style=\"font-weight: 400;\">Whether the
        series represented all of us or represented only some us, </span><i><span
        style=\"font-weight: 400;\">Jinn </span></i><span style=\"font-weight: 400;\">performed
        badly. It is safe to assume that any speaker of Arabic who uses any Levantine
        accent would cringe when they hear the weak dialogue. It is easy to recognize,
        even without turning the English subtitles on, that the script is translated
        and ill-conceived. So we find ourselves asking, “who talks like that?” without
        denying the plurality of accents and manners of speech in any society. </span></p>\n<p><span
        style=\"font-weight: 400;\">The weakness of the dialogue is not surprising
        considering that the script was indeed </span><a href=\"https://www.thenational.ae/arts-culture/television/meet-the-cast-of-jinn-i-just-want-to-show-off-what-we-have-in-the-arab-world-1.874121\"><span
        style=\"font-weight: 400;\">written in English and then translated</span></a><span
        style=\"font-weight: 400;\">. Its three cowriters, the Lebanese Mir-Jean Bou
        Chaaya and the American brothers Elan and Rajeev Dassani, are not Jordanian
        and clearly did not do any research to bring the series closer to a local
        reality. Except in its lower quality, the series does not differ in its basic
        elements from any other American Netflix production in which teenage heroes
        confront supernatural powers. Its weakness was covered over by beautiful cinematography,
        partially through exploiting Petra’s scenery, and advanced visual and sound
        effects. Perhaps this visual quality is the least we can expect from a network
        whose profits amounted to almost 16 billion U.S. dollars last year. </span></p>\n<p><span
        style=\"font-weight: 400;\">The misunderstanding of the local context, or
        the lack of contextualization in building plot, appears in various places
        in the series. The story remains superficial; it does not benefit from jinn-related
        popular tales, which could have been rich material were the creators interested
        in understanding the roles of jinn in such narratives. Moreover, the series
        is built around characters that are not developed adequately and intentionally:
        it does not communicate why the characters behave in certain ways, make their
        decisions, or change their stances. For example, the character of Zuheir (the
        stepfather of Yaseen, a student who appears poorer than his classmates) is
        a lazy stereotype: aggressive and violent, he forbids his wife from working,
        does not take care of his stepson’s school fees, and is controlling and domineering.
        The series’ attempt to culturally stereotype him as a poor man is also incongruent
        with the depiction of his family’s lifestyle, which appears more middle-class. </span></p>\n<p><span
        style=\"font-weight: 400;\">In many places in the series, we can glimpse this
        alienation from even the simplest elements of the local context in which the
        series operates. We see, for example, a number of actors transforming their
        pronunciations of qafs (q) into hamzas (a), and at times even pronouncing
        their qafs (q)as an Egyptian geem (g). One Bedouin character speaks in the
        accent of some Amman residents, turning his qaf (q) into a hamza (a). Another
        Bedouin appears as an Ammani teenager after he is possessed by a jinn, and
        it is unclear how his jinn-possession is related to stripping him of bedouinism,
        unless the jinn is “Ammani” as well. </span></p>\n<p><span style=\"font-weight:
        400;\">These problems in the quality of the work, the series’ (perhaps unintentional)
        depiction of social class disparity in Jordan, as well as Netflix’s response
        to the controversy made a lot of people feel that they were being patronized
        by how easily such shoddy production is offered, creating a chasm between
        the work and its audience. This, however, does not change the fact that the
        anger directed at the cast communicated an exclusionary rhetoric—in a futile
        moralistic battle—that sought to preserve an authoritarian singular image
        of what we should appear like, do, and say as a collective. </span></p>\n<p><span
        style=\"font-weight: 400;\">This anger found legitimation in the official
        responses of the </span><a href=\"https://www.khaberni.com/news/288961\"><span
        style=\"font-weight: 400;\">Public Prosecutor</span></a><span style=\"font-weight:
        400;\">, </span><a href=\"https://royanews.tv/news/183879\"><span style=\"font-weight:
        400;\">General Iftaa’ Department</span></a><span style=\"font-weight: 400;\">,
        </span><a href=\"https://www.assawsana.com/portal/pages.php?newsid=416912\"><span
        style=\"font-weight: 400;\">Committee of National Administration and Media</span></a><span
        style=\"font-weight: 400;\">, and </span><a href=\"https://sawaleif.com/%D8%B3%D9%84%D8%B7%D8%A9-%D8%A5%D9%82%D9%84%D9%8A%D9%85-%D8%A7%D9%84%D8%A8%D8%AA%D8%B1%D8%A7%D8%A1-%D8%AA%D8%AA%D8%A8%D8%B1%D8%A3-%D9%85%D9%86-%D9%85%D8%B3%D9%84%D8%B3%D9%84-%D8%AC%D9%86-%D9%88-461059/\"><span
        style=\"font-weight: 400;\">Petra Regional Authority</span></a><span style=\"font-weight:
        400;\">. Almost each local entity that contributed to producing the series
        by offering facilities or approvals to its crew, and even entities mentioned
        in the credits, issued statements distancing themselves from the series or
        </span><span style=\"font-weight: 400;\">calling for holding the series accountable</span><span
        style=\"font-weight: 400;\">. These entities fanned the flames of popular
        opposition, painting the series as a threat to Jordanian society and its “morals,
        traditions, and customs.” They further called for banning it, which is ironic
        if we consider that local censorship mechanisms do not extend to internet
        broadcasting networks. </span></p>\n<p><b>A Singular Society and Multiple
        Authorities </b></p>\n<p><span style=\"font-weight: 400;\">Yet again, the
        objection to the series by depicting it as against “our traditions and customs”
        produces a false conception of society as a singular, homogenous unit in lieu
        of understanding it as constituted by different social, religious, political,
        and cultural structures creating culturally distinct classes within the same
        country. Lifestyles, religiosity, common taste, and other such phenomena that
        fall under the system of traditions and customs is not identical in peasant,
        Bedouin, or urban societies. This also extends to the vast cultural difference
        among classes, in addition to individual variations within any class. The
        word “difference” cannot capture such distinctions in their entirety and is
        often utilized to impose an acceptance of an unjust reality. This does not
        change the fact of “difference” reaching the extent of contradiction in any
        society, let alone a certain social class. Repeating the narrative of the
        singular society with a singular culture and morality will not, in fact, render
        a society homogenous. Such exclusionary and non-realistic rhetoric appears
        more clearly when a political authority accuses its critics of being outside
        “our culture” and “our morals” in attempts to consecrate a “national collective”
        that carries “authentic morals.” </span></p>\n<p><span style=\"font-weight:
        400;\">The reaction to the expletives occurring in the series is an example
        of this ever-changing consecration. It is self-evident that expletives have
        always been present in our societies, as in all others’. Expletives are in
        fact witnessed in the vast number of idiomatic expressions and popular narratives
        passed on across many years. Therefore, the problem of consecration does not
        merely lie in restricting morals and values to “clean” language. More importantly,
        the problem lies in endowing an authority, whether civil or religious, with
        the capacity to “sanitize” narratives, historical and contemporary, by eliding
        whatever does not fit into such an authority’s terms and purposes. </span></p>\n<p><span
        style=\"font-weight: 400;\">The other aspect of the moralistic attack on the
        series was related to the character of Mira, the heroine of the film, and
        her behavior. The fact that the attack on the cast almost exclusively targeted
        her can only be explained as part of a hegemonic sexist attack on women. It
        is characteristic of patriarchal discourse to use religion and morals to legitimate
        attacking women, based on the notion that they are the bearers and protectors
        of honor and dignity. What’s strange is that the general religious prohibition
        on extramarital sexual relationships is one that includes both men and women,
        rather than women alone. The masculine violence in scenes that depicted Yaseen
        and Mira’s characters being bullied and dominated never received any critique
        nor even mention. Also contradictory is that the sexually-inflected defamation
        directed at the main actress was legitimated by the emergence of moralistic
        discourse. </span></p>\n<p><span style=\"font-weight: 400;\">At the level
        of political parties, the series’ premier received ample attention from the
        Islamic movement in Jordan, which published many statements decrying the series
        and its broadcast. The Parliamentary Reformist Bloc released </span><a href=\"https://www.ammonnews.net/article/464465\"><span
        style=\"font-weight: 400;\">a statement</span></a><span style=\"font-weight:
        400;\"> through its spokesman in which it held the government responsible,
        morally and legally, for the series. The statement described the series as
        “foul and shameless” and “disfiguring of Jordan’s image, its people’s and
        authentic values’.” The Islamic Action Front also released </span><a href=\"https://www.ammonnews.net/article/464886\"><span
        style=\"font-weight: 400;\">a statement</span></a><span style=\"font-weight:
        400;\"> calling for “holding accountable any person who managed, funded, or
        supported this “despicable show.” The Council of Religious Scholars within
        the Muslim Brotherhood </span><a href=\"http://assabeel.net/news/2019/06/16/%D8%B9%D9%84%D9%85%D8%A7%D8%A1-%D8%A7%D9%84%D8%B4%D8%B1%D9%8A%D8%B9%D8%A9-%D9%81%D9%8A-%D8%A7%D9%84%D8%A7%D8%AE%D9%88%D8%A7%D9%86-%D9%8A%D8%B5%D8%AF%D8%B1-%D8%A8%D9%8A%D8%A7%D9%86%D8%A7-%D8%A8%D8%AE%D8%B5%D9%88%D8%B5-%D8%AC%D9%86\"><span
        style=\"font-weight: 400;\">decried</span></a><span style=\"font-weight: 400;\">
        the series’ broadcast as a “criminal offence” that “brings forth the wrath
        of God” since the series included “obscene, shameless scenes opposed to the
        values of Islam.” </span></p>\n<p><span style=\"font-weight: 400;\">The Muslim
        Brotherhood often characterizes its rejection of some social practices and
        cultural productions as a defense against a foreign colonial invasion of our
        societies. Concurrently, the Brotherhood’s own rhetoric is epistemologically
        complicit with Orientalism, often overlapping with Orientalist discourses
        about our societies. Regarding “Islam” or “Society” as fixed, immutable, ahistorical
        things is, in its essence, an Orientalist outlook based on generalizations
        that facilitate labelling and stereotyping, consecrating for Arab men and
        women an imagined construction of </span><span style=\"font-weight: 400;\">fundamental</span><span
        style=\"font-weight: 400;\"> and homogenous attributes. In its statements,
        the Brotherhood espouses such a mentality in depicting society, culture, traditions,
        and customs as singular, fixed entities across social differentials, based
        on a particular political and religious understanding. </span></p>\n<p><span
        style=\"font-weight: 400;\">Through such rhetoric, the Muslim Brotherhood
        produced a moralistic discourse that took up bodily representation and expletives
        as the most prominent threats to society. Such behavior, which we have witnesses
        in previous situations, confirms that the Brotherhood has withdrawn from political
        work, specifically after the Rabi’a massacre and regimes’ crackdown, and have
        transformed into a “behavior police” through which the organization secures
        from its cultural battles an illusion of political presence.   </span></p>\n<p><span
        style=\"font-weight: 400;\">On the other hand, many have countered the attacks
        on the series through a selective discursive utilization of the freedom of
        expression. Many in the artistic community in Jordan, without realizing that
        creative spaces are generally related to the extent of political life’s openness,
        have implicitly adopted a practice of avoiding the country’s political issues,
        even those related to public liberties, to avoid burning bridges and ensure
        the continuity of their work. Therefore, some of the comments that expressed
        a concern that this controversy will further constrict the space for expression
        appeared hollow and selective, dismissing critiques which did not call for
        censorship nor bullied the actors. Moreover, such commentators have themselves
        restrained others’ opinions at times. In some cases, such commentary also
        reproduced stereotypical Western images, as in the </span><a href=\"https://alghad.com/%D9%85%D8%AE%D8%B1%D8%AC-%D9%85%D8%B3%D9%84%D8%B3%D9%84-%D8%AC%D9%86-%D8%AA%D9%82%D8%A8%D9%84%D9%88%D9%86-%D8%A7%D9%84%D8%B9%D9%86%D9%81-%D9%88%D8%AA%D8%B1%D9%81%D8%B6%D9%88%D9%86-%D8%A7%D9%84/\"><span
        style=\"font-weight: 400;\">response</span></a><span style=\"font-weight:
        400;\"> of the director, Amin Matalqa, who said that “everyone is fine with
        the violence and blood but not okay with language and a kiss.” Another trend
        was to undermine the critique of the series by calling for redirecting attention
        to other issues. </span></p>\n<p><span style=\"font-weight: 400;\">In any
        case, this does not mean that artists should become protestors or lead in
        protest chants. Rather, it is normal, in such a framework, to understand such
        selectivity as an attempt to protect categorical privileges. Freedom of expression
        is to be established politically at first, and political freedoms are the
        vessel that ensures the protection of other freedoms. </span></p>\n]]></content:encoded>\n\t\t\t<wfw:commentRss>https://www.7iber.com/society/jinn-on-the-significance-of-taking-mediocrity-seriously/feed/</wfw:commentRss>\n\t\t<slash:comments>0</slash:comments>\n\t\t</item>\n\t\t<item>\n\t\t<title>الوثيقة
        السياسية الجديدة للإخوان المسلمين: صراع المحافظية والإصلاحية</title>\n\t\t<link>https://www.7iber.com/politics-economics/%d8%a7%d9%84%d9%88%d8%ab%d9%8a%d9%82%d8%a9-%d8%a7%d9%84%d8%b3%d9%8a%d8%a7%d8%b3%d9%8a%d8%a9-%d9%84%d9%84%d8%a5%d8%ae%d9%88%d8%a7%d9%86-%d8%a7%d9%84%d9%85%d8%b3%d9%84%d9%85%d9%8a%d9%86/</link>\n\t\t<comments>https://www.7iber.com/politics-economics/%d8%a7%d9%84%d9%88%d8%ab%d9%8a%d9%82%d8%a9-%d8%a7%d9%84%d8%b3%d9%8a%d8%a7%d8%b3%d9%8a%d8%a9-%d9%84%d9%84%d8%a5%d8%ae%d9%88%d8%a7%d9%86-%d8%a7%d9%84%d9%85%d8%b3%d9%84%d9%85%d9%8a%d9%86/#respond</comments>\n\t\t<pubDate>Wed,
        03 Jul 2019 12:58:38 +0000</pubDate>\n\t\t<dc:creator><![CDATA[حسن أبو هنية]]></dc:creator>\n\t\t\t\t<category><![CDATA[سياسة
        واقتصاد]]></category>\n\t\t<category><![CDATA[Arab Spring]]></category>\n\t\t<category><![CDATA[IKHWAN]]></category>\n\t\t<category><![CDATA[Islamists]]></category>\n\t\t<category><![CDATA[morsi]]></category>\n\t\t<category><![CDATA[muslim]]></category>\n\t\t<category><![CDATA[muslim
        brotherhood]]></category>\n\t\t<category><![CDATA[Sisi]]></category>\n\t\t<category><![CDATA[مواد
        يومية | Daily Posts]]></category>\n\n\t\t<guid isPermaLink=\"false\">https://www.7iber.com/?post_type=politics-economics&#038;p=69600</guid>\n\t\t<description><![CDATA[حسن
        ابو هنية يقدّم قراءة في الوثيقة السياسية للإخوان المسلمين في الأردن، الصادرة
        الشهر الماضي.]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p dir=\"rtl\"
        style=\"text-align: right;\">في 17 حزيران الماضي، أعلنت جماعة الإخوان المسلمين
        «الوثيقة السياسية للحركة الإسلامية في الأردن»، التي يبدو أنها حاولت من خلالها
        إعادة تعريف نفسها، لكنها بدلًا من ذلك عكست المأزق التاريخي للجماعة عمومًا،
        منذ إنشائها في مصر عام 1928، وإنشاء فرعها الأردني عام 1945. كما تعكس الوثيقة
        طبيعة النزاع والصراع العميق بين النزعة المحافظية والنزعة الإصلاحية كمكوّنات
        تاريخية مؤسسة لهوية الجماعة، إذ تخترق ثيمة الهوية وموضوعة التعددية مفاصل خطاب
        الوثيقة.</p>\n<p dir=\"rtl\" style=\"text-align: right;\">تحاول الوثيقة التوفيق
        دون جدوى بين رؤى متضاربة ومتناقضة أحيانًا، وتتجنب المسائل والقضايا الحيوية
        والحساسة وفي مقدمتها علاقة الديني بالسياسي، فخطاب المحافظين ينزع إلى مخاطبة
        الأنا التنظيمية المكوّنة لسلطة الجماعة وإلى طمأنة قواعدها بتمسّكها بالمبادئ
        التي وضعها المؤسس حسن البنا، بينما يتجه خطاب الإصلاحيين نحو الآخر ممثلًا بسلطة
        الدولة الليبرالية الديمقراطية المفترضة، الأمر الذي جعل الوثيقة السياسية تنطوي
        على حالة من الالتباس حينا وتقع في التناقض أحيانًا أخرى. هذا الالتباس الذي
        طبع الوثيقة جعلها أقرب إلى مدونة أخلاقية للسلوك السياسي منها للوثيقة السياسية.</p>\n<p
        dir=\"rtl\">تتكون الوثيقة من مقدمة وست مواد، وهي أولًا الدوافع والمبررات،
        وثانيًا المنطلقات، وثالثًا المصالح الوطنية العليا في رؤية الحركة، ورابعًا
        الأهداف السياسية العامة للحركة، وخامسًا مبادئ وتوجهات سياسية عامة، وتتضمن
        مسائل مثل العدل والحرية، والتعددية والتنوع، والمشاركة السياسية والشعبية، والمعارضة
        السياسية، والعنف والتطرّف والإرهاب، وحق مقاومة الاحتلال، وسادسًا العلاقات
        السياسية.</p>\n<p dir=\"rtl\" style=\"text-align: right;\">في سياق خطاب قواعد
        الجماعة تصر الوثيقة على أنها تمثّل «الحركة الإسلامية في الأردن»، وهو تعبير
        يقصد به جماعة الإخوان المسلمين وحزب جبهة العمل الإسلامي (الذراع السياسي للجماعة)،
        لكنه يعبّر بوضوح عن نزعة تاريخية إقصائية تحتكر تمثيل صفة «الإسلامية» رغم وجود
        جماعات وأحزاب وتيارات تنعت نفسها بالإسلامية، ومن ضمنها أحزاب خرجت من رحم الجماعة
        مثل حزب الوسط الإسلامي.</p>\n<p dir=\"rtl\" style=\"text-align: right;\">كما
        تؤكد الوثيقة، في سياق خطاب القواعد على السلطة المرجعية التاريخية للجماعة ممثلة
        بتراث حسن البنا، لكنها تستجيب في الوقت نفسه لخطاب الإصلاح، دون تبيان الحد
        الفاصل عند النزاع والخلاف، الأمر الذي خلق نصًا ملتبسًا يقول: «تنطلق الحركة
        الإسلامية في مواقفها وتوجهاتها من رسالة الإسلام العظيم، ومن أدبياتها المستمدّة
        من الفكر الإسلامي، ومن إرثها ورصيدها الثري وما أنتجه مؤسسوها وروادها في مجال
        العطاء والفكر والممارسة السياسية والاجتماعية والثقافية والتنموية والتربوية
        والدعوية، وبخاصة فكر الأستاذ حسن البنّا». وفي نص أكثر تناقضًا وأشد التباسًا
        حول الأهداف السياسية العامّة للحركة، تقول الوثيقة: «تسعى الحركة الإسلامية
        في الأردن، بالتعاون مع المجموع الوطني، إلى تحقيق جملة من الأهداف الاستراتيجية
        التي تسهم في خدمة الوطن ونهوضه وتقدمه، ومن أبرزها: نشر الفكرة الإسلامية، وتعميق
        الوعي الفكري والسياسي، وصولًا إلى استئناف الحياة الإسلامية». ومن البداهة أن
        ما أطلقت عليه الوثيقة «المجموع الوطني» لا يشترك بالضرورة مع الفكرة الإسلامية
        فضلًا عن استئناف الحياة الإسلامية، بل ثمة توجهات وأحزاب من «المجموع الوطني»
        تستند أيديولوجيّته وبرامجه على تحقيق رؤية مناقضة تمامًا.</p>\n<p dir=\"rtl\"
        style=\"text-align: right;\">على الجانب الآخر من خطاب الوثيقة السياسية، تؤكد
        الجماعة على الالتزام بأسس وقواعد الدولة الوطنية واحترام الدستور، واللعبة الديمقراطية،
        ومبادئ الليبرالية كالحقوق والحريات، وتمكين المرأة والشباب، وهو خطاب لطالما
        شدّد عليه التيار الإصلاحي، الذي يسعى إلى طمأنة النظام السياسي.</p>\n<p dir=\"rtl\"
        style=\"text-align: right;\"><b>المحافظون والإصلاحيون داخل الجماعة، فجوة تتّسع<br
        />\n</b></p>\n<p dir=\"rtl\" style=\"text-align: right;\">لم تفلح الوثيقة
        السياسية في جسر الفجوة بين أنصار المحافظية والإصلاحية، وهي فجوة تتسع في إطار
        سوسيولوجيا التحول من جماعة إحيائية إلى حركة سياسية. تطورت النزاعات الداخلية
        لجماعة الإخوان المسلمين في الأردن منذ دخول الأردن مسارات التحول الديمقراطي
        عقب نهاية الحرب الباردة 1989، حيث أفضت ديناميكية تسييس الجماعة إلى ظهور تيار
        «أردنة الجماعة» في منتصف التسعينيات مع بروز تيار «الوسط الذهبي». وأصبحت مفردة
        «الأجندة الوطنية» جزءًا من النقاش وأساسًا لعمليات الفرز والاستقطاب مع تيار
        «عالمية الجماعة» وخصوصية القضية الفلسطينية داخل جماعة الإخوان. وقد آثر بعض
        رموز تيار الوسط آنذاك الانسحاب من الجماعة بهدوء، كما أن الدخول في العمل السياسي
        في بيئة سياسية شبه سلطوية دفع جماعة الإخوان المسلمين إلى حالة من القلق والتوتر
        الداخلي والانقسام والصراع على هوية الجماعة، فسياسات النظام تطالبها بمزيد من
        المشاركة السياسية وعدم المقاطعة، إلّا أنها لا تضمن إجراءات نزيهة في الوصول
        إلى نتائج ديمقراطية.</p>\n<p dir=\"rtl\" style=\"text-align: right;\">لذلك،
        يتعالى الجدل دومًا بين المحافظين والإصلاحيين حول جدوى المشاركة في العملية
        السياسية. فالجماعة تسعى إلى الحصول على فوائد غير مؤكدة، عبر القيام بتغيرات
        غير مؤكدة. وهي بهذا تعيد تشكيل منظمتها وتقولب أيديولوجيّتها بحذر شديد، وتتأرجح
        بين الأيديولوجية والبراغماتية. ذلك أن «التسييس» يفرض على الجماعة الدخول في
        تكيّفات ضرورية للانخراط في العملية السياسية، وكلما تغلغلت في العمل السياسي
        وجدت نفسها تبتعد عن النظر الأيديولوجي، وتنساق إلى تعديل مواقفها وخطاباتها.</p>\n<p
        dir=\"rtl\" style=\"text-align: right;\"><strong><div class=\"simplePullQuote
        right\"><p>أفضت المقاربة الأردنية في التعامل مع الجماعة إلى توسيع الفجوة بين
        المحافظين والإصلاحيين، عبر سلسلة من الإجراءات السياسية والقانونية، لخلق حالة
        من الفرز والاستقطاب.</p>\n</div></strong></p>\n<p dir=\"rtl\" style=\"text-align:
        right;\">تجعل المراوحة بين النزعتين الإيديولوجية والبراغماتية، التي تطبع سلوك
        المحافظين والإصلاحيين، الاستجابة السياسية للجماعة بطيئة ومترددة ومتأخرة، وتخرج
        بمراجعات توفيقية حذرة وملتبسة. فمثلًا، عقب أحداث 11 أيلول 2001، استغرقت الجماعة
        قرابة الخمس سنوات لإدراك المتغيرات وتقديم رؤية جديدة، وهو ما قاد إلى انشقاق
        مجموعة أسست حزب الوسط الإسلامي. ولم تُقدم الجماعة على إنجاز مراجعة إلا بعد
        أن استُدخلت الجماعة في بنية الدولة الوطنية على أجندة مكافحة «الإرهاب»، من
        خلال النظر للجماعة كجدار وقاية ضد تطرف وعنف الجماعات الجهادية، واعتماد نظرية
        مشمولية الاعتدال ومنظورات إدماج الإسلام السياسي. حيث أصدرت الجماعة الأم في
        مصر رؤيتها الإصلاحية عام 2004، ثم تبعتها الجماعة في الأردن بإصدار رؤيتها الخاصة
        للإصلاح، التي صدرت في تشرين الأول 2005، ونُشرت تحت عنوان «رؤية الحركة الإسلامية
        للإصلاح في الأردن»، وهي تكاد تكون مستنسخة عن المبادرة الإخوانية المصرية. وتتكون
        «الرؤية» من سبعة عشر فصلًا، تتوزع على مسائل وقضايا متنوعة شملت السياسة الداخلية
        الخاصة بالإصلاح السياسي، وقضايا التربية والتعليم، والمجالات الاقتصادية والاجتماعية
        والإدارية، ومسألة الوحدة الوطنية، وخصصت الفصول الثلاثة الأخيرة للقضايا المتعلقة
        بالسياسة الخارجية، وخصوصًا القضية الفلسطينية، والقضية العراقية، وقضية الوحدة
        العربية والإسلامية.</p>\n<p dir=\"rtl\" style=\"text-align: right;\">لقد بدا
        واضحًا أن «الرؤية» كما هي «الوثيقة» تتوافر على نزعة براغماتية سياسية في مجال
        الإصلاح السياسي المتعلق بالقضايا الداخلية. فقد أكّدت الرؤية على الدعوة لإجراء
        إصلاحات سياسية هيكلية تقوم على تداول السلطة وإقرار المحكمة الدستورية والفصل
        بين السلطات وتفعيل النص الدستوري بأنّ نظام الحكم نيابي ملكي وراثي. وفي إطار
        المصالح الوطنية العليا دعت إلى «اعتماد مبادئ الديموقراطية والشورى وأدواتها
        بما فيها الاحتكام إلى صناديق الاقتراع وفق قانون عادل وإجراءات سليمة، والتداول
        السلمي للسلطة التنفيذية نهجًا ثابتًا في الحياة السياسية». وفي مجال الحريات
        العامة وحقوق الإنسان أكّدت على «صون الحريات العامة كحق الاجتماع، وحرية التعبير،
        والتظاهر السلمي، وضمان حرية الاعتقاد وإقامة الشعائر الدينية لكافة المواطنين،
        والحفاظ على الحريات الخاصة للمواطن».</p>\n<p dir=\"rtl\" style=\"text-align:
        right;\">لم تختلف استجابة الإخوان في الأردن عن سابقتها، فقد جاءت «الوثيقة
        السياسية» بعد قرابة ست سنوات من الإطاحة بحكم الإخوان في مصر بانقلاب عسكري
        في 3 تموز 2013، وسط حالة ذهول أمام تبدل الرؤية الأمريكية والإقليمية والمحلية
        تجاه الجماعة، حيث أعيد تعريف الجماعة كحزام ناقل للتطرف، وليس كجدار حماية،
        فيما ذهبت دول إقليمية رئيسية كمصر والسعودية إلى تصنيف الجماعة منظّمة إرهابية.
        وفي نيسان الماضي دعا الرئيس الأمريكي دونالد ترامب إدارته إلى وضع الإخوان على
        لائحة المنظمات الإرهابية، وهو ما قد يتحقق إذا فاز في الانتخابات المقبلة. وقد
        تعاملت الحكومة في الأردن مع الجماعة بنهج أقرب إلى تصورات الحزام الناقل، حيث
        طبقت استراتيجية تقوم على فرز المتشددين عن المعتدلين، ثم الضغط على الجماعة
        للإذعان للاعتدال اللازم للاستدخال.</p>\n<p dir=\"rtl\"><div class=\"simplePullQuote
        right\"><p>جاءت الوثيقة متأخرة وملتبسة، وتفتقر إلى الوضوح في المسائل الحيوية،
        وتراهن على استعادة منظورات التعامل مع الجماعة باعتبارها «جدار وقاية» ضد التطرف
        والعنف.</p>\n</div></p>\n<p dir=\"rtl\" style=\"text-align: right;\">على مدى
        عقود، عملت الحكومة والجماعة على تدبير الاختلافات عبر مساومات ومفاوضات سياسية
        تقوم على مبدأ مشاركة الجماعة دون مغالبة الحكومة. لكن ديناميكية التسييس بعد
        الحراكات الاحتجاجية دفعت الجماعة إلى المطالبة بدور سياسي فاعل كشريك استراتيجي،
        حيث تبدلت الأدوار التاريخية التقليدية التي حكمت العلاقة بين الجماعة والحكومة.
        فقد تعاملت الحكومة تاريخيًا مع جماعة الإخوان كجدار حماية للنظام ضد التحديات
        والمخاطر التي شكلتها الحركات والتنظيمات والنزعات الأيديولوجية الراديكالية
        اليسارية والقومية خلال الحرب الباردة، وكجدار واقٍ من خطر الحركات والجماعات
        الإسلامية السياسية الراديكالية والجهادية مع دخول عصر العولمة النيوليبرالية،
        الأمر الذي لم تعد الجماعة قادرة على تحقيقه مع تسارع التحولات وتبدل الأولويات.
        إذ باتت الجماعة ذاتها تشكل تهديدًا للنظام عقب الحراكات الاحتجاجية، وتبدل تعريف
        الجماعة من جدار الحماية إلى الحزام الناقل للتطرف والعنف. النهج الذي اتبعته
        الحكومة عقب تراجع الحراكات الاحتجاجية مع الإخوان تموضع بين مقاربتي الاستبعاد
        والإدماج، فالمقاربة الأردنية لم تتبن النهج المصري السعودي الإماراتي باستئصال
        الجماعة وتصنيفها كحركة إرهابية، كما لم تتبن النهج المغربي بإدماج الجماعة واستدخالها
        سياسيًا.</p>\n<p dir=\"rtl\" style=\"text-align: right;\">أفضت المقاربة الأردنية
        في التعامل مع الجماعة إلى توسيع الفجوة بين المحافظين والإصلاحيين، عبر سلسلة
        من الإجراءات السياسية والقانونية، لخلق حالة من الفرز والاستقطاب تفضي إلى دفع
        التيار الإصلاحي «الحمائم» إلى مزيد من الاعتدال والتماهي مع سياسات الحكومة،
        وقد أفضت هذه السياسات إلى ولادة مبادرة «زمزم» في حزيران 2012، ثم دفعت باتجاه
        ترخيص جمعية «الإخوان المسلمين» في شباط 2015، بحجة تصحيح الوضع القانوني لجماعة
        الإخوان التاريخية تمهيدًا لنزع الشرعية القانونية عن الجماعة التاريخية، كما
        عملت على دفع تيار«الحكماء» إلى تقديم مبادرات تتموضع بين الجماعة والحكومة،
        وسرعان ما ستفضي مبادرة زمزم إلى تأسيس حزب «المؤتمر الوطني» في آب 2016، ويؤسس
        تيار الحكماء حزب «الشراكة والانقاذ» في كانون الأول 2017.</p>\n<p dir=\"rtl\"
        style=\"text-align: right;\">لم تتعامل جماعة الإخوان مع الإجراءات الحكومية
        بجدية وراهنت على الصمود دون تقديم مبادرات تُفشل مسار التفتيت. وقد جاءت قراراتها
        متأخرة دومًا لترميم العلاقة بين الجماعة والحكومة، كقرار الجماعة إنهاء علاقتها
        بمكتب الإرشاد العالمي، حيث أعلنت جماعة الإخوان المسلمين في الأردن في شباط
        2016، عن فك الارتباط بجماعة الإخوان المسلمين في مصر. وقد تدرّجت الإجراءات
        السياسية والقانونية الحكومية لتفتيت الجماعة إلى المجال العملي التنفيذي، حيث
        تم إغلاق المقر الرئيسي لجماعة الإخوان المسلمين في الأردن في نيسان 2016، بالإضافة
        إلى إغلاق شعب إخوانية أخرى تابعة للجماعة. ورغم قرار محكمة التمييز في أيّار
        الماضي إسقاط صفة «الوريث الشرعي» عن «جمعية الجماعة» المنشقة عن الجماعة الأم،
        بخصوص ممتلكاتها وإرثها، إلّا أن القرار قضى بأن الجماعة الأم في حكم المنحلة
        منذ العام 1953، الأمر الذي يشير إلى شرعنة سياسية منقوصة، ونزع شرعية وجود الجماعة
        قانونيًا. ففي إطار الخشية من استحقاقات «صفقة القرن» تشكلت مصالح مشتركة بين
        الحكومة والجماعة، ورغبة حكومية بتهدئة الشارع، لكن ذلك لن يغير من المنظورات
        الجديدة للإخوان، فتحسن العلاقة لا يعدو كونه تكتيكيًا وليس استراتيجيًا.</p>\n<p
