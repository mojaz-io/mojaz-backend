        review]]></category>\n\t\t<category><![CDATA[literature]]></category>\n\t\t<category><![CDATA[novel]]></category>\n\t\t<category><![CDATA[novels]]></category>\n\t\t<category><![CDATA[كتب]]></category>\n\t\t<category><![CDATA[مواد
        يومية | Daily Posts]]></category>\n\n\t\t<guid isPermaLink=\"false\">https://www.7iber.com/?post_type=culture&#038;p=69385</guid>\n\t\t<description><![CDATA[سارة
        الشمّري تراجع الرواية الفائزة بالمان بوكر لأفضل عمل أدبي مترجم للإنجليزية.]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p
        class=\"c3\" dir=\"rtl\"><span class=\"c0\">قبل أن تصبح رواية جوخة الحارثي
        بين يديّ ببضعة أيام، كنت أقرأ في كتاب الشاعرة والنسوية الأمريكية الكاريبيّة
        أودري لورد «صمتكِ لن يحميكِ»، فتوقّفت عند سطرين وأخذت أعيد قراءتهما بصوتٍ
        مسموع، وكأنني أؤكّد لنفسي ضرورة الامتثال لما تدعو إليه الشاعرة. تقول لورد:
        «وأينما وُجدت كلماتُ النساء مُنتَحبةً رجاء أن تُسمع، وجب علينا إدراك مسؤوليتنا
        في الوصول إليها، وقراءتها، ومشاركتها مع غيرنا، وفحص علاقتها بحيواتنا الخاصّة».</span><sup
        class=\"c0 c1\">[1]</sup><span class=\"c15 c0\"> إنّ ما تريد لورد قوله -كما
        أفهم- أن أي قضية تمسّ أي امرأة لا بدّ أن تعنيني بشكلٍ أو بآخر. إنه التضامن
        الذي تُدعى إليه النساء في سبيل تصدير أصواتهنّ. تُعطي لورد أمثلة بعد ذلك تؤكد
        على سياسة التضمين التي ترى أن من واجب النساء الالتفات لها وأخذها بجديّة، فتقول
        مثلًا: لا تقولي إنني لم أختبر الأمومة ولذا لستُ مهتّمة بقراءة تجربة فلانة
        مع ابنها، أو تقولي إن فلانة سوداء وتلك مثليّة&#8230; ولا تمثّل صراعاتهنّ شيئًا
        ذي بال عندي. تعتقد لورد أن هذا الفصل بين تجارب النساء قد فُرض علينا ليضعف
        مساندتنا لبعضنا البعض.</span></p>\n<p class=\"c3\" dir=\"rtl\"><span class=\"c15
        c0\">أعترف أنني رغم اهتمامي بالاطلاع على المنجزات الأدبية التي تنتجها أقلام
        النساء، -العربيات منهنّ خاصّة- لم أسمع برواية جوخة «سيّدات القمر»، إلا بعد
        فوزها شهر أيّار المنصرم بجائزة مان بوكر لأفضل عمل أدبي مترجم للإنجليزية، حيث
        تناصفت الجائزة مع مترجمة النص مارلين بوث، وأعتقد أن ما صعد بالرواية إلى الفوز
        العالمي هو خصوصية النص والتجربة الكتباية ذات الطابع الحميميّ، والفضاء الروائي
        العُماني جدًّا. في هذا المقال لن أخوض في استحقاق الرواية للتتويج من عدمه،
        فمواقع التواصل امتلأت بهذا الجدل الثانوي والذي أبعد ما يكون عن محاولة قراءة
        النصّ. لكنني هنا أؤمن أن جوخة قدّمت ما يستحق التفحّص والاحتفاء. وانطلاقًا
        من دعوة أودري لورد التي لم تضعها المصادفة نصب عينيّ -قبل التقائي بالرواية-
        عبثًا، أجد في نفسي رغبة حثيثة للحديث عن العمل.</span></p>\n<div class=\"row\">\n<div
        class=\"col l12 s12 m12\">\n<div class=\"card\">\n<div class=\"card-image\"><img
        src=\"https://www.7iber.com/wp-content/uploads/2019/06/1-2.jpg\" alt=\"\"
        /></div>\n</div>\n</div>\n</div>\n<p dir=\"rtl\" style=\"text-align: center;\"><sup><strong>غلاف
        الرواية بالنسختين العربية والإنجليزية.</strong></sup></p>\n<p class=\"c3\"
        dir=\"rtl\"><strong><span class=\"c9\">السيّدات والقمر</span></strong></p>\n<p
        class=\"c3\" dir=\"rtl\"><span class=\"c15 c0\">تسمّي جوخة الحارثي روايتها
        «سيّدات القمر» وهو عنوان بارعٌ في تركيز تفاصيل الرواية من أحداثها الواضحة
        حتى المنمنمات التي تُدرك بالملاحظة المستبصرة. قد يبدو لنا العنوان غامضًا أو
        عاديًّا للوهلة الأولى، إلا أننا بعد الانتهاء من قراءة العمل، سندرك قدرته على
        حمل دلالات لافتة تجعلنا نسترجع حيوات هؤلاء النسوة لنسدّ فراغات ما لم يقله
        النص صراحة. وعلى كلّ فإن التأويل هو دائمًا لعبة ومهمة القارئ/ة لا الكاتب/ة.</span></p>\n<p
        class=\"c3\" dir=\"rtl\"><span class=\"c15 c0\">تسرد جوخة حيوات نساء عشن في
        فترة ما بعد الاستعمار البريطاني في إحدى القرى العُمانية، وترصد تطوّر شخصياتهن
        وفقًا لمعطيات سياقهنّ الثقافي والتاريخي والاقتصادي، ملقية الضوء على ظروف وطبيعة
        الحياة أثناء الاستعمار، وساردةً بانتقاء أجزاء من طبيعة الحياة الطبقيّة التي
        بلورت جيل آبائهنّ، وبالتالي ساهمت في تشكيل مسارات حياة كل واحدة من أولئك النسوة.</span></p>\n<p
        class=\"c3\" dir=\"rtl\"><span class=\"c15 c0\">هنّ سيّدات القمر، تعطيهنّ
        جوخة السيادة وتنسبهنّ للقمر. ماذا يمكن أن تحمل هذه الإضافة بركنيها من معنى؟
        تجرؤ جوخة أن تصف نساء يتعرّضن لهيمنة مركّبة في حقبة زمنية حرجة من تاريخ عمان
        بالسيادة. هذه الهيمنة تتأتّى من سلطتين تواجهان نساءنا في الرواية؛ سلطة داخلية
        وهي طبقيّة، جنسويّة، ذكورية، وأخرى خارجية متمثّلة بقوى الاستعمار. تكالب السلطتين
        يجعل منهنّ تابعات يصعب تصوّر أن تحقق إحداهنّ حياةً تشاؤها، إلا أن جوخة أرادت
        أن تتحدّث معهن، أن تجعل لهنّ حضورًا وتستعيد أصواتهنّ المسلوبة ليتحدّثن هن
        كذلك عن تجاربهنّ المتباينة من خلال صوتها هي، الذي تذيبه في السرد أحيانّا لتعلو
        أصواتهنّ.</span></p>\n<p class=\"c3\" dir=\"rtl\"><span class=\"c0\"><div
        class=\"simplePullQuote right\"><p><span class=\"c0 c15\">إ</span><span class=\"c0
        c15\">ن السيادة هنا انتصارٌ للمخيّلة التي تعيد جوخة عبرها كتابة تاريخ المهمّشين
        من خلال أصوات النساء والعبيد، بل وبعض الرجال الذين لم تكن درجة أذاهم من الهيمنة
        الذكورية أقل ضررًا.</span></p>\n</div></span></p>\n<p class=\"c3\" dir=\"rtl\"><span
        class=\"c0\">إذن، لعلّ السيادة التي تعلنها جوخة هنا هي سيادة اللغة، والإمساك
        بتلاليب الخطاب الذي استُبعدت النساء من المشاركة في إنتاجه. إنّ ما تفعله جوخة
        هو الكتابة كمشروع إعادة خلق للخطاب،</span><sup class=\"c0 c1\">[2]</sup><span
        class=\"c0\"> وذلك لأن «الكلام هو الوسيلة الوحيدة لتأسيس معرفة متماسكة عن
        التابع</span><sup class=\"c0 c1\">[3]</sup><span class=\"c0\"> ووعيه ووجوده».</span><sup
        class=\"c0 c1\">[4]</sup><span class=\"c0 c15\"> ولأن الكلام هنا يتمثّل في
        قالب الكتابة الإبداعية الأدبية لا التاريخية الواقعية، استثمرت جوخة هذا الامتياز
        لتنزع السيادة من السرد التاريخي الوطني الذي من عادته إسباغ صورة مثالية على
        الماضي حيث لا مجال للنقد، أو لتصدير أصوات غير مركزيّة. إن السيادة هنا انتصارٌ
        للمخيّلة التي تعيد جوخة عبرها كتابة تاريخ المهمّشين من خلال أصوات النساء والعبيد،
        بل وبعض الرجال الذين لم تكن درجة أذاهم من الهيمنة الذكورية أقل ضررًا، مثل
        عبدالله زوج ميا (إحدى النساء الفاعلات في السرد) الذي عاش زمنًا كان فيه خاضعًا
        لسطوة أبيه التاجر وجبروته.</span></p>\n<p class=\"c3\" dir=\"rtl\"><span class=\"c15
        c0\">إن وصف نساء الرواية بالسيّدات لا يعني الخضوع لنمطية الفاصل الحدّي بين
        صورتي المرأة القويّة والضعيفة. كما لا يشير إلى السيادة هنا بمعنى الحرية التي
        هي ضد العبوديّة، فنساء جوخة يسُدن فوق هذه الثنائيات البسيطة مرتقيات إلى مستوى
        أكثر تعقيدّا في صناعة الهوية. الوصف بالسيادة هنا يعني –كما أفهمه- السيادة
        فوق الخطاب السائد الذي كُتب أو تنوقل لعقود مُحَجّمًا أصواتهنّ. إنها سيادة
        إعادة تشكيل ما شُوّه تاريخيّا أو غُيّب سرديّا.</span></p>\n<p class=\"c3\"
        dir=\"rtl\"><span class=\"c15 c0\">ثم يأتي إسناد هذه السيادة للقمر. لكن لماذا
        القمر؟ لعلّ في الأمر أكثر من احتمال تقترحه قراءة الرواية. القمر قديمٌ قدم
        التاريخ، وهو شاهدٌ عليه في غيابه وحضوره، كذلك بطلات الرواية اللاتي تنتمين
        لأجيال ثلاثة؛ أولها جيل الاستعمار. تغيب امرأة ليحضر صوت أخرى إكمالًا لمشروع
        إعادة تكوين الخطاب. أيضًا، فإننا حين نتتبّع السرد نجد أن للخرافات الشعبية
        والسحر دورًا رئيسًا في تحريك الأحداث، والتعاطي مع المصائب، أو حتى تحقيق الأمنيات.
        وقد عُرفت قديمًا علاقة الأسطورة والسحر بالقمر، إذ يُقال حتى يكون السحر ناجعًا
        لا بدّ من تحيّن موضع القمر، وهكذا فإن الساحر يختار وقتًا لإمضاء عملٍ خيّر
        يختلف عن موعد سحرٍ أُريد به شرّا. كما يُقال أيضًا إن المصائب تتزامن عادةً
        مع اكتمال القمر بدرًا. في الرواية لا نجد بين نساء جوخة من تمتهن السحر، لكننا
        نرصد تفاوتهنّ إزاء الإيمان بالخرافة وأخذها على محمل الجد، كما نجد تكريسًا
        لفكرة الاتصال بما هو غيبي وميتافيزيقي كجزء من تشكيل هويّاتهن. إن هذا الإيمان
        لا بدّ أن يؤخذ إلى مستوى تحليلي أعلى، يريد العنوان، والرواية من بعده قوله
        تلميحًا. إذ إن ما تفعله جوخة بإضافة السيدات للقمر هو مَشْكَلَة بل ومساءلة
        الحدّ الفاصل بين ما هو عقلانيّ وغير عقلانيّ. إن الإيمان بالماورائيات، ومحاولة
        استظهار ما خُفي ومن ثمّ التحكم وإخضاعه لمصالحنا ورغباتنا قد يبدو أمرًا يُقاد
        بالعاطفة، أما صفة السيادة، بأن نشير إلى فلانة بأنها سيّدة فذلك يشي بقدرة نفسية
        وواقعيّة على الإمساك بزمام الأمور وتوجيهها، وبالتالي، فهي ترتبط في أذهان الناس
        بالحكمة والقوة والتعقّل. ولذا، فلعلّ التركيب الإضافي للعنوان ما هو إلا محاولة
        تعقيد ودمج ما اعتيد على فصله؛ العاطفة والعقل.</span></p>\n<p class=\"c3\"
        dir=\"rtl\"><span class=\"c15 c0\">في هذا الصدد، نجد سالمة، الأم القويّة المتماسكة
        تُلبس ابنها خرزًا أزرق لتمنع يد الموت من اختطافه كما فعلت بأخيه من قبله، كما
        نجدها تستعين بالشعوذة لتفرّق بين زوجها وعشيقته وتحافظ على تماسك أسرتها. ميا
        التي انتقلت للمدينة واعتادت حياتها، ترفض أن تزرع شجرة الريحان في حديقتها لأنها
        تجلب الأفاعي. ظريفة العبدة تذهب ببعضٍ من وليمة سيّدتها النفساء لجنيّة في البراري
        لتمنعها من أخذ روح المرأة الوالد. أسماء التي قرأت كل ما في مكتبة المنزل من
        كتب تؤمن بفكرة تشاطر الأرواح وضيعانها في التيه إلى أن تلتقي أنصافها فتكتمل
        وتسعد. إن هذه الممارسات أو الاعتقادات هي جزء من الوعي الجمعي بين نساء عمان
        تلك الحقبة؛ جزءٌ قد تهمل سرده الروايات المركزية المؤسساتية. إنها ممارسات تجريبية
        لذوات تخشى الفقد وتجرؤ على مقاومته. أما المحاكمة الأخلاقية لهذه الطقوس فليس
        محلّها الأدب. وتجدر الإشارة هنا إلى أن اهتمام السرد بذكر هذه الممارسات يمثّل
        محاولة لجلب المجموعات المهمّشة إلى محيط الضوء ونطاق الكلام.</span></p>\n<p
        class=\"c3\" dir=\"rtl\"><strong><span class=\"c9\">التابع مستحوذًا على السرد</span></strong></p>\n<p
        class=\"c3\" dir=\"rtl\"><span class=\"c0\">والسياق هنا يجعلني أستذكر مقال
        الناقدة الثقافية </span><span class=\"c0 c13\"><a class=\"c10\" href=\"https://www.google.com/url?q=https://ar.wikipedia.org/wiki/%25D8%25BA%25D8%25A7%25D9%258A%25D8%25A7%25D8%25AA%25D8%25B1%25D9%258A_%25D8%25B4%25D8%25A7%25D9%2583%25D8%25B1%25D8%25A7%25D9%2581%25D9%2588%25D8%25B1%25D8%25AA%25D9%258A_%25D8%25B3%25D8%25A8%25D9%258A%25D9%2581%25D8%25A7%25D9%2583&amp;sa=D&amp;ust=1561296615021000\">غياتري
        سبيفاك</a></span><span class=\"c0\"> الأشهر، بعنوان «هل يستطيع التابع أن يتكلّم؟».</span><sup
        class=\"c0 c1\">[5]</sup><span class=\"c0\"> تجادل سبيفاك أن المجموعات التابعة
        قد مورس عليها قدر هائل من القمع سلبها حق تمثيل نفسها بالكلام، إذ إن تمثيلها
        قد جرى عادة من قبل خطابات معرفية متحيّزة، ذكورية أو مُستَعمِرة أو غيرها. وهي
        <a href=\"http://www.nama-center.com/ImagesGallary/photoGallary/pdf/H2.pdf\">تشير
        بالتابع</a> إلى «هؤلاء الذين لا يعطون الأوامر ويتلقّونها فقط»، «الذين ليس
        لهم منفذ إلى بنى المواطنة».</span><span class=\"c0\"> وهكذا فإن صورة التابع
        عبر تمثيل النخب وأصحاب الامتياز تكون منزاحة دائمًا عما يجب أن تكون عليه، فهي
        تتجلّى مطموسة عبر صوت المهيمن. فهل تمكن استعادة صوت ووعي التابع وإعطائه حق
        التحدث لنفسه؟</span></p>\n<p class=\"c3\" dir=\"rtl\"><span class=\"c0\">إن
        الإجابة بالحسم على السؤال السابق ليست بسيطة، إذ شغلت مدارس فلسفية وفكرية وأشعلت
        جدالات طويلة بين الدارسين/ات. لكنني أظن أن الأدب كوسط قادرٌ إلى حدّ ما على
        استعادة صورة التابع واستنطاقه حتى لو من خلال وسيط آخر، وهو السارد/ة. لقد نجحت
        جوخة بسردها السلس في التستر خلف أصوات نساء ورجال روايتها لتعطيهم/ن المجال
        لتشكيل صورهم/نّ الحقيقية، أوّلًا باسترجاع أصوات العبيد -إذ كان الرقّ والتجارة
        بالبشر من مكران وأفريقيا سائدًا بين تجّار عمان حتى بعد الحظر الدولي إثر اتفاقية
        جينيف عام 1926، وذلك بتواطؤ مع رجال الأعمال من البريطانيين. وثانيًا من خلال
        خلخلة صور تنميطية عن المرأة والتجرؤ على نقد ما هو مسكوت عنه دون إملاء لرأي،
        أو توجيه.</span></p>\n<p class=\"c3\" dir=\"rtl\"><span class=\"c15 c0\">تعقّد
        جوخة حيوات العبيد، وتستعيد كينوناتهم من خلال السرد. فمثلًا، نجد في الرواية
        ظريفة محظية السيد التاجر، العبدة الوحيدة التي تعطي نفسها حق مجالسة السيدات
        ومشاركتهن الطعام. فبينما تختار هي التحايل على النظام الطبقي لامتياز قربها
        من السيّد، يختار زوجها حبيب الهرب عائدًا على بلوشستان. كما يفعل ابنه من بعده،
        إذ يرحل إلى الكويت معلنًا لأمه التي تحاول ثنيه «التاجر سليمان ما له دخل بي،
        نحن أحرار بموجب القانون، أحرار يا ظريفة، افتحي عيونك، الدنيا تغيرت وأنت ترددين
        حبابي وسيّدي». كما نلمح رفض أمها عنكبوتة من قبل لقرار سيّدها الملزم بتزويجها
        من أحد عبيده، حيث تمتنع عن تسليم جسدها له فتُعاقب بالحبس في زنزانة القلعة
        وهي ابنة الخامسة عشرة. وهذه جرأة من جوخة للتطرق إلى مسألة الاغتصاب الزوجي،
        أما رفض عنكبوتة للخضوع رغم معرفتها بما يترتب على ذلك من نتائج، فهو احتجاجٌ
        على طمس ومحو صوتها الشخصيّ. تتطرّق جوخة كذلك لمسألة تكيّف العبيد مع ظلم الوضع
        الطبقي، فنلحظ شنّة وهي تزدري انحناء أمها لسنوات لتحتطب وتكنس تحت الشمس حتى
        جُنّت، فتختار الهرب مع زوجها سينجر ابن ظريفة، إلى الكويت نأيًا بنفسها عن مصير
        مشابه.  </span></p>\n<p class=\"c3\" dir=\"rtl\"><span class=\"c15 c0\">تزعزع
        جوخة كذلك صورًا نمطية مطبوعة في الوعي الجمعي عن النساء. فمن الجيل الأول الذي
        عاين آثار الاستعمار، هناك نجيّة القمر المرأة البدويّة المستقلّة اقتصاديّا
        والمتمرّدة على أعراف المجتمع. تقع في حبّ عزّان فتتخذه عشيقًا معلنةً استياءها
        من مؤسسة الزواج «من قال إني أريد أن أتزوجه؟ القمر لا تومر أحدًا عليها.. أنا
        لم أُخلق لأخدم رجلًا وأطيعه.. يسرق حلالي ويمنع عني أخي وصاحباتي». من جانب
        آخر نجد أسماء ابنة سالمة التي تنتقل للعيش في المدينة، تقبل الزواج من أول رجل
        يتقدّم لها، لأن الزواج بالنسبة لها هروب من قيود المجتمع التي تمنع غير المتزوجات
        من الانخراط في الحياة العامة. «الزواج هو صك إعلانها امرأة مكتملة، وهو جواز
        مرورها إلى العالم الأوسع من البيت». وحين تكتشف نرجسية زوجها الفنّان الذي لا
        يريد منها سوى أن تدور في فلكه، تحترف المساومات وتبني سدًّا يحميها من الدوران
        حول فلكه للأبد.</span></p>\n<p class=\"c3\" dir=\"rtl\"><span class=\"c15
        c0\">هناك خولة التي تصرخ بإحجامها عن مشروع زواج تقليديّ، ولندن التي تصرّ على
        الارتباط بحبيبٍ لا ينتمي لطبقتها الاجتماعية، وحنان التي تُغتصب في سكن المعلّمات
        فتصمت الصحافة ويحجم الأهل عن رفع قضية خوفًا من العار. وهناك ميا التي لم تفهم
        من أين تتأتّى شاعريّة وحميميّة الأمومة، إذ كل ما اختبرته بعد ولادتها الأولى:
        إرهاق شديد وسهر.</span></p>\n<p class=\"c3\" dir=\"rtl\"><span class=\"c0\">لقد
        نجحت جوخة في أن تضع كل هذه الأصوات في حواريّة منسابة على امتداد السرد. براعتها
        في جعل الأصوات تتداخل بحيوية داخل النص تجعلني أستحضر المبدأ الحواري عند الناقد
        الروسي </span><span class=\"c13 c0\"><a class=\"c10\" href=\"https://www.google.com/url?q=https://ar.wikipedia.org/wiki/%25D9%2585%25D9%258A%25D8%25AE%25D8%25A7%25D8%25A6%25D9%258A%25D9%2584_%25D8%25A8%25D8%25A7%25D8%25AE%25D8%25AA%25D9%258A%25D9%2586&amp;sa=D&amp;ust=1561296615023000\">باختين</a></span><span
        class=\"c15 c0\">. حيث تتحدث الشخصيات في الرواية وفقا لمستوياتها الثقافية
        وانتماءاتها الاجتماعية بينما يتحدث السارد بلغة محايدة مشتركة لدى الجميع. هذه
        اللغة المشتركة قد تتضمن أجناسًا أخرى تتضمنها الرواية، كالشعر والأمثال الشعبية
        والتي أحسنت جوخة استخدامها كأصوات تدخل في المحاورة السردية التي تؤدي في النهاية
        إلى تعدد الأيديولوجيات في النص، وذلك عكس الرواية أحاديّة الصوت والتي توجّه
        القارئ/ة إلى رؤية واحدة.</span></p>\n<p id=\"h.gjdgxs\" class=\"c3\" dir=\"rtl\"><span
        class=\"c15 c0\">هذه رواية تنتصر للأصوات المصمتة من خلال اللغة، وتقدّم نقدًا
        ثقافيّا متمكنّا في قالب أدبي، دون أن تفصح عن أحكامها صراحةً، إذ لا بدّ من
        مشاركة القارئ/ة في صناعة الفكرة والحدث معًا. ترصد جوخة تعقيدات مرحلة تاريخية
        مهمة من تاريخ عمان، كما تعالج غموض ولا ثبوتيّة تشكّل العلاقات الاجتماعية وصلتها
        بالمنظومة الثقافية وأثرها وتأثرها بالمشاعر الإنسانية، لا سيما الحبّ. أرادت
        هذه المقالة أن تحتفي بلا مركزية الرواية المتمثلة في تعدد الأصوات وهامشيّة
        شخوصها. لذا، فإن الكثير من الأمور تُركت عمدًا لقارئة وقارئ آخرين. هناك الكثير
        ليُقال. مبروك لجوخة هذا الفوز، ومبروك للساحة الأدبيّة العربية، والخليجية،
        هذا العمل الخلّاب.</span></p>\n<ul class=\"collapsible\" style=\"direction:
        rtl;\" data-collapsible=\"accordion\">\n<li>\n<div class=\"collapsible-header\"><strong>الهوامش</strong></div>\n<div
        class=\"collapsible-body\">\n<p dir=\"ltr\" style=\"text-align: left;\">[1] LORDE,
        A. (2017). Your Silence Will Not Protect You. UK, Silver Press.</p>\n<p>[2] الخطاب
        عند فوكو مرتبط بطرق تكوين المعرفة التي تترتب عليها ممارسات اجتماعية معينة،
        تلك المعرفة التي تُؤَسّس ضمن إطار علاقات القوة في المجتمع. لمزيد من القراءة
        حول مفهوم الخطاب، يُنصح بالرجوع إلى كتابي فوكو: نظام الخطاب، وحفريات المعرفة.</p>\n<p>[3] سيتم
        تعريف (التابع) في جزء لاحق من المقال.</p>\n<p>[4] للاستزادة، يرجى الاطلاع
        على هذا المقال: https://is.gd/ibDyxS</p>\n<p dir=\"ltr\" style=\"text-align:
