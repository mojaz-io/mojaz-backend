        can see that data, and can even view the full source code of the agent that
        is run on the device.</p>\n\n<p>Kolide is already used by hundreds of fast
        growing companies who want to level-up their device security without locking
        down their devices. <a href=\"https://kolide.com/?utm_source=df&amp;utm_medium=talkshow&amp;utm_campaign=launch\">Try
        Kolide’s new product for free for 30 days for your entire fleet</a>.</p>\n\n</dd>\n\n\n<dt>\n<a
        href=\"https://www.washingtonpost.com/politics/noaa-staff-warned-in-sept-1-directive-against-contradicting-trump/2019/09/07/12a52d1a-d18f-11e9-87fa-8501a456c003_story.html\">NOAA
        Staff Warned Against Contradicting&#160;Trump</a>&nbsp;<a class=\"permalink\"
        title=\"Permanent link to ‘NOAA Staff Warned Against Contradicting Trump’\"
        href=\"https://daringfireball.net/linked/2019/09/08/trump-weather\">&#9733;</a>\n</dt>\n<dd>\n<p>The
        Washington Post:</p>\n\n<blockquote>\n  <p>“This is the first time I’ve felt
        pressure from above to not say what truly is the forecast,” the meteorologist
        said. “It’s hard for me to wrap my head around. One of the things we train
        on is to dispel inaccurate rumors and ultimately that is what was occurring
        — ultimately what the Alabama office did is provide a forecast with their
        tweet, that is what they get paid to do.”</p>\n</blockquote>\n\n<p>Even if
        you’re an outright bigot (and if you voted for him, you are) you ought to
        be outraged by Trump at this point. He’s politicized the goddamn weather.</p>\n\n</dd>\n\n\n</dl>\n\n<h2
        class=\"dateline\">Friday,  6 September 2019</h2>\n<dl class=\"linkedlist\">\n<dt>\n<a
        href=\"https://www.apple.com/newsroom/2019/09/a-message-about-ios-security/\">Apple
        Pushes Back on iOS Security in Wake of Google’s&#160;Report</a>&nbsp;<a class=\"permalink\"
        title=\"Permanent link to ‘Apple Pushes Back on iOS Security in Wake of Google’s
        Report’\" href=\"https://daringfireball.net/linked/2019/09/06/apple-pushes-back\">&#9733;</a>\n</dt>\n<dd>\n<p>Apple
        Newsroom:</p>\n\n<blockquote>\n  <p>First, the sophisticated attack was narrowly
        focused, not a\nbroad-based exploit of iPhones “en masse” as described. The
        attack\naffected fewer than a dozen websites that focus on content related\nto
        the Uighur community. Regardless of the scale of the attack, we\ntake the
        safety and security of all users extremely seriously.</p>\n\n<p>Google’s post,
        issued six months after iOS patches were released,\ncreates the false impression
        of “mass exploitation” to “monitor\nthe private activities of entire populations
        in real time,”\nstoking fear among all iPhone users that their devices had
        been\ncompromised. This was never the case.</p>\n\n<p>Second, all evidence
        indicates that these website attacks were\nonly operational for a brief period,
        roughly two months, not “two\nyears” as Google implies.</p>\n</blockquote>\n\n<p>Reading
        between the lines here, what Apple is pushing back on is the fact that Google’s
        report on this attack against the <a href=\"https://www.rfa.org/english/news/uyghur/uyghur-spelling-09062010161733.html\">Uyghur</a>
        community only mentioned iOS. Coverage of Google’s report created the impression
        that only iOS users were hacked, when in fact, <a href=\"https://www.forbes.com/sites/thomasbrewster/2019/09/01/iphone-hackers-caught-by-google-also-targeted-android-and-microsoft-windows-say-sources/\">the
        Chinese government also exploited Windows and Android users</a>, and that
        these exploits may have been targeting people everywhere.</p>\n\n<p>Conspicuously
        unmentioned in Apple’s response: “China”.</p>\n\n</dd>\n\n\n</dl>\n\n<h2 class=\"dateline\">Thursday,
        \ 5 September 2019</h2>\n<dl class=\"linkedlist\">\n<dt>\n<a href=\"https://www.macrumors.com/2019/05/24/2020-iphones-acoustic-full-screen-touch-id-rumor/\">Interesting
        Report From Barclays Analyst Blayne Curtis Back in&#160;May</a>&nbsp;<a class=\"permalink\"
        title=\"Permanent link to ‘Interesting Report From Barclays Analyst Blayne
        Curtis Back in May’\" href=\"https://daringfireball.net/linked/2019/09/05/curtis-may-report\">&#9733;</a>\n</dt>\n<dd>\n<p>This
        report from Barclays analyst Blayne Curtis back in May is interesting. He
        predicted both of the things Mark Gurman reported today: the return of Touch
        ID via an in-screen fingerprint sensor, and a new iPhone SE based on the iPhone
        8.</p>\n\n</dd>\n\n\n<dt>\n<a href=\"https://www.bloomberg.com/news/articles/2019-09-05/apple-working-on-in-display-fingerprint-id-for-future-iphones\">Gurman
        Claims Touch ID Coming Back to iPhone With In-Screen Fingerprint&#160;Sensor</a>&nbsp;<a
        class=\"permalink\" title=\"Permanent link to ‘Gurman Claims Touch ID Coming
        Back to iPhone With In-Screen Fingerprint Sensor’\" href=\"https://daringfireball.net/linked/2019/09/05/gurman-touch-id\">&#9733;</a>\n</dt>\n<dd>\n<p>Mark
        Gurman and Debby Wu, reporting for Bloomberg<sup>*</sup>:</p>\n\n<blockquote>\n
        \ <p>Apple Inc. is developing in-screen fingerprint technology for as\nearly
        as its 2020 iPhones, according to people familiar with the\nplans. The technology
        is in testing both inside Apple and among\nthe company’s overseas suppliers,
        though the timeline for its\nrelease may slip to the 2021 iPhone refresh,
        said the people, who\nasked not to be identified discussing private work.
        […]</p>\n\n<p>The upcoming fingerprint reader would be embedded in the screen,\nletting
        a user scan their fingerprint on a large portion of the\ndisplay, and it would
        work in tandem with the existing Face ID\nsystem, the people familiar with
        Apple’s plans said.</p>\n</blockquote>\n\n<p>If true, I would guess this would
        be an optional way to increase security by requiring both Face ID <em>and</em>
        Touch ID authentication.</p>\n\n<blockquote>\n  <p>Apple is also working on
        its first low-cost iPhone since the\niPhone SE. That could come out as early
        as the first half of 2020,\nthe people said. The device would look similar
        to the iPhone 8 and\ninclude a 4.7-inch screen. The iPhone 8 currently sells
        for $599,\nwhile Apple sold the iPhone SE for $399 when that device launched\nin
        2016. The new low-cost phone is expected to have Touch ID built\ninto the
        home button, not the screen.</p>\n</blockquote>\n\n<p>The SE debuted about
        6 months after the iPhone 6S, with the same A9 chipset. If Apple follows the
        same playbook, this new iPhone would have the A13 chip we expect to see in
        next week’s new iPhones — the iPhone 8 has an A11 that will soon be two years
        old. Makes a lot of sense — none of the X-class phones are going to drop to
        $400 in 2020, but it would be good for Apple and for users if there were a
        $400 iPhone with A13 specs. The only downside of this report is for people
        holding onto hope that Apple will make a new SE-sized phone with a 4-inch
        display. I would expect this rumored phone to look as much like an iPhone
        8 as the SE looks like an iPhone 5S.</p>\n\n<p><small>* Bloomberg, of course,
        is the publication that published “<a href=\"https://daringfireball.net/2018/10/bloomberg_the_big_hack\">The
        Big Hack</a>” last October — a sensational story alleging that data centers
        of Apple, Amazon, and dozens of other companies were compromised by China’s
        intelligence services. The story presented no confirmable evidence at all,
        was <a href=\"https://www.apple.com/newsroom/2018/10/what-businessweek-got-wrong-about-apple/\">vehemently
        denied</a> by <a href=\"https://aws.amazon.com/blogs/security/setting-the-record-straight-on-bloomberg-businessweeks-erroneous-article/\">all
        companies</a> involved, <a href=\"https://www.washingtonpost.com/blogs/erik-wemple/wp/2018/10/22/your-move-bloomberg/?utm_term=.30e1ef835198\">has
        not been confirmed by a single other publication</a> (despite much effort
        to do so), and has been <a href=\"https://daringfireball.net/linked/2018/10/09/big-hack-doubts\">largely
        discredited by one of Bloomberg’s own sources</a>. By all appearances “The
        Big Hack” was complete bullshit. Yet Bloomberg has issued no correction or
        retraction, and seemingly hopes we’ll all just forget about it. I say we do
        not just forget about it. Bloomberg’s institutional credibility is severely
        damaged, and everything they publish should be treated with skepticism until
        they retract the story or provide evidence that it was true.</small></p>\n\n</dd>\n\n\n<dt>\n<a
        href=\"https://om.co/2019/09/03/camera-sales-are-falling-sharply/\">Camera
        Sales Are Falling&#160;Sharply</a>&nbsp;<a class=\"permalink\" title=\"Permanent
        link to ‘Camera Sales Are Falling Sharply’\" href=\"https://daringfireball.net/linked/2019/09/05/camera-sales\">&#9733;</a>\n</dt>\n<dd>\n<p>Om
        Malik:</p>\n\n<blockquote>\n  <p>Camera sales are <a href=\"https://om.co/2019/05/09/ive-said-it-before-and-ill-say-it-again/\">continuing</a>
        to falling off a cliff. The latest\ndata from the Camera &amp; Imaging Products
        Association (CIPA) shows\nthem in a swoon befitting a Bollywood roadside Romeo.
        All four big\ncamera brands — Sony, Fuji, Canon, and Nikon — are reposting\nrapid
        declines. And it is not just the point and shoot cameras\nwhose sales are
        collapsing. We also see sales of higher-end DSLR\ncameras stall. And — wait
        for it — even mirrorless cameras,\nwhich were supposed to be a panacea for
        all that ails the camera\nbusiness, are heading south.</p>\n</blockquote>\n\n<p>Hard
        to overstate just how good camera phones are getting, and just how convenient
        it is for sharing to have them right there on your phone, immediately.</p>\n\n</dd>\n\n\n<dt>\n<a
        href=\"https://www.engadget.com/2019/08/13/twitter-dm-search/\">Twitter Is
        Finally Working on Search for&#160;DMs</a>&nbsp;<a class=\"permalink\" title=\"Permanent
        link to ‘Twitter Is Finally Working on Search for DMs’\" href=\"https://daringfireball.net/linked/2019/09/05/twitter-dm-search\">&#9733;</a>\n</dt>\n<dd>\n<p>Jon
        Fingas, reporting for Engadget:</p>\n\n<blockquote>\n  <p>Twitter isn’t just
        launching a deluge of tests — it just\nannounced that a few sought-after features
        in the pipeline. Most\nnotably, it’s developing a long-overdue search for
        direct\nmessages. Although there aren’t many specifics at this point, it’s\nreasonable
        to say this will spare you from digging through a\nconversation to find a
        crucial message from days ago. The social\nnetwork added that it’s “re-energizing”
        its work on DMs, so this\nis really just the highlight of a larger strategy.</p>\n</blockquote>\n\n<p>Weeks-old
        news but I didn’t see it until just now. The lack of any search at all for
        Twitter DMs makes iMessage search seem useful.</p>\n\n<p>My experiment with
        leaving my DMs open to everyone on Twitter has been successful, by the way — very
        little spam, very high signal-to-noise from folks whom I don’t follow (who,
        if my DMs were not open, wouldn’t be able to DM me).</p>\n\n</dd>\n\n\n<dt>\n<a
        href=\"https://www.macworld.com/article/3433898/how-to-open-items-in-the-enclosing-folder-directly-from-a-spotlight-search-in-macos.html\">Using
        the Command Key to Reveal Items in the Finder From Spotlight and the&#160;Dock</a>&nbsp;<a
        class=\"permalink\" title=\"Permanent link to ‘Using the Command Key to Reveal
        Items in the Finder From Spotlight and the Dock’\" href=\"https://daringfireball.net/linked/2019/09/05/fleishman-command-key-spotlight\">&#9733;</a>\n</dt>\n<dd>\n<p>Glenn
        Fleishman, writing at Macworld, “How to Open Items in the Enclosing Folder
        Directly From a Spotlight Search in macOS”:</p>\n\n<blockquote>\n  <p>One
        might think after many years of Spotlight search being in\nmacOS that there
        would be no new tricks. But a colleague on\nTwitter asked a reasonable question
        and many people chimed in with\nthe same query: When viewing a list of results
        in a Spotlight\nsearch in the Finder, how do you jump to see the item in the\ncontext
        of its enclosing folder rather than just opening the file?</p>\n\n<p>The answer
        is simple: hold down Command and press the Return key\nor press Command-R.
        You can also hold down Command and\ndouble-click the item in the results list.</p>\n</blockquote>\n\n<p>Using
        the Command key as a modifier to reveal items in the Finder while clicking
        has a long and consistent history on the Mac. You can also Command-click items
        in the Dock to reveal them rather than open them. (If you Command-Option-click
        a folder in the Dock it will open that folder, rather than reveal that folder
        in its parent folder.) Also useful: you can click on a folder in the Dock
        (Downloads is one I use this with frequently) and then Command-click on one
        of the items in the menu listing the folder’s contents. And in document-based
        apps, you can Command-click on the document’s proxy icon in the window’s title
        bar and you’ll get a pop-up menu showing the folder hierarchy of the document’s
        location in the file system. Select any of those folders and you’ll go to
        that folder in the Finder.</p>\n\n<p><strong>Sidenote:</strong> From System
        7 in 1991 through MacOS 10.13 High Sierra, ⌘R was also the shortcut for “Show
        Original” in the Finder. Select an alias (or symlink), hit ⌘R, and you’d see
        what the alias/symlink was pointing to. In MacOS 10.14 Mojave last year, some
        idiot at Apple changed the shortcut for “Make Alias” from ⌘L to ⌤⌘A and the
        shortcut for “Show Original” to ⌤⌥⌘A. Someone told me why this idiot made
        this change, but damned if I can remember or figure it out, because it doesn’t
        seem like the Finder in Mojave or Catalina uses ⌘R or ⌘L for anything else.
        Someone just decided to change 30-year-old shortcuts with no regard for muscle
        memory or consistency with other places where ⌘R reveals something in the
        Finder. (<a href=\"https://support.apple.com/en-us/HT201236\">Apple still
        has support documents with the old shortcuts</a>.)</p>\n\n<p><strong>Update
        to Sidenote:</strong> Thanks to a few readers for reminding me — starting
        with 10.14 Mojave, ⌘R and ⌘L are now used for rotating images right and left.
        I couldn’t find the shortcuts because (a) they only work when an image file
        is selected, and (b) they don’t have commands in the Finder’s menu bar, another
        bit of UI lunacy.</p>\n\n<p>And to top this all off — truly, this is genuinely
        hard to believe — these ⌘R and ⌘L shortcuts not only break 27-year-old Finder
        shortcuts, but they aren’t even consistent with Photos, <a href=\"/misc/2019/09/photos-rotate-shortcuts.png\">which
        uses ⌘R for “Rotate Counterclockwise” and ⌥⌘R for “Rotate Clockwise”</a>.
        So in Photos the R maps to <em>R</em>otate not <em>R</em>ight, and the direction
        for an image rotated using ⌘R is <em>left</em>/counterclockwise. I don’t use
        the word lightly, but whoever pushed this change through for the Finder is
        an idiot.</p>\n\n<p><strong>One More Update:</strong> There <em>is</em> some
        consistency to using ⌘L and ⌘R as shortcuts for “Rotate Left” and “Rotate
        Right” — those are the same command names and shortcuts that Preview uses.
        But there’s no reason Preview doesn’t use the same command names and shortcuts
        as Photos, and Photos’s use of “Clockwise” and “Counterclockwise” is, in my
        opinion, more clear than “Right” and “Left”. And, lastly, if you miss the
        longstanding use of ⌘L and ⌘R in the Finder for “Make Alias” and “Show Original”,
        <a href=\"/misc/2019/09/fixing-finder-alias-shortcuts.png\">you can easily
        restore them manually in the Keyboards pane in System Preferences</a> — one
        of the great features of MacOS. You can also make custom shortcuts for the
        Finder’s “Rotate Left” and “Rotate Right” commands, even though they’re both
        hidden menu items.</p>\n\n<p><strong>OK, OK, I Swear This One Really Is the
        Last Update:</strong> Another good Command-click trick — which dates back
        at least to System 7 in 1991, and possibly earlier — is that you can Command-click
        on any window in the background and drag it around <em>without bringing the
        window forward</em>. <strong>Update to the Last Update but I’m Not Breaking
        My Promise That There Would Be No More Updates Because I’m Not Putting This
        One in a New Paragraph:</strong> <a href=\"https://twitter.com/smackard/status/1170016149238669312\">My
        old friend Andrew Ross tweets</a> that Command-clicking to move and interact
        with background windows goes back at least to System 4 and perhaps to System
        1.</p>\n\n</dd>\n\n\n<dt>\n<a href=\"https://www.inquirer.com/business/haverford-students-hack-trump-tax-returns-waynes-world-beavis-butthead-financial-aid-20190905.html\">How
        a Haverford Student Came Close to Getting Trump’s Tax&#160;Returns</a>&nbsp;<a
        class=\"permalink\" title=\"Permanent link to ‘How a Haverford Student Came
        Close to Getting Trump’s Tax Returns’\" href=\"https://daringfireball.net/linked/2019/09/05/haverford-trump-returns\">&#9733;</a>\n</dt>\n<dd>\n<p>Sam
        Wood, reporting for The Philadelphia Inquirer:</p>\n\n<blockquote>\n  <p>In
        the days before the November 2016 election, two Haverford College students
        came within a hair’s breadth of prising Donald Trump’s tax returns from a
        government database.</p>\n\n<p>Nearly three years later, the man who federal
        investigators believe masterminded the plan is pleading guilty. Andrew Harris,
        24, is scheduled to admit on Thursday that he used a student financial aid
        site in a failed attempt to access Trump’s most-guarded financial documents.</p>\n</blockquote>\n\n<p>There
        are a couple of gems in this story, including Harris’s own attorney expressing
        regret for comparing his client and friend to Beavis and Butt-Head.</p>\n\n</dd>\n\n\n</dl>\n\n<hr
        class=\"ookiaks\" />\n\n\n<div class=\"article\">\n<h1><a href=\"https://daringfireball.net/2019/09/going_pro\"
        title=\"Permanent link to ‘Going Pro’\">Going Pro</a></h1>\n<h6 class=\"dateline\">Wednesday,
        \ 4 September 2019</h6>\n\n<p>Back on August 17, <a href=\"https://twitter.com/gruber/status/1162766772572971008\">I
        tweeted this prediction on the naming scheme for this year’s lineup of new
        iPhones</a>:</p>\n\n<blockquote>\n  <p>I’ve been pushing for iPhones “Pro”
        at least since the iPhone X.\nMakes sense to me:</p>\n\n<ul>\n<li>iPhone XR
        → iPhone 11</li>\n<li>iPhone XS → iPhone 11 Pro</li>\n<li>iPhone XS Max →
        iPhone 11 Pro Max</li>\n</ul>\n</blockquote>\n\n<p>My record in this particular
        regard is abysmal. As noted in my tweet, I’ve been calling for Apple to go
        “Pro” with its high-end iPhones at least since the iPhone X was just a rumor.
        And even when the string “iPhone X” was revealed in a last-minute software
        leak the weekend before it was actually revealed, <a href=\"https://daringfireball.net/2017/09/x_man\">I
        confidently predicted</a> that it would be pronounced <em>iPhone Ex</em>,
        not <em>iPhone Ten</em>. Anyone who’s been betting based on my iPhone naming
        predictions is deep in the hole at this point.</p>\n\n<p>But — lo! — like
        a stopped clock being right twice a day, I might actually have called it this
        time. Mark Gurman — who correctly predicted the “iPhone X as ten” name in
        2017 — <a href=\"https://www.bloomberg.com/news/articles/2019-08-22/iphone-11-new-ipad-pro-16-inch-macbook-pro-airpods-3-features\">described
        this year’s lineup on August 22 thus</a>:</p>\n\n<blockquote>\n  <p>Apple
        is planning to launch three new iPhones, as it has done each\nyear since 2017:
        “Pro” iPhone models to succeed the iPhone XS and\niPhone XS Max as well as
        a successor to the iPhone XR.</p>\n</blockquote>\n\n<p>Here’s why I think
        an “11 / 11 Pro / 11 Pro Max” naming scheme makes perfect sense. First, I
        hate Roman numerals with an irrational passion, so I’m not even going to get
        into the idea that Apple might have even considered “iPhone XI”. Just no.</p>\n\n<p>Second,
        the most common suggestion in response to my “iPhone 11 / 11 Pro / 11 Pro
        Max” tweet was that Apple should just drop the numbers completely, and go
        with:</p>\n\n<ul>\n<li>iPhone (new XR)</li>\n<li>iPhone Pro (new XS)</li>\n<li>iPhone
        Pro Max (new XS Max)</li>\n</ul>\n\n<p>In the abstract, such a naming strategy
        <em>would</em> be better. It would match Apple’s other product lineups — MacBooks
        and iPads — where higher priced models are Pro and lower priced ones are not.
        MacBook Pros and iPad Pros don’t get numbered sequentially by product generation.
        When new ones come out, they’re just called “MacBook Pro” and “iPad Pro” and
        Apple uses model years (e.g. “late 2019”) to specify exact models in support
        documentation — but never in advertising or product packaging.</p>\n\n<p>Nice
        and clean. And it would do away with the ungainliness of ever-incrementing
        integers in product names. Are we really going to have an “iPhone 19” at some
        point? I get that.</p>\n\n<p>But we don’t live in the abstract. In the real
        world, there is a huge difference between how Apple maintains the iPhone lineup
        compared to MacBooks and iPads. When new MacBooks and iPads debut, they almost
        always replace the preceding models. When you go into a store to buy an iPad
        Pro, the only models available are the latest and greatest.</p>\n\n<p>The
        iPhone lineup works very differently. Older models hang around — in production
        — for <em>years</em>. Apple just slots them into lower price points as they
        get older. And one thing many people don’t know is that the lineup of iPhones
        Apple itself sells online and in its own retail stores is not the full lineup
        of iPhones they continue to manufacture and sell through other channel partners.
        The lineup Apple promotes makes it look, for example, like the iPhone X went
        out of production a year ago after the iPhone XS was introduced. But carriers
        around the world still sell it, as do big box retailers (dying breed that
        they are) <a href=\"https://www.bestbuy.com/site/iphone/iphone-x/pcmcat1505326434742.c?id=pcmcat1505326434742\">like
        Best Buy</a>. You can still buy brand-new iPhone 6S models in some countries.</p>\n\n<p>I
        didn’t really know the extent of this myself until recently. Two years ago
        I was behind the idea that the phone we now know as the “iPhone X” should
        have been the first “iPhone Pro”. Then last year’s XS models would have been
        the <em>new</em> “iPhones Pro”, and this year’s models the <em>new</em> “iPhones
        Pro” again. But given that Apple wants to keep making and selling the older
        models, this non-numbered naming scheme would be confusing. It wouldn’t work
        unless Apple were to drop its decade-long strategy of keeping years-old iPhones
        in production at lower price points, and I don’t see any reason why Apple
        would drop that strategy.</p>\n\n<p>Apple Watch is similar to the iPhone in
        this way. They’re using the “Series #” naming scheme so that they can keep
        older models in the lineup at lower prices. I’m not saying Apple has to keep
        using numbers for new iPhones, but I do think their fundamental strategy of
        using years-old models to fill lower price points in the lineup necessitates
        <em>unique names</em> for each model year. Especially so given how the fundamental
        industrial design doesn’t change for years at a time. The iPhone XS didn’t
        look any different from the iPhone X externally.</p>\n\n<p>One thing I like
        about an “11 / 11 Pro / 11 Pro Max” naming scheme is that by calling the new
        XR the just plain “iPhone 11”, it would implicitly establish the new XR model
        as the <em>default</em> iPhone, the iPhone most people should buy. It should
        be branded as the default new iPhone because it should be considered the default
        new iPhone. Most people don’t notice or care about the difference between
        the XR’s @2x LCD display and the XS’s @3x OLED display. They don’t care about
        the slightly bigger bezels surrounding the XR display (if only because they
        immediately put their new iPhone in a protective case). They don’t care about
        the fact that the higher-end iPhones have more cameras on the back, because
        they take all of their photos using the default 1x camera lens.<sup id=\"fnr1-2019-09-04\"><a
        href=\"#fn1-2019-09-04\">1</a></sup></p>\n\n<p>And the fact that the iPhone
        XR gets the longest battery life of any iPhone — something I would expect
        the XR’s successor to maintain, because it’s mainly attributable to its use
        of an LCD rather than OLED display — is a factor that typical iPhone owners
        <em>do</em> appreciate. <a href=\"https://daringfireball.net/2018/10/the_iphone_xr\">I
        declared last year’s iPhone XR the best iPhone for most people</a>, and I
        expect this year’s XR successor to be the same. Fun colors, lower price, longer
        battery life — that’s all you need to say. Thus, calling it the just plain
        “iPhone 11” would be spot-on branding-wise.</p>\n\n<p>Some object to the notion
        that any iPhone can be “Pro” in the sense of “professional”. That’s nonsense.
        For one thing, plenty of people buy MacBook Pros and iPad Pros for non-professional
        use. They just want them because they’re better and/or bigger. If you want
        a 15-inch MacBook or 13-inch iPad, you’re getting a Pro model because it’s
        your only choice. “Pro”, in Apple product marketing parlance, does mean <em>professional</em>
        sometimes (e.g. Mac Pro and iMac Pro). But sometimes it just means <em>premium</em>.
        Second, iPhones are absolutely used professionally, and the better camera
        systems alone can justify the nomenclature. For many people, their phone is
        their most-used and most-important work device.</p>\n\n<p>A better argument
        is that there’s no reason to call the bigger model “Max”. Just call them both
        “iPhone 11 Pro” — like Apple does with MacBook and iPad Pros — and people
        will buy the size they prefer without confusion. “Pro Max” sounds a bit like
        a vitamin supplement for weightlifters, frankly. (<strong>Update:</strong>
        “Pro Max” actually <em>is</em> <a href=\"https://www.promaxnutrition.com/\">the
        name of a nutrition supplement</a>.)</p>\n\n<p>I will note, though, that in
        advertising, Apple advertised both sizes of iPhone XS under the “iPhone XS”
        brand umbrella last year. <a href=\"https://duckduckgo.com/?q=iphone+xs+billboards&amp;t=ipad&amp;iar=images&amp;iax=images&amp;ia=images\">This
        print campaign</a>, for example, never mentioned the word “Max”. <a href=\"https://m.youtube.com/watch?v=QMWcmzwvw9U\">This
        TV spot did</a>, but only for a split second, after the slogan “It’s not just
        one amazing new iPhone. It’s two.”</p>\n\n<p>If they really do go with “iPhone
        11 Pro Max” for the 6.5-inch model this year, I would expect them to do the
        same, and mostly advertise both 11 Pro models under the name “iPhone 11 Pro”,
        and simply <em>show</em> that it comes in two sizes.</p>\n\n<h2>Postscript:
        Why I Think Last Year’s iPhone XR Will Fill the Mid-Range Price Slot</h2>\n\n<p>So
        assuming the rumors are correct and we get “iPhone 11 / 11 Pro / 11 Pro Max”
        new models next week, which of last year’s models will Apple keep around in
        its own product lineup?</p>\n\n<p>I think it’s pretty simple. The XS and XS
        Max go away (or, as explained above, remain available only from non-Apple
        retailers, like carriers and Best Buy) and the iPhone XR stays in the official
        lineup at a lower price point. Aluminum, not stainless steel. LCD display,
        not OLED. Just one camera on the back. All of those factors make it obvious
        just by looking at it that the iPhone XR would and should be a lower-priced
        phone than all of the new phones for 2019.&nbsp;<a class=\"permalink\" title=\"Permanent
        link to ‘Going Pro’\" href=\"https://daringfireball.net/2019/09/going_pro\">&#9733;</a></p>\n\n<div
        class=\"footnotes\">\n<hr />\n<ol>\n<li id=\"fn1-2019-09-04\">\n<p><em>I</em>
        use the 2x “telephoto” lens on my XS, and perhaps you do too. I particularly
        enjoy the superior Portrait Mode experience it affords. (Portrait Mode on
        the X and XS always and only uses the 2x lens for the photo — you can neither
        zoom in nor out in Portrait Mode.) And I look forward to using the much-rumored
        wider-angled third lens on the new Pro iPhones. But I’m a photography enthusiast,
        and the vast majority of iPhone owners are not. Every iPhone owner actually
        benefits from better optics when they do “zoom in” for a photo using an iPhone
        with a 2x lens, but I don’t think an extra camera lens feels worth a $250
        premium to most of them.&nbsp;<a href=\"#fnr1-2019-09-04\"  class=\"footnoteBackLink\"
        \ title=\"Jump back to footnote 1 in the text.\">&#x21A9;&#xFE0E;</a></p>\n</li>\n</ol>\n</div>\n\n</div>
