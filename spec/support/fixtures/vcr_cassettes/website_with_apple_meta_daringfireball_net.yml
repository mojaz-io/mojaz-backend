        scratched.</p>\n</blockquote>\n\n<p>My first instinct was to make fun of this:
        <em>This is no big deal, because it’s not like anyone uses a leather wallet
        or wears denim jeans.</em> I mean, who cleans a credit card? But after thinking
        about it, I feel like this really is no big deal because all of the credit
        cards I’ve ever owned get used-looking over time. If Apple Card gets genuinely
        sloppy-looking after carrying it like you would any other card — if it’s atypically
        prone to staining or scratching — that’s a problem. But I suspect these are
        instructions for obsessives who want to keep their cards in mint condition.</p>\n\n</dd>\n\n\n</dl>\n\n<h2
        class=\"dateline\">Wednesday, 21 August 2019</h2>\n<dl class=\"linkedlist\">\n<dt>\n<a
        href=\"https://medium.learningbyshipping.com/bicycle-121262546097\">Steven
        Sinofsky on Steve Jobs’s ‘Bicycle for the Mind’ Metaphor for Personal&#160;Computers</a>&nbsp;<a
        class=\"permalink\" title=\"Permanent link to ‘Steven Sinofsky on Steve Jobs’s
        ‘Bicycle for the Mind’ Metaphor for Personal Computers’\" href=\"https://daringfireball.net/linked/2019/08/21/sinofsky-bicycle-for-the-mind\">&#9733;</a>\n</dt>\n<dd>\n<p>It’s
        a Twitter thread collected in a Medium post, so the narrative doesn’t read
        perfectly straight through, but it’s worth your time. Jobs’s 1981 appearance
        on Nightline is worth it alone. I hadn’t seen this before, and both Jobs (on
        the potential of personal computers, and their inevitable ubiquity — at a
        time when only 1 in 1,000 U.S. households owned one) and his counterpart David
        Burnham (who, even then, was deeply concerned about the privacy implications
        of computing) are remarkably prescient.</p>\n\n</dd>\n\n\n<dt>\n<a href=\"https://webkit.org/tracking-prevention-policy/\">WebKit
        Tracking Prevention&#160;Policy</a>&nbsp;<a class=\"permalink\" title=\"Permanent
        link to ‘WebKit Tracking Prevention Policy’\" href=\"https://daringfireball.net/linked/2019/08/21/webkit-tracking-prevention-policy\">&#9733;</a>\n</dt>\n<dd>\n<p><em>Major</em>
        new policy from WebKit, with inspiration credit given <a href=\"https://wiki.mozilla.org/Security/Anti_tracking_policy\">to
        Mozilla</a>:</p>\n\n<blockquote>\n  <p>We treat circumvention of shipping
        anti-tracking measures with the\nsame seriousness as exploitation of security
        vulnerabilities.</p>\n\n<p>If a party attempts to circumvent our tracking
        prevention methods,\nwe may add additional restrictions without prior notice.
        These\nrestrictions may apply universally; to algorithmically classified\ntargets;
        or to specific parties engaging in circumvention.</p>\n\n<p><strong>No Exceptions</strong></p>\n\n<p>We
        do not grant exceptions to our tracking prevention technologies\nto specific
        parties. Some parties might have valid uses for\ntechniques that are also
        used for tracking. But WebKit often has\nno technical means to distinguish
        valid uses from tracking, and\ndoesn’t know what the parties involved will
        do with the collected\ndata, either now or in the future.</p>\n\n<p><strong>Unintended
        Impact</strong></p>\n\n<p>There are practices on the web that we do not intend
        to disrupt,\nbut which may be inadvertently affected because they rely on\ntechniques
        that can also be used for tracking. We consider this to\nbe unintended impact.</p>\n</blockquote>\n\n<p>Equating
        tracking with malware and security exploits is a major policy change, and
        absolutely correct. Notably, they are not respecting commercial interests
        <em>at all</em>. The user’s privacy comes first, and if there is commercial
        collateral damage from that, fuck it:</p>\n\n<blockquote>\n  <p>WebKit will
        do its best to <em>prevent</em> all covert tracking, and all\ncross-site tracking
        (even when it’s not covert). These goals apply\nto all types of tracking listed
        above, as well as tracking\ntechniques currently unknown to us.</p>\n\n<p>If
        a particular tracking technique cannot be completely prevented\nwithout undue
        user harm, WebKit will <em>limit the capability</em> of\nusing the technique.
        For example, limiting the time window for\ntracking or reducing the available
        bits of entropy — unique data\npoints that may be used to identify a user
        or a user’s behavior.</p>\n</blockquote>\n\n<p>Hopefully, this will help close
        <a href=\"https://daringfireball.net/2019/07/superhuman_and_email_privacy\">the
        email tracking-pixel loophole as well</a>.</p>\n\n<p>The ball is now in Chrome’s
        court to follow suit. I think Google could aggressively close these same privacy-invasive
        loopholes without losing their ability to serve targeted ads — they’d simply
        be limited to serving targeted ads to users who sign into Chrome with their
        Google accounts.</p>\n\n</dd>\n\n\n<dt>\n<a href=\"https://www.bloomberg.com/news/articles/2019-08-21/google-deepmind-co-founder-placed-on-leave-from-ai-lab\">Google
        DeepMind Co-Founder Mustafa Suleyman Placed on&#160;Leave</a>&nbsp;<a class=\"permalink\"
        title=\"Permanent link to ‘Google DeepMind Co-Founder Mustafa Suleyman Placed
        on Leave’\" href=\"https://daringfireball.net/linked/2019/08/21/suleyman-uh-oh\">&#9733;</a>\n</dt>\n<dd>\n<p>Giles
        Turner and Mark Bergen, reporting for Bloomberg<sup>*</sup>:</p>\n\n<blockquote>\n
        \ <p>The co-founder of DeepMind, the high-profile artificial\nintelligence
        lab owned by Google, has been placed on leave after\ncontroversy over some
        of the projects he led.</p>\n\n<p>Mustafa Suleyman runs DeepMind’s “applied”
        division, which seeks\npractical uses for the lab’s research in health, energy
        and other\nfields. Suleyman is also a key public face for DeepMind, speaking\nto
        officials and at events about the promise of AI and the ethical\nguardrails
        needed to limit malicious use of the technology.</p>\n\n<p>“Mustafa is taking
        time out right now after 10 hectic years,” a\nDeepMind spokeswoman said. She
        didn’t say why he was put on leave.</p>\n</blockquote>\n\n<p>Probably not
        a good sign.</p>\n\n<p><small>* Bloomberg, of course, is the publication that
        published “<a href=\"https://daringfireball.net/2018/10/bloomberg_the_big_hack\">The
        Big Hack</a>” last October — a sensational story alleging that data centers
        of Apple, Amazon, and dozens of other companies were compromised by China’s
        intelligence services. The story presented no confirmable evidence at all,
        was <a href=\"https://www.apple.com/newsroom/2018/10/what-businessweek-got-wrong-about-apple/\">vehemently
        denied</a> by <a href=\"https://aws.amazon.com/blogs/security/setting-the-record-straight-on-bloomberg-businessweeks-erroneous-article/\">all
        companies</a> involved, <a href=\"https://www.washingtonpost.com/blogs/erik-wemple/wp/2018/10/22/your-move-bloomberg/?utm_term=.30e1ef835198\">has
        not been confirmed by a single other publication</a> (despite much effort
        to do so), and has been <a href=\"https://daringfireball.net/linked/2018/10/09/big-hack-doubts\">largely
        discredited by one of Bloomberg’s own sources</a>. By all appearances “The
        Big Hack” was complete bullshit. Yet Bloomberg has issued no correction or
        retraction, and seemingly hopes we’ll all just forget about it. I say we do
        not just forget about it. Bloomberg’s institutional credibility is severely
        damaged, and everything they publish should be treated with skepticism until
        they retract the story or provide evidence that it was true.</small></p>\n\n</dd>\n\n\n</dl>\n\n<h2
        class=\"dateline\">Tuesday, 20 August 2019</h2>\n<dl class=\"linkedlist\">\n<dt>\n<a
        href=\"https://twitter.com/007/status/1163843400644403200\">‘No Time to&#160;Die’</a>&nbsp;<a
        class=\"permalink\" title=\"Permanent link to ‘‘No Time to Die’’\" href=\"https://daringfireball.net/linked/2019/08/20/no-time-to-die\">&#9733;</a>\n</dt>\n<dd>\n<p>Good
        title, I say, and the brief black-and-white teaser hearkens back to the opening
        of <em>Casino Royale</em>, before Bond earned 00 status. The most exciting
        thing about the movie remains the fact that it’s directed by Cary Joji Fukunaga
        — so much potential with his talent.</p>\n\n<p>As the years pass, Sam Mendes’s
        <em>Skyfall</em> and (especially) <em>Spectre</em> age worse and worse. Neither
        film’s story makes a lick of sense. My feeling remains that Daniel Craig has
        had a very good run as Bond, but that’s held up almost entirely by how spectacularly
        good <em>Casino Royale</em> was.</p>\n\n<p><a href=\"https://www.bbc.com/news/entertainment-arts-49410251\">Interesting
        tidbit from the BBC</a>:</p>\n\n<blockquote>\n  <p>007 fans may be aware that
        famed Bond producer Cubby Broccoli was also behind a 1958 prisoner of war
        film called No Time To Die (which was also known as Tank Force). That film
        was directed by Terence Young, who also worked on the Bond movies <em>Dr No</em>,
        <em>From Russia With Love</em>, and <em>Thunderball</em>.</p>\n</blockquote>\n\n</dd>\n\n\n<dt>\n<a
        href=\"https://twitter.com/Moltz/status/1163875682885050369\">If You Get an
        Apple Card, Opt Out of&#160;Arbitration</a>&nbsp;<a class=\"permalink\" title=\"Permanent
        link to ‘If You Get an Apple Card, Opt Out of Arbitration’\" href=\"https://daringfireball.net/linked/2019/08/20/apple-card-arbitration-opt-out\">&#9733;</a>\n</dt>\n<dd>\n<p>John
        Moltz:</p>\n\n<blockquote>\n  <p>If you get an Apple Card today, remember
        to reject arbitration!\nIt’s crazy easy. Go to the card in Wallet, tap the
        ellipsis and\nthen Message. Then just text that you want to reject arbitration\nand
        they’ll connect you with the poor sap at Goldman Sachs who’s\ndoing all these.</p>\n</blockquote>\n\n<p><strong>See
        also:</strong> Barbara Krasnoff at The Verge: “<a href=\"https://www.theverge.com/2019/8/20/20813800/apple-card-pay-arbitration-clause-goldman-sachs-credit-how-to-opt-out\">You
        Should Opt Out of the Apple Card’s Arbitration Clause — Here’s How</a>”.</p>\n\n</dd>\n\n\n</dl>\n\n<hr
        class=\"ookiaks\" />\n\n\n<div class=\"article\">\n<h1><a href=\"https://daringfireball.net/2019/08/siri_privacy_trust\"
        title=\"Permanent link to ‘Siri, Privacy, and Trust’\">Siri, Privacy, and&#160;Trust</a></h1>\n<h6
        class=\"dateline\">Friday, 16 August 2019</h6>\n\n<p>Three weeks ago, writing
        for The Guardian, <a href=\"https://www.theguardian.com/technology/2019/jul/26/apple-contractors-regularly-hear-confidential-details-on-siri-recordings\">Alex
        Hern reported</a>:</p>\n\n<blockquote>\n  <p>Apple contractors regularly hear
        confidential medical information,\ndrug deals, and recordings of couples having
        sex, as part of their\njob providing quality control, or “grading”, the company’s
        Siri\nvoice assistant, the Guardian has learned.</p>\n\n<p>Although Apple
        does not explicitly disclose it in its\nconsumer-facing privacy documentation,
        a small proportion of Siri\nrecordings are passed on to contractors working
        for the company\naround the world. They are tasked with grading the responses
        on a\nvariety of factors, including whether the activation of the voice\nassistant
        was deliberate or accidental, whether the query was\nsomething Siri could
        be expected to help with and whether Siri’s\nresponse was appropriate.</p>\n\n<p>Apple
        says the data “is used to help Siri and dictation …\nunderstand you better
        and recognise what you say”.</p>\n\n<p>But the company does not explicitly
        state that that work is\nundertaken by humans who listen to the pseudonymised
        recordings.</p>\n</blockquote>\n\n<p>I pooh-poohed this story at first, mostly
        on the grounds that I thought we knew about this, and that the recordings
        were only saved from users who had consented to it. I was mistaken. This is
        a privacy fiasco, and a betrayal of Siri users’ trust.</p>\n\n<p>A week later,
        Apple issued statements to TechCrunch and The Verge stating that it was suspending
        this “grading” program. <a href=\"https://techcrunch.com/2019/08/01/apple-suspends-siri-response-grading-in-response-to-privacy-concerns/\">From
        Matthew Panzarino’s report at TechCrunch</a>:</p>\n\n<blockquote>\n  <p>Apple
        says it will review the process that it uses, called\ngrading, to determine
        whether Siri is hearing queries correctly,\nor being invoked by mistake.</p>\n\n<p>In
        addition, it will be issuing a software update in the future\nthat will let
        Siri users choose whether they participate in the\ngrading process or not.</p>\n</blockquote>\n\n<p>My
        reading of this is that until last week, if you used Siri in any way, your
        recordings might be used in this “grading” process. If I graded Apple on the
        privacy and trust implications of this, I’d give them an F. I don’t think
        it’s debatable whether users of <em>any</em> voice assistant should have their
        recordings listened to or even reviewed (in text form) by human employees
        without their express consent. But especially users of Siri, given Apple’s
        prominent position as a privacy focused company. <a href=\"https://9to5mac.com/2019/01/05/apple-privacy-billboard-vegas-ces/\">Apple
        literally advertises on the basis of its user-focused privacy policies</a> — but
        apparently the billboards should have read “What happens on your iPhone stays
        on your iPhone, except for some of your Siri recordings, which we listen to.”</p>\n\n<p><a
        href=\"https://www.theverge.com/2019/8/2/20751270/apple-stops-contractors-siri-voice-recordings-privacy-opt-out\">From
        Sam Byford’s report for The Verge</a>:</p>\n\n<blockquote>\n  <p>Apple did
        not comment on whether, in addition to pausing the\nprogram where contractors
        listen to Siri voice recordings, it\nwould also stop actually saving those
        recordings on its servers.\nCurrently the company says it keeps recordings
        for six months\nbefore removing identifying information from a copy that it
        could\nkeep for two years or more.</p>\n</blockquote>\n\n<p>Until the opt-in
        process is crystal clear, Apple should delete all existing recordings and
        confirm that it is no longer saving them. I don’t even know where to start
        with the fact that until this story broke, they were keeping copies <em>with
        identifying information</em> for six months. This defies everyone’s expectations
        of privacy for a voice assistant.</p>\n\n<p>We should expect Apple to lead
        the industry on this front, but in fact, they’re far behind. <a href=\"https://www.amazon.com/gp/help/customer/display.html/ref=kinw_myk_alxa_faq_us?ie=UTF8&amp;nodeId=201602230&amp;pop-up=1\">Amazon
        has a FAQ</a> written in plain language that explains how Alexa works, and
        how to view your voice recordings from Alexa-powered devices. You can review
        them in the Alexa app in Settings: Alexa Privacy (a pretty obvious location)
        or <a href=\"https://www.amazon.com/alexaprivacysettings\">on the web</a>.
        That settings page also has an option: “Use Voice Recordings to Improve Amazon
        Services and to Develop New Features”. I think Amazon should make clear that
        with this turned on, some of your recordings may be listened to by Amazon
        employees, but it’s not too hard to surmise that’s what’s going on.</p>\n\n<p>Apple
        offers no such setting, and offers absolutely no way to know which, if any,
        of our Siri recordings have been saved for review by employees. This is something
        we should have explicit, precise control over, but instead it’s a completely
        black box we have no control over or insight into whatsoever.</p>\n\n<p>From
        a privacy perspective, there are two fundamental types of Siri interactions:
        purposeful and accidental. Purposeful interactions are when you press the
        side button or say “Hey Siri” with the intention of invoking Siri. Accidental
        interactions occur when the button is pressed too long accidentally, or when
        a device incorrectly hears “Hey Siri” even though you said no such thing.
        All recorded Siri interactions should be treated by Apple with extraordinary
        care, but accidental invocations, when identified, should be deleted immediately
        unless the user has expressly agreed to allow it — <em>each and every time</em>.
        Having Apple contractors listen to random conversations or audio is the nightmare
        scenario for an always-listening voice assistant.</p>\n\n<p>Compare and contrast
        with iOS’s transcript feature for voicemail. At the bottom of each transcription,
        iOS asks whether the transcription was “useful” or “not useful”. Tap on either
        of those and you get a very explicit prompt:</p>\n\n<blockquote>\n  <p>Help
        Improve Transcriptions?</p>\n\n<p>Would you like to submit this voicemail
        to Apple to improve\ntranscription accuracy?</p>\n\n<p>Recordings will only
        be used to improve the quality of speech\nrecognition in Apple products.</p>\n\n<p>Do
        not submit recordings if you believe the speaker would be\nuncomfortable with
        you submitting the content to Apple.</p>\n</blockquote>\n\n<p>The two buttons
        at the bottom of the prompt: Cancel and Submit. You must address this same
        prompt every single time you flag a transcription as useful or not useful.
        Every time. That’s how you do it.</p>\n\n<p>In addition to being correctly
        respectful of privacy, the voicemail transcription feature also puts the user
        in control. So when a voicemail is transcribed poorly, you can flag it and
        submit it to Apple. That would be a great feature for Siri — when an interaction
        goes poorly, and we know the interaction was innocuous in terms of revealing
        anything private, we should be able to flag it and submit it to Apple. I firmly
        believe that Siri has gotten far more useful and far more accurate in the
        last few years, but clearly it’s <a href=\"https://twitter.com/danielpunkass/status/1073723442179031041\">still
        very far from perfect</a>. I’d be happy to help Apple by submitting failed
        interactions <em>on a per-interaction basis</em>. Apple needs to stop pretending
        Siri is perfect.</p>\n\n<p>I’ll give the final word to Steve Jobs, <a href=\"https://www.wsj.com/video/d8-steve-jobs-onstage-full-length-video/70F7CC1D-FFBF-4BE0-BFF1-08C300E31E11.html\">speaking
        about privacy back in 2010 at Kara Swisher and Walt Mossberg’s D8 conference</a>:</p>\n\n<blockquote>\n
        \ <p>“Privacy means people know what they’re signing up for, in plain\nEnglish
        and repeatedly. I believe people are smart and some people\nwant to share
        more data than other people do. Ask them. Ask them\nevery time. Make them
        tell you to stop asking them if they get\ntired of your asking them. Let them
        know precisely what you’re\ngoing to do with their data.”</p>\n</blockquote>\n\n<p>I
        can’t say it any better than that.&nbsp;<a class=\"permalink\" title=\"Permanent
        link to ‘Siri, Privacy, and Trust’\" href=\"https://daringfireball.net/2019/08/siri_privacy_trust\">&#9733;</a></p>\n\n</div>
