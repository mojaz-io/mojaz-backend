        class=\"ookiaks\" />\n\n\n<div class=\"article\">\n<h1><a href=\"https://daringfireball.net/2019/08/apple_siri_privacy\"
        title=\"Permanent link to ‘Apple Addresses Siri Privacy Protections’\">Apple
        Addresses Siri Privacy&#160;Protections</a></h1>\n<h6 class=\"dateline\">Wednesday,
        28 August 2019</h6>\n\n<p><a href=\"https://www.apple.com/newsroom/2019/08/improving-siris-privacy-protections/\">Apple
        Newsroom</a>:</p>\n\n<blockquote>\n  <p>As a result of our review, we realize
        we haven’t been fully living\nup to our high ideals, and for that we apologize.
        As we previously\nannounced, we halted the Siri grading program. We plan to
        resume\nlater this fall when software updates are released to our users —\nbut
        only after making the following changes:</p>\n\n<ul>\n<li><p>First, by default,
        we will no longer retain audio recordings of\nSiri interactions. We will continue
        to use computer-generated\ntranscripts to help Siri improve.</p></li>\n<li><p>Second,
        users will be able to opt in to help Siri improve by\nlearning from the audio
        samples of their requests. We hope that\nmany people will choose to help Siri
        get better, knowing that\nApple respects their data and has strong privacy
        controls in\nplace. Those who choose to participate will be able to opt out\nat
        any time.</p></li>\n<li><p>Third, when customers opt in, only Apple employees
        will be\nallowed to listen to audio samples of the Siri interactions. Our\nteam
        will work to delete any recording which is determined to be\nan inadvertent
        trigger of Siri.</p></li>\n</ul>\n</blockquote>\n\n<p>This is all good. Opt-in
        only, with an easy way to opt back out. Inadvertent recordings will be deleted
        as soon as they’re identified. This bit, too, is interesting:</p>\n\n<blockquote>\n
        \ <p>Siri uses a random identifier — a long string of letters and\nnumbers
        associated with a single device — to keep track of data\nwhile it’s being
        processed, rather than tying it to your identity\nthrough your Apple ID or
        phone number — a process that we believe\nis unique among the digital assistants
        in use today. For further\nprotection, after six months, the device’s data
        is disassociated\nfrom the random identifier.</p>\n</blockquote>\n\n<p><a
        href=\"https://www.theverge.com/2019/8/2/20751270/apple-stops-contractors-siri-voice-recordings-privacy-opt-out\">The
        Verge had previously reported the following</a>, which made it sound like
        the recordings were tied to Apple IDs for the first six months:</p>\n\n<blockquote>\n
        \ <p>Currently the company says it keeps recordings for six months\nbefore
        removing identifying information from a copy that it could\nkeep for two years
        or more.</p>\n</blockquote>\n\n<p>The Verge wasn’t <em>wrong</em> there, but
        it’s an important clarification that the “identifying information” was a random
        per-device identifier that was designed not to be able to be tied back to
        an Apple ID or phone number.</p>\n\n<p><a href=\"https://support.apple.com/en-us/HT210558\">Apple
        also has a “Siri Privacy and Grading” FAQ</a>, written in very clear language.
        Basically, Apple is admitting they fucked up on this grading thing, they’re
        owning up to it, and are committed to doing everything they should have been
        doing all along to protect users’ privacy <em>and</em> make everything as
        clear as possible to users.</p>\n\n<p><a href=\"https://daringfireball.net/2019/08/siri_privacy_trust\">My
        take on this saga</a> was severely critical, but I am convinced this was a
        mistake — really, a series of mistakes — on Apple’s part, not an indication
        that the company’s privacy stance is hypocritical or merely bullshit marketing
        hype. It is therefore not surprising, but satisfying nonetheless, to see Apple
        address it head-on like this. &nbsp;<a class=\"permalink\" title=\"Permanent
        link to ‘Apple Addresses Siri Privacy Protections’\" href=\"https://daringfireball.net/2019/08/apple_siri_privacy\">&#9733;</a></p>\n\n</div>
