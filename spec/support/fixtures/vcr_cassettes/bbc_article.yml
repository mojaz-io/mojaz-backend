        \   <div class=\"story-body__inner\" property=\"articleBody\">\n                                                                                                    <figure
        class=\"media-landscape no-caption full-width lead\">\n            <span class=\"image-and-copyright-container\">\n
        \               \n                <img class=\"js-image-replace\" alt=\"فلسطينيون
        يبكون ضحايا الانفجارات\" src=\"https://ichef.bbci.co.uk/news/320/cpsprodpb/BDDA/production/_108520684_hi056080623.jpg\"
        width=\"976\" height=\"549\">\n                \n                \n                \n
        \                <span class=\"off-screen\">مصدر الصورة</span>\n                 <span
        class=\"story-image-copyright\">AFP</span>\n                \n            </span>\n
        \           \n        </figure><p class=\"story-body__introduction\">أطلقت
        حركة حماس عملية أمنية واسعة في قطاع غزة بعد مقتل ثلاثة من عناصرها في انفجارات
        استهدفت حواجز أمنية، مساء الثلاثاء.</p><div id=\"bbccom_mpu_3\" class=\"bbccom_slot
        mpu-ad\" aria-hidden=\"true\">\n    <div class=\"bbccom_advert\">\n        <script
        type=\"text/javascript\">\n            /**/\n            (function() {\n                if
        (window.bbcdotcom && bbcdotcom.adverts && bbcdotcom.adverts.slotAsync) {\n
        \                   bbcdotcom.adverts.slotAsync('mpu', [3]);\n                }\n
        \           })();\n            /**/\n        </script>\n    </div>\n</div><p>وتقول
        مصادر أمنية في غزة إن \"انتحاريين هاجما نقطتي تفتيش أمنيتين في القطاع فقتلا
        ثلاثة من رجال الأمن\"، وتم نشر المئات من رجال أمن حماس في دوريات على الطرق
        الرئيسية.</p><p>وأكدت حماس في بيان أنها تمكنت من وضع أصابعها على الخيوط الأولى
        لتفاصيل ما وصفته \"بالجريمة النكراء ومنفذيها\".</p><div id=\"bbccom_mpu_1_2\"
        class=\"bbccom_slot mpu-ad\" aria-hidden=\"true\">\n    <div class=\"bbccom_advert\">\n
        \       <script type=\"text/javascript\">\n            /**/\n            (function()
        {\n                if (window.bbcdotcom && bbcdotcom.adverts && bbcdotcom.adverts.slotAsync)
        {\n                    bbcdotcom.adverts.slotAsync('mpu', [1,2]);\n                }\n
        \           })();\n            /**/\n        </script>\n    </div>\n</div><p>وأشارت
        إلى أن \"التفجيرات المشبوهة، التي تستهدف خلط الأوراق في الساحة الداخلية، هي
        حوادث معزولة لن تؤثر على الحالة الأمنية المستقرة\".</p><p>وهددت داخلية حماس
        بأن \"يد العدالة ستطال هذه الشرذمة المأجورة، التي حاولت العبث بحالة الاستقرار
        الأمني، واستهدفت أرواح أبطال الشرطة والأجهزة الأمنية\".</p><p>وكانت إسرائيل
        قد نفت مسؤوليتها عن الانفجارات التي استهدفت حواجز حماس الأمنية بدراجات نارية،
        مساء الثلاثاء.</p><p>لكن الحركة اتهمت في بيانها \"إسرائيل وعملاءها لأنهم يعملون
        بشكل دائم على ضرب حالة الأمن والاستقرار في غزة، ويستخدمون في ذلك أساليبَ شتى\".</p><figure
        class=\"media-landscape has-caption full-width\">\n            <span class=\"image-and-copyright-container\">\n
        \               \n                \n                <div class=\"js-delayed-image-load\"
        data-alt=\"حركة حماس\" data-src=\"https://ichef.bbci.co.uk/news/320/cpsprodpb/2FAA/production/_108520221_2.jpg\"
        data-width=\"976\" data-height=\"549\"></div>\n                \n                \n
        \                <span class=\"off-screen\">مصدر الصورة</span>\n                 <span
        class=\"story-image-copyright\">Getty Images</span>\n                \n            </span>\n
        \           \n            <figcaption class=\"media-caption\">\n                <span
        class=\"off-screen\">Image caption</span>\n                <span class=\"media-caption__text\">\n
        \                   حماس اتهمت عناصر من تنظيم ادولة الإسلامية (داعش) بالوقوف
        وارء التفجيرات \"الانتحارية\"\n                </span>\n            </figcaption>\n
        \           \n        </figure><p>وكان انفجاران قد هزا غزة،  تسبب الأول في
        مقتل عنصرين وإصابة آخرين، بينما أوقع الثاني جرحى فقط.</p><p>وقال إياد البزم،
        المتحدث باسم داخلية حماس، إن انفجارا ثانيا استهدف حاجزا أمنيا للشرطة جنوب
        غربي مدينة غزة وأدى لوقوع عدد من الإصابات.  </p><p>وأعلنت وزارة الصحة في قطاع
        غزة هوية القتلى وهما سلامة ماجد النديم، 32 عام، علاء زياد الغرابلي، 32 عام،
        مشيرة أيضا لإصابة شابين بجراح مختلفة وسيدة بجراح متوسطة.</p><p><a href=\"http://www.bbc.com/arabic/trending-49476977\"
        class=\"story-body__link\">لماذا إتجهت أصابع الإتهام لـ \"حماس\" بعد وفاة
        شاب من غزة في \"البوسنة\"؟ </a></p><p><a href=\"http://www.bbc.com/arabic/trending-48254889\"
        class=\"story-body__link\">لماذا أثارت منظمات خيرية الغضب في غزة؟ </a></p><p><a
        href=\"http://www.bbc.com/arabic/inthepress-48167956\" class=\"story-body__link\">ما
        يحدث في غزة \"تصعيد\" أم بداية حرب رابعة؟</a></p><p>وقال المتحدث باسم وزارة
        الصحة أشرف القدرة، لوكالة فرانس برس \"قُتل شخصان وجرح آخر في انفجار مجهول
        المصدر\".</p><p>وعلق الجيش الإسرائيلي على الانفجار الثاني بأنه لم يقم بأي
        غارة جوية على غزة، وهو ما أكده شهود عيان لفرانس برس إنهم لم يروا أي طائرة
        تحلق فوق المنطقة، التي شهدت الانفجار.</p><p>وأكد مراسل الوكالة الفرنسية وجود
        أضرار في المنازل المجاورة ودماء على الطريق.</p><p>وأعلن الجيش الإسرائيلي أنه
        شن غارة جوية على غزة في وقت سابق يوم الثلاثاء، ردا على إطلاق نشطاء قذيفة هاون
        عبر الحدود.</p><p>وقال شهود عيان إن نيران أطلقتها طائرة إسرائيلية بدون طيار
        ضربت منشآت تابعة لحركة حماس شرقي مخيم البريج للاجئين، دون الإبلاغ عن إصابات.</p><p>وقالت
        وسائل إعلام إسرائيلية إن القذيفة التي انطلقت من غزة سقطت على أرض فضاء دون
        أن تحدث أي إصابات أو أضرار.</p><p>كانت أحداث يوم الثلاثاء هي الأحدث في سلسلة
        من حوادث التصعيد عبر الحدود، والتي أثارت مخاوف من تفاقم الوضع قبل انتخابات
        17 سبتمبر/أيلول الإسرائيلية.</p><p>وكانت الغارات الإسرائيلية قد بدأت يوم الاثنين،
        ضد ما وصفه الجيش الإسرائيلي بأنها \"أهداف إرهابية في مجمع عسكري لحماس في شمال
        قطاع غزة، بما في ذلك مكتب قائد كتيبة لحماس\".</p><p>وقررت إسرائيل خفض الوقود
        الذي تنقله إلى محطة توليد الكهرباء الرئيسية في غزة إلى النصف، مما يعني قطع
        إمدادات الكهرباء الضئيلة بالفعل في القطاع.</p><p>وجاء هذا الاجراء العقابي
        بعد إطلاق ثلاثة صواريخ من غزة على جنوب اسرائيل ليل الأحد، وفقا للجيش، الذي
        قال إنه نجح في اعتراض اثنين من هذه الصواريخ.</p><p>وشهد الشهر الحالي مواجهات
        بين حماس وإسرائيل وإطلاق الصواريخ من غزة، ومحاولات تسلل مسلحين فلسطينيين إلى
        داخل إسرائيل وردت إسرائيل بإطلاق النار.</p><p>وتأتي هذه المواجهات في وقت يسعى
        فيه رئيس الوزراء الإسرائيلي بنيامين نتنياهو، إلى إعادة انتخابه الشهر المقبل،
        مع دعوة المعارضين السياسيين إلى اتخاذ إجراءات أكثر صرامة ضد حركة حماس في غزة.</p>\n
